   <param name="G_01" value="espacio='E1' tipo='texto' expresión='[20,20]' texto='Elige con el menú si tu base comienza en el numerador o en el denominador. Dale un valor con el pulsador. Dale un valor también al exponente con su pulsador correspondiente y otórgale un signo con el botón &squot;+/-&squot;.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='600'">
   <param name="G_02" value="espacio='E1' tipo='texto' expresión='[20,120]' texto='Pulsa el botón &squot;Intercambiar&squot; para que notes cómo y por qué tu potencia se mueve entre numerador y denominador. Observa el comportamiento del exponente.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='600'">
   <param name="G_03" value="espacio='E1' tipo='texto' color='00aa00' expresión='[200,190]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;}{\colortbl\red32\green48\blue58;\red0\green170\blue0;}\f1\fs40\i Base\f2\fs34\i0\cf0  =\f1\fs40\i   \cf1     {\*\mjaformula{\expr Base\decimals 1\fixed1}}}' fuente='Serif,ITALIC,20' fijo='sí'">
   <param name="G_04" value="espacio='E1' tipo='texto' color='00aa00' expresión='[400,190]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;}{\colortbl\red0\green0\blue170;\red32\green48\blue58;\red0\green170\blue0;}\f1\fs40\i\cf0 Exponente\f2\fs34\i0\cf1  =\f1\fs40\i   \cf2      {\*\mjaformula\cf0{\expr SignoExp*Exponente\decimals 0\fixed1}}}' fuente='Serif,ITALIC,20' fijo='sí'">

   <param name="G_08" value="espacio='E1' tipo='texto' dibujar-si='Caso==4' expresión='[20,260]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 La potencia est\u225  en el denominador y cuyo exponente es negativo. Expres\u233 mosla\par como \f2\fs38\i{\*\mjaformula{\fraction{\num 1}{\den{\expr Base\decimals 1\fixed1}{\supix{\expr SignoExp*Exponente\decimals 0\fixed1}}}}={\fraction{\num{\fraction{\num 1}{\den 1}}}{\den{\expr Base\decimals 1\fixed1}{\supix{\expr SignoExp*Exponente\decimals 0\fixed1}}}}={\fraction{\num{\fraction{\num 1}{\den 1}}}{\den{\fraction{\num 1}{\den{\expr Base\decimals 1\fixed1}{\supix{\expr -SignoExp*Exponente\decimals 0\fixed1}}}}}}}\f1\fs34\i0  a partir de lo que viste en el interactivo\par anterior. Reduciendo la fracci\u243 n, obtenemos\par \f2\fs38\i{\*\mjaformula{\fraction{\num{\expr Base\decimals 1\fixed1}{\supix{\expr -SignoExp*Exponente\decimals 0\fixed1}}}{\den 1}}={\expr Base\decimals 1\fixed1}{\supix{\expr -SignoExp*Exponente\decimals 0\fixed1}}={\expr Base^(-SignoExp*Exponente)\decimals 10\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
