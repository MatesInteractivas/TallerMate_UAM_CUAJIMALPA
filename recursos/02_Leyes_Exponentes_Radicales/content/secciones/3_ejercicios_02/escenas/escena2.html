   <param name="A_03" value="id='ReiniciaTipo1()' algoritmo='sí' algoritmo='sí' inicio='imagenx=300;imageny=100' hacer='Tp1Exponente=2+ent(3.9999*rnd);Tp1Base=(2+ent(3.9999*rnd))^Tp1Exponente;Tp1Base=((rnd<0.5)&(Tp1Exponente%2==1))?-Tp1Base:Tp1Base'">
   <param name="A_04" value="id='Verif()' algoritmo='sí' hacer='bla=(Tipo==1)?Tp1Verif():bla;bla=(Tipo==2)?Tp2Verif():bla;bla=(Tipo==3)?Tp3Verif():bla;;nTry=(correcto==2)?nTry+1:0;shwResp=((nTry>2)|((nTry>0)&(AnsVisit)))?1:0;AnsVisit=(shwResp)?1:AnsVisit'">

   <param name="A_06" value="id='ReiniciaTipo2()' algoritmo='sí' algoritmo='sí' inicio='imagenx=350;imageny=150' hacer='Tp2Indice=2+ent(rnd*4.9999);Tp2Fact1Raiz=(2+ent(rnd*5.9999));Tp2Fact1=Tp2Fact1Raiz^Tp2Indice;Tp2Fact2=1+ent(rnd*6.9999);Tp2Radicando=Tp2Fact1*Tp2Fact2'">

   <param name="A_08" value="id='ReiniciaTipo3()' algoritmo='sí' algoritmo='sí' inicio='imagenx=400;imageny=150' hacer='Tp3Indice=2+ent(rnd*3.9999);Tp3ExpCoefNum=Tp3Indice+ent(rnd*2.9999);Tp3ExpCoefDen=Tp3Indice+ent(rnd*2.9999);Tp3CoefNumRaiz=2+ent(rnd*3.9999);Tp3CoefNum=Tp3CoefNumRaiz^Tp3ExpCoefNum;Tp3CoefDenRaiz=2+ent(rnd*3.9999);Tp3CoefDen=Tp3CoefDenRaiz^Tp3ExpCoefDen;Tp3ExpA=Tp3Indice-1-ent(rnd*1.9999);Tp3ExpB=Tp3Indice-1-ent(rnd*1.9999);;CocFuera=Tp3CoefNumRaiz/Tp3CoefDenRaiz;NumDentro=(Tp3ExpCoefNum%Tp3Indice!=0)?Tp3CoefNumRaiz^(Tp3ExpCoefNum-ent(Tp3ExpCoefNum/Tp3Indice)*Tp3Indice):1;DenDentro=(Tp3ExpCoefDen%Tp3Indice!=0)?Tp3CoefDenRaiz^(Tp3ExpCoefDen-ent(Tp3ExpCoefDen/Tp3Indice)*Tp3Indice):1;CocDentro=NumDentro/DenDentro;'">

   <param name="G_09" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==1)&(ShwAns==1))' expresión='[20,210]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Como se trata de un radical con \u237 ndice \f2\fs38\i{\*\mjaformula{\expr Tp1Exponente\decimals 0\fixed1}}\f1\fs34\i0 , implica que tenemos que encontrar\par un n\u250 mero que multiplicado por s\u237  mismo \f2\fs38\i{\*\mjaformula{\expr Tp1Exponente\decimals 0\fixed1}}\f1\fs34\i0  veces nos d\u233  el resultado.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_10" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==1)&(ShwAns==1)&(Tp1Base<0))' expresión='[20,275]' texto='Notamos que como el radicando es negativo y el radical es impar, el resultado también será negativo. Esto es, sólo un número negativo mutliplicado por si mismo un número de veces impar puede dar un número negativo.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='600'">
   <param name="G_11" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==1)&(ShwAns==1)&(Tp1Base>=0)&(Tp1Exponente%2==0))' expresión='[20,275]' texto='En el caso de radicandos positivos y donde el índice del radicando es par, el resultado puede ser positivo o negativo. Ello pues un número, positivo o negativo, mutliplicado por sí mismo un número par de veces siempre dará positivo.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='600'">
   <param name="G_12" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==1)&(ShwAns==1)&(Tp1Base>=0)&(Tp1Exponente%2==1))' expresión='[20,275]' texto='En el caso de radicandos positivos y donde el índice del radicando es impar, el resultado necesariamente será positivo. Si fuera negativo, multiplicarlo por sí mismo un número impar de veces nos daría un radicando negativo.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='600'">
   <param name="G_13" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==1)&(ShwAns==1))' expresión='[200,380]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;}\f1\fs38\i = {\*\mjaformula{\expr Tp1Base^(1/Tp1Exponente)\decimals 0\fixed1}}\f2\fs34\i0          \f1\fs38\i{\*\mjaformula{\expr (Tp1Exponente%2==0)?&squot;(\u243 &squot;:&squot;&squot;\decimals 0\fixed1}}{\*\mjaformula{\expr (Tp1Exponente%2==0)?-Tp1Base^(1/Tp1Exponente):&squot;&squot;\decimals 0\fixed1}}{\*\mjaformula{\expr (Tp1Exponente%2==0)?&squot;)&squot;:&squot;&squot;\decimals 0\fixed1}}\f2\fs34\i0}' fuente='Serif,ITALIC,19' fijo='sí'">

   <param name="G_20" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==2)&(ShwAns==1))' expresión='[165+s*40,210]' familia='s' s.intervalo='[0,Tp2Indice-1]' s.pasos='Tp2Indice-1' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;}\f1\fs38\i{\*\mjaformula ({\expr Tp2Fact1Raiz\decimals 0\fixed1})}\f2\fs34\i0}' fuente='Serif,ITALIC,19' fijo='sí'">
   <param name="G_21" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==2)&(ShwAns==1))' expresión='[20,245]' texto='Agrupamos usando la propiedad aditiva de exponentes de potencias con base igual:' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='600'">
   <param name="G_22" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==2)&(ShwAns==1))' expresión='[120,265]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;}\f1\fs38\i Radicando = {\*\mjaformula ({\expr Tp2Fact2\decimals 0\fixed1})({\expr Tp2Fact1Raiz\decimals 0\fixed1}{\supix{\expr Tp2Indice\decimals 0\fixed1}})}\f2\fs34\i0}' fuente='Serif,ITALIC,19' fijo='sí'">
   <param name="G_23" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==2)&(ShwAns==1))' expresión='[20,305]' texto='Regresando al radical, usamos la propiedad de multiplicación de radicales:' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='600'">
   <param name="G_24" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==2)&(ShwAns==1))' expresión='[570,295]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;}\f1\fs38\i ={\*\mjaformula{\radical{\index{\expr Tp2Indice\decimals 0\fixed1}}{\radicand{\expr Tp2Fact2\decimals 0\fixed1}}}{\radical{\index{\expr Tp2Indice\decimals 0\fixed1}}{\radicand{\expr Tp2Fact1Raiz\decimals 0\fixed1}{\supix{\expr Tp2Indice\decimals 0\fixed1}}}}}\f2\fs34\i0}' fuente='Serif,ITALIC,19' fijo='sí'">
   <param name="G_25" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==2)&(ShwAns==1))' expresión='[20,335]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 El primer factor no se puede reducir m\u225 s. Expresando el segundo como\par exponente: \f2\fs38\i{\*\mjaformula{\expr Tp2Fact1Raiz\decimals 0\fixed1}{\supix{\fraction{\num{\expr Tp2Indice\decimals 0\fixed1}}{\den{\expr Tp2Indice\decimals 0\fixed1}}}}={\expr Tp2Fact1Raiz\decimals 0\fixed1}{\supix 1}={\expr Tp2Fact1Raiz\decimals 0\fixed1}}\f1\fs34\i0}' fuente='SansSerif,PLAIN,17' fijo='sí'">

   <param name="G_28" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0,0)' fijo='sí'">
   <param name="G_29" value="espacio='E1' tipo='texto' dibujar-si='Tipo==3' expresión='[20,120]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Times New Roman;}\f1\fs42\i{\*\mjaformula{\radical{\index{\expr Tp3Indice\decimals 0\fixed1}}{\radicand{\fraction{\num{\expr Tp3CoefNum\decimals 0\fixed1}a{\supix{\expr Tp3ExpA\decimals 0\fixed1}}}{\den{\expr Tp3CoefDen\decimals 0\fixed1}b{\supix{\expr Tp3ExpB\decimals 0\fixed1}}}}}}}\fs38}' fuente='Serif,ITALIC,21' fijo='sí'">
