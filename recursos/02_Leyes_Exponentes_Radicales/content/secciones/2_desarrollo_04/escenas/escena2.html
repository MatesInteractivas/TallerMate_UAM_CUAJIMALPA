   <param name="G_17" value="espacio='E1' tipo='texto' dibujar-si='(PropRadical==1)&(scrl>2)' expresión='[20,330]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Tenemos que la ra\u237 z \f2\fs38\i n\f1\fs34\i0 -\u233 sima de un producto es el producto de las ra\u237 ces \f2\fs38\i n\f1\fs34\i0 -\u233 simas.}' fuente='SansSerif,PLAIN,17' fijo='sí'">

   <param name="G_20" value="espacio='E1' tipo='texto' dibujar-si='(PropRadical==2)' expresión='[20,187]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Times New Roman;}\f1\fs38\i{\*\mjaformula{\fraction{\num{\radical{\index{\expr Exponente\decimals 0\fixed1}}{\radicand x}}}{\den{\radical{\index{\expr Exponente\decimals 0\fixed1}}{\radicand y}}}}}\fs34}' fuente='Serif,ITALIC,19' fijo='sí'">
   <param name="G_21" value="espacio='E1' tipo='texto' dibujar-si='((PropRadical==2)&(scrl>0))' expresión='[100,187]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Times New Roman;}\f1\fs38\i = {\*\mjaformula{\fraction{\num x{\supix{\fraction{\num 1}{\den{\expr Exponente\decimals 0\fixed1}}}}}{\den y{\supix{\fraction{\num 1}{\den{\expr Exponente\decimals 0\fixed1}}}}}}=(x{\supix{\fraction{\num 1}{\den{\expr Exponente\decimals 0\fixed1}}}})({\fraction{\num 1}{\den y}}){\supix{\fraction{\num 1}{\den{\expr Exponente\decimals 0\fixed1}}}}}\fs34}' fuente='Serif,ITALIC,19' fijo='sí'">

   <param name="G_23" value="espacio='E1' tipo='texto' dibujar-si='((PropRadical==2)&(scrl>2))' expresión='[470,195]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Times New Roman;}\f1\fs38\i = {\*\mjaformula{\radical{\index{\expr Exponente\decimals 0\fixed1}}{\radicand{\fraction{\num x}{\den y}}}}}\fs34}' fuente='Serif,ITALIC,19' fijo='sí'">
   <param name="G_24" value="espacio='E1' tipo='texto' dibujar-si='(PropRadical==2)&(scrl==1)' expresión='[20,280]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Primero, cambiamos la expresi\u243 n por radicales por la expresi\u243 n de exponentes.\par Posteriormente expresamos un factor donde s\u243 lo est\u225  \f2\fs38\i x\f1\fs34\i0  y uno donde s\u243 lo est\u225  \f2\fs38\i y\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_25" value="espacio='E1' tipo='texto' dibujar-si='(PropRadical==2)&(scrl==2)' expresión='[20,280]' texto='Dado que tienen igual exponente ambos factores, lo ponemos como un exponente común usando en reversa la propiedad de que el exponente de un producto se puede distribuir en cada uno de los factores.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='600'">
   <param name="G_26" value="espacio='E1' tipo='texto' dibujar-si='(PropRadical==2)&(scrl==3)' expresión='[20,280]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Una vez reorganizados a un cociente los factores, se cambia la notaci\u243 n de\par exponente \f2\fs38\i{\*\mjaformula{\fraction{\num 1}{\den n}}}\f1\fs34\i0  por la del radical con \u237 ndice \f2\fs38\i n\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">

   <param name="G_31" value="espacio='E1' tipo='texto' dibujar-si='((PropRadical==3)&(scrl>0))' expresión='[100,195]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Times New Roman;}\f1\fs38\i = {\*\mjaformula (x{\supix{\fraction{\num 1}{\den{\expr Exponente1\decimals 0\fixed1}}}}){\supix{\expr Exponente2\decimals 0\fixed1}}=x{\supix ({\fraction{\num 1}{\den{\expr Exponente1\decimals 0\fixed1}}})({\expr Exponente2\decimals 0\fixed1})}}\fs34}' fuente='Serif,ITALIC,19' fijo='sí'">
   <param name="G_32" value="espacio='E1' tipo='texto' dibujar-si='((PropRadical==3)&(scrl>1))' expresión='[285,195]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Times New Roman;}\f1\fs38\i = {\*\mjaformula x{\supix ({\expr Exponente2\decimals 0\fixed1})({\fraction{\num 1}{\den{\expr Exponente1\decimals 0\fixed1}}})}=(x{\supix{\expr Exponente2\decimals 0\fixed1}}){\supix{\fraction{\num 1}{\den{\expr Exponente1\decimals 0\fixed1}}}}}\fs34}' fuente='Serif,ITALIC,19' fijo='sí'">
   <param name="G_33" value="espacio='E1' tipo='texto' dibujar-si='((PropRadical==3)&(scrl>2))' expresión='[480,195]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Times New Roman;}\f1\fs38\i = {\*\mjaformula{\radical{\index{\expr Exponente1\decimals 0\fixed1}}{\radicand x{\supix{\expr Exponente2\decimals 0\fixed1}}}}}\fs34}' fuente='Serif,ITALIC,19' fijo='sí'">
   <param name="G_34" value="espacio='E1' tipo='texto' dibujar-si='(PropRadical==3)&(scrl==1)' expresión='[20,265]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Cambiamos la expresi\u243 n del radical con \u237 ndice n-\u233 simo por aquella de la base con\par exponente \f2\fs38\i{\*\mjaformula{\fraction{\num 1}{\den n}}}\f1\fs34\i0 . Posteriormente usamos la propiedad del producto de exponentes,\par con lo que queda un exponente general que es la multiplicaci\u243 n de ambos exponentes.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_35" value="espacio='E1' tipo='texto' dibujar-si='(PropRadical==3)&(scrl==2)' expresión='[20,265]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Reorganizamos el producto en el exponente para que el que estaba a la izquierda\par ahora est\u233  a la derecha. Tras esta reorganizaci\u243 n, aplicamos el exponente m\u225 s\par cercano a \f2\fs38\i x\f1\fs34\i0  usando la propiedad multiplicativa de los exponentes.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_36" value="espacio='E1' tipo='texto' dibujar-si='(PropRadical==3)&(scrl==3)' expresión='[20,265]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 El exponente que qued\u243  m\u225 s afuera ahora es el que queda como \f2\fs38\i{\*\mjaformula{\fraction{\num 1}{\den n}}}\f1\fs34\i0 . Cambiamos\par dicha notaci\u243 n por la de radical.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_37" value="espacio='E1' tipo='texto' dibujar-si='(PropRadical==3)&(scrl==3)' expresión='[20,350]' texto='Tenemos que da lo mismo calcular la raíz n-ésima y luego elevar a la potencia m que primero elevar a la potencia m y luego calcular la raíz n-ésima.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='600'">
   <param name="G_38" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0,0)' fijo='sí'">
   <param name="G_39" value="espacio='E1' tipo='texto' color='703f18' dibujar-si='(PropRadical==4)' expresión='[100,100]' texto='Raíces de radicales' fuente='SansSerif,ITALIC,20' fijo='sí'">
   <param name="G_40" value="espacio='E1' tipo='texto' dibujar-si='(PropRadical==4)' expresión='[20,195]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;}\f1\fs38\i{\*\mjaformula{\radical{\index{\expr Exponente1\decimals 0\fixed1}}{\radicand{\radical{\index{\expr Exponente2\decimals 0\fixed1}}{\radicand x}}}}}}' fuente='Serif,ITALIC,19' fijo='sí'">

   <param name="G_43" value="espacio='E1' tipo='texto' dibujar-si='((PropRadical==4)&(scrl>2))' expresión='[520,195]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Times New Roman;}\f1\fs38\i = {\*\mjaformula{\radical{\index ({\expr Exponente2\decimals 0\fixed1})({\expr Exponente1\decimals 0\fixed1})}{\radicand x}}={\radical{\index{\expr Exponente2*Exponente1\decimals 2\fixed0}}{\radicand x}}}\fs34}' fuente='Serif,ITALIC,19' fijo='sí'">
   <param name="G_44" value="espacio='E1' tipo='texto' dibujar-si='(PropRadical==4)&(scrl==1)' expresión='[20,265]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Expresamos el radical directamente aplicado a \f2\fs38\i x\f1\fs34\i0  pero en forma de exponente.\par Despu\u233 s hacemos lo mismo pero con el radical aplicado a la base \f2\fs38\i x\f1\fs34\i0  elevada\par al exponente.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
