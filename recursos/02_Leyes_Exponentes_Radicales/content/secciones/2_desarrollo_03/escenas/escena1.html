   <param name="G_12" value="espacio='E1' tipo='texto' dibujar-si='Exponente2>2' expresión='[125+55*s,328]' familia='s' s.intervalo='[0,Exponente1-1]' s.pasos='Exponente1-1' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Times New Roman;}\f1\fs40\i{\*\mjaformula ({\expr Base\decimals 1\fixed1})}\fs36}' fuente='Serif,ITALIC,20' fijo='sí'">
   <param name="G_13" value="espacio='E1' tipo='texto' dibujar-si='Exponente2>3' expresión='[130+Exponente1*55,328]' texto='x' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_14" value="espacio='E1' tipo='texto' dibujar-si='Exponente2>3' expresión='[125+55*s,356]' familia='s' s.intervalo='[0,Exponente1-1]' s.pasos='Exponente1-1' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Times New Roman;}\f1\fs40\i{\*\mjaformula ({\expr Base\decimals 1\fixed1})}\fs36}' fuente='Serif,ITALIC,20' fijo='sí'">
   <param name="G_15" value="espacio='E1' tipo='texto' dibujar-si='scrl>0' expresión='[480,270]' texto='Cada renglón corresponde a la potencia dentro del paréntesis. El número de renglones está dado por la potencia fuera del paréntesis.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='200'">
   <param name="G_16" value="espacio='E1' tipo='texto' dibujar-si='scrl>1' expresión='[50,380]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 La base aparece multiplicada por s\u237  misma {\*\mjaformula{\expr Exponente1*Exponente2\decimals 0\fixed1}} veces.\f2\fs30}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_17" value="espacio='E1' tipo='texto' dibujar-si='scrl>2' expresión='[110,420]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;}\f1\fs40 =\fs36  \fs40\i{\*\mjaformula{\expr Base\decimals 1\fixed1}{\supix{\expr Exponente1\decimals 0\fixed1}x{\expr Exponente2\decimals 0\fixed1}}}\i0  = \i{\*\mjaformula{\expr Base\decimals 1\fixed1}{\supix{\expr Exponente1*Exponente2\decimals 0\fixed1}}}\i0  = \i{\*\mjaformula{\expr Base^(Exponente1*Exponente2)\decimals 10\fixed0}}\fs36\i0}' fuente='Serif,PLAIN,20' fijo='sí'">
