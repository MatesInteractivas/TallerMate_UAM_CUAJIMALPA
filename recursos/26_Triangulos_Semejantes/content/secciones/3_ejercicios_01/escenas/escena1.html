   <param name="C_07" value="id='Tp3SiBt' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='Sí' expresión='(E1._w/4-40,E1._h-35,30,30)' fijo='sí' visible='sí' color='blanco' color-int='blanco' negrita='sí' fuente puntos='17' imagen='images/btn30x30.png' acción='calcular' parámetro='Tp3Si=1\nTp3No=0\nVerif()' dibujar-si='Tipo==3' activo-si='!shwAns' pos_mensajes='centro'">

   <param name="C_12" value="id='SigAnsBt' tipo='numérico' interfaz='botón' región='interior' espacio='Ans' nombre='Siguiente' expresión='(Ans._w*2/3-45,Ans._h-35,90,30)' fijo='sí' visible='sí' color='blanco' color-int='fff0f8ff' negrita='sí' fuente puntos='17' imagen='images/btn90x30.png' acción='calcular' parámetro='scrlAns=scrlAns+1' dibujar-si='scrlAns<scrlAnsmax' pos_mensajes='centro'">
   <param name="A_01" value="id='ReInit()' algoritmo='sí' algoritmo='sí' hacer='correcto=0;scrlAns=0;ReiniciaCampos();nTry=0;shwResp=0;RespVisit=0;Tipo=(Tipo<4)?Tipo+1:1;bla=(Tipo==1)?GeneraTipo1():bla;bla=(Tipo==2)?GeneraTipo2():bla;bla=(Tipo==3)?GeneraTipo3():bla;bla=(Tipo==4)?GeneraTipo4():bla'">
   <param name="A_02" value="id='ReiniciaCampos()' algoritmo='sí' algoritmo='sí' hacer='Tp1Resp=0;Tp2Resp1=0;Tp2Resp2=0;Tp3Si=0;Tp3No=0;Tp4Resp=0'">
   <param name="A_03" value="id='GeneraTipo1()' algoritmo='sí' algoritmo='sí' inicio='scrlAnsmax=3;imagenx=240;imageny=100' hacer='Tp1T1LadoAB=2+ent(16.9999*rnd)/2;Tp1T1LadoBC=2+ent(16.9999*rnd)/2;Tp1T2LadoAB=2+ent(16.9999*rnd)/2;;Tp1T2LadoBC=(Tp1T2LadoAB/Tp1T1LadoAB)*Tp1T1LadoBC'">
   <param name="A_04" value="id='GeneraTipo2()' algoritmo='sí' algoritmo='sí' inicio='scrlAnsmax=2;imagenx=240;imageny=125' hacer='Tp2T1C1=2+ent(18.9999*rnd);Tp2T1C2=2+ent(18.9999*rnd);Tp2T1H=sqrt(Tp2T1C1^2+Tp2T1C2^2);;Tp2Multiplo=2+ent(18.9999*rnd);;Tp2T2C1=Tp2Multiplo*Tp2T1C1;Tp2T2C2=Tp2Multiplo*Tp2T1C2;Tp2T2H=sqrt((Tp2Multiplo*Tp2T1C1)^2+(Tp2Multiplo*Tp2T1C2)^2)'">
   <param name="A_05" value="id='GeneraTipo3()' algoritmo='sí' algoritmo='sí' inicio='scrlAnsmax=2;imagenx=240;imageny=100' hacer='Tp3Ang1=20+ent(60.9999*rnd);Tp3Ang2=20+ent(60.9999*rnd);Tp3Ang3=Tp3Ang2;Tp3Cierto=(rnd>0.5)?1:0;Tp3Ang4=180-Tp3Ang1-Tp3Ang2;Tp3Ang4=(Tp3Cierto==1)?Tp3Ang4:Tp3Ang4+sgn(0.5-rnd)*(5+ent(10.9999*rnd))'">
   <param name="A_06" value="id='GeneraTipo4()' algoritmo='sí' algoritmo='sí' inicio='scrlAnsmax=3;imagenx=240;imageny=100' hacer='PCar.escala=30;PCar.Ox=-160;PCar.Oy=120;;Tp4X1=3+ent(3.9999*rnd);Tp4X2=Tp4X1+(1+ent(3.9999*rnd));Tp4Y2=3+ent(4.9999*rnd);Tp4Y1=(Tp4Y2/Tp4X2)*Tp4X1'">
   <param name="A_07" value="id='Verif()' algoritmo='sí' algoritmo='sí' hacer='bla=(Tipo==1)?Verif1():bla;bla=(Tipo==2)?Verif2():bla;bla=(Tipo==3)?Verif3():bla;bla=(Tipo==4)?Verif4():bla;;nTry=(correcto==2)?nTry+1:0;shwResp=((nTry>2)|((nTry>0)&(RespVisit)))?1:0;RespVisit=(shwResp)?1:RespVisit'">
   <param name="A_08" value="id='Verif1()' algoritmo='sí' algoritmo='sí' hacer='correcto=(abs(Tp1Resp-Tp1T2LadoBC)<0.03)?1:2'">
   <param name="A_09" value="id='Verif2()' algoritmo='sí' algoritmo='sí' hacer='correcto=(((abs(Tp2Resp1-Tp2T2C1)<0.03)&(abs(Tp2Resp2-Tp2T2C2)<0.03))|((abs(Tp2Resp1-Tp2T2C2)<0.03)&(abs(Tp2Resp2-Tp2T2C1)<0.03)))?1:2'">
   <param name="A_10" value="id='Verif3()' algoritmo='sí' algoritmo='sí' hacer='correcto=(((Tp3Si==1)&(Tp3Cierto==1))|((Tp3Si==0)&(Tp3Cierto==0)))?1:2'">
   <param name="A_11" value="id='Verif4()' algoritmo='sí' algoritmo='sí' hacer='correcto=(abs(Tp4Resp-Tp4Y1)<0.03)?1:2'">
   <param name="A_12" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' hacer='ReInit()'">
   <param name="A_13" value="id='CALCULOS' algoritmo='sí' evaluar='siempre'">
   <param name="G_01" value="espacio='E1' tipo='imagen' dibujar-si='correcto==1' coord_abs='sí' expresión='(imagenx,imageny)' archivo='images/bien.png'">
   <param name="G_02" value="espacio='E1' tipo='imagen' dibujar-si='correcto==2' coord_abs='sí' expresión='(imagenx,imageny)' archivo='images/mal.png'">
   <param name="G_03" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0,0)' fijo='sí'">
   <param name="G_04" value="espacio='E1' tipo='texto' color='232323' dibujar-si='Tipo==1' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Dos tri\u225 ngulos son semejantes. El lado \f2\fs38\i AB\f1\fs34\i0  del primero mide \f2\fs38\i{\*\mjaformula{\expr Tp1T1LadoAB\decimals 2\fixed0} cm}\f1\fs34\i0  y el lado \f2\fs38\i BC\f1\fs34\i0\par del primero mide \f2\fs38\i{\*\mjaformula{\expr Tp1T1LadoBC\decimals 2\fixed0} cm}\f1\fs34\i0 . Si el lado \f2\fs38\i A&squot;B&squot;\f1\fs34\i0  del segundo tri\u225 ngulo mide \f2\fs38\i{\*\mjaformula{\expr Tp1T2LadoAB\decimals 2\fixed0} cm}\f1\fs34\i0 ,\par \u191 cu\u225 nto mide el lado \f2\fs38\i B&squot;C&squot;\f1\fs34\i0  del segundo tri\u225 ngulo?}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_05" value="espacio='E1' tipo='texto' color='232323' dibujar-si='Tipo==1' expresión='[10,100]' texto='B&squot;C&squot; =' fuente='Serif,ITALIC,19' fijo='sí'">
   <param name="G_06" value="espacio='E1' tipo='texto' color='232323' dibujar-si='((Tipo==1)&(correcto==2))' expresión='[10,160]' texto='Recuerda la relación que deben cumplir los cocientes de los lados correspondientes de los triángulos si éstos son semejantes.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='625'">
   <param name="G_07" value="espacio='E1' tipo='texto' color='232323' dibujar-si='((Tipo==1)&(correcto==2))' expresión='[10,220]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 En este caso, puedes encontrar un cociente (o proporci\u243 n) usando los lados \f2\fs38\i AB\f1\fs34\i0  del\par primer tri\u225 ngulo y su correspondiente \f2\fs38\i A&squot;B&squot;\f1\fs34\i0 . Usa dicha proporci\u243 n para encontrar el\par tama\u241 o del lado \f2\fs38\i B&squot;C&squot;\f1\fs34\i0  del segundo tri\u225 ngulo.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_08" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='Tipo==1' expresión='[10,10]' texto='Si los triángulos son semejantes, la proporción entre sus lados correspondientes debe ser la misma.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='525'">
   <param name="G_09" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==1)&(scrlAns>0)' expresión='[10,70]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Esto implica que \f2\fs38\i{\*\mjaformula{\fraction{\num A&squot;B&squot;}{\den AB}}={\fraction{\num B&squot;C&squot;}{\den BC}}}\f1\fs34\i0 . Sustituyendo los valores indicados\par en el problema, obtenemos que \f2\fs38\i{\*\mjaformula{\fraction{\num{\expr Tp1T2LadoAB\decimals 2\fixed0}}{\den{\expr Tp1T1LadoAB\decimals 2\fixed0}}}={\fraction{\num B&squot;C&squot;}{\den{\expr Tp1T1LadoBC\decimals 2\fixed0}}}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_10" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==1)&(scrlAns>1)' expresión='[10,165]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;}\f1\fs34 Despejando \f2\fs38\i B&squot;C&squot;\f1\fs34\i0 , obtenemos que \f2\fs38\i{\*\mjaformula B&squot;C&squot;=({\fraction{\num{\expr Tp1T2LadoAB\decimals 2\fixed0}}{\den{\expr Tp1T1LadoAB\decimals 2\fixed0}}})\f3\fs34\i{\expr Tp1T1LadoBC\decimals 2\fixed0}\fs38}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_11" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==1)&(scrlAns>2)' expresión='[10,220]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 De ah\u237  que \f2\fs38\i{\*\mjaformula B&squot;C&squot;={\expr Tp1T2LadoBC\decimals 4\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_12" value="espacio='Ans' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0,0)' fijo='sí'">
   <param name="G_13" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0,0)' fijo='sí'">
   <param name="G_14" value="espacio='E1' tipo='texto' color='232323' dibujar-si='Tipo==2' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Los lados de un tri\u225 ngulo rect\u225 ngulo miden \f2\fs38\i{\*\mjaformula{\expr Tp2T1C1\decimals 2\fixed0}}\f1\fs34\i0 , \f2\fs38\i{\*\mjaformula{\expr Tp2T1C2\decimals 2\fixed0}}\f1\fs34\i0 , y \f2\fs38\i{\*\mjaformula{\expr Tp2T1H\decimals 4\fixed0} cm}\f1\fs34\i0 . \u191 Cu\u225 nto\par medir\u225 n los catetos de un tri\u225 ngulo semejante al primero, si su hipotenusa mide\par \f2\fs38\i{\*\mjaformula{\expr Tp2T2H\decimals 4\fixed0} cm}\f1\fs34\i0 ?}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_15" value="espacio='E1' tipo='texto' color='232323' dibujar-si='Tipo==2' expresión='[10,100]' texto='Cat 1 =\n\nCat 2 =' fuente='Serif,ITALIC,19' fijo='sí'">
   <param name="G_16" value="espacio='E1' tipo='texto' color='232323' dibujar-si='((Tipo==2)&(correcto==2))' expresión='[10,200]' texto='Primero, conviene corroborar que el triángulo es rectángulo.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='625'">
   <param name="G_17" value="espacio='E1' tipo='texto' color='232323' dibujar-si='((Tipo==2)&(correcto==2))' expresión='[10,240]' texto='Posteriormente puedes identificar, de los 3 lados proporcionados, la hipotenusa. Recuerda cómo son los tamaños de los catetos de un triángulo rectángulo respecto al tamaño de la hipotenusa.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='625'">
   <param name="G_18" value="espacio='E1' tipo='texto' color='232323' dibujar-si='((Tipo==2)&(correcto==2))' expresión='[10,330]' texto='La proporción entre los triángulos la podrás conocer a partir del cociente de los tamaños de las hipotenusas. A partir de dicho cociente podrás calcular los tamaños de los catetos del segundo triángulo.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='625'">
   <param name="G_19" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='Tipo==2' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 El lado de mayor tama\u241 o tendr\u237 a que ser la hipotenusa (\f2\fs38\i{\*\mjaformula{\expr Tp2T1H\decimals 4\fixed0} cm}\f1\fs34\i0 ).\par Observamos que el cuadrado de la misma es \f2\fs38\i{\*\mjaformula{\expr Tp2T1H^2\decimals 2\fixed0}}\f1\fs34\i0 . Por otra parte,\par la suma del cuadrado de los catetos es \f2\fs38\i{\*\mjaformula{\expr Tp2T1C1\decimals 2\fixed0}{\supix 2}+{\expr Tp2T1C2\decimals 2\fixed0}{\supix 2}={\expr Tp2T1C1^2\decimals 2\fixed0}+{\expr Tp2T1C2^2\decimals 2\fixed0}={\expr Tp2T1C1^2+Tp2T1C2^2\decimals 2\fixed0}}\f1\fs34\i0 .\par Como la suma del cuadrado de los catetos es el cuadrado de la\par hipotenusa, concluimos que s\u237  es un tri\u225 ngulo rect\u225 ngulo.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_20" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==2)&(scrlAns>0)' expresión='[10,145]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Usemos el sub\u237 ndice \f2\fs38\i 1\f1\fs34\i0  para denotar los lados del primer tri\u225 ngulo y el \f2\fs38\i 2\f1\fs34\i0\par para los del segundo tri\u225 ngulo. Como en tri\u225 ngulos semejantes la\par proporci\u243 n entre lados correspondientes se mantiene, tendr\u237 amos que\par \f2\fs38\i{\*\mjaformula{\fraction{\num H{\subix 1}}{\den H{\subix 2}}}={\fraction{\num C{\subix 1}}{\den C{\subix 2}}}}\f1\fs34\i0 . De donde \f2\fs38\i{\*\mjaformula C{\subix 2}=({\fraction{\num C{\subix 1}}{\den H{\subix 1}}})H{\subix 2}=({\fraction{\num{\expr Tp2T1C1\decimals 2\fixed0}}{\den{\expr Tp2T1H\decimals 4\fixed0}}}){\expr Tp2T2H\decimals 4\fixed0}}\f1\fs34\i0  y\par \f2\fs38\i{\*\mjaformula C{\subix 2}={\expr Tp2T2C1\decimals 2\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_21" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==2)&(scrlAns>1)' expresión='[10,300]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Sustituyendo el valor del otro cateto del primer tri\u225 ngulo, obtenemos el\par valor del otro cateto para el segundo tri\u225 ngulo:\par \f2\fs38\i{\*\mjaformula C{\subix 2}=({\fraction{\num C{\subix 1}}{\den H{\subix 1}}})H{\subix 2}=({\fraction{\num{\expr Tp2T1C2\decimals 2\fixed0}}{\den{\expr Tp2T1H\decimals 4\fixed0}}}){\expr Tp2T2H\decimals 4\fixed0}}\f1\fs34\i0  y \f2\fs38\i{\*\mjaformula C{\subix 2}={\expr Tp2T2C2\decimals 2\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_22" value="espacio='Ans' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0,0)' fijo='sí'">
   <param name="G_23" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0,0)' fijo='sí'">

   <param name="G_25" value="espacio='E1' tipo='texto' color='232323' dibujar-si='((Tipo==3)&(correcto==2))' expresión='[10,160]' texto='Recuerda que un criterio de semejanza entre triángulos es que compartan 2 ángulos internos.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='625'">
   <param name="G_26" value="espacio='E1' tipo='texto' color='232323' dibujar-si='((Tipo==3)&(correcto==2))' expresión='[10,225]' texto='En el problema se te proporcionan 2 ángulos de cada triángulo. Puedes obtener el faltante para cada triángulo y notar si comparten al menos 2 ángulos. Con eso determinarás si son o no semejantes.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='625'">
   <param name="G_27" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='Tipo==3' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Del primer tri\u225 ngulo, el \u225 ngulo faltante ser\u225 \par \f2\fs38\i{\*\mjaformula 180-({\expr Tp3Ang1\decimals 2\fixed0}+{\expr Tp3Ang2\decimals 2\fixed0})=180-{\expr Tp3Ang1+Tp3Ang2\decimals 2\fixed0}}\f1\fs34\i0 . Del segundo tri\u225 ngulo, el\par \u225 ngulo faltante ser\u225  \f2\fs38\i{\*\mjaformula 180-({\expr Tp3Ang2\decimals 2\fixed0}+{\expr Tp3Ang4\decimals 2\fixed0})=180-{\expr Tp3Ang2+Tp3Ang4\decimals 2\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_28" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==3)&(scrlAns>0)' expresión='[10,100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 De tal forma que los \u225 ngulos del primer tri\u225 ngulo ser\u225 n \f2\fs38\i{\*\mjaformula{\expr Tp3Ang1\decimals 2\fixed0}}\f1\fs34\i0 ,\par \f2\fs38\i{\*\mjaformula{\expr Tp3Ang2\decimals 2\fixed0}}\f1\fs34\i0  y \f2\fs38\i{\*\mjaformula{\expr 180-Tp3Ang1-Tp3Ang2\decimals 2\fixed0}}\f1\fs34\i0  grados. Para el segundo tri\u225 ngulo tenemos \f2\fs38\i{\*\mjaformula{\expr Tp3Ang3\decimals 2\fixed0}}\f1\fs34\i0 ,\par \f2\fs38\i{\*\mjaformula{\expr Tp3Ang4\decimals 2\fixed0}}\f1\fs34\i0  y \f2\fs38\i{\*\mjaformula{\expr 180-Tp3Ang3-Tp3Ang4\decimals 2\fixed0}}\f1\fs34\i0  grados.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_29" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==3)&(scrlAns>1)' expresión='[10,190]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs34 Observamos que los \u225 ngulos internos de ambos tri\u225 ngulos son\par {\*\mjaformula{\expr (Tp3Cierto==1)?&squot;iguales&squot;:&squot;distintos&squot;\decimals 0\fixed1}}. Por lo tanto, los tri\u225 ngulos {\*\mjaformula{\expr (Tp3Cierto==1)?&squot;son semejantes&squot;:&squot;no son semejantes&squot;\decimals 0\fixed1}}.}' fuente='SansSerif,PLAIN,17' fijo='sí'">

   <param name="G_33" value="espacio='PCar' tipo='punto' color='009000' expresión='(Tp4X2,0)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs34\i{\*\mjaformula C({\expr Tp4X2\decimals 2\fixed0},0)}\f2\fs30\i0}' fuente='Serif,ITALIC,17' fijo='sí' tamaño='4'">

   <param name="G_35" value="espacio='PCar' tipo='polígono' color='009000' expresión='(0,0)(Tp4X2,0)(Tp4X2,Tp4Y2)(0,0)' ancho='2'">

   <param name="G_43" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==4)&(scrlAns>0)' expresión='[10,70]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Al ser semejantes, sabemos que \f2\fs38\i{\*\mjaformula{\fraction{\num B&squot;C&squot;}{\den BC}}={\fraction{\num A&squot;C&squot;}{\den AC}}}\f1\fs34\i0 . Y la coordenada\par en la vertical que buscamos (\f2\fs38\i ?\f1\fs34\i0 ) es justo el tama\u241 o del segmento\f2\fs38\i\par B&squot;C&squot;\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_44" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==4)&(scrlAns>1)' expresión='[10,170]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Sustituimos los valores que conocemos: \f2\fs38\i{\*\mjaformula{\fraction{\num B&squot;C&squot;}{\den{\expr Tp4Y2\decimals 2\fixed0}}}={\fraction{\num{\expr Tp4X1\decimals 2\fixed0}}{\den{\expr Tp4X2\decimals 2\fixed0}}}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
