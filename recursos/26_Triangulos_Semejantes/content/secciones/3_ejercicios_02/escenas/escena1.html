   <param name="E_02" value="tipo='R2' id='PCar' x='49%' y='17%' ancho='360' alto='360' dibujar-si='nTry>1' despl_imagen='arr-izq' red='no' red10='no' ejes='no' texto='no'">

   <param name="C_01" value="id='VerifBt' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='Verificar' expresión='(E1._w/4-45,E1._h-35,90,30)' fijo='sí' visible='sí' color='blanco' color-int='blanco' negrita='sí' fuente puntos='17' imagen='images/btn90x30.png' acción='calcular' parámetro='Verif()' activo-si='!shwAns'">
   <param name="C_02" value="id='VerRespBt' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='Respuesta' expresión='(E1._w/2-60,E1._h-35,120,30)' fijo='sí' visible='sí' color='blanco' color-int='blanco' negrita='sí' fuente puntos='17' imagen='images/btn120x30.png' acción='calcular' parámetro='shwAns=1' dibujar-si='shwResp' activo-si='!shwAns' pos_mensajes='centro'">
   <param name="C_03" value="id='OtroEjBt' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='Otro ejercicio' expresión='(E1._w*3/4-60,E1._h-35,120,30)' fijo='sí' visible='sí' color='blanco' color-int='blanco' negrita='sí' fuente puntos='17' imagen='images/btn120x30.png' acción='calcular' parámetro='ReInit()' activo-si='!shwAns' pos_mensajes='centro'">
   <param name="C_04" value="id='Tp1Resp' tipo='numérico' interfaz='campo de texto' región='interior' espacio='E1' nombre='_nada_' expresión='(140,115,80,34)' fijo='no' visible='sí' dibujar-si='Tipo==1' activo-si='!shwAns' pos_mensajes='centro'">
   <param name="C_05" value="id='Tp2Resp' tipo='numérico' interfaz='campo de texto' región='interior' espacio='E1' nombre='_nada_' expresión='(90,95,100,34)' fijo='no' visible='sí' dibujar-si='Tipo==2' activo-si='!shwAns' pos_mensajes='centro'">
   <param name="C_06" value="id='Tp3Resp' tipo='numérico' interfaz='campo de texto' región='interior' espacio='E1' nombre='_nada_' expresión='(80,105,100,34)' fijo='no' visible='sí' dibujar-si='Tipo==3' activo-si='!shwAns' pos_mensajes='centro'">
   <param name="C_07" value="id='clsAnsBt' tipo='numérico' interfaz='botón' región='interior' espacio='Ans' nombre='_nada_' expresión='(Ans._w-25,5,20,20)' fijo='sí' visible='sí' color='blanco' color-int='blanco' negrita='sí' fuente puntos='17' imagen='images/cerrar.png' acción='calcular' parámetro='shwAns=0\nshwResp=0' pos_mensajes='centro'">
   <param name="C_08" value="id='AntAnsBt' tipo='numérico' interfaz='botón' región='interior' espacio='Ans' nombre='Anterior' expresión='(Ans._w/3-45,Ans._h-35,90,30)' fijo='sí' visible='sí' color='blanco' color-int='fff0f8ff' negrita='sí' fuente puntos='17' imagen='images/btn90x30.png' acción='calcular' parámetro='scrlAns=scrlAns-1' dibujar-si='scrlAns>0' pos_mensajes='centro'">
   <param name="C_09" value="id='SigAnsBt' tipo='numérico' interfaz='botón' región='interior' espacio='Ans' nombre='Siguiente' expresión='(Ans._w*2/3-45,Ans._h-35,90,30)' fijo='sí' visible='sí' color='blanco' color-int='fff0f8ff' negrita='sí' fuente puntos='17' imagen='images/btn90x30.png' acción='calcular' parámetro='scrlAns=scrlAns+1' dibujar-si='scrlAns<scrlAnsmax' pos_mensajes='centro'">
   <param name="A_01" value="id='ReInit()' algoritmo='sí' algoritmo='sí' hacer='correcto=0;scrlAns=0;ReiniciaCampos();nTry=0;shwResp=0;RespVisit=0;Tipo=(Tipo<3)?Tipo+1:1;bla=(Tipo==1)?GeneraTipo1():bla;bla=(Tipo==2)?GeneraTipo2():bla;bla=(Tipo==3)?GeneraTipo3():bla'">
   <param name="A_02" value="id='ReiniciaCampos()' algoritmo='sí' algoritmo='sí' hacer='Tp1Resp=0;Tp2Resp1=0;Tp2Resp2=0;Tp3Si=0;Tp3No=0;Tp4Resp=0'">
   <param name="A_03" value="id='GeneraTipo1()' algoritmo='sí' algoritmo='sí' inicio='scrlAnsmax=2' hacer='Tp1AlturaAna=1.4+ent(5.9999*rnd)/10;Tp1SombraPoste=2+ent(72.9999*rnd)/4;Tp1SombraAna=Tp1AlturaAna-0.5+ent(10.9999*rnd)/10;;Tp1AlturaPoste=(Tp1AlturaAna/Tp1SombraAna)*Tp1SombraPoste;;PCar.escala=340/max(max(Tp1AlturaAna,Tp1SombraPoste+1+Tp1SombraAna),Tp1SombraAna)-5;Tp1CentroideX=(Tp1SombraPoste+1+Tp1SombraAna)/2;Tp1CentroideY=max(Tp1AlturaAna,Tp1AlturaPoste)/2;PCar.Ox=-PCar.escala*Tp1CentroideX;PCar.Oy=PCar.escala*Tp1CentroideY' mientras='Tp1SombraAna+1>Tp1SombraPoste'">
   <param name="A_04" value="id='GeneraTipo2()' algoritmo='sí' algoritmo='sí' inicio='scrlAnsmax=2' hacer='Tp2AlturaLuis=1.5+ent(6.9999*rnd)/10;Tp2DistLuis=1.5+ent(15.9999*rnd)/10;Tp2DistTorre=20+ent(30.9999*rnd);;Tp2AlturaTorre=(Tp2DistTorre/Tp2DistLuis)*Tp2AlturaLuis;;PCar.escala=320/max(Tp2AlturaTorre,Tp2DistLuis+Tp2DistTorre);Tp2CentroideX=(Tp2DistLuis+Tp2DistTorre)/2;Tp2CentroideY=Tp2AlturaTorre/2;PCar.Ox=-PCar.escala*Tp2CentroideX;PCar.Oy=PCar.escala*Tp2CentroideY'">
   <param name="A_05" value="id='GeneraTipo3()' algoritmo='sí' algoritmo='sí' inicio='scrlAnsmax=2' hacer='Tp3Vara=10+ent(20.9999*rnd);Tp3DistFoco=15+ent(10.9999*rnd);Tp3DistPared=Tp3DistFoco+ent(15.9999*rnd);;Tp3Sombra=(Tp3DistPared/Tp3DistFoco)*Tp3Vara;;PCar.escala=320/max(Tp3DistPared+1,Tp3Sombra);Tp3CentroideX=(Tp3DistPared+1)/2;PCar.Ox=-PCar.escala*Tp3CentroideX;PCar.Oy=0'">
   <param name="A_06" value="id='Verif()' algoritmo='sí' algoritmo='sí' hacer='bla=(Tipo==1)?Verif1():bla;bla=(Tipo==2)?Verif2():bla;bla=(Tipo==3)?Verif3():bla;;nTry=(correcto==2)?nTry+1:0;shwResp=((nTry>2)|((nTry>0)&(RespVisit)))?1:0;RespVisit=(shwResp)?1:RespVisit'">
   <param name="A_07" value="id='Verif1()' algoritmo='sí' algoritmo='sí' hacer='correcto=(abs(Tp1Resp-Tp1AlturaPoste)<0.03)?1:2'">
   <param name="A_08" value="id='Verif2()' algoritmo='sí' algoritmo='sí' hacer='correcto=(abs(Tp2Resp-Tp2AlturaTorre)<0.03)?1:2'">
   <param name="A_09" value="id='Verif3()' algoritmo='sí' algoritmo='sí' hacer='correcto=(abs(Tp3Resp-Tp3Sombra)<0.03)?1:2'">
   <param name="A_10" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' hacer='ReInit()'">
   <param name="A_11" value="id='CALCULOS' algoritmo='sí' evaluar='siempre'">
   <param name="G_01" value="espacio='E1' tipo='imagen' dibujar-si='correcto==1' coord_abs='sí' expresión='(240,120)' archivo='images/bien.png'">
   <param name="G_02" value="espacio='E1' tipo='imagen' dibujar-si='correcto==2' coord_abs='sí' expresión='(240,120)' archivo='images/mal.png'">
   <param name="G_03" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0,0)' fijo='sí'">
   <param name="G_04" value="espacio='E1' tipo='texto' color='232323' dibujar-si='Tipo==1' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Ana mide \f2\fs38\i{\*\mjaformula{\expr Tp1AlturaAna\decimals 2\fixed0} m}\f1\fs34\i0 . Quiere calcular la altura de un poste en la calle y observa que el\par Sol traza una sombra del poste de \f2\fs38\i{\*\mjaformula{\expr Tp1SombraPoste\decimals 2\fixed0} m}\f1\fs34\i0 , mientras que la sombra de Ana es de\par \f2\fs38\i{\*\mjaformula{\expr Tp1SombraAna\decimals 2\fixed0} m}\f1\fs34\i0 . Asumiendo que los rayos del Sol llegan de muy lejos y por lo tanto llegan\par paralelos, \u191 cu\u225 l ser\u225  la altura del poste?}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_05" value="espacio='E1' tipo='texto' color='232323' dibujar-si='Tipo==1' expresión='[10,120]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;}\f1\fs38\i{\*\mjaformula Altura (m) =}}' fuente='Serif,ITALIC,19' fijo='sí'">
   <param name="G_06" value="espacio='E1' tipo='texto' color='232323' dibujar-si='((Tipo==1)&(correcto==2))' expresión='[10,160]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}{\colortbl\red135\green74\blue0;\red35\green35\blue35;\red255\green175\blue175;}\f1\fs34 -El \cf0 poste\cf1  y \cf2 Ana\cf1  son segmentos verticales.\par -La sombra del poste y de Ana son\par segmentos horizontales.\par -Los rayos del Sol llegan inclinados, pero en\par ambos casos tienen la misma inclinaci\u243 n,\par pues llegan paralelos.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_07" value="espacio='E1' tipo='texto' color='232323' dibujar-si='((Tipo==1)&(correcto==2))' expresión='[10,310]' texto='Así, tienes 2 triángulos semejantes (si las inclinaciones de sus lados son iguales, los ángulos internos serán iguales). Su proporción será la misma. Usa esto para calcular la altura del poste.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='325'">
   <param name="G_08" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='Tipo==1' expresión='[10,10]' texto='En los triángulos semejantes, los lados correspondientes que nos\nsirven son:\n-La altura de Ana con la altura del poste.\n-La sombra de Ana con la sombra del poste.' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_09" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==1)&(scrlAns>0)' expresión='[10,130]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 La proporci\u243 n entre los lados correspondientes de tri\u225 ngulos\par semejantes se conserva, por lo que \f2\fs38\i{\*\mjaformula{\fraction{\num h}{\den{\expr Tp1SombraPoste\decimals 2\fixed0}}}={\fraction{\num{\expr Tp1AlturaAna\decimals 2\fixed0}}{\den{\expr Tp1SombraAna\decimals 2\fixed0}}}}\f1\fs34\i0 , donde \f2\fs38\i h\f1\fs34\i0\par es la altura del poste.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_10" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==1)&(scrlAns>1)' expresión='[10,240]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Despejamos \f2\fs38\i h\f1\fs34\i0 : \f2\fs38\i{\*\mjaformula h=({\fraction{\num{\expr Tp1AlturaAna\decimals 2\fixed0}}{\den{\expr Tp1SombraAna\decimals 2\fixed0}}}){\expr Tp1SombraPoste\decimals 2\fixed0}={\expr Tp1AlturaPoste\decimals 4\fixed0}}\f1\fs34\i0 ,\par de donde la altura del poste es \f2\fs38\i{\*\mjaformula{\expr Tp1AlturaPoste\decimals 4\fixed0} m}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_11" value="espacio='Ans' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0,0)' fijo='sí'">
   <param name="G_12" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0,0)' fijo='sí'">
   <param name="G_13" value="espacio='E1' tipo='texto' color='232323' dibujar-si='Tipo==2' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Luis, quien mide \f2\fs38\i{\*\mjaformula{\expr Tp2AlturaLuis\decimals 2\fixed0} m}\f1\fs34\i0 , se encuentra a una distancia de \f2\fs38\i{\*\mjaformula{\expr Tp2DistLuis\decimals 2\fixed0} m}\f1\fs34\i0  de un charco\par en el que ve reflejada la punta de una torre vertical que se encuentra a \f2\fs38\i{\*\mjaformula{\expr Tp2DistTorre\decimals 2\fixed0} m}\f1\fs34\i0  del\par charco. \u191 Cu\u225 l es la altura de la torre?}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_14" value="espacio='E1' tipo='texto' color='232323' dibujar-si='Tipo==2' expresión='[10,100]' texto='h =' fuente='Serif,ITALIC,19' fijo='sí'">
   <param name="G_15" value="espacio='E1' tipo='texto' color='232323' dibujar-si='((Tipo==2)&(correcto==2))' expresión='[10,145]' texto='Se forma un triángulo rectángulo con Luis como el lado vertical y su distancia al charco como el lado horizontal.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='300'">
   <param name="G_16" value="espacio='E1' tipo='texto' color='232323' dibujar-si='((Tipo==2)&(correcto==2))' expresión='[10,230]' texto='Se forma otro triángulo rectángulo con la torre como lado vertical y la distancia de la torre al charco como lado horizontal.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='300'">
   <param name="G_17" value="espacio='E1' tipo='texto' color='232323' dibujar-si='((Tipo==2)&(correcto==2))' expresión='[10,315]' texto='El ángulo de incidencia de la luz es el mismo que el de reflexión. Así, los triángulos comparten 2 ángulos. Este hecho puede servirte en la solución del problema.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='300'">
   <param name="G_18" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='Tipo==2' expresión='[10,10]' texto='Los 2 triángulos comparten 2 ángulos (el recto y el de incidencia y reflexión, que valen lo mismo). Así pues, son semejantes y los lados corresponden así:' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='525'">
   <param name="G_19" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==2)&(scrlAns>0)' expresión='[10,95]' texto='-El lado opuesto al ángulo de reflexión (Luis) corresponde al lado opuesto al ángulo de reflexión (la torre).\n-El lado horizontal adyacente al ángulo de reflexión (la distancia de Luis al charco) corresponde al lado horizontal adyacente al ángulo de incidencia (la distancia de la torre al charco).' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='525'">
   <param name="G_20" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==2)&(scrlAns>1)' expresión='[10,240]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue0;\red35\green35\blue35;}\f1\fs34 Aprovechando la proporcionalidad dada por la semejanza, obtenemos\par que \f2\fs38\i{\*\mjaformula{\fraction{\num h}{\den{\expr Tp2AlturaLuis\decimals 2\fixed0}}}={\fraction{\num{\expr Tp2DistTorre\decimals 2\fixed0}}{\den{\expr Tp2DistLuis\decimals 2\fixed0}}}}\f1\fs34\i0 , con \f2\fs38\i h\f1\fs34\i0  la altura de la torre buscada. De\par donde \f2\fs38\i{\*\mjaformula h=(\f2\fs38\i{\fraction{\num{\expr Tp2DistTorre\decimals 2\fixed0}}{\den{\expr Tp2DistLuis\decimals 2\fixed0}}})\cf0\fs34{\expr Tp2AlturaLuis\decimals 2\fixed0}\cf1\fs38 ={\expr Tp2AlturaTorre\decimals 2\fixed0}}\f1\fs34\i0 . As\u237  que la altura buscada\par de la torre es \f2\fs38\i{\*\mjaformula{\expr Tp2AlturaTorre\decimals 2\fixed0} m}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_21" value="espacio='Ans' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0,0)' fijo='sí'">
   <param name="G_22" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0,0)' fijo='sí'">
   <param name="G_23" value="espacio='E1' tipo='texto' color='232323' dibujar-si='Tipo==3' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}{\colortbl\red135\green74\blue0;\red35\green35\blue35;}\f1\fs34 Una l\u225 mpara se encuentra a \f2\fs38\i{\*\mjaformula{\expr Tp3DistPared\decimals 2\fixed0} cm}\f1\fs34\i0  de una pared. Se coloca frente a ella a una\par distancia de \f2\fs38\i{\*\mjaformula{\expr Tp3DistFoco\decimals 2\fixed0} cm}\f1\fs34\i0  una \b vara\b0  de \f2\fs38\i{\*\mjaformula{\expr Tp3Vara\decimals 2\fixed0} cm}\f1\fs34\i0  y paralela a la pared. Calcular la\par longitud de la \cf0\b sombra\cf1\b0  proyectada por la vara.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_24" value="espacio='E1' tipo='texto' color='232323' dibujar-si='Tipo==3' expresión='[10,110]' texto='l =' fuente='Serif,ITALIC,19' fijo='sí'">
   <param name="G_25" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='Tipo==3' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Los lados correspondientes de los tri\u225 ngulos semejantes son, en\par este caso:\par -Los lados opuestos al \u225 ngulo en la l\u225 mpara (la vara y la sombra).\par Llamemos \f2\fs38\i l\f1\fs34\i0  al tama\u241 o de la sombra buscado. En el tri\u225 ngulo rect\u225 ngulo\par tendremos, como catetos opuestos, a \f2\fs38\i{\*\mjaformula{\fraction{\num l}{\den 2}}}\f1\fs34\i0  y \f2\fs38\i{\*\mjaformula{\fraction{\num{\expr Tp3Vara\decimals 2\fixed0}}{\den 2}}}\f1\fs34\i0 .\par -El cateto adyacente al \u225 ngulo en la l\u225 mpara (las distancias horizontales\par a la vara y a la pared).}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_26" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==3)&(scrlAns>0)' expresión='[10,200]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs34 Aprovechando la proporcionalidad de los lados en estos tri\u225 ngulos\par semejantes, tenemos que \f2\fs38\i{\*\mjaformula{\fraction{\num{\fraction{\num{\expr Tp3Vara\decimals 2\fixed0}}{\den 2}}}{\den{\fraction{\num l}{\den 2}}}}={\fraction{\num{\expr Tp3DistFoco\decimals 2\fixed0}}{\den{\expr Tp3DistPared\decimals 2\fixed0}}}}\f3\fs38\i0   \u8658   \f2\fs38\i{\*\mjaformula{\fraction{\num{\expr Tp3Vara\decimals 2\fixed0}}{\den l}}={\expr Tp3DistFoco/Tp3DistPared\decimals 4\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_27" value="espacio='PCar' tipo='segmento' color='874a00' dibujar-si='Tipo==1' expresión='(0,0)(0,Tp1AlturaPoste)' fijo='sí' tamaño='0' ancho='5'">
   <param name="G_28" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==3)&(scrlAns>1)' expresión='[10,300]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 De donde \f2\fs38\i{\*\mjaformula l={\fraction{\num{\expr Tp3Vara\decimals 2\fixed0}}{\den{\expr Tp3DistFoco/Tp3DistPared\decimals 4\fixed0}}}}\f1\fs34\i0 . De ah\u237  que la longitud de la sombra es\par \f2\fs38\i{\*\mjaformula l={\expr Tp3Sombra\decimals 4\fixed0} cm}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
