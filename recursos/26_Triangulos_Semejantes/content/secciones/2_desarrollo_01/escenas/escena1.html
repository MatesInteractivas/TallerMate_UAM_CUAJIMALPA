   <param name="A_02" value="id='GenIzq1()' algoritmo='sí' algoritmo='sí' hacer='T1Ax=-7+ent(3.9999*rnd);T1Ay=-4+ent(7.9999*rnd);T1Bx=-7+ent(3.9999*rnd);T1By=-4+ent(7.9999*rnd);T1Cx=-7+ent(3.9999*rnd);T1Cy=-4+ent(7.9999*rnd);;T2Ax=4+T1Ax;T2Ay=T1Ay;T2Bx=4+T1Bx;T2By=T1By;T2Cx=4+T1Cx;T2Cy=T1Cy;;Invertir=sgn(0.5-rnd);;Centroide1X=(T1Ax+T1Bx+T1Cx)/3;Centroide1Y=(T1Ay+T1By+T1Cy)/3;;Centroide2X=T2Ax;Centroide2Y=T2Ay;;Delta1X=T1Ax-Centroide1X;Delta1Y=T1Ay-Centroide1Y;;Img1.escala=48;Img2EscX=1;Img1.Ox=-Img1.escala*Centroide1X;Img1.Oy=Img1.escala*Centroide1Y;;Img2.escala=48;Img2.Ox=-Img2.escala*Centroide2X;Img2.Oy=Img2.escala*Centroide2Y;angulo2=20+ent(68.9999*rnd)*5;;T1AB=((T1Ax==T1Bx)&(T1Ay==T1By))?1:0;T1AC=((T1Ax==T1Cx)&(T1Ay==T1Cy))?1:0;T1BC=((T1Bx==T1Cx)&(T1By==T1Cy))?1:0;T1mAB=(T1Bx!=T1Ax)?(T1By-T1Ay)/(T1Bx-T1Ax):1000000;T1mAC=(T1Cx!=T1Ax)?(T1Cy-T1Ay)/(T1Cx-T1Ax):1000000;T1mBC=(T1Cx!=T1Bx)?(T1Cy-T1By)/(T1Cx-T1Bx):1000000;Tp1Colin=((abs(T1mAB-T1mAC)<0.5)|(abs(T1mAB-T1mBC)<0.5)|(abs(T1mBC-T1mAC)<0.5))?1:0;;T1Cond=(Tp1Colin|T1AB|T1AC|T1BC)?1:0' mientras='T1Cond'">
   <param name="A_03" value="id='GenIzq2()' algoritmo='sí' algoritmo='sí' hacer='Img2EscX=1;T1Ax=-7+ent(3.9999*rnd);T1Ay=-4+ent(7.9999*rnd);T1Bx=-7+ent(3.9999*rnd);T1By=-4+ent(7.9999*rnd);T1Cx=-7+ent(3.9999*rnd);T1Cy=-4+ent(7.9999*rnd);;T2Ax=4+T1Ax;T2Ay=T1Ay;T2Bx=4+T1Bx;T2By=T1By;T2Cx=4+T1Cx;T2Cy=T1Cy;;Invertir=sgn(0.5-rnd);;Centroide1X=(T1Ax+T1Bx+T1Cx)/3;Centroide1Y=(T1Ay+T1By+T1Cy)/3;;Delta1X=T1Ax-Centroide1X;Delta1Y=T1Ay-Centroide1Y;;Centroide2X=T2Ax;Centroide2Y=T2Ay;;Img1.escala=48;Img1.Ox=-Img1.escala*Centroide1X;Img1.Oy=Img1.escala*Centroide1Y;;Img2.escala=48-(7+ent(29.9999*rnd));Img2.Ox=-Img2.escala*Centroide2X;Img2.Oy=Img2.escala*Centroide2Y;angulo2=20+ent(68.9999*rnd)*5;;T1AB=((T1Ax==T1Bx)&(T1Ay==T1By))?1:0;T1AC=((T1Ax==T1Cx)&(T1Ay==T1Cy))?1:0;T1BC=((T1Bx==T1Cx)&(T1By==T1Cy))?1:0;T1mAB=(T1Bx!=T1Ax)?(T1By-T1Ay)/(T1Bx-T1Ax):1000000;T1mAC=(T1Cx!=T1Ax)?(T1Cy-T1Ay)/(T1Cx-T1Ax):1000000;T1mBC=(T1Cx!=T1Bx)?(T1Cy-T1By)/(T1Cx-T1Bx):1000000;;Tp2Colin=((abs(T1mAB-T1mAC)<0.5)|(abs(T1mAB-T1mBC)<0.5)|(abs(T1mBC-T1mAC)<0.5))?1:0;;T2Cond=(Tp2Colin|T1AB|T1AC|T1BC)?1:0' mientras='T2Cond'">
   <param name="A_04" value="id='GenIzq3()' algoritmo='sí' algoritmo='sí' hacer='T1Ax=-7+ent(3.9999*rnd);T1Ay=-4+ent(7.9999*rnd);T1Bx=-7+ent(3.9999*rnd);T1By=-4+ent(7.9999*rnd);T1Cx=-7+ent(3.9999*rnd);T1Cy=-4+ent(7.9999*rnd);;T2Ax=4+T1Ax;T2Ay=T1Ay;T2Bx=4+T1Bx;T2By=T1By;T2Cx=4+T1Cx;T2Cy=T1Cy;;Invertir=sgn(0.5-rnd);;Centroide1X=(T1Ax+T1Bx+T1Cx)/3;Centroide1Y=(T1Ay+T1By+T1Cy)/3;;Delta1X=T1Ax-Centroide1X;Delta1Y=T1Ay-Centroide1Y;;Centroide2X=T2Ax;Centroide2Y=T2Ay;;Img1.escala=48;Img1.Ox=-Img1.escala*Centroide1X;Img1.Oy=Img1.escala*Centroide1Y;;Img2.escala=48-(7+ent(29.9999*rnd));Img2.Ox=-Img2.escala*Centroide2X;Img2.Oy=Img2.escala*Centroide2Y;Img2EscX=1+sgn(0.5-rnd)*(0.1+0.15*rnd);angulo2=20+ent(68.9999*rnd)*5;;T1AB=((T1Ax==T1Bx)&(T1Ay==T1By))?1:0;T1AC=((T1Ax==T1Cx)&(T1Ay==T1Cy))?1:0;T1BC=((T1Bx==T1Cx)&(T1By==T1Cy))?1:0;T1mAB=(T1Bx!=T1Ax)?(T1By-T1Ay)/(T1Bx-T1Ax):1000000;T1mAC=(T1Cx!=T1Ax)?(T1Cy-T1Ay)/(T1Cx-T1Ax):1000000;T1mBC=(T1Cx!=T1Bx)?(T1Cy-T1By)/(T1Cx-T1Bx):1000000;;Tp2Colin=((abs(T1mAB-T1mAC)<0.5)|(abs(T1mAB-T1mBC)<0.5)|(abs(T1mBC-T1mAC)<0.5))?1:0;;T2Cond=(Tp2Colin|T1AB|T1AC|T1BC)?1:0' mientras='T2Cond'">
   <param name="A_05" value="id='ChecCoincid()' algoritmo='sí' algoritmo='sí' inicio='coinciden=0' hacer='coinciden=((angulo2%360==0)&(abs(g3.x-g4.x+Delta1X)<0.1)&(abs(g3.y-g4.y+Delta1Y)<0.1)&(Invertir==1))?1:2;coinciden=(Tipo==3)?2:coinciden'">

   <param name="G_10" value="espacio='Img2' tipo='punto' color='negro' dibujar-si='Tipo!=0' expresión='(T2Cx,T2Cy)' fuente='Serif,ITALIC,17' fijo='sí' tamaño='4'">
   <param name="G_11" value="espacio='Img2' tipo='segmento' expresión='(T2Ax,T2Ay)(T2Bx,T2By)' fijo='sí' tamaño='0' ancho='2'">

   <param name="G_17" value="espacio='E1' tipo='imagen' expresión='(g4.x,g4.y,Img2EscX,1)' archivo='Img2.image' rotini='angulo2'">
