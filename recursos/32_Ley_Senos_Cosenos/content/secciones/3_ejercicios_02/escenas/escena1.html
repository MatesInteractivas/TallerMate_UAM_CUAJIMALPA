   <param name="E_02" value="tipo='R2' id='Ans' x='10%' y='20%' ancho='80%' alto='80%' dibujar-si='shwAns' fijo='sí' despl_imagen='arr-izq' red='no' red10='no' ejes='no' texto='no'">
   <param name="E_03" value="tipo='R2' id='PCar' x='(750-336)/2' y='22%' ancho='336' alto='70%' dibujar-si='(scrlAns==scrlAnsmax)&shwAns' despl_imagen='arr-izq' red='no' red10='no' ejes='no' texto='no'">
   <param name="C_01" value="id='VerifBt' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='Verificar' expresión='(E1._w/4-45,E1._h-35,90,30)' fijo='sí' visible='sí' color='blanco' color-int='blanco' negrita='sí' fuente puntos='17' imagen='images/btn90x30.png' acción='calcular' parámetro='Verif()'">
   <param name="C_02" value="id='VerRespBt' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='Respuesta' expresión='(E1._w/2-60,E1._h-35,120,30)' fijo='sí' visible='sí' color='blanco' color-int='blanco' negrita='sí' fuente puntos='17' imagen='images/btn120x30.png' acción='calcular' parámetro='shwAns=1' dibujar-si='shwResp' activo-si='!shwAns' pos_mensajes='centro'">
   <param name="C_03" value="id='OtroEjBt' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='Otro ejercicio' expresión='(E1._w*3/4-60,E1._h-35,120,30)' fijo='sí' visible='sí' color='blanco' color-int='blanco' negrita='sí' fuente puntos='17' imagen='images/btn120x30.png' acción='calcular' parámetro='ReInit()' activo-si='!shwAns' pos_mensajes='centro'">
   <param name="C_04" value="id='Tp1aResp' tipo='numérico' interfaz='campo de texto' región='interior' espacio='E1' expresión='(80,125,80,34)' incr='0.01' fijo='no' visible='sí' dibujar-si='Tipo==1' pos_mensajes='centro'">
   <param name="C_05" value="id='Tp1hResp' tipo='numérico' interfaz='campo de texto' región='interior' espacio='E1' expresión='(80,175,80,34)' incr='0.01' fijo='no' visible='sí' dibujar-si='Tipo==1' pos_mensajes='centro'">
   <param name="C_06" value="id='Tp2aResp' tipo='numérico' interfaz='campo de texto' región='interior' espacio='E1' expresión='(150,120,80,34)' incr='0.01' fijo='no' visible='sí' dibujar-si='Tipo==2' pos_mensajes='centro'">
   <param name="C_07" value="id='Tp3AngBResp' tipo='numérico' interfaz='campo de texto' región='interior' espacio='E1' expresión='(100,150,80,34)' incr='0.01' fijo='no' visible='sí' dibujar-si='Tipo==3' pos_mensajes='centro'">
   <param name="C_08" value="id='Tp4cResp' tipo='numérico' interfaz='campo de texto' región='interior' espacio='E1' expresión='(160,115,80,34)' incr='0.01' fijo='no' visible='sí' dibujar-si='Tipo==4' pos_mensajes='centro'">
   <param name="C_09" value="id='Tp5aResp' tipo='numérico' interfaz='campo de texto' región='interior' espacio='E1' expresión='(150,120,80,34)' incr='0.01' fijo='no' visible='sí' dibujar-si='Tipo==5' pos_mensajes='centro'">
   <param name="C_10" value="id='AntBt' tipo='numérico' interfaz='botón' región='interior' espacio='Ans' nombre='Anterior' expresión='(Ans._w/3-45,Ans._h-35,90,30)' fijo='sí' visible='sí' color='blanco' color-int='blanco' negrita='sí' fuente puntos='17' imagen='images/btn90x30.png' acción='calcular' parámetro='scrlAns=scrlAns-1' dibujar-si='scrlAns>0' pos_mensajes='centro'">
   <param name="C_11" value="id='SigBt' tipo='numérico' interfaz='botón' región='interior' espacio='Ans' nombre='Siguiente' expresión='(Ans._w*2/3-45,Ans._h-35,90,30)' fijo='sí' visible='sí' color='blanco' color-int='blanco' negrita='sí' fuente puntos='17' imagen='images/btn90x30.png' acción='calcular' parámetro='scrlAns=scrlAns+1' dibujar-si='scrlAns<scrlAnsmax' pos_mensajes='centro'">
   <param name="C_12" value="id='clsAnsBt' tipo='numérico' interfaz='botón' región='interior' espacio='Ans' nombre='_nada_' expresión='(Ans._w-25,5,20,20)' fijo='sí' visible='sí' color='blanco' color-int='blanco' negrita='sí' fuente puntos='17' imagen='images/cerrar.png' acción='calcular' parámetro='shwAns=0\nshwResp=0' pos_mensajes='centro'">
   <param name="A_01" value="id='ReInit()' algoritmo='sí' algoritmo='sí' hacer='ReiniciaCampos();correcto=0;scrlAns=0;nTry=0;shwAns=0;shwResp=0;AnsVisit=0;Tipobis=(Tipobis<5)?Tipobis+1:1;Tipo=1+Tipobis%5;bla=(Tipo==1)?GeneraTipo1():bla;bla=(Tipo==2)?GeneraTipo2():bla;bla=(Tipo==3)?GeneraTipo3():bla;bla=(Tipo==4)?GeneraTipo4():bla;bla=(Tipo==5)?GeneraTipo5():bla;'">
   <param name="A_02" value="id='ReiniciaCampos()' algoritmo='sí' algoritmo='sí' hacer='Tp1aResp=0;Tp1hResp=0;Tp2aResp=0;Tp3AngBResp=0;Tp4cResp=0;Tp5aResp=0'">
   <param name="A_03" value="id='GeneraTipo1()' algoritmo='sí' algoritmo='sí' inicio='scrlAnsmax=7;imagenx=170;imageny=155' hacer='Tp1AngA=10+ent(70.9999*rnd);Tp1AngB=10+ent(70.9999*rnd);Tp1AngC=180-Tp1AngA-Tp1AngB;Tp1c=5+ent(50.9999*rnd)/5;;Tp1a=Tp1c*sin(Tp1AngA*pi/180)/sin(Tp1AngC*pi/180);Tp1h=Tp1a*sin(Tp1AngB*pi/180);;Tp1Ax=0;Tp1Ay=0;Tp1Bx=Tp1c;Tp1By=0;Tp1Cx=Tp1Bx-Tp1a*cos(Tp1AngB*pi/180);Tp1Cy=Tp1a*sin(Tp1AngB*pi/180);;PCar.escala=250/max(Tp1c,Tp1Cy);PCar.Ox=-Tp1c/2*PCar.escala;PCar.Oy=Tp1Cy/2*PCar.escala'">
   <param name="A_04" value="id='GeneraTipo2()' algoritmo='sí' algoritmo='sí' inicio='scrlAnsmax=4;imagenx=260;imageny=130' hacer='Tp2AngA=20+ent(60.9999*rnd);Tp2b=80+ent(40.9999*rnd)/2;Tp2c=80+ent(40.9999*rnd)/2;Tp2a=sqrt(Tp2b^2+Tp2c^2-2*Tp2b*Tp2c*cos(Tp2AngA*pi/180));;Tp2Ax=0;Tp2Bx=0;Tp2Cx=Tp2c;Tp2Cy=0;Tp2Bx=Tp2b*cos(Tp2AngA*pi/180);Tp2By=Tp2b*sin(Tp2AngA*pi/180);Tp2minx=min(Tp2Ax,min(Tp2Bx,Tp2Cx));Tp2maxx=Tp2Cx;Tp2miny=0;Tp2maxy=Tp2By;;PCar.escala=250/max(Tp2maxx-Tp2minx,Tp2maxy);PCar.Ox=-Tp2maxx/2*PCar.escala;PCar.Oy=Tp2maxy/2*PCar.escala'">
   <param name="A_05" value="id='GeneraTipo3()' algoritmo='sí' algoritmo='sí' inicio='scrlAnsmax=5;imagenx=220;imageny=155' hacer='Tp3a=1+ent(90.9999*rnd)/10;Tp3b=1+ent(90.9999*rnd)/10;Tp3c=1+ent(90.9999*rnd)/10;;Tp3AngB=acos((Tp3a^2+Tp3c^2-Tp3b^2)/(2*Tp3a*Tp3c))*180/pi;Tp3AngC=acos((Tp3a^2+Tp3b^2-Tp3c^2)/(2*Tp3a*Tp3b))*180/pi;;Tp3Repetir=((Tp3a>=Tp3b+Tp3c)|(Tp3b>=Tp3a+Tp3c)|(Tp3c>=Tp3a+Tp3b))?1:0;;Tp3Solx=0;Tp3Soly=0;Tp3X1x=Tp3a;Tp3X1y=0;Tp3X2x=Tp3b*cos(Tp3AngC*pi/180);Tp3X2y=Tp3b*sin(Tp3AngC*pi/180);Tp3minx=min(0,Tp3X2x);Tp3maxx=max(Tp3X2x,Tp3X1x);;PCar.escala=250/max(abs(Tp3maxx-Tp3minx),Tp3X2y);PCar.Ox=-(Tp3minx+Tp3maxx)/2*PCar.escala;PCar.Oy=Tp3X2y/2*PCar.escala' mientras='Tp3Repetir'">
   <param name="A_06" value="id='GeneraTipo4()' algoritmo='sí' algoritmo='sí' inicio='scrlAnsmax=6;imagenx=260;imageny=120' hacer='Tp4AngD=1+ent(29.9999*rnd);Tp4AngA=10+ent(79.999*rnd);Tp4Vel1=70+ent(140.9999*rnd)/2;Tp4Vel2=70+ent(140.9999*rnd)/2;Tp4t=0.5+ent(9.9999*rnd)/2;;Tp4a=Tp4Vel1*Tp4t;Tp4b=Tp4Vel2*Tp4t;;Tp4c=sqrt(Tp4a^2+Tp4b^2-2*Tp4a*Tp4b*cos(Tp4AngA*pi/180));;Tp4Ox=0;Tp4Oy=0;Tp4B1x=Tp4a*cos(Tp4AngD*pi/180);Tp4B1y=Tp4a*sin(Tp4AngD*pi/180);Tp4B2x=Tp4b*cos((Tp4AngD+Tp4AngA)*pi/180);Tp4B2y=Tp4b*sin((Tp4AngD+Tp4AngA)*pi/180);Tp4minx=min(Tp4Ox,min(Tp4B1x,Tp4B2x));Tp4maxx=max(Tp4Ox,max(Tp4B1x,Tp4B2x));;PCar.escala=200/max(abs(Tp4maxx-Tp4minx),abs(Tp4B2y));PCar.Ox=-(Tp4minx+Tp4maxx)/2*PCar.escala;PCar.Oy=Tp4B2y/2*PCar.escala'">
   <param name="A_07" value="id='GeneraTipo5()' algoritmo='sí' algoritmo='sí' inicio='scrlAnsmax=4;imagenx=260;imageny=125' hacer='Tp5AngC=20+ent(40.9999*rnd);Tp5AngA=20+ent(40.9999*rnd);Tp5AngB=180-Tp5AngC-Tp5AngA;Tp5c=3+ent(70.9999*rnd)/10;;Tp5a=Tp5c*sin(Tp5AngA*pi/180)/sin(Tp5AngC*pi/180);;Tp5Ax=0;Tp5Ay=0;Tp5Bx=Tp5c;Tp5By=0;Tp5Cx=Tp5Bx-Tp5a*cos(Tp5AngB*pi/180);Tp5Cy=Tp5a*sin(Tp5AngB*pi/180);Tp5minx=min(Tp5Ax,min(Tp5Bx,Tp5Cx));Tp5maxx=max(Tp5Ax,max(Tp5Bx,Tp5Cx));;PCar.escala=200/max(abs(Tp5maxx-Tp5minx),Tp5Cy);PCar.Ox=-(Tp5minx+Tp5maxx)/2*PCar.escala;PCar.Oy=Tp5Cy/2*PCar.escala'">
   <param name="A_08" value="id='Verif()' algoritmo='sí' algoritmo='sí' hacer='bla=(Tipo==1)?Verif1():bla;bla=(Tipo==2)?Verif2():bla;bla=(Tipo==3)?Verif3():bla;bla=(Tipo==4)?Verif4():bla;bla=(Tipo==5)?Verif5():bla;;nTry=(correcto==2)?nTry+1:0;shwResp=((nTry>2)|((nTry>0)&(AnsVisit)))?1:0;AnsVisit=(shwResp)?1:AnsVisit;'">
   <param name="A_09" value="id='Verif1()' algoritmo='sí' algoritmo='sí' hacer='Tp1corra=(abs(Tp1a-Tp1aResp)<0.05)?1:2;Tp1corrh=(abs(Tp1h-Tp1hResp)<0.05)?1:2;;correcto=((Tp1corra==1)&(Tp1corrh==1))?1:2'">
   <param name="A_10" value="id='Verif2()' algoritmo='sí' algoritmo='sí' hacer='correcto=(abs(Tp2a-Tp2aResp)<0.04)?1:2'">
   <param name="A_11" value="id='Verif3()' algoritmo='sí' algoritmo='sí' hacer='correcto=(abs(Tp3AngB-Tp3AngBResp)<0.04)?1:2'">
   <param name="A_12" value="id='Verif4()' algoritmo='sí' algoritmo='sí' hacer='correcto=(abs(Tp4c-Tp4cResp)<0.04)?1:2'">
   <param name="A_13" value="id='Verif5()' algoritmo='sí' algoritmo='sí' hacer='correcto=(abs(Tp5a-Tp5aResp)<0.04)?1:2'">
   <param name="A_14" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' hacer='ReInit()'">
   <param name="A_15" value="id='CALCULOS' algoritmo='sí' evaluar='siempre'">
   <param name="G_01" value="espacio='E1' tipo='imagen' dibujar-si='(correcto==1)' coord_abs='sí' expresión='(imagenx,imageny)' archivo='images/bien.png'">
   <param name="G_02" value="espacio='Ans' tipo='polígono' fondo='sí' color='negro' coord_abs='sí' expresión='(1,1)(Ans._w-1,1)(Ans._w-1,Ans._h-1)(1,Ans._h-1)(1,1)' ancho='2'">
   <param name="G_03" value="espacio='E1' tipo='imagen' dibujar-si='(correcto==2)' coord_abs='sí' expresión='(imagenx,imageny)' archivo='images/mal.png'">
   <param name="G_04" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0000,0)' fijo='sí'">
   <param name="G_05" value="espacio='E1' tipo='texto' color='232323' dibujar-si='Tipo==1' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Un avi\u243 n vuela a una altura \f2\fs38\i h\f1\fs34\i0 . Desde su posici\u243 n, el piloto observa hacia atr\u225 s un\par poste a un \u225 ngulo de depresi\u243 n de \f2\fs38\i{\*\mjaformula{\expr Tp1AngA\decimals 2\fixed0}{\supix o}}\f1\fs34\i0 , y hacia delante otro poste a un \u225 ngulo\par de depresi\u243 n de \f2\fs38\i{\*\mjaformula{\expr Tp1AngB\decimals 2\fixed0}{\supix o}}\f1\fs34\i0 . Los postes est\u225 n a \f2\fs38\i{\*\mjaformula{\expr Tp1c\decimals 2\fixed0} km}\f1\fs34\i0  de distancia. Encontrar\par la distancia \f2\fs38\i a\f1\fs34\i0  del avi\u243 n al poste de adelante, as\u237  como la altura \f2\fs38\i h\f1\fs34\i0  del avi\u243 n.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_06" value="espacio='E1' tipo='texto' color='232323' dibujar-si='Tipo==1' expresión='[10,130]' texto='a (km)=\n\nh (km)=' fuente='Serif,ITALIC,19' fijo='sí'">
   <param name="G_07" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='((Tipo==1)&(scrlAns<4))' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Llamemos \f2\fs38\i\u945 \f1\fs34\i0  al \u225 ngulo en el punto \f2\fs38\i A\f1\fs34\i0  (el poste trasero). Como el \u225 ngulo\par de depresi\u243 n hacia ese poste es \f2\fs38\i{\*\mjaformula{\expr Tp1AngA\decimals 2\fixed0}}\f1\fs34\i0 , el \u225 ngulo de elevaci\u243 n en\par el punto \f2\fs38\i A\f1\fs34\i0  tambi\u233 n lo es. Esto es, \f2\fs38\i{\*\mjaformula\u945 ={\expr Tp1AngA\decimals 2\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_08" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='((Tipo==1)&(scrlAns>0)&(scrlAns<4))' expresión='[10,90]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Bajo el mismo razonamiento, si llamamos al poste delantero \f2\fs38\i B\f1\fs34\i0 , y su\par \u225 ngulo \f2\fs38\i\u946 \f1\fs34\i0 , tendr\u237 amos que \f2\fs38\i{\*\mjaformula\u946 ={\expr Tp1AngB\decimals 2\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_09" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='((Tipo==1)&(scrlAns>1)&(scrlAns<4))' expresión='[10,150]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 As\u237 , el \u225 ngulo faltante (el que forma el piloto al ver del poste trasero\par al delantero) ser\u237 a \f2\fs38\i{\*\mjaformula\u947 =180-\u945 -\u946 =180-{\expr Tp1AngA\decimals 2\fixed0}-{\expr Tp1AngB\decimals 2\fixed0}={\expr Tp1AngC\decimals 2\fixed0}}\f1\fs34\i0 .\par Esto gracias a la suma interna de \u225 ngulos de un tri\u225 ngulo.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_10" value="espacio='E1' tipo='texto' color='232323' dibujar-si='((Tipo==1)&(correcto==2))' expresión='[10,230]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Como en el problema se denota \f2\fs38\i a\f1\fs34\i0  a la distancia del avi\u243 n al poste frontal, te conviene\par llamar \f2\fs38\i A\f1\fs34\i0  al poste trasero (por ser opuesto a \f2\fs38\i a\f1\fs34\i0 ) como un punto del tri\u225 ngulo.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_11" value="espacio='E1' tipo='texto' color='232323' dibujar-si='((Tipo==1)&(correcto==2))' expresión='[10,290]' texto='Si trazas una horizontal a la altura del avión, al ser ésta paralela al suelo, el ángulo de depresión desde el avión a un poste será igual que el de elevación de este poste al avión (por ser ángulos alternos internos).' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='625'">
   <param name="G_12" value="espacio='E1' tipo='texto' color='232323' dibujar-si='((Tipo==1)&(correcto==2))' expresión='[10,370]' texto='Así sabes los ángulos internos del triángulo a la altura del suelo. De ahí puedes calcular el ángulo del otro vértice a la altura del avión (el que se forma de ver al poste de adelante y ver al poste de atrás).' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='625'">
   <param name="G_13" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0000,0)' fijo='sí'">
   <param name="G_14" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='((Tipo==1)&(scrlAns>2)&(scrlAns<4))' expresión='[10,230]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 De tal forma que podemos llamar \f2\fs38\i c\f1\fs34\i0  a la distancia opuesta a \u233 se\par v\u233 rtice, que es precisamente la distancia entre postes. Es decir,\par \f2\fs38\i{\*\mjaformula c={\expr Tp1c\decimals 2\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_15" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='((Tipo==1)&(scrlAns>3))' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Para calcular la distancia al poste frontal \f2\fs38\i a\f1\fs34\i0 , usamos la ley de senos:\par \f2\fs38\i{\*\mjaformula{\fraction{\num sin\u947 }{\den c}}={\fraction{\num sin\u945 }{\den a}}}\f1\fs34\i0 . De donde \f2\fs38\i{\*\mjaformula a={\fraction{\num c(sin\u945 )}{\den sin\u947 }}={\fraction{\num ({\expr Tp1c\decimals 2\fixed0})({\expr sin(Tp1AngA*pi/180)\decimals 4\fixed0})}{\den{\expr sin(Tp1AngC*pi/180)\decimals 4\fixed0}}}}\f1\fs34\i0\par \f2\fs38\i{\*\mjaformula ={\fraction{\num{\expr Tp1c*sin(Tp1AngA*pi/180)\decimals 4\fixed0}}{\den{\expr sin(Tp1AngC*pi/180)\decimals 2\fixed0}}}}\f1\fs34\i0 . De ah\u237  que \f2\fs38\i{\*\mjaformula a={\expr Tp1a\decimals 4\fixed0}}\f1\fs34\i0 . La distancia del avi\u243 n al\par poste frontal es \f2\fs38\i{\*\mjaformula{\expr Tp1a\decimals 4\fixed0} km}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_16" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='((Tipo==1)&(scrlAns>4))' expresión='[10,160]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 La altura se puede expresar como \f2\fs38\i{\*\mjaformula h=a(sin\u946 )}\f1\fs34\i0  \u243  \f2\fs38\i{\*\mjaformula h=b(sin\u945 )}\f1\fs34\i0 .\par Como ya conocemos \f2\fs38\i a\f1\fs34\i0  y \f2\fs38\i\u946 \f1\fs34\i0 , usamos la primera:}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_17" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='((Tipo==1)&(scrlAns>5))' expresión='[10,220]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;}\f1\fs38\i{\*\mjaformula h=a(sin\u946 )=({\expr Tp1a\decimals 4\fixed0})({\expr sin(Tp1AngB*pi/180)\decimals 4\fixed0})}\f2\fs34\i0 . De donde \f1\fs38\i{\*\mjaformula h={\expr Tp1h\decimals 3\fixed0}}\f2\fs34\i0 . Es\par decir, el avi\u243 n vuela a una altura de \f1\fs38\i{\*\mjaformula{\expr Tp1h\decimals 3\fixed0} km}\f2\fs34\i0 .}' fuente='Serif,ITALIC,19' fijo='sí'">
   <param name="G_18" value="espacio='Ans' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0000,0)' fijo='sí'">
   <param name="G_19" value="espacio='E1' tipo='texto' color='232323' dibujar-si='Tipo==2' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Un top\u243 grafo sabe que su distancia a una torre de emisi\u243 n es \f2\fs38\i{\*\mjaformula{\expr Tp2b\decimals 2\fixed0} m}\f1\fs34\i0  y su distancia\par a una torre de recepci\u243 n es \f2\fs38\i{\*\mjaformula{\expr Tp2c\decimals 2\fixed0} m}\f1\fs34\i0 . Cuando ve a una directamente y luego a la otra,\par barre un \u225 ngulo de \f2\fs38\i{\*\mjaformula{\expr Tp2AngA\decimals 2\fixed0}{\supix o}}\f1\fs34\i0 . Necesita calcular la distancia entre ambas para saber si\par las se\u241 ales de una torre llegan a la otra. \u191 Cu\u225 l ser\u225  esa distancia?}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_20" value="espacio='E1' tipo='texto' color='232323' dibujar-si='Tipo==2' expresión='[10,125]' texto='Distancia (m)=' fuente='Serif,ITALIC,19' fijo='sí'">
   <param name="G_21" value="espacio='E1' tipo='texto' color='232323' dibujar-si='((Tipo==2)&(correcto==2))' expresión='[10,180]' texto='Aquí cuentas con dos lados y un ángulo. Pero nota que los dos lados con que cuentas son precisamente aquellos que forman el ángulo.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='625'">
   <param name="G_22" value="espacio='E1' tipo='texto' color='232323' dibujar-si='((Tipo==2)&(correcto==2))' expresión='[10,250]' texto='Ubica cuál de las leyes es la que te conviene usar. Una vez que sustituyas los términos en ella, podrás despejar el lado que se te pide, que es el opuesto al ángulo medido.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='625'">
   <param name="G_23" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0000,0)' fijo='sí'">
   <param name="G_24" value="espacio='E1' tipo='texto' color='232323' dibujar-si='Tipo==3' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 En un sistema planetario en una galaxia muy muy lejana, el planeta \f2\fs38\i X1\f1\fs34\i0  orbita de forma\par circular alrededor de un Sol, a una distancia de \f2\fs38\i{\*\mjaformula{\expr Tp3a\decimals 2\fixed0}x10{\supix 7} km}\f1\fs34\i0 . La \u243 rbita del planeta\par \f2\fs38\i X2\f1\fs34\i0  es tambi\u233 n circular, con un radio de \f2\fs38\i{\*\mjaformula{\expr Tp3b\decimals 2\fixed0}x10{\supix 7} km}\f1\fs34\i0  y cae en el mismo plano que\par la de \f2\fs38\i X1\f1\fs34\i0 . En un momento determinado, los planetas distan \f2\fs38\i{\*\mjaformula{\expr Tp3c\decimals 2\fixed0}x10{\supix 7} km}\f1\fs34\i0  entre s\u237 .\par \u191 Cu\u225 l es el \u225 ngulo formado por el segmento Sol-\f2\fs38\i X1\f1\fs34\i0  y el \f2\fs38\i X1\f1\fs34\i0 -\f2\fs38\i X2\f1\fs34\i0 ?}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_25" value="espacio='E1' tipo='texto' color='232323' dibujar-si='Tipo==3' expresión='[10,155]' texto='Ángulo=' fuente='Serif,ITALIC,19' fijo='sí'">
   <param name="G_26" value="espacio='E1' tipo='texto' color='232323' dibujar-si='((Tipo==3)&(correcto==2))' expresión='[10,200]' texto='Ubica que los radios de las órbitas te dan dos de los lados de un triángulo, y la distancia entre planetas te da otro lado. Así que cuentas con 3 lados.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='625'">
   <param name="G_27" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==2)' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Llamemos \f2\fs38\i\u945 \f1\fs34\i0  al \u225 ngulo con que contamos: \f2\fs38\i{\*\mjaformula\u945 ={\expr Tp2AngA\decimals 2\fixed0}}\f1\fs34\i0 . Entonces,\par ubicamos que su lado opuesto \f2\fs38\i a\f1\fs34\i0  es precisamente la distancia que\par buscamos.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_28" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='((Tipo==2)&(scrlAns>0))' expresión='[10,90]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 De esta forma, los lados con cuyas magnitudes contamos ser\u237 an \f2\fs38\i b\f1\fs34\i0  y \f2\fs38\i c\f1\fs34\i0 .\par Sea \f2\fs38\i{\*\mjaformula b={\expr Tp2b\decimals 2\fixed0}}\f1\fs34\i0  y \f2\fs38\i{\*\mjaformula c={\expr Tp2c\decimals 2\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_29" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='((Tipo==2)&(scrlAns>1))' expresión='[10,150]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Como nos falta un lado (\f2\fs38\i a\f1\fs34\i0 ), pero contamos con su \u225 ngulo opuesto (\f2\fs38\i\u945 \f1\fs34\i0 )\par y los otros dos lados (\f2\fs38\i b\f1\fs34\i0  y \f2\fs38\i c\f1\fs34\i0 ), nos conviene usar la ley de cosenos.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_30" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='((Tipo==2)&(scrlAns>2))' expresión='[10,210]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}\f1\fs38\i{\*\mjaformula a{\supix 2}=b{\supix 2}+c{\supix 2}-2bc(cos\u945 )}\f2\fs38\i0   \u8658 \par \f1\fs38\i{\*\mjaformula a{\supix 2}={\expr Tp2b^2\decimals 4\fixed0}+{\expr Tp2c^2\decimals 4\fixed0}-2({\expr Tp2b\decimals 2\fixed0})({\expr Tp2c\decimals 2\fixed0})({\expr cos(Tp2AngA*pi/180)\decimals 4\fixed0})}\f3\fs34\i0 .\par De ah\u237  que \f1\fs38\i{\*\mjaformula a={\radical{\index}{\radicand{\expr Tp2a^2\decimals 4\fixed0}}}={\expr Tp2a\decimals 4\fixed0}}\f3\fs34\i0 , por lo que la distancia\par entre las torres es \f1\fs38\i{\*\mjaformula{\expr Tp2a\decimals 4\fixed0} m}\f3\fs34\i0 .}' fuente='Serif,ITALIC,19' fijo='sí'">
   <param name="G_31" value="espacio='E1' tipo='texto' color='232323' dibujar-si='((Tipo==3)&(correcto==2))' expresión='[10,265]' texto='Lo que se te pide es un ángulo. Por lo tanto, te conviene escoger una ley que involucre, de preferencia, un solo ángulo.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='625'">
   <param name="G_32" value="espacio='E1' tipo='texto' color='232323' dibujar-si='((Tipo==3)&(correcto==2))' expresión='[10,330]' texto='Una vez que tengas dicha ley, sustituye los valores conocidos en ella teniendo cuidado de que correspondan a la disposición como construiste tu triángulo. Finalmente, despeja el valor del ángulo que deseas conocer.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='625'">
   <param name="G_33" value="espacio='Ans' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0000,0)' fijo='sí'">
   <param name="G_34" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==3)&(scrlAns<3)' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Llamemos \f2\fs38\i a\f1\fs34\i0  a la distancia entre el Sol y \f2\fs38\i X1\f1\fs34\i0 , \f2\fs38\i b\f1\fs34\i0  a aquella entre Sol\par y \f2\fs38\i X2\f1\fs34\i0  y \f2\fs38\i c\f1\fs34\i0  aquella entre planetas. As\u237 , \f2\fs38\i{\*\mjaformula a={\expr Tp3a\decimals 2\fixed0}x10{\supix 7}}\f1\fs34\i0 , \f2\fs38\i{\*\mjaformula b={\expr Tp3b\decimals 2\fixed0}x10{\supix 7}}\f1\fs34\i0\par y \f2\fs38\i{\*\mjaformula c={\expr Tp3c\decimals 2\fixed0}x10{\supix 7}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_35" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='((Tipo==3)&(scrlAns>0)&(scrlAns<3))' expresión='[10,105]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Como el \u225 ngulo que buscamos es el formado por Sol-\f2\fs38\i X1\f1\fs34\i0  y \f2\fs38\i X1\f1\fs34\i0 -\f2\fs38\i X2\f1\fs34\i0 , es\par el formado entre los segmentos \f2\fs38\i a\f1\fs34\i0  y \f2\fs38\i c\f1\fs34\i0 . Es decir, es el \u225 ngulo \f2\fs38\i\u946 \f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_36" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='((Tipo==3)&(scrlAns>1)&(scrlAns<3))' expresión='[10,170]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Contamos con 3 lados y se nos pide un \u225 ngulo. La ley de cosenos es\par la mejor indicada para simplificar la soluci\u243 n. As\u237  pues, expres\u225 ndola\par en t\u233 rminos del \u225 ngulo \f2\fs38\i\u946 \f1\fs34\i0  buscado, tenemos \f2\fs38\i{\*\mjaformula b{\supix 2}=a{\supix 2}+c{\supix 2}-2ac(cos\u946 )}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_37" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='((Tipo==3)&(scrlAns>2))' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Sustituimos los valores conocidos en la f\u243 rmula:\par \f2\fs38\i{\*\mjaformula{\expr Tp3b^2\decimals 4\fixed0}x10{\supix 14}={\expr Tp3a^2\decimals 4\fixed0}x10{\supix 14}+{\expr Tp3c^2\decimals 4\fixed0}x10{\supix 14}-2({\expr Tp3a\decimals 4\fixed0}x10{\supix 7})({\expr Tp3c\decimals 4\fixed0}x10{\supix 7})cos\u946 }\f1\fs34\i0 ,\par de donde \f2\fs38\i{\*\mjaformula{\expr 2*Tp3a*Tp3c\decimals 4\fixed0}x10{\supix 14}cos\u946 ={\expr Tp3a^2+Tp3c^2-Tp3b^2\decimals 4\fixed0}x10{\supix 14}}\f1\fs34\i0 . Por ello,\par \f2\fs38\i{\*\mjaformula cos\u946 ={\fraction{\num{\expr Tp3a^2+Tp3c^2-Tp3b^2\decimals 4\fixed0}x10{\supix 14}}{\den{\expr 2*Tp3a*Tp3c\decimals 4\fixed0}x10{\supix 14}}}={\expr cos(Tp3AngB*pi/180)\decimals 4\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_38" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0000,0)' fijo='sí'">
   <param name="G_39" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='((Tipo==3)&(scrlAns>3))' expresión='[10,160]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Usamos la funci\u243 n inversa del coseno (el arco coseno) para obtener el\par valor del \u225 ngulo: \f2\fs38\i{\*\mjaformula\u946 =cos{\supix -1}({\expr cos(Tp3AngB*pi/180)\decimals 4\fixed0})={\expr Tp3AngB\decimals 4\fixed0}}\f1\fs34\i0 , que es el \u225 ngulo\par buscado.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_40" value="espacio='E1' tipo='texto' color='232323' dibujar-si='Tipo==4' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Dos barcos parten de un mismo puerto simult\u225 neamente. La direcci\u243 n del primero forma\par un \u225 ngulo de \f2\fs38\i{\*\mjaformula{\expr Tp4AngD\decimals 2\fixed0}{\supix o}}\f1\fs34\i0  con el eje este-oeste. El segundo forma un \u225 ngulo de \f2\fs38\i{\*\mjaformula{\expr Tp4AngD+Tp4AngA\decimals 2\fixed0}{\supix o}}\f1\fs34\i0  con\par el mismo eje. Si el primero recorre \f2\fs38\i{\*\mjaformula{\expr Tp4Vel1\decimals 2\fixed0} km}\f1\fs34\i0  cada hora y el segundo recorre \f2\fs38\i{\*\mjaformula{\expr Tp4Vel2\decimals 2\fixed0} km}\f1\fs34\i0\par cada hora, \u191 qu\u233  distancia hay entre los barcos despu\u233 s de \f2\fs38\i{\*\mjaformula{\expr Tp4t\decimals 2\fixed0} h}\f1\fs34\i0 ?}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_41" value="espacio='E1' tipo='texto' color='232323' dibujar-si='Tipo==4' expresión='[10,120]' texto='Distancia (km)=' fuente='Serif,ITALIC,19' fijo='sí'">
   <param name="G_42" value="espacio='E1' tipo='texto' color='232323' dibujar-si='((Tipo==4)&(correcto==2))' expresión='[10,170]' texto='Al moverse durante el tiempo indicado, los barcos habrán formado dos segmentos, cuyo ángulo puedes obtener a partir del ángulo de cada uno respecto al eje este-oeste.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='625'">
   <param name="G_43" value="espacio='E1' tipo='texto' color='232323' dibujar-si='((Tipo==4)&(correcto==2))' expresión='[10,260]' texto='De esta forma, conocerás dos lados y un ángulo. Como buscas el lado faltante, te conviene saber qué fórmula involucra 3 lados y un ángulo.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='625'">
   <param name="G_44" value="espacio='E1' tipo='texto' color='232323' dibujar-si='((Tipo==4)&(correcto==2))' expresión='[10,330]' texto='Sustituye en la fórmula los datos conocidos y despeja el buscado. Sólo recuerda introducir los datos correctamente en la fórmula dependiendo del ángulo que estés usando.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='625'">
   <param name="G_45" value="espacio='Ans' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0000,0)' fijo='sí'">
   <param name="G_46" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==4)&(scrlAns<4)' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Cuando pasen \f2\fs38\i{\*\mjaformula{\expr Tp4t\decimals 2\fixed0} h}\f1\fs34\i0 , el primer barco habr\u225  avanzado\par \f2\fs38\i{\*\mjaformula ({\expr Tp4Vel1\decimals 2\fixed0})({\expr Tp4t\decimals 2\fixed0})={\expr Tp4Vel1*Tp4t\decimals 4\fixed0} km}\f1\fs34\i0 , y el segundo habr\u225  avanzado\par \f2\fs38\i{\*\mjaformula\f2\fs38\i ({\expr Tp4Vel2\decimals 2\fixed0})({\expr Tp4t\decimals 2\fixed0})={\expr Tp4Vel2*Tp4t\decimals 4\fixed0} km}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_47" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='((Tipo==4)&(scrlAns>0)&(scrlAns<4))' expresión='[10,90]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Llamemos \f2\fs38\i a\f1\fs34\i0  al segmento hecho por el recorrido del primer barco y \f2\fs38\i b\f1\fs34\i0\par al del segundo. As\u237 , \f2\fs38\i{\*\mjaformula a={\expr Tp4a\decimals 4\fixed0}}\f1\fs34\i0  y \f2\fs38\i{\*\mjaformula b={\expr Tp4b\decimals 4\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_48" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='((Tipo==4)&(scrlAns>1)&(scrlAns<4))' expresión='[10,155]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Como la direcci\u243 n del primero forma un \u225 ngulo de \f2\fs38\i{\*\mjaformula{\expr Tp4AngD\decimals 2\fixed0}}\f1\fs34\i0  con el\par eje este-oeste y el segundo uno de \f2\fs38\i{\*\mjaformula{\expr Tp4AngD+Tp4AngA\decimals 2\fixed0}}\f1\fs34\i0  con la misma, el \u225 ngulo\par que forman estos dos segmentos es \f2\fs38\i{\*\mjaformula{\expr Tp4AngD+Tp4AngA\decimals 2\fixed0}-{\expr Tp4AngD\decimals 2\fixed0}={\expr Tp4AngA\decimals 2\fixed0}}\f1\fs34\i0 . Como\par su lado opuesto ser\u237 a \f2\fs38\i c\f1\fs34\i0 , a este \u225 ngulo llam\u233 mosle \f2\fs38\i\u947 \f1\fs34\i0 . As\u237 , \f2\fs38\i{\*\mjaformula\u947 ={\expr Tp4AngA\decimals 2\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_49" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='((Tipo==4)&(scrlAns>2)&(scrlAns<4))' expresión='[10,275]' texto='La ley de cosenos es la más conveniente de usar, pues contamos con un ángulo, los 2 lados que lo forman, y buscamos el lado opuesto al ángulo que tenemos.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='525'">
   <param name="G_50" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='((Tipo==4)&(scrlAns>3))' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue0;}\f1\fs34 As\u237 , \f2\fs38\i{\*\mjaformula c{\supix 2}=a{\supix 2}+b{\supix 2}-2ab(cos\u947 )}\f1\fs34\i0 . Sustituyendo valores:\par \f2\fs38\i{\*\mjaformula c={\radical{\index}{\radicand{\expr Tp4a^2\decimals 4\fixed0}+{\expr Tp4b^2\decimals 4\fixed0}-{\expr 2*Tp4a*Tp4b*cos(Tp4AngA*pi/180)\decimals 4\fixed0}\cf0}}}\f1\fs34\i0\par \f2\fs38\i{\*\mjaformula\f2\fs38\i ={\radical{\index}{\radicand{\expr Tp4c^2\decimals 4\fixed0}}}={\expr Tp4c\decimals 4\fixed1}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_51" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='((Tipo==4)&(scrlAns>4))' expresión='[10,130]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 La distancia entre barcos despu\u233 s del tiempo transcurrido es, as\u237 \par pues, \f2\fs38\i{\*\mjaformula{\expr Tp4c\decimals 4\fixed0} km}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_52" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0000,0)' fijo='sí'">
   <param name="G_53" value="espacio='E1' tipo='texto' color='232323' dibujar-si='Tipo==5' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Dos varillas est\u225 n clavadas en el piso a una distancia de \f2\fs38\i{\*\mjaformula{\expr Tp5c\decimals 2\fixed0} m}\f1\fs34\i0 . Se recarga la\par punta de una sobre la punta de la otra, de tal suerte que forman un \u225 ngulo de \f2\fs38\i{\*\mjaformula{\expr Tp5AngC\decimals 2\fixed0}{\supix o}}\f1\fs34\i0 .\par \u191 Cu\u225 nto mide una de las varillas, si el \u225 ngulo que forma la otra varilla respecto al suelo\par es de \f2\fs38\i{\*\mjaformula{\expr Tp5AngA\decimals 2\fixed0}{\supix o}}\f1\fs34\i0 ?}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_54" value="espacio='E1' tipo='texto' color='232323' dibujar-si='Tipo==5' expresión='[10,125]' texto='Longitud (m)=' fuente='Serif,ITALIC,19' fijo='sí'">
   <param name="G_55" value="espacio='E1' tipo='texto' color='232323' dibujar-si='((Tipo==5)&(correcto==2))' expresión='[10,175]' texto='Cuentas con 2 ángulos y un segmento (el cual es opuesto a uno de los ángulos).' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='625'">
   <param name="G_56" value="espacio='E1' tipo='texto' color='232323' dibujar-si='((Tipo==5)&(correcto==2))' expresión='[10,215]' texto='Del triángulo formado, se te pide la longitud de un segmento desconocido, pero cuyo ángulo opuesto conoces.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='625'">
   <param name="G_57" value="espacio='E1' tipo='texto' color='232323' dibujar-si='((Tipo==5)&(correcto==2))' expresión='[10,280]' texto='Ubica la ley que te permite rápidamente asociar estas cantidades. Sustituye las conocidas en la fórmula y despeja tu incógnita.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='625'">
   <param name="G_58" value="espacio='E1' tipo='texto' color='232323' dibujar-si='((Tipo==5)&(correcto==2))' expresión='[10,345]' texto='Cuida la relación entre ángulos y segmentos en la fórmula que utilices para obtener el resultado correcto.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='625'">
   <param name="G_59" value="espacio='Ans' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0000,0)' fijo='sí'">
   <param name="G_60" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==5)&(scrlAns<4)' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Denotamos el segmento que corresponde a la distancia entre varillas en\par el piso como \f2\fs38\i c\f1\fs34\i0 . Esto es, \f2\fs38\i{\*\mjaformula c={\expr Tp5c\decimals 2\fixed0}}\f1\fs34\i0 . El \u225 ngulo opuesto a este\par segmento es el que forman las varillas entre ellas. Es decir, \f2\fs38\i{\*\mjaformula\u947 ={\expr Tp5AngC\decimals 2\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_61" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='((Tipo==5)&(scrlAns>0))' expresión='[10,90]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Como se nos pide la longitud de la varilla y se conoce su \u225 ngulo\par opuesto, nos conviene usar la ley de los senos. En este caso,\par llamemos \f2\fs38\i a\f1\fs34\i0  al segmento de dicha varilla. As\u237  pues, su \u225 ngulo\par opuesto ser\u225  \f2\fs38\i{\*\mjaformula\u945 ={\expr Tp5AngA\decimals 2\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_62" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='((Tipo==5)&(scrlAns>1))' expresión='[10,200]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;}\f1\fs38\i{\*\mjaformula{\fraction{\num sin\u945 }{\den a}}={\fraction{\num sin\u947 }{\den c}}}\f2\fs34\i0 , por lo que \f1\fs38\i{\*\mjaformula{\fraction{\num{\expr sin(Tp5AngA*pi/180)\decimals 4\fixed0}}{\den a}}={\fraction{\num{\expr sin(Tp5AngC*pi/180)\decimals 4\fixed0}}{\den{\expr Tp5c\decimals 2\fixed0}}}}\f2\fs34\i0 .}' fuente='Serif,ITALIC,19' fijo='sí'">
   <param name="G_63" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='((Tipo==5)&(scrlAns>2))' expresión='[10,260]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Despejando \f2\fs38\i a\f1\fs34\i0 : \f2\fs38\i{\*\mjaformula a={\fraction{\num ({\expr Tp5c\decimals 2\fixed0})({\expr sin(Tp5AngA*pi/180)\decimals 4\fixed0})}{\den{\expr sin(Tp5AngC*pi/180)\decimals 4\fixed0}}}={\fraction{\num{\expr Tp5c*sin(Tp5AngA*pi/180)\decimals 4\fixed0}}{\den{\expr sin(Tp5AngC*pi/180)\decimals 4\fixed0}}}={\expr Tp5a\decimals 4\fixed0}}\f1\fs34\i0 .\par De tal forma que la longitud de la varilla es \f2\fs38\i{\*\mjaformula{\expr Tp5a\decimals 4\fixed0} m}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
