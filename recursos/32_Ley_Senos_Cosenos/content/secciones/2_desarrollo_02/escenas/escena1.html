   <param name="G_01" value="espacio='E1' tipo='texto' color='232323' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Cualquier tri\u225 ngulo puede ser orientado de tal forma que uno de sus lados quede\par orientado como el segmento \f2\fs38\i a\f1\fs34\i0 . Tambi\u233 n, nota que siempre se puede formar un tri\u225 ngulo\par rect\u225 ngulo como el dado por los segmentos rojo y azul. Llamemos \f2\fs38\i x\f1\fs34\i0  al rojo y \f2\fs38\i y\f1\fs34\i0  al azul.}' fuente='SansSerif,PLAIN,17' fijo='sí'">

   <param name="G_16" value="espacio='E1' tipo='texto' color='232323' expresión='[10,90]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;}\f1\fs38\i{\*\mjaformula y=bsin(180-\u945 )}\f2\fs34\i0 . Usando el seno de la\par suma de \u225 ngulos:\par \f1\fs38\i{\*\mjaformula y=b((sin180)(cos\u945 )-(sina)(cos180))}\f2\fs34\i0 .}' fuente='Serif,ITALIC,19' fijo='sí'">
   <param name="G_17" value="espacio='E1' tipo='texto' color='232323' expresión='[10,180]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}{\colortbl\red0\green172\blue255;\red35\green35\blue35;}\f1\fs34 Como \f2\fs38\i{\*\mjaformula sin180=0}\f1\fs34\i0  y \f2\fs38\i{\*\mjaformula cos180=-1}\f1\fs34\i0 ,\par obtenemos: \f2\fs38\i\cf0 y\cf1{\*\mjaformula =b(sina)}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_18" value="espacio='E1' tipo='texto' color='232323' expresión='[10,250]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;}\f1\fs38\i{\*\mjaformula x=c+bcos(180-\u945 )}\f2\fs34\i0 . Usando el coseno\par de la suma de \u225 ngulos: \f1\fs38\i x=\f2\fs34\i0\par \f1\fs38\i{\*\mjaformula c+b((cos180)(cos\u945 )+(sin180)(sin\u945 ))}\f2\fs34\i0 .}' fuente='Serif,ITALIC,19' fijo='sí'">
   <param name="G_19" value="espacio='E1' tipo='texto' color='232323' expresión='[10,340]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}{\colortbl\red255\green0\blue0;\red35\green35\blue35;}\f1\fs34 Usando los valores para seno y coseno de 180,\par \f2\fs38\i\cf0 x\cf1{\*\mjaformula =c+b(-cos\u945 )=c-b(cos\u945 )}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_20" value="espacio='E1' tipo='texto' color='232323' expresión='[10,400]' texto='Busca una expresión para el teorema de Pitágoras en este triángulo y redúcela. Corrobora tu resultado con el botón &squot;?&squot;.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='325'">
   <param name="G_21" value="espacio='Conclus' tipo='polígono' fondo='sí' color='negro' coord_abs='sí' expresión='(1,1)(Conclus._w-1,1)(Conclus._w-1,Conclus._h-1)(1,Conclus._h-1)(1,1)' ancho='2'">
   <param name="G_22" value="espacio='Conclus' tipo='texto' color='232323' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 La hipotenusa del tri\u225 ngulo rect\u225 ngulo es \f2\fs38\i a\f1\fs34\i0 , con los catetos \f2\fs38\i x\f1\fs34\i0  y \f2\fs38\i y\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_23" value="espacio='Conclus' tipo='texto' color='232323' dibujar-si='scrlConclus>0' expresión='[10,45]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Por teorema de Pit\u225 goras, tenemos que \f2\fs38\i{\*\mjaformula a{\supix 2}=x{\supix 2}+y{\supix 2}}\f1\fs34\i0 , de donde:\par \f2\fs38\i{\*\mjaformula a{\supix 2}=(c-b(cos\u945 )){\supix 2}+(b(sin\u945 )){\supix 2}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_24" value="espacio='Conclus' tipo='texto' color='232323' dibujar-si='scrlConclus>1' expresión='[10,110]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Desarrollando:\par \f2\fs38\i{\*\mjaformula a{\supix 2}=c{\supix 2}-2cb{\supix}(cos\u945 )+b{\supix 2}cos{\supix 2}\u945 +b{\supix 2}sin{\supix 2}\u945 }\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_25" value="espacio='Conclus' tipo='texto' color='232323' dibujar-si='scrlConclus>2' expresión='[10,170]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Agrupando: \f2\fs38\i{\*\mjaformula a{\supix 2}=c{\supix 2}-2cb{\supix}(cos\u945 )+b{\supix 2}(cos{\supix 2}\u945 +sin{\supix 2}\u945 )}\f1\fs34\i0 .\par Por la relaci\u243 n pitag\u243 rica, \f2\fs38\i{\*\mjaformula cos{\supix 2}\u945 +sin{\supix 2}\u945 =1}\f1\fs34\i0 , de donde:\par \f2\fs38\i{\*\mjaformula a{\supix 2}=c{\supix 2}+b{\supix 2}-2bc(cos\u945 )}\f1\fs34\i0  que es la ley de los cosenos.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_26" value="espacio='Conclus' tipo='texto' color='232323' dibujar-si='scrlConclus>3' expresión='[10,265]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Observa que si tu tri\u225 ngulo original ya es rect\u225 ngulo, entonces \f2\fs38\i{\*\mjaformula\u945 =90{\supix o}}\f1\fs34\i0 .\par Y como \f2\fs38\i{\*\mjaformula cos(90)=0}\f1\fs34\i0 , tu expresi\u243 n ser\u237 a \f2\fs38\i{\*\mjaformula a{\supix 2}=b{\supix 2}+c{\supix 2}}\f1\fs34\i0 . Es decir, para\par tri\u225 ngulos rect\u225 ngulos, se recupera el teorema de Pit\u225 goras. \u161 Claro,\par pues si es precisamente de dicho teorema que deducimos esta ley!}' fuente='SansSerif,PLAIN,17' fijo='sí'">
