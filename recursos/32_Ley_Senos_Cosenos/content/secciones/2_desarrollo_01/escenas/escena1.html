   <param name="G_14" value="espacio='E1' tipo='texto' color='232323' dibujar-si='((BaseMn!=0)&(!colineales))' expresión='[10,100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Sea \f2\fs38\i\u945 \f1\fs34\i0  al \u225 ngulo en el v\u233 rtice \f2\fs38\i A\f1\fs34\i0 , \f2\fs38\i\u946 \f1\fs34\i0  en el\par v\u233 rtice \f2\fs38\i B\f1\fs34\i0  y \f2\fs38\i\u947 \f1\fs34\i0  en el v\u233 rtice \f2\fs38\i C\f1\fs34\i0 . Sean \f2\fs38\i a\f1\fs34\i0 , \f2\fs38\i b\f1\fs34\i0\par y \f2\fs38\i c\f1\fs34\i0  los lados opuestos a los v\u233 rtices.}' fuente='SansSerif,PLAIN,17' fijo='sí'">

   <param name="G_18" value="espacio='PanelDer' tipo='punto' expresión='(C.x,C.y)' texto='C' fuente='Serif,ITALIC,19' fijo='sí'">
   <param name="G_19" value="espacio='E1' tipo='texto' color='232323' dibujar-si='((BaseMn==1)&(!colineales))' expresión='[10,185]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}{\colortbl\red255\green0\blue0;\red0\green0\blue0;}\f1\fs34 La altura y la base \f2\fs38\i c\f1\fs34\i0  son lados de un\par tri\u225 ngulo rect\u225 ngulo. De ah\u237  que la\par altura se puede expresar como\par \f2\fs38\i{\*\mjaformula\cf0 bsin(\u945 )\cf1}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">

   <param name="G_21" value="espacio='E1' tipo='texto' color='232323' dibujar-si='((BaseMn==1)&(!colineales))' expresión='[10,355]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Un argumento similar nos muestra que,\par si usamos \f2\fs38\i{\*\mjaformula asin(\u946 )}\f1\fs34\i0  como altura, el \u225 rea\par es \f2\fs38\i{\*\mjaformula\u193 rea={\fraction{\num (c)(asin(\u946 ))}{\den 2}}={\fraction{\num acsin(\u946 )}{\den 2}}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_22" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0000,0)' fijo='sí'">
   <param name="G_23" value="espacio='E1' tipo='texto' color='232323' dibujar-si='((BaseMn==2)&(!colineales))' expresión='[10,185]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}{\colortbl\red255\green0\blue0;\red0\green0\blue0;}\f1\fs34 La altura y la base \f2\fs38\i b\f1\fs34\i0  son lados de un\par tri\u225 ngulo rect\u225 ngulo. De ah\u237  que la\par altura se puede expresar como\par \f2\fs38\i{\*\mjaformula\cf0 csin(\u945 )\cf1}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_24" value="espacio='PanelDer' tipo='punto' color='9f9f00' dibujar-si='!colineales' expresión='((A.x+B.x)/2,(A.y+B.y)/2)' texto='c' fuente='Serif,BOLD+ITALIC,19' fijo='sí' tamaño='0'">
   <param name="G_25" value="espacio='PanelDer' tipo='punto' color='9f9f00' dibujar-si='!colineales' expresión='((A.x+C.x)/2,(A.y+C.y)/2)' texto='b' fuente='Serif,BOLD+ITALIC,19' fijo='sí' tamaño='0'">

   <param name="G_28" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0000,0)' fijo='sí'">
   <param name="G_29" value="espacio='E1' tipo='texto' color='232323' dibujar-si='((BaseMn==3)&(!colineales))' expresión='[10,185]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}{\colortbl\red255\green0\blue0;\red0\green0\blue0;}\f1\fs34 La altura y la base \f2\fs38\i a\f1\fs34\i0  son lados de un\par tri\u225 ngulo rect\u225 ngulo. De ah\u237  que la\par altura se puede expresar como\par \f2\fs38\i{\*\mjaformula\cf0 bsin(\u947 )\cf1}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_30" value="espacio='E1' tipo='texto' color='232323' dibujar-si='((BaseMn==3)&(!colineales))' expresión='[10,285]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 De tal forma que el \u225 rea del tri\u225 ngulo es\par \f2\fs38\i{\*\mjaformula\u193 rea={\fraction{\num (a)(bsin(\u947 ))}{\den 2}}={\fraction{\num absin(\u947 )}{\den 2}}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_31" value="espacio='E1' tipo='texto' color='232323' dibujar-si='((BaseMn==3)&(!colineales))' expresión='[10,355]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Un argumento similar nos muestra que,\par si usamos \f2\fs38\i{\*\mjaformula csin(\u946 )}\f1\fs34\i0  como altura, el \u225 rea\par es \f2\fs38\i{\*\mjaformula\u193 rea={\fraction{\num (a)(csin(\u946 ))}{\den 2}}={\fraction{\num acsin(\u946 )}{\den 2}}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_32" value="espacio='PanelDer' tipo='punto' color='9f9f00' dibujar-si='!colineales' expresión='((B.x+C.x)/2,(B.y+C.y)/2)' texto='a' fuente='Serif,BOLD+ITALIC,19' fijo='sí' tamaño='0'">
   <param name="G_33" value="espacio='PanelDer' tipo='polígono' color='negro' coord_abs='sí' expresión='(1,1)(PanelDer._w-1,1)(PanelDer._w-1,PanelDer._h-1)(1,PanelDer._h-1)(1,1)' ancho='2'">
