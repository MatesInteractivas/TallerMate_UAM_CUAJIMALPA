   <param name="A_02" value="id='ReiniciaCampos()' algoritmo='sí' algoritmo='sí' hacer='Tp1bResp=0;Tp1cResp=0;Tp1gammaResp=0;Tp2alfaResp=0;Tp2betaResp=0;Tp2gammaResp=0;Tp3ArResp=0'">
   <param name="A_03" value="id='GeneraTipo1()' algoritmo='sí' algoritmo='sí' inicio='scrlAnsmax=2;imagenx=170;imageny=145' hacer='Tp1AngA=10+ent(70.9999*rnd);Tp1AngB=10+ent(70.9999*rnd);Tp1a=1+ent(38.9999*rnd)/2;Tp1AngC=180-Tp1AngA-Tp1AngB;Tp1b=sin(Tp1AngB*pi/180)*Tp1a/sin(Tp1AngA*pi/180);Tp1c=sin(Tp1AngC*pi/180)*Tp1a/sin(Tp1AngA*pi/180)'">
   <param name="A_04" value="id='GeneraTipo2()' algoritmo='sí' algoritmo='sí' inicio='scrlAnsmax=4;imagenx=170;imageny=145' hacer='Tp2b=10+ent(40.9999*rnd);Tp2c=10+ent(40.9999*rnd);Tp2a=10+ent(40.9999*rnd);Tp2AngA=(acos((Tp2b^2+Tp2c^2-Tp2a^2)/(2*Tp2b*Tp2c)))*180/pi;Tp2AngB=(acos((Tp2a^2+Tp2c^2-Tp2b^2)/(2*Tp2a*Tp2c)))*180/pi;Tp2AngC=(acos((Tp2b^2+Tp2a^2-Tp2c^2)/(2*Tp2b*Tp2a)))*180/pi;;Tp2Repite=((Tp2a>=Tp2b+Tp2c)|(Tp2b>=Tp2a+Tp2c)|(Tp2c>=Tp2b+Tp2a))' mientras='Tp2Repite'">
   <param name="A_05" value="id='GeneraTipo3()' algoritmo='sí' algoritmo='sí' inicio='scrlAnsmax=3;imagenx=200;imageny=100' hacer='Tp3AngA=15+ent(85.9999*rnd);Tp3AngB=15+ent(85.9999*rnd);Tp3AngC=180-Tp3AngA-Tp3AngB;Tp3a=5+ent(30.9999*rnd)/2;Tp3b=Tp3a*sin(Tp3AngB*pi/180)/sin(Tp3AngA*pi/180);Tp3c=Tp3a*sin(Tp3AngC*pi/180)/sin(Tp3AngA*pi/180);;Tp3Ar=Tp3a*Tp3b*sin(Tp3AngC*pi/180)/2'">

   <param name="G_01" value="espacio='E1' tipo='imagen' dibujar-si='(correcto==1)' coord_abs='sí' expresión='(imagenx,imageny)' archivo='images/bien.png'">

   <param name="G_03" value="espacio='E1' tipo='imagen' dibujar-si='(correcto==2)' coord_abs='sí' expresión='(imagenx,imageny)' archivo='images/mal.png'">
   <param name="G_04" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0000,0)' fijo='sí'">
   <param name="G_05" value="espacio='E1' tipo='texto' color='232323' dibujar-si='Tipo==1' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Un tri\u225 ngulo tiene, en su v\u233 rtice \f2\fs38\i A\f1\fs34\i0 , un \u225 ngulo de \f2\fs38\i{\*\mjaformula{\expr Tp1AngA\decimals 2\fixed0}{\supix o}}\f1\fs34\i0  y en \f2\fs38\i B\f1\fs34\i0 , un \u225 ngulo de \f2\fs38\i{\*\mjaformula{\expr Tp1AngB\decimals 2\fixed0}{\supix o}}\f1\fs34\i0 .\par El lado \f2\fs38\i a\f1\fs34\i0  mide \f2\fs38\i{\*\mjaformula{\expr Tp1a\decimals 2\fixed0}}\f1\fs34\i0  unidades. Encontrar el resto de las medidas. Puedes usar tu\par calculadora si as\u237  lo precisas.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_06" value="espacio='E1' tipo='texto' color='232323' dibujar-si='Tipo==1' expresión='[10,90]' texto='b=\n\nc=' fuente='Serif,ITALIC,19' fijo='sí'">
   <param name="G_07" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==1)' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Como la suma de \u225 ngulos internos de un tri\u225 ngulo es 180 grados,\par \f2\fs38\i{\*\mjaformula\u947 =180-\u945 -\u946 =180-{\expr Tp1AngA\decimals 2\fixed0}-{\expr Tp1AngB\decimals 2\fixed0}={\expr Tp1AngC\decimals 2\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_08" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==1)&(scrlAns>0)' expresión='[10,70]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs34 Como nos piden los otros lados y conocemos todos los \u225 ngulos,\par nos conviene usar la ley de senos:\par \f2\fs38\i{\*\mjaformula{\fraction{\num sin\u946 }{\den b}}={\fraction{\num sin\u945 }{\den a}}}\f3\fs38\i0   \u8658   \f2\fs38\i{\*\mjaformula b={\fraction{\num a(sin\u946 )}{\den sin\u945 }}={\fraction{\num{\expr Tp1a*sin(Tp1AngB*pi/180)\decimals 3\fixed0}}{\den{\expr sin(Tp1AngA*pi/180)\decimals 3\fixed0}}}}\f1\fs34\i0 , de donde \f2\fs38\i{\*\mjaformula b={\expr Tp1b\decimals 3\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_09" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==1)&(scrlAns>1)' expresión='[10,175]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs34 Calculamos \f2\fs38\i c\f1\fs34\i0  de la misma forma:\par \f2\fs38\i{\*\mjaformula{\fraction{\num sin\u947 }{\den c}}={\fraction{\num sin\u945 }{\den a}}}\f3\fs38\i0   \u8658   \f2\fs38\i{\*\mjaformula c={\fraction{\num a(sin\u947 )}{\den sin\u945 }}={\fraction{\num{\expr Tp1a*sin(Tp1AngC*pi/180)\decimals 3\fixed0}}{\den{\expr sin(Tp1AngA*pi/180)\decimals 3\fixed0}}}}\f1\fs34\i0 , de donde \f2\fs38\i{\*\mjaformula c={\expr Tp1c\decimals 3\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_10" value="espacio='E1' tipo='texto' color='232323' dibujar-si='Tipo==1' expresión='[10,195]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;}\f1\fs38\i\u947 =}' fuente='Serif,ITALIC,19' fijo='sí'">
   <param name="G_11" value="espacio='E1' tipo='texto' color='232323' dibujar-si='((Tipo==1)&(correcto==2))' expresión='[10,240]' texto='Como conoces un ángulo y su lado opuesto, así como un segundo ángulo, puedes usar una de las dos leyes involucrando estas 3 cantidades y una incógnita (el lado opuesto al segundo ángulo).' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='625'">
   <param name="G_12" value="espacio='E1' tipo='texto' color='232323' dibujar-si='((Tipo==1)&(correcto==2))' expresión='[10,330]' texto='También puedes encontrar el ángulo faltante a partir de la suma interior de triángulos, pues cuentas con 2 ángulos. A partir de este tercer ángulo, puedes encontrar su lado opuesto.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='625'">
   <param name="G_13" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0000,0)' fijo='sí'">
   <param name="G_14" value="espacio='E1' tipo='texto' color='232323' dibujar-si='Tipo==2' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Los segmentos que forman un tri\u225 ngulo son \f2\fs38\i{\*\mjaformula a={\expr Tp2a\decimals 2\fixed0}}\f1\fs34\i0 , \f2\fs38\i{\*\mjaformula b={\expr Tp2b\decimals 2\fixed0}}\f1\fs34\i0  y \f2\fs38\i{\*\mjaformula c={\expr Tp2c\decimals 2\fixed0}}\f1\fs34\i0 .\par Encontrar los \u225 ngulos \f2\fs38\i\u945 \f1\fs34\i0 , \f2\fs38\i\u946 \f1\fs34\i0 , y \f2\fs38\i\u947 \f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_15" value="espacio='Ans' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0000,0)' fijo='sí'">
   <param name="G_16" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==2)' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Usando la ley de cosenos para el \u225 ngulo \f2\fs38\i\u945 \f1\fs34\i0 , \f2\fs38\i{\*\mjaformula a{\supix 2}=b{\supix 2}+c{\supix 2}-2bc(cos\u945 )}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_17" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='((Tipo==2)&(scrlAns>0))' expresión='[10,50]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Despejando: \f2\fs38\i{\*\mjaformula cos\u945 ={\fraction{\num b{\supix 2}+c{\supix 2}-a{\supix 2}}{\den 2bc}}={\fraction{\num{\expr Tp2b^2\decimals 2\fixed0}+{\expr Tp2c^2\decimals 2\fixed0}-{\expr Tp2a^2\decimals 2\fixed0}}{\den{\expr 2*Tp2b*Tp2c\decimals 2\fixed0}}}={\fraction{\num{\expr Tp2b^2+Tp2c^2-Tp2a^2\decimals 2\fixed0}}{\den{\expr 2*Tp2b*Tp2c\decimals 2\fixed0}}}={\expr cos(Tp2AngA*pi/180)\decimals 4\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_18" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='((Tipo==2)&(scrlAns>1))' expresión='[10,110]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Usando el arco coseno para obtener el \u225 ngulo:\par \f2\fs38\i{\*\mjaformula\u945 =cos{\supix -1}({\expr cos(Tp2AngA*pi/180)\decimals 4\fixed0})={\expr Tp2AngA\decimals 4\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_19" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='((Tipo==2)&(scrlAns>2))' expresión='[10,170]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Para \f2\fs38\i\u946 \f1\fs34\i0 : \f2\fs38\i{\*\mjaformula cos\u946 ={\fraction{\num a{\supix 2}+c{\supix 2}-b{\supix 2}}{\den 2ac}}={\fraction{\num{\expr Tp2a^2\decimals 2\fixed0}+{\expr Tp2c^2\decimals 2\fixed0}-{\expr Tp2b^2\decimals 2\fixed0}}{\den{\expr 2*Tp2a*Tp2c\decimals 2\fixed0}}}={\fraction{\num{\expr Tp2a^2+Tp2c^2-Tp2b^2\decimals 2\fixed0}}{\den{\expr 2*Tp2a*Tp2c\decimals 2\fixed0}}}={\expr cos(Tp2AngB*pi/180)\decimals 4\fixed0}}\f1\fs34\i0 .\par De donde \f2\fs38\i{\*\mjaformula\u946 =cos{\supix -1}({\expr cos(Tp2AngB*pi/180)\decimals 4\fixed0})={\expr Tp2AngB\decimals 4\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_20" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='((Tipo==2)&(scrlAns>3))' expresión='[10,260]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Para \f2\fs38\i\u947 \f1\fs34\i0 : \f2\fs38\i{\*\mjaformula cos\u947 ={\fraction{\num a{\supix 2}+b{\supix 2}-c{\supix 2}}{\den 2ab}}={\fraction{\num{\expr Tp2a^2\decimals 2\fixed0}+{\expr Tp2b^2\decimals 2\fixed0}-{\expr Tp2c^2\decimals 2\fixed0}}{\den{\expr 2*Tp2a*Tp2b\decimals 2\fixed0}}}={\fraction{\num{\expr Tp2a^2+Tp2b^2-Tp2c^2\decimals 2\fixed0}}{\den{\expr 2*Tp2a*Tp2b\decimals 2\fixed0}}}={\expr cos(Tp2AngC*pi/180)\decimals 4\fixed0}}\f1\fs34\i0 .\par De donde \f2\fs38\i{\*\mjaformula\u947 =cos{\supix -1}({\expr cos(Tp2AngC*pi/180)\decimals 4\fixed0})={\expr Tp2AngC\decimals 4\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_21" value="espacio='E1' tipo='texto' color='232323' dibujar-si='Tipo==2' expresión='[10,90]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;}\f1\fs38\i\u945 =\par \par \u946 =\par \par \u947 =}' fuente='Serif,ITALIC,19' fijo='sí'">
   <param name="G_22" value="espacio='E1' tipo='texto' color='232323' dibujar-si='((Tipo==2)&(correcto==2))' expresión='[10,240]' texto='En este caso, sólo cuentas con los lados. Te conviene recordar qué ley es la que involucra puros lados y un ángulo.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='625'">
   <param name="G_23" value="espacio='E1' tipo='texto' color='232323' dibujar-si='((Tipo==2)&(correcto==2))' expresión='[10,310]' texto='De ahí podrás despejar el ángulo en cuestión.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='625'">
   <param name="G_24" value="espacio='E1' tipo='texto' color='232323' dibujar-si='((Tipo==2)&(correcto==2))' expresión='[10,350]' texto='Usando este mismo abordaje, podrás encontrar los otros dos ángulos. Pero recuerda que es importante cómo escribes la ley dependiendo del ángulo que estás usando.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='625'">
   <param name="G_25" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0000,0)' fijo='sí'">
   <param name="G_26" value="espacio='E1' tipo='texto' color='232323' dibujar-si='Tipo==3' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Un tri\u225 ngulo tiene un segmento \f2\fs38\i{\*\mjaformula a}\f1\fs34\i0  que mide\f2\fs38\i{\*\mjaformula{\expr Tp3a\decimals 2\fixed0}}\f1\fs34\i0  unidades, un \u225 ngulo\par \f2\fs38\i{\*\mjaformula\u947 ={\expr Tp3AngC\decimals 2\fixed0}{\supix o}}\f1\fs34\i0  y un \u225 ngulo \f2\fs38\i{\*\mjaformula\u945 ={\expr Tp3AngA\decimals 2\fixed0}{\supix o}}\f1\fs34\i0 . Encontrar su \u225 rea.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_27" value="espacio='E1' tipo='texto' color='232323' dibujar-si='Tipo==3' expresión='[10,90]' texto='Área =' fuente='Serif,ITALIC,19' fijo='sí'">
   <param name="G_28" value="espacio='E1' tipo='texto' color='232323' dibujar-si='((Tipo==3)&(correcto==2))' expresión='[10,140]' texto='Para encontrar el área, deberás usar la fórmula de base por altura sobre 2. ' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='625'">
   <param name="G_29" value="espacio='E1' tipo='texto' color='232323' dibujar-si='((Tipo==3)&(correcto==2))' expresión='[10,180]' texto='Dado que ya tienes un segmento, puedes usarlo como base.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='625'">
   <param name="G_30" value="espacio='Ans' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0000,0)' fijo='sí'">
   <param name="G_31" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==3)' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 El \u225 ngulo \f2\fs38\i\u946 \f1\fs34\i0  se encuentra de la suma de \u225 ngulos internos de un\par tri\u225 ngulo: \f2\fs38\i{\*\mjaformula\u946 =180-\u945 -\u947 =180-{\expr Tp3AngA\decimals 2\fixed0}-{\expr Tp3AngC\decimals 2\fixed0}={\expr Tp3AngB\decimals 2\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_32" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='((Tipo==3)&(scrlAns>0))' expresión='[10,65]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Nuevamente por ley de los senos, \f2\fs38\i{\*\mjaformula{\fraction{\num sin\u946 }{\den b}}={\fraction{\num sin\u945 }{\den a}}}\f1\fs34\i0 , de donde\par \f2\fs38\i{\*\mjaformula b={\fraction{\num a(sin\u946 )}{\den sin\u945 }}}\f1\fs34\i0 . As\u237 , \f2\fs38\i{\*\mjaformula b={\fraction{\num ({\expr Tp3a\decimals 2\fixed0})({\expr sin(Tp3AngB*pi/180)\decimals 4\fixed0})}{\den{\expr sin(Tp3AngA*pi/180)\decimals 4\fixed0}}}={\fraction{\num{\expr Tp3a*sin(Tp3AngB*pi/180)\decimals 4\fixed0}}{\den{\expr sin(Tp3AngA*pi/180)\decimals 4\fixed0}}}={\expr Tp3b\decimals 4\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_33" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='((Tipo==3)&(scrlAns>1))' expresión='[10,170]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 As\u237 , la base estar\u225  dada por \f2\fs38\i a\f1\fs34\i0 . La altura puede expresarse como\par \f2\fs38\i{\*\mjaformula h=b(sin\u947 )}\f1\fs34\i0  \u243  \f2\fs38\i{\*\mjaformula h=c(sin\u946 )}\f1\fs34\i0 . Usemos la primera expresi\u243 n.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_34" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='((Tipo==3)&(scrlAns>2))' expresión='[10,240]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 De donde:\par \f2\fs38\i{\*\mjaformula\u193 rea={\fraction{\num ab(sin\u947 )}{\den 2}}={\fraction{\num ({\expr Tp3a\decimals 2\fixed0})({\expr Tp3b\decimals 4\fixed0})({\expr sin(Tp3AngC*pi/180)\decimals 4\fixed0})}{\den 2}}={\fraction{\num{\expr Tp3a*Tp3b*sin(Tp3AngC*pi/180)\decimals 4\fixed0}}{\den 2}}={\expr Tp3Ar\decimals 4\fixed0}}\f1\fs34\i0\par unidades cuadradas.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_35" value="espacio='E1' tipo='texto' color='232323' dibujar-si='((Tipo==3)&(correcto==2))' expresión='[10,220]' texto='Para calcular la altura debes conocer alguno de los otros segmentos y su ángulo. Recuerda que el producto del segmento elegido por el seno del ángulo opuesto te dará la altura.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='625'">
   <param name="G_36" value="espacio='E1' tipo='texto' color='232323' dibujar-si='((Tipo==3)&(correcto==2))' expresión='[10,310]' texto='Si llegaras a requerir el ángulo faltante, nota que ya cuentas con 2 ángulos internos de tu triángulo.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='625'">
   <param name="G_37" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0000,0)' fijo='sí'">
</ajs></p>
