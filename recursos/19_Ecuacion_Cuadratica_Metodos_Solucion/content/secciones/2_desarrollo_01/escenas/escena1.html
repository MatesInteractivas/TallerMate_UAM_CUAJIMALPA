<p align="center">
<ajs name="Descartes" width=750 height=480 code="Descartes">
   <param name="tamaño" value="750x480">
   <param name="decimal_symbol" value=".">
   <param name="antialias" value="sí">
   <param name="deshacer" value="no">
   <param name="nombre" value="Descartes">
   <param name="Versión" value="5.3.12, 2014-07-09">
   <param name="Idioma" value="español">
   <param name="Botones" value="créditos=no config=no inicio=no limpiar=no ancho_este=150 ancho_oeste=150 alto=40">
   <param name="E_01" value="tipo='R2' id='E1' fijo='sí' imagen='images/fondo.png' despl_imagen='arr-izq' fondo='f3f0ec' red='no' red10='no' ejes='no' texto='no'">
   <param name="C_01" value="id='OtroEjBt' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='Otro ejemplo' expresión='(E1._w/2-60,E1._h-35,120,30)' fijo='sí' visible='sí' color='blanco' color-int='blanco' negrita='sí' fuente puntos='17' imagen='images/btn120x30.png' acción='calcular' parámetro='ReInit()'">
   <param name="C_02" value="id='AntBt' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='Anterior' expresión='(E1._w/4-45,E1._h-35,90,30)' fijo='sí' visible='sí' color='blanco' color-int='blanco' negrita='sí' fuente puntos='17' imagen='images/btn90x30.png' acción='calcular' parámetro='scrl=scrl-1' dibujar-si='scrl>0' activo-si='Tipo!=0' pos_mensajes='centro'">
   <param name="C_03" value="id='SigBt' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='Siguiente' expresión='(E1._w*3/4-45,E1._h-35,90,30)' fijo='sí' visible='sí' color='blanco' color-int='blanco' negrita='sí' fuente puntos='17' imagen='images/btn90x30.png' acción='calcular' parámetro='scrl=scrl+1' dibujar-si='scrl<scrlmax' activo-si='Tipo!=0' pos_mensajes='centro'">
   <param name="A_01" value="id='ReInit()' algoritmo='sí' algoritmo='sí' hacer='scrl=0;Tipo=(Tipo<3)?Tipo+1:1;bla=(Tipo==1)?GeneraTipo1():bla;bla=(Tipo==2)?GeneraTipo2():bla;bla=(Tipo==3)?GeneraTipo3():bla'">
   <param name="A_02" value="id='GeneraTipo1()' algoritmo='sí' algoritmo='sí' inicio='scrlmax=5' hacer='Tp1Cociente=2+ent(8.9999*rnd);Tp1CocienteCuadrado=Tp1Cociente^2;Tp1C=sgn(0.5-rnd)*(1+ent(9.9999*rnd));Tp1A=Tp1C/Tp1CocienteCuadrado;;Tp1Repetir=(ent(Tp1A*1000)-1000*Tp1A!=0)?1:0' mientras='Tp1Repetir'">
   <param name="A_03" value="id='GeneraTipo2()' algoritmo='sí' algoritmo='sí' inicio='scrlmax=5' hacer='Tp2A=sgn(0.5-rnd)*(0.5+ent(19.9999*rnd)/2);Tp2B=sgn(0.5-rnd)*(0.5+ent(19.9999*rnd)/2)'">
   <param name="A_04" value="id='GeneraTipo3()' algoritmo='sí' algoritmo='sí' inicio='scrlmax=7' hacer='Tp3a=2+ent(1.9999*rnd);Tp3b=sgn(0.5-rnd)*(1+ent(7.9999*rnd));Tp3d=sgn(0.5-rnd)*(1+ent(7.9999*rnd));;Tp3A=Tp3a;Tp3B=Tp3a*Tp3d+Tp3b;Tp3C=Tp3b*Tp3d'">
   <param name="A_05" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' hacer='ReInit()'">
   <param name="A_06" value="id='CALCULOS' algoritmo='sí' evaluar='siempre'">
   <param name="G_01" value="espacio='E1' tipo='texto' color='232323' dibujar-si='Tipo==1' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Encontrar la soluci\u243 n a la ecuaci\u243 n cuadr\u225 tica \f2\fs38\i{\*\mjaformula{\expr Tp1A\decimals 5\fixed0}x{\supix 2}{\expr (-Tp1C>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp1C)\decimals 3\fixed0}=0}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_02" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(Tipo==1)&(scrl>0)' expresión='[10,60]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Notamos que el \u250 nico t\u233 rmino que involucra a \f2\fs38\i x\f1\fs34\i0  es el cuadr\u225 tico (\f2\fs38\i{\*\mjaformula{\expr Tp1A\decimals 5\fixed0}x{\supix 2}}\f1\fs34\i0 ). Eso nos\par sugiere que es posible abordar la soluci\u243 n mediante un despeje sencillo.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_03" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(Tipo==1)&(scrl>1)' expresión='[10,130]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Pasamos el t\u233 rmino que no depende de \f2\fs38\i x\f1\fs34\i0  al otro lado de la igualdad con signo opuesto.\par De donde obtenemos: \f2\fs38\i{\*\mjaformula{\expr Tp1A\decimals 5\fixed0}x{\supix 2}={\expr Tp1C\decimals 5\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_04" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(Tipo==1)&(scrl>2)' expresión='[10,210]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;}{\colortbl\red35\green35\blue35;\red0\green0\blue0;}\f1\fs34 Dividimos ambos lados de la ecuaci\u243 n por el coeficiente que multiplica a \f2\fs38\i{\*\mjaformula x{\supix 2}}\f1\fs34\i0 , obteniendo:\par \f2\fs38\i{\*\mjaformula x{\supix 2}={\fraction{\num\cf0\f2\fs38\i{\expr Tp1C\decimals 5\fixed0}\cf1\fs34}{\den\cf0\f2\fs38\i{\expr Tp1A\decimals 5\fixed0}\cf1\fs34}}={\expr Tp1CocienteCuadrado\decimals 5\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_05" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(Tipo==1)&(scrl>3)' expresión='[10,290]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue0;}\f1\fs34 Extraemos la ra\u237 z para \f2\fs38\i x\f1\fs34\i0 : \f2\fs38\i{\*\mjaformula x=\u8723 {\radical{\index}{\radicand{\expr Tp1CocienteCuadrado\decimals 5\fixed0}\cf0}}=\u8723 {\expr Tp1Cociente\decimals 5\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_06" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(Tipo==1)&(scrl>4)' expresión='[10,340]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 As\u237 , hay 2 posibles soluciones para este problema: \f2\fs38\i{\*\mjaformula x{\subix 1}={\expr -Tp1Cociente\decimals 2\fixed0}}\f1\fs34\i0  y \f2\fs38\i{\*\mjaformula x{\subix 2}={\expr Tp1Cociente\decimals 2\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_07" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0000,0)' fijo='sí'">
   <param name="G_08" value="espacio='E1' tipo='texto' color='232323' dibujar-si='Tipo==2' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Encontrar la soluci\u243 n a la ecuaci\u243 n cuadr\u225 tica \f2\fs38\i{\*\mjaformula{\expr Tp2A\decimals 5\fixed0}x{\supix 2}{\expr (Tp2B>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp2B)\decimals 3\fixed0}x=0}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_09" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(Tipo==2)&(scrl>0)' expresión='[10,60]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Observamos que no hay un t\u233 rmino que no involucre \f2\fs38\i x\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_10" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(Tipo==2)&(scrl>1)' expresión='[10,110]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Por lo mismo, podemos factorizar una \f2\fs38\i x\f1\fs34\i0  de la expresi\u243 n, obteniendo\par \f2\fs38\i{\*\mjaformula x({\expr Tp2A\decimals 5\fixed0}x{\expr (Tp2B>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp2B)\decimals 2\fixed0})=0}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_11" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(Tipo==2)&(scrl>2)' expresión='[10,180]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Para que la igualdad se respete, ya sea que el primer factor (\f2\fs38\i x\f1\fs34\i0 ), o el segundo factor\par \f2\fs38\i{\*\mjaformula (\f2\fs38\i{\expr Tp2A\decimals 5\fixed0}x{\expr (Tp2B>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp2B)\decimals 2\fixed0})}\f1\fs34\i0 , o ambos, son cero.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_12" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(Tipo==2)&(scrl>3)' expresión='[10,250]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 As\u237 , para la primera soluci\u243 n, consideramos que \f2\fs38\i{\*\mjaformula x=0}\f1\fs34\i0 , y nuestra primera soluci\u243 n es\par \f2\fs38\i{\*\mjaformula x{\subix 1}=0}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_13" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(Tipo==2)&(scrl>4)' expresión='[10,320]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;}{\colortbl\red35\green35\blue35;\red0\green0\blue0;}\f1\fs34 Para nuestra segunda soluci\u243 n, consideramos que \f2\fs38\i{\*\mjaformula{\expr Tp2A\decimals 2\fixed0}x{\expr (Tp2B>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp2B)\decimals 2\fixed0}=0}\f1\fs34\i0 . De\par donde \f2\fs38\i{\*\mjaformula\f2\fs38\i{\expr Tp2A\decimals 2\fixed0}x={\expr -Tp2B\decimals 2\fixed0}}\f3\fs38\i0   \u8658   \f2\fs38\i{\*\mjaformula x={\fraction{\num\cf0\f2\fs38\i{\expr -Tp2B\decimals 2\fixed0}\cf1\fs34}{\den\cf0\f2\fs38\i{\expr Tp2A\decimals 2\fixed0}\cf1\fs34}}}\f3\fs38\i0   \u8658   \f2\fs38\i{\*\mjaformula x={\expr -Tp2B/Tp2A\decimals 4\fixed0}}\f1\fs34\i0 . Y nuestra segunda\par soluci\u243 n es \f2\fs38\i{\*\mjaformula x{\subix 2}={\expr -Tp2B/Tp2A\decimals 4\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_14" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0000,0)' fijo='sí'">
   <param name="G_15" value="espacio='E1' tipo='texto' color='232323' dibujar-si='Tipo==3' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Encontrar la soluci\u243 n a la ecuaci\u243 n cuadr\u225 tica \f2\fs38\i{\*\mjaformula{\expr Tp3A\decimals 5\fixed0}x{\supix 2}{\expr (Tp3B>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp3B)\decimals 3\fixed0}x{\expr (Tp3C>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp3C)\decimals 3\fixed0}=0}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_16" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(Tipo==3)&(scrl>0)&(scrl<6)' expresión='[10,60]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Podemos suponer que nuestra expresi\u243 n proviene de un producto del tipo\par \f2\fs38\i{\*\mjaformula (ax+b)(x+d)}\f1\fs34\i0  que, tras desarrollo, resulta ser \f2\fs38\i{\*\mjaformula ax{\supix 2}+(b+ad)x+bd}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_17" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(Tipo==3)&(scrl>1)&(scrl<6)' expresión='[10,130]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 De donde identificamos que \f2\fs38\i{\*\mjaformula a={\expr Tp3A\decimals 3\fixed0}}\f1\fs34\i0 , \f2\fs38\i{\*\mjaformula b+ad={\expr Tp3B\decimals 3\fixed0}}\f1\fs34\i0  (y, por lo tanto,\par \f2\fs38\i{\*\mjaformula b+{\expr Tp3a\decimals 3\fixed0}d={\expr Tp3B\decimals 3\fixed0}}\f1\fs34\i0 , y \f2\fs38\i{\*\mjaformula bd={\expr Tp3C\decimals 3\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_18" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(Tipo==3)&(scrl>2)&(scrl<6)' expresión='[10,200]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Buscamos valores enteros para \f2\fs38\i b\f1\fs34\i0  y \f2\fs38\i d\f1\fs34\i0  tales que cumplan \f2\fs38\i{\*\mjaformula b+{\expr Tp3a\decimals 3\fixed0}d={\expr Tp3B\decimals 3\fixed0}}\f1\fs34\i0  y \f2\fs38\i{\*\mjaformula bd={\expr Tp3C\decimals 3\fixed0}}\f1\fs34\i0 .\par Tras un poco de prueba y error con algunos enteros, podemos llegar a que \f2\fs38\i{\*\mjaformula b={\expr Tp3b\decimals 3\fixed0}}\f1\fs34\i0  y\par \f2\fs38\i{\*\mjaformula d={\expr Tp3d\decimals 3\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_19" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(Tipo==3)&(scrl>3)&(scrl<6)' expresión='[10,285]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Y podemos expresar nuestra ecuaci\u243 n como \f2\fs38\i{\*\mjaformula ({\expr Tp3a\decimals 2\fixed0}x{\expr (Tp3b&gt;=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp3b)\decimals 2\fixed0})(x{\expr (Tp3d&gt;=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp3d)\decimals 2\fixed0})=0}\f1\fs34\i0 .\par Pero, para que sea igual a cero, uno de los dos factores (o ambos) tiene que ser cero.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_20" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(Tipo==3)&(scrl>4)&(scrl<6)' expresión='[10,345]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;}{\colortbl\red35\green35\blue35;\red0\green0\blue0;}\f0\fs34 Si el primer factor es cero, \f1\fs38\i{\*\mjaformula\f1\fs38\i{\expr Tp3a\decimals 2\fixed0}x{\expr (Tp3b>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp3b)\decimals 2\fixed0}=0}\f2\fs38\i0   \u8658   \f1\fs38\i{\*\mjaformula\cf0\f1\fs38\i{\expr Tp3a\decimals 2\fixed0}x={\expr -Tp3b\decimals 2\fixed0}\cf1}\f2\fs38\i0   \u8658 \fs34\par \f1\fs38\i{\*\mjaformula x={\fraction{\num{\expr -Tp3b\decimals 2\fixed0}}{\den{\expr Tp3a\decimals 2\fixed0}}}={\expr -Tp3b/Tp3a\decimals 4\fixed0}}\f0\fs34\i0 . De ah\u237  que nuestra primera soluci\u243 n a la ecuaci\u243 n es\par \f1\fs38\i{\*\mjaformula x{\subix 1}=\f1\fs38\i{\expr -Tp3b/Tp3a\decimals 4\fixed0}}\f0\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_21" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(Tipo==3)&(scrl>5)' expresión='[10,60]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}{\colortbl\red0\green0\blue0;}\f1\fs34 Si el segundo factor es cero, \f2\fs38\i{\*\mjaformula\f2\fs38\i x{\expr (Tp3d>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp3d)\decimals 2\fixed0}=0}\f3\fs38\i0   \u8658   \f2\fs38\i{\*\mjaformula\f2\fs38\i x={\expr -Tp3d\decimals 2\fixed0}\cf0}\f1\fs34\i0 . De ah\u237  que nuestra\par segunda soluci\u243 n a la ecuaci\u243 n es \f2\fs38\i{\*\mjaformula x{\subix 2}=\f2\fs38\i{\expr -Tp3d\decimals 4\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_22" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(Tipo==3)&(scrl>6)' expresión='[10,130]' texto='Nuevamente, notamos que obtenemos dos soluciones a esta ecuación cuadrática.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='625'">
</ajs></p>
