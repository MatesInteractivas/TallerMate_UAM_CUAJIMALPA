   <param name="E_01" value="tipo='R2' id='E1' fijo='sí' imagen='images/fondo_760x510.png' despl_imagen='arr-izq' fondo='f3f0ec' red='no' red10='no' ejes='no' texto='no'">
   <param name="E_02" value="tipo='R2' id='Car' x='20%' y='10%' ancho='60%' alto='75%' dibujar-si='scrl==11' fijo='sí' despl_imagen='arr-izq' red='b8c4c8' red10='889498' ejes='405860' texto='405860'">
   <param name="E_03" value="tipo='R2' id='Deduc' x='10%' y='8%' ancho='80%' alto='85%' dibujar-si='shwDeduc' fijo='sí' despl_imagen='arr-izq' red='no' red10='no' ejes='no' texto='no'">
   <param name="C_01" value="id='OtroEjBt' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='Otro ejercicio' expresión='(E1._w/3-60,E1._h-35,120,30)' fijo='sí' visible='sí' color='blanco' color-int='blanco' negrita='sí' fuente puntos='17' imagen='images/btn120x30.png' acción='calcular' parámetro='ReInit()' activo-si='!shwDeduc'">
   <param name="C_02" value="id='DeduccionBt' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='Deducción' expresión='(E1._w*2/3-60,E1._h-35,120,30)' fijo='sí' visible='sí' color='blanco' color-int='blanco' negrita='sí' fuente puntos='17' imagen='images/btn120x30.png' acción='calcular' parámetro='shwDeduc=1' dibujar-si='scrlAllVisit' activo-si='!shwDeduc' pos_mensajes='centro'">
   <param name="C_03" value="id='zm' tipo='numérico' región='interior' espacio='Car' nombre='_nada_' expresión='(Car._w-30,Car._h-53,27,50)' valor='zm' incr='zmincr' fijo='no' visible='no' acción='calcular' parámetro='Car.escala=zm' activo-si='!shwDeduc' pos_mensajes='centro'">
   <param name="C_04" value="id='clsDeducBt' tipo='numérico' interfaz='botón' región='interior' espacio='Deduc' nombre='_nada_' expresión='(Deduc._w-25,5,20,20)' fijo='sí' visible='sí' imagen='images/cerrar.png' acción='calcular' parámetro='shwDeduc=0' pos_mensajes='centro'">
   <param name="C_05" value="id='AntDeducBt' tipo='numérico' interfaz='botón' región='interior' espacio='Deduc' nombre='Anterior' expresión='(Deduc._w/3-45,Deduc._h-35,90,30)' fijo='sí' visible='sí' color='blanco' color-int='fff0f8ff' negrita='sí' fuente puntos='17' imagen='images/btn90x30.png' acción='calcular' parámetro='scrlDeduc=scrlDeduc-1' dibujar-si='scrlDeduc>0' pos_mensajes='centro'">
   <param name="C_06" value="id='SigDeducBt' tipo='numérico' interfaz='botón' región='interior' espacio='Deduc' nombre='Siguiente' expresión='(Deduc._w*2/3-45,Deduc._h-35,90,30)' fijo='sí' visible='sí' color='blanco' color-int='fff0f8ff' negrita='sí' fuente puntos='17' imagen='images/btn90x30.png' acción='calcular' parámetro='scrlDeduc=scrlDeduc+1' dibujar-si='scrlDeduc<scrlDeducmax' pos_mensajes='centro'">
   <param name="C_07" value="id='AntBt' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='Anterior' expresión='(E1._w/3-45,E1._h-70,90,30)' fijo='sí' visible='sí' color='blanco' color-int='fff0f8ff' negrita='sí' fuente puntos='17' imagen='images/btn90x30.png' acción='calcular' parámetro='scrl=scrl-1' dibujar-si='scrl>0' pos_mensajes='centro'">
   <param name="C_08" value="id='SigBt' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='Siguiente' expresión='(E1._w*2/3-45,E1._h-70,90,30)' fijo='sí' visible='sí' color='blanco' color-int='fff0f8ff' negrita='sí' fuente puntos='17' imagen='images/btn90x30.png' acción='calcular' parámetro='scrl=scrl+1\nscrlAllVisit=(scrl==scrlmax)?1:scrlAllVisit' dibujar-si='scrl<scrlmax' pos_mensajes='centro'">
   <param name="A_01" value="id='ReInit()' algoritmo='sí' algoritmo='sí' hacer='scrlmax=10;scrl=0;scrlDeducmax=11;scrlDeduc=0;GeneraCoefs();ExtraeRaices()'">
   <param name="A_02" value="id='GeneraCoefs()' algoritmo='sí' algoritmo='sí' hacer='a=sgn(0.5-rnd)*(0.5+ent(9.9999*rnd)/2);b=sgn(0.5-rnd)*(0.5+ent(9.9999*rnd)/2);c=sgn(0.5-rnd)*(0.5+ent(9.9999*rnd)/2)' mientras='b^2<4*a*c'">
   <param name="A_03" value="id='ExtraeRaices()' algoritmo='sí' algoritmo='sí' hacer='tsq=(b/(2*a))^2;raiz1=(-b+sqrt(b^2-4*a*c))/(2*a);raiz2=(-b-sqrt(b^2-4*a*c))/(2*a);;xcentro=(raiz1+raiz2)/2;ycentro=a*xcentro^2+b*xcentro+c;;Car.escala=325/max(abs(raiz1-raiz2),abs(ycentro));Car.Ox=-xcentro*Car.escala;Car.Oy=ycentro/2*Car.escala;zm=Car.escala;zmincr=zm*0.05'">
   <param name="A_04" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' hacer='ReInit()'">
   <param name="A_05" value="id='CALCULOS' algoritmo='sí' evaluar='siempre'">
   <param name="G_01" value="espacio='E1' tipo='texto' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;}\f1\fs38\i{\*\mjaformula 0={\expr a\decimals 2\fixed0}x{\supix 2}{\expr (b>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(b)\decimals 2\fixed0}x{\expr (c>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(c)\decimals 2\fixed0}}\f2\fs34\i0}' fuente='Serif,ITALIC,19' fijo='sí'">
   <param name="G_02" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0,0)' fijo='sí'">
   <param name="G_03" value="espacio='E1' tipo='texto' dibujar-si='(scrl>0)&(scrl<6)' expresión='[10,60]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Buscamos las soluciones a:\f2\fs38\i\par {\*\mjaformula{\expr a\decimals 2\fixed0}x{\supix 2}{\expr (b>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(b)\decimals 2\fixed0}x{\expr (c>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(c)\decimals 2\fixed0}=0}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_04" value="espacio='E1' tipo='texto' dibujar-si='(scrl>1)&(scrl<6)' expresión='[10,120]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Llegaremos a ellas llevando los t\u233 rminos en la expresi\u243 n que involucran a la variable \f2\fs38\i x\f1\fs34\i0  a\par un binomio al cuadrado.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_05" value="espacio='E1' tipo='texto' dibujar-si='(scrl>2)&(scrl<6)' expresión='[10,175]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs34 Intentamos dejar el t\u233 rmino de \f2\fs38\i{\*\mjaformula x{\supix 2}}\f1\fs34\i0  sin coeficiente; para ello, dividimos toda la ecuaci\u243 n\par entre \f2\fs38\i{\*\mjaformula{\expr a\decimals 2\fixed0}}\f1\fs34\i0 : \f2\fs38\i{\*\mjaformula{\expr a\decimals 2\fixed0}x{\supix 2}{\expr (b>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(b)\decimals 2\fixed0}x{\expr (c>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(c)\decimals 3\fixed0}=0}\f3\fs38\i0   \u8658  \f2\fs38\i{\*\mjaformula\f2\fs38\i x{\supix 2}{\expr (b/a>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(b/a)\decimals 3\fixed0}x{\expr (c/a>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(c/a)\decimals 3\fixed0}=0}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_06" value="espacio='E1' tipo='texto' dibujar-si='(scrl>3)&(scrl<6)' expresión='[10,245]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;}\f1\fs34 Pasamos el t\u233 rmino independiente al otro lado de la igualdad:\fs38\par \f3\fs38\i{\*\mjaformula\f3\fs38\i x{\supix 2}{\expr (b/a>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(b/a)\decimals 3\fixed0}x{\expr (c/a>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(c/a)\decimals 3\fixed0}=0}\f2\fs38\i0   \u8658   \f3\fs38\i{\*\mjaformula\f3\fs38\i x{\supix 2}{\expr (b/a>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(b/a)\decimals 3\fixed0}x={\expr -c/a\decimals 3\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_07" value="espacio='E1' tipo='texto' dibujar-si='(scrl>4)&(scrl<6)' expresión='[10,310]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue0;}\f1\fs34 Del binomio al cuadrado, tenemos que \f2\fs38\i{\*\mjaformula (x+t){\supix 2}=x{\supix 2}+2tx+t{\supix 2}}\f1\fs34\i0 . Esto es, el coeficiente\par que multiplica a la \f2\fs38\i x\f1\fs34\i0  en nuestra ecuaci\u243 n equivale a \f2\fs38\i 2t\f1\fs34\i0 , y para obtener el binomio al\par cuadrado necesitamos encontrar s\u243 lo a \f2\fs38\i t\f1\fs34\i0 . Aqu\u237 , \f2\fs38\i{\*\mjaformula 2t=\f2\fs38\i{\expr b/a\decimals 3\fixed0}}\f1\fs34\i0 , de donde \f2\fs38\i{\*\mjaformula t={\fraction{\num{\expr b/a\decimals 3\fixed0}\cf0}{\den 2}}={\expr b/(2*a)\decimals 3\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_08" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0,0)' fijo='sí'">
   <param name="G_09" value="espacio='E1' tipo='texto' dibujar-si='(scrl>5)&(scrl<10)' expresión='[10,60]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs34 Para completar el trinomio cuadrado perfecto del lado izquierdo de nuestra ecuaci\u243 n\par sumamos el t\u233 rmino independiente \f2\fs38\i{\*\mjaformula t{\supix 2}}\f1\fs34\i0 . Sin embargo, para no alterar la igualdad,\par tendremos que sumarlo tambi\u233 n del otro lado. \f2\fs38\i{\*\mjaformula t{\supix 2}={\expr tsq\decimals 3\fixed0}}\f1\fs34\i0 . De ah\u237  que\par \f2\fs38\i{\*\mjaformula\f2\fs38\i x{\supix 2}{\expr (b/a>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(b/a)\decimals 3\fixed0}x+{\expr tsq\decimals 3\fixed0}={\expr -c/a\decimals 3\fixed0}+{\expr tsq\decimals 3\fixed0}}\f3\fs38\i0   \u8658   \f2\fs38\i{\*\mjaformula\f2\fs38\i x{\supix 2}{\expr (b/a>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(b/a)\decimals 3\fixed0}x+{\expr tsq\decimals 3\fixed0}={\expr -c/a+tsq\decimals 3\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_10" value="espacio='E1' tipo='texto' dibujar-si='((scrl>6)&(scrl<10))' expresión='[10,180]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;}\f1\fs34 Notamos que a la izquierda de la igualdad ahora tenemos un trinomio cuadrado perfecto\par (obtenido en el \u250 ltimo paso, que tambi\u233 n se conoce como \i completar el cuadrado\i0 ).\par Factoriz\u225 ndolo, se obtiene:\fs38  \f4\fs38\i{\*\mjaformula (x{\expr (b/a>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr sqrt(tsq)\decimals 3\fixed0}){\supix 2}={\expr -c/a+tsq\decimals 3\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_11" value="espacio='E1' tipo='texto' dibujar-si='((scrl>7)&(scrl<10))' expresión='[10,260]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue0;}\f1\fs34 Extraemos la ra\u237 z cuadrada de ambos lados de la igualdad: \f2\fs38\i{\*\mjaformula x{\expr (b/a>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr sqrt(tsq)\decimals 3\fixed0}=\u8723 {\radical{\index}{\radicand{\expr -c/a+tsq\decimals 3\fixed0}\cf0}}}\f1\fs34\i0 ,\par de donde \f2\fs38\i{\*\mjaformula\f2\fs38\i x{\expr (b/a>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr sqrt(tsq)\decimals 3\fixed0}=\u8723 {\expr sqrt(-c/a+tsq)\decimals 3\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_12" value="espacio='E1' tipo='texto' dibujar-si='((scrl>8)&(scrl<10))' expresión='[10,330]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Ahora que \f2\fs38\i x\f1\fs34\i0  ya nos qued\u243  lineal, (elevado a la unidad) podemos despejarlo\par como siempre: \f2\fs38\i{\*\mjaformula\f2\fs38\i x=\u8723 {\expr sqrt(-c/a+tsq)\decimals 3\fixed0}{\expr (-b/a>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr sqrt(tsq)\decimals 3\fixed0}}\f1\fs34\i0 , de donde \f2\fs38\i{\*\mjaformula x{\subix 1}={\expr raiz1\decimals 3\fixed1}}\f1\fs34\i0  y \f2\fs38\i{\*\mjaformula x{\subix 2}={\expr raiz2\decimals 3\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_13" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0,0)' fijo='sí'">
   <param name="G_14" value="espacio='Car' tipo='ecuación' color='00bb80' expresión='y=a*x^2+b*x+c' ancho='2'">
   <param name="G_15" value="espacio='Car' tipo='punto' expresión='(raiz1,0)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs38\i{\*\mjaformula ({\expr raiz1\decimals 3\fixed0},0)}\f2\fs30\i0}' fuente='Serif,ITALIC,19' fijo='sí' tamaño='4'">
   <param name="G_16" value="espacio='Car' tipo='punto' expresión='(raiz2,0)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs38\i\par {\*\mjaformula ({\expr raiz2\decimals 3\fixed0},0)}\f2\fs30\i0}' fuente='Serif,ITALIC,19' fijo='sí' tamaño='4'">
   <param name="G_17" value="espacio='Car' tipo='polígono' coord_abs='sí' expresión='(1,1)(Car._w-1,1)(Car._w-1,Car._h-1)(1,Car._h-1)(1,1)' ancho='2'">
   <param name="G_18" value="espacio='Deduc' tipo='polígono' fondo='sí' coord_abs='sí' expresión='(1,1)(Deduc._w-1,1)(Deduc._w-1,Deduc._h-1)(1,Deduc._h-1)(1,1)' ancho='2'">
   <param name="G_19" value="espacio='Deduc' tipo='texto' color='232323' dibujar-si='(scrlDeduc<4)' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Apliquemos ahora el mismo procedimiento a la ecuaci\u243 n cuadr\u225 tica de\par la forma \f2\fs38\i{\*\mjaformula ax{\supix 2}+bx+c=0}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_20" value="espacio='Deduc' tipo='texto' color='232323' dibujar-si='(scrlDeduc>0)&(scrlDeduc<4)' expresión='[10,70]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Primero pasamos el t\u233 rmino independiente al otro lado de la igualdad:\par \f2\fs38\i{\*\mjaformula ax{\supix 2}+bx=-c}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_21" value="espacio='Deduc' tipo='texto' color='232323' dibujar-si='(scrlDeduc>1)&(scrlDeduc<4)' expresión='[10,140]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Dividimos ambos lados de la ecuaci\u243 n por el t\u233 rmino que multiplica a \f2\fs38\i x\f1\fs34\i0\par para dejarlo solo: \f2\fs38\i{\*\mjaformula x{\supix 2}+{\fraction{\num b}{\den a}}x=-{\fraction{\num c}{\den a}}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_22" value="espacio='Deduc' tipo='texto' color='232323' dibujar-si='(scrlDeduc>2)&(scrlDeduc<4)' expresión='[10,210]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs34 Notamos que el lado izquierdo de la igualdad \f2\fs38\i{\*\mjaformula (x{\supix 2}+{\fraction{\num b}{\den a}}x)}\f1\fs34\i0  es casi un\par trinomio cuadrado perfecto (s\u243 lo le falta su t\u233 rmino independiente).\par Nos conviene encontrar dicho trinomio para poderlo factorizar y as\u237 \par poder dejar a la \f2\fs38\i x\f1\fs34\i0  sola. Es decir, nos falta \i completar el cuadrado\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_23" value="espacio='Deduc' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0,0)' fijo='sí'">
   <param name="G_24" value="espacio='Deduc' tipo='texto' color='232323' dibujar-si='(scrlDeduc>3)&(scrlDeduc<7)' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Consideremos el binomio al cuadrado \f2\fs38\i{\*\mjaformula (x+t){\supix 2}}\f1\fs34\i0 , que expandido nos\par da el siguiente trinomio cuadrado perfecto: \f2\fs38\i{\*\mjaformula x{\supix 2}+2tx+t{\supix 2}}\f1\fs34\i0 . Hagamos la\par analog\u237 a con \f2\fs38\i{\*\mjaformula x{\supix 2}+{\fraction{\num b}{\den a}}x}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_25" value="espacio='Deduc' tipo='texto' color='232323' dibujar-si='(scrlDeduc>4)&(scrlDeduc<7)' expresión='[10,115]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Para completar el cuadrado, necesitar\u237 amos saber qui\u233 n es \f2\fs38\i t\f1\fs34\i0  en este\par caso. Para ello, usemos que \f2\fs38\i{\*\mjaformula{\fraction{\num b}{\den a}}=2t}\f1\fs34\i0 , de donde \f2\fs38\i{\*\mjaformula t={\fraction{\num b}{\den 2a}}}\f1\fs34\i0 . Pero lo que\par requerimos para completar nuestro trinomio es \f2\fs38\i{\*\mjaformula t{\supix 2}={\fraction{\num b{\supix 2}}{\den 4a{\supix 2}}}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_26" value="espacio='Deduc' tipo='texto' color='232323' dibujar-si='(scrlDeduc>5)&(scrlDeduc<7)' expresión='[10,250]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Sumamos este t\u233 rmino a la izquierda de la igualdad, con lo que nos\par queda el trinomio completo. Pero tambi\u233 n debemos sumarlo al otro\par lado para evitar alterar la igualdad: \f2\fs38\i{\*\mjaformula x{\supix 2}+{\fraction{\num b}{\den a}}x+{\fraction{\num b{\supix 2}}{\den 4a{\supix 2}}}=-{\fraction{\num c}{\den a}}+{\fraction{\num b{\supix 2}}{\den 4a{\supix 2}}}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_27" value="espacio='Deduc' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0,0)' fijo='sí'">
   <param name="G_28" value="espacio='Deduc' tipo='texto' color='232323' dibujar-si='(scrlDeduc>6)&(scrlDeduc<10)' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Factorizamos el lado izquierdo de la igualdad en un binomio al\par cuadrado: \f2\fs38\i{\*\mjaformula (x+{\fraction{\num b}{\den 2a}}){\supix 2}={\fraction{\num -c}{\den a}}+{\fraction{\num b{\supix 2}}{\den 4a{\supix 2}}}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_29" value="espacio='Deduc' tipo='texto' color='232323' dibujar-si='(scrlDeduc>7)&(scrlDeduc<10)' expresión='[10,95]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 En el lado derecho usamos el denominador com\u250 n \f2\fs38\i{\*\mjaformula 4a{\supix 2}}\f1\fs34\i0 :\par \f2\fs38\i{\*\mjaformula (x+{\fraction{\num b}{\den 2a}}){\supix 2}={\fraction{\num -4ac+b{\supix 2}}{\den 4a{\supix 2}}}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_30" value="espacio='Deduc' tipo='texto' color='232323' dibujar-si='(scrlDeduc>8)&(scrlDeduc<10)' expresión='[10,190]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs34 Extraemos la ra\u237 z cuadrada de ambos lados de la igualdad:\par \f2\fs38\i{\*\mjaformula{\radical{\index}{\radicand (x+{\fraction{\num b}{\den 2a}}){\supix 2}}}={\radical{\index}{\radicand{\fraction{\num -4ac+b{\supix 2}}{\den 4a{\supix 2}}}}}}\f3\fs38\i0   \u8658   \f2\fs38\i{\*\mjaformula x+{\fraction{\num b}{\den 2a}}=\u8723 {\fraction{\num{\radical{\index}{\radicand -4ac+b{\supix 2}}}}{\den 2a}}}\f1\fs34\i0 . Para\par este \u250 ltimo paso, aprovechamos que el denominador del lado derecho\par era un cuadrado perfecto, por lo que lo pudimos sacar de la ra\u237 z.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_31" value="espacio='Deduc' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0,0)' fijo='sí'">
   <param name="G_32" value="espacio='Deduc' tipo='texto' color='232323' dibujar-si='scrlDeduc>9' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Despejamos la \f2\fs38\i x\f1\fs34\i0 : \f2\fs38\i{\*\mjaformula x=\u8723 {\fraction{\num{\radical{\index}{\radicand -4ac+b{\supix 2}}}}{\den 2a}}-{\fraction{\num b}{\den 2a}}}\f1\fs34\i0 . Y expresamos todo el lado\par derecho bajo un mismo denominador com\u250 n: \f2\fs38\i{\*\mjaformula\f2\fs38\i x={\fraction{\num\u8723 {\radical{\index}{\radicand -4ac+b{\supix 2}}}-b}{\den 2a}}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_33" value="espacio='E1' tipo='texto' dibujar-si='scrl>9' expresión='[10,60]' texto='Notamos que, cuando obtuvimos la solución del lado derecho de la igualdad, nos quedó un término que hay que considerar para cuando es positivo como para cuando es negativo. Gracias a dicho término, obtenemos 2 soluciones.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='625'">
   <param name="G_34" value="espacio='Deduc' tipo='texto' color='232323' dibujar-si='scrlDeduc>10' expresión='[10,130]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Aprovechamos la conmutatividad de la suma para reorganizar los\par t\u233 rminos: \f2\fs38\i{\*\mjaformula x={\fraction{\num -b\u8723 {\radical{\index}{\radicand b{\supix 2}-4ac}}}{\den 2a}}}\f1\fs34\i0 .\par \u201 sta es la f\u243 rmula general de segundo grado.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
</ajs></p>
