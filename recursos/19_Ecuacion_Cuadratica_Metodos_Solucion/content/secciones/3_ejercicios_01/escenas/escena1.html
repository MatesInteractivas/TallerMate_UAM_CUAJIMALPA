   <param name="A_01" value="id='ReInit()' algoritmo='sí' algoritmo='sí' hacer='ReiniciaCampos();correcto=0;scrlAns=0;nTry=0;shwResp=0;RespVisit=0;sinRaices=0;sinRaicesResp=0;Tipo=(Tipo<3)?Tipo+1:1;bla=(Tipo==1)?GeneraTipo1():bla;bla=(Tipo==2)?GeneraTipo2():bla;bla=(Tipo==3)?GeneraTipo3():bla'">
   <param name="A_02" value="id='ReiniciaCampos()' algoritmo='sí' algoritmo='sí' hacer='Tp1Resp1=0;Tp1Resp2=0;Tp2Resp1=0;Tp2Resp2=0;Tp3Resp1=0;Tp3Resp2=0;Tp4Resp1=0;Tp4Resp2=0;Tp5Resp1=0;Tp6Resp1=0;Tp6Resp2=0'">
   <param name="A_03" value="id='GeneraTipo1()' algoritmo='sí' algoritmo='sí' inicio='scrlAnsmax=4;PCar.escala=20;zm=20;PCar.Ox=0;PCar.Oy=0' hacer='Tp1A=sgn(0.5-rnd)*(0.5+ent(19.9999*rnd)/2);Tp1B=sgn(0.5-rnd)*(0.5+ent(19.9999*rnd)/2);Tp1R1=0;Tp1R2=-Tp1B/Tp1A;;Tp1xm=(Tp1R1+Tp1R2)/2;Tp1ym=Tp1A*Tp1xm^2+Tp1B*Tp1xm;;PCar.escala=300/max(abs(Tp1R1-Tp1R2),abs(Tp1ym));PCar.Ox=-Tp1xm*PCar.escala;PCar.Oy=Tp1ym/2*PCar.escala;zm=PCar.escala'">
   <param name="A_04" value="id='GeneraTipo2()' algoritmo='sí' algoritmo='sí' inicio='scrlAnsmax=5;PCar.escala=20;zm=20;PCar.Ox=0;PCar.Oy=0' hacer='Tp2a=sgn(0.5-rnd)*(1+ent(3.9999*rnd));Tp2b=sgn(0.5-rnd)*(1+ent(3.9999*rnd));Tp2c=1;Tp2d=sgn(0.5-rnd)*(1+ent(3.9999*rnd));Tp2A=Tp2a*Tp2c;Tp2B=Tp2a*Tp2d+Tp2b*Tp2c;Tp2C=Tp2b*Tp2d;Tp2R1=-Tp2b/Tp2a;Tp2R2=-Tp2d/Tp2c;;Tp2xm=-Tp2B/(2*Tp2A);Tp2ym=Tp2A*Tp2xm^2+Tp2B*Tp2xm+Tp2C;;PCar.escala=(Tp2B^2>4*Tp2A*Tp2C)?300/max(abs(Tp2R1-Tp2R2),abs(Tp2ym)):20;PCar.Ox=-Tp2xm*PCar.escala;PCar.Oy=(Tp2B^2>4*Tp2A*Tp2C)?Tp2ym/2*PCar.escala:Tp2ym*PCar.escala;zm=PCar.escala'">
   <param name="A_05" value="id='GeneraTipo3()' algoritmo='sí' algoritmo='sí' inicio='scrlAnsmax=2;PCar.escala=20;zm=20;PCar.Ox=0;PCar.Oy=0' hacer='Tp3A=sgn(0.5-rnd)*(0.5+ent(14.9999*rnd)/2);Tp3B=sgn(0.5-rnd)*(0.5+ent(14.9999*rnd)/2);Tp3C=sgn(0.5-rnd)*(0.5+ent(14.9999*rnd)/2);Tp3Discrim=Tp3B^2-4*Tp3A*Tp3C;sinRaices=(Tp3Discrim<0)?1:0;Tp3R1=(Tp3Discrim>=0)?ExtraeRaiz1(Tp3A,Tp3B,Tp3C):&squot;No hay raíz&squot;;Tp3R2=(Tp3Discrim>=0)?ExtraeRaiz2(Tp3A,Tp3B,Tp3C):&squot;No hay raíz&squot;;;Tp3xm=-Tp3B/(2*Tp3A);Tp3ym=Tp3A*Tp3xm^2+Tp3B*Tp3xm+Tp3C;;PCar.escala=(sinRaices==0)?300/max(abs(Tp3R1-Tp3R2),abs(Tp3ym)):20;PCar.Ox=-Tp3xm*PCar.escala;PCar.Oy=(sinRaices==0)?Tp3ym/2*PCar.escala:Tp3ym*PCar.escala;zm=PCar.escala;'">
   <param name="A_06" value="id='ExtraeRaiz1(a,b,c)' expresión='(-b+sqrt(b^2-4*a*c))/(2*a)'">
   <param name="A_07" value="id='ExtraeRaiz2(a,b,c)' expresión='(-b-sqrt(b^2-4*a*c))/(2*a)'">
   <param name="A_08" value="id='Verif()' algoritmo='sí' algoritmo='sí' hacer='bla=(Tipo==1)?Verif1():bla;bla=(Tipo==2)?Verif2():bla;bla=(Tipo==3)?Verif3():bla;;nTry=(correcto==2)?nTry+1:0;shwResp=((nTry>2)|((nTry>0)&(RespVisit)))?1:0;RespVisit=(shwResp)?1:RespVisit'">
   <param name="A_09" value="id='Verif1()' algoritmo='sí' algoritmo='sí' inicio='correcto=1' hacer='correcto=((abs(Tp1Resp1-Tp1R1)<0.03)&((abs(Tp1Resp2-Tp1R2)<0.03))|(abs(Tp1Resp1-Tp1R2)<0.03)&((abs(Tp1Resp2-Tp1R1)<0.03)))?correcto:2'">
   <param name="A_10" value="id='Verif2()' algoritmo='sí' algoritmo='sí' inicio='correcto=1' hacer='correcto=((abs(Tp2Resp1-Tp2R1)<0.03)&((abs(Tp2Resp2-Tp2R2)<0.03))|(abs(Tp2Resp1-Tp2R2)<0.03)&((abs(Tp2Resp2-Tp2R1)<0.03)))?correcto:2'">

   <param name="G_01" value="espacio='E1' tipo='imagen' dibujar-si='(correcto==1)' coord_abs='sí' expresión='(300,140)' archivo='images/bien.png'">
   <param name="G_02" value="espacio='E1' tipo='imagen' dibujar-si='correcto==2' coord_abs='sí' expresión='(300,140)' archivo='images/mal.png'">
   <param name="G_03" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0,0)' fijo='sí'">
   <param name="G_04" value="espacio='E1' tipo='texto' dibujar-si='(Tipo==1)' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Obtener las soluciones de la ecuaci\u243 n \f2\fs38\i{\*\mjaformula 0={\expr Tp1A\decimals 2\fixed0}x{\supix 2}{\expr (Tp1B>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp1B)\decimals 2\fixed0}x{\expr (Tp1C>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp1C)\decimals 2\fixed0}}\f1\fs34\i0  sin\par usar la f\u243 rmula general.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_05" value="espacio='E1' tipo='texto' dibujar-si='(Tipo==1)' expresión='[10,110]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;}\f1\fs38\i{\*\mjaformula x{\subix 1}=}\par \par {\*\mjaformula x{\subix 2}=}}' fuente='Serif,ITALIC,19' fijo='sí'">
   <param name="G_06" value="espacio='Ans' tipo='polígono' fondo='sí' coord_abs='sí' expresión='(1,1)(Ans._w-1,1)(Ans._w-1,Ans._h-1)(1,Ans._h-1)(1,1)' ancho='2'">
   <param name="G_07" value="espacio='PCar' tipo='ecuación' color='00b580' dibujar-si='Tipo==1' expresión='y=Tp1A*x^2+Tp1B*x' ancho='2'">
   <param name="G_08" value="espacio='PCar' tipo='punto' dibujar-si='Tipo==1' expresión='(Tp1R1,0)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs38\i{\*\mjaformula ({\expr Tp1R1\decimals 2\fixed0},0)}\f2\fs30\i0}' fuente='Serif,ITALIC,19' fijo='sí' tamaño='4'">
   <param name="G_09" value="espacio='PCar' tipo='punto' dibujar-si='Tipo==1' expresión='(Tp1R2,0)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs38\i\par {\*\mjaformula ({\expr Tp1R2\decimals 2\fixed0},0)}\f2\fs30\i0}' fuente='Serif,ITALIC,19' fijo='sí' tamaño='4'">
   <param name="G_10" value="espacio='PCar' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0000,0)' fijo='sí'">
   <param name="G_11" value="espacio='Ans' tipo='texto' dibujar-si='((Tipo==1)&(scrlAns<5))' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 En este caso, expresamos nuestra ecuaci\u243 n como:\par \f2\fs38\i{\*\mjaformula 0={\expr Tp1A\decimals 2\fixed0}x{\supix 2}{\expr (Tp1B>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp1B)\decimals 2\fixed0}x}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_12" value="espacio='Ans' tipo='texto' dibujar-si='((Tipo==1)&(scrlAns>0)&(scrlAns<5))' expresión='[10,80]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Observamos que se puede factorizar directamente \f2\fs38\i x\f1\fs34\i0 :\f2\fs38\i\par {\*\mjaformula x(\f2\fs38\i{\expr Tp1A\decimals 2\fixed0}x{\expr (Tp1B>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp1B)\decimals 2\fixed0})=0}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_13" value="espacio='Ans' tipo='texto' dibujar-si='((Tipo==1)&(scrlAns>1)&(scrlAns<5))' expresión='[10,140]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Para que se cumpla dicha condici\u243 n (que la expresi\u243 n sea cero),\par alguno de los factores debe ser cero, ya sea \f2\fs38\i x\f1\fs34\i0 , o \f2\fs38\i{\*\mjaformula\f2\fs38\i{\expr Tp1A\decimals 2\fixed0}x{\expr (Tp1B>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp1B)\decimals 2\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_14" value="espacio='Ans' tipo='texto' dibujar-si='((Tipo==1)&(scrlAns>2)&(scrlAns<5))' expresión='[10,200]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Del primer factor, obtenemos directamente la primera soluci\u243 n: \f2\fs38\i{\*\mjaformula x{\subix 1}=0}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_15" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(Tipo==1)&(correcto==2)' expresión='[10,220]' texto='Primero, te conviene igualar la ecuación a cero.\n\nPosteriormente, nota que x es un factor común en la ecuación, mismo que puedes factorizar.\n\nDe ahí, puedes evitarte usar la fórmula general y ubicar las soluciones de forma casi inmediata.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='625'">
   <param name="G_16" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0,0)' fijo='sí'">
   <param name="G_17" value="espacio='Ans' tipo='texto' dibujar-si='((Tipo==1)&(scrlAns>3)&(scrlAns<5))' expresión='[10,240]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Del segundo factor, tenemos que \f2\fs38\i{\*\mjaformula\f2\fs38\i{\expr Tp1A\decimals 2\fixed0}x{\expr (Tp1B>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp1B)\decimals 2\fixed0}=0}\f1\fs34\i0 , de donde\par \f2\fs38\i{\*\mjaformula x{\subix 2}={\fraction{\num{\expr -Tp1B\decimals 2\fixed1}}{\den{\expr Tp1A\decimals 2\fixed0}}}={\expr -Tp1B/Tp1A\decimals 2\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_18" value="espacio='Ans' tipo='punto' fondo='sí' dibujar-si='0' expresión='(00,0)' fijo='sí'">
   <param name="G_19" value="espacio='PCar' tipo='ecuación' color='00b580' dibujar-si='Tipo==2' expresión='y=Tp2A*x^2+Tp2B*x+Tp2C' ancho='2'">
   <param name="G_20" value="espacio='PCar' tipo='punto' dibujar-si='Tipo==2' expresión='(Tp2R1,0)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs38\i{\*\mjaformula ({\expr Tp2R1\decimals 2\fixed0},0)}\f2\fs30\i0}' fuente='Serif,ITALIC,19' fijo='sí' tamaño='4'">

   <param name="G_22" value="espacio='PCar' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0000,0)' fijo='sí'">
   <param name="G_23" value="espacio='Ans' tipo='texto' dibujar-si='(Tipo==2)&(scrlAns<4)' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Nuestra ecuaci\u243 n a tratar es:\par \f2\fs38\i{\*\mjaformula 0={\expr Tp2A\decimals 2\fixed0}x{\supix 2}{\expr (Tp2B>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp2B)\decimals 2\fixed0}x{\expr (Tp2C>=0)?&squot;+&squot;:&squot;-&squot;\decimals 2\fixed0}{\expr abs(Tp2C)\decimals 2\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_24" value="espacio='Ans' tipo='texto' dibujar-si='(Tipo==2)&(scrlAns>0)&(scrlAns<4)' expresión='[10,70]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Dado que el coeficiente de \f2\fs38\i{\*\mjaformula x{\supix 2}}\f1\fs34\i0  es \f2\fs38\i{\*\mjaformula{\expr Tp2A\decimals 2\fixed0}}\f1\fs34\i0 , lo m\u225 s seguro es que\par tengamos un producto de factores del tipo \f2\fs38\i{\*\mjaformula ({\expr Tp2A\decimals 2\fixed0}x+p)(x+q)}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">

   <param name="G_28" value="espacio='PCar' tipo='ecuación' color='00b580' dibujar-si='Tipo==3' expresión='y=Tp3A*x^2+Tp3B*x+Tp3C' ancho='2'">

   <param name="G_32" value="espacio='E1' tipo='texto' color='232323' dibujar-si='((Tipo==2)&(correcto==2))' expresión='[10,220]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Tras igualar la ecuaci\u243 n a cero, nota que no es necesario usar la f\u243 rmula general.\par \par Basta descomponer la expresi\u243 n en dos factores del tipo \f2\fs38\i{\*\mjaformula (Ax+p)(x+q)}\f1\fs34\i0 , para lo\par cual hay que encontrar los n\u250 meros \f2\fs38\i A, p y q\f1\fs34\i0  tales que, al realizar el producto, den la\par expresi\u243 n desarrollada.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_33" value="espacio='Ans' tipo='texto' dibujar-si='(Tipo==2)&(scrlAns>3)&(scrlAns<6)' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Para que se cumpla la condici\u243 n, alguno de los 2 factores debe ser\par cero. Para el primero: \f2\fs38\i{\*\mjaformula{\expr Tp2a\decimals 2\fixed0}x{\expr (Tp2b>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp2b)\decimals 2\fixed0}=0}\f1\fs34\i0 , de donde \f2\fs38\i{\*\mjaformula x={\fraction{\num{\expr -Tp2b\decimals 2\fixed0}}{\den{\expr Tp2a\decimals 2\fixed0}}}}\f1\fs34\i0\par y \f2\fs38\i{\*\mjaformula x={\expr Tp2R1\decimals 2\fixed0}}\f1\fs34\i0 . De ah\u237  que nuestra primera soluci\u243 n es \f2\fs38\i{\*\mjaformula x{\subix 1}={\expr Tp2R1\decimals 2\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">

   <param name="G_40" value="espacio='Ans' tipo='texto' dibujar-si='(Tipo==3)&(scrlAns>0)&(scrlAns<3)' expresión='[10,80]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs34 Sustituy\u233 ndolos en la f\u243 rmula general: \f2\fs38\i{\*\mjaformula x={\fraction{\num -b\u8723 {\radical{\index}{\radicand b{\supix 2}-4ac}}}{\den 2a}}}\f1\fs34\i0 :\par \f2\fs38\i{\*\mjaformula x{\subix 1}={\fraction{\num{\expr -Tp3B\decimals 2\fixed0}+{\radical{\index}{\radicand{\expr Tp3B^2\decimals 3\fixed0}{\expr (-Tp3A*Tp3C>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(4*Tp3A*Tp3C)\decimals 3\fixed0}}}}{\den{\expr 2*Tp3A\decimals 2\fixed0}}}}\f3\fs38\i0   \u8658   \f2\fs38\i{\*\mjaformula\f2\fs38\i x{\subix 1}={\fraction{\num{\expr -Tp3B\decimals 2\fixed0}+{\radical{\index}{\radicand{\expr Tp3Discrim\decimals 3\fixed0}}}}{\den{\expr 2*Tp3A\decimals 2\fixed0}}}}\f1\fs34\i0\par De ah\u237  que \f2\fs38\i{\*\mjaformula x{\subix 1}={\expr (Tp3Discrim>=0)?Tp3R1:&squot;No hay soluci\u243 n&squot;\decimals 3\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
