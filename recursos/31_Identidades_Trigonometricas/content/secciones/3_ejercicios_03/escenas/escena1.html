   <param name="A_01" value="id='ReInit()' algoritmo='sí' algoritmo='sí' hacer='ReiniciaCampos();correcto=0;scrlAns=0;nTry=0;shwAns=0;shwResp=0;AnsVisit=0;Tipo=(Tipo<3)?Tipo+1:1;bla=(Tipo==1)?GeneraTipo1():bla;bla=(Tipo==2)?GeneraTipo2():bla;bla=(Tipo==3)?GeneraTipo3():bla'">

   <param name="A_04" value="id='GeneraTipo2()' algoritmo='sí' algoritmo='sí' inicio='scrlAnsmax=3' hacer='Tp2temp=ent(1.9999*rnd);Tp2AngDoble=(Tp2temp==0)?30:45;Tp2Ang=Tp2AngDoble/2;Tp2Hor=50+ent(100.9999*rnd)/2;Tp2h=Tp2Hor*tan(Tp2Ang*pi/180)'">
   <param name="A_05" value="id='GeneraTipo3()' algoritmo='sí' algoritmo='sí' inicio='scrlAnsmax=2' hacer='Tp3h=700+ent(300.9999*rnd);Tp3Ang=(rnd>0.5)?15:75;Tp3Ang2=90-Tp3Ang;Tp3d=Tp3h/cos(Tp3Ang2*pi/180);'">
   <param name="A_06" value="id='Verif()' algoritmo='sí' algoritmo='sí' hacer='bla=(Tipo==1)?Verif1():bla;bla=(Tipo==2)?Verif2():bla;bla=(Tipo==3)?Verif3():bla;;nTry=(correcto==2)?nTry+1:0;shwResp=((nTry>2)|((nTry>0)&(AnsVisit)))?1:0;AnsVisit=(shwResp)?1:AnsVisit'">

   <param name="G_04" value="espacio='E1' tipo='texto' color='232323' dibujar-si='Tipo==1' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Calcular, echando mano de las razones trigonom\u233 tricas b\u225 sicas, la altura \f2\fs38\i h\f1\fs34\i0  alcanzada\par sobre una pared vertical por una escalera de \f2\fs38\i{\*\mjaformula{\expr Tp1LEsc\decimals 2\fixed0} m}\f1\fs34\i0  que se encuentra recargada\par haciendo un \u225 ngulo de \f2\fs38\i{\*\mjaformula{\expr Tp1Ang\decimals 2\fixed0}{\supix o}}\f1\fs34\i0  con el piso.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_05" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(Tipo==1)' expresión='[10,100]' texto='h=' fuente='Serif,ITALIC,19' fijo='sí'">
   <param name="G_06" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='Tipo==1' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Expresamos \f2\fs38\i{\*\mjaformula{\expr Tp1Ang\decimals 2\fixed0}{\supix o}}\f1\fs34\i0  como \f2\fs38\i{\*\mjaformula{\expr Tp1AngA\decimals 2\fixed0}{\supix o}{\expr (Tp1AngB>0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp1AngB)\decimals 2\fixed0}{\supix o}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_07" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==1)&(scrlAns>0)' expresión='[10,55]' texto='Ubicamos que la razón trigonométrica que nos sirve es el seno, ya que dicho se obtiene del cociente del cateto opuesto entre la hipotenusa.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='525'">
   <param name="G_08" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==1)&(scrlAns>1)' expresión='[10,110]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 En este caso, \f2\fs38\i{\*\mjaformula sin({\expr Tp1AngA\decimals 2\fixed0}{\expr (Tp1AngB>0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp1AngB)\decimals 2\fixed0})={\fraction{\num h}{\den{\expr Tp1LEsc\decimals 2\fixed0}}}}\f1\fs34\i0 . De ah\u237  que\par \f2\fs38\i{\*\mjaformula h={\expr Tp1LEsc\decimals 2\fixed0}(\f2\fs38\i sin({\expr Tp1AngA\decimals 2\fixed0}{\expr (Tp1AngB>0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp1AngB)\decimals 2\fixed0}))}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_09" value="espacio='E1' tipo='texto' color='232323' dibujar-si='((Tipo==1)&(correcto==2))' expresión='[10,175]' texto='Observa que el ángulo no es notable, pero que puedes expresarlo como suma o resta de notables.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='625'">
   <param name="G_10" value="espacio='E1' tipo='texto' color='232323' dibujar-si='((Tipo==1)&(correcto==2))' expresión='[10,235]' texto='Además, se te pide la altura (componente vertical) y se te da el ángulo con la horizontal. Ello implica que lo que buscas es el cateto opuesto al ángulo dado. Ubica la razón trigonométrica que te sirve para resolver este problema.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='625'">
   <param name="G_11" value="espacio='E1' tipo='texto' color='232323' dibujar-si='((Tipo==1)&(correcto==2))' expresión='[10,350]' texto='Usando dicha razón trigonométrica con la suma o resta de ángulos, y contando con la longitud de la escalera (hipotenusa), podrás expresar la altura buscada y encontrar su valor.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='625'">
   <param name="G_12" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0000,0)' fijo='sí'">
   <param name="G_13" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==1)&(scrlAns>2)' expresión='[10,190]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Pero \f2\fs38\i{\*\mjaformula sin(45{\expr (Tp1Ang==15)?&squot;-&squot;:&squot;+&squot;\decimals 0\fixed1}30)=sin(45)cos({\expr (Tp1Ang==15)?&squot;-&squot;:&squot;&squot;\decimals 2\fixed1}30)+sin({\expr (Tp1Ang==15)?&squot;-&squot;:&squot;&squot;\decimals 0\fixed1}30)cos(45)}\f1\fs34\i0\par \f2\fs38\i{\*\mjaformula =sin(45)cos(30){\expr (Tp1Ang==15)?&squot;-&squot;:&squot;+&squot;\decimals 0\fixed1}sin(30)cos(45)}{\*\mjaformula ={\fraction{\num{\radical{\index}{\radicand 2}}}{\den 2}}{\fraction{\num{\radical{\index}{\radicand 3}}}{\den 2}}{\expr (Tp1Ang==15)?&squot;-&squot;:&squot;+&squot;\decimals 0\fixed1}{\fraction{\num 1}{\den 2}}{\fraction{\num{\radical{\index}{\radicand 2}}}{\den 2}}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_14" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==1)&(scrlAns>3)' expresión='[10,280]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;}\f1\fs38\i{\*\mjaformula h={\expr Tp1LEsc\decimals 2\fixed0}sin({\expr Tp1Ang\decimals 2\fixed0})=\f1\fs38\i{\expr Tp1LEsc\decimals 2\fixed0}({\fraction{\num{\radical{\index}{\radicand 2}}}{\den 2}}{\fraction{\num{\radical{\index}{\radicand 3}}}{\den 2}}{\expr (Tp1Ang==15)?&squot;-&squot;:&squot;+&squot;\decimals 0\fixed1}{\fraction{\num 1}{\den 2}}{\fraction{\num{\radical{\index}{\radicand 2}}}{\den 2}})={\fraction{\num{\expr Tp1LEsc\decimals 2\fixed0}{\radical{\index}{\radicand 2}}}{\den 4}}({\radical{\index}{\radicand 3}}{\expr (Tp1Ang==15)?&squot;-&squot;:&squot;+&squot;\decimals 0\fixed1}1)}\f2\fs34\i0 .\par Y \f1\fs38\i{\*\mjaformula h={\expr Tp1h\decimals 4\fixed0} m}\f2\fs34\i0 .}' fuente='Serif,ITALIC,19' fijo='sí'">
   <param name="G_15" value="espacio='Ans' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0000,0)' fijo='sí'">
   <param name="G_16" value="espacio='E1' tipo='texto' color='232323' dibujar-si='Tipo==2' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 A \f2\fs38\i{\*\mjaformula{\expr Tp2Hor\decimals 2\fixed0} m}\f1\fs34\i0  de la base de una antena y estando sobre el piso se observa que el \u225 ngulo\par de elevaci\u243 n a la punta de la misma es de \f2\fs38\i{\*\mjaformula{\expr Tp2Ang\decimals 2\fixed0}{\supix o}}\f1\fs34\i0 . \u191 Qu\u233  altura \f2\fs38\i h\f1\fs34\i0  tiene la antena?}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_17" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(Tipo==2)' expresión='[10,100]' texto='h=' fuente='Serif,ITALIC,19' fijo='sí'">
   <param name="G_18" value="espacio='E1' tipo='texto' color='232323' dibujar-si='((Tipo==2)&(correcto==2))' expresión='[10,160]' texto='Observa que te proporcionan el cateto adyacente al ángulo y te piden el cateto opuesto. Primero te conviene ubicar la razón trigonométrica que relaciona dichos datos.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='625'">
   <param name="G_19" value="espacio='E1' tipo='texto' color='232323' dibujar-si='((Tipo==2)&(correcto==2))' expresión='[10,245]' texto='Ya encontrada, te conviene expresar el ángulo en términos de algún ángulo notable (ya sea como el ángulo doble, ángulo medio o suma o resta de ángulos).' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='625'">
   <param name="G_20" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='Tipo==2' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Conocemos el cateto adyacente (\f2\fs38\i{\*\mjaformula{\expr Tp2Hor\decimals 2\fixed0} m}\f1\fs34\i0 ) y buscamos el cateto opuesto.\par La raz\u243 n trigonom\u233 trica que los involucra es \f2\fs38\i{\*\mjaformula tan({\expr Tp2Ang\decimals 2\fixed0})={\fraction{\num h}{\den{\expr Tp2Hor\decimals 2\fixed0}}}}\f1\fs34\i0 .\par De donde \f2\fs38\i{\*\mjaformula h={\expr Tp2Hor\decimals 2\fixed0}tan({\expr Tp2Ang\decimals 2\fixed0})}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_21" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==2)&(scrlAns>0)' expresión='[10,110]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 El \u225 ngulo se puede escribir como \f2\fs38\i{\*\mjaformula{\expr Tp2Ang\decimals 2\fixed0}={\fraction{\num{\expr Tp2AngDoble\decimals 2\fixed0}}{\den 2}}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_22" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==2)&(scrlAns>1)' expresión='[10,165]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;}\f1\fs38\i{\*\mjaformula tan({\fraction{\num{\expr Tp2AngDoble\decimals 2\fixed0}}{\den 2}})={\fraction{\num sin({\fraction{\num{\expr Tp2AngDoble\decimals 2\fixed0}}{\den 2}})}{\den cos({\fraction{\num{\expr Tp2AngDoble\decimals 2\fixed0}}{\den 2}})}}={\fraction{\num{\radical{\index}{\radicand{\fraction{\num 1-cos({\expr Tp2AngDoble\decimals 2\fixed0})}{\den 2}}}}}{\den{\radical{\index}{\radicand{\fraction{\num 1+cos({\expr Tp2AngDoble\decimals 2\fixed0})}{\den 2}}}}}}={\fraction{\num{\radical{\index}{\radicand 1-cos({\expr Tp2AngDoble\decimals 2\fixed0})}}}{\den{\radical{\index}{\radicand 1+cos({\expr Tp2AngDoble\decimals 2\fixed0})}}}}}\f2\fs34\i0 .}' fuente='Serif,ITALIC,19' fijo='sí'">
   <param name="G_23" value="espacio='E1' tipo='texto' color='232323' dibujar-si='((Tipo==2)&(correcto==2))' expresión='[10,310]' texto='Despeja tu incógnita de la razón trigonométrica que relaciona la altura con la distancia horizontal. En tu expresión resultante sustituye las expresiones que encontraste para tu ángulo en términos de ángulos notables y realiza la operación para encontrar la altura.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='625'">
   <param name="G_24" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0000,0)' fijo='sí'">
   <param name="G_25" value="espacio='E1' tipo='texto' color='232323' dibujar-si='Tipo==3' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Un aviador a una altura de \f2\fs38\i{\*\mjaformula{\expr Tp3h\decimals 2\fixed0} m}\f1\fs34\i0  observa que el \u225 ngulo con que ve directamente\par una isla es \f2\fs38\i{\*\mjaformula{\expr Tp3Ang\decimals 2\fixed0}{\supix o}}\f1\fs34\i0  debajo de la horizontal. \u191 Cu\u225 l es la distancia \f2\fs38\i d\f1\fs34\i0  entre ambos?}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_26" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(Tipo==3)' expresión='[10,100]' texto='d=' fuente='Serif,ITALIC,19' fijo='sí'">
   <param name="G_27" value="espacio='E1' tipo='texto' color='232323' dibujar-si='((Tipo==3)&(correcto==2))' expresión='[10,160]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Observa en el esquema a la derecha que puedes\par usar el \u225 ngulo suplementario al proporcionado, a\par saber: \f2\fs38\i{\*\mjaformula{\expr Tp3Ang2\decimals 2\fixed0}{\supix o}}\f1\fs34\i0 . Con ese tri\u225 ngulo puedes iden-\par tificar la raz\u243 n trigonom\u233 trica que relaciona la\par altura (cateto adyacente) con la hipotenusa (\f2\fs38\i d\f1\fs34\i0 ).}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_28" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==2)&(scrlAns>2)' expresión='[10,260]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 As\u237 , \f2\fs38\i{\*\mjaformula h={\expr Tp2Hor\decimals 2\fixed0}tan({\fraction{\num{\expr Tp2AngDoble\decimals 2\fixed0}}{\den 2}})={\expr Tp2Hor\decimals 2\fixed0}{\fraction{\num{\radical{\index}{\radicand 1-{\fraction{\num{\radical{\index}{\radicand{\expr (Tp2Ang==15)?3:2\decimals 2\fixed0}}}}{\den 2}}}}}{\den{\radical{\index}{\radicand 1+{\fraction{\num{\radical{\index}{\radicand{\expr (Tp2Ang==15)?3:2\decimals 2\fixed0}}}}{\den 2}}}}}}={\expr Tp2h\decimals 4\fixed0} m}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
