<p align="center">
<ajs name="Descartes" width=750 height=480 code="Descartes">
   <param name="tamaño" value="750x480">

   <param name="E_02" value="tipo='R2' id='PCar' x='51%' y='17%' ancho='48%' alto='80%' fijo='sí' despl_imagen='arr-izq' red='b8c4c8' red10='889498' ejes='405860' texto='405860'">
   <param name="E_03" value="tipo='R2' id='Expl' x='1%' y='1%' ancho='53%' alto='98%' dibujar-si='shwExpl' fijo='sí' despl_imagen='arr-izq' red='no' red10='no' ejes='no' texto='no'">
   <param name="C_01" value="id='arad' tipo='numérico' región='interior' espacio='E1' nombre='_nada_' expresión='(E1._w*3/5,10,27,50)' valor='0.35' min='0.15' max='1.57' fijo='sí' visible='no' acción='calcular' parámetro='a=arad*180/pi' activo-si='!shwExpl'">
   <param name="C_02" value="id='brad' tipo='numérico' región='interior' espacio='E1' nombre='_nada_' expresión='(E1._w*4/5,10,27,50)' valor='1.8' min='0.15' max='2.96' fijo='sí' visible='no' acción='calcular' parámetro='b=brad*180/pi' activo-si='!shwExpl' pos_mensajes='centro'">
   <param name="C_03" value="id='RojoBt' tipo='numérico' interfaz='botón' región='interior' espacio='PCar' nombre='Rojo' expresión='(PCar._w/3-45,5,90,30)' fijo='sí' visible='sí' color='blanco' color-int='fff0f8ff' negrita='sí' fuente puntos='17' imagen='images/btn90x30.png' acción='calcular' parámetro='shwAmbar=0\nshwRojo=1' dibujar-si='(shwAmbar==1)&(shwRojo==0)' activo-si='!shwExpl' pos_mensajes='centro'">
   <param name="C_04" value="id='AmbarBt' tipo='numérico' interfaz='botón' región='interior' espacio='PCar' nombre='Ámbar' expresión='(PCar._w*2/3-45,5,90,30)' fijo='sí' visible='sí' color='blanco' color-int='fff0f8ff' negrita='sí' fuente puntos='17' imagen='images/btn90x30.png' acción='calcular' parámetro='shwRojo=0\nshwAmbar=1' dibujar-si='(shwRojo==1)&(shwAmbar==0)' activo-si='!shwExpl' pos_mensajes='centro'">
   <param name="C_05" value="id='AntBt' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='Anterior' expresión='(E1._w/6-45,E1._h-35,90,30)' fijo='sí' visible='sí' color='blanco' color-int='fff0f8ff' negrita='sí' fuente puntos='17' imagen='images/btn90x30.png' acción='calcular' parámetro='scrl=scrl-1' dibujar-si='scrl>0' activo-si='!shwExpl' pos_mensajes='centro'">
   <param name="C_06" value="id='SigBt' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='Siguiente' expresión='(E1._w/3-45,E1._h-35,90,30)' fijo='sí' visible='sí' color='blanco' color-int='fff0f8ff' negrita='sí' fuente puntos='17' imagen='images/btn90x30.png' acción='calcular' parámetro='scrl=scrl+1' dibujar-si='scrl<scrlmax' activo-si='!shwExpl' pos_mensajes='centro'">
   <param name="C_07" value="id='clsExplBt' tipo='numérico' interfaz='botón' región='interior' espacio='Expl' nombre='_nada_' expresión='(Expl._w-25,5,20,20)' fijo='sí' visible='sí' imagen='images/cerrar.png' acción='calcular' parámetro='shwExpl=0' pos_mensajes='centro'">
   <param name="C_08" value="id='ExplBt' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='?' expresión='(E1._w/2-30,E1._h/2-15,30,30)' fijo='sí' visible='sí' color='blanco' color-int='fff0f8ff' negrita='sí' fuente puntos='17' imagen='images/btn30x30.png' acción='calcular' parámetro='shwExpl=1' dibujar-si='scrl>0' activo-si='!shwExpl' pos_mensajes='centro'">
   <param name="A_01" value="id='ReInit()' algoritmo='sí' algoritmo='sí' hacer='PCar.escala=100;PCar.Ox=0;PCar.Oy=0;a=arad*180/pi;b=brad*180/pi;scrl=0;scrlmax=2;shwRojo=1;Func=((TipoFuncMn==1)&(EjemploMn==1))?&squot;x^2&squot;:Func;Func=((TipoFuncMn==1)&(EjemploMn==2))?&squot;cos(x)&squot;:Func;Func=((TipoFuncMn==2)&(EjemploMn==1))?&squot;x^3&squot;:Func;Func=((TipoFuncMn==2)&(EjemploMn==2))?&squot;sin(x)&squot;:Func;ReiniciaCGrafico()'">
   <param name="A_02" value="id='ReiniciaCGrafico()' algoritmo='sí' algoritmo='sí' hacer='g9.x=0;g9.y=((TipoFuncMn==1)&(EjemploMn==1))?0:g9.y;g9.y=((TipoFuncMn==1)&(EjemploMn==2))?1:g9.y'">
   <param name="A_03" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' hacer='ReInit()'">
   <param name="A_04" value="id='CALCULOS' algoritmo='sí' evaluar='siempre'">
   <param name="G_01" value="espacio='E1' tipo='texto' color='232323' expresión='[E1._w/2+35,25]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;}\f1\fs38\i{\*\mjaformula a=       {\expr arad\decimals 2\fixed0}}\f2\fs34\i0}' fuente='Serif,ITALIC,19' fijo='sí'">
   <param name="G_02" value="espacio='PCar' tipo='arco' color='4ea300' fin='360' fijo='sí' ancho='2'">
   <param name="G_03" value="espacio='PCar' tipo='segmento' color='cf0000' expresión='(cos(arad),sin(-arad))(cos(brad),sin(brad))' familia='s' s.intervalo='[0,2]' s.pasos='1' fijo='sí' tamaño='3' ancho='2'">
   <param name="G_04" value="espacio='E1' tipo='texto' color='232323' expresión='[E1._w/2+185,25]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;}\f1\fs38\i{\*\mjaformula b=       {\expr brad\decimals 2\fixed0}}\f2\fs34\i0}' fuente='Serif,ITALIC,19' fijo='sí'">
   <param name="G_05" value="espacio='PCar' tipo='arco' color='850000' radio='1.1' fin='b' fijo='sí' ancho='2'">
   <param name="G_06" value="espacio='PCar' tipo='arco' color='rojo' radio='1.1' inicio='-a' fin='0' fijo='sí' ancho='2'">
   <param name="G_07" value="espacio='PCar' tipo='segmento' color='606060' dibujar-si='shwRojo' expresión='(cos(arad),sin(-arad))(cos(brad),sin(-arad))' familia='s' s.intervalo='[0,2]' s.pasos='1' fijo='sí' tamaño='0' ancho='2'">
   <param name="G_08" value="espacio='PCar' tipo='segmento' color='606060' dibujar-si='shwRojo' expresión='(cos(brad),sin(-arad))(cos(brad),sin(brad))' familia='s' s.intervalo='[0,2]' s.pasos='1' fijo='sí' tamaño='0' ancho='2'">
   <param name="G_09" value="espacio='PCar' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0000000,0)' fijo='sí'">
   <param name="G_10" value="espacio='PCar' tipo='segmento' color='da9000' expresión='(cos(arad+brad),sin(arad+brad))(1,0)' familia='s' s.intervalo='[0,2]' s.pasos='1' fijo='sí' tamaño='3' ancho='2'">
   <param name="G_11" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(000,0)' fijo='sí'">
   <param name="G_12" value="espacio='E1' tipo='texto' color='232323' dibujar-si='scrl==0' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}{\colortbl\red207\green0\blue0;\red35\green35\blue35;\red133\green0\blue0;}\f1\fs34 Nota en el plano que hay dos segmentos. El\par \cf0 rojo\cf1  comienza desde un \u225 ngulo \f2\fs38\i\cf0 -a\f1\fs34\i0  hasta cero\cf1\par y contin\u250 a \cf2 desde el cero hasta \f2\fs38\i b\f1\fs34\i0\cf1 , comple-\par tando un arco total de \f2\fs38\i a+b\f1\fs34\i0  radianes.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_13" value="espacio='E1' tipo='texto' color='232323' dibujar-si='scrl==0' expresión='[10,110]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}{\colortbl\red218\green144\blue0;\red35\green35\blue35;\red172\green96\blue0;\red255\green179\blue0;}\f1\fs34 Por otra parte, tienes un segmento \cf0\u225 mbar\cf1\par que barre el \u225 ngulo de \cf2 0 a \f2\fs38\i a\f1\fs34\i0\cf1  radianes y\par contin\u250 a \cf3 desde \f2\fs38\i a\f1\fs34\i0  hasta \f2\fs38\i a+b\f1\fs34\i0\cf1 , comple-\par tando un total de \f2\fs38\i a+b\f1\fs34\i0  radianes.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_14" value="espacio='E1' tipo='texto' color='232323' dibujar-si='scrl==0' expresión='[10,210]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Observa que, al barrer el mismo \u225 ngulo\par total, los segmentos tienen que medir lo\par mismo (rotar \f2\fs38\i a\f1\fs34\i0  radianes sobre la\par circunferencia el segmento rojo har\u237 a\par que cayera justo sobre el \u225 mbar).}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_15" value="espacio='E1' tipo='texto' color='232323' dibujar-si='scrl==0' expresión='[10,335]' texto='Por teorema de Pitágoras, la suma del cuadrado de las componentes de uno debe ser igual a la suma de las del otro, pues sus longitudes son iguales.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='300'">
   <param name="G_16" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(000,0)' fijo='sí'">
   <param name="G_17" value="espacio='E1' tipo='texto' color='232323' dibujar-si='scrl==1' expresión='[10,10]' texto='Pulsa &squot;Rojo&squot; o &squot;Ámbar&squot; en el panel derecho para ver las componentes del segmento rojo o el ámbar.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='300'">
   <param name="G_18" value="espacio='PCar' tipo='arco' color='ac6000' radio='1.2' fin='a' fijo='sí' ancho='2'">
   <param name="G_19" value="espacio='PCar' tipo='arco' color='ffb300' radio='1.2' inicio='a' fin='a+b' fijo='sí' ancho='2'">
   <param name="G_20" value="espacio='PCar' tipo='segmento' color='606060' dibujar-si='shwAmbar' expresión='(cos(arad+brad),0)(1,0)' familia='s' s.intervalo='[0,2]' s.pasos='1' fijo='sí' tamaño='0' ancho='2'">
   <param name="G_21" value="espacio='PCar' tipo='segmento' color='606060' dibujar-si='shwAmbar' expresión='(cos(arad+brad),0)(cos(arad+brad),sin(arad+brad))' familia='s' s.intervalo='[0,2]' s.pasos='1' fijo='sí' tamaño='0' ancho='2'">
   <param name="G_22" value="espacio='PCar' tipo='polígono' color='negro' coord_abs='sí' expresión='(1,1)(PCar._w-1,1)(PCar._w-1,PCar._h-1)(1,PCar._h-1)(1,1)' ancho='2'">
   <param name="G_23" value="espacio='Expl' tipo='texto' color='232323' dibujar-si='shwRojo' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}{\colortbl\red207\green0\blue0;\red35\green35\blue35;}\f1\fs34 Los extremos de la componente horizontal\par del segmento \cf0 rojo\cf1  son \f2\fs38\i{\*\mjaformula (cos(-a),sin(-a))}\f1\fs34\i0\par y \f2\fs38\i{\*\mjaformula (cos(b),sin(b))}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_24" value="espacio='Expl' tipo='texto' color='232323' dibujar-si='shwRojo' expresión='[10,85]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 El cuadrado de su longitud es, as\u237  pues,\par \f2\fs38\i{\*\mjaformula (cos(b)-cos(-a)){\supix 2}+(sin(b)-sin(-a)){\supix 2}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_25" value="espacio='Expl' tipo='texto' color='232323' dibujar-si='shwRojo' expresión='[10,150]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Como el coseno es par y el seno impar, se\par puede reescribir la expresi\u243 n:\par \f2\fs38\i{\*\mjaformula (cos(b)-cos(a)){\supix 2}+(sin(b)+sin(a)){\supix 2}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_26" value="espacio='Expl' tipo='texto' color='232323' dibujar-si='shwRojo' expresión='[10,230]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Expandimos la expresi\u243 n y reorganizamos:\par \f2\fs38\i{\*\mjaformula cos{\supix 2}(b)+sin{\supix 2}(b)\f2\fs38\i +cos{\supix 2}(a)+sin{\supix 2}(a)}\f1\fs34\i0\par \f2\fs38\i{\*\mjaformula -2cos(b)cos(a)+2sin(b)sin(a)}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_27" value="espacio='Expl' tipo='texto' color='232323' dibujar-si='shwRojo' expresión='[10,310]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Por la relaci\u243 n pitag\u243 rica:\par \f2\fs38\i{\*\mjaformula cos{\supix 2}(b)+sin{\supix 2}(b)=1}\f1\fs34\i0  y\par \f2\fs38\i{\*\mjaformula +cos{\supix 2}(a)+sin{\supix 2}(a)=1}\f1\fs34\i0 . Por lo que la\par expresi\u243 n queda:\par \f2\fs38\i{\*\mjaformula 2-2cos(b)cos(a)+2sin(b)sin(a)}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_28" value="espacio='E1' tipo='texto' color='232323' dibujar-si='scrl==1' expresión='[10,100]' texto='Intenta obtener una expresión para el cuadrado de la longitud del segmento. Recuerda que la longitud sería la raíz de la suma del cuadrado de sus componentes, por lo que tomar el cuadrado de la misma implica quitarle la raíz.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='300'">
   <param name="G_29" value="espacio='E1' tipo='texto' color='232323' dibujar-si='scrl==1' expresión='[10,285]' texto='Usa lo aprendido sobre funciones pares e impares con el coseno y el seno para simplificar tu expresión.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='300'">
   <param name="G_30" value="espacio='E1' tipo='texto' color='232323' dibujar-si='scrl==1' expresión='[10,375]' texto='Pulsa el botón &squot;?&squot; para observar si tu expresión es la correcta.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='300'">
   <param name="G_31" value="espacio='Expl' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0000,0)' fijo='sí'">
   <param name="G_32" value="espacio='Expl' tipo='texto' color='232323' dibujar-si='shwAmbar' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}{\colortbl\red218\green144\blue0;\red35\green35\blue35;}\f1\fs34 Los extremos de la componente horizontal\par del segmento \cf0 ambar\cf1  son \f2\fs38\i{\*\mjaformula (1,0)}\f1\fs34\i0  y\par \f2\fs38\i{\*\mjaformula (cos(a+b),sin(a+b))}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_33" value="espacio='Expl' tipo='texto' color='232323' dibujar-si='shwAmbar' expresión='[10,100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 El cuadrado de su longitud es, as\u237  pues,\par \f2\fs38\i{\*\mjaformula (1-cos(a+b)){\supix 2}+(0-sin(a+b)){\supix 2}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_34" value="espacio='Expl' tipo='texto' color='232323' dibujar-si='shwAmbar' expresión='[10,160]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Desarrollando:\par \f2\fs38\i{\*\mjaformula 1-2cos(a+b)+cos{\supix 2}(a+b)+sin{\supix 2}(a+b)}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_35" value="espacio='Expl' tipo='texto' color='232323' dibujar-si='shwAmbar' expresión='[10,225]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Por la relaci\u243 n pitag\u243 rica:\par \f2\fs38\i{\*\mjaformula cos{\supix 2}(a+b)+sin{\supix 2}(a+b)=1}\f1\fs34\i0 . Por lo que\par la expresi\u243 n queda: \f2\fs38\i{\*\mjaformula 2-2cos(a+b)}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_36" value="espacio='Expl' tipo='polígono' color='negro' coord_abs='sí' expresión='(1,1)(Expl._w-2,1)(Expl._w-2,Expl._h-1)(1,Expl._h-1)(1,1)' ancho='2'">
   <param name="G_37" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(000,0)' fijo='sí'">
   <param name="G_38" value="espacio='E1' tipo='texto' color='232323' dibujar-si='scrl==2' expresión='[10,10]' texto='Como los segmentos miden lo mismo, el cuadrado de sus longitudes es el mismo y podemos igualar ambas expresiones obtenidas.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='350'">
   <param name="G_39" value="espacio='E1' tipo='texto' color='232323' dibujar-si='scrl==2' expresión='[10,100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Igualando:\f2\fs38\i\par {\*\mjaformula 2-2cos(b)cos(a)+2sin(b)sin(a)=}\f1\fs34\i0\par \f2\fs38\i{\*\mjaformula 2-2cos(a+b)}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_40" value="espacio='E1' tipo='texto' color='232323' dibujar-si='scrl==2' expresión='[10,190]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Como hay un sumando 2 en cada lado de la\par igualdad, podemos eliminarlo:\f2\fs38\i\par {\*\mjaformula -2cos(b)cos(a)+2sin(b)sin(a)=}\par {\*\mjaformula -2cos(a+b)}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_41" value="espacio='E1' tipo='texto' color='232323' dibujar-si='scrl==2' expresión='[10,300]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Dividimos toda la expresi\u243 n por \f2\fs38\i -2\f1\fs34\i0  y\par reorganizamos:\f2\fs38\i\par {\*\mjaformula cos(a+b)=cos(a)cos(b)}\f1\fs34\i0\par \f2\fs38\i{\*\mjaformula\f2\fs38\i -sin(a)sin(b)}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
</ajs></p>
