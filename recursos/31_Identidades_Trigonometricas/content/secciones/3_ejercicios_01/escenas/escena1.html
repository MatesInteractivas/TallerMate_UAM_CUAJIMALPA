   <param name="G_05" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(Tipo==1)' expresión='[10,60]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;}\f1\fs38\i{\*\mjaformula cos(15{\supix o})={\fraction{\num{\radical{\index}{\radicand m}}({\radical{\index}{\radicand n}}+1)}{\den 4}}}\f2\fs34\i0}' fuente='Serif,ITALIC,19' fijo='sí'">

   <param name="G_07" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='Tipo==1' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Expresamos 15 como 45-30, ambos \u225 ngulos notables. De tal forma\par que se obtiene \f2\fs38\i{\*\mjaformula cos(15)=cos(45-30)}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_08" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==1)&(scrlAns>0)' expresión='[10,80]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;}\f1\fs38\i{\*\mjaformula cos(15)=cos(45)cos(30)+sin(45)sin(30)}\f2\fs34\i0 . Conocemos las\par razones trigonom\u233 tricas de estos \u225 ngulos: \f1\fs38\i{\*\mjaformula cos(45)={\fraction{\num{\radical{\index}{\radicand 2}}}{\den 2}}}\f2\fs34\i0 ,\par \f1\fs38\i{\*\mjaformula cos(30)={\fraction{\num{\radical{\index}{\radicand 3}}}{\den 2}}}\f2\fs34\i0 , \f1\fs38\i{\*\mjaformula sin(45)={\fraction{\num{\radical{\index}{\radicand 2}}}{\den 2}}}\f2\fs34\i0  y \f1\fs38\i{\*\mjaformula sin(30)={\fraction{\num 1}{\den 2}}}\f2\fs34\i0 .}' fuente='Serif,ITALIC,19' fijo='sí'">
   <param name="G_09" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==1)&(scrlAns>1)' expresión='[10,230]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Sustituyendo: \f2\fs38\i{\*\mjaformula cos(15)={\fraction{\num{\radical{\index}{\radicand 2}}}{\den 2}}{\fraction{\num{\radical{\index}{\radicand 3}}}{\den 2}}+{\fraction{\num{\radical{\index}{\radicand 2}}}{\den 2}}{\fraction{\num 1}{\den 2}}}\f1\fs34\i0 . Factorizamos el\par \f2\fs38\i{\*\mjaformula{\fraction{\num{\radical{\index}{\radicand 2}}}{\den 2}}}\f1\fs34\i0 : \f2\fs38\i{\*\mjaformula cos(15)={\fraction{\num{\radical{\index}{\radicand 2}}}{\den 2}}({\fraction{\num{\radical{\index}{\radicand 3}}+1}{\den 2}})={\fraction{\num{\radical{\index}{\radicand 2}}}{\den 4}}({\radical{\index}{\radicand 3}}+1)}\f1\fs34\i0 . De donde\par \f2\fs38\i m=2\f1\fs34\i0 ; \f2\fs38\i n=3\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">

   <param name="G_16" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(Tipo==2)' expresión='[10,60]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;}\f1\fs38\i{\*\mjaformula sin(105{\supix o})={\fraction{\num{\radical{\index}{\radicand m}}({\radical{\index}{\radicand n}}+1)}{\den 4}}}\f2\fs34\i0}' fuente='Serif,ITALIC,19' fijo='sí'">
   <param name="G_17" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='Tipo==2' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Expresamos 105 como 60+45, ambos \u225 ngulos notables. De tal forma\par que se obtiene \f2\fs38\i{\*\mjaformula sin(105)=sin(60+45)}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_18" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==2)&(scrlAns>0)' expresión='[10,80]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;}\f1\fs38\i{\*\mjaformula sin(105)=sin(60)cos(45)+sin(45)cos(60)}\f2\fs34\i0 . Conocemos las\par razones trigonom\u233 tricas de estos \u225 ngulos: \f1\fs38\i{\*\mjaformula sin(60)={\fraction{\num{\radical{\index}{\radicand 3}}}{\den 2}}}\f2\fs34\i0 ,\par \f1\fs38\i{\*\mjaformula cos(45)={\fraction{\num{\radical{\index}{\radicand 2}}}{\den 2}}}\f2\fs34\i0 , \f1\fs38\i{\*\mjaformula sin(45)={\fraction{\num{\radical{\index}{\radicand 2}}}{\den 2}}}\f2\fs34\i0  y \f1\fs38\i{\*\mjaformula cos(60)={\fraction{\num 1}{\den 2}}}\f2\fs34\i0 .}' fuente='Serif,ITALIC,19' fijo='sí'">
   <param name="G_19" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==2)&(scrlAns>1)' expresión='[10,230]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Sustituyendo: \f2\fs38\i{\*\mjaformula sin(105)={\fraction{\num{\radical{\index}{\radicand 3}}}{\den 2}}{\fraction{\num{\radical{\index}{\radicand 2}}}{\den 2}}+{\fraction{\num{\radical{\index}{\radicand 2}}}{\den 2}}{\fraction{\num 1}{\den 2}}}\f1\fs34\i0 . Factorizamos el\par \f2\fs38\i{\*\mjaformula{\fraction{\num{\radical{\index}{\radicand 2}}}{\den 2}}}\f1\fs34\i0 : \f2\fs38\i{\*\mjaformula sin(105)={\fraction{\num{\radical{\index}{\radicand 2}}}{\den 2}}({\fraction{\num{\radical{\index}{\radicand 3}}+1}{\den 2}})={\fraction{\num{\radical{\index}{\radicand 2}}}{\den 4}}({\radical{\index}{\radicand 3}}+1)}\f1\fs34\i0 . De donde\par \f2\fs38\i m=2\f1\fs34\i0 ; \f2\fs38\i n=3\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_20" value="espacio='Ans' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0000,0)' fijo='sí'">
   <param name="G_21" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(Tipo==2)&(correcto==2)' expresión='[10,175]' texto='Nota que puedes expresar 105 grados como 60+45. Tanto 60 como 45 son ángulos notables, cuyos cosenos y senos ya has de conocer cómo se expresan en forma no decimal.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='625'">
   <param name="G_22" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0000,0)' fijo='sí'">
   <param name="G_23" value="espacio='E1' tipo='texto' color='232323' dibujar-si='Tipo==3' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Llena los campos para la expresi\u243 n para el \f2\fs38\i{\*\mjaformula tan(90{\supix o})}\f1\fs34\i0 . Usa los \u225 ngulos notables 60 y\par 30 y la f\u243 rmula de la tangente de suma de \u225 ngulos.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_24" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(Tipo==3)' expresión='[10,60]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;}\f1\fs38\i{\*\mjaformula tan(90{\supix o})={\fraction{\num{\radical{\index}{\radicand 3}}+{\fraction{\num 1}{\den{\radical{\index}{\radicand 3}}}}}{\den 1-m}}}\f2\fs34\i0}' fuente='Serif,ITALIC,19' fijo='sí'">
   <param name="G_25" value="espacio='E1' tipo='texto' color='232323' dibujar-si='Tipo==3' expresión='[10,150]' texto='m=' fuente='Serif,ITALIC,19' fijo='sí'">
   <param name="G_26" value="espacio='E1' tipo='texto' color='232323' dibujar-si='((Tipo==3)&(correcto==2))' expresión='[10,200]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Recuerda que la tangente para los \u225 ngulos notables la puedes obtener mediante\par \f2\fs38\i{\*\mjaformula tan(60)={\fraction{\num sin(60)}{\den cos(60)}}}\f1\fs34\i0  y \f2\fs38\i{\*\mjaformula tan(30)={\fraction{\num sin(30)}{\den cos(30)}}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_27" value="espacio='E1' tipo='texto' color='232323' dibujar-si='((Tipo==3)&(correcto==2))' expresión='[10,280]' texto='Ya conoces los valores de dichos senos y cosenos. Por lo tanto, puedes escribir la fórmula de la tangente de la suma de dos ángulos usando dichas expresiones.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='625'">
   <param name="G_28" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='Tipo==3' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;}\f1\fs38\i{\*\mjaformula tan(60+30)={\fraction{\num tan(60)+tan(30)}{\den 1-tan(60)tan(30)}}}\f2\fs34\i0 . Y conocemos que \f1\fs38\i{\*\mjaformula tan(60)=}\f2\fs34\i0\par \f1\fs38\i{\*\mjaformula\f1\fs38\i{\fraction{\num sin(60)}{\den sin(30)}}={\fraction{\num{\fraction{\num{\radical{\index}{\radicand 3}}}{\den 2}}}{\den{\fraction{\num 1}{\den 2}}}}={\radical{\index}{\radicand 3}}}\f2\fs34\i0  y \f1\fs38\i{\*\mjaformula\f1\fs38\i tan(30)={\fraction{\num sin(30)}{\den cos(30)}}={\fraction{\num{\fraction{\num 1}{\den 2}}}{\den{\fraction{\num{\radical{\index}{\radicand 3}}}{\den 2}}}}={\fraction{\num 1}{\den{\radical{\index}{\radicand 3}}}}}\f2\fs34\i0 .}' fuente='Serif,ITALIC,19' fijo='sí'">
   <param name="G_29" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==3)&(scrlAns>0)' expresión='[10,180]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Sustituyendo en la f\u243 rmula: \f2\fs38\i{\*\mjaformula tan(90)={\fraction{\num{\radical{\index}{\radicand 3}}+{\fraction{\num 1}{\den{\radical{\index}{\radicand 3}}}}}{\den 1-{\radical{\index}{\radicand 3}}{\fraction{\num 1}{\den{\radical{\index}{\radicand 3}}}}}}={\fraction{\num{\radical{\index}{\radicand 3}}+{\fraction{\num 1}{\den{\radical{\index}{\radicand 3}}}}}{\den 1-1}}}\f1\fs34\i0 ,\par de donde \f2\fs38\i m=1\f1\fs34\i0 . \u161 Claro, era de esperarse! Recuerda que \f2\fs38\i{\*\mjaformula tan(90)=\u8734 }\f1\fs34\i0\par por lo que tienes que dividir entre cero para que sea infinito.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_30" value="espacio='Ans' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0000,0)' fijo='sí'">
   <param name="G_31" value="espacio='E1' tipo='texto' color='232323' dibujar-si='((Tipo==3)&(correcto==2))' expresión='[10,350]' texto='Al final, trata de llegar a una fórmula semejante a la presentada en el ejercicio y de ahí podras encontrar el valor de tu incógnita.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='625'">
   <param name="G_32" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0000,0)' fijo='sí'">
   <param name="G_33" value="espacio='E1' tipo='texto' color='232323' dibujar-si='Tipo==4' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Llena los campos para la expresi\u243 n para el \f2\fs38\i{\*\mjaformula cos(195{\supix o})}\f1\fs34\i0 . Cuando est\u233 s listo, oprime &squot;Verificar&squot;.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_34" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(Tipo==4)' expresión='[10,60]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;}\f1\fs38\i{\*\mjaformula cos(195{\supix o})={\fraction{\num{\radical{\index}{\radicand 2}}(-{\radical{\index}{\radicand m}}-n)}{\den 4}}}\f2\fs34\i0}' fuente='Serif,ITALIC,19' fijo='sí'">
   <param name="G_35" value="espacio='E1' tipo='texto' color='232323' dibujar-si='((Tipo==4)&(correcto==2))' expresión='[10,170]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Nota que puedes expresar el \u225 ngulo 195 como 150+45. Adem\u225 s, recuerda que como\par 150 es el sim\u233 trico de 30 respecto a las ordenadas, se cumple que\par \f2\fs38\i{\*\mjaformula cos(150)=-cos(30)}\f1\fs34\i0  y \f2\fs38\i{\*\mjaformula sin(150)=sin(30)}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_36" value="espacio='E1' tipo='texto' color='232323' dibujar-si='((Tipo==4)&(correcto==2))' expresión='[10,255]' texto='Usa las razones trigonométricas que ya conoces para estos ángulos notables y sustitúyelas en la fórmula del coseno de la suma de dos ángulos.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='625'">
   <param name="G_37" value="espacio='E1' tipo='texto' color='232323' dibujar-si='((Tipo==4)&(correcto==2))' expresión='[10,320]' texto='Lleva tu expresión final a la forma de la expuesta en el problema para así determinar los valores de tus incógnitas.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='625'">
   <param name="G_38" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='Tipo==4' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;}\f1\fs38\i{\*\mjaformula cos(150+45)=cos(150)cos(45)-sin(150)sin(45)}\f2\fs34\i0 . Adem\u225 s,\par \f1\fs38\i{\*\mjaformula cos(150)=-cos(30)=-{\fraction{\num{\radical{\index}{\radicand 3}}}{\den 2}}}\f2\fs34\i0  y \f1\fs38\i{\*\mjaformula sin(150)=sin(30)={\fraction{\num 1}{\den 2}}}\f2\fs34\i0 .}' fuente='Serif,ITALIC,19' fijo='sí'">
   <param name="G_39" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==4)&(scrlAns>0)' expresión='[10,100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Sustituyendo las razones trigonom\u233 tricas conocidas en la f\u243 rmula,\par obtenemos: \f2\fs38\i{\*\mjaformula cos(195)=-{\fraction{\num{\radical{\index}{\radicand 3}}}{\den 2}}{\fraction{\num{\radical{\index}{\radicand 2}}}{\den 2}}-{\fraction{\num 1}{\den 2}}{\fraction{\num{\radical{\index}{\radicand 2}}}{\den 2}}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_40" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==4)&(scrlAns>1)' expresión='[10,180]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Factorizando el \f2\fs38\i{\*\mjaformula{\fraction{\num{\radical{\index}{\radicand 2}}}{\den 2}}}\f1\fs34\i0 , llegamos a\par \f2\fs38\i{\*\mjaformula cos(195)=\f2\fs38\i{\fraction{\num{\radical{\index}{\radicand 2}}}{\den 2}}({\fraction{\num -{\radical{\index}{\radicand 3}}-1}{\den 2}})={\fraction{\num{\radical{\index}{\radicand 2}}}{\den 4}}(-{\radical{\index}{\radicand 3}}-1)}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_41" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==4)&(scrlAns>2)' expresión='[10,300]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 De ah\u237  que \f2\fs38\i m=3\f1\fs34\i0  y \f2\fs38\i n=1\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_42" value="espacio='Ans' tipo='polígono' fondo='sí' coord_abs='sí' expresión='(1,1)(Ans._w-1,1)(Ans._w-1,Ans._h-1)(1,Ans._h-1)(1,1)'">
</ajs></p>
