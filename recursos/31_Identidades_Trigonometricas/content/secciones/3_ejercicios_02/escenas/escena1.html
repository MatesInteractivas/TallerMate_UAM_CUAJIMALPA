   <param name="A_06" value="id='Verif3()' algoritmo='sí' algoritmo='sí' hacer='correcto=((Resp3Usu==&squot;sin(2*b)&squot;)|(Resp3Usu==&squot;sin(2b)&squot;)|(Resp3Usu==&squot;sen(2*b)&squot;)|(Resp3Usu==&squot;sen(2b)&squot;))?1:2'">
   <param name="A_07" value="id='Verif4()' algoritmo='sí' algoritmo='sí' hacer='correcto=((Resp4Usu==&squot;sin(x)&squot;)|(Resp4Usu==&squot;sen(x)&squot;))?1:2'">

   <param name="G_01" value="espacio='E1' tipo='imagen' dibujar-si='correcto==1' coord_abs='sí' expresión='(270,80)' archivo='images/bien.png'">
   <param name="G_02" value="espacio='E1' tipo='imagen' dibujar-si='correcto==2' coord_abs='sí' expresión='(270,80)' archivo='images/mal.png'">
   <param name="G_03" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0000,0)' fijo='sí'">
   <param name="G_04" value="espacio='E1' tipo='texto' color='232323' dibujar-si='Tipo==1' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34\u191 Qu\u233  raz\u243 n trigonom\u233 trica satisface la siguiente ecuaci\u243 n? \f2\fs38\i{\*\mjaformula cos(x)(?-cos(x))=sin{\supix 2}(x)}\f1\fs34\i0}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_05" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(Tipo<3)' expresión='[10,60]' texto='?=' fuente='Serif,ITALIC,19' fijo='sí'">
   <param name="G_06" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='Tipo==1' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Desarrollamos la expresi\u243 n de la izquierda de la igualdad:\par \f2\fs38\i{\*\mjaformula (?)cos(x)-cos{\supix 2}(x)=sin{\supix 2}x}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_07" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==1)&(scrlAns>0)' expresión='[10,80]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Despejamos la interrogante: \f2\fs38\i{\*\mjaformula ?={\fraction{\num sin{\supix 2}(x)+cos{\supix 2}(x)}{\den cos(x)}}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_08" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==1)&(scrlAns>1)' expresión='[10,150]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Notamos que el numerador del lado derecho puede simplificarse\par usando la relaci\u243 n pitag\u243 rica: \f2\fs38\i{\*\mjaformula ?={\fraction{\num 1}{\den cos(x)}}=sec(x)}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_09" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==1)&(scrlAns>2)' expresión='[10,240]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 De tal manera que la interrogante buscada es la secante de \f2\fs38\i x\f1\fs34\i0 : \f2\fs38\i{\*\mjaformula sec(x)}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_10" value="espacio='E1' tipo='texto' color='232323' dibujar-si='((Tipo<3)&(correcto==2))' expresión='[10,175]' texto='Como sugerencia, trata a la expresión que buscas (?) como una variable a la que deseas despejar.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='625'">
   <param name="G_11" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(Tipo<3)&(correcto==2)' expresión='[10,245]' texto='Una vez que la tengas despejada, simplifica su expresión lo más que puedas. Tal vez tengas que recordar todas las razones trigonométricas que conoces.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='625'">
   <param name="G_12" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0000,0)' fijo='sí'">
   <param name="G_13" value="espacio='E1' tipo='texto' color='232323' dibujar-si='Tipo==2' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34\u191 Qu\u233  raz\u243 n trigonom\u233 trica satisface la siguiente ecuaci\u243 n? \f2\fs38\i{\*\mjaformula -cos(a)cot(a)=?-csc(a)}\f1\fs34\i0}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_14" value="espacio='Ans' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0000,0)' fijo='sí'">
   <param name="G_15" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='Tipo==2' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Despejamos la expresi\u243 n inc\u243 gnita: \f2\fs38\i{\*\mjaformula ?=csc(a)-cos(a)cot(a)}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_16" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==2)&(scrlAns>0)' expresión='[10,60]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Escribimos nuestra f\u243 rmula en t\u233 rminos de las razones trigonom\u233 tricas\par b\u225 sicas: \f2\fs38\i{\*\mjaformula ?={\fraction{\num 1}{\den sin(a)}}-cos(a){\fraction{\num cos(a)}{\den sin(a)}}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_17" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==2)&(scrlAns>1)' expresión='[10,140]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Simplificamos la expresi\u243 n usando el denominador com\u250 n:\par \f2\fs38\i{\*\mjaformula ?={\fraction{\num 1-cos{\supix 2}(a)}{\den sin(a)}}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_18" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0000,0)' fijo='sí'">
   <param name="G_19" value="espacio='E1' tipo='texto' color='232323' dibujar-si='Tipo==3' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Obt\u233 n la simplificaci\u243 n m\u225 xima de \f2\fs38\i{\*\mjaformula 1-(sin(b)-cos(b)){\supix 2}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_20" value="espacio='E1' tipo='texto' color='232323' dibujar-si='((Tipo==3)&(correcto==2))' expresión='[10,200]' texto='Expande la expresión para ver si hay términos que se pueden cancelar.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='625'">
   <param name="G_21" value="espacio='E1' tipo='texto' color='232323' dibujar-si='((Tipo==3)&(correcto==2))' expresión='[10,240]' texto='Tras posiblemente eliminar términos, busca reducir la expresión lo más que puedas.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='625'">
   <param name="G_22" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==2)&(scrlAns>2)' expresión='[10,230]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Notamos que el numerador, a trav\u233 s de la relaci\u243 n pitag\u243 rica, puede\par expresarse como \f2\fs38\i{\*\mjaformula 1-cos{\supix 2}(a)=sin{\supix 2}(a)}\f1\fs34\i0 . De tal forma que:\par \f2\fs38\i{\*\mjaformula ?={\fraction{\num sin{\supix 2}(a)}{\den sin(a)}}=sin(a)}\f1\fs34\i0 , que es la expresi\u243 n que busc\u225 bamos.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_23" value="espacio='Ans' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0000,0)' fijo='sí'">
   <param name="G_24" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='Tipo==3' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Expandiendo la expresi\u243 n: \f2\fs38\i{\*\mjaformula 1-sin{\supix 2}(b)+2sin(b)cos(b)-cos{\supix 2}(b)}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_25" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0000,0)' fijo='sí'">
   <param name="G_26" value="espacio='E1' tipo='texto' color='232323' dibujar-si='Tipo==4' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34\u191 Cu\u225 l es la expresi\u243 n m\u225 s simplificada de \f2\fs38\i{\*\mjaformula{\radical{\index}{\radicand (sec(x)-cos(x))sin({\fraction{\num\u960 }{\den 2}}-x)}}}\f1\fs34\i0 ?}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_27" value="espacio='E1' tipo='texto' color='232323' dibujar-si='((Tipo==4)&(correcto==2))' expresión='[10,170]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Observa si \f2\fs38\i{\*\mjaformula sin({\fraction{\num\u960 }{\den 2}}-x)}\f1\fs34\i0  lo puedes expresar de otra forma. Si no se te\par ocurre, simplemente usa la expresi\u243 n para la suma de \u225 ngulos.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_28" value="espacio='E1' tipo='texto' color='232323' dibujar-si='((Tipo==4)&(correcto==2))' expresión='[10,255]' texto='Una vez que ya tengas una expresión para el seno, desarrolla el radicando y observa si lo puedes simplificar.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='625'">
   <param name="G_29" value="espacio='E1' tipo='texto' color='232323' dibujar-si='((Tipo==4)&(correcto==2))' expresión='[10,320]' texto='Una vez simplificado el radicando, podrás extraer la raíz para obtener la expresión simplificada final.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='625'">
   <param name="G_30" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==3)&(scrlAns>0)' expresión='[10,60]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Notamos que hay dos t\u233 rminos de la relaci\u243 n pitag\u243 rica: \f2\fs38\i{\*\mjaformula sin{\supix 2}(b)}\f1\fs34\i0  y\par \f2\fs38\i{\*\mjaformula cos{\supix 2}(b)}\f1\fs34\i0 . Por ello, podemos sustituir \f2\fs38\i{\*\mjaformula -sin{\supix 2}(b)-cos{\supix 2}(b)}\f1\fs34\i0  por -1 y\par obtener: \f2\fs38\i{\*\mjaformula 1-1+2cos(b)sin(b)}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_31" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==3)&(scrlAns>1)' expresión='[10,155]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 De ah\u237  que la expresi\u243 n simplificada sea \f2\fs38\i{\*\mjaformula\f2\fs38\i 2cos(b)sin(b)}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_32" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==3)&(scrlAns>2)' expresión='[10,205]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 A su vez, de esta expresi\u243 n se obtiene que la simplificaci\u243 n es\par \f2\fs38\i{\*\mjaformula sin(2b)}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_33" value="espacio='Ans' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0000,0)' fijo='sí'">
   <param name="G_34" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='Tipo==4' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Recordamos la relaci\u243 n \f2\fs38\i{\*\mjaformula sin({\fraction{\num\u960 }{\den 2}}-x)=cos(x)}\f1\fs34\i0 . Si no la recuerdas,\par la puedes deducir a partir de\par \f2\fs38\i{\*\mjaformula sin({\fraction{\num\u960 }{\den 2}}-x)=sin({\fraction{\num\u960 }{\den 2}})cos(x)-sin(x)cos({\fraction{\num\u960 }{\den 2}})}\f1\fs34\i0  y, como \f2\fs38\i{\*\mjaformula sin({\fraction{\num\u960 }{\den 2}})=1}\f1\fs34\i0\par y \f2\fs38\i{\*\mjaformula cos({\fraction{\num\u960 }{\den 2}})=0}\f1\fs34\i0 , obtenemos la relaci\u243 n mencionada arriba.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_35" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==4)&(scrlAns>0)' expresión='[10,175]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Sustituyendo esta expresi\u243 n en la del problema, obtenemos:\par \f2\fs38\i{\*\mjaformula{\radical{\index}{\radicand (sec(x)-cos(x))cos(x)}}={\radical{\index}{\radicand sec(x)cos(x)-cos{\supix 2}(x)}}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_36" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==4)&(scrlAns>1)' expresión='[10,250]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Como \f2\fs38\i{\*\mjaformula sec(x)={\fraction{\num 1}{\den cos(x)}}}\f1\fs34\i0 , entonces, \f2\fs38\i{\*\mjaformula sec(x)cos(x)=1}\f1\fs34\i0 . Por ello,\par obtenemos \f2\fs38\i{\*\mjaformula{\radical{\index}{\radicand 1-cos{\supix 2}(x)}}={\radical{\index}{\radicand sin{\supix 2}(x)}}=sin(x)}\f1\fs34\i0 , que es la expresi\u243 n\par simplificada.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
