   <param name="C_01" value="id='OtroEjBt' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='Otro ejercicio' expresión='(E1._w/2-60,E1._h-35,120,30)' fijo='sí' visible='sí' color='blanco' color-int='blanco' negrita='sí' fuente puntos='17' imagen='images/btn120x30.png' acción='calcular' parámetro='ReInit()' activo-si='!shwDeduc'">
   <param name="C_02" value="id='DeduccionBt' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='Deducción' expresión='(E1._w*2/3-60,E1._h-35,120,30)' fijo='sí' visible='sí' color='blanco' color-int='blanco' negrita='sí' fuente puntos='17' imagen='images/btn120x30.png' acción='calcular' parámetro='shwDeduc=1' dibujar-si='scrlAllVisit&0' activo-si='!shwDeduc' pos_mensajes='centro'">
   <param name="C_03" value="id='zm' tipo='numérico' región='interior' espacio='Car' nombre='_nada_' expresión='(Car._w-30,Car._h-53,27,50)' valor='zm' incr='zmincr' fijo='no' visible='no' acción='calcular' parámetro='Car.escala=zm' activo-si='!shwDeduc' pos_mensajes='centro'">
   <param name="C_04" value="id='clsDeducBt' tipo='numérico' interfaz='botón' región='interior' espacio='Deduc' nombre='_nada_' expresión='(Deduc._w-25,5,20,20)' fijo='sí' visible='sí' imagen='images/cerrar.png' acción='calcular' parámetro='shwDeduc=0' pos_mensajes='centro'">
   <param name="C_05" value="id='AntDeducBt' tipo='numérico' interfaz='botón' región='interior' espacio='Deduc' nombre='Anterior' expresión='(Deduc._w/3-45,Deduc._h-35,90,30)' fijo='sí' visible='sí' color='blanco' color-int='fff0f8ff' negrita='sí' fuente puntos='17' imagen='images/btn90x30.png' acción='calcular' parámetro='scrlDeduc=scrlDeduc-1' dibujar-si='scrlDeduc>0' pos_mensajes='centro'">
   <param name="C_06" value="id='SigDeducBt' tipo='numérico' interfaz='botón' región='interior' espacio='Deduc' nombre='Siguiente' expresión='(Deduc._w*2/3-45,Deduc._h-35,90,30)' fijo='sí' visible='sí' color='blanco' color-int='fff0f8ff' negrita='sí' fuente puntos='17' imagen='images/btn90x30.png' acción='calcular' parámetro='scrlDeduc=scrlDeduc+1' dibujar-si='scrlDeduc<scrlDeducmax' pos_mensajes='centro'">
   <param name="C_07" value="id='AntBt' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='Anterior' expresión='(E1._w/3-45,E1._h-70,90,30)' fijo='sí' visible='sí' color='blanco' color-int='fff0f8ff' negrita='sí' fuente puntos='17' imagen='images/btn90x30.png' acción='calcular' parámetro='scrl=scrl-1' dibujar-si='scrl>0' pos_mensajes='centro'">
   <param name="C_08" value="id='SigBt' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='Siguiente' expresión='(E1._w*2/3-45,E1._h-70,90,30)' fijo='sí' visible='sí' color='blanco' color-int='fff0f8ff' negrita='sí' fuente puntos='17' imagen='images/btn90x30.png' acción='calcular' parámetro='scrl=scrl+1\nscrlAllVisit=(scrl==scrlmax)?1:scrlAllVisit' dibujar-si='scrl<scrlmax' pos_mensajes='centro'">
   <param name="A_01" value="id='ReInit()' algoritmo='sí' algoritmo='sí' hacer='scrlmax=6;scrl=0;scrlDeducmax=10;scrlDeduc=0;GeneraCoefs();ExtraeRaices()'">
   <param name="A_02" value="id='GeneraCoefs()' algoritmo='sí' algoritmo='sí' hacer='a=sgn(0.5-rnd)*(0.5+ent(9.9999*rnd)/2);b=sgn(0.5-rnd)*(0.5+ent(9.9999*rnd)/2);c=sgn(0.5-rnd)*(0.5+ent(9.9999*rnd)/2)' mientras='b^2<4*a*c'">
   <param name="A_03" value="id='ExtraeRaices()' algoritmo='sí' algoritmo='sí' hacer='tsq=(b/(2*a))^2;raiz1=(-b+sqrt(b^2-4*a*c))/(2*a);raiz2=(-b-sqrt(b^2-4*a*c))/(2*a);;xcentro=(raiz1+raiz2)/2;ycentro=a*xcentro^2+b*xcentro+c;;Car.escala=325/max(abs(raiz1-raiz2),abs(ycentro));Car.Ox=-xcentro*Car.escala;Car.Oy=ycentro/2*Car.escala;zm=Car.escala;zmincr=zm*0.05'">
   <param name="A_04" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' hacer='ReInit()'">
   <param name="A_05" value="id='CALCULOS' algoritmo='sí' evaluar='siempre'">
   <param name="G_01" value="espacio='E1' tipo='texto' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;}\f1\fs38\i{\*\mjaformula y={\expr a\decimals 2\fixed0}x{\supix 2}{\expr (b>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(b)\decimals 2\fixed0}x{\expr (c>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(c)\decimals 2\fixed0}}\f2\fs34\i0}' fuente='Serif,ITALIC,19' fijo='sí'">
   <param name="G_02" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0,0)' fijo='sí'">
   <param name="G_03" value="espacio='E1' tipo='texto' dibujar-si='(scrl>0)&(scrl<6)' expresión='[10,60]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Buscamos las ra\u237 ces, lo que implica que \f2\fs38\i y=0\f1\fs34\i0 . Por lo tanto, nuestra ecuaci\u243 n queda:\f2\fs38\i\par {\*\mjaformula{\expr a\decimals 2\fixed0}x{\supix 2}{\expr (b>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(b)\decimals 2\fixed0}x{\expr (c>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(c)\decimals 2\fixed0}=0}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_04" value="espacio='E1' tipo='texto' dibujar-si='(scrl>1)&(scrl<6)' expresión='[10,130]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Identificamos que \f2\fs38\i{\*\mjaformula a={\expr a\decimals 3\fixed0}}\f1\fs34\i0 , \f2\fs38\i{\*\mjaformula b={\expr b\decimals 3\fixed0}}\f1\fs34\i0  y \f2\fs38\i{\*\mjaformula c={\expr c\decimals 3\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_05" value="espacio='E1' tipo='texto' dibujar-si='(scrl>2)&(scrl<6)' expresión='[10,180]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs34 Usamos la f\u243 rmula general \f2\fs38\i{\*\mjaformula x={\fraction{\num -b\u8723 {\radical{\index}{\radicand b{\supix 2}-4ac}}}{\den 2a}}}\f1\fs34\i0 : \f2\fs38\i{\*\mjaformula\f2\fs38\i x={\fraction{\num{\expr -b\decimals 3\fixed0}\u8723 {\radical{\index}{\radicand ({\expr b\decimals 3\fixed0}){\supix 2}-4({\expr a\decimals 3\fixed0})({\expr c\decimals 3\fixed0})}}}{\den 2({\expr a\decimals 3\fixed0})}}}\f3\fs38\i0   \u8658 \par \f2\fs38\i{\*\mjaformula x=\f2\fs38\i{\fraction{\num{\expr -b\decimals 3\fixed0}\u8723 {\radical{\index}{\radicand{\expr b^2\decimals 3\fixed0}{\expr (-a*c&gt;=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(4*a*c)\decimals 3\fixed0}}}}{\den{\expr 2*a\decimals 3\fixed0}}}}\f3\fs38\i0   \u8658  \f2\fs38\i{\*\mjaformula\f2\fs38\i x={\fraction{\num{\expr -b\decimals 3\fixed0}\u8723 {\radical{\index}{\radicand{\expr b^2-4*a*c\decimals 4\fixed0}}}}{\den{\expr 2*a\decimals 3\fixed0}}}}\f3\fs38\i0   \u8658   \f2\fs38\i{\*\mjaformula\f2\fs38\i x={\fraction{\num{\expr -b\decimals 3\fixed0}\u8723 {\expr sqrt(b^2-4*a*c)\decimals 4\fixed0}}{\den{\expr 2*a\decimals 3\fixed0}}}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_06" value="espacio='E1' tipo='texto' dibujar-si='(scrl>3)&(scrl<6)' expresión='[10,300]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 De tal forma que nuestra primera ra\u237 z es \f2\fs38\i{\*\mjaformula\f2\fs38\i x{\subix 1}={\fraction{\num{\expr -b\decimals 3\fixed0}+{\expr sqrt(b^2-4*a*c)\decimals 4\fixed0}}{\den{\expr 2*a\decimals 3\fixed0}}}={\expr raiz1\decimals 4\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_07" value="espacio='Car' tipo='ecuación' color='00bb80' expresión='y=a*x^2+b*x+c' ancho='2'">
   <param name="G_08" value="espacio='Car' tipo='punto' expresión='(raiz1,0)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs38\i{\*\mjaformula ({\expr raiz1\decimals 4\fixed0},0)}\f2\fs30\i0}' fuente='Serif,ITALIC,19' fijo='sí' tamaño='4'">
   <param name="G_09" value="espacio='Car' tipo='punto' expresión='(raiz2,0)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs38\i\par {\*\mjaformula ({\expr raiz2\decimals 4\fixed0},0)}\f2\fs30\i0}' fuente='Serif,ITALIC,19' fijo='sí' tamaño='4'">
   <param name="G_10" value="espacio='Car' tipo='polígono' coord_abs='sí' expresión='(1,1)(Car._w-1,1)(Car._w-1,Car._h-1)(1,Car._h-1)(1,1)' ancho='2'">
   <param name="G_11" value="espacio='Deduc' tipo='polígono' fondo='sí' coord_abs='sí' expresión='(1,1)(Deduc._w-1,1)(Deduc._w-1,Deduc._h-1)(1,Deduc._h-1)(1,1)' ancho='2'">
   <param name="G_12" value="espacio='Deduc' tipo='texto' color='232323' dibujar-si='(scrlDeduc<4)' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Para una ecuaci\u243 n \f2\fs38\i{\*\mjaformula ax{\supix 2}+bx+c=0}\f1\fs34\i0 , primero pasamos el t\u233 rmino\par independiente al otro lado de la igualdad: \f2\fs38\i{\*\mjaformula ax{\supix 2}+bx=-c}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_13" value="espacio='Deduc' tipo='texto' color='232323' dibujar-si='(scrlDeduc>0)&(scrlDeduc<4)' expresión='[10,80]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Dividimos ambos lados de la ecuaci\u243 n por el t\u233 rmino que multiplica a \f2\fs38\i x\f1\fs34\i0\par para dejarlo solo: \f2\fs38\i{\*\mjaformula x{\supix 2}+{\fraction{\num b}{\den a}}x=-{\fraction{\num c}{\den a}}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_14" value="espacio='Deduc' tipo='texto' color='232323' dibujar-si='(scrlDeduc>1)&(scrlDeduc<4)' expresión='[10,160]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs34 Notamos que el lado izquierdo de la igualdad \f2\fs38\i{\*\mjaformula (x{\supix 2}+{\fraction{\num b}{\den a}}x)}\f1\fs34\i0  es casi un\par trinomio cuadrado perfecto (s\u243 lo le falta su t\u233 rmino independiente).\par Nos conviene encontrar dicho trinomio para poderlo factorizar y as\u237 \par poder dejar a la \f2\fs38\i x\f1\fs34\i0  sola. Es decir, nos falta \i completar el cuadrado\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_15" value="espacio='Deduc' tipo='texto' color='232323' dibujar-si='(scrlDeduc>2)&(scrlDeduc<4)' expresión='[10,280]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Consideremos el binomio al cuadrado \f2\fs38\i{\*\mjaformula (x+t){\supix 2}}\f1\fs34\i0 , que expandido nos\par da el siguiente trinomio cuadrado perfecto: \f2\fs38\i{\*\mjaformula x{\supix 2}+2tx+t{\supix 2}}\f1\fs34\i0 . Hagamos la\par analog\u237 a con \f2\fs38\i{\*\mjaformula x{\supix 2}+{\fraction{\num b}{\den a}}x}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_16" value="espacio='Deduc' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0,0)' fijo='sí'">
   <param name="G_17" value="espacio='Deduc' tipo='texto' color='232323' dibujar-si='(scrlDeduc>3)&(scrlDeduc<7)' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Para completar el cuadrado, necesitar\u237 amos saber qui\u233 n es \f2\fs38\i t\f1\fs34\i0  en este\par caso. Para ello, usemos que \f2\fs38\i{\*\mjaformula{\fraction{\num b}{\den a}}=2t}\f1\fs34\i0 , de donde \f2\fs38\i{\*\mjaformula t={\fraction{\num b}{\den 2a}}}\f1\fs34\i0 . Pero lo que\par requerimos para completar nuestro trinomio es \f2\fs38\i{\*\mjaformula t{\supix 2}={\fraction{\num b{\supix 2}}{\den 4a{\supix 2}}}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_18" value="espacio='Deduc' tipo='texto' color='232323' dibujar-si='(scrlDeduc>4)&(scrlDeduc<7)' expresión='[10,135]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Sumamos este t\u233 rmino a la izquierda de la igualdad, con lo que nos\par queda el trinomio completo. Pero tambi\u233 n debemos sumarlo al otro\par lado para evitar alterar la igualdad: \f2\fs38\i{\*\mjaformula x{\supix 2}+{\fraction{\num b}{\den a}}x+{\fraction{\num b{\supix 2}}{\den 4a{\supix 2}}}=-{\fraction{\num c}{\den a}}+{\fraction{\num b{\supix 2}}{\den 4a{\supix 2}}}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_19" value="espacio='Deduc' tipo='texto' color='232323' dibujar-si='(scrlDeduc>5)&(scrlDeduc<7)' expresión='[10,240]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Factorizamos el lado izquierdo de la igualdad en un binomio al\par cuadrado: \f2\fs38\i{\*\mjaformula (x+{\fraction{\num b}{\den 2a}}){\supix 2}={\fraction{\num -c}{\den a}}+{\fraction{\num b{\supix 2}}{\den 4a{\supix 2}}}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_20" value="espacio='Deduc' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0,0)' fijo='sí'">
   <param name="G_21" value="espacio='Deduc' tipo='texto' color='232323' dibujar-si='(scrlDeduc>6)&(scrlDeduc<10)' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 En el lado derecho usamos el denominador com\u250 n \f2\fs38\i{\*\mjaformula 4a{\supix 2}}\f1\fs34\i0 :\par \f2\fs38\i{\*\mjaformula (x+{\fraction{\num b}{\den 2a}}){\supix 2}={\fraction{\num -4ac+b{\supix 2}}{\den 4a{\supix 2}}}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_22" value="espacio='Deduc' tipo='texto' color='232323' dibujar-si='(scrlDeduc>7)&(scrlDeduc<10)' expresión='[10,100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs34 Extraemos ra\u237 z cuadrada de ambos lados de la igualdad:\par \f2\fs38\i{\*\mjaformula{\radical{\index}{\radicand (x+{\fraction{\num b}{\den 2a}}){\supix 2}}}={\radical{\index}{\radicand{\fraction{\num -4ac+b{\supix 2}}{\den 4a{\supix 2}}}}}}\f3\fs38\i0   \u8658   \f2\fs38\i{\*\mjaformula x+{\fraction{\num b}{\den 2a}}=\u8723 {\fraction{\num{\radical{\index}{\radicand -4ac+b{\supix 2}}}}{\den 2a}}}\f1\fs34\i0 . Para\par este \u250 ltimo paso, aprovechamos que el denominador del lado derecho\par era un cuadrado perfecto, y lo podemos sacar de la ra\u237 z.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_23" value="espacio='Deduc' tipo='texto' color='232323' dibujar-si='(scrlDeduc>8)&(scrlDeduc<10)' expresión='[10,240]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Despejamos la \f2\fs38\i x\f1\fs34\i0 : \f2\fs38\i{\*\mjaformula x=\u8723 {\fraction{\num{\radical{\index}{\radicand -4ac+b{\supix 2}}}}{\den 2a}}-{\fraction{\num b}{\den 2a}}}\f1\fs34\i0 . Y expresamos todo el lado\par derecho bajo un mismo denominador com\u250 n: \f2\fs38\i{\*\mjaformula\f2\fs38\i x={\fraction{\num\u8723 {\radical{\index}{\radicand -4ac+b{\supix 2}}}-b}{\den 2a}}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_24" value="espacio='Deduc' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0,0)' fijo='sí'">
   <param name="G_25" value="espacio='Deduc' tipo='texto' color='232323' dibujar-si='(scrlDeduc>9)' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Aprovechamos la conmutatividad de la suma para reorganizar los\par t\u233 rminos: \f2\fs38\i{\*\mjaformula x={\fraction{\num -b\u8723 {\radical{\index}{\radicand b{\supix 2}-4ac}}}{\den 2a}}}\f1\fs34\i0 .\par \u201 sta es la f\u243 rmula general de segundo grado.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_26" value="espacio='E1' tipo='texto' dibujar-si='(scrl>4)&(scrl<6)' expresión='[10,360]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Y nuestra segunda ra\u237 z es \f2\fs38\i{\*\mjaformula\f2\fs38\i x{\subix 2}={\fraction{\num{\expr -b\decimals 3\fixed0}-{\expr sqrt(b^2-4*a*c)\decimals 4\fixed0}}{\den{\expr 2*a\decimals 3\fixed0}}}={\expr raiz2\decimals 4\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
