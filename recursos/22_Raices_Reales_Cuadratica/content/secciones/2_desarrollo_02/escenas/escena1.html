   <param name="G_07" value="espacio='E1' tipo='texto' dibujar-si='a!=0' expresión='[10,360]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;}\f1\fs38\i{\*\mjaformula r{\subix 2}={\fraction{\num -b-{\radical{\index}{\radicand b{\supix 2}-4ac}}}{\den 2a}}={\fraction{\num{\expr -b\decimals 2\fixed0}-{\radical{\index}{\radicand{\expr b^2\decimals 3\fixed0}{\expr (-4*a*c>=0)?&squot;+&squot;:&squot;-&squot;\decimals 3\fixed0}{\expr abs(4*a*c)\decimals 3\fixed0}}}}{\den{\expr 2*a\decimals 2\fixed0}}}={\expr r2\decimals 3\fixed0}}}' fuente='Serif,ITALIC,19' fijo='sí'">

   <param name="G_12" value="espacio='Sugg' tipo='polígono' fondo='sí' coord_abs='sí' expresión='(1,1)(Sugg._w-1,1)(Sugg._w-1,Sugg._h-1)(1,Sugg._h-1)(1,1)' ancho='2'">
   <param name="G_13" value="espacio='Sugg' tipo='texto' color='232323' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Construye una par\u225 bola que abra hacia arriba. Por ejemplo,\par \f2\fs38\i{\*\mjaformula y=2x{\supix 2}+4x+1}\f1\fs34\i0 . Observa el comportamiento del discriminante y\par de ambas ra\u237 ces.}' fuente='SansSerif,PLAIN,17' fijo='sí'">

   <param name="G_19" value="espacio='E1' tipo='texto' color='232323' dibujar-si='a!=0' expresión='[10,415]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs34\b\i discriminante: \f2\fs38{\*\mjaformula b{\supix 2}-4ac={\expr b^2\decimals 4\fixed0}{\expr (-a*c&gt;=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(4*a*c)\decimals 4\fixed0}={\expr Discriminante\decimals 4\fixed0}}\f3\fs34\b0\i0}' fuente='SansSerif,BOLD+ITALIC,17' fijo='sí'">
