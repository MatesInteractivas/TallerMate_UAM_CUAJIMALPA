   <param name="A_01" value="id='ReInit()' algoritmo='sí' algoritmo='sí' hacer='ReiniciaCampos();correcto=0;scrlAns=0;nTry=0;shwResp=0;RespVisit=0;sinRaices=0;sinRaicesResp=0;Tipo=(Tipo<6)?Tipo+1:1;Tipo=3;bla=(Tipo==1)?GeneraTipo1():bla;bla=(Tipo==2)?GeneraTipo2():bla;bla=(Tipo==3)?GeneraTipo3():bla;bla=(Tipo==4)?GeneraTipo4():bla;bla=(Tipo==5)?GeneraTipo5():bla;bla=(Tipo==6)?GeneraTipo6():bla'">
   <param name="A_02" value="id='ReiniciaCampos()' algoritmo='sí' algoritmo='sí' hacer='Tp1Resp1=0;Tp1Resp2=0;Tp2Resp1=0;Tp2Resp2=0;Tp3Resp1=0;Tp3Resp2=0;Tp4Resp1=0;Tp4Resp2=0;Tp5Resp1=0;Tp6Resp1=0;Tp6Resp2=0'">

   <param name="A_04" value="id='GeneraTipo2()' algoritmo='sí' algoritmo='sí' inicio='scrlAnsmax=6;PCar.escala=20;zm=20;PCar.Ox=0;PCar.Oy=0' hacer='Tp2a=sgn(0.5-rnd)*(1+ent(3.9999*rnd));Tp2b=sgn(0.5-rnd)*(1+ent(3.9999*rnd));Tp2c=1;Tp2d=sgn(0.5-rnd)*(1+ent(3.9999*rnd));Tp2A=Tp2a*Tp2c;Tp2B=Tp2a*Tp2d+Tp2b*Tp2c;Tp2C=Tp2b*Tp2d;Tp2R1=-Tp2b/Tp2a;Tp2R2=-Tp2d/Tp2c;;Tp2xm=-Tp2B/(2*Tp2A);Tp2ym=Tp2A*Tp2xm^2+Tp2B*Tp2xm+Tp2C;;PCar.escala=(Tp2B^2>4*Tp2A*Tp2C)?300/max(abs(Tp2R1-Tp2R2),abs(Tp2ym)):20;PCar.Ox=-Tp2xm*PCar.escala;PCar.Oy=(Tp2B^2>4*Tp2A*Tp2C)?Tp2ym/2*PCar.escala:Tp2ym*PCar.escala;zm=PCar.escala'">

   <param name="A_07" value="id='GeneraTipo4()' algoritmo='sí' algoritmo='sí' inicio='scrlAnsmax=13;PCar.escala=10;zm=10;PCar.Ox=0;PCar.Oy=0' hacer='Tp4OvejasIni=7+ent(7.9999*rnd);Tp4PrecioIni=10+ent(7.9999*rnd);Tp4Suma=Tp4OvejasIni*Tp4PrecioIni;Tp4Muertas=2+ent(3.9999*rnd);Tp4OvejasFin=Tp4OvejasIni-Tp4Muertas;Tp4PrecioDif=2+ent(3.9999*rnd);Tp4PrecioFin=Tp4PrecioIni+Tp4PrecioDif;Tp4Perdida=-Tp4PrecioFin*Tp4OvejasFin+Tp4PrecioIni*Tp4OvejasIni;;Tp4a=Tp4PrecioDif;Tp4b=Tp4Suma-(Tp4Muertas*Tp4PrecioDif)-(Tp4Suma-Tp4Perdida);Tp4c=-Tp4Muertas*Tp4Suma;;Tp4x2=(-Tp4b-sqrt(Tp4b^2-4*Tp4a*Tp4c))/(2*Tp4a);;PCar.escala=300/abs(Tp4OvejasIni-Tp4x2);PCar.Ox=-((Tp4OvejasIni+Tp4x2)/2)*PCar.escala;PCar.Oy=0;zm=PCar.escala' mientras='Tp4Perdida<=0'">
   <param name="A_08" value="id='GeneraTipo5()' algoritmo='sí' algoritmo='sí' inicio='scrlAnsmax=11;PCar.escala=10;zm=10;PCar.Ox=0;PCar.Oy=0' hacer='Tp5DVDsIni=10+ent(10.9999*rnd);Tp5PrecioIni=2000+ent(2000.9999*rnd);Tp5Reduccion=75+ent(75.9999*rnd);Tp5UExtra=2+ent(4.9999*rnd);Tp5R1=1+ent(3.9999*rnd);;Tp5VT=(Tp5DVDsIni+Tp5UExtra*Tp5R1)*(Tp5PrecioIni-Tp5Reduccion*Tp5R1);Tp5a=-Tp5UExtra*Tp5Reduccion;Tp5b=-Tp5DVDsIni*Tp5Reduccion+Tp5UExtra*Tp5PrecioIni;Tp5c=Tp5DVDsIni*Tp5PrecioIni-Tp5VT;;Tp5R2=ExtraeRaiz2(Tp5a,Tp5b,Tp5c);Tp5Costo1=Tp5PrecioIni-Tp5Reduccion*Tp5R1;Tp5Costo2=Tp5PrecioIni-Tp5Reduccion*Tp5R2;;Tp5xm=(Tp5R1+Tp5R2)/2;;PCar.escala=300/abs(Tp5R1-Tp5R2);PCar.Ox=-Tp5xm*PCar.escala;PCar.Oy=0;zm=PCar.escala'">
   <param name="A_09" value="id='GeneraTipo6()' algoritmo='sí' algoritmo='sí' inicio='scrlAnsmax=12;PCar.escala=10;zm=10;PCar.Ox=0;PCar.Oy=0' hacer='Tp6VelB=5+ent(15.9999*rnd);Tp6VelDif=1+ent(9.9999*rnd);Tp6VelA=Tp6VelB+Tp6VelDif;Tp6Tiempo=1+ent(9.9999*rnd);Tp6CatA=Tp6VelA*Tp6Tiempo;Tp6CatB=Tp6VelB*Tp6Tiempo;Tp6Distancia=sqrt(Tp6CatA^2+Tp6CatB^2);;Tp6a=2*(Tp6Tiempo^2);Tp6b=2*(Tp6Tiempo^2)*Tp6VelDif;Tp6c=((Tp6Tiempo*Tp6VelDif)^2)-(Tp6Distancia^2);;Tp6VelA2=ExtraeRaiz1(Tp6a,Tp6b,Tp6c);;Tp6distx=abs(-Tp6VelA-Tp6VelA2);Tp6xm=(-Tp6VelA+Tp6VelA2)/2;;PCar.escala=300/Tp6distx;PCar.Ox=-Tp6xm*PCar.escala;PCar.Oy=0;zm=PCar.escala'">

   <param name="A_11" value="id='ExtraeRaiz2(a,b,c)' expresión='(-b-sqrt(b^2-4*a*c))/(2*a)'">
   <param name="A_12" value="id='Verif()' algoritmo='sí' algoritmo='sí' hacer='bla=(Tipo==1)?Verif1():bla;bla=(Tipo==2)?Verif2():bla;bla=(Tipo==3)?Verif3():bla;bla=(Tipo==4)?Verif4():bla;bla=(Tipo==5)?Verif5():bla;bla=(Tipo==6)?Verif6():bla;;nTry=(correcto==2)?nTry+1:0;shwResp=((nTry>2)|((nTry>0)&(RespVisit)))?1:0;RespVisit=(shwResp)?1:RespVisit'">
   <param name="A_13" value="id='Verif1()' algoritmo='sí' algoritmo='sí' inicio='correcto=1' hacer='correcto=((abs(Tp1Resp1-Tp1R1)<0.03)&((abs(Tp1Resp2-Tp1R2)<0.03))|(abs(Tp1Resp1-Tp1R2)<0.03)&((abs(Tp1Resp2-Tp1R1)<0.03)))?correcto:2'">
   <param name="A_14" value="id='Verif2()' algoritmo='sí' algoritmo='sí' inicio='correcto=1' hacer='correcto=((abs(Tp2Resp1-Tp2R1)<0.03)&((abs(Tp2Resp2-Tp2R2)<0.03))|(abs(Tp2Resp1-Tp2R2)<0.03)&((abs(Tp2Resp2-Tp2R1)<0.03)))?correcto:2'">
   <param name="A_15" value="id='Verif3()' algoritmo='sí' algoritmo='sí' inicio='correcto=1' hacer='correcto=((abs(Tp3Resp1-Tp3R1)<0.03)&((abs(Tp3Resp2-Tp3R2)<0.03))|(abs(Tp3Resp1-Tp3R2)<0.03)&((abs(Tp3Resp2-Tp3R1)<0.03)))?correcto:2;correcto=((sinRaicesResp==1)&(sinRaices==1))?1:correcto;correcto=((sinRaicesResp==1)&(sinRaices==0))?2:correcto'">
   <param name="A_16" value="id='Verif4()' algoritmo='sí' algoritmo='sí' inicio='correcto=1' hacer='correcto=((abs(Tp4Resp1-Tp4OvejasIni)<0.03)&(abs(Tp4Resp2-Tp4PrecioIni)<0.03))?correcto:2'">
   <param name="A_17" value="id='Verif5()' algoritmo='sí' algoritmo='sí' inicio='correcto=1' hacer='correcto=((abs(Tp5Resp1-Tp5Costo1)<0.03)|(abs(Tp5Resp1-Tp5Costo2)<0.03))?correcto:2'">
   <param name="A_18" value="id='Verif6()' algoritmo='sí' algoritmo='sí' inicio='correcto=1' hacer='correcto=((abs(Tp6Resp1-Tp6VelA)<0.03)&(abs(Tp6Resp2-Tp6VelB)<0.03))?correcto:2'">

   <param name="G_24" value="espacio='Ans' tipo='texto' dibujar-si='((Tipo==2)&(scrlAns>0)&(scrlAns<4))' expresión='[10,70]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Dado que el coeficiente de \f2\fs38\i{\*\mjaformula x{\supix 2}}\f1\fs34\i0  es \f2\fs38\i{\*\mjaformula{\expr Tp2A\decimals 2\fixed0}}\f1\fs34\i0 , lo m\u225 s seguro es que\par tengamos un producto de factores del tipo \f2\fs38\i{\*\mjaformula ({\expr Tp2A\decimals 2\fixed0}x+p)(x+q)}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">

   <param name="G_26" value="espacio='Ans' tipo='texto' dibujar-si='((Tipo==2)&(scrlAns>2)&(scrlAns<4))' expresión='[10,210]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Notamos que \f2\fs38\i{\*\mjaformula p={\expr Tp2b\decimals 2\fixed0}}\f1\fs34\i0  y \f2\fs38\i{\*\mjaformula q={\expr Tp2d\decimals 2\fixed0}}\f1\fs34\i0  son los n\u250 meros que\par buscamos. Por lo tanto, nuestra ecuaci\u243 n factorizada queda\par \f2\fs38\i{\*\mjaformula ({\expr Tp2a\decimals 2\fixed0}x{\expr (Tp2b>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp2b)\decimals 2\fixed0})(x{\expr (Tp2d>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp2d)\decimals 2\fixed0})=0}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">

   <param name="G_34" value="espacio='Ans' tipo='texto' dibujar-si='((Tipo==2)&(scrlAns>3)&(scrlAns<6))' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Para que se cumpla la condici\u243 n, alguno de los 2 factores debe ser\par cero. Para el primero: \f2\fs38\i{\*\mjaformula{\expr Tp2a\decimals 2\fixed0}x{\expr (Tp2b>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp2b)\decimals 2\fixed0}=0}\f1\fs34\i0 , de donde \f2\fs38\i{\*\mjaformula x={\fraction{\num{\expr -Tp2b\decimals 2\fixed0}}{\den{\expr Tp2a\decimals 2\fixed0}}}}\f1\fs34\i0\par y \f2\fs38\i{\*\mjaformula x={\expr Tp2R1\decimals 2\fixed0}}\f1\fs34\i0 . De ah\u237  que nuestra primera ra\u237 z es \f2\fs38\i{\*\mjaformula x{\subix 1}={\expr Tp2R1\decimals 2\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_35" value="espacio='Ans' tipo='texto' dibujar-si='((Tipo==2)&(scrlAns>4)&(scrlAns<6))' expresión='[10,120]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Para cuando el segundo factor es cero: \f2\fs38\i{\*\mjaformula x{\expr (Tp2d>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp2d)\decimals 2\fixed0}=0}\f1\fs34\i0  de donde\par \f2\fs38\i{\*\mjaformula x={\expr Tp2R2\decimals 2\fixed0}}\f1\fs34\i0 . De ah\u237  que nuestra primera ra\u237 z es \f2\fs38\i{\*\mjaformula x{\subix 1}={\expr Tp2R2\decimals 2\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_36" value="espacio='Ans' tipo='punto' fondo='sí' dibujar-si='0' expresión='(00,0)' fijo='sí'">
   <param name="G_37" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0,0)' fijo='sí'">
   <param name="G_38" value="espacio='E1' tipo='texto' dibujar-si='(Tipo==3)' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Obtener las ra\u237 ces de la ecuaci\u243 n \f2\fs38\i{\*\mjaformula y={\expr Tp3A\decimals 2\fixed0}x{\supix 2}{\expr (Tp3B>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp3B)\decimals 2\fixed0}x{\expr (Tp3C>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp3C)\decimals 2\fixed0}}\f1\fs34\i0  usando la f\u243 rmula general.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_39" value="espacio='E1' tipo='texto' dibujar-si='(Tipo==3)' expresión='[10,110]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;}\f1\fs38\i{\*\mjaformula x{\subix 1}=}\par \par {\*\mjaformula x{\subix 2}=}}' fuente='Serif,ITALIC,19' fijo='sí'">
   <param name="G_40" value="espacio='Ans' tipo='texto' dibujar-si='(Tipo==3)&(scrlAns<3)' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Ubicamos que \f2\fs38\i{\*\mjaformula a={\expr Tp3A\decimals 2\fixed0}}\f1\fs34\i0 ; \f2\fs38\i{\*\mjaformula b={\expr Tp3B\decimals 2\fixed0}}\f1\fs34\i0  y \f2\fs38\i{\*\mjaformula c={\expr Tp3C\decimals 2\fixed0}}\f1\fs34\i0  para sustituirlos en la\par f\u243 rmula.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_41" value="espacio='Ans' tipo='texto' dibujar-si='(Tipo==3)&(scrlAns>0)&(scrlAns<3)' expresión='[10,80]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs34 Sustituy\u233 ndolos en la f\u243 rmula general: \f2\fs38\i{\*\mjaformula x={\fraction{\num -b\u8723 {\radical{\index}{\radicand b{\supix 2}-4ac}}}{\den 2a}}}\f1\fs34\i0 :\par \f2\fs38\i{\*\mjaformula x{\subix 1}={\fraction{\num{\expr -Tp3B\decimals 2\fixed0}+{\radical{\index}{\radicand{\expr Tp3B^2\decimals 3\fixed0}{\expr (-Tp3A*Tp3C>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(4*Tp3A*Tp3C)\decimals 3\fixed0}}}}{\den{\expr 2*Tp3A\decimals 2\fixed0}}}}\f3\fs38\i0   \u8658   \f2\fs38\i{\*\mjaformula\f2\fs38\i x{\subix 1}={\fraction{\num{\expr -Tp3B\decimals 2\fixed0}+{\radical{\index}{\radicand{\expr Tp3Discrim\decimals 3\fixed0}}}}{\den{\expr 2*Tp3A\decimals 2\fixed0}}}}\f1\fs34\i0\par De ah\u237  que \f2\fs38\i{\*\mjaformula x{\subix 1}={\expr (Tp3Discrim>=0)?Tp3R1:&squot;No hay ra\u237 z&squot;\decimals 3\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_42" value="espacio='Ans' tipo='texto' dibujar-si='(Tipo==3)&(scrlAns>1)&(scrlAns<3)' expresión='[10,230]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs34 De la misma forma,\par \f2\fs38\i{\*\mjaformula x{\subix 2}={\fraction{\num{\expr -Tp3B\decimals 2\fixed0}-{\radical{\index}{\radicand{\expr Tp3B^2\decimals 3\fixed0}{\expr (-Tp3A*Tp3C>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(4*Tp3A*Tp3C)\decimals 3\fixed0}}}}{\den{\expr 2*Tp3A\decimals 2\fixed0}}}}\f3\fs38\i0   \u8658   \f2\fs38\i{\*\mjaformula\f2\fs38\i x{\subix 2}={\fraction{\num{\expr -Tp3B\decimals 2\fixed0}-{\radical{\index}{\radicand{\expr Tp3Discrim\decimals 3\fixed0}}}}{\den{\expr 2*Tp3A\decimals 2\fixed0}}}}\f1\fs34\i0\par De ah\u237  que \f2\fs38\i{\*\mjaformula x{\subix 2}={\expr (Tp3Discrim>=0)?Tp3R2:&squot;No hay ra\u237 z&squot;\decimals 3\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_43" value="espacio='Ans' tipo='punto' fondo='sí' dibujar-si='0' expresión='(00,0)' fijo='sí'">
   <param name="G_44" value="espacio='Ans' tipo='texto' dibujar-si='(Tipo==4)&(scrlAns<4)' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Si compr\u243  \f2\fs38\i x\f1\fs34\i0  ovejas por \f2\fs38\i{\*\mjaformula ${\expr Tp4Suma\decimals 2\fixed0}}\f1\fs34\i0 , el precio por oveja ser\u225  \f2\fs38\i{\*\mjaformula{\fraction{\num{\expr Tp4Suma\decimals 2\fixed0}}{\den x}}}\f1\fs34\i0 .\par Si luego las vendi\u243  a \f2\fs38\i{\*\mjaformula ${\expr Tp4PrecioDif\decimals 2\fixed0}}\f1\fs34\i0  m\u225 s que lo que le costaron inicialmente,\par quiere decir que vendi\u243  cada una a \f2\fs38\i{\*\mjaformula{\fraction{\num{\expr Tp4Suma\decimals 2\fixed0}}{\den x}}+{\expr Tp4PrecioDif\decimals 2\fixed0}}\f1\fs34\i0}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_45" value="espacio='Ans' tipo='texto' dibujar-si='(Tipo==4)&(scrlAns>0)&(scrlAns<4)' expresión='[10,125]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Pero el n\u250 mero de ovejas que vendi\u243  es \f2\fs38\i{\*\mjaformula{\expr Tp4Muertas\decimals 2\fixed0}}\f1\fs34\i0  menos que las que\par compr\u243 . Por lo tanto, vendi\u243  \f2\fs38\i{\*\mjaformula x-{\expr Tp4Muertas\decimals 2\fixed0}}\f1\fs34\i0 , cada una por un precio de\par \f2\fs38\i{\*\mjaformula{\fraction{\num{\expr Tp4Suma\decimals 2\fixed0}}{\den x}}+{\expr Tp4PrecioDif\decimals 2\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_46" value="espacio='Ans' tipo='texto' dibujar-si='(Tipo==4)&(scrlAns>1)&(scrlAns<4)' expresión='[10,220]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Esto es, las vendi\u243  por un precio total de \f2\fs38\i{\*\mjaformula (x-{\expr Tp4Muertas\decimals 2\fixed0})({\fraction{\num{\expr Tp4Suma\decimals 2\fixed0}}{\den x}}+{\expr Tp4PrecioDif\decimals 2\fixed0})}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_47" value="espacio='Ans' tipo='texto' dibujar-si='(Tipo==4)&(scrlAns>2)&(scrlAns<4)' expresión='[10,280]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Adem\u225 s, se indica que perdi\u243  \f2\fs38\i{\*\mjaformula ${\expr Tp4Perdida\decimals 2\fixed0}}\f1\fs34\i0  al as\u237  venderlas. Esto es, las\par vendi\u243  a un precio de \f2\fs38\i{\*\mjaformula{\expr Tp4Suma\decimals 2\fixed0}-{\expr Tp4Perdida\decimals 2\fixed0}={\expr Tp4Suma-Tp4Perdida\decimals 2\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_48" value="espacio='PCar' tipo='ecuación' color='00b580' dibujar-si='Tipo==4' expresión='y=Tp4a*x^2+Tp4b*x+Tp4c' ancho='2'">
   <param name="G_49" value="espacio='PCar' tipo='punto' dibujar-si='(Tipo==4)' expresión='(Tp4OvejasIni,0)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs38\i{\*\mjaformula ({\expr Tp4OvejasIni\decimals 3\fixed0},0)}\f2\fs30\i0}' fuente='Serif,ITALIC,19' fijo='sí' tamaño='4'">
   <param name="G_50" value="espacio='PCar' tipo='polígono' coord_abs='sí' expresión='(1,1)(PCar._w-1,1)(PCar._w-1,PCar._h-1)(1,PCar._h-1)(1,1)' ancho='2'">
   <param name="G_51" value="espacio='Ans' tipo='texto' dibujar-si='(Tipo==4)&(scrlAns>3)&(scrlAns<8)' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 As\u237  que el dinero total que gan\u243  al venderlas est\u225  dado por:\par \f2\fs38\i{\*\mjaformula (x-{\expr Tp4Muertas\decimals 2\fixed0})({\fraction{\num{\expr Tp4Suma\decimals 2\fixed0}}{\den x}}+{\expr Tp4PrecioDif\decimals 2\fixed0})={\expr Tp4Suma-Tp4Perdida\decimals 2\fixed0}}\f1\fs34\i0 , }' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_52" value="espacio='Ans' tipo='texto' dibujar-si='(Tipo==4)&(scrlAns>4)&(scrlAns<8)' expresión='[10,80]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Expandiendo la ecuaci\u243 n, \f2\fs38\i{\*\mjaformula{\expr Tp4Suma\decimals 2\fixed0}+{\expr Tp4PrecioDif\decimals 2\fixed0}x-{\fraction{\num ({\expr Tp4Muertas\decimals 2\fixed0})({\expr Tp4Suma\decimals 2\fixed0})}{\den x}}-({\expr Tp4Muertas\decimals 2\fixed0})({\expr Tp4PrecioDif\decimals 2\fixed0})={\expr Tp4Suma-Tp4Perdida\decimals 2\fixed0}}\f1\fs34\i0 .\par Y tras operar y reorganizar los t\u233 rminos del lado izquierdo de la\par igualdad, obtenemos \f2\fs38\i{\*\mjaformula{\expr Tp4PrecioDif\decimals 2\fixed0}x-{\fraction{\num{\expr Tp4Muertas*Tp4Suma\decimals 2\fixed0}}{\den x}}{\expr (Tp4Suma-(Tp4Muertas*Tp4PrecioDif)-(Tp4Suma-Tp4Perdida)>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp4Suma-(Tp4Muertas*Tp4PrecioDif)-(Tp4Suma-Tp4Perdida))\decimals 2\fixed0}=0}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_53" value="espacio='Ans' tipo='texto' dibujar-si='(Tipo==4)&(scrlAns>5)&(scrlAns<8)' expresión='[10,200]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Multiplicamos ambos lados de la igualdad por \f2\fs38\i x\f1\fs34\i0 , para obtener la forma\par cuadr\u225 tica: \f2\fs38\i{\*\mjaformula{\expr Tp4PrecioDif\decimals 2\fixed0}x{\supix 2}-{\expr Tp4Muertas*Tp4Suma\decimals 2\fixed0}{\expr (Tp4Suma-(Tp4Muertas*Tp4PrecioDif)-(Tp4Suma-Tp4Perdida)>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp4Suma-(Tp4Muertas*Tp4PrecioDif)-(Tp4Suma-Tp4Perdida))\decimals 2\fixed0}x=0}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_54" value="espacio='Ans' tipo='texto' dibujar-si='(Tipo==4)&(scrlAns>6)&(scrlAns<8)' expresión='[10,270]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Por comodidad, reorganizamos los t\u233 rminos por el grado de \f2\fs38\i x\f1\fs34\i0 :\par \f2\fs38\i{\*\mjaformula{\expr Tp4PrecioDif\decimals 2\fixed0}x{\supix 2}{\expr (Tp4Suma-(Tp4Muertas*Tp4PrecioDif)-(Tp4Suma-Tp4Perdida)>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp4Suma-(Tp4Muertas*Tp4PrecioDif)-(Tp4Suma-Tp4Perdida))\decimals 2\fixed0}x-{\expr Tp4Muertas*Tp4Suma\decimals 2\fixed0}=0}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_55" value="espacio='Ans' tipo='texto' dibujar-si='(Tipo==4)&(scrlAns>7)&(scrlAns<12)' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 De donde identificamos que \f2\fs38\i{\*\mjaformula a={\expr Tp4PrecioDif\decimals 2\fixed0}}\f1\fs34\i0 ; \f2\fs38\i{\*\mjaformula b={\expr Tp4Suma-(Tp4Muertas*Tp4PrecioDif)-(Tp4Suma-Tp4Perdida)\decimals 2\fixed0}}\f1\fs34\i0  y \f2\fs38\i{\*\mjaformula c={\expr -Tp4Muertas*Tp4Suma\decimals 2\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_56" value="espacio='Ans' tipo='texto' dibujar-si='(Tipo==4)&(scrlAns>8)&(scrlAns<12)' expresión='[10,50]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Introducimos estos valores en la f\u243 rmula general y obtenemos:\par \f2\fs38\i{\*\mjaformula x={\fraction{\num -b\u8723 {\radical{\index}{\radicand b{\supix 2}-4ac}}}{\den 2a}}={\fraction{\num -{\expr Tp4b\decimals 2\fixed0}\u8723 {\radical{\index}{\radicand{\expr Tp4b^2\decimals 2\fixed0}{\expr (-Tp4a*Tp4c>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(4*Tp4a*Tp4c)\decimals 2\fixed0}}}}{\den{\expr 2*Tp4a\decimals 2\fixed0}}}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_57" value="espacio='Ans' tipo='texto' dibujar-si='(Tipo==4)&(scrlAns>9)&(scrlAns<12)' expresión='[10,140]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 De ah\u237  que:\par \f2\fs38\i{\*\mjaformula x{\subix 1}={\fraction{\num -{\expr Tp4b\decimals 2\fixed0}+{\expr sqrt(Tp4b^2-4*Tp4a*Tp4c)\decimals 4\fixed0}}{\den{\expr 2*Tp4a\decimals 2\fixed0}}}={\expr Tp4OvejasIni\decimals 2\fixed0}}\f1\fs34\i0  y\par \f2\fs38\i{\*\mjaformula\f2\fs38\i x{\subix 2}={\fraction{\num -{\expr Tp4b\decimals 2\fixed0}-{\expr sqrt(Tp4b^2-4*Tp4a*Tp4c)\decimals 4\fixed0}}{\den{\expr 2*Tp4a\decimals 2\fixed0}}}={\expr (-Tp4b-sqrt(Tp4b^2-4*Tp4a*Tp4c))/(2*Tp4a)\decimals 2\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_58" value="espacio='Ans' tipo='texto' dibujar-si='(Tipo==4)&(scrlAns>10)&(scrlAns<12)' expresión='[10,270]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Evidentemente, s\u243 lo la respuesta positiva tiene sentido. Por lo que nos\par quedamos con que el n\u250 mero de ovejas que inicialmente compr\u243  es\par \f2\fs38\i{\*\mjaformula x={\expr Tp4OvejasIni\decimals 2\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_59" value="espacio='E1' tipo='texto' color='232323' dibujar-si='((Tipo==3)&(correcto==2))' expresión='[10,220]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Aqu\u237  s\u243 lo basta con ubicar los valores de \f2\fs38\i a, b\f1\fs34\i0  y \f2\fs38\i c\f1\fs34\i0  de la ecuaci\u243 n y sustituirlos en la\par f\u243 rmula general.\par \par Es posible que no haya ra\u237 ces. En cuyo caso, recuerda qu\u233  condici\u243 n debe tener\par el discriminante \f2\fs38\i{\*\mjaformula b{\supix 2}-4ac}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_60" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0,0)' fijo='sí'">
   <param name="G_61" value="espacio='Ans' tipo='texto' dibujar-si='(Tipo==4)&(scrlAns>11)&(scrlAns<13)' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Ya ten\u237 amos la ecuaci\u243 n del precio por oveja al que las compr\u243 . Es \f2\fs38\i{\*\mjaformula{\fraction{\num{\expr Tp4Suma\decimals 2\fixed0}}{\den x}}}\f1\fs34\i0 .\par Por lo tanto, las compr\u243  a \f2\fs38\i{\*\mjaformula{\fraction{\num{\expr Tp4Suma\decimals 2\fixed0}}{\den{\expr Tp4OvejasIni\decimals 2\fixed0}}}={\expr Tp4PrecioIni\decimals 2\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_62" value="espacio='E1' tipo='texto' dibujar-si='(Tipo==4)' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Un ganadero compra un n\u250 mero \f2\fs38\i x\f1\fs34\i0  de ovejas a por \f2\fs38\i{\*\mjaformula ${\expr Tp4Suma\decimals 2\fixed0}}\f1\fs34\i0 . Despu\u233 s de que se le\par mueren \f2\fs38\i{\*\mjaformula{\expr Tp4Muertas\decimals 2\fixed0}}\f1\fs34\i0 , vende las restantes a \f2\fs38\i{\*\mjaformula ${\expr Tp4PrecioDif\decimals 2\fixed0}}\f1\fs34\i0  m\u225 s de lo que le cost\u243  cada una.\par Al final, \f2\fs38\i{\*\mjaformula{\expr (Tp4Perdida>=0)?&squot;pierde&squot;:&squot;gana&squot;\decimals 0\fixed1}}\f1\fs34\i0  \f2\fs38\i{\*\mjaformula ${\expr abs(Tp4Perdida)\decimals 2\fixed0}}\f1\fs34\i0 . \u191 Cu\u225 ntas ovejas compr\u243  inicialmente y a qu\u233  precio?}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_63" value="espacio='E1' tipo='texto' dibujar-si='(Tipo==4)' expresión='[10,110]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;}\f1\fs38\i{\*\mjaformula Ovejas=}\par \par {\*\mjaformula $ por oveja=}}' fuente='Serif,ITALIC,19' fijo='sí'">
   <param name="G_64" value="espacio='E1' tipo='texto' color='232323' dibujar-si='((Tipo==4)&(correcto==2))' expresión='[10,190]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Te conviene buscar una expresi\u243 n para el n\u250 mero de ovejas que tiene al final, as\u237  como\par el dinero que cobra por cada una, en funci\u243 n de \f2\fs38\i x\f1\fs34\i0 , las ovejas iniciales.\par \par Nota que, si se le murieron \f2\fs38\i{\*\mjaformula{\expr Tp4Muertas\decimals 2\fixed0}}\f1\fs34\i0 , tendr\u225  \u233 sas menos al final. Por otra parte, nota que\par el precio por oveja inicial lo obtendr\u225 s de dividir la suma que pag\u243  entre \f2\fs38\i x\f1\fs34\i0 . Y como las\par vendi\u243  cada una a \f2\fs38\i{\*\mjaformula{\expr Tp4PrecioDif\decimals 2\fixed0}}\f1\fs34\i0  m\u225 s de lo que pag\u243  por cada una inicialmente, las habr\u225 \par vendido a cada una en \f2\fs38\i{\*\mjaformula{\fraction{\num{\expr Tp4Suma\decimals 2\fixed0}}{\den x}}+{\expr Tp4PrecioDif\decimals 2\fixed0}}\f1\fs34\i0 .\par \par Relaciona estas cantidades para expresar el la suma en que las vendi\u243 , misma que\par puedes obtener a partir de cu\u225 nto pag\u243  inicialmente y cu\u225 nto perdi\u243  al venderlas.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_65" value="espacio='Ans' tipo='punto' fondo='sí' dibujar-si='0' expresión='(00,0)' fijo='sí'">
   <param name="G_66" value="espacio='Ans' tipo='texto' dibujar-si='(Tipo==5)&(scrlAns<4)' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Llamemos \f2\fs38\i x\f1\fs34\i0  al n\u250 mero de reducciones en \f2\fs38\i{\*\mjaformula ${\expr Tp5Reduccion\decimals 2\fixed0}}\f1\fs34\i0  que se han de hacer\par para lograr la venta objetivo. Conocer este valor nos ayudar\u225  a encontrar\par el precio de venta.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_67" value="espacio='Ans' tipo='texto' dibujar-si='(Tipo==5)&(scrlAns>0)&(scrlAns<4)' expresión='[10,90]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Si por cada n\u250 mero de reducciones \f2\fs38\i x\f1\fs34\i0  se venden \f2\fs38\i{\*\mjaformula{\expr Tp5UExtra\decimals 2\fixed0}}\f1\fs34\i0  unidades\par m\u225 s por semana, esto quiere decir que se venden \f2\fs38\i{\*\mjaformula{\expr Tp5DVDsIni\decimals 2\fixed0}+{\expr Tp5UExtra\decimals 2\fixed0}x}\f1\fs34\i0\par unidades por semana incluyendo las extra por reducci\u243 n de precio.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_68" value="espacio='Ans' tipo='texto' dibujar-si='(Tipo==5)&(scrlAns>1)&(scrlAns<4)' expresión='[10,170]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Pero esto implica que tambi\u233 n habr\u225  una p\u233 rdida por unidad de\par \f2\fs38\i{\*\mjaformula ${\expr Tp5Reduccion\decimals 2\fixed0}}\f1\fs34\i0  por cada reducci\u243 n. Esto es, el precio al que se vender\u225 n\par tras \f2\fs38\i x\f1\fs34\i0  reducciones ser\u225  \f2\fs38\i{\*\mjaformula{\expr Tp5PrecioIni\decimals 2\fixed0}-{\expr Tp5Reduccion\decimals 2\fixed0}x}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_69" value="espacio='Ans' tipo='texto' dibujar-si='(Tipo==5)&(scrlAns>2)&(scrlAns<4)' expresión='[10,250]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 De tal forma que el precio total de venta (el que queremos alcanzar)\par est\u225  dado por la unidades a vender (\f2\fs38\i{\*\mjaformula{\expr Tp5DVDsIni\decimals 2\fixed0}+{\expr Tp5UExtra\decimals 2\fixed0}x}\f1\fs34\i0 ) multiplicado\par por el precio unitario (\f2\fs38\i{\*\mjaformula{\expr Tp5PrecioIni\decimals 2\fixed0}-{\expr Tp5Reduccion\decimals 2\fixed0}x}\f1\fs34\i0 ):\par \f2\fs38\i{\*\mjaformula (\f2\fs38\i{\expr Tp5DVDsIni\decimals 2\fixed0}+{\expr Tp5UExtra\decimals 2\fixed0}x)({\expr Tp5PrecioIni\decimals 2\fixed0}-{\expr Tp5Reduccion\decimals 2\fixed0}x)={\expr Tp5VT\decimals 2\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_70" value="espacio='Ans' tipo='texto' dibujar-si='(Tipo==5)&(scrlAns>3)&(scrlAns<8)' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Desarrollando la ecuaci\u243 n, obtenemos:\par \f2\fs38\i{\*\mjaformula{\expr Tp5DVDsIni*Tp5PrecioIni\decimals 2\fixed0}{\expr (-Tp5DVDsIni*Tp5Reduccion+Tp5UExtra*Tp5PrecioIni)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp5DVDsIni*Tp5Reduccion-Tp5UExtra*Tp5PrecioIni)\decimals 2\fixed0}x-{\expr Tp5UExtra*Tp5Reduccion\decimals 2\fixed0}x{\supix 2}={\expr Tp5VT\decimals 2\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_71" value="espacio='Ans' tipo='texto' dibujar-si='(Tipo==5)&(scrlAns>4)&(scrlAns<8)' expresión='[10,80]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Reorganizamos los t\u233 rminos por el grado de \f2\fs38\i x\f1\fs34\i0  y pasamos todo al lado\par izquierdo de la igualdad: \f2\fs38\i{\*\mjaformula -{\expr Tp5UExtra*Tp5Reduccion\decimals 2\fixed0}x{\supix 2}\f2\fs38\i{\expr (-Tp5DVDsIni*Tp5Reduccion+Tp5UExtra*Tp5PrecioIni)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp5DVDsIni*Tp5Reduccion-Tp5UExtra*Tp5PrecioIni)\decimals 2\fixed0}x{\expr (Tp5DVDsIni*Tp5PrecioIni-Tp5VT)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp5DVDsIni*Tp5PrecioIni-Tp5VT)\decimals 2\fixed0}=0}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_72" value="espacio='Ans' tipo='texto' dibujar-si='(Tipo==5)&(scrlAns>5)&(scrlAns<8)' expresión='[10,150]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Por lo que ubicamos que \f2\fs38\i{\*\mjaformula a={\expr Tp5a\decimals 2\fixed0}}\f1\fs34\i0 ; \f2\fs38\i{\*\mjaformula b={\expr Tp5b\decimals 2\fixed0}}\f1\fs34\i0  y \f2\fs38\i{\*\mjaformula c={\expr Tp5c\decimals 2\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_73" value="espacio='Ans' tipo='texto' dibujar-si='(Tipo==5)&(scrlAns>6)&(scrlAns<8)' expresión='[10,190]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Introducimos estos valores en la f\u243 rmula general:\par \f2\fs38\i{\*\mjaformula x={\fraction{\num -b\u8723 {\radical{\index}{\radicand b{\supix 2}-4ac}}}{\den 2a}}={\fraction{\num{\expr -Tp5b\decimals 2\fixed0}\u8723 {\radical{\index}{\radicand{\expr Tp5b^2\decimals 2\fixed0}{\expr (-Tp5a*Tp5c>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(4*Tp5a*Tp5c)\decimals 2\fixed0}}}}{\den{\expr 2*Tp5a\decimals 2\fixed0}}}}\f1\fs34\i0\par \f2\fs38\i{\*\mjaformula\f2\fs38\i ={\fraction{\num{\expr -Tp5b\decimals 2\fixed0}\u8723 {\expr sqrt(Tp5b^2-4*Tp5a*Tp5c)\decimals 2\fixed0}}{\den{\expr 2*Tp5a\decimals 2\fixed0}}}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_74" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0,0)' fijo='sí'">
   <param name="G_75" value="espacio='Ans' tipo='texto' dibujar-si='(Tipo==5)&(scrlAns>7)&(scrlAns<11)' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 De donde obtenemos 2 ra\u237 ces:\par \f2\fs38\i{\*\mjaformula x{\subix 1}={\expr Tp5R1\decimals 2\fixed0}}\f1\fs34\i0  y \f2\fs38\i{\*\mjaformula x{\subix 2}={\expr Tp5R2\decimals 5\fixed0}}\f1\fs34\i0\par que son el # de reducciones que deben hacerse para lograr el\par monto semanal deseado.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_76" value="espacio='Ans' tipo='texto' dibujar-si='(Tipo==5)&(scrlAns>8)&(scrlAns<11)' expresión='[10,120]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Pero lo que se nos pide es el precio de venta, cuya ecuaci\u243 n ya\par conocemos: \f2\fs38\i{\*\mjaformula{\expr Tp5PrecioIni\decimals 2\fixed0}-{\expr Tp5Reduccion\decimals 2\fixed0}x}\f1\fs34\i0 . Sustituyendo \f2\fs38\i{\*\mjaformula x{\subix 1}}\f1\fs34\i0  y \f2\fs38\i{\*\mjaformula x{\subix 2}}\f1\fs34\i0 , respectivamente:\par \f2\fs38\i{\*\mjaformula Precio de venta 1={\expr Tp5PrecioIni\decimals 2\fixed0}-({\expr Tp5Reduccion\decimals 2\fixed0})({\expr Tp5R1\decimals 2\fixed0})={\expr Tp5PrecioIni-Tp5Reduccion*Tp5R1\decimals 2\fixed0}}\f1\fs34\i0 .\par \f2\fs38\i{\*\mjaformula\f2\fs38\i Precio de venta 2={\expr Tp5PrecioIni\decimals 2\fixed0}-({\expr Tp5Reduccion\decimals 2\fixed0})({\expr Tp5R2\decimals 5\fixed0})={\expr Tp5PrecioIni-Tp5Reduccion*Tp5R2\decimals 5\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_77" value="espacio='Ans' tipo='texto' dibujar-si='(Tipo==5)&(scrlAns>9)&(scrlAns<11)' expresión='[10,240]' texto='Ambas respuestas son válidas (son 2 montos que se pueden usar).' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='550'">
   <param name="G_78" value="espacio='PCar' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0000,0)' fijo='sí'">
   <param name="G_79" value="espacio='PCar' tipo='ecuación' color='00b580' dibujar-si='Tipo==5' expresión='y=Tp5a*x^2+Tp5b*x+Tp5c' ancho='2'">
   <param name="G_80" value="espacio='PCar' tipo='punto' dibujar-si='(Tipo==5)' expresión='(Tp5R1,0)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs38\i{\*\mjaformula ({\expr Tp5R1\decimals 3\fixed0},0)}\f2\fs30\i0}' fuente='Serif,ITALIC,19' fijo='sí' tamaño='4'">
   <param name="G_81" value="espacio='PCar' tipo='punto' dibujar-si='(Tipo==5)' expresión='(Tp5R2,0)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs38\i\par {\*\mjaformula ({\expr Tp5R2\decimals 3\fixed0},0)}\f2\fs30\i0}' fuente='Serif,ITALIC,19' fijo='sí' tamaño='4'">
   <param name="G_82" value="espacio='E1' tipo='texto' dibujar-si='(Tipo==5)' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Se venden \f2\fs38\i{\*\mjaformula{\expr Tp5DVDsIni\decimals 2\fixed0}}\f1\fs34\i0  unidades de un electrodom\u233 stico de precio $\f2\fs38\i{\*\mjaformula{\expr Tp5PrecioIni\decimals 2\fixed0}}\f1\fs34\i0  por semana. Pero\par por cada reducci\u243 n en el precio en \f2\fs38\i{\*\mjaformula ${\expr Tp5Reduccion\decimals 2\fixed0}}\f1\fs34\i0 , se venden \f2\fs38\i{\*\mjaformula{\expr Tp5UExtra\decimals 2\fixed0}}\f1\fs34\i0  m\u225 s por semana.\par \u191 Qu\u233  precio de venta asegurar\u225  una entrada de \f2\fs38\i{\*\mjaformula ${\expr Tp5VT\decimals 2\fixed0}}\f1\fs34\i0  a la semana?}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_83" value="espacio='E1' tipo='texto' dibujar-si='(Tipo==5)' expresión='[10,110]' texto='Precio =' fuente='Serif,ITALIC,19' fijo='sí'">
   <param name="G_84" value="espacio='E1' tipo='texto' color='232323' dibujar-si='((Tipo==5)&(correcto==2))' expresión='[10,190]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Te conviene llamar \f2\fs38\i x\f1\fs34\i0  al n\u250 mero de reducciones al precio de la cantidad mencionada.\par \par Nota que el precio se devaluar\u225  en una cantidad \f2\fs38\i{\*\mjaformula{\expr Tp5Reduccion\decimals 2\fixed0}x}\f1\fs34\i0  tras las \f2\fs38\i x\f1\fs34\i0  reducciones.\par \par Por otra parte, nota que, como el n\u250 mero de unidades vendidas aumenta \f2\fs38\i{\*\mjaformula{\expr Tp5UExtra\decimals 2\fixed0}}\f1\fs34\i0\par veces por cada reducci\u243 n, por semana vender\u225 s \f2\fs38\i{\*\mjaformula{\expr Tp5UExtra\decimals 2\fixed0}x}\f1\fs34\i0  unidades m\u225 s que las\par que se venden sin reducci\u243 n.\par \par Combina estas expresiones para generar el monto deseado por vender por semana.\par De ah\u237  podr\u225 s encontrar \f2\fs38\i x\f1\fs34\i0  y, de ah\u237 , el valor al que habr\u237 an de venderse cada una.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_85" value="espacio='Ans' tipo='punto' fondo='sí' dibujar-si='0' expresión='(00,0)' fijo='sí'">
   <param name="G_86" value="espacio='Ans' tipo='texto' dibujar-si='(Tipo==6)&(scrlAns<4)' expresión='[10,10]' texto='Los autos, al avanzar, formarán un triángulo rectángulo donde la distancia entre ambos será la hipotenusa. La distancia recorrida por cada auto respecto a donde incician será cada cateto.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='525'">
   <param name="G_87" value="espacio='Ans' tipo='texto' dibujar-si='(Tipo==6)&(scrlAns>0)&(scrlAns<4)' expresión='[10,100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Llamemos \f2\fs38\i x\f1\fs34\i0  a la velocidad a que se mueve B. A, entonces, se mover\u225 \par a \f2\fs38\i{\*\mjaformula x+{\expr Tp6VelDif\decimals 2\fixed0}}\f1\fs34\i0  metros cada segundo.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_88" value="espacio='Ans' tipo='texto' dibujar-si='(Tipo==6)&(scrlAns>1)&(scrlAns<4)' expresión='[10,160]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 La distancia recorrida para cada tiempo la podemos encontrar sabiendo\par que \f2\fs38\i d=vt\f1\fs34\i0  (distancia es velocidad por tiempo). Adicionalmente, la\par distancia de cada auto conforma cada uno de los catetos.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_89" value="espacio='Ans' tipo='texto' dibujar-si='(Tipo==6)&(scrlAns>2)&(scrlAns<4)' expresión='[10,250]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 As\u237 , el cateto de B medir\u225  \f2\fs38\i{\*\mjaformula d{\subix B}=xt}\f1\fs34\i0 . Sustituyendo el tiempo dado, ser\u225 \par \f2\fs38\i{\*\mjaformula d{\subix B}={\expr Tp6Tiempo\decimals 2\fixed0}x}\f1\fs34\i0 . Por su parte, el cateto de A medir\u225  \f2\fs38\i{\*\mjaformula d{\subix A}=(x+{\expr Tp6VelDif\decimals 2\fixed0})t}\f1\fs34\i0 ,\par \f2\fs38\i{\*\mjaformula d{\subix A}=(x+{\expr Tp6VelDif\decimals 2\fixed0}){\expr Tp6Tiempo\decimals 2\fixed0}={\expr Tp6Tiempo\decimals 2\fixed0}x+{\expr Tp6VelDif*Tp6Tiempo\decimals 2\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_90" value="espacio='Ans' tipo='texto' dibujar-si='(Tipo==6)&(scrlAns>3)&(scrlAns<8)' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 La hipotenusa del tri\u225 ngulo, al corresponder a la distancia entre los\par autos, es \f2\fs38\i{\*\mjaformula d={\expr Tp6Distancia\decimals 5\fixed0}}\f1\fs34\i0 . Por ser un tri\u225 ngulo rect\u225 ngulo, podemos usar el\par teorema de Pit\u225 goras: \f2\fs38\i{\*\mjaformula d{\supix 2}=d{\subix A}{\supix 2}+d{\subix B}{\supix 2}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_91" value="espacio='Ans' tipo='texto' dibujar-si='(Tipo==6)&(scrlAns>4)&(scrlAns<8)' expresión='[10,95]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Sustituyendo las expresiones en esta f\u243 rmula:\par \f2\fs38\i{\*\mjaformula ({\expr Tp6Tiempo\decimals 2\fixed0}x+{\expr Tp6Tiempo*Tp6VelDif\decimals 2\fixed0}){\supix 2}+({\expr Tp6Tiempo\decimals 2\fixed0}x){\supix 2}={\expr Tp6Distancia\decimals 5\fixed0}{\supix 2}}\f1\fs34\i0 , y\par \f2\fs38\i{\*\mjaformula\f2\fs38\i ({\expr Tp6Tiempo\decimals 2\fixed0}x+{\expr Tp6Tiempo*Tp6VelDif\decimals 2\fixed0}){\supix 2}+({\expr Tp6Tiempo\decimals 2\fixed0}x){\supix 2}={\expr Tp6Distancia^2\decimals 5\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_92" value="espacio='Ans' tipo='texto' dibujar-si='(Tipo==6)&(scrlAns>5)&(scrlAns<8)' expresión='[10,195]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Expandiendo la expresi\u243 n: \f2\fs38\i{\*\mjaformula{\expr Tp6Tiempo^2\decimals 2\fixed0}x{\supix 2}+{\expr 2*(Tp6Tiempo^2)*Tp6VelDif\decimals 2\fixed0}x+{\expr (Tp6Tiempo*Tp6VelDif)^2\decimals 2\fixed0}+{\expr Tp6Tiempo^2\decimals 2\fixed0}x{\supix 2}={\expr Tp6Distancia^2\decimals 2\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_93" value="espacio='Ans' tipo='texto' dibujar-si='(Tipo==6)&(scrlAns>6)&(scrlAns<8)' expresión='[10,240]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Agrupamos los t\u233 rminos por orden de \f2\fs38\i x\f1\fs34\i0  y simplificamos:\par \f2\fs38\i{\*\mjaformula{\expr 2*(Tp6Tiempo^2)\decimals 2\fixed0}x{\supix 2}+{\expr 2*(Tp6Tiempo^2)*Tp6VelDif\decimals 2\fixed0}x{\expr (((Tp6Tiempo*Tp6VelDif)^2)-(Tp6Distancia^2)>=0)?&squot;+&squot;:&squot;-&squot;\decimals 2\fixed1}{\expr abs(((Tp6Tiempo*Tp6VelDif)^2)-(Tp6Distancia^2))\decimals 2\fixed0}=0}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_94" value="espacio='Ans' tipo='texto' dibujar-si='(Tipo==6)&(scrlAns>7)&(scrlAns<12)' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 De donde ubicamos que \f2\fs38\i{\*\mjaformula a={\expr Tp6a\decimals 2\fixed0}}\f1\fs34\i0 ; \f2\fs38\i{\*\mjaformula b={\expr Tp6b\decimals 2\fixed0}}\f1\fs34\i0  y \f2\fs38\i{\*\mjaformula c={\expr Tp6c\decimals 2\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_95" value="espacio='Ans' tipo='texto' dibujar-si='(Tipo==6)&(scrlAns>8)&(scrlAns<12)' expresión='[10,60]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Sustituimos en la f\u243 rmula general:\par \f2\fs38\i{\*\mjaformula x={\fraction{\num -b\u8723 {\radical{\index}{\radicand b{\supix 2}-4ac}}}{\den 2a}}={\fraction{\num -{\expr Tp6b\decimals 2\fixed0}\u8723 {\radical{\index}{\radicand{\expr Tp6b^2\decimals 2\fixed0}{\expr (-Tp6a*Tp6c>=0)?&squot;+&squot;:&squot;-&squot;\decimals 2\fixed0}{\expr abs(4*Tp6a*Tp6c)\decimals 2\fixed0}}}}{\den{\expr 2*Tp6a\decimals 2\fixed0}}}}\f1\fs34\i0\par \f2\fs38\i{\*\mjaformula ={\fraction{\num -{\expr Tp6b\decimals 2\fixed0}\u8723 {\expr sqrt(Tp6b^2-4*Tp6a*Tp6c)\decimals 2\fixed0}}{\den{\expr 2*Tp6a\decimals 2\fixed0}}}}\f1\fs34\i0}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_96" value="espacio='Ans' tipo='texto' dibujar-si='(Tipo==6)&(scrlAns>9)&(scrlAns<12)' expresión='[10,180]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 De ah\u237  que obtenemos 2 resultados para la velocidad de B:\par \f2\fs38\i{\*\mjaformula x{\subix 1}={\expr -Tp6VelA\decimals 2\fixed0}}\f1\fs34\i0  y \f2\fs38\i{\*\mjaformula x{\subix 2}={\expr Tp6VelA2\decimals 2\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_97" value="espacio='Ans' tipo='texto' dibujar-si='(Tipo==6)&(scrlAns>10)&(scrlAns<12)' expresión='[10,240]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Tomamos el valor positivo para B. Dado que se indica en el problema\par que la velocidad de A es \f2\fs38\i{\*\mjaformula{\expr Tp6VelDif\decimals 2\fixed0}}\f1\fs34\i0  unidades mayor que la de B,\par tendr\u237 amos que A recorre \f2\fs38\i{\*\mjaformula{\expr Tp6VelB\decimals 2\fixed0}+{\expr Tp6VelDif\decimals 2\fixed0}={\expr Tp6VelA\decimals 2\fixed0}}\f1\fs34\i0  metros cada\par segundo.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_98" value="espacio='PCar' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0000,0)' fijo='sí'">
   <param name="G_99" value="espacio='PCar' tipo='ecuación' color='00b580' dibujar-si='Tipo==6' expresión='y=Tp6a*x^2+Tp6b*x+Tp6c' ancho='2'">
   <param name="G_100" value="espacio='PCar' tipo='punto' dibujar-si='(Tipo==6)' expresión='(Tp6VelB,0)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs38\i\par {\*\mjaformula ({\expr Tp6VelB\decimals 3\fixed0},0)}\f2\fs30\i0}' fuente='Serif,ITALIC,19' fijo='sí' tamaño='4'">
   <param name="G_101" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0,0)' fijo='sí'">
   <param name="G_102" value="espacio='E1' tipo='texto' dibujar-si='(Tipo==6)' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Dos autos parten de una esquina entre calles perpendiculares. El auto A tiene una\par velocidad tal que recorre \f2\fs38\i{\*\mjaformula{\expr Tp6VelDif\decimals 2\fixed0} m}\f1\fs34\i0  m\u225 s que el auto B cada segundo. Tras \f2\fs38\i{\*\mjaformula{\expr Tp6Tiempo\decimals 2\fixed0} s}\f1\fs34\i0 ,\par la distancia entre los coches es \f2\fs38\i{\*\mjaformula{\expr Tp6Distancia\decimals 5\fixed0} m}\f1\fs34\i0 . Encontrar las velocidades de cada uno\par en metros por segundo.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_103" value="espacio='E1' tipo='texto' dibujar-si='(Tipo==6)' expresión='[10,110]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;}\f1\fs38\i{\*\mjaformula Vel de A =}\par \par {\*\mjaformula Vel de B =}}' fuente='Serif,ITALIC,19' fijo='sí'">
   <param name="G_104" value="espacio='E1' tipo='texto' color='232323' dibujar-si='((Tipo==6)&(correcto==2))' expresión='[10,200]' texto='Considera que, al alejarse de la misma esquina, forman un triángulo rectángulo donde la hipotenusa es la distancia entre ambos carros, y el ángulo recto está justo en la esquina. Por lo mismo, los catetos serán la distancia de cada carro a la esquina.\n\nPor otra parte, la distancia de cada carro a la esquina la puedes expresar en función de la velocidad (que será tu incógnita) de cada uno por el tiempo dado en el problema. Además, sabes que qué relación hay entre las 2 velocidades, por lo que ambas puedes expresarlas con la misma incógnita. De ahí podrás obtener una de las velocidades, y la otra calcularla a partir de la condición entre ambas velocidades.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='650'">
