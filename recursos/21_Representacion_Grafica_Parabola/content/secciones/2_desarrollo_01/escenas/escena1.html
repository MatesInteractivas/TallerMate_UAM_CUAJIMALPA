<ajs name="Descartes" width=750 height=480 code="Descartes">
   <param name="tamaño" value="750x480">

   <param name="E_01" value="tipo='R2' id='E1' fijo='sí' imagen='images/fondo.png' despl_imagen='arr-izq' fondo='f3f0ec' red='no' red10='no' ejes='no' texto='no'">
   <param name="E_02" value="tipo='R2' id='PCar' x='51%' y='15%' ancho='350' alto='400' despl_imagen='arr-izq' red='b8c4c8' red10='889498' ejes='405860' texto='405860'">
   <param name="C_01" value="id='a' tipo='numérico' región='interior' espacio='E1' nombre='_nada_' expresión='(50,5,27,50)' valor='0.5' incr='0.25' discreto='sí' fijo='no' visible='no' acción='calcular' parámetro='ReInit()'">
   <param name="C_02" value="id='b' tipo='numérico' región='interior' espacio='E1' nombre='_nada_' expresión='(180,5,27,50)' valor='0.25' incr='0.25' discreto='sí' fijo='no' visible='no' acción='calcular' parámetro='ReInit()' pos_mensajes='centro'">
   <param name="C_03" value="id='c' tipo='numérico' región='interior' espacio='E1' nombre='_nada_' expresión='(310,5,27,50)' valor='-2' incr='0.25' discreto='sí' fijo='no' visible='no' acción='calcular' parámetro='ReInit()' pos_mensajes='centro'">
   <param name="C_04" value="id='AntBt' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='Anterior' expresión='(E1._w/6-45,E1._h-35,90,30)' fijo='sí' visible='sí' color='blanco' color-int='fff0f8ff' negrita='sí' fuente puntos='17' imagen='images/btn90x30.png' acción='calcular' parámetro='scrl=scrl-1' dibujar-si='scrl>0' pos_mensajes='centro'">
   <param name="C_05" value="id='SigBt' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='Siguiente' expresión='(E1._w/3-45,E1._h-35,90,30)' fijo='sí' visible='sí' color='blanco' color-int='fff0f8ff' negrita='sí' fuente puntos='17' imagen='images/btn90x30.png' acción='calcular' parámetro='scrl=scrl+1' dibujar-si='scrl<scrlmax' pos_mensajes='centro'">
   <param name="C_06" value="id='zm' tipo='numérico' región='interior' espacio='PCar' nombre='_nada_' expresión='(PCar._w-34,PCar._h-64,30,60)' valor='zm' incr='zmincr' min='1' discreto='sí' decimales='0' fijo='sí' visible='no' acción='calcular' parámetro='PCar.escala=zm' pos_mensajes='centro'">
   <param name="A_01" value="id='ReInit()' algoritmo='sí' algoritmo='sí' hacer='discrim=b^2-4*a*c;;x1=((discrim>=0)&(a!=0))?ExtraeRaiz1():&squot;No hay raíz&squot;;x2=((discrim>=0)&(a!=0))?ExtraeRaiz2():&squot;No hay raíz&squot;;;h=(a!=0)?-b/(2*a):h;k=a*h^2+b*h+c;;p=(a!=0)?(1/a)/4:p;;Focox=h;Focoy=k+p;Directriz=k-p'">
   <param name="A_02" value="id='ExtraeRaiz1()' algoritmo='sí' expresión='x' algoritmo='sí' hacer='x=(-b+sqrt(b^2-4*a*c))/(2*a)'">
   <param name="A_03" value="id='ExtraeRaiz2()' algoritmo='sí' expresión='x' algoritmo='sí' hacer='x=(-b-sqrt(b^2-4*a*c))/(2*a)'">
   <param name="A_04" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' hacer='PCar.escala=48;zm=48;zmincr=48*0.05;scrlmax=6;ReInit()'">
   <param name="A_05" value="id='CALCULOS' algoritmo='sí' evaluar='siempre'">
   <param name="G_01" value="espacio='PCar' tipo='ecuación' color='00ff80' expresión='y=a*x^2+b*x+c' ancho='2'">
   <param name="G_02" value="espacio='PCar' tipo='ecuación' color='turquesa' dibujar-si='(scrl>1)&(a!=0)' expresión='x=h'">
   <param name="G_03" value="espacio='PCar' tipo='punto' color='b90000' dibujar-si='discrim>=0' expresión='(x1,0)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs38\i{\*\mjaformula ({\expr x1\decimals 4\fixed0},0)}\f2\fs30\i0}' fuente='Serif,ITALIC,19' fijo='sí'">
   <param name="G_04" value="espacio='PCar' tipo='punto' color='rojo' dibujar-si='discrim>=0' expresión='(x2,0)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs38\i{\*\mjaformula ({\expr x2\decimals 4\fixed0},0)}\f2\fs30\i0}' fuente='Serif,ITALIC,19' fijo='sí'">
   <param name="G_05" value="espacio='PCar' tipo='punto' color='azul' dibujar-si='a!=0' expresión='(h,k)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs38\i{\*\mjaformula ({\expr h\decimals 4\fixed0},{\expr k\decimals 4\fixed0})}\f2\fs30\i0}' fuente='Serif,ITALIC,19' fijo='sí' tamaño='3'">
   <param name="G_06" value="espacio='E1' tipo='texto' color='232323' expresión='[10,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;}\f1\fs38\i a =       {\*\mjaformula{\expr a\decimals 4\fixed0}}\f2\fs34\i0}' fuente='Serif,ITALIC,19' fijo='sí'">
   <param name="G_07" value="espacio='E1' tipo='texto' color='232323' expresión='[140,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;}\f1\fs38\i b =       {\*\mjaformula{\expr b\decimals 4\fixed0}}\f2\fs34\i0}' fuente='Serif,ITALIC,19' fijo='sí'">
   <param name="G_08" value="espacio='E1' tipo='texto' color='232323' expresión='[270,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;}\f1\fs38\i c =       {\*\mjaformula{\expr c\decimals 4\fixed0}}\f2\fs34\i0}' fuente='Serif,ITALIC,19' fijo='sí'">
   <param name="G_09" value="espacio='E1' tipo='texto' color='232323' expresión='[400,30]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;}\f1\fs42\i{\*\mjaformula y=ax{\supix 2}+bx+c={\expr a\decimals 4\fixed0}x{\supix 2}{\expr (b>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(b)\decimals 4\fixed0}x{\expr (c>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(c)\decimals 4\fixed0}}\f2\fs34\i0}' fuente='Serif,ITALIC,21' fijo='sí'">
   <param name="G_10" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0000,0)' fijo='sí'">
   <param name="G_11" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(scrl>0)&(scrl<4)&(a!=0)' expresión='[10,90]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs34 La forma ordinaria de esta ecuaci\u243 n es\par \f2\fs38\i{\*\mjaformula y-k={\fraction{\num (x-h){\supix 2}}{\den 4p}}}\f3\fs38\i0   \u8658 \fs34\par \f2\fs38\i{\*\mjaformula y{\expr (-k>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(k)\decimals 4\fixed0}={\expr (p>=0)?&squot;&squot;:&squot;-&squot;\decimals 2\fixed0}{\fraction{\num (x{\expr (-h>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(h)\decimals 4\fixed0}){\supix 2}}{\den{\expr abs(4*p)\decimals 4\fixed0}}}}\f1\fs34\i0 . Puedes\par comprobarlo completando el cuadrado para\par los t\u233 rminos con \f2\fs38\i x\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_12" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(scrl>1)&(scrl<4)&(a!=0)' expresión='[10,260]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}{\colortbl\red0\green0\blue255;\red35\green35\blue35;}\f1\fs34 Observa que el \cf0 v\u233 rtice\cf1  siempre cae en el eje\par de la par\u225 bola (la recta que divide sim\u233 trica-\par mente a la par\u225 bola).}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_13" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(scrl>2)&(scrl<4)&(a!=0)' expresión='[10,350]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs34 Por otra parte, nota que, para una par\u225 bola\par vertical, siempre es el punto m\u225 s bajo o m\u225 s\par alto en la misma, dependiendo de hacia d\u243 nde\par abre. En este caso, es el punto m\u225 s {\*\mjaformula{\expr (p>=0)?&squot;bajo&squot;:&squot;alto&squot;\decimals 0\fixed1}}.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_14" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0000,0)' fijo='sí'">
   <param name="G_15" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(scrl>3)&(a!=0)' expresión='[10,90]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}{\colortbl\red163\green0\blue163;\red35\green35\blue35;}\f1\fs34 Tambi\u233 n, como tanto el \cf0 foco\cf1  como el v\u233 rtice\par caen sobre el eje, ambos tendr\u225 n la misma\par coordenada horizontal.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_16" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(scrl>4)&(a!=0)' expresión='[10,180]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 De la ecuaci\u243 n ordinaria, \f2\fs38\i{\*\mjaformula 4p={\expr 4*p\decimals 4\fixed0}}\f1\fs34\i0 . De\par ah\u237  que \f2\fs38\i{\*\mjaformula p={\fraction{\num{\expr 4*p\decimals 4\fixed0}}{\den 4}}={\expr p\decimals 4\fixed0}}\f1\fs34\i0 , nuestra\par distancia focal, que es la distancia del v\u233 rtice\par al foco.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_17" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(scrl>5)&(a!=0)' expresión='[10,310]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Si \f2\fs38\i p>0\f1\fs34\i0 , el foco estar\u225  \f2\fs38\i p\f1\fs34\i0  unidades sobre el\par v\u233 rtice. De lo contrario, estar\u225  \f2\fs38\i p\f1\fs34\i0  unidades\par debajo. En este caso, queda por {\*\mjaformula{\expr (p>=0)?&squot;arriba&squot;:&squot;debajo&squot;\decimals 0\fixed1}}.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_18" value="espacio='PCar' tipo='punto' color='a300a3' dibujar-si='(scrl>3)&(a!=0)' expresión='(Focox,Focoy)' fuente='Serif,ITALIC,19' fijo='sí'">
   <param name="G_19" value="espacio='PCar' tipo='punto' color='a300a3' dibujar-si='(scrl>5)&(a!=0)' expresión='(Focox,Focoy)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs38\i{\*\mjaformula ({\expr Focox\decimals 4\fixed0},{\expr Focoy\decimals 4\fixed0})}\f2\fs30\i0}' fuente='Serif,ITALIC,19' fijo='sí'">
   <param name="G_20" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0000,0)' fijo='sí'">
   <param name="G_21" value="espacio='E1' tipo='texto' color='232323' dibujar-si='a==0' expresión='[10,90]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Esta no es la ecuaci\u243 n de una par\u225 bola. El\par valor de \f2\fs38\i a\f1\fs34\i0  ha de ser distinto de cero para\par que est\u233 s tratando con una par\u225 bola.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_22" value="espacio='PCar' tipo='segmento' color='verde' dibujar-si='(scrl>5)&(a!=0)' expresión='(h,k)(Focox,Focoy)' fijo='sí' tamaño='0' ancho='2'">
   <param name="G_23" value="espacio='PCar' tipo='polígono' color='negro' coord_abs='sí' expresión='(1,1)(PCar._w-1,1)(PCar._w-1,PCar._h-1)(1,PCar._h-1)(1,1)' ancho='2'">
</ajs></p>
