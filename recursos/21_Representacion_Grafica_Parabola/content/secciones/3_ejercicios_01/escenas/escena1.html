   <param name="G_07" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==1)&(scrlAns>0)' expresión='[10,60]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Para encontrar la coordenada horizontal \f2\fs38\i h\f1\fs34\i0  del v\u233 rtice, usamos la\par f\u243 rmula \f2\fs38\i{\*\mjaformula h={\fraction{\num -b}{\den 2a}}={\fraction{\num{\expr -Tp1b\decimals 4\fixed0}}{\den{\expr 2*Tp1a\decimals 4\fixed0}}}={\expr Tp1h\decimals 4\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">

   <param name="G_10" value="espacio='E1' tipo='texto' color='232323' dibujar-si='Tipo==1' expresión='[130,60]' texto='k=' fuente='Serif,ITALIC,19' fijo='sí'">
   <param name="G_11" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(Tipo==1)&(correcto==2)' expresión='[10,125]' texto='Primero te conviene ubicar los parámetros de tu ecuación.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='625'">

   <param name="G_14" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0000,0)' fijo='sí'">

   <param name="G_16" value="espacio='Ans' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0000,0)' fijo='sí'">
   <param name="G_17" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='Tipo==2' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs34 Desarrollamos la ecuaci\u243 n: \f2\fs38\i{\*\mjaformula y{\expr (-Tp2k>=0)?&squot;+&squot;:&squot;-&squot;\decimals 2\fixed1}{\expr abs(Tp2k)\decimals 4\fixed0}={\expr (Tp2p>=0)?&squot;&squot;:&squot;-&squot;\decimals 0\fixed1}{\fraction{\num x{\supix 2}{\expr (-Tp2h>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(2*Tp2h)\decimals 4\fixed0}x+{\expr Tp2h^2\decimals 4\fixed0}}{\den{\expr abs(4*Tp2p)\decimals 4\fixed0}}}}\f3\fs38\i0   \u8658 \fs34\par \f2\fs38\i{\*\mjaformula y={\expr Tp2a\decimals 4\fixed0}x{\supix 2}{\expr (Tp2b>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp2b)\decimals 4\fixed0}x{\expr (Tp2p>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp2h^2/(4*Tp2p))\decimals 4\fixed0}{\expr (Tp2k>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp2k)\decimals 4\fixed0}}\f3\fs38\i0   \u8658 \fs34\par \f2\fs38\i{\*\mjaformula\f2\fs38\i y={\expr Tp2a\decimals 4\fixed0}x{\supix 2}{\expr (Tp2b>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp2b)\decimals 4\fixed0}x{\expr (Tp2c>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp2c)\decimals 4\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_18" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==2)&(scrlAns>0)' expresión='[10,130]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Observamos que, si sustituimos el valor de \f2\fs38\i x=0\f1\fs34\i0  en esa funci\u243 n,\par obtenemos que \f2\fs38\i{\*\mjaformula y={\expr Tp2c\decimals 4\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
