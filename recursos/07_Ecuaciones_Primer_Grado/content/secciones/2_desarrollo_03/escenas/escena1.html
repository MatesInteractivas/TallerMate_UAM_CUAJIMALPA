   <param name="C_01" value="id='TiposMn' tipo='numérico' interfaz='menú' región='interior' espacio='E1' nombre='_nada_' expresión='(20,80,150,34)' decimales='0' fijo='sí' visible='no' opciones=' ,Situación 1,Situación 2,Situación 3' acción='calcular' parámetro='bla=(TiposMn==1)?Tp1():bla\nbla=(TiposMn==2)?Tp2():bla\nbla=(TiposMn==3)?Tp3():bla\nscrlInv=3\nscrl=0'">
   <param name="C_02" value="id='OtroEjBt' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='Otro ejemplo' expresión='(E1._w/2-60,E1._h-35,120,30)' fijo='sí' visible='sí' color='blanco' color-int='ffffffff' negrita='sí' fuente puntos='17' imagen='images/btn120x30.png' acción='calcular' parámetro='bla=(TiposMn==1)?Tp1():bla\nbla=(TiposMn==2)?Tp2():bla\nbla=(TiposMn==3)?Tp3():bla\nscrlInv=3\nscrl=0' activo-si='TiposMn!=0'">
   <param name="C_03" value="id='AntBt' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='Anterior' expresión='(E1._w/3-45,E1._h-75,90,30)' fijo='sí' visible='sí' color='blanco' color-int='fff0f8ff' negrita='sí' fuente puntos='17' imagen='images/btn90x30.png' acción='calcular' parámetro='scrl=scrl-1' dibujar-si='scrl>0' activo-si='TiposMn!=0'">
   <param name="C_04" value="id='SigBt' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='Siguiente' expresión='(E1._w*2/3-45,E1._h-75,90,30)' fijo='sí' visible='sí' color='blanco' color-int='fff0f8ff' negrita='sí' fuente puntos='17' imagen='images/btn90x30.png' acción='calcular' parámetro='scrl=scrl+1' dibujar-si='scrl<scrlmax' activo-si='TiposMn!=0'">
   <param name="A_01" value="id='ReInit()' algoritmo='sí' algoritmo='sí' hacer='scrlmax=3;scrl=0'">
   <param name="A_02" value="id='Tp1()' algoritmo='sí' algoritmo='sí' hacer='Tp1Coef1=1+ent(9.9999*rnd);Tp1Coef2=-10+ent(20.9999*rnd);Tp1Coef3=1+ent(20.9999*rnd);Tp1Coef3=(Tp1Coef1==(-Tp1Coef3))?-Tp1Coef3:Tp1Coef3'">
   <param name="A_03" value="id='Tp2()' algoritmo='sí' algoritmo='sí' hacer='Tp2Coef1=1+ent(9.9999*rnd);Tp2Coef1=(rnd>=0.5)?-Tp2Coef1:Tp2Coef1;Tp2Coef2=1+ent(9.9999*rnd);Tp2Coef2=(rnd>=0.5)?-Tp2Coef2:Tp2Coef2;Tp2Coef3=1+ent(9.9999*rnd);Tp2Coef3=(rnd>=0.5)?-Tp2Coef3:Tp2Coef3;Tp2Coef4=1+ent(9.9999*rnd);Tp2Coef4=(rnd>=0.5)?-Tp2Coef4:Tp2Coef4;Tp2Coef5=1+ent(9.9999*rnd);Tp2Coef5=(rnd>=0.5)?-Tp2Coef5:Tp2Coef5;Tp2Coef6=1+ent(9.9999*rnd);Tp2Coef6=(rnd>=0.5)?-Tp2Coef6:Tp2Coef6;Tp2Coef7=1+ent(9.9999*rnd);Tp2Coef7=(rnd>=0.5)?-Tp2Coef7:Tp2Coef7'">
   <param name="A_04" value="id='Tp3()' algoritmo='sí' algoritmo='sí' hacer='Tp3Coef1=1+ent(9.9999*rnd);Tp3Coef1=(rnd>=0.5)?-Tp3Coef1:Tp3Coef1;Tp3Coef2=1+ent(9.9999*rnd);Tp3Coef2=(rnd>=0.5)?-Tp3Coef2:Tp3Coef2;Tp3Coef3=1+ent(9.9999*rnd);Tp3Coef3=(rnd>=0.5)?-Tp3Coef3:Tp3Coef3'">
   <param name="A_05" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' hacer='ReInit()'">

   <param name="G_01" value="espacio='E1' tipo='texto' expresión='[20,20]' texto='Visita los 3 ejemplos presentes en el menú. Pon atención a la manipulación algebraica realizada para llevar la ecuación a una forma más familiar.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='620'">
   <param name="G_02" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0,0)' fijo='sí'">
   <param name="G_03" value="espacio='E1' tipo='texto' dibujar-si='(TiposMn==1)' expresión='[20,125]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;}\f1\fs38\i{\*\mjaformula{\fraction{\num{\expr Tp1Coef1\decimals 1\fixed0}}{\den x}}={\expr Tp1Coef2\decimals 1\fixed0}{\expr (Tp1Coef3>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\fraction{\num{\expr abs(Tp1Coef3)\decimals 1\fixed0}}{\den x}}}\f2\fs34\i0}' fuente='Serif,ITALIC,19' fijo='sí'">
   <param name="G_04" value="espacio='E1' tipo='texto' dibujar-si='((TiposMn==1)&(scrl>0))' expresión='[20,175]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs34 Agrupamos los t\u233 rminos que tienen \f2\fs38\i{\*\mjaformula x}\f1\fs34\i0  a la derecha de la igualdad mediante {\*\mjaformula{\expr (Tp1Coef1>=0)?&squot;restar&squot;:&squot;sumar&squot;\decimals 0\fixed1}} en\par ambos lados \f2\fs38\i{\*\mjaformula{\fraction{\num{\expr abs(Tp1Coef1)\decimals 1\fixed0}}{\den x}}}\f1\fs34\i0 :    \f2\fs38\i{\*\mjaformula{\fraction{\num{\expr Tp1Coef1\decimals 1\fixed0}}{\den x}}{\expr (Tp1Coef1>=0)?&squot;-&squot;:&squot;+&squot;\decimals 0\fixed1}{\fraction{\num{\expr abs(Tp1Coef1)\decimals 1\fixed0}}{\den x}}={\expr Tp1Coef2\decimals 1\fixed0}{\expr (Tp1Coef3>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\fraction{\num{\expr abs(Tp1Coef3)\decimals 1\fixed0}}{\den x}}{\expr (Tp1Coef1>=0)?&squot;-&squot;:&squot;+&squot;\decimals 0\fixed1}{\fraction{\num{\expr abs(Tp1Coef1)\decimals 1\fixed0}}{\den x}}}\f3\fs38\i0   \u8658   \f2\fs38\i{\*\mjaformula{\expr -Tp1Coef2\decimals 1\fixed0}={\fraction{\num{\expr Tp1Coef3\decimals 1\fixed0}{\expr (Tp1Coef1>=0)?&squot;-&squot;:&squot;+&squot;\decimals 1\fixed0}{\expr abs(Tp1Coef1)\decimals 1\fixed0}}{\den x}}}\f3\fs38\i0   \u8658   \f2\fs38\i{\*\mjaformula{\expr -Tp1Coef2\decimals 1\fixed0}={\fraction{\num{\expr Tp1Coef3-Tp1Coef1\decimals 1\fixed0}}{\den x}}}\f1\fs34\i0}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_05" value="espacio='E1' tipo='texto' dibujar-si='((TiposMn==1)&(scrl>1))' expresión='[20,240]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs34 Multiplicamos ambos lados de la igualdad por \f2\fs38\i x\f1\fs34\i0 :   \f2\fs38\i{\*\mjaformula ({\expr Tp1Coef2\decimals 1\fixed0})(x)={\fraction{\num{\expr Tp1Coef3-Tp1Coef2\decimals 1\fixed0}}{\den x}}(x)}\f1\fs34\i0  \fs38  \u8658   \f2\fs38\i{\*\mjaformula{\expr Tp1Coef2\decimals 1\fixed0}x={\expr Tp1Coef3-Tp1Coef1\decimals 1\fixed0}}\f1\fs34\i0}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_06" value="espacio='E1' tipo='texto' dibujar-si='((TiposMn==1)&(scrl>2))' expresión='[20,270]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs34 Observa que ahora la \f2\fs38\i x\f1\fs34\i0  ya qued\u243  en el numerador, como busc\u225 bamos. Ahora,\par dividimos ambos lados por el \f2\fs38\i{\*\mjaformula{\expr Tp1Coef2\decimals 1\fixed0}}\f1\fs34\i0  que multiplica a \f2\fs38\i x\f1\fs34\i0 :\par \f2\fs38\i{\*\mjaformula{\fraction{\num{\expr Tp1Coef2\decimals 1\fixed0}x}{\den{\expr Tp1Coef2\decimals 1\fixed0}}}={\fraction{\num{\expr Tp1Coef3-Tp1Coef1\decimals 1\fixed0}}{\den{\expr Tp1Coef2\decimals 1\fixed0}}}}\f3\fs38\i0   \u8658   \f2\fs38\i{\*\mjaformula x={\expr (Tp1Coef3-Tp1Coef1)/Tp1Coef2\decimals 7\fixed0}}\f1\fs34\i0}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_07" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0,0)' fijo='sí'">
   <param name="G_08" value="espacio='E1' tipo='texto' dibujar-si='(TiposMn==2)' expresión='[20,125]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;}\f1\fs38\i{\*\mjaformula{\expr Tp2Coef1\decimals 1\fixed0}({\expr Tp2Coef2\decimals 1\fixed0}x{\expr (Tp2Coef3>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp2Coef3)\decimals 1\fixed0}){\expr (Tp2Coef4>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp2Coef4)\decimals 1\fixed0}={\expr Tp2Coef5\decimals 1\fixed0}({\expr Tp2Coef6\decimals 1\fixed0}x{\expr (Tp2Coef7>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp2Coef7)\decimals 1\fixed0})}\f2\fs34\i0}' fuente='Serif,ITALIC,19' fijo='sí'">
   <param name="G_09" value="espacio='E1' tipo='texto' dibujar-si='((TiposMn==2)&(scrl>0))' expresión='[20,175]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs34 Usamos la propiedad distributiva del producto en los par\u233 ntesis:\f2\fs38\i\par {\*\mjaformula{\expr (Tp2Coef1*Tp2Coef2>=0)?&squot;&squot;:&squot;-&squot;\decimals 0\fixed1}({\expr abs(Tp2Coef1)\decimals 1\fixed0})({\expr abs(Tp2Coef2)\decimals 1\fixed0}x){\expr (Tp2Coef1*Tp2Coef3>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}({\expr abs(Tp2Coef1)\decimals 1\fixed0})({\expr abs(Tp2Coef3)\decimals 1\fixed0}){\expr (Tp2Coef4>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp2Coef4)\decimals 1\fixed0}={\expr (Tp2Coef5*Tp2Coef6>=0)?&squot;&squot;:&squot;-&squot;\decimals 0\fixed1}({\expr abs(Tp2Coef5)\decimals 1\fixed0})({\expr abs(Tp2Coef6)\decimals 1\fixed0}x){\expr (Tp2Coef5*Tp2Coef7>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}({\expr abs(Tp2Coef5)\decimals 1\fixed0})({\expr abs(Tp2Coef7)\decimals 1\fixed0})}\f3\fs40\i0   \u8658 \fs34\par \f2\fs38\i{\*\mjaformula{\expr Tp2Coef1*Tp2Coef2\decimals 1\fixed0}x{\expr (Tp2Coef1*Tp2Coef3>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp2Coef1*Tp2Coef3)\decimals 1\fixed0}{\expr (Tp2Coef4>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp2Coef4)\decimals 1\fixed0}={\expr Tp2Coef5*Tp2Coef6\decimals 1\fixed0}x{\expr (Tp2Coef5*Tp2Coef7>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp2Coef5*Tp2Coef7)\decimals 1\fixed0}}\f1\fs34\i0}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_10" value="espacio='E1' tipo='texto' dibujar-si='((TiposMn==2)&(scrl>1))' expresión='[20,250]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs34 Pasamos los sumandos con \f2\fs38\i x\f1\fs34\i0  del lado derecho al izquierdo (cambiando su signo)\par y los n\u250 meros del lado izquierdo al derecho:\par \f2\fs38\i{\*\mjaformula{\expr Tp2Coef1*Tp2Coef2\decimals 1\fixed0}x{\expr (Tp2Coef5*Tp2Coef6>=0)?&squot;-&squot;:&squot;+&squot;\decimals 0\fixed1}{\expr abs(Tp2Coef5*Tp2Coef6)\decimals 1\fixed0}x={\expr Tp2Coef5*Tp2Coef7\decimals 1\fixed0}{\expr (Tp2Coef1*Tp2Coef3>=0)?&squot;-&squot;:&squot;+&squot;\decimals 0\fixed1}{\expr abs(Tp2Coef1*Tp2Coef3)\decimals 1\fixed0}{\expr (Tp2Coef4>=0)?&squot;-&squot;:&squot;+&squot;\decimals 0\fixed1}{\expr abs(Tp2Coef4)\decimals 1\fixed0}}\f3\fs38\i0   \u8658 \fs34\par \f2\fs38\i{\*\mjaformula{\expr Tp2Coef1*Tp2Coef2-Tp2Coef5*Tp2Coef6\decimals 1\fixed0}x={\expr Tp2Coef5*Tp2Coef7-Tp2Coef1*Tp2Coef3-Tp2Coef4\decimals 1\fixed0}}\f1\fs34\i0}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_11" value="espacio='E1' tipo='texto' dibujar-si='((TiposMn==2)&(scrl>2))' expresión='[20,350]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue0;}\f1\fs34 Pasamos lo que multiplica a \f2\fs38\i x\f1\fs34\i0  al otro lado dividiendo:\par \f2\fs38\i{\*\mjaformula x={\fraction{\num{\expr Tp2Coef5*Tp2Coef7-Tp2Coef1*Tp2Coef3-Tp2Coef4\decimals 1\fixed0}\cf0}{\den{\expr Tp2Coef1*Tp2Coef2-Tp2Coef5*Tp2Coef6\decimals 1\fixed0}\cf0}}}\f1\fs34\i0   \f2\fs38\i\u8658 \f1\fs34\i0   \f2\fs38\i{\*\mjaformula x={\expr (Tp2Coef5*Tp2Coef7-Tp2Coef1*Tp2Coef3-Tp2Coef4)/(Tp2Coef1*Tp2Coef2-Tp2Coef5*Tp2Coef6)\decimals 7\fixed0}}\f1\fs34\i0}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_12" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0,0)' fijo='sí'">
   <param name="G_13" value="espacio='E1' tipo='texto' dibujar-si='(TiposMn==3)' expresión='[20,125]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;}\f1\fs38\i{\*\mjaformula{\expr Tp3Coef1\decimals 1\fixed0}x={\expr Tp3Coef2\decimals 1\fixed0}{\expr (Tp3Coef3>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\fraction{\num{\expr abs(Tp3Coef3)\decimals 1\fixed0}}{\den x}}}\f2\fs34\i0}' fuente='Serif,ITALIC,19' fijo='sí'">
   <param name="G_14" value="espacio='E1' tipo='texto' dibujar-si='((TiposMn==3)&(scrl>0))' expresión='[20,175]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Pasamos los sumandos que involucren \f2\fs38\i{\*\mjaformula x}\f1\fs34\i0  de la derecha a la izquierda cambiando su\par signo:   \f2\fs38\i{\*\mjaformula{\expr Tp3Coef1\decimals 1\fixed0}x{\expr (Tp3Coef3>=0)?&squot;-&squot;:&squot;+&squot;\decimals 0\fixed1}{\fraction{\num{\expr abs(Tp3Coef3)\decimals 1\fixed0}}{\den x}}={\expr Tp3Coef2\decimals 1\fixed0}}\f1\fs34\i0}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_15" value="espacio='E1' tipo='texto' dibujar-si='((TiposMn==3)&(scrl>1))' expresión='[20,250]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs34 Multiplicamos por \f2\fs38\i{\*\mjaformula x}\f1\fs34\i0  ambos lados de la igualdad para deshacernos del que est\u225  en\par un denominador:   \f2\fs38\i{\*\mjaformula ({\expr Tp3Coef1\decimals 1\fixed0}x{\expr (Tp3Coef3>=0)?&squot;-&squot;:&squot;+&squot;\decimals 0\fixed1}{\fraction{\num{\expr abs(Tp3Coef3)\decimals 1\fixed0}}{\den x}})x={\expr Tp3Coef2\decimals 1\fixed0}x}\f3\fs38\i0   \u8658   \f2\fs38\i{\*\mjaformula{\expr Tp3Coef1\decimals 1\fixed0}x{\supix 2}{\expr (Tp3Coef3>=0)?&squot;-&squot;:&squot;+&squot;\decimals 0\fixed1}{\expr abs(Tp3Coef3)\decimals 1\fixed0}={\expr Tp3Coef2\decimals 1\fixed0}x}\f1\fs34\i0}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_16" value="espacio='E1' tipo='texto' dibujar-si='((TiposMn==3)&(scrl>2))' expresión='[20,330]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Notamos que uno de los t\u233 rminos queda con \f2\fs38\i x\f1\fs34\i0  elevada al cuadrado. Por lo mismo,\par \u233 sta no es una ecuaci\u243 n de primer grado, sino de segundo. Aunque es posible\par resolverlo, ello no est\u225  en el alcance de esta unidad y no lo abordaremos.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
</ajs></p>
