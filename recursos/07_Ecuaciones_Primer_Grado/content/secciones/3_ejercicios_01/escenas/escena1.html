   <param name="A_04" value="id='Tp2()' algoritmo='sí' algoritmo='sí' hacer='Tp2Coef1=1+ent(9.9999*rnd);Tp2Coef1=(rnd>=0.5)?Tp2Coef1:-Tp2Coef1;Tp2Coef2=1+ent(9.9999*rnd);Tp2Coef3=1+ent(9.9999*rnd);Tp2Coef3=(rnd>=0.5)?Tp2Coef3:-Tp2Coef3;Tp2Coef4=1+ent(9.9999*rnd);Tp2Coef4=(rnd>=0.5)?Tp2Coef4:-Tp2Coef4;Tp2Coef5=1+ent(9.9999*rnd);Tp2Coef6=1+ent(9.9999*rnd);Tp2Coef6=(rnd>=0.5)?Tp2Coef6:-Tp2Coef6;;Tp2xDado=(Tp2Coef6-Tp2Coef3)*Tp2Coef2*Tp2Coef5/(Tp2Coef1*Tp2Coef5-Tp2Coef4*Tp2Coef2);;Tp2Repetir=(abs(Tp2Coef1/Tp2Coef2-Tp2Coef4/Tp2Coef5)<0.01)?1:0'">

   <param name="G_06" value="espacio='E1' tipo='texto' dibujar-si='(Tipo==1)&(correcto==2)&(RespPastInd==0)&(shwResp=1)' expresión='[20,70]' texto='Veamos qué sucede si sustituimos el valor que introdujiste en la ecuación:' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='600'">

   <param name="G_08" value="espacio='E1' tipo='texto' dibujar-si='(Tipo==1)&(correcto==2)&(RespPastInd==0)&(shwResp=1)' expresión='[20,150]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 De donde, al realizar las operaciones obtenemos:\par \f2\fs38\i{\*\mjaformula{\expr Tp1Coef1*Resp\decimals 3\fixed0}{\expr (Tp1Coef2>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr Tp1Coef2\decimals 2\fixed0}  \u8799   {\expr Tp1Coef3*Resp\decimals 3\fixed0}{\expr (Tp1Coef4>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr Tp1Coef4\decimals 2\fixed0}}\f1\fs34\i0}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_09" value="espacio='Ans' tipo='polígono' fondo='sí' coord_abs='sí' expresión='(1,1)(Ans._w-1,1)(Ans._w-1,Ans._h-1)(1,Ans._h-1)(1,1)' ancho='2'">
   <param name="G_10" value="espacio='Ans' tipo='texto' dibujar-si='(Tipo==1)&(Tp1Coef1!=Tp1Coef3)' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Movemos los sumandos que involucran a \f2\fs38\i x\f1\fs34\i0  del lado derecho al lado\par izquierdo de la igualdad:\par \f2\fs38\i{\*\mjaformula{\expr Tp1Coef1\decimals 2\fixed0}x{\expr (Tp1Coef2>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp1Coef2)\decimals 2\fixed0}{\expr (Tp1Coef3>=0)?&squot;-&squot;:&squot;+&squot;\decimals 0\fixed1}{\expr abs(Tp1Coef3)\decimals 2\fixed0}x={\expr Tp1Coef4\decimals 2\fixed0}}\f1\fs34\i0}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_11" value="espacio='Ans' tipo='texto' dibujar-si='(Tipo==1)&(Tp1Coef1!=Tp1Coef3)' expresión='[20,100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Movemos los sumandos que no involucran a \f2\fs38\i x\f1\fs34\i0  del lado izquierdo al\par lado derecho de la igualdad:\par \f2\fs38\i{\*\mjaformula{\expr Tp1Coef1\decimals 2\fixed0}x{\expr (Tp1Coef3>=0)?&squot;-&squot;:&squot;+&squot;\decimals 0\fixed1}{\expr abs(Tp1Coef3)\decimals 2\fixed0}x={\expr Tp1Coef4\decimals 2\fixed0}{\expr (Tp1Coef2>=0)?&squot;-&squot;:&squot;+&squot;\decimals 0\fixed1}{\expr abs(Tp1Coef2)\decimals 2\fixed0}}\f1\fs34\i0}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_12" value="espacio='Ans' tipo='texto' dibujar-si='(Tipo==1)&(Tp1Coef1!=Tp1Coef3)' expresión='[20,180]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Realizamos las sumas:\par \f2\fs38\i{\*\mjaformula{\expr Tp1Coef1-Tp1Coef3\decimals 2\fixed0}x={\expr Tp1Coef4-Tp1Coef2\decimals 2\fixed0}}\f1\fs34\i0}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_13" value="espacio='Ans' tipo='texto' dibujar-si='(Tipo==1)&(Tp1Coef1!=Tp1Coef3)' expresión='[20,240]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Dividimos ambos lados de la igualdad por aquello que multiplica a \f2\fs38\i x\f1\fs34\i0\par (o, de otra manera, pasamos lo que multiplica a x dividiendo al otro lado:\par \f2\fs38\i{\*\mjaformula x={\fraction{\num{\expr Tp1Coef4-Tp1Coef2\decimals 2\fixed0}}{\den{\expr Tp1Coef1-Tp1Coef3\decimals 2\fixed0}}}}\f1\fs34\i0        De donde obtenemos que \f2\fs38\i{\*\mjaformula x={\expr Tp1xDado\decimals 2\fixed0}}\f1\fs34\i0}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_14" value="espacio='Ans' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0,0)' fijo='sí'">
   <param name="G_15" value="espacio='Ans' tipo='texto' dibujar-si='(Tipo==1)&(Tp1Coef1==Tp1Coef3)' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Notamos que los valores del n\u250 mero que multiplica a la \f2\fs38\i x\f1\fs34\i0  a la izquierda\par y a la derecha de la igualdad son los mismos.\par \par De donde deducimos que no hay una soluci\u243 n \u250 nica a la ecuaci\u243 n.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_16" value="espacio='Ans' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0,0)' fijo='sí'">
   <param name="G_17" value="espacio='Ans' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0,0)' fijo='sí'">
   <param name="G_18" value="espacio='E1' tipo='texto' dibujar-si='(Tipo==1)&(correcto==2)&(RespPastInd==0)&(shwResp=1)' expresión='[20,200]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Y finalmente:\par \f2\fs38\i{\*\mjaformula{\expr Tp1Coef1*Resp+Tp1Coef2\decimals 3\fixed0}\u8800 {\expr Tp1Coef3*Resp+Tp1Coef4\decimals 3\fixed0}}\f1\fs34\i0     (no son iguales y la igualdad no se satisface).}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_19" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(Tipo==1)&(correcto==2)&(RespPastInd==1)&(shwResp=1)' expresión='[20,70]' texto='¿Recuerdas cómo deben ser los números que multiplican a tu incógnita de cada lado de la igualdad para que no haya solución a tu ecuación? ¿Realmente se cumple esa condición?' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='600' info='Título'">
   <param name="G_20" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0,0)' fijo='sí'">
   <param name="G_21" value="espacio='E1' tipo='texto' dibujar-si='Tipo==2' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;}\f1\fs38\i{\*\mjaformula{\expr (Tp2Coef1>=0)?&squot;&squot;:&squot;-&squot;\decimals 0\fixed1}{\fraction{\num{\expr abs(Tp2Coef1)\decimals 2\fixed0}}{\den{\expr Tp2Coef2\decimals 2\fixed0}}}x{\expr (Tp2Coef3>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp2Coef3)\decimals 2\fixed0}={\expr (Tp2Coef4>=0)?&squot;&squot;:&squot;-&squot;\decimals 0\fixed1}{\fraction{\num{\expr abs(Tp2Coef4)\decimals 2\fixed0}}{\den{\expr Tp2Coef5\decimals 2\fixed0}}}x{\expr (Tp2Coef6>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp2Coef6)\decimals 2\fixed0}}\f2\fs34\i0}' fuente='Serif,ITALIC,19' fijo='sí'">
   <param name="G_22" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==2)&(correcto==2))&(shwResp=1)' expresión='[20,70]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Sustituyamos el valor que sugieres en la ecuaci\u243 n y veamos qu\u233  pasa:\par \f2\fs38\i{\*\mjaformula ({\expr (Tp2Coef1>=0)?&squot;&squot;:&squot;-&squot;\decimals 0\fixed1}{\fraction{\num{\expr abs(Tp2Coef1)\decimals 2\fixed0}}{\den{\expr Tp2Coef2\decimals 2\fixed0}}})({\expr Resp\decimals 3\fixed0}){\expr (Tp2Coef3>=0.5)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp2Coef3)\decimals 2\fixed0}  \u8799   ({\expr (Tp2Coef4>=0)?&squot;&squot;:&squot;-&squot;\decimals 0\fixed1}{\fraction{\num{\expr abs(Tp2Coef4)\decimals 2\fixed0}}{\den{\expr Tp2Coef5\decimals 2\fixed0}}})({\expr Resp\decimals 3\fixed0}){\expr (Tp2Coef6>=0.5)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp2Coef6)\decimals 2\fixed0}}\f1\fs34\i0}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_23" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==2)&(correcto==2))&(shwResp=1)' expresión='[20,140]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Realizamos el producto:\par \f2\fs38\i{\*\mjaformula{\expr Tp2Coef1*Resp/Tp2Coef2\decimals 3\fixed0}{\expr (Tp2Coef3>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp2Coef3)\decimals 2\fixed0}  \u8799   {\expr Tp2Coef3*Resp/Tp2Coef4\decimals 3\fixed0}{\expr (Tp2Coef6>=0.5)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp2Coef6)\decimals 2\fixed0}}\f1\fs34\i0}' fuente='SansSerif,PLAIN,17' fijo='sí'">

   <param name="G_48" value="espacio='Ans' tipo='texto' dibujar-si='(Tipo==4)' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Realizamos el producto para s\u243 lo contar con sumandos:\par \f2\fs38\i{\*\mjaformula{\expr Tp4Coef1*Tp4Coef2\decimals 2\fixed0}{\expr (Tp4Coef1*Tp4Coef3>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp4Coef1*Tp4Coef3)\decimals 2\fixed0}x={\expr Tp4Coef4\decimals 2\fixed0}x}\f1\fs34\i0}' fuente='SansSerif,PLAIN,17' fijo='sí'">

   <param name="G_50" value="espacio='Ans' tipo='texto' dibujar-si='(Tipo==4)' expresión='[20,175]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs34 Factorizamos \f2\fs38\i x\f1\fs34\i0  y encontramos el n\u250 mero que lo multiplica:\par \f2\fs38\i{\*\mjaformula ({\expr Tp4Coef1*Tp4Coef3\decimals 2\fixed0}{\expr (Tp4Coef4>=0)?&squot;-&squot;:&squot;+&squot;\decimals 0\fixed1}{\expr abs(Tp4Coef4)\decimals 2\fixed0})x={\expr -Tp4Coef1*Tp4Coef2\decimals 2\fixed0}}\f3\fs38\i0   \u8658   \f2\fs38\i{\*\mjaformula{\expr Tp4Coef1*Tp4Coef3-Tp4Coef4\decimals 2\fixed0}x=\f2\fs38\i{\expr -Tp4Coef1*Tp4Coef2\decimals 2\fixed0}}\f1\fs34\i0}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_51" value="espacio='Ans' tipo='texto' dibujar-si='(Tipo==4)' expresión='[20,240]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Pasamos el n\u250 mero que multiplica a \f2\fs38\i x\f1\fs34\i0  al lado derecho pero dividiendo:\par \f2\fs38\i{\*\mjaformula x=\f2\fs38\i{\fraction{\num{\expr -Tp4Coef1*Tp4Coef2\decimals 2\fixed0}}{\den{\expr Tp4Coef1*Tp4Coef3-Tp4Coef4\decimals 2\fixed0}}}}\f1\fs34\i0     De donde obtenemos que \f2\fs38\i{\*\mjaformula x={\expr Tp4xDado\decimals 3\fixed0}}\f1\fs34\i0}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_52" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==4)&(correcto==2))&(shwResp=1)' expresión='[20,250]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 De donde obtenemos que:\par \f2\fs38\i{\*\mjaformula{\expr Tp4Coef1*(Tp4Coef2+Tp4Coef3*Resp)\decimals 2\fixed0}\u8800 {\expr Tp4Coef4*Resp\decimals 3\fixed0}}\f1\fs34\i0     (no se satisface la igualdad)}' fuente='SansSerif,PLAIN,17' fijo='sí'">
</ajs></p>
