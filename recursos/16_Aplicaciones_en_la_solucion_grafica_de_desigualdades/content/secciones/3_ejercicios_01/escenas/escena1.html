   <param name="G_01" value="espacio='E1' tipo='texto' expresión='[15,15]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;}\f1\fs36\u191 Cu\u225 l es el conjunto soluci\u243 n de la desigualdad\f2\fs40\i{\*\mjaformula{\expr (signo_a1==&squot;+&squot;)?&squot;&squot;:signo_a1}{\expr (a1==1)?&squot;&squot;:a1\decimals 0\fixed1}x{\expr signo_b1\decimals 0\fixed1}{\expr b1\decimals 0\fixed1}}{\*\mjaformula\f2\fs40\i{\expr operadorDesigualdad\decimals 0\fixed1}\fs44}{\*\mjaformula\f2\fs40\i{\expr ((a2==0)||(signo_a2==&squot;+&squot;))?&squot;&squot;:signo_a2}{\expr ((a2==0)||(a2==1))?&squot;&squot;:a2\decimals 0\fixed1}{\expr (a2==0)?&squot;&squot;:&squot;x&squot;\decimals 0\fixed1}{\expr ((a2==0)&&(signo_b2==&squot;+&squot;))?&squot;&squot;:signo_b2\decimals 0\fixed1}{\expr b2\decimals 0\fixed1}\fs44}\f1\fs36\i0 ?}' fuente='SansSerif,PLAIN,18' fijo='sí'">
