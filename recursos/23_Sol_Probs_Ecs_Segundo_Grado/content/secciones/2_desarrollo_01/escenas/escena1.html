   <param name="Botones" value="créditos=no config=no inicio=no limpiar=no ancho_este=150 ancho_oeste=150 alto=40">
   <param name="E_01" value="tipo='R2' id='E1' fijo='sí' imagen='images/fondo_760x510.png' despl_imagen='arr-izq' fondo='f3f0ec' red='no' red10='no' ejes='no' texto='no'">
   <param name="E_02" value="tipo='R2' id='PCar' x='20%' y='13%' ancho='60%' alto='73%' dibujar-si='scrl=scrlmax' despl_imagen='arr-izq' red='b8c4c8' red10='889498' ejes='405860' texto='405860'">
   <param name="C_01" value="id='OtroEjBt' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='Otro ejercicio' expresión='(E1._w/2-60,E1._h-35,120,30)' fijo='sí' visible='sí' color='blanco' color-int='blanco' negrita='sí' fuente puntos='17' imagen='images/btn120x30.png' acción='calcular' parámetro='ReInit()'">
   <param name="C_02" value="id='zm' tipo='numérico' región='interior' espacio='PCar' nombre='_nada_' expresión='(PCar._w-33,PCar._h-63,30,60)' incr='zmincr' min='0' max='2000' fijo='sí' visible='no' acción='calcular' parámetro='PCar.escala=zm'">
   <param name="C_03" value="id='AntBt' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='Anterior' expresión='(E1._w/3-45,E1._h-70,90,30)' fijo='sí' visible='sí' color='blanco' color-int='fff0f8ff' negrita='sí' fuente puntos='17' imagen='images/btn90x30.png' acción='calcular' parámetro='scrl=scrl-1' dibujar-si='scrl>0' pos_mensajes='centro'">
   <param name="C_04" value="id='SigBt' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='Siguiente' expresión='(E1._w*2/3-45,E1._h-70,90,30)' fijo='sí' visible='sí' color='blanco' color-int='fff0f8ff' negrita='sí' fuente puntos='17' imagen='images/btn90x30.png' acción='calcular' parámetro='scrl=scrl+1' dibujar-si='scrl<scrlmax' pos_mensajes='centro'">
   <param name="A_01" value="id='ReInit()' algoritmo='sí' algoritmo='sí' hacer='scrl=0;Tipo=(Tipo<3)?Tipo+1:1;bla=(Tipo==1)?GeneraTipo1():bla;bla=(Tipo==2)?GeneraTipo2():bla;bla=(Tipo==3)?GeneraTipo3():bla'">
   <param name="A_02" value="id='GeneraTipo1()' algoritmo='sí' algoritmo='sí' inicio='zmincr=0.1;scrlmax=14;scrlInv=scrlmax;PCar.escala=10;zm=10;PCar.Ox=0;PCar.Oy=0' hacer='Tp1OvejasIni=7+ent(7.9999*rnd);Tp1PrecioIni=10+ent(7.9999*rnd);Tp1Suma=Tp1OvejasIni*Tp1PrecioIni;Tp1Muertas=2+ent(3.9999*rnd);Tp1OvejasFin=Tp1OvejasIni-Tp1Muertas;Tp1PrecioDif=2+ent(3.9999*rnd);Tp1PrecioFin=Tp1PrecioIni+Tp1PrecioDif;Tp1Perdida=-Tp1PrecioFin*Tp1OvejasFin+Tp1PrecioIni*Tp1OvejasIni;;Tp1a=Tp1PrecioDif;Tp1b=Tp1Suma-(Tp1Muertas*Tp1PrecioDif)-(Tp1Suma-Tp1Perdida);Tp1c=-Tp1Muertas*Tp1Suma;;Tp1x1=Tp1OvejasIni;Tp1x2=(-Tp1b-sqrt(Tp1b^2-4*Tp1a*Tp1c))/(2*Tp1a);Tp1xm=(Tp1x1+Tp1x2)/2;Tp1ym=Tp1a*Tp1xm^2+Tp1b*Tp1xm+Tp1c;;PCar.escala=325/max(abs(Tp1x1-Tp1x2),abs(Tp1ym));PCar.Ox=-Tp1xm*PCar.escala;PCar.Oy=Tp1ym/2*PCar.escala;zm=PCar.escala' mientras='Tp1Perdida<=0'">
   <param name="A_03" value="id='GeneraTipo2()' algoritmo='sí' algoritmo='sí' inicio='zmincr=5;scrlmax=9;PCar.escala=30;zm=10;PCar.Ox=0;PCar.Oy=0' hacer='Tp2LadoCuadrado=1+ent(18.9999*rnd)/2;Tp2Restando=1+ent(5.9999*rnd)/2;Tp2AltoRectangulo=Tp2LadoCuadrado-Tp2Restando;Tp2Sumando=1+ent(5.9999*rnd)/2;Tp2AnchoRectangulo=Tp2LadoCuadrado+Tp2Sumando;Tp2AreaCuadrado=Tp2LadoCuadrado^2;Tp2AreaRectangulo=Tp2AltoRectangulo*Tp2AnchoRectangulo;Tp2CocienteAreas=Tp2AreaRectangulo/Tp2AreaCuadrado;Tp2a=1-Tp2CocienteAreas;Tp2b=-Tp2Restando+Tp2Sumando;Tp2c=-Tp2Restando*Tp2Sumando;;Tp2x1=ExtraeRaiz1(Tp2a,Tp2b,Tp2c);Tp2x2=ExtraeRaiz2(Tp2a,Tp2b,Tp2c);;PCar.Ox=-Tp2LadoCuadrado*PCar.escala;PCar.Oy=0;zm=PCar.escala;;Tp2Repetir=((Tp2x1*Tp2x2>=0)|(Tp2AltoRectangulo<=0)|(1000*Tp2CocienteAreas-ent(1000*Tp2CocienteAreas)!=0)|(Tp2CocienteAreas==1))?1:0' mientras='Tp2Repetir'">
   <param name="A_04" value="id='GeneraTipo3()' algoritmo='sí' algoritmo='sí' inicio='zmincr=0.1;scrlmax=7;PCar.escala=30;zm=10;PCar.Ox=0;PCar.Oy=0' hacer='Tp3v0=-(0.5+ent(5.9999*rnd)/2);Tp3d0=50+ent(50.9999*rnd);Tp3a=-9.81;Tp3t1=ExtraeRaiz1(Tp3a/2,Tp3v0,Tp3d0);Tp3t2=ExtraeRaiz2(Tp3a/2,Tp3v0,Tp3d0);;Tp3vertx=-Tp3v0/Tp3a;Tp3verty=Tp3a/2*Tp3vertx^2+Tp3v0*Tp3vertx+Tp3d0;;PCar.escala=320/max(Tp3verty,abs(Tp3t1-Tp3t2));PCar.Ox=-Tp3vertx*PCar.escala;PCar.Oy=Tp3verty/2*PCar.escala;;zm=PCar.escala'">
   <param name="A_05" value="id='ExtraeRaiz1(a,b,c)' expresión='(-b+sqrt(b^2-4*a*c))/(2*a)'">
   <param name="A_06" value="id='ExtraeRaiz2(a,b,c)' expresión='(-b-sqrt(b^2-4*a*c))/(2*a)'">
   <param name="A_07" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' hacer='ReInit()'">
   <param name="A_08" value="id='CALCULOS' algoritmo='sí' evaluar='siempre'">
   <param name="G_01" value="espacio='E1' tipo='texto' dibujar-si='(Tipo==1)' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Un ganadero compra un n\u250 mero \f2\fs38\i x\f1\fs34\i0  de ovejas por \f2\fs38\i{\*\mjaformula ${\expr Tp1Suma\decimals 2\fixed0}}\f1\fs34\i0 . Despu\u233 s de que se le\par mueren \f2\fs38\i{\*\mjaformula{\expr Tp1Muertas\decimals 2\fixed0}}\f1\fs34\i0 , vende las restantes a \f2\fs38\i{\*\mjaformula ${\expr Tp1PrecioDif\decimals 2\fixed0}}\f1\fs34\i0  m\u225 s de lo que le cost\u243  cada una.\par Al final, \f2\fs38\i{\*\mjaformula{\expr (Tp1Perdida&gt;=0)?&squot;pierde&squot;:&squot;gana&squot;\decimals 0\fixed1}}\f1\fs34\i0  \f2\fs38\i{\*\mjaformula ${\expr abs(Tp1Perdida)\decimals 2\fixed0}}\f1\fs34\i0 . \u191 Cu\u225 ntas ovejas compr\u243  inicialmente y a qu\u233  precio?}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_02" value="espacio='E1' tipo='texto' dibujar-si='(Tipo==1)&(scrl>0)&(scrl<5)' expresión='[10,100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Si compr\u243  \f2\fs38\i x\f1\fs34\i0  ovejas por \f2\fs38\i{\*\mjaformula ${\expr Tp1Suma\decimals 2\fixed0}}\f1\fs34\i0 , el precio por oveja ser\u225  \f2\fs38\i{\*\mjaformula{\fraction{\num{\expr Tp1Suma\decimals 2\fixed0}}{\den x}}}\f1\fs34\i0 . Si luego las\par vendi\u243  a \f2\fs38\i{\*\mjaformula ${\expr Tp1PrecioDif\decimals 2\fixed0}}\f1\fs34\i0  m\u225 s de lo que le costaron inicialmente, quiere decir que vendi\u243 \par cada una a \f2\fs38\i{\*\mjaformula{\fraction{\num{\expr Tp1Suma\decimals 2\fixed0}}{\den x}}+{\expr Tp1PrecioDif\decimals 2\fixed0}}\f1\fs34\i0}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_03" value="espacio='E1' tipo='texto' dibujar-si='(Tipo==1)&(scrl>1)&(scrl<5)' expresión='[10,210]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Pero el n\u250 mero de ovejas que vendi\u243  es \f2\fs38\i{\*\mjaformula{\expr Tp1Muertas\decimals 2\fixed0}}\f1\fs34\i0  menos que las que compr\u243 . Por lo\par tanto, vendi\u243  \f2\fs38\i{\*\mjaformula x-{\expr Tp1Muertas\decimals 2\fixed0}}\f1\fs34\i0 , cada una por un precio de \f2\fs38\i{\*\mjaformula{\fraction{\num{\expr Tp1Suma\decimals 2\fixed0}}{\den x}}+{\expr Tp1PrecioDif\decimals 2\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_04" value="espacio='E1' tipo='texto' dibujar-si='(Tipo==1)&(scrl>2)&(scrl<5)' expresión='[10,290]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Esto es, las vendi\u243  por un precio total de \f2\fs38\i{\*\mjaformula (x-{\expr Tp1Muertas\decimals 2\fixed0})({\fraction{\num{\expr Tp1Suma\decimals 2\fixed0}}{\den x}}+{\expr Tp1PrecioDif\decimals 2\fixed0})}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_05" value="espacio='E1' tipo='texto' dibujar-si='(Tipo==1)&(scrl>3)&(scrl<5)' expresión='[10,350]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Adem\u225 s, se indica que perdi\u243  \f2\fs38\i{\*\mjaformula ${\expr Tp1Perdida\decimals 2\fixed0}}\f1\fs34\i0  al as\u237  venderlas. Esto es, las vendi\u243  a un precio\par de \f2\fs38\i{\*\mjaformula{\expr Tp1Suma\decimals 2\fixed0}-{\expr Tp1Perdida\decimals 2\fixed0}={\expr Tp1Suma-Tp1Perdida\decimals 2\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_06" value="espacio='E1' tipo='texto' dibujar-si='(Tipo==1)&(scrl>4)&(scrl<10)' expresión='[10,100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 As\u237  que el dinero total que gan\u243  al venderlas est\u225  dado por: \f2\fs38\i{\*\mjaformula (x-{\expr Tp1Muertas\decimals 2\fixed0})({\fraction{\num{\expr Tp1Suma\decimals 2\fixed0}}{\den x}}+{\expr Tp1PrecioDif\decimals 2\fixed0})={\expr Tp1Suma-Tp1Perdida\decimals 2\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_07" value="espacio='E1' tipo='texto' dibujar-si='(Tipo==1)&(scrl>5)&(scrl<10)' expresión='[10,160]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Expandiendo la ecuaci\u243 n: \f2\fs38\i{\*\mjaformula{\expr Tp1Suma\decimals 2\fixed0}+{\expr Tp1PrecioDif\decimals 2\fixed0}x-{\fraction{\num ({\expr Tp1Muertas\decimals 2\fixed0})({\expr Tp1Suma\decimals 2\fixed0})}{\den x}}-({\expr Tp1Muertas\decimals 2\fixed0})({\expr Tp1PrecioDif\decimals 2\fixed0})={\expr Tp1Suma-Tp1Perdida\decimals 2\fixed0}}\f1\fs34\i0 .\par Y tras operar y reorganizar los t\u233 rminos del lado izquierdo de la igualdad, obtenemos\par \f2\fs38\i{\*\mjaformula{\expr Tp1PrecioDif\decimals 2\fixed0}x-{\fraction{\num{\expr Tp1Muertas*Tp1Suma\decimals 2\fixed0}}{\den x}}{\expr (Tp1Suma-(Tp1Muertas*Tp1PrecioDif)-(Tp1Suma-Tp1Perdida)&gt;=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp1Suma-(Tp1Muertas*Tp1PrecioDif)-(Tp1Suma-Tp1Perdida))\decimals 2\fixed0}=0}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_08" value="espacio='E1' tipo='texto' dibujar-si='(Tipo==1)&(scrl>6)&(scrl<10)' expresión='[10,270]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Aunque esta ecuaci\u243 n no parece ser cuadr\u225 tica, si multiplicamos ambos lados de la\par igualdad por \f2\fs38\i x\f1\fs34\i0 , obtenemos: \f2\fs38\i{\*\mjaformula{\expr Tp1PrecioDif\decimals 2\fixed0}x{\supix 2}-{\expr Tp1Muertas*Tp1Suma\decimals 2\fixed0}{\expr (Tp1Suma-(Tp1Muertas*Tp1PrecioDif)-(Tp1Suma-Tp1Perdida)>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp1Suma-(Tp1Muertas*Tp1PrecioDif)-(Tp1Suma-Tp1Perdida))\decimals 2\fixed0}x=0}\f1\fs34\i0 . Esta ecuaci\u243 n ya es cuadr\u225 tica.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_09" value="espacio='E1' tipo='texto' dibujar-si='(Tipo==1)&(scrl>7)&(scrl<10)' expresión='[10,340]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Por comodidad, reorganizamos los t\u233 rminos por el grado de \f2\fs38\i x\f1\fs34\i0 : \f2\fs38\i{\*\mjaformula{\expr Tp1PrecioDif\decimals 2\fixed0}x{\supix 2}{\expr (Tp1Suma-(Tp1Muertas*Tp1PrecioDif)-(Tp1Suma-Tp1Perdida)>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp1Suma-(Tp1Muertas*Tp1PrecioDif)-(Tp1Suma-Tp1Perdida))\decimals 2\fixed0}x-{\expr Tp1Muertas*Tp1Suma\decimals 2\fixed0}=0}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_10" value="espacio='E1' tipo='texto' dibujar-si='(Tipo==1)&(scrl>8)&(scrl<10)' expresión='[10,385]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 De donde identificamos que \f2\fs38\i{\*\mjaformula a={\expr Tp1PrecioDif\decimals 2\fixed0}}\f1\fs34\i0 ; \f2\fs38\i{\*\mjaformula b={\expr Tp1Suma-(Tp1Muertas*Tp1PrecioDif)-(Tp1Suma-Tp1Perdida)\decimals 2\fixed0}}\f1\fs34\i0  y \f2\fs38\i{\*\mjaformula c={\expr -Tp1Muertas*Tp1Suma\decimals 2\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_11" value="espacio='E1' tipo='texto' dibujar-si='(Tipo==1)&(scrl>9)&(scrl<14)' expresión='[10,100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Introducimos estos valores en la f\u243 rmula general y obtenemos:\par \f2\fs38\i{\*\mjaformula x={\fraction{\num -b\u8723 {\radical{\index}{\radicand b{\supix 2}-4ac}}}{\den 2a}}={\fraction{\num{\expr -Tp1b\decimals 2\fixed0}\u8723 {\radical{\index}{\radicand{\expr Tp1b^2\decimals 2\fixed0}{\expr (-Tp1a*Tp1c>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(4*Tp1a*Tp1c)\decimals 2\fixed0}}}}{\den{\expr 2*Tp1a\decimals 2\fixed0}}}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_12" value="espacio='E1' tipo='texto' dibujar-si='(Tipo==1)&(scrl>10)&(scrl<14)' expresión='[10,180]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 De ah\u237  que:\par \f2\fs38\i{\*\mjaformula x{\subix 1}={\fraction{\num{\expr -Tp1b\decimals 2\fixed0}+{\expr sqrt(Tp1b^2-4*Tp1a*Tp1c)\decimals 4\fixed0}}{\den{\expr 2*Tp1a\decimals 2\fixed0}}}={\expr Tp1OvejasIni\decimals 2\fixed0}}\f1\fs34\i0  y\par \f2\fs38\i{\*\mjaformula\f2\fs38\i x{\subix 2}={\fraction{\num{\expr -Tp1b\decimals 2\fixed0}-{\expr sqrt(Tp1b^2-4*Tp1a*Tp1c)\decimals 4\fixed0}}{\den{\expr 2*Tp1a\decimals 2\fixed0}}}={\expr (-Tp1b-sqrt(Tp1b^2-4*Tp1a*Tp1c))/(2*Tp1a)\decimals 2\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_13" value="espacio='E1' tipo='texto' dibujar-si='(Tipo==1)&(scrl>11)&(scrl<14)' expresión='[10,300]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Evidentemente, s\u243 lo la respuesta positiva tiene sentido. Por lo que nos quedamos con\par que el n\u250 mero de ovejas que inicialmente compr\u243  es \f2\fs38\i{\*\mjaformula x={\expr Tp1OvejasIni\decimals 2\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_14" value="espacio='E1' tipo='texto' dibujar-si='(Tipo==1)&(scrl>12)&(scrl<14)' expresión='[10,350]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Ya ten\u237 amos la ecuaci\u243 n del precio por oveja al que las compr\u243 . Es \f2\fs38\i{\*\mjaformula{\fraction{\num{\expr Tp1Suma\decimals 2\fixed0}}{\den x}}}\f1\fs34\i0 .\par Por lo tanto, las compr\u243  a \f2\fs38\i{\*\mjaformula{\fraction{\num{\expr Tp1Suma\decimals 2\fixed0}}{\den{\expr Tp1OvejasIni\decimals 2\fixed0}}}={\expr Tp1PrecioIni\decimals 2\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_15" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0,0)' fijo='sí'">
   <param name="G_16" value="espacio='E1' tipo='texto' dibujar-si='(Tipo==2)' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Se tiene un cuadrado. Se construye un rect\u225 ngulo cuyo alto es \f2\fs38\i{\*\mjaformula{\expr Tp2Restando\decimals 2\fixed0} cm}\f1\fs34\i0  menor\par que el lado del cuadrado, y cuyo ancho es \f2\fs38\i{\*\mjaformula{\expr Tp2Sumando\decimals 2\fixed0} cm}\f1\fs34\i0  mayor que el lado del cuadrado.\par \u191 Cu\u225 nto vale el lado del cuadrado si el \u225 rea del rect\u225 ngulo es \f2\fs38\i{\*\mjaformula{\expr Tp2CocienteAreas\decimals 7\fixed0}}\f1\fs34\i0  veces el \u225 rea del\par cuadrado?}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_17" value="espacio='PCar' tipo='ecuación' color='00b580' dibujar-si='Tipo==1' expresión='y=Tp1a*x^2+Tp1b*x+Tp1c' ancho='2'">
   <param name="G_18" value="espacio='PCar' tipo='punto' dibujar-si='(Tipo==1)' expresión='(Tp1OvejasIni,0)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs38\i{\*\mjaformula ({\expr Tp1OvejasIni\decimals 3\fixed0},0)}\f2\fs30\i0}' fuente='Serif,ITALIC,19' fijo='sí' tamaño='4'">
   <param name="G_19" value="espacio='PCar' tipo='punto' dibujar-si='0' expresión='(0000,0)' fijo='sí'">
   <param name="G_20" value="espacio='E1' tipo='texto' dibujar-si='(Tipo==2)&(scrl>0)&(scrl<5)' expresión='[10,120]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Times New Roman;}\f0\fs34 Llamemos \f1\fs38\i x\f0\fs34\i0  al lado del cuadrado. Su \u225 rea, as\u237  pues, ser\u225  \f1\fs38\i{\*\mjaformula x{\supix 2}}\f0\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_21" value="espacio='E1' tipo='texto' dibujar-si='(Tipo==2)&(scrl>1)&(scrl<5)' expresión='[10,170]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 La altura del rect\u225 ngulo est\u225  dada entonces por \f2\fs38\i{\*\mjaformula x-{\expr Tp2Restando\decimals 2\fixed0}}\f1\fs34\i0  y su ancho por \f2\fs38\i{\*\mjaformula x+{\expr Tp2Sumando\decimals 2\fixed0}}\f1\fs34\i0 .\par De ah\u237  que el \u225 rea del rect\u225 ngulo es \f2\fs38\i{\*\mjaformula (x-{\expr Tp2Restando\decimals 2\fixed0})(x+{\expr Tp2Sumando\decimals 2\fixed0})=x{\supix 2}{\expr (Tp2Restando>Tp2Sumando)?&squot;-&squot;:&squot;+&squot;\decimals 0\fixed1}{\expr abs(Tp2Sumando-Tp2Restando)\decimals 3\fixed0}x-{\expr Tp2Restando*Tp2Sumando\decimals 3\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_22" value="espacio='E1' tipo='texto' dibujar-si='(Tipo==2)&(scrl>2)&(scrl<5)' expresión='[10,240]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue0;}\f1\fs34 Por otra parte, se menciona que el \u225 rea del rect\u225 ngulo es \f2\fs38\i{\*\mjaformula{\expr Tp2CocienteAreas\decimals 3\fixed0}}\f1\fs34\i0  veces el \u225 rea del\par cuadrado. Es decir, \f2\fs38\i{\*\mjaformula{\fraction{\num x{\supix 2}{\expr (Tp2Restando>Tp2Sumando)?&squot;-&squot;:&squot;+&squot;\decimals 0\fixed1}{\expr abs(Tp2Sumando-Tp2Restando)\decimals 3\fixed0}x-{\expr Tp2Restando*Tp2Sumando\decimals 3\fixed0}\cf0}{\den x{\supix 2}}}={\expr Tp2CocienteAreas\decimals 3\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_23" value="espacio='E1' tipo='texto' dibujar-si='(Tipo==2)&(scrl>3)&(scrl<5)' expresión='[10,320]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;}\f1\fs34 Multiplicando ambos lados de la ecuaci\u243 n por \f2\fs38\i{\*\mjaformula x{\supix 2}}\f1\fs34\i0 , obtenemos:\par \f2\fs38\i{\*\mjaformula\f3\fs34\i x{\supix 2}{\expr (Tp2Restando>Tp2Sumando)?&squot;-&squot;:&squot;+&squot;\decimals 0\fixed1}{\expr abs(Tp2Sumando-Tp2Restando)\decimals 3\fixed0}x-{\expr Tp2Restando*Tp2Sumando\decimals 3\fixed0}\fs38 ={\expr Tp2CocienteAreas\decimals 3\fixed0}x{\supix 2}}\f1\fs34\i0 , la cual, tras organizar los t\u233 rminos por grados\par a la izquierda de la igualdad y simplificar, resulta ser:\par \f2\fs38\i{\*\mjaformula\f2\fs38\i{\expr 1-Tp2CocienteAreas\decimals 3\fixed0}x{\supix 2}{\expr (Tp2Restando>Tp2Sumando)?&squot;-&squot;:&squot;+&squot;\decimals 0\fixed1}{\expr abs(Tp2Sumando-Tp2Restando)\decimals 3\fixed0}x-{\expr Tp2Restando*Tp2Sumando\decimals 3\fixed0}=0}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_24" value="espacio='E1' tipo='texto' dibujar-si='(Tipo==2)&(scrl>4)' expresión='[10,120]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 As\u237 , vemos que el problema qued\u243  representado por una ecuaci\u243 n cuadr\u225 tica. E\par identificamos que \f2\fs38\i{\*\mjaformula a={\expr Tp2a\decimals 3\fixed0}}\f1\fs34\i0 , \f2\fs38\i{\*\mjaformula b={\expr Tp2b\decimals 3\fixed0}}\f1\fs34\i0  y \f2\fs38\i{\*\mjaformula c={\expr Tp2c\decimals 3\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_25" value="espacio='E1' tipo='texto' dibujar-si='(Tipo==2)&(scrl>5)' expresión='[10,190]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Usando la f\u243 rmula general para la ecuaci\u243 n cuadr\u225 tica, obtenemos que:\par \f2\fs38\i{\*\mjaformula x={\fraction{\num -b\u8723 {\radical{\index}{\radicand b{\supix 2}-4ac}}}{\den 2a}}={\fraction{\num{\expr -Tp2b\decimals 3\fixed0}\u8723 {\radical{\index}{\radicand{\expr Tp2b\decimals 3\fixed0}{\supix 2}-4({\expr Tp2a\decimals 3\fixed0})({\expr Tp2c\decimals 3\fixed0})}}}{\den 2({\expr Tp2a\decimals 3\fixed0})}}={\fraction{\num{\expr -Tp2b\decimals 3\fixed0}\u8723 {\radical{\index}{\radicand{\expr Tp2b^2-4*Tp2a*Tp2c\decimals 3\fixed0}}}}{\den{\expr 2*Tp2a\decimals 3\fixed0}}}=}{\*\mjaformula{\fraction{\num{\expr -Tp2b\decimals 3\fixed0}\u8723 {\expr sqrt(Tp2b^2-4*Tp2a*Tp2c)\decimals 3\fixed0}}{\den{\expr 2*Tp2a\decimals 3\fixed0}}}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_26" value="espacio='E1' tipo='texto' dibujar-si='(Tipo==2)&(scrl>6)' expresión='[10,280]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 De ah\u237  que:\par \f2\fs38\i{\*\mjaformula x{\subix 1}={\expr Tp2x1\decimals 3\fixed0}}\f1\fs34\i0\par \f2\fs38\i{\*\mjaformula x{\subix 2}={\expr Tp2x2\decimals 3\fixed0}}\f1\fs34\i0}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_27" value="espacio='E1' tipo='texto' dibujar-si='(Tipo==2)&(scrl>7)' expresión='[10,380]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Evidentemente, s\u243 lo uno de los resultados (el positivo) tiene sentido. As\u237  que nos\par quedamos con \f2\fs38\i{\*\mjaformula x={\expr Tp2LadoCuadrado\decimals 3\fixed0}}\f1\fs34\i0 , que es el lado del cuadrado buscado.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_28" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0,0)' fijo='sí'">
   <param name="G_29" value="espacio='E1' tipo='texto' dibujar-si='(Tipo==3)' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Desde un edificio con una altura de \f2\fs38\i{\*\mjaformula{\expr Tp3d0\decimals 3\fixed0} m}\f1\fs34\i0 , se avienta hacia abajo una pelota a una\par velocidad de \f2\fs38\i{\*\mjaformula{\expr -Tp3v0\decimals 3\fixed0} {\fraction{\num m}{\den s}}}\f1\fs34\i0 . Considerando que la aceleraci\u243 n de la gravedad es \f2\fs38\i{\*\mjaformula 9.81 {\fraction{\num m}{\den s{\supix 2}}}}\f1\fs34\i0\par hacia abajo y despreciando la fricci\u243 n del aire, \u191 cu\u225 nto tarda la pelota en caer?}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_30" value="espacio='PCar' tipo='ecuación' color='00b580' dibujar-si='Tipo==2' expresión='y=Tp2a*x^2+Tp2b*x+Tp2c' ancho='2'">
   <param name="G_31" value="espacio='PCar' tipo='punto' dibujar-si='(Tipo==2)' expresión='(Tp2LadoCuadrado,0)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs38\i{\*\mjaformula ({\expr Tp2LadoCuadrado\decimals 3\fixed0},0)}\f2\fs30\i0}' fuente='Serif,ITALIC,19' fijo='sí' tamaño='4'">
   <param name="G_32" value="espacio='PCar' tipo='punto' dibujar-si='0' expresión='(0000,0)' fijo='sí'">
   <param name="G_33" value="espacio='E1' tipo='texto' dibujar-si='(Tipo==3)&(scrl>0)&(scrl<5)' expresión='[10,120]' texto='Consideramos que lo positivo es hacia arriba y lo negativo es hacia abajo. De esta forma, la distancia en que empieza sería positiva, la velocidad de lanzamiento inicial sería negativa y la aceleración (que también es hacia abajo) sería negativa.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='650'">
   <param name="G_34" value="espacio='E1' tipo='texto' dibujar-si='(Tipo==3)&(scrl>1)&(scrl<5)' expresión='[10,210]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 La ecuaci\u243 n para el movimiento uniformemente acelerado gravitacional es\par \f2\fs38\i{\*\mjaformula y={\fraction{\num 1}{\den 2}}gt{\supix 2}+v{\subix 0}t+d{\subix 0}}\f1\fs34\i0 . En este caso, \f2\fs38\i{\*\mjaformula g={\expr Tp3a\decimals 3\fixed0}}\f1\fs34\i0 , \f2\fs38\i{\*\mjaformula v{\subix 0}={\expr Tp3v0\decimals 3\fixed0}}\f1\fs34\i0  y \f2\fs38\i{\*\mjaformula d{\subix 0}={\expr Tp3d0\decimals 3\fixed0} m}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_35" value="espacio='E1' tipo='texto' dibujar-si='(Tipo==3)&(scrl>2)&(scrl<5)' expresión='[10,280]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 As\u237  pues, para este problema en particular, tenemos \f2\fs38\i{\*\mjaformula\f2\fs38\i y={\fraction{\num 1}{\den 2}}({\expr Tp3a\decimals 3\fixed0})t{\supix 2}-{\expr abs(Tp3v0)\decimals 3\fixed0}t+{\expr Tp3d0\decimals 3\fixed0}}\f1\fs34\i0 .\par Tras simplificaci\u243 n: \f2\fs38\i{\*\mjaformula\f2\fs38\i y={\expr 0.5*Tp3a\decimals 3\fixed0}t{\supix 2}-{\expr abs(Tp3v0)\decimals 3\fixed0}t+{\expr Tp3d0\decimals 3\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_36" value="espacio='E1' tipo='texto' dibujar-si='(Tipo==3)&(scrl>3)&(scrl<5)' expresión='[10,360]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Observamos que tenemos una ecuaci\u243 n cuadr\u225 tica cuya variable independiente es \f2\fs38\i t\f1\fs34\i0  y\par la dependiente es \f2\fs38\i y\f1\fs34\i0 . Pero, como tomamos el suelo como nuestro origen vertical, y nos\par interesa saber cu\u225 ndo la pelota toca el suelo, buscamos conocer \f2\fs38\i t\f1\fs34\i0  para el cual \f2\fs38\i y=0\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_37" value="espacio='E1' tipo='texto' dibujar-si='(Tipo==3)&(scrl>4)' expresión='[10,120]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Ubicamos que, para nuestra ecuaci\u243 n cuadr\u225 tica \f2\fs38\i{\*\mjaformula at{\supix 2}+bt+c=0}\f1\fs34\i0 , los par\u225 metros son\par \f2\fs38\i{\*\mjaformula a={\expr Tp3a/2\decimals 3\fixed0}}\f1\fs34\i0 , \f2\fs38\i{\*\mjaformula b={\expr Tp3v0\decimals 3\fixed0}}\f1\fs34\i0  y \f2\fs38\i{\*\mjaformula c={\expr Tp3d0\decimals 3\fixed0}}\f1\fs34\i0 . Tras introducir estos datos en la f\u243 rmula general\par \f2\fs38\i{\*\mjaformula t={\fraction{\num -b\u8723 {\radical{\index}{\radicand b{\supix 2}-4ac}}}{\den 2a}}}\f1\fs34\i0 , obtenemos:}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_38" value="espacio='E1' tipo='texto' dibujar-si='(Tipo==3)&(scrl>5)' expresión='[10,225]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;}\f1\fs38\i{\*\mjaformula t={\fraction{\num{\expr -Tp3v0\decimals 3\fixed0}\u8723 {\radical{\index}{\radicand{\expr Tp3v0^2\decimals 3\fixed0}-4({\expr Tp3a/2\decimals 3\fixed0})({\expr Tp3d0\decimals 3\fixed0})}}}{\den 2({\expr 0.5*Tp3a\decimals 3\fixed0})}}={\fraction{\num{\expr -Tp3v0\decimals 3\fixed0}\u8723 {\radical{\index}{\radicand{\expr Tp3v0^2\decimals 3\fixed0}{\expr (-Tp3a*Tp3c&gt;=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(4*Tp3a/2*Tp3d0)\decimals 3\fixed0}}}}{\den{\expr Tp3a\decimals 3\fixed0}}}={\fraction{\num{\expr -Tp3v0\decimals 3\fixed0}\u8723 {\expr sqrt(Tp3b^2-4*Tp3a/2*Tp3d0)\decimals 3\fixed0}}{\den{\expr Tp3a\decimals 3\fixed0}}}}\f2\fs34\i0 .\par De donde: \f1\fs38\i{\*\mjaformula t{\subix 1}={\expr Tp3t1\decimals 3\fixed0} s}\f2\fs34\i0  y \f1\fs38\i{\*\mjaformula t{\subix 2}={\expr Tp3t2\decimals 3\fixed0} s}\f2\fs34\i0 .}' fuente='Serif,ITALIC,19' fijo='sí'">
   <param name="G_39" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0,0)' fijo='sí'">
   <param name="G_40" value="espacio='E1' tipo='texto' dibujar-si='0' expresión='[20,E1._h-100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Courier New;\f2\fcharset0 Times New Roman;}\f1\fs30 Tp4OvejasIni=\f2\fs34\i{\*\mjaformula{\expr Tp4OvejasIni\decimals 2\fixed0}}\f1\fs30\i0\par Tp4PrecioIni=\f2\fs34\i{\*\mjaformula{\expr Tp4PrecioIni\decimals 2\fixed0}}\f1\fs30\i0\par scrl=\f2\fs34\i{\*\mjaformula{\expr scrl\decimals 2\fixed0}}\f1\fs30\i0\par scrlmax=\f2\fs34\i{\*\mjaformula{\expr scrlmax\decimals 2\fixed0}}\f1\fs30\i0}' fijo='sí'">
   <param name="G_41" value="espacio='PCar' tipo='ecuación' color='00b580' dibujar-si='Tipo==3' expresión='y=Tp3a/2*x^2+Tp3v0*x+Tp3d0' ancho='2'">
   <param name="G_42" value="espacio='PCar' tipo='punto' dibujar-si='(Tipo==3)' expresión='(Tp3t2,0)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs38\i{\*\mjaformula ({\expr Tp3t2\decimals 3\fixed0},0)}\f2\fs30\i0}' fuente='Serif,ITALIC,19' fijo='sí' tamaño='4'">
   <param name="G_43" value="espacio='PCar' tipo='polígono' coord_abs='sí' expresión='(1,1)(PCar._w-1,1)(PCar._w-1,PCar._h-1)(1,PCar._h-1)(1,1)' ancho='2'">
</ajs></p>
