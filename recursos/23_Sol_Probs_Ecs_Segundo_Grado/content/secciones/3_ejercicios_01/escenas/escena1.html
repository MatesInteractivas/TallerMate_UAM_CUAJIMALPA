   <param name="C_13" value="id='AntBt' tipo='numérico' interfaz='botón' región='interior' espacio='Ans' nombre='Anterior' expresión='(Ans._w/3-45,Ans._h-35,90,30)' fijo='sí' visible='sí' color='blanco' color-int='fff0f8ff' negrita='sí' fuente puntos='17' imagen='images/btn90x30.png' acción='calcular' parámetro='scrlAns=scrlAns-1' dibujar-si='scrlAns>0' pos_mensajes='centro'">
   <param name="C_14" value="id='SigBt' tipo='numérico' interfaz='botón' región='interior' espacio='Ans' nombre='Siguiente' expresión='(Ans._w*2/3-45,Ans._h-35,90,30)' fijo='sí' visible='sí' color='blanco' color-int='fff0f8ff' negrita='sí' fuente puntos='17' imagen='images/btn90x30.png' acción='calcular' parámetro='scrlAns=scrlAns+1' dibujar-si='scrlAns<scrlAnsmax' pos_mensajes='centro'">
   <param name="A_01" value="id='ReInit()' algoritmo='sí' algoritmo='sí' hacer='ReiniciaCampos();correcto=0;scrlAns=0;nTry=0;shwResp=0;RespVisit=0;sinRaices=0;sinRaicesResp=0;imagenx=300;imageny=140;Tipo=(Tipo<5)?Tipo+1:1;bla=(Tipo==1)?GeneraTipo1():bla;bla=(Tipo==2)?GeneraTipo2():bla;bla=(Tipo==3)?GeneraTipo3():bla;bla=(Tipo==4)?GeneraTipo4():bla;bla=(Tipo==5)?GeneraTipo5():bla'">
   <param name="A_02" value="id='ReiniciaCampos()' algoritmo='sí' algoritmo='sí' hacer='Tp1Resp1=0;Tp1Resp2=0;Tp2Resp1=0;Tp3Resp1=0;Tp3Resp2=0;Tp4Resp1=0;Tp5Resp1=0'">
   <param name="A_03" value="id='GeneraTipo1()' algoritmo='sí' algoritmo='sí' inicio='scrlAnsmax=13;PCar.escala=10;zm=10;PCar.Ox=0;PCar.Oy=0' hacer='Tp1OvejasIni=7+ent(7.9999*rnd);Tp1PrecioIni=10+ent(7.9999*rnd);Tp1Suma=Tp1OvejasIni*Tp1PrecioIni;Tp1Muertas=2+ent(3.9999*rnd);Tp1OvejasFin=Tp1OvejasIni-Tp1Muertas;Tp1PrecioDif=2+ent(3.9999*rnd);Tp1PrecioFin=Tp1PrecioIni+Tp1PrecioDif;Tp1Perdida=-Tp1PrecioFin*Tp1OvejasFin+Tp1PrecioIni*Tp1OvejasIni;;Tp1a=Tp1PrecioDif;Tp1b=Tp1Suma-(Tp1Muertas*Tp1PrecioDif)-(Tp1Suma-Tp1Perdida);Tp1c=-Tp1Muertas*Tp1Suma;;Tp1x2=(-Tp1b-sqrt(Tp1b^2-4*Tp1a*Tp4c))/(2*Tp1a);;PCar.escala=300/abs(Tp1OvejasIni-Tp1x2);PCar.Ox=-((Tp1OvejasIni+Tp1x2)/2)*PCar.escala;PCar.Oy=0;zm=PCar.escala' mientras='Tp1Perdida<=0'">
   <param name="A_04" value="id='GeneraTipo2()' algoritmo='sí' algoritmo='sí' inicio='scrlAnsmax=11;PCar.escala=10;zm=10;PCar.Ox=0;PCar.Oy=0' hacer='Tp2DVDsIni=10+ent(10.9999*rnd);Tp2PrecioIni=2000+ent(2000.9999*rnd);Tp2Reduccion=75+ent(75.9999*rnd);Tp2UExtra=2+ent(4.9999*rnd);Tp2R1=1+ent(3.9999*rnd);;Tp2VT=(Tp2DVDsIni+Tp2UExtra*Tp2R1)*(Tp2PrecioIni-Tp2Reduccion*Tp2R1);Tp2a=-Tp2UExtra*Tp2Reduccion;Tp2b=-Tp2DVDsIni*Tp2Reduccion+Tp2UExtra*Tp2PrecioIni;Tp2c=Tp2DVDsIni*Tp2PrecioIni-Tp2VT;;Tp2R2=ExtraeRaiz2(Tp2a,Tp2b,Tp2c);Tp2Costo1=Tp2PrecioIni-Tp2Reduccion*Tp2R1;Tp2Costo2=Tp2PrecioIni-Tp2Reduccion*Tp2R2;;Tp2xm=(Tp2R1+Tp2R2)/2;;PCar.escala=300/abs(Tp2R1-Tp2R2);PCar.Ox=-Tp2xm*PCar.escala;PCar.Oy=0;zm=PCar.escala'">
   <param name="A_05" value="id='GeneraTipo3()' algoritmo='sí' algoritmo='sí' inicio='scrlAnsmax=12;PCar.escala=10;zm=10;PCar.Ox=0;PCar.Oy=0' hacer='Tp3VelB=5+ent(15.9999*rnd);Tp3VelDif=1+ent(9.9999*rnd);Tp3VelA=Tp3VelB+Tp3VelDif;Tp3Tiempo=1+ent(9.9999*rnd);Tp3CatA=Tp3VelA*Tp3Tiempo;Tp3CatB=Tp3VelB*Tp3Tiempo;Tp3Distancia=sqrt(Tp3CatA^2+Tp3CatB^2);;Tp3a=2*(Tp3Tiempo^2);Tp3b=2*(Tp3Tiempo^2)*Tp3VelDif;Tp3c=((Tp3Tiempo*Tp3VelDif)^2)-(Tp3Distancia^2);;Tp3VelA2=ExtraeRaiz1(Tp3a,Tp3b,Tp3c);;Tp3distx=abs(-Tp3VelA-Tp3VelA2);Tp3xm=(-Tp3VelA+Tp3VelA2)/2;;PCar.escala=300/Tp3distx;PCar.Ox=-Tp3xm*PCar.escala;PCar.Oy=0;zm=PCar.escala'">
   <param name="A_06" value="id='GeneraTipo4()' algoritmo='sí' algoritmo='sí' inicio='scrlAnsmax=8;PCar.escala=10;zm=10;PCar.Ox=0;PCar.Oy=0;imagenx=250;imageny=110' hacer='Tp4LadoCuadrado=1+ent(18.9999*rnd)/2;Tp4Restando=1+ent(5.9999*rnd)/2;Tp4AltoRectangulo=Tp4LadoCuadrado-Tp4Restando;Tp4Sumando=1+ent(5.9999*rnd)/2;Tp4AnchoRectangulo=Tp4LadoCuadrado+Tp4Sumando;Tp4AreaCuadrado=Tp4LadoCuadrado^2;Tp4AreaRectangulo=Tp4AltoRectangulo*Tp4AnchoRectangulo;Tp4CocienteAreas=Tp4AreaRectangulo/Tp4AreaCuadrado;Tp4a=1-Tp4CocienteAreas;Tp4b=-Tp4Restando+Tp4Sumando;Tp4c=-Tp4Restando*Tp4Sumando;;Tp4x1=ExtraeRaiz1(Tp4a,Tp4b,Tp4c);Tp4x2=ExtraeRaiz2(Tp4a,Tp4b,Tp4c);;Tp4_2valores=(Tp4x2>0)?1:0;;Tp4vertx=(Tp4x1+Tp4x2)/2;Tp4verty=Tp4a*Tp4vertx^2+Tp4b*Tp4vertx+Tp4c;PCar.escala=100/max(abs(Tp4x1-Tp4x2),Tp4verty);PCar.Ox=-Tp4vertx*PCar.escala;PCar.Oy=Tp4verty/2*PCar.escala;zm=PCar.escala;;Tp4Repetir=(Tp4_2valores|(Tp4b==0)|(Tp4AltoRectangulo<=0)|(1000*Tp4CocienteAreas-ent(1000*Tp4CocienteAreas)!=0)|(Tp4CocienteAreas==1)|(Tp4LadoCuadrado==Tp4x2))?1:0' mientras='Tp4Repetir'">
   <param name="A_07" value="id='GeneraTipo5()' algoritmo='sí' algoritmo='sí' inicio='scrlAnsmax=7;PCar.escala=10;zm=10;PCar.Ox=0;PCar.Oy=0;imagenx=250;imageny=110;imagenx=250;imageny=150' hacer='Tp5g=-9.81;Tp5v0=0.5+ent(9.9999*rnd)/2;Tp5hmax=10+ent(20.9999*rnd);Tp5h=0.5+ent(18.9999*rnd)/2;Tp5a=Tp5g/2;Tp5b=Tp5v0;Tp5c=Tp5hmax-Tp5h;;Tp5t1=ExtraeRaiz1(Tp5a,Tp5b,Tp5c);Tp5t2=ExtraeRaiz2(Tp5a,Tp5b,Tp5c);;Tp5vertx=(Tp5t1+Tp5t2)/2;Tp5verty=Tp5a*Tp5vertx^2+Tp5b*Tp5vertx+Tp5c;PCar.escala=180/max(abs(Tp5t1-Tp5t2),Tp5verty);PCar.Ox=-Tp5vertx*PCar.escala;PCar.Oy=Tp5verty/2*PCar.escala;zm=PCar.escala;;Tp5t=(Tp5t1>0)?Tp5t1:Tp5t2'">
   <param name="A_08" value="id='ExtraeRaiz1(a,b,c)' expresión='(-b+sqrt(b^2-4*a*c))/(2*a)'">
   <param name="A_09" value="id='ExtraeRaiz2(a,b,c)' expresión='(-b-sqrt(b^2-4*a*c))/(2*a)'">
   <param name="A_10" value="id='Verif()' algoritmo='sí' algoritmo='sí' hacer='bla=(Tipo==1)?Verif1():bla;bla=(Tipo==2)?Verif2():bla;bla=(Tipo==3)?Verif3():bla;bla=(Tipo==4)?Verif4():bla;bla=(Tipo==5)?Verif5():bla;;nTry=(correcto==2)?nTry+1:0;shwResp=((nTry>2)|((nTry>0)&(RespVisit)))?1:0;RespVisit=(shwResp)?1:RespVisit'">
   <param name="A_11" value="id='Verif1()' algoritmo='sí' algoritmo='sí' inicio='correcto=1' hacer='correcto=((abs(Tp1Resp1-Tp1OvejasIni)<0.03)&(abs(Tp1Resp2-Tp1PrecioIni)<0.03))?correcto:2'">
   <param name="A_12" value="id='Verif2()' algoritmo='sí' algoritmo='sí' inicio='correcto=1' hacer='correcto=((abs(Tp2Resp1-Tp2Costo1)<0.03)|(abs(Tp2Resp1-Tp2Costo2)<0.03))?correcto:2'">
   <param name="A_13" value="id='Verif3()' algoritmo='sí' algoritmo='sí' inicio='correcto=1' hacer='correcto=((abs(Tp3Resp1-Tp3VelA)<0.03)&(abs(Tp3Resp2-Tp3VelB)<0.03))?correcto:2'">
   <param name="A_14" value="id='Verif4()' algoritmo='sí' algoritmo='sí' inicio='correcto=1' hacer='correcto=(abs(Tp4Resp1-Tp4LadoCuadrado)<0.03)?correcto:2'">
   <param name="A_15" value="id='Verif5()' algoritmo='sí' algoritmo='sí' inicio='correcto=1' hacer='correcto=(abs(Tp5Resp1-Tp5t)<0.03)?correcto:2'">
   <param name="A_16" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' hacer='ReInit()'">
   <param name="A_17" value="id='CALCULOS' algoritmo='sí' evaluar='siempre'">
   <param name="G_01" value="espacio='E1' tipo='imagen' dibujar-si='(correcto==1)' coord_abs='sí' expresión='(imagenx,imageny)' archivo='images/bien.png'">
   <param name="G_02" value="espacio='E1' tipo='imagen' dibujar-si='correcto==2' coord_abs='sí' expresión='(imagenx,imageny)' archivo='images/mal.png'">
   <param name="G_03" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0,0)' fijo='sí'">
   <param name="G_04" value="espacio='Ans' tipo='polígono' fondo='sí' coord_abs='sí' expresión='(1,1)(Ans._w-1,1)(Ans._w-1,Ans._h-1)(1,Ans._h-1)(1,1)' ancho='2'">
   <param name="G_05" value="espacio='Ans' tipo='texto' dibujar-si='(Tipo==1)&(scrlAns<4)' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Si compr\u243  \f2\fs38\i x\f1\fs34\i0  ovejas por \f2\fs38\i{\*\mjaformula ${\expr Tp1Suma\decimals 2\fixed0}}\f1\fs34\i0 , el precio por oveja ser\u225  \f2\fs38\i{\*\mjaformula{\fraction{\num{\expr Tp1Suma\decimals 2\fixed0}}{\den x}}}\f1\fs34\i0 .\par Si luego las vendi\u243  a \f2\fs38\i{\*\mjaformula ${\expr Tp1PrecioDif\decimals 2\fixed0}}\f1\fs34\i0  m\u225 s que lo que le costaron inicialmente,\par quiere decir que vendi\u243  cada una a \f2\fs38\i{\*\mjaformula{\fraction{\num{\expr Tp1Suma\decimals 2\fixed0}}{\den x}}+{\expr Tp1PrecioDif\decimals 2\fixed0}}\f1\fs34\i0}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_06" value="espacio='Ans' tipo='texto' dibujar-si='(Tipo==1)&(scrlAns>0)&(scrlAns<4)' expresión='[10,125]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Pero el n\u250 mero de ovejas que vendi\u243  es \f2\fs38\i{\*\mjaformula{\expr Tp1Muertas\decimals 2\fixed0}}\f1\fs34\i0  menos que las que\par compr\u243 . Por lo tanto, vendi\u243  \f2\fs38\i{\*\mjaformula x-{\expr Tp1Muertas\decimals 2\fixed0}}\f1\fs34\i0 , cada una por un precio de\par \f2\fs38\i{\*\mjaformula{\fraction{\num{\expr Tp1Suma\decimals 2\fixed0}}{\den x}}+{\expr Tp1PrecioDif\decimals 2\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_07" value="espacio='Ans' tipo='texto' dibujar-si='(Tipo==1)&(scrlAns>1)&(scrlAns<4)' expresión='[10,220]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Esto es, las vendi\u243  por un precio total de \f2\fs38\i{\*\mjaformula (x-{\expr Tp1Muertas\decimals 2\fixed0})({\fraction{\num{\expr Tp1Suma\decimals 2\fixed0}}{\den x}}+{\expr Tp1PrecioDif\decimals 2\fixed0})}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_08" value="espacio='Ans' tipo='texto' dibujar-si='(Tipo==1)&(scrlAns>2)&(scrlAns<4)' expresión='[10,280]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Adem\u225 s, se indica que perdi\u243  \f2\fs38\i{\*\mjaformula ${\expr Tp1Perdida\decimals 2\fixed0}}\f1\fs34\i0  al as\u237  venderlas. Esto es, las\par vendi\u243  a un precio de \f2\fs38\i{\*\mjaformula{\expr Tp1Suma\decimals 2\fixed0}-{\expr Tp1Perdida\decimals 2\fixed0}={\expr Tp1Suma-Tp1Perdida\decimals 2\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_09" value="espacio='PCar' tipo='ecuación' color='00b580' dibujar-si='Tipo==1' expresión='y=Tp1a*x^2+Tp1b*x+Tp1c' ancho='2'">
   <param name="G_10" value="espacio='PCar' tipo='punto' dibujar-si='(Tipo==1)' expresión='(Tp1OvejasIni,0)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs38\i{\*\mjaformula ({\expr Tp1OvejasIni\decimals 3\fixed0},0)}\f2\fs30\i0}' fuente='Serif,ITALIC,19' fijo='sí' tamaño='4'">
   <param name="G_11" value="espacio='PCar' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0000,0)' fijo='sí'">
   <param name="G_12" value="espacio='Ans' tipo='texto' dibujar-si='(Tipo==1)&(scrlAns>3)&(scrlAns<8)' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 As\u237  que el dinero total que gan\u243  al venderlas est\u225  dado por:\par \f2\fs38\i{\*\mjaformula (x-{\expr Tp1Muertas\decimals 2\fixed0})({\fraction{\num{\expr Tp1Suma\decimals 2\fixed0}}{\den x}}+{\expr Tp1PrecioDif\decimals 2\fixed0})={\expr Tp1Suma-Tp1Perdida\decimals 2\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_13" value="espacio='Ans' tipo='texto' dibujar-si='(Tipo==1)&(scrlAns>4)&(scrlAns<8)' expresión='[10,80]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Expandiendo la ecuaci\u243 n, \f2\fs38\i{\*\mjaformula{\expr Tp1Suma\decimals 2\fixed0}+{\expr Tp1PrecioDif\decimals 2\fixed0}x-{\fraction{\num ({\expr Tp1Muertas\decimals 2\fixed0})({\expr Tp1Suma\decimals 2\fixed0})}{\den x}}-({\expr Tp1Muertas\decimals 2\fixed0})({\expr Tp1PrecioDif\decimals 2\fixed0})={\expr Tp1Suma-Tp1Perdida\decimals 2\fixed0}}\f1\fs34\i0 .\par Y tras operar y reorganizar los t\u233 rminos del lado izquierdo de la\par igualdad, obtenemos \f2\fs38\i{\*\mjaformula{\expr Tp1PrecioDif\decimals 2\fixed0}x-{\fraction{\num{\expr Tp1Muertas*Tp1Suma\decimals 2\fixed0}}{\den x}}{\expr (Tp1Suma-(Tp1Muertas*Tp1PrecioDif)-(Tp1Suma-Tp1Perdida)>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp1Suma-(Tp1Muertas*Tp1PrecioDif)-(Tp1Suma-Tp1Perdida))\decimals 2\fixed0}=0}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_14" value="espacio='Ans' tipo='texto' dibujar-si='(Tipo==1)&(scrlAns>5)&(scrlAns<8)' expresión='[10,200]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Multiplicamos ambos lados de la igualdad por \f2\fs38\i x\f1\fs34\i0 , para obtener la forma\par cuadr\u225 tica: \f2\fs38\i{\*\mjaformula{\expr Tp1PrecioDif\decimals 2\fixed0}x{\supix 2}-{\expr Tp1Muertas*Tp1Suma\decimals 2\fixed0}{\expr (Tp1Suma-(Tp1Muertas*Tp1PrecioDif)-(Tp1Suma-Tp1Perdida)>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp1Suma-(Tp1Muertas*Tp1PrecioDif)-(Tp1Suma-Tp1Perdida))\decimals 2\fixed0}x=0}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_15" value="espacio='Ans' tipo='texto' dibujar-si='(Tipo==1)&(scrlAns>6)&(scrlAns<8)' expresión='[10,270]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Por comodidad, reorganizamos los t\u233 rminos por el grado de \f2\fs38\i x\f1\fs34\i0 :\par \f2\fs38\i{\*\mjaformula{\expr Tp1PrecioDif\decimals 2\fixed0}x{\supix 2}{\expr (Tp1Suma-(Tp1Muertas*Tp1PrecioDif)-(Tp1Suma-Tp1Perdida)>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp1Suma-(Tp1Muertas*Tp1PrecioDif)-(Tp1Suma-Tp1Perdida))\decimals 2\fixed0}x-{\expr Tp1Muertas*Tp1Suma\decimals 2\fixed0}=0}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_16" value="espacio='Ans' tipo='texto' dibujar-si='(Tipo==1)&(scrlAns>7)&(scrlAns<12)' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 De donde identificamos que \f2\fs38\i{\*\mjaformula a={\expr Tp1PrecioDif\decimals 2\fixed0}}\f1\fs34\i0 ; \f2\fs38\i{\*\mjaformula b={\expr Tp1Suma-(Tp1Muertas*Tp1PrecioDif)-(Tp1Suma-Tp1Perdida)\decimals 2\fixed0}}\f1\fs34\i0  y \f2\fs38\i{\*\mjaformula c={\expr -Tp1Muertas*Tp1Suma\decimals 2\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_17" value="espacio='Ans' tipo='texto' dibujar-si='(Tipo==1)&(scrlAns>8)&(scrlAns<12)' expresión='[10,50]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Introducimos estos valores en la f\u243 rmula general y obtenemos:\par \f2\fs38\i{\*\mjaformula x={\fraction{\num -b\u8723 {\radical{\index}{\radicand b{\supix 2}-4ac}}}{\den 2a}}={\fraction{\num -{\expr Tp1b\decimals 2\fixed0}\u8723 {\radical{\index}{\radicand{\expr Tp1b^2\decimals 2\fixed0}{\expr (-Tp1a*Tp1c>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(4*Tp1a*Tp1c)\decimals 2\fixed0}}}}{\den{\expr 2*Tp1a\decimals 2\fixed0}}}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_18" value="espacio='Ans' tipo='texto' dibujar-si='(Tipo==1)&(scrlAns>9)&(scrlAns<12)' expresión='[10,140]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 De ah\u237  que:\par \f2\fs38\i{\*\mjaformula x{\subix 1}={\fraction{\num -{\expr Tp1b\decimals 2\fixed0}+{\expr sqrt(Tp1b^2-4*Tp1a*Tp1c)\decimals 4\fixed0}}{\den{\expr 2*Tp1a\decimals 2\fixed0}}}={\expr Tp1OvejasIni\decimals 2\fixed0}}\f1\fs34\i0  y\par \f2\fs38\i{\*\mjaformula\f2\fs38\i x{\subix 2}={\fraction{\num -{\expr Tp1b\decimals 2\fixed0}-{\expr sqrt(Tp1b^2-4*Tp1a*Tp1c)\decimals 4\fixed0}}{\den{\expr 2*Tp1a\decimals 2\fixed0}}}={\expr (-Tp1b-sqrt(Tp1b^2-4*Tp1a*Tp1c))/(2*Tp1a)\decimals 2\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_19" value="espacio='Ans' tipo='texto' dibujar-si='(Tipo==1)&(scrlAns>10)&(scrlAns<12)' expresión='[10,270]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Evidentemente, s\u243 lo la respuesta positiva tiene sentido. Por lo que nos\par quedamos con que el n\u250 mero de ovejas que inicialmente compr\u243  es\par \f2\fs38\i{\*\mjaformula x={\expr Tp1OvejasIni\decimals 2\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_20" value="espacio='Ans' tipo='texto' dibujar-si='(Tipo==1)&(scrlAns>11)&(scrlAns<13)' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Ya ten\u237 amos la ecuaci\u243 n del precio por oveja al que las compr\u243 . Es \f2\fs38\i{\*\mjaformula{\fraction{\num{\expr Tp1Suma\decimals 2\fixed0}}{\den x}}}\f1\fs34\i0 .\par Por lo tanto, las compr\u243  a \f2\fs38\i{\*\mjaformula{\fraction{\num{\expr Tp1Suma\decimals 2\fixed0}}{\den{\expr Tp1OvejasIni\decimals 2\fixed0}}}={\expr Tp1PrecioIni\decimals 2\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_21" value="espacio='E1' tipo='texto' dibujar-si='(Tipo==1)' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Un ganadero compra un n\u250 mero \f2\fs38\i x\f1\fs34\i0  de ovejas por \f2\fs38\i{\*\mjaformula ${\expr Tp1Suma\decimals 2\fixed0}}\f1\fs34\i0 . Despu\u233 s de que se le\par mueren \f2\fs38\i{\*\mjaformula{\expr Tp1Muertas\decimals 2\fixed0}}\f1\fs34\i0 , vende las restantes a \f2\fs38\i{\*\mjaformula ${\expr Tp1PrecioDif\decimals 2\fixed0}}\f1\fs34\i0  m\u225 s de lo que le cost\u243  cada una.\par Al final, \f2\fs38\i{\*\mjaformula{\expr (Tp1Perdida>=0)?&squot;pierde&squot;:&squot;gana&squot;\decimals 0\fixed1}}\f1\fs34\i0  \f2\fs38\i{\*\mjaformula ${\expr abs(Tp1Perdida)\decimals 2\fixed0}}\f1\fs34\i0 . \u191 Cu\u225 ntas ovejas compr\u243  inicialmente y a qu\u233  precio?}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_22" value="espacio='E1' tipo='texto' dibujar-si='(Tipo==1)' expresión='[10,110]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;}\f1\fs38\i{\*\mjaformula Ovejas=}\par \par {\*\mjaformula $ por oveja=}}' fuente='Serif,ITALIC,19' fijo='sí'">
   <param name="G_23" value="espacio='E1' tipo='texto' color='232323' dibujar-si='((Tipo==1)&(correcto==2))' expresión='[10,190]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Te conviene buscar una expresi\u243 n para el n\u250 mero de ovejas que tiene al final, as\u237  como\par el dinero que cobra por cada una, en funci\u243 n de \f2\fs38\i x\f1\fs34\i0  (las ovejas iniciales).\par \par Nota que, si se le murieron \f2\fs38\i{\*\mjaformula{\expr Tp1Muertas\decimals 2\fixed0}}\f1\fs34\i0 , tendr\u225  esas menos al final. Por otra parte, nota que\par el precio por oveja inicial lo obtendr\u225 s de dividir la suma que pag\u243  entre \f2\fs38\i x\f1\fs34\i0 . Y como las\par vendi\u243  cada una a \f2\fs38\i{\*\mjaformula{\expr Tp1PrecioDif\decimals 2\fixed0}}\f1\fs34\i0  m\u225 s de lo que pag\u243  por cada una inicialmente, las habr\u225 \par vendido a cada una en \f2\fs38\i{\*\mjaformula{\fraction{\num{\expr Tp1Suma\decimals 2\fixed0}}{\den x}}+{\expr Tp1PrecioDif\decimals 2\fixed0}}\f1\fs34\i0 .\par \par Relaciona estas cantidades para expresar la suma en que las vendi\u243 , misma que\par puedes obtener a partir de cu\u225 nto pag\u243  inicialmente y cu\u225 nto perdi\u243  al venderlas.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_24" value="espacio='Ans' tipo='punto' fondo='sí' dibujar-si='0' expresión='(00,0)' fijo='sí'">
   <param name="G_25" value="espacio='Ans' tipo='texto' dibujar-si='(Tipo==2)&(scrlAns<4)' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Llamemos \f2\fs38\i x\f1\fs34\i0  al n\u250 mero de reducciones de \f2\fs38\i{\*\mjaformula ${\expr Tp2Reduccion\decimals 2\fixed0}}\f1\fs34\i0  que se han de hacer\par para lograr la venta objetivo. Conocer este valor nos ayudar\u225  a encontrar\par el precio de venta.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_26" value="espacio='Ans' tipo='texto' dibujar-si='(Tipo==2)&(scrlAns>0)&(scrlAns<4)' expresión='[10,90]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Si por cada n\u250 mero de reducciones \f2\fs38\i x\f1\fs34\i0  se venden \f2\fs38\i{\*\mjaformula{\expr Tp2UExtra\decimals 2\fixed0}}\f1\fs34\i0  unidades\par m\u225 s por semana, esto quiere decir que se venden \f2\fs38\i{\*\mjaformula{\expr Tp2DVDsIni\decimals 2\fixed0}+{\expr Tp2UExtra\decimals 2\fixed0}x}\f1\fs34\i0\par unidades por semana incluyendo las adicionales por reducci\u243 n de precio.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_27" value="espacio='Ans' tipo='texto' dibujar-si='(Tipo==2)&(scrlAns>1)&(scrlAns<4)' expresión='[10,170]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Pero esto implica que tambi\u233 n habr\u225  una p\u233 rdida por unidad de\par \f2\fs38\i{\*\mjaformula ${\expr Tp2Reduccion\decimals 2\fixed0}}\f1\fs34\i0  por cada reducci\u243 n. Esto es, el precio al que se vender\u225 n\par tras \f2\fs38\i x\f1\fs34\i0  reducciones ser\u225  \f2\fs38\i{\*\mjaformula{\expr Tp2PrecioIni\decimals 2\fixed0}-{\expr Tp2Reduccion\decimals 2\fixed0}x}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_28" value="espacio='Ans' tipo='texto' dibujar-si='(Tipo==2)&(scrlAns>2)&(scrlAns<4)' expresión='[10,250]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 De tal forma que el precio total de venta (el que queremos alcanzar)\par est\u225  dado por la unidades a vender (\f2\fs38\i{\*\mjaformula{\expr Tp2DVDsIni\decimals 2\fixed0}+{\expr Tp2UExtra\decimals 2\fixed0}x}\f1\fs34\i0 ) multiplicado\par por el precio unitario (\f2\fs38\i{\*\mjaformula{\expr Tp2PrecioIni\decimals 2\fixed0}-{\expr Tp2Reduccion\decimals 2\fixed0}x}\f1\fs34\i0 ):\par \f2\fs38\i{\*\mjaformula (\f2\fs38\i{\expr Tp2DVDsIni\decimals 2\fixed0}+{\expr Tp2UExtra\decimals 2\fixed0}x)({\expr Tp2PrecioIni\decimals 2\fixed0}-{\expr Tp2Reduccion\decimals 2\fixed0}x)={\expr Tp2VT\decimals 2\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_29" value="espacio='Ans' tipo='texto' dibujar-si='(Tipo==2)&(scrlAns>3)&(scrlAns<8)' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Desarrollando la ecuaci\u243 n, obtenemos:\par \f2\fs38\i{\*\mjaformula{\expr Tp2DVDsIni*Tp2PrecioIni\decimals 2\fixed0}{\expr (-Tp2DVDsIni*Tp2Reduccion+Tp2UExtra*Tp2PrecioIni)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp2DVDsIni*Tp2Reduccion-Tp2UExtra*Tp2PrecioIni)\decimals 2\fixed0}x-{\expr Tp2UExtra*Tp2Reduccion\decimals 2\fixed0}x{\supix 2}={\expr Tp2VT\decimals 2\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_30" value="espacio='Ans' tipo='texto' dibujar-si='(Tipo==2)&(scrlAns>4)&(scrlAns<8)' expresión='[10,80]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Reorganizamos los t\u233 rminos por el grado de \f2\fs38\i x\f1\fs34\i0  y pasamos todo al lado\par izquierdo de la igualdad: \f2\fs38\i{\*\mjaformula -{\expr Tp2UExtra*Tp2Reduccion\decimals 2\fixed0}x{\supix 2}\f2\fs38\i{\expr (-Tp2DVDsIni*Tp2Reduccion+Tp2UExtra*Tp2PrecioIni)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp2DVDsIni*Tp2Reduccion-Tp2UExtra*Tp2PrecioIni)\decimals 2\fixed0}x{\expr (Tp2DVDsIni*Tp2PrecioIni-Tp2VT)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp2DVDsIni*Tp2PrecioIni-Tp2VT)\decimals 2\fixed0}=0}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_31" value="espacio='Ans' tipo='texto' dibujar-si='(Tipo==2)&(scrlAns>5)&(scrlAns<8)' expresión='[10,150]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Por lo que ubicamos que \f2\fs38\i{\*\mjaformula a={\expr Tp2a\decimals 2\fixed0}}\f1\fs34\i0 ; \f2\fs38\i{\*\mjaformula b={\expr Tp2b\decimals 2\fixed0}}\f1\fs34\i0  y \f2\fs38\i{\*\mjaformula c={\expr Tp2c\decimals 2\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_32" value="espacio='Ans' tipo='texto' dibujar-si='(Tipo==2)&(scrlAns>6)&(scrlAns<8)' expresión='[10,190]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Introducimos estos valores en la f\u243 rmula general:\par \f2\fs38\i{\*\mjaformula x={\fraction{\num -b\u8723 {\radical{\index}{\radicand b{\supix 2}-4ac}}}{\den 2a}}={\fraction{\num{\expr -Tp2b\decimals 2\fixed0}\u8723 {\radical{\index}{\radicand{\expr Tp2b^2\decimals 2\fixed0}{\expr (-Tp2a*Tp2c>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(4*Tp2a*Tp2c)\decimals 2\fixed0}}}}{\den{\expr 2*Tp2a\decimals 2\fixed0}}}}\f1\fs34\i0\par \f2\fs38\i{\*\mjaformula\f2\fs38\i ={\fraction{\num{\expr -Tp2b\decimals 2\fixed0}\u8723 {\expr sqrt(Tp2b^2-4*Tp2a*Tp2c)\decimals 2\fixed0}}{\den{\expr 2*Tp2a\decimals 2\fixed0}}}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_33" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0,0)' fijo='sí'">
   <param name="G_34" value="espacio='Ans' tipo='texto' dibujar-si='(Tipo==2)&(scrlAns>7)&(scrlAns<11)' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 De donde obtenemos 2 ra\u237 ces:\par \f2\fs38\i{\*\mjaformula x{\subix 1}={\expr Tp2R1\decimals 2\fixed0}}\f1\fs34\i0  y \f2\fs38\i{\*\mjaformula x{\subix 2}={\expr Tp2R2\decimals 5\fixed0}}\f1\fs34\i0\par que son el n\u250 mero de reducciones que deben hacerse para lograr el\par monto semanal deseado.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_35" value="espacio='Ans' tipo='texto' dibujar-si='(Tipo==2)&(scrlAns>8)&(scrlAns<11)' expresión='[10,120]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Pero lo que se nos pide es el precio de venta, cuya ecuaci\u243 n ya\par conocemos: \f2\fs38\i{\*\mjaformula{\expr Tp2PrecioIni\decimals 2\fixed0}-{\expr Tp2Reduccion\decimals 2\fixed0}x}\f1\fs34\i0 . Sustituyendo \f2\fs38\i{\*\mjaformula x{\subix 1}}\f1\fs34\i0  y \f2\fs38\i{\*\mjaformula x{\subix 2}}\f1\fs34\i0 , respectivamente:\par \f2\fs38\i{\*\mjaformula Precio de venta 1={\expr Tp2PrecioIni\decimals 2\fixed0}-({\expr Tp2Reduccion\decimals 2\fixed0})({\expr Tp2R1\decimals 2\fixed0})={\expr Tp2PrecioIni-Tp2Reduccion*Tp2R1\decimals 2\fixed0}}\f1\fs34\i0 .\par \f2\fs38\i{\*\mjaformula\f2\fs38\i Precio de venta 2={\expr Tp2PrecioIni\decimals 2\fixed0}-({\expr Tp2Reduccion\decimals 2\fixed0})({\expr Tp2R2\decimals 5\fixed0})={\expr Tp2PrecioIni-Tp2Reduccion*Tp2R2\decimals 5\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_36" value="espacio='Ans' tipo='texto' dibujar-si='(Tipo==2)&(scrlAns>9)&(scrlAns<11)' expresión='[10,240]' texto='Ambas respuestas son válidas (son 2 montos que se pueden usar).' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='550'">
   <param name="G_37" value="espacio='PCar' tipo='ecuación' color='00b580' dibujar-si='Tipo==2' expresión='y=Tp2a*x^2+Tp2b*x+Tp2c' ancho='2'">
   <param name="G_38" value="espacio='PCar' tipo='punto' dibujar-si='(Tipo==2)' expresión='(Tp2R1,0)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs38\i{\*\mjaformula ({\expr Tp2R1\decimals 3\fixed0},0)}\f2\fs30\i0}' fuente='Serif,ITALIC,19' fijo='sí' tamaño='4'">
   <param name="G_39" value="espacio='PCar' tipo='punto' dibujar-si='(Tipo==2)' expresión='(Tp2R2,0)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs38\i\par {\*\mjaformula ({\expr Tp2R2\decimals 3\fixed0},0)}\f2\fs30\i0}' fuente='Serif,ITALIC,19' fijo='sí' tamaño='4'">
   <param name="G_40" value="espacio='PCar' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0000,0)' fijo='sí'">
   <param name="G_41" value="espacio='E1' tipo='texto' dibujar-si='(Tipo==2)' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Se venden \f2\fs38\i{\*\mjaformula{\expr Tp2DVDsIni\decimals 2\fixed0}}\f1\fs34\i0  unidades de un electrodom\u233 stico de precio $\f2\fs38\i{\*\mjaformula{\expr Tp2PrecioIni\decimals 2\fixed0}}\f1\fs34\i0  por semana. Pero\par por cada reducci\u243 n de \f2\fs38\i{\*\mjaformula ${\expr Tp2Reduccion\decimals 2\fixed0}}\f1\fs34\i0  en el precio, se venden \f2\fs38\i{\*\mjaformula{\expr Tp2UExtra\decimals 2\fixed0}}\f1\fs34\i0  m\u225 s por semana.\par \u191 Qu\u233  precio de venta asegurar\u225  una entrada de \f2\fs38\i{\*\mjaformula ${\expr Tp2VT\decimals 2\fixed0}}\f1\fs34\i0  a la semana?}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_42" value="espacio='E1' tipo='texto' dibujar-si='(Tipo==2)' expresión='[10,110]' texto='Precio =' fuente='Serif,ITALIC,19' fijo='sí'">
   <param name="G_43" value="espacio='E1' tipo='texto' color='232323' dibujar-si='((Tipo==2)&(correcto==2))' expresión='[10,190]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Te conviene llamar \f2\fs38\i x\f1\fs34\i0  al n\u250 mero de reducciones al precio de la cantidad mencionada.\par \par Nota que el precio se devaluar\u225  en una cantidad \f2\fs38\i{\*\mjaformula{\expr Tp2Reduccion\decimals 2\fixed0}x}\f1\fs34\i0  tras las \f2\fs38\i x\f1\fs34\i0  reducciones.\par \par Por otra parte, nota que, como el n\u250 mero de unidades vendidas aumenta \f2\fs38\i{\*\mjaformula{\expr Tp2UExtra\decimals 2\fixed0}}\f1\fs34\i0\par veces por cada reducci\u243 n, por semana vender\u225 s \f2\fs38\i{\*\mjaformula{\expr Tp2UExtra\decimals 2\fixed0}x}\f1\fs34\i0  unidades m\u225 s que las\par que se venden sin reducci\u243 n.\par \par Combina estas expresiones para generar el monto deseado por vender por semana.\par De ah\u237  podr\u225 s encontrar \f2\fs38\i x\f1\fs34\i0  y, de ah\u237 , el valor al que habr\u237 a de venderse cada una.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_44" value="espacio='Ans' tipo='punto' fondo='sí' dibujar-si='0' expresión='(00,0)' fijo='sí'">
   <param name="G_45" value="espacio='Ans' tipo='texto' dibujar-si='(Tipo==3)&(scrlAns<4)' expresión='[10,10]' texto='Los autos, al avanzar, formarán un triángulo rectángulo donde la distancia entre ambos será la hipotenusa. La distancia recorrida por cada auto respecto a donde iniciaron será cada cateto.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='525'">
   <param name="G_46" value="espacio='Ans' tipo='texto' dibujar-si='(Tipo==3)&(scrlAns>0)&(scrlAns<4)' expresión='[10,100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Llamemos \f2\fs38\i x\f1\fs34\i0  a la velocidad a que se mueve B. A, entonces, se mover\u225 \par a \f2\fs38\i{\*\mjaformula x+{\expr Tp3VelDif\decimals 2\fixed0}}\f1\fs34\i0  metros cada segundo.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_47" value="espacio='Ans' tipo='texto' dibujar-si='(Tipo==3)&(scrlAns>1)&(scrlAns<4)' expresión='[10,160]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 La distancia recorrida para cada tiempo la podemos encontrar sabiendo\par que \f2\fs38\i d=vt\f1\fs34\i0  (distancia es velocidad por tiempo). Adicionalmente, la\par distancia de cada auto conforma cada uno de los catetos.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_48" value="espacio='Ans' tipo='texto' dibujar-si='(Tipo==3)&(scrlAns>2)&(scrlAns<4)' expresión='[10,250]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 As\u237 , el cateto de B medir\u225  \f2\fs38\i{\*\mjaformula d{\subix B}=xt}\f1\fs34\i0 . Sustituyendo el tiempo dado, ser\u225 \par \f2\fs38\i{\*\mjaformula d{\subix B}={\expr Tp3Tiempo\decimals 2\fixed0}x}\f1\fs34\i0 . Por su parte, el cateto de A medir\u225  \f2\fs38\i{\*\mjaformula d{\subix A}=(x+{\expr Tp3VelDif\decimals 2\fixed0})t}\f1\fs34\i0 ,\par \f2\fs38\i{\*\mjaformula d{\subix A}=(x+{\expr Tp3VelDif\decimals 2\fixed0}){\expr Tp3Tiempo\decimals 2\fixed0}={\expr Tp3Tiempo\decimals 2\fixed0}x+{\expr Tp3VelDif*Tp3Tiempo\decimals 2\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_49" value="espacio='Ans' tipo='texto' dibujar-si='(Tipo==3)&(scrlAns>3)&(scrlAns<8)' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 La hipotenusa del tri\u225 ngulo, al corresponder a la distancia entre los\par autos, es \f2\fs38\i{\*\mjaformula d={\expr Tp3Distancia\decimals 5\fixed0}}\f1\fs34\i0 . Por ser un tri\u225 ngulo rect\u225 ngulo, podemos usar el\par teorema de Pit\u225 goras: \f2\fs38\i{\*\mjaformula d{\supix 2}=d{\subix A}{\supix 2}+d{\subix B}{\supix 2}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_50" value="espacio='Ans' tipo='texto' dibujar-si='(Tipo==3)&(scrlAns>4)&(scrlAns<8)' expresión='[10,95]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Sustituyendo las expresiones en esta f\u243 rmula:\par \f2\fs38\i{\*\mjaformula ({\expr Tp3Tiempo\decimals 2\fixed0}x+{\expr Tp3Tiempo*Tp3VelDif\decimals 2\fixed0}){\supix 2}+({\expr Tp3Tiempo\decimals 2\fixed0}x){\supix 2}={\expr Tp3Distancia\decimals 5\fixed0}{\supix 2}}\f1\fs34\i0 , y\par \f2\fs38\i{\*\mjaformula\f2\fs38\i ({\expr Tp3Tiempo\decimals 2\fixed0}x+{\expr Tp3Tiempo*Tp3VelDif\decimals 2\fixed0}){\supix 2}+({\expr Tp3Tiempo\decimals 2\fixed0}x){\supix 2}={\expr Tp3Distancia^2\decimals 5\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_51" value="espacio='Ans' tipo='texto' dibujar-si='(Tipo==3)&(scrlAns>5)&(scrlAns<8)' expresión='[10,195]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Expandiendo la expresi\u243 n: \f2\fs38\i{\*\mjaformula{\expr Tp3Tiempo^2\decimals 2\fixed0}x{\supix 2}+{\expr 2*(Tp3Tiempo^2)*Tp3VelDif\decimals 2\fixed0}x+{\expr (Tp3Tiempo*Tp3VelDif)^2\decimals 2\fixed0}+{\expr Tp3Tiempo^2\decimals 2\fixed0}x{\supix 2}={\expr Tp3Distancia^2\decimals 2\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_52" value="espacio='Ans' tipo='texto' dibujar-si='(Tipo==3)&(scrlAns>6)&(scrlAns<8)' expresión='[10,240]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Agrupamos los t\u233 rminos por orden de \f2\fs38\i x\f1\fs34\i0  y simplificamos:\par \f2\fs38\i{\*\mjaformula{\expr 2*(Tp3Tiempo^2)\decimals 2\fixed0}x{\supix 2}+{\expr 2*(Tp3Tiempo^2)*Tp3VelDif\decimals 2\fixed0}x{\expr (((Tp3Tiempo*Tp3VelDif)^2)-(Tp3Distancia^2)>=0)?&squot;+&squot;:&squot;-&squot;\decimals 2\fixed1}{\expr abs(((Tp3Tiempo*Tp3VelDif)^2)-(Tp3Distancia^2))\decimals 2\fixed0}=0}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_53" value="espacio='Ans' tipo='texto' dibujar-si='(Tipo==3)&(scrlAns>7)&(scrlAns<12)' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 De donde ubicamos que \f2\fs38\i{\*\mjaformula a={\expr Tp3a\decimals 2\fixed0}}\f1\fs34\i0 ; \f2\fs38\i{\*\mjaformula b={\expr Tp3b\decimals 2\fixed0}}\f1\fs34\i0  y \f2\fs38\i{\*\mjaformula c={\expr Tp3c\decimals 2\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_54" value="espacio='Ans' tipo='texto' dibujar-si='(Tipo==3)&(scrlAns>8)&(scrlAns<12)' expresión='[10,60]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Sustituimos en la f\u243 rmula general:\par \f2\fs38\i{\*\mjaformula x={\fraction{\num -b\u8723 {\radical{\index}{\radicand b{\supix 2}-4ac}}}{\den 2a}}={\fraction{\num -{\expr Tp3b\decimals 2\fixed0}\u8723 {\radical{\index}{\radicand{\expr Tp3b^2\decimals 2\fixed0}{\expr (-Tp3a*Tp3c>=0)?&squot;+&squot;:&squot;-&squot;\decimals 2\fixed0}{\expr abs(4*Tp3a*Tp3c)\decimals 2\fixed0}}}}{\den{\expr 2*Tp3a\decimals 2\fixed0}}}}\f1\fs34\i0\par \f2\fs38\i{\*\mjaformula ={\fraction{\num -{\expr Tp3b\decimals 2\fixed0}\u8723 {\expr sqrt(Tp3b^2-4*Tp3a*Tp3c)\decimals 2\fixed0}}{\den{\expr 2*Tp3a\decimals 2\fixed0}}}}\f1\fs34\i0}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_55" value="espacio='Ans' tipo='texto' dibujar-si='(Tipo==3)&(scrlAns>9)&(scrlAns<12)' expresión='[10,180]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 De ah\u237  que obtenemos 2 resultados para la velocidad de B:\par \f2\fs38\i{\*\mjaformula x{\subix 1}={\expr -Tp3VelA\decimals 2\fixed0}}\f1\fs34\i0  y \f2\fs38\i{\*\mjaformula x{\subix 2}={\expr Tp3VelA2\decimals 2\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_56" value="espacio='Ans' tipo='texto' dibujar-si='(Tipo==3)&(scrlAns>10)&(scrlAns<12)' expresión='[10,240]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Tomamos el valor positivo para B. Dado que se indica en el problema\par que la velocidad de A es \f2\fs38\i{\*\mjaformula{\expr Tp3VelDif\decimals 2\fixed0}}\f1\fs34\i0  unidades mayor que la de B,\par tendr\u237 amos que A recorre \f2\fs38\i{\*\mjaformula{\expr Tp3VelB\decimals 2\fixed0}+{\expr Tp3VelDif\decimals 2\fixed0}={\expr Tp3VelA\decimals 2\fixed0}}\f1\fs34\i0  metros cada\par segundo.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_57" value="espacio='PCar' tipo='ecuación' color='00b580' dibujar-si='Tipo==3' expresión='y=Tp3a*x^2+Tp3b*x+Tp3c' ancho='2'">
   <param name="G_58" value="espacio='PCar' tipo='punto' dibujar-si='(Tipo==3)' expresión='(Tp3VelB,0)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs38\i\par {\*\mjaformula ({\expr Tp3VelB\decimals 3\fixed0},0)}\f2\fs30\i0}' fuente='Serif,ITALIC,19' fijo='sí' tamaño='4'">
   <param name="G_59" value="espacio='PCar' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0000,0)' fijo='sí'">
   <param name="G_60" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0,0)' fijo='sí'">
   <param name="G_61" value="espacio='E1' tipo='texto' dibujar-si='(Tipo==3)' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Dos autos parten de una esquina entre calles perpendiculares. El auto A tiene una\par velocidad tal que cada segundo recorre \f2\fs38\i{\*\mjaformula{\expr Tp3VelDif\decimals 2\fixed0} m}\f1\fs34\i0  m\u225 s que el auto B. Tras \f2\fs38\i{\*\mjaformula{\expr Tp3Tiempo\decimals 2\fixed0} s}\f1\fs34\i0 ,\par la distancia entre los coches es \f2\fs38\i{\*\mjaformula{\expr Tp3Distancia\decimals 5\fixed0} m}\f1\fs34\i0 . Encuentra las velocidades de cada uno\par en metros por segundo.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_62" value="espacio='E1' tipo='texto' dibujar-si='(Tipo==3)' expresión='[10,110]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;}\f1\fs38\i{\*\mjaformula Vel de A =}\par \par {\*\mjaformula Vel de B =}}' fuente='Serif,ITALIC,19' fijo='sí'">
   <param name="G_63" value="espacio='E1' tipo='texto' color='232323' dibujar-si='((Tipo==3)&(correcto==2))' expresión='[10,200]' texto='Considera que, al alejarse de la misma esquina, forman un triángulo rectángulo donde la hipotenusa es la distancia entre ambos carros, y el ángulo recto está justo en la esquina. Por lo mismo, los catetos serán la distancia de cada carro a la esquina.\n\nPor otra parte, la distancia de cada carro a la esquina la puedes expresar en función de la velocidad (que será tu incógnita) de cada uno por el tiempo dado en el problema. Además, sabes qué relación hay entre las 2 velocidades, por lo que ambas puedes expresarlas con la misma incógnita. De ahí podrás obtener una de las velocidades, y la otra calcularla a partir de la condición entre ambas velocidades.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='650'">
   <param name="G_64" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0,0)' fijo='sí'">
   <param name="G_65" value="espacio='E1' tipo='texto' dibujar-si='(Tipo==4)' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 A un cuadrado de lado \f2\fs38\i x\f1\fs34\i0  se le reduce la altura en \f2\fs38\i{\*\mjaformula{\expr Tp4Restando\decimals 3\fixed0}}\f1\fs34\i0  unidades y se le incrementa\par el ancho en \f2\fs38\i{\*\mjaformula{\expr Tp4Sumando\decimals 3\fixed0}}\f1\fs34\i0  unidades. Calcula \f2\fs38\i x\f1\fs34\i0  si el \u225 rea del rect\u225 ngulo resultante es \f2\fs38\i{\*\mjaformula{\expr Tp4CocienteAreas\decimals 3\fixed0}}\f1\fs34\i0\par veces el \u225 rea del cuadrado.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_66" value="espacio='E1' tipo='texto' dibujar-si='(Tipo==4)' expresión='[10,100]' texto='x=' fuente='Serif,ITALIC,19' fijo='sí'">
   <param name="G_67" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==4)&(correcto==2))' expresión='[10,170]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Como el lado del cuadrado ya est\u225  identificado con \f2\fs38\i x\f1\fs34\i0 , puedes expresar la nueva altura\par en t\u233 rminos de \f2\fs38\i x\f1\fs34\i0 . Tambi\u233 n puedes identificar el nuevo ancho en terminos de \f2\fs38\i x\f1\fs34\i0 .\par \par Una vez expresados los lados del rect\u225 ngulo en t\u233 rminos de \f2\fs38\i x\f1\fs34\i0 , puedes expresar su\par \u225 rea (tambi\u233 n en t\u233 rminos de \f2\fs38\i x\f1\fs34\i0 ).\par \par Finalmente, puedes expresar el cociente entre las \u225 reas y de ah\u237 , tras simplificar la\par ecuaci\u243 n, encontrar el valor de \f2\fs38\i x\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_68" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0,0)' fijo='sí'">
   <param name="G_69" value="espacio='E1' tipo='texto' dibujar-si='(Tipo==5)' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Un objeto se lanza hacia arriba con una velocidad de \f2\fs38\i{\*\mjaformula{\expr abs(Tp5v0)\decimals 3\fixed0}{\fraction{\num m}{\den s}}}\f1\fs34\i0  desde un edificio de\par altura \f2\fs38\i{\*\mjaformula{\expr Tp5hmax\decimals 3\fixed0}m}\f1\fs34\i0 . Hallar el tiempo en que se encuentra a \f2\fs38\i{\*\mjaformula{\expr Tp5h\decimals 3\fixed0}m}\f1\fs34\i0  sobre el suelo,\par considerando que la aceleraci\u243 n de la gravedad es hacia abajo a \f2\fs38\i{\*\mjaformula 9.81{\fraction{\num m}{\den s{\supix 2}}}}\f1\fs34\i0  y\par despreciando la fricci\u243 n del aire.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_70" value="espacio='Ans' tipo='punto' fondo='sí' dibujar-si='0' expresión='(00,0)' fijo='sí'">
   <param name="G_71" value="espacio='Ans' tipo='texto' dibujar-si='(Tipo==4)&(scrlAns<4)' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Si el cuadrado tiene lado \f2\fs38\i x\f1\fs34\i0 , su \u225 rea ser\u225  \f2\fs38\i{\*\mjaformula x{\supix 2}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_72" value="espacio='Ans' tipo='texto' dibujar-si='(Tipo==4)&(scrlAns>0)&(scrlAns<4)' expresión='[10,60]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Por otra parte, se indica que el alto del rect\u225 ngulo es \f2\fs38\i{\*\mjaformula{\expr Tp4Restando\decimals 3\fixed0}}\f1\fs34\i0  unidades\par menor que el lado del cuadr\u225 do. Esto es, ser\u225  \f2\fs38\i{\*\mjaformula alto=x-{\expr Tp4Restando\decimals 3\fixed0}}\f1\fs34\i0 . Y el\par ancho, al ser \f2\fs38\i{\*\mjaformula{\expr Tp4Sumando\decimals 3\fixed0}}\f1\fs34\i0  unidades mayor al lado del cuadrado, ser\u225 \par \f2\fs38\i{\*\mjaformula ancho=x+{\expr Tp4Sumando\decimals 3\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_73" value="espacio='Ans' tipo='texto' dibujar-si='(Tipo==4)&(scrlAns>1)&(scrlAns<4)' expresión='[10,170]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 De tal forma que el \u225 rea del rect\u225 ngulo ser\u225  \f2\fs38\i{\*\mjaformula (alto)(ancho)=}\f1\fs34\i0\par \f2\fs38\i{\*\mjaformula (x-{\expr Tp4Restando\decimals 3\fixed0})(x+{\expr Tp4Sumando\decimals 3\fixed0})=x{\supix 2}{\expr (Tp4Sumando-Tp4Restando>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp4Sumando-Tp4Restando)\decimals 3\fixed0}x-{\expr abs(Tp4Sumando*Tp4Restando)\decimals 3\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_74" value="espacio='Ans' tipo='texto' dibujar-si='(Tipo==4)&(scrlAns>2)&(scrlAns<4)' expresión='[10,240]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Se indica que el \u225 rea del rect\u225 ngulo es \f2\fs38\i{\*\mjaformula{\expr Tp4CocienteAreas\decimals 3\fixed0}}\f1\fs34\i0  veces la del cuadrado.\par Por lo mismo, \f2\fs38\i{\*\mjaformula\f2\fs38\i x{\supix 2}{\expr (Tp4Sumando-Tp4Restando>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp4Sumando-Tp4Restando)\decimals 3\fixed0}x-{\expr abs(Tp4Sumando*Tp4Restando)\decimals 3\fixed0}={\expr Tp4CocienteAreas\decimals 3\fixed0}x{\supix 2}}\f1\fs34\i0 .\par Tras reorganizar los t\u233 rminos por grado y simplificar, obtenemos:\par \f2\fs38\i{\*\mjaformula\f2\fs38\i{\expr 1-Tp4CocienteAreas\decimals 3\fixed0}x{\supix 2}{\expr (Tp4Sumando-Tp4Restando>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp4Sumando-Tp4Restando)\decimals 3\fixed0}x-{\expr abs(Tp4Sumando*Tp4Restando)\decimals 3\fixed0}=0}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_75" value="espacio='Ans' tipo='texto' dibujar-si='(Tipo==4)&(scrlAns>3)' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 De ah\u237  que los valores de los par\u225 metros para esta cuadr\u225 tica sean:\par \f2\fs38\i{\*\mjaformula a={\expr Tp4a\decimals 3\fixed0}}\f1\fs34\i0 , \f2\fs38\i{\*\mjaformula b={\expr Tp4b\decimals 3\fixed0}}\f1\fs34\i0  y \f2\fs38\i{\*\mjaformula c={\expr Tp4c\decimals 3\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_76" value="espacio='Ans' tipo='texto' dibujar-si='(Tipo==4)&(scrlAns>4)' expresión='[10,70]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Usando la f\u243 rmula general: \f2\fs38\i{\*\mjaformula x={\fraction{\num -b\u8723 {\radical{\index}{\radicand b{\supix 2}-4ac}}}{\den 2a}}}\f1\fs34\i0  obtenemos que:\par \f2\fs38\i{\*\mjaformula x={\fraction{\num{\expr -Tp4b\decimals 3\fixed0}\u8723 {\radical{\index}{\radicand{\expr Tp4b\decimals 3\fixed0}{\supix 2}-4({\expr Tp4a\decimals 3\fixed0})({\expr Tp4c\decimals 3\fixed0})}}}{\den 2({\expr Tp4a\decimals 3\fixed0})}}={\fraction{\num{\expr -Tp4b\decimals 3\fixed0}\u8723 {\radical{\index}{\radicand{\expr Tp4b^2\decimals 3\fixed0}{\expr (-Tp4a*Tp4c>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(4*Tp4a*Tp4c)\decimals 3\fixed0}}}}{\den{\expr 2*Tp4a\decimals 3\fixed0}}}={\fraction{\num{\expr -Tp4b\decimals 3\fixed0}\u8723 {\expr sqrt(Tp4b^2-4*Tp4a*Tp4c)\decimals 3\fixed0}}{\den{\expr 2*Tp4a\decimals 3\fixed0}}}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_77" value="espacio='Ans' tipo='texto' dibujar-si='(Tipo==4)&(scrlAns>5)' expresión='[10,190]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Y de ah\u237  que:\par \f2\fs38\i{\*\mjaformula x{\subix 1}={\expr Tp4LadoCuadrado\decimals 3\fixed0}}\f1\fs34\i0  y \f2\fs38\i{\*\mjaformula x{\subix 2}={\expr Tp4x2\decimals 3\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_78" value="espacio='Ans' tipo='texto' dibujar-si='(Tipo==4)&(scrlAns>6)&(!Tp4_2valores)' expresión='[10,270]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Nos quedamos s\u243 lo con el valor que tiene sentido (el positivo). Por lo\par que el lado del cuadrado es \f2\fs38\i{\*\mjaformula x={\expr Tp4LadoCuadrado\decimals 3\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_79" value="espacio='PCar' tipo='ecuación' color='00b580' dibujar-si='Tipo==4' expresión='y=Tp4a*x^2+Tp4b*x+Tp4c' ancho='2'">
   <param name="G_80" value="espacio='PCar' tipo='punto' dibujar-si='(Tipo==4)' expresión='(Tp4LadoCuadrado,0)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs38\i{\*\mjaformula ({\expr Tp4LadoCuadrado\decimals 3\fixed0},0)}\f2\fs30\i0}' fuente='Serif,ITALIC,19' fijo='sí' tamaño='4'">
   <param name="G_81" value="espacio='PCar' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0000,0)' fijo='sí'">
   <param name="G_82" value="espacio='E1' tipo='texto' dibujar-si='(Tipo==5)' expresión='[10,155]' texto='t=' fuente='Serif,ITALIC,19' fijo='sí'">
   <param name="G_83" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==5)&(correcto==2))' expresión='[10,215]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Observa que, al tratarse de un tiro vertical, el problema queda representado por una\par ecuaci\u243 n del tipo \f2\fs38\i{\*\mjaformula y={\fraction{\num 1}{\den 2}}gt{\supix 2}+v{\subix 0}t+d{\subix 0}}\f1\fs34\i0 , con \f2\fs38\i g\f1\fs34\i0  la aceleraci\u243 n de la gravedad, \f2\fs38\i{\*\mjaformula v{\subix 0}}\f1\fs34\i0  la\par velocidad inicial, \f2\fs38\i{\*\mjaformula d{\subix 0}}\f1\fs34\i0  la distancia inicial y \f2\fs38\i t\f1\fs34\i0  el tiempo.\par \par Te conviene poner un punto de referencia. Por ejemplo, considera que el suelo es\par tu origen en el eje \f2\fs38\i Y\f1\fs34\i0 . Es decir, \f2\fs38\i y=0\f1\fs34\i0  cuando est\u225 s en el suelo. A partir de esa\par referencia, expresa tu ecuaci\u243 n, prestando atenci\u243 n a que lo que apunta hacia\par arriba es positivo y lo que apunta hacia abajo negativo.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_84" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0,0)' fijo='sí'">
   <param name="G_85" value="espacio='E1' tipo='texto' dibujar-si='0' expresión='[20,E1._h-100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Courier New;\f2\fcharset0 Times New Roman;}\f1\fs30 scrl=\f2\fs34\i{\*\mjaformula{\expr scrl\decimals 2\fixed0}}\f1\fs30\i0\par scrlmax=\f2\fs34\i{\*\mjaformula{\expr scrlmax\decimals 2\fixed0}}\f1\fs30\i0\par PCar.escala=\f2\fs34\i{\*\mjaformula{\expr PCar.escala\decimals 2\fixed0}}\f1\fs30\i0  zm=\f2\fs34\i{\*\mjaformula{\expr zm\decimals 2\fixed0}}\f1\fs30\i0\par Tp6VelA=\f2\fs34\i{\*\mjaformula{\expr Tp6VelA\decimals 2\fixed0}}\f1\fs30\i0\par Tp6VelB=\f2\fs34\i{\*\mjaformula{\expr Tp6VelB\decimals 2\fixed0}}\f1\fs30\i0}' fijo='sí'">
   <param name="G_86" value="espacio='Ans' tipo='punto' fondo='sí' dibujar-si='0' expresión='(00,0)' fijo='sí'">
   <param name="G_87" value="espacio='Ans' tipo='texto' dibujar-si='(Tipo==5)&(scrlAns<4)' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Coloc\u225 ndonos en la referencia marcada, cuando el objeto est\u233 \par \f2\fs38\i{\*\mjaformula{\expr Tp5h\decimals 3\fixed0}m}\f1\fs34\i0  sobre el suelo, estar\u225  en \f2\fs38\i{\*\mjaformula y={\expr Tp5h\decimals 3\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_88" value="espacio='Ans' tipo='texto' dibujar-si='(Tipo==5)&(scrlAns>0)&(scrlAns<4)' expresión='[10,70]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 As\u237 , nuestra ecuaci\u243 n es de la forma \f2\fs38\i{\*\mjaformula{\expr Tp5h\decimals 3\fixed0}={\fraction{\num 1}{\den 2}}gt{\supix 2}+v{\subix 0}t+d{\subix 0}}\f1\fs34\i0 . Y\par podemos identificar que, como el objeto empieza con una velocidad\par hacia arriba, \f2\fs38\i{\*\mjaformula v{\subix 0}={\expr Tp5v0\decimals 3\fixed0}}\f1\fs34\i0 ; como la distancia inicial est\u225  encima del\par suelo, \f2\fs38\i{\*\mjaformula d{\subix 0}={\expr Tp5hmax\decimals 3\fixed0}}\f1\fs34\i0  y como la gravedad apunta hacia abajo, \f2\fs38\i{\*\mjaformula g=-9.81}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_89" value="espacio='Ans' tipo='texto' dibujar-si='(Tipo==5)&(scrlAns>1)&(scrlAns<4)' expresión='[10,200]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 De tal forma que nuestra ecuaci\u243 n es \f2\fs38\i{\*\mjaformula{\fraction{\num 1}{\den 2}}(-9.81)t{\supix 2}+{\expr Tp5v0\decimals 3\fixed0}t+{\expr Tp5hmax\decimals 3\fixed0}={\expr Tp5h\decimals 3\fixed0}}\f1\fs34\i0 .\par Simplificando, obtenemos \f2\fs38\i{\*\mjaformula -4.905t{\supix 2}\f2\fs38\i +{\expr Tp5v0\decimals 3\fixed0}t+{\expr Tp5hmax-Tp5h\decimals 3\fixed0}=0}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_90" value="espacio='Ans' tipo='texto' dibujar-si='(Tipo==5)&(scrlAns>2)&(scrlAns<4)' expresión='[10,290]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Identificamos los par\u225 metros \f2\fs38\i{\*\mjaformula a={\expr Tp5a\decimals 3\fixed0}}\f1\fs34\i0 ; \f2\fs38\i{\*\mjaformula b={\expr Tp5b\decimals 3\fixed0}}\f1\fs34\i0  y \f2\fs38\i{\*\mjaformula c={\expr Tp5c\decimals 3\fixed0}}\f1\fs34\i0  de\par nuestra ecuaci\u243 n cuadr\u225 tica de la forma \f2\fs38\i{\*\mjaformula at{\supix 2}+bt+c=0}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_91" value="espacio='Ans' tipo='texto' dibujar-si='(Tipo==5)&(scrlAns>3)' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 De donde, usando la f\u243 rmula general: \f2\fs38\i{\*\mjaformula t={\fraction{\num -b\u8723 {\radical{\index}{\radicand b{\supix 2}-4ac}}}{\den 2a}}}\f1\fs34\i0  obtenemos:\par \f2\fs38\i{\*\mjaformula t={\fraction{\num{\expr -Tp5b\decimals 3\fixed0}\u8723 {\radical{\index}{\radicand{\expr abs(Tp5b)\decimals 3\fixed0}{\supix 2}-4({\expr Tp5a\decimals 3\fixed0})({\expr Tp5c\decimals 3\fixed0})}}}{\den 2({\expr Tp5a\decimals 3\fixed0})}}={\fraction{\num{\expr -Tp5b\decimals 3\fixed0}\u8723 {\radical{\index}{\radicand{\expr Tp5b^2\decimals 3\fixed0}{\expr (-Tp5a*Tp5c>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(4*Tp5a*Tp5c)\decimals 3\fixed0}}}}{\den{\expr 2*Tp5a\decimals 3\fixed0}}}={\fraction{\num{\expr -Tp5b\decimals 3\fixed0}\u8723 {\expr sqrt(Tp5b^2-4*Tp5a*Tp5c)\decimals 3\fixed0}}{\den{\expr 2*Tp5a\decimals 3\fixed0}}}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_92" value="espacio='Ans' tipo='texto' dibujar-si='(Tipo==5)&(scrlAns>4)' expresión='[10,130]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Por lo que el valor del tiempo es:\par \f2\fs38\i{\*\mjaformula t{\subix 1}={\expr Tp5t1\decimals 3\fixed0}}\f1\fs34\i0  y\par \f2\fs38\i{\*\mjaformula t{\subix 2}={\expr Tp5t2\decimals 3\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_93" value="espacio='Ans' tipo='texto' dibujar-si='(Tipo==5)&(scrlAns>5)' expresión='[10,230]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 En el contexto del problema, s\u243 lo tiene sentido el valor positivo,\par por lo que nuestro tiempo es \f2\fs38\i{\*\mjaformula t={\expr Tp5t\decimals 3\fixed0} s}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_94" value="espacio='PCar' tipo='ecuación' color='00b580' dibujar-si='Tipo==5' expresión='y=Tp5a*x^2+Tp5b*x+Tp5c' ancho='2'">
   <param name="G_95" value="espacio='PCar' tipo='punto' dibujar-si='(Tipo==5)' expresión='(Tp5t,0)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs38\i{\*\mjaformula ({\expr Tp5t\decimals 3\fixed0},0)}\f2\fs30\i0}' fuente='Serif,ITALIC,19' fijo='sí' tamaño='4'">
