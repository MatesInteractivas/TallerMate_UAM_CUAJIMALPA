   <param name="A_01" value="id='ReInit()' algoritmo='sí' algoritmo='sí' hacer='EstratMn=0;ReiniciaCampos();correcto=0;scrlAns=0;shwResp=0;nTry=0;shwAns=0;AnsVisit=0;Tipo=(Tipo<6)?Tipo+1:1;bla=(Tipo==1)?GeneraTipo1():bla;bla=(Tipo==2)?GeneraTipo2():bla;bla=(Tipo==3)?GeneraTipo3():bla;bla=(Tipo==4)?GeneraTipo4():bla;bla=(Tipo==5)?GeneraTipo5():bla;bla=(Tipo==6)?GeneraTipo6():bla;'">
   <param name="A_02" value="id='ReiniciaCampos()' algoritmo='sí' algoritmo='sí' hacer='Tp1aResp=0;Tp2hEdifResp=0;Tp3AngResp=0;Tp4hipResp=0;Tp5bResp=0;Tp6hResp=0'">
   <param name="A_03" value="id='GeneraTipo1()' algoritmo='sí' algoritmo='sí' inicio='scrlAnsmax=2;imagenx=230;imageny=110;EstratMny=100' hacer='Tp1AngA=10+ent(30.9999*rnd);Tp1AngB=10+ent(30.9999*rnd);Tp1AngC=180-Tp1AngA-Tp1AngB;Tp1c=5+ent(50.9999*rnd)/5;Tp1a=Tp1c*sin(Tp1AngA*pi/180)/sin(Tp1AngC*pi/180);Tp1b=Tp1c*sin(Tp1AngB*pi/180)/sin(Tp1AngC*pi/180);Tp1h=Tp1a*sin(Tp1AngB*pi/180);;Tp1Ax=-Tp1c/2;Tp1Ay=0;Tp1Bx=Tp1c/2;Tp1By=0;Tp1Cx=-Tp1Bx+Tp1a*cos(Tp1AngB*pi/180);Tp1Cy=Tp1h;Tp1xmax=Tp1Bx-Tp1Ax;;PanelDer.escala=300/max(Tp1xmax,Tp1Cy);PanelDer.Ox=0;PanelDer.Oy=Tp1Cy/2*PanelDer.escala'">
   <param name="A_04" value="id='GeneraTipo2()' algoritmo='sí' algoritmo='sí' inicio='scrlAnsmax=4;imagenx=240;imageny=130;EstratMny=100' hacer='Tp2hCasa=5+ent(10.9999*rnd)/2;Tp2dCasa=3+ent(10.9999*rnd)/2;Tp2dEdif=Tp2dCasa+10+ent(20.9999*rnd)/2;Tp2hEdif=Tp2dEdif*(Tp2hCasa/Tp2dCasa);;Tp2Ax=0;Tp2Ay=0;Tp2Bx=Tp2dCasa;Tp2B2x=Tp2dEdif;Tp2By=0;Tp2B2y=0;Tp2Cx=Tp2dCasa;Tp2C2x=Tp2dEdif;Tp2Cy=Tp2hCasa;Tp2C2y=Tp2hEdif;;PanelDer.escala=300/max(Tp2dEdif,Tp2hEdif);PanelDer.Ox=-Tp2dEdif/2*PanelDer.escala;PanelDer.Oy=Tp2hEdif/2*PanelDer.escala'">
   <param name="A_05" value="id='GeneraTipo3()' algoritmo='sí' algoritmo='sí' inicio='scrlAnsmax=2;imagenx=260;imageny=105;EstratMny=100' hacer='Tp3hip=2+ent(10.9999*rnd)/2;Tp3Ang=25+ent(55.9999*rnd);Tp3cOp=Tp3hip*sin(Tp3Ang*pi/180);;Tp3Ax=0;Tp3Ay=0;Tp3Bx=0;Tp3By=-Tp3hip*cos(Tp3Ang*pi/180);Tp3Cx=-Tp3cOp;Tp3Cy=-Tp3hip*cos(Tp3Ang*pi/180);;PanelDer.escala=300/max(abs(Tp3By),abs(2*Tp3Cx));PanelDer.Ox=0;PanelDer.Oy=Tp3Cy/2*PanelDer.escala' mientras='Tp3Repetir'">
   <param name="A_06" value="id='GeneraTipo4()' algoritmo='sí' algoritmo='sí' inicio='scrlAnsmax=3;imagenx=260;imageny=140;EstratMny=100' hacer='Tp4RamonVel=3+ent(20.9999*rnd)/2;Tp4RamiroVel=3+ent(20.9999*rnd)/2;Tp4Tiempo=2+ent(18.9999*rnd);;Tp4cat1=Tp4RamonVel*Tp4Tiempo;Tp4cat2=Tp4RamiroVel*Tp4Tiempo;Tp4hip=sqrt(Tp4cat1^2+Tp4cat2^2);;Tp4Ax=0;Tp4Ay=0;Tp4Bx=Tp4cat1;Tp4By=0;Tp4Cx=0;Tp4Cy=-Tp4cat2;;PanelDer.escala=300/max(Tp4cat1,Tp4cat2);PanelDer.Ox=-Tp4cat1/2*PanelDer.escala;PanelDer.Oy=-Tp4cat2/2*PanelDer.escala'">
   <param name="A_07" value="id='GeneraTipo5()' algoritmo='sí' algoritmo='sí' inicio='scrlAnsmax=3;imagenx=220;imageny=155;EstratMny=130' hacer='Tp5a=6+ent(12.9999*rnd)/2;Tp5c=3+ent(12.9999*rnd)/2;Tp5beta=100+ent(50.9999*rnd);Tp5b=sqrt(Tp5a^2+Tp5c^2-2*Tp5a*Tp5c*cos(Tp5beta*pi/180));;Tp5Ax=0;Tp5Ay=0;Tp5Bx=Tp5a*cos((Tp5beta-90)*pi/180);Tp5By=Tp5a*sin((Tp5beta-90)*pi/180);Tp5Cx=Tp5Bx;Tp5Cy=Tp5By+Tp5c;;PanelDer.escala=300/max(Tp5Bx,max(Tp5Cy,Tp5By));PanelDer.Ox=-Tp5Bx/2*PanelDer.escala;PanelDer.Oy=max(Tp5Bx,max(Tp5Cy,Tp5By))/2*PanelDer.escala'">
   <param name="A_08" value="id='GeneraTipo6()' algoritmo='sí' algoritmo='sí' inicio='scrlAnsmax=6;imagenx=220;imageny=145;EstratMny=130' hacer='Tp6a=10+ent(29.9999*rnd)/2;Tp6b=10+ent(29.9999*rnd)/2;Tp6gamma=45+ent(50.9999*rnd);Tp6c=sqrt(Tp6a^2+Tp6b^2-2*Tp6a*Tp6b*cos(Tp6gamma*pi/180));Tp6h=Tp6a*Tp6b*sin(Tp6gamma*pi/180)/Tp6c;Tp6alfa=180*asin(Tp6a*sin(Tp6gamma*pi/180)/Tp6c)/pi;Tp6beta=180-Tp6gamma-Tp6alfa;;Tp6Repetir=((abs(Tp6gamma-90)<1)|(abs(Tp6alfa-90)<1))?1:0;;Tp6Ax=0;Tp6Ay=0;Tp6Bx=Tp6c;Tp6By=0;Tp6Cx=Tp6c-Tp6b*cos(Tp6alfa*pi/180);Tp6Cy=Tp6h;;PanelDer.escala=300/max(Tp6c,Tp6h);PanelDer.Ox=-Tp6c/2*PanelDer.escala;PanelDer.Oy=Tp6h/2*PanelDer.escala' mientras='Tp6Repetir'">
   <param name="A_09" value="id='Verif()' algoritmo='sí' algoritmo='sí' hacer='bla=(Tipo==1)?Verif1():bla;bla=(Tipo==2)?Verif2():bla;bla=(Tipo==3)?Verif3():bla;bla=(Tipo==4)?Verif4():bla;bla=(Tipo==5)?Verif5():bla;bla=(Tipo==6)?Verif6():bla;;nTry=(correcto==2)?nTry+1:0;shwResp=((nTry>2)|((nTry>0)&(AnsVisit)))?1:0;AnsVisit=(shwResp)?1:AnsVisit;'">
   <param name="A_10" value="id='Verif1()' algoritmo='sí' algoritmo='sí' hacer='Tp1corra=((abs(Tp1b-Tp1aResp)<0.05)&(EstratMn==3))?1:2;;correcto=Tp1corra'">
   <param name="A_11" value="id='Verif2()' algoritmo='sí' algoritmo='sí' hacer='correcto=((abs(Tp2hEdif-Tp2hEdifResp)<0.04)&(EstratMn==1))?1:2'">
   <param name="A_12" value="id='Verif3()' algoritmo='sí' algoritmo='sí' hacer='correcto=((abs(Tp3Ang-Tp3AngResp)<0.04)&(EstratMn==2))?1:2'">
   <param name="A_13" value="id='Verif4()' algoritmo='sí' algoritmo='sí' hacer='correcto=((abs(Tp4hip-Tp4hipResp)<0.04)&(EstratMn==5))?1:2'">
   <param name="A_14" value="id='Verif5()' algoritmo='sí' algoritmo='sí' hacer='correcto=((abs(Tp5b-Tp5bResp)<0.04)&(EstratMn==4))?1:2'">
   <param name="A_15" value="id='Verif6()' algoritmo='sí' algoritmo='sí' hacer='correcto=((abs(Tp6h-Tp6hResp)<0.04)&(EstratMn==3))?1:2'">
   <param name="A_16" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' hacer='ReInit()'">
   <param name="A_17" value="id='CALCULOS' algoritmo='sí' evaluar='siempre'">
   <param name="G_01" value="espacio='E1' tipo='imagen' dibujar-si='(correcto==1)' coord_abs='sí' expresión='(imagenx,imageny)' archivo='images/bien.png'">
   <param name="G_02" value="espacio='E1' tipo='imagen' dibujar-si='(correcto==2)' coord_abs='sí' expresión='(imagenx,imageny)' archivo='images/mal.png'">
   <param name="G_03" value="espacio='Ans' tipo='polígono' fondo='sí' color='negro' coord_abs='sí' expresión='(1,1)(Ans._w-1,1)(Ans._w-1,Ans._h-1)(1,Ans._h-1)(1,1)' ancho='2'">
   <param name="G_04" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0000,0)' fijo='sí'">
   <param name="G_05" value="espacio='E1' tipo='texto' color='232323' dibujar-si='Tipo==1' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Un paracaidista observa hacia delante una casa a un \u225 ngulo de depresi\u243 n de \f2\fs38\i{\*\mjaformula{\expr Tp1AngA\decimals 2\fixed0}{\supix o}}\f1\fs34\i0 ,\par y hacia atr\u225 s una granja a un \u225 ngulo de depresi\u243 n de \f2\fs38\i{\*\mjaformula{\expr Tp1AngB\decimals 2\fixed0}{\supix o}}\f1\fs34\i0 . La casa dista \f2\fs38\i{\*\mjaformula{\expr Tp1c\decimals 2\fixed0} km}\f1\fs34\i0\par de la granja. Encontrar la distancia del paracaidista a la casa.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_06" value="espacio='E1' tipo='texto' color='232323' dibujar-si='Tipo==1' expresión='[10,110]' texto='distancia (m)=' fuente='Serif,ITALIC,19' fijo='sí'">
   <param name="G_07" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='((Tipo==1))' expresión='[10,10]' texto='El segmento del triángulo con que cuentas es el horizontal entre la casa y la granja. Aunque los ángulos que éste forma con los otros segmentos no están directamente dado, puedes calcularlos a partir de sus ángulos alternos internos.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='500'">
   <param name="G_08" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='((Tipo==1)&(scrlAns>0))' expresión='[10,120]' texto='Si observas el diagrama (botón &squot;?&squot;), como se tiene un lado y su ángulo opuesto, y se te pide otro lado del cual cuentas con el ángulo opuesto, la ley de senos es la forma de calcular el lado desconocido.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='500'">
   <param name="G_09" value="espacio='E1' tipo='texto' color='232323' dibujar-si='((Tipo==1)&(correcto==2))' expresión='[10,170]' texto='¿Qué tipo de triángulo es el aquí dado? ¿Qué estrategias te pueden servir para el mismo?' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='625'">
   <param name="G_10" value="espacio='E1' tipo='texto' color='232323' dibujar-si='((Tipo==1)&(correcto==2))' expresión='[10,240]' texto='Una vez ubicadas estas estrategias, una en particular te permitirá conocer lo que buscas. Observa que los datos con que cuentas son un lado de un triángulo, los 2 ángulos que forma con sus otros lados, y lo que se te pide es uno de los otros lados.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='625'">
   <param name="G_11" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0000,0)' fijo='sí'">
   <param name="G_12" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='((Tipo==1)&(scrlAns>1))' expresión='[10,230]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Se obtiene: \f2\fs38\i{\*\mjaformula{\fraction{\num sin({\expr Tp1AngB\decimals 2\fixed0})}{\den distancia}}={\fraction{\num sin({\expr Tp1AngC\decimals 2\fixed0})}{\den{\expr Tp1c\decimals 2\fixed0}}}}\f1\fs34\i0 , de donde\par \f2\fs38\i{\*\mjaformula distancia={\fraction{\num ({\expr Tp1c\decimals 2\fixed0})({\expr sin(Tp1AngB*pi/180)\decimals 3\fixed0})}{\den{\expr sin(Tp1AngC*pi/180)\decimals 3\fixed0}}}={\expr Tp1b\decimals 3\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_13" value="espacio='Ans' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0000,0)' fijo='sí'">
   <param name="G_14" value="espacio='E1' tipo='texto' color='232323' dibujar-si='Tipo==2' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Te encuentras parado frente a una casa de \f2\fs38\i{\*\mjaformula{\expr Tp2hCasa\decimals 2\fixed0} m}\f1\fs34\i0  de altura a una distancia de\par \f2\fs38\i{\*\mjaformula{\expr Tp2dCasa\decimals 2\fixed0} m}\f1\fs34\i0  de su base. Si observas la parte superior de la casa, alcanzas a notar la\par punta de un edificio que est\u225  detr\u225 s de la casa a una distancia de ella de \f2\fs38\i{\*\mjaformula{\expr Tp2dEdif-Tp2dCasa\decimals 2\fixed0} m}\f1\fs34\i0 .\par \u191 Cu\u225 l es la altura del edificio?}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_15" value="espacio='E1' tipo='texto' color='232323' dibujar-si='Tipo==2' expresión='[10,125]' texto='Altura (m)=' fuente='Serif,ITALIC,19' fijo='sí'">
   <param name="G_16" value="espacio='E1' tipo='texto' color='232323' dibujar-si='((Tipo==2)&(correcto==2))' expresión='[10,180]' texto='Cuentas con dos distancias. A partir de una de ellas puedes encontrar la distancia de tu posición al edificio.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='625'">
   <param name="G_17" value="espacio='E1' tipo='texto' color='232323' dibujar-si='((Tipo==2)&(correcto==2))' expresión='[10,250]' texto='Esto involucra dos triángulos sobrepuestos en los que no conoces más que un ángulo. Pero no es necesario conocer los demás, pues estos triángulos se encuentran relacionados.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='625'">
   <param name="G_18" value="espacio='E1' tipo='texto' color='232323' dibujar-si='((Tipo==2)&(correcto==2))' expresión='[10,340]' texto='Mediante la relación, puedes encontrar la altura del edificio solicitada.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='625'">
   <param name="G_19" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0000,0)' fijo='sí'">
   <param name="G_20" value="espacio='E1' tipo='texto' color='232323' dibujar-si='Tipo==3' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs34 Un p\u233 ndulo de \f2\fs38\i{\*\mjaformula{\expr Tp3hip\decimals 2\fixed0} cm}\f1\fs34\i0  de longitud, en su \u225 ngulo de amplitud m\u225 xima al oscilar,\par dista \b horizontalmente\b0  \f2\fs38\i{\*\mjaformula{\expr Tp3cOp\decimals 3\fixed0} cm}\f1\fs34\i0  de su posici\u243 n de reposo. Hallar el \u225 ngulo de\par amplitud m\u225 xima.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_21" value="espacio='E1' tipo='texto' color='232323' dibujar-si='Tipo==3' expresión='[10,100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Times New Roman;}\f1\fs38\i\u193 ngulo \fs42{\*\mjaformula ({\supix o})}\fs38 =}' fuente='Serif,ITALIC,19' fijo='sí'">
   <param name="G_22" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==2)&(scrlAns<3)' expresión='[10,10]' texto='Como el ángulo de elevación para observar la punta de la casa y la punta del edificio es el mismo, el triángulo formado por la persona, la base de la casa y la punta de la misma es semejante al formado por la persona, base del edificio y punta del edificio (considerando que la casa y el edificio ambos forman 90 grados con el suelo).' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='500'">
   <param name="G_23" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='((Tipo==2)&(scrlAns>0)&(scrlAns<3))' expresión='[10,145]' texto='Además, conoces la distancia de la persona a la base de la casa y puedes conocer la de la persona a la base del edificio. Y como conoces la altura de la casa, puedes conocer la contraparte (altura del edificio) mediante semejanza de triángulos.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='500'">
   <param name="G_24" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='((Tipo==2)&(scrlAns>1)&(scrlAns<3))' expresión='[10,260]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 La distancia de la persona a la base del edificio se puede calcular\par sumando la distancia de la persona a la base de la casa m\u225 s la distancia\par de la base de la casa a la base del edificio: \f2\fs38\i{\*\mjaformula{\expr Tp2dCasa\decimals 2\fixed0}+{\expr Tp2dEdif-Tp2dCasa\decimals 2\fixed0}={\expr Tp2dEdif\decimals 2\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_25" value="espacio='E1' tipo='texto' color='232323' dibujar-si='((Tipo==3)&(correcto==2))' expresión='[10,170]' texto='Sólo se puede construir un triángulo a partir de los datos dados. Observa que se te da una distancia horizontal respecto a la vertical. Ésta puede constituir un lado de un triángulo.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='625'">
   <param name="G_26" value="espacio='E1' tipo='texto' color='232323' dibujar-si='((Tipo==3)&(correcto==2))' expresión='[10,260]' texto='Por otra parte, al ser dicha distancia horizontal, forma 90 grados con la vertical. ¿Qué tipo de triángulo es éste?' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='625'">
   <param name="G_27" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='((Tipo==2)&(scrlAns>2))' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Usando semejanza de tri\u225 ngulos: \f2\fs38\i{\*\mjaformula{\fraction{\num{\expr Tp2hCasa\decimals 2\fixed0}}{\den h{\subix Edif}}}={\fraction{\num{\expr Tp2dCasa\decimals 2\fixed0}}{\den{\expr Tp2dEdif\decimals 2\fixed0}}}}\f1\fs34\i0 . De donde\par \f2\fs38\i{\*\mjaformula h{\subix Edif}={\fraction{\num ({\expr Tp2dEdif\decimals 2\fixed0})({\expr Tp2hCasa\decimals 2\fixed0})}{\den{\expr Tp2dCasa\decimals 2\fixed0}}}={\expr Tp2hEdif\decimals 3\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_28" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='((Tipo==2)&(scrlAns>3))' expresión='[10,110]' texto='Bastó reconocer en este problema que se trata de dos triángulos semejantes y notar que fácilmente se contaba con los lados correspondientes para obtener el lado faltante.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='500'">
   <param name="G_29" value="espacio='Ans' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0000,0)' fijo='sí'">
   <param name="G_30" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==3)&(scrlAns<3)' expresión='[10,10]' texto='La distancia horizontal te proporciona un lado horizontal de un triángulo rectángulo formado por la longitud del péndulo (hipotenusa), la longitud horizontal (cateto opuesto) y la longitud vertical (cateto adyacente).' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='500'">
   <param name="G_31" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='((Tipo==3)&(scrlAns>0)&(scrlAns<3))' expresión='[10,120]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;}\f1\fs34 Como cuentas con el cateto opuesto y la hipotenusa, la herramienta\par m\u225 s directa es la relaci\u243 n trigonom\u233 trica \i seno\i0 : \f3\fs38\i{\*\mjaformula sin\u952 ={\fraction{\num{\expr Tp3cOp\decimals 2\fixed0}}{\den{\expr Tp3hip\decimals 3\fixed0}}}}\f1\fs34\i0 .\par De donde \f3\fs38\i{\*\mjaformula sin\u952 ={\expr Tp3cOp/Tp3hip\decimals 3\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_32" value="espacio='E1' tipo='texto' color='232323' dibujar-si='((Tipo==3)&(correcto==2))' expresión='[10,325]' texto='Lo que se te pide es un ángulo. Pero, por la naturaleza encontrada para el triángulo, puedes echar mano de una herramienta en particular que te permitirá calcular dicho ángulo.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='625'">
   <param name="G_33" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='((Tipo==3)&(scrlAns>1)&(scrlAns<3))' expresión='[10,220]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Obtenemos el \u225 ngulo mediante la funci\u243 n inversa del seno (el arco\par seno): \f2\fs38\i{\*\mjaformula\u952 =sin{\supix -1}({\expr sin(Tp3Ang*pi/180)\decimals 3\fixed0})={\expr Tp3Ang\decimals 3\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_34" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0000,0)' fijo='sí'">
   <param name="G_35" value="espacio='E1' tipo='texto' color='232323' dibujar-si='Tipo==4' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 De una misma esquina, Ram\u243 n parte en su bicicleta a \f2\fs38\i{\*\mjaformula{\expr Tp4RamonVel\decimals 2\fixed0} {\fraction{\num m}{\den s}}}\f1\fs34\i0  al oriente al mismo\par tiempo que Ramiro parte a \f2\fs38\i{\*\mjaformula{\expr Tp4RamiroVel\decimals 2\fixed0} {\fraction{\num m}{\den s}}}\f1\fs34\i0  al sur. \u191 A qu\u233  distancia se encuentran uno del\par otro tras \f2\fs38\i{\*\mjaformula{\expr Tp4Tiempo\decimals 2\fixed0} s}\f1\fs34\i0 ?}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_36" value="espacio='E1' tipo='texto' color='232323' dibujar-si='Tipo==4' expresión='[10,140]' texto='Distancia (m)=' fuente='Serif,ITALIC,19' fijo='sí'">
   <param name="G_37" value="espacio='E1' tipo='texto' color='232323' dibujar-si='((Tipo==4)&(correcto==2))' expresión='[10,195]' texto='A partir de la velocidad y el tiempo puedes calcular la distancia que recorre cada uno.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='625'">
   <param name="G_38" value="espacio='E1' tipo='texto' color='232323' dibujar-si='((Tipo==4)&(correcto==2))' expresión='[10,265]' texto='Dichas distancias corresponden a dos de los lados de un triángulo. Pero, ¿qué ángulo formarán? ¿De qué te puede servir esto?' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='625'">
   <param name="G_39" value="espacio='Ans' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0000,0)' fijo='sí'">
   <param name="G_40" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==4)' expresión='[10,10]' texto='Sólo se cuenta con un triángulo. Como parten de una esquina, forman 90 grados entre sus direcciones. Por lo tanto, el triángulo es rectángulo y los catetos son, precisamente, lo que recorre cada uno de ellos en metros en el tiempo dado.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='500'">
   <param name="G_41" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='((Tipo==4)&(scrlAns>0))' expresión='[10,120]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Tras \f2\fs38\i{\*\mjaformula{\expr Tp4Tiempo\decimals 2\fixed0} s}\f1\fs34\i0 , Ram\u243 n habr\u225  recorrido \f2\fs38\i{\*\mjaformula ({\expr Tp4RamonVel\decimals 2\fixed0})({\expr Tp4Tiempo\decimals 2\fixed0})={\expr Tp4cat1\decimals 3\fixed0}}\f1\fs34\i0 .\par Tras \f2\fs38\i{\*\mjaformula\f2\fs38\i{\expr Tp4Tiempo\decimals 2\fixed0} s}\f1\fs34\i0 , Ramiro habr\u225  recorrido \f2\fs38\i{\*\mjaformula ({\expr Tp4RamiroVel\decimals 2\fixed0})({\expr Tp4Tiempo\decimals 2\fixed0})={\expr Tp4cat2\decimals 3\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_42" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='((Tipo==4)&(scrlAns>1))' expresión='[10,185]' texto='La distancia entre ellos tras dicho tiempo es lo que se nos pide buscar. Pero ella es justo la hipotenusa del triángulo rectángulo, por lo que podemos usar el teorema de Pitágoras.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='500'">
   <param name="G_43" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='((Tipo==4)&(scrlAns>2))' expresión='[10,265]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 De ah\u237  que \f2\fs38\i{\*\mjaformula{\expr Tp4cat1\decimals 3\fixed0}{\supix 2}+{\expr Tp4cat2\decimals 3\fixed0}{\supix 2}=d{\supix 2}}\f1\fs34\i0 , de donde \f2\fs38\i{\*\mjaformula d={\radical{\index}{\radicand{\expr Tp4cat1^2\decimals 3\fixed0}+{\expr Tp4cat2^2\decimals 3\fixed0}}}}\f1\fs34\i0 .\par As\u237  pues, \f2\fs38\i{\*\mjaformula d={\radical{\index}{\radicand{\expr Tp4cat1^2+Tp4cat2^2\decimals 3\fixed0}}}={\expr Tp4hip\decimals 3\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_44" value="espacio='E1' tipo='texto' color='232323' dibujar-si='((Tipo==4)&(correcto==2))' expresión='[10,335]' texto='En particular, considera que lo que se te pide es el otro lado del triángulo, pero si encuentras el ángulo de los otros 2 lados dados y sus longitudes, podrás fácilmente conocer el tercero.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='625'">
   <param name="G_45" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0000,0)' fijo='sí'">
   <param name="G_46" value="espacio='E1' tipo='texto' color='232323' dibujar-si='Tipo==5' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Un estrobo en una discoteca lanza un pulso de luz que cae en una pared a una distancia\par del estrobo de \f2\fs38\i{\*\mjaformula{\expr Tp5a\decimals 2\fixed0} m}\f1\fs34\i0 . Posteriormente, tras girar un poco, lanza otro que cae en la\par pared a \f2\fs38\i{\*\mjaformula{\expr Tp5c\decimals 2\fixed0} m}\f1\fs34\i0  arriba del primer punto de luz. En el tri\u225 ngulo formado por el estrobo,\par el punto en la pared donde peg\u243  el primer haz y el punto donde peg\u243  el segundo haz, el\par \u225 ngulo interno \f2\fs38\i\u946 \f1\fs34\i0  del v\u233 rtice del primer haz es \f2\fs38\i{\*\mjaformula{\expr Tp5beta\decimals 2\fixed0}{\supix o}}\f1\fs34\i0 . \u191 Cu\u225 l es la distancia \f2\fs38\i b\f1\fs34\i0  entre el\par estrobo y el punto donde peg\u243  el segundo haz?}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_47" value="espacio='E1' tipo='texto' color='232323' dibujar-si='Tipo==5' expresión='[10,155]' texto='b (m)=' fuente='Serif,ITALIC,19' fijo='sí'">
   <param name="G_48" value="espacio='E1' tipo='texto' color='232323' dibujar-si='((Tipo==5)&(correcto==2))' expresión='[10,195]' texto='El segmento trazado por el primer haz de luz hasta la pared vertical es un lado del triángulo y conoces su distancia. El segmento trazado por el segundo hasta la pared es el otro (y que deseas conocer). El tercer segmento está en la pared uniendo los dos puntos de luz.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='625'">
   <param name="G_49" value="espacio='E1' tipo='texto' color='232323' dibujar-si='((Tipo==5)&(correcto==2))' expresión='[10,300]' texto='El triángulo no necesariamente ha de ser rectángulo, ya que no se menciona nada de que el haz de luz sea horizontal. Por lo mismo, habrás de usar alguna herramienta que no involucre triángulos rectángulos.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='625'">
   <param name="G_50" value="espacio='Ans' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0000,0)' fijo='sí'">
   <param name="G_51" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==5)&(scrlAns<4)' expresión='[10,10]' texto='Como contamos con un único triángulo no rectángulo, no podemos echar mano de semejanza, relaciones trigonométricas, ni teorema de Pitágoras, lo que nos deja con ley de senos o de cosenos.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='500'">
   <param name="G_52" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='((Tipo==5)&(scrlAns>0))' expresión='[10,95]' texto='Contamos con 2 de los lados del triángulo y un ángulo. Pero este ángulo es justo el opuesto al lado que buscamos. Por lo mismo, nos conviene echar mano de la ley de cosenos.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='500'">
   <param name="G_53" value="espacio='PanelDer' tipo='polígono' color='00a300' dibujar-si='Tipo==1' expresión='(Tp1Ax,Tp1Ay)(Tp1Bx,Tp1By)(Tp1Cx,Tp1Cy)(Tp1Ax,Tp1Ay)' ancho='2'">
   <param name="G_54" value="espacio='PanelDer' tipo='ecuación' dibujar-si='Tipo==1' expresión='y=Tp1Cy'">
   <param name="G_55" value="espacio='PanelDer' tipo='punto' dibujar-si='(Tipo==1)' expresión='(Tp1Cx+PanelDer.escala*0.01,Tp1Cy*(1-0.15))' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;}\f1\fs38\i{\*\mjaformula{\expr Tp1AngA\decimals 2\fixed0}{\supix o}}\f2\fs34\i0}' fuente='Serif,ITALIC,19' fijo='sí' tamaño='0'">
   <param name="G_56" value="espacio='PanelDer' tipo='punto' dibujar-si='(Tipo==1)' expresión='(Tp1Cx-Tp1xmax*0.08,Tp1Cy)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;}\f1\fs38\i\par {\*\mjaformula{\expr Tp1AngC\decimals 2\fixed0}{\supix o}}\f2\fs34\i0}' fuente='Serif,ITALIC,19' fijo='sí' tamaño='0'">
   <param name="G_57" value="espacio='PanelDer' tipo='punto' dibujar-si='(Tipo==1)' expresión='(Tp1Cx-Tp1xmax*0.16,Tp1Cy*(1-0.15))' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;}\f1\fs38\i{\*\mjaformula{\expr Tp1AngB\decimals 2\fixed0}{\supix o}}\f2\fs34\i0}' fuente='Serif,ITALIC,19' fijo='sí' tamaño='0'">
   <param name="G_58" value="espacio='PanelDer' tipo='punto' dibujar-si='(Tipo==1)' expresión='(0,0)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;}\f1\fs38\i\par {\*\mjaformula{\expr Tp1c\decimals 2\fixed0}}\f2\fs34\i0}' fuente='Serif,ITALIC,19' fijo='sí' tamaño='0'">
   <param name="G_59" value="espacio='PanelDer' tipo='punto' dibujar-si='(Tipo==1)' expresión='((Tp1Bx+Tp1Cx)/2,Tp1Cy/2)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;}\f1\fs38\i{\*\mjaformula ?={\expr Tp1b\decimals 3\fixed0}}}' fuente='Serif,ITALIC,19' fijo='sí' tamaño='0'">
   <param name="G_60" value="espacio='PanelDer' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0000,0)' fijo='sí'">
   <param name="G_61" value="espacio='E1' tipo='texto' color='232323' dibujar-si='((Tipo==5)&(correcto==2))' expresión='[10,385]' texto='Nota que buscas el lado de un triángulo, conociendo los otros dos lados y el ángulo opuesto al lado que buscas.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='625'">
   <param name="G_62" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='((Tipo==5)&(scrlAns>1))' expresión='[10,180]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Aplicando la ley de cosenos para el lado \f2\fs38\i b\f1\fs34\i0 :\par \f2\fs38\i{\*\mjaformula b{\supix 2}={\expr Tp5a\decimals 2\fixed0}{\supix 2}+{\expr Tp5c\decimals 2\fixed0}{\supix 2}-2({\expr Tp5a\decimals 2\fixed0})({\expr Tp5c\decimals 2\fixed0})cos{\expr Tp5beta\decimals 2\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_63" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='((Tipo==5)&(scrlAns>2))' expresión='[10,250]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 De donde \f2\fs38\i{\*\mjaformula b={\radical{\index}{\radicand{\expr Tp5a^2\decimals 3\fixed0}+{\expr Tp5c^2\decimals 3\fixed0}+{\expr abs(2*Tp5a*Tp5c*cos(Tp5beta*pi/180))\decimals 3\fixed0}}}={\radical{\index}{\radicand{\expr Tp5b^2\decimals 3\fixed0}}}}\f1\fs34\i0 .\par Por lo que, finalmente, \f2\fs38\i{\*\mjaformula b={\expr Tp5b\decimals 3\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_64" value="espacio='PanelDer' tipo='polígono' color='00a300' dibujar-si='Tipo==2' expresión='(Tp2Ax,Tp2Ay)(Tp2B2x,Tp2B2y)(Tp2C2x,Tp2C2y)(Tp2Ax,Tp2Ay)' ancho='2'">
   <param name="G_65" value="espacio='PanelDer' tipo='polígono' color='0000aa' dibujar-si='Tipo==2' expresión='(Tp2Ax,Tp2Ay)(Tp2Bx,Tp2By)(Tp2Cx,Tp2Cy)(Tp2Ax,Tp2Ay)' ancho='2'">
   <param name="G_66" value="espacio='PanelDer' tipo='punto' dibujar-si='(Tipo==2)' expresión='(Tp2Bx/2,0)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;}\f1\fs38\i{\*\mjaformula{\expr Tp2dCasa\decimals 2\fixed0}}\f2\fs34\i0}' fuente='Serif,ITALIC,19' fijo='sí' tamaño='0'">
   <param name="G_67" value="espacio='PanelDer' tipo='punto' dibujar-si='(Tipo==2)' expresión='(Tp2B2x/2,0)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;}\f1\fs38\i\par {\*\mjaformula{\expr Tp2dEdif\decimals 2\fixed0}}\f2\fs34\i0}' fuente='Serif,ITALIC,19' fijo='sí' tamaño='0'">

   <param name="G_86" value="espacio='PanelDer' tipo='punto' dibujar-si='(Tipo==5)' expresión='(Tp5Bx/2,Tp5Cy/2)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;}\f1\fs38\i{\*\mjaformula ?={\expr Tp5b\decimals 3\fixed0}}\f2\fs34\i0}' fuente='Serif,ITALIC,19' fijo='sí' tamaño='0'">
   <param name="G_87" value="espacio='PanelDer' tipo='punto' dibujar-si='(Tipo==5)' expresión='(Tp5Bx/2,Tp5By/2)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;}\f1\fs38\i{\*\mjaformula{\expr Tp5a\decimals 3\fixed0}}\f2\fs34\i0}' fuente='Serif,ITALIC,19' fijo='sí' tamaño='0'">
   <param name="G_88" value="espacio='PanelDer' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0000,0)' fijo='sí'">
   <param name="G_89" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0000,0)' fijo='sí'">
   <param name="G_90" value="espacio='E1' tipo='texto' color='232323' dibujar-si='Tipo==6' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Una estructura consta de dos paredes que se encuentran recargadas sobre su punto\par superior. La primera mide \f2\fs38\i{\*\mjaformula{\expr Tp6a\decimals 3\fixed0} m}\f1\fs34\i0 . La segunda mide \f2\fs38\i{\*\mjaformula{\expr Tp6b\decimals 3\fixed0} m}\f1\fs34\i0 . La base de ambas\par dista \f2\fs38\i{\*\mjaformula{\expr Tp6c\decimals 3\fixed0} m}\f1\fs34\i0  y el \u225 ngulo que forman entre ellas es \f2\fs38\i{\*\mjaformula{\expr Tp6gamma\decimals 3\fixed0}{\supix o}}\f1\fs34\i0 . Se desea colocar un\par poste vertical que sostenga el v\u233 rtice donde se recargan las paredes. \u191 Qu\u233  longitud\par debe tener dicho poste?}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_91" value="espacio='Ans' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0000,0)' fijo='sí'">
   <param name="G_92" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==6)&(scrlAns<3)' expresión='[10,10]' texto='Contamos con un triángulo del que conocemos la base (distancia entre bases de las paredes) y ambos otros lados (las paredes). Contamos, asimismo, con el ángulo opuesto a la base.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='500'">
   <param name="G_93" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==6)&(scrlAns>0)&(scrlAns<3)' expresión='[10,90]' texto='Se nos pide la altura del poste vértical que toca el vértice de las paredes. Es decir, se nos pide la altura del triángulo. Y sabemos que se puede calcular como el tamaño de un lado por el seno del ángulo que subtiende con la horizontal.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='500'">
   <param name="G_94" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==6)&(scrlAns>1)&(scrlAns<3)' expresión='[10,200]' texto='Como contamos con la longitud de la primera pared, podemos buscar usar el ángulo que ella forma con la horizontal para calcular la altura. Pero también podemos notar que la ley de senos directamente nos da el seno de dicho ángulo, ahorrándonos el tener que obtenerlo directamente.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='500'">
   <param name="G_95" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==6)&(scrlAns>2)' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 As\u237 , podemos usar la ley de senos involucrando el \u225 ngulo que forma la\par primera pared con el suelo: \f2\fs38\i{\*\mjaformula{\fraction{\num sin\u946 }{\den{\expr Tp6b\decimals 3\fixed0}}}={\fraction{\num sin({\expr Tp6gamma\decimals 3\fixed0})}{\den{\expr Tp6c\decimals 3\fixed0}}}}\f1\fs34\i0 , con \f2\fs38\i\u946 \f1\fs34\i0  el \u225 ngulo\par que forma la primera pared con la horizontal.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_96" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==6)&(scrlAns>3)' expresión='[10,105]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 As\u237 , \f2\fs38\i{\*\mjaformula sin\u946 ={\expr Tp6b\decimals 3\fixed0}{\fraction{\num{\expr sin(Tp6gamma*pi/180)\decimals 3\fixed0}}{\den{\expr Tp6c\decimals 3\fixed0}}}={\expr Tp6b*sin(Tp6gamma*pi/180)/Tp6c\decimals 3\fixed0}}\f1\fs34\i0 . Y, como dijimos, la altura del\par poste \f2\fs38\i h\f1\fs34\i0  es \f2\fs38\i{\*\mjaformula h={\expr Tp6a\decimals 3\fixed0}sin\u946 }\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_97" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==6)&(scrlAns>4)' expresión='[10,185]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 De donde, tras sustituir \f2\fs38\i{\*\mjaformula sin\u946 }\f1\fs34\i0 , obtenemos:\par \f2\fs38\i{\*\mjaformula h=({\expr Tp6a\decimals 3\fixed0})({\expr Tp6b*sin(Tp6gamma*pi/180)/Tp6c\decimals 3\fixed0})={\expr Tp6h\decimals 3\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_98" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==6)&(scrlAns>5)' expresión='[10,245]' texto='Aquí convino usar la ley de senos pues buscábamos una altura y podíamos echar mano de cualquiera de las paredes conocidas, lo que nos permitía calcular la altura conociendo no necesariamente el ángulo que esta pared forma con la horizontal, sino el seno del mismo.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='500'">

   <param name="G_102" value="espacio='PanelDer' tipo='punto' dibujar-si='(Tipo==6)' expresión='((Tp6Cx+Tp6Bx)/2,(Tp6Cy+Tp6By)/2)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;}\f1\fs38\i{\*\mjaformula{\expr Tp6b\decimals 3\fixed0}}\f2\fs34\i0}' fuente='Serif,ITALIC,19' fijo='sí' tamaño='0'">
   <param name="G_103" value="espacio='PanelDer' tipo='punto' dibujar-si='(Tipo==6)' expresión='(Tp6Bx/2,Tp6By/2)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;}\f1\fs38\i{\*\mjaformula{\expr Tp6c\decimals 3\fixed0}}\f2\fs34\i0}' fuente='Serif,ITALIC,19' fijo='sí' tamaño='0'">
   <param name="G_104" value="espacio='PanelDer' tipo='punto' dibujar-si='(Tipo==6)' expresión='(Tp6Cx,Tp6Cy/2)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;}\f1\fs38\i\par {\*\mjaformula h={\expr Tp6h\decimals 3\fixed0}}\f2\fs34\i0}' fuente='Serif,ITALIC,19' fijo='sí' tamaño='0'">
   <param name="G_105" value="espacio='PanelDer' tipo='punto' dibujar-si='(Tipo==6)' expresión='(Tp6Cx*0.85,Tp6Cy)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;}\f1\fs38\i\par {\*\mjaformula{\expr Tp6gamma\decimals 3\fixed0}{\supix o}}\f2\fs34\i0}' fuente='Serif,ITALIC,19' fijo='sí' tamaño='0'">
   <param name="G_106" value="espacio='PanelDer' tipo='polígono' color='negro' coord_abs='sí' expresión='(1,1)(PanelDer._w-1,1)(PanelDer._w-1,PanelDer._h-1)(1,PanelDer._h-1)(1,1)' ancho='2'">
   <param name="G_107" value="espacio='E1' tipo='texto' color='232323' dibujar-si='Tipo==6' expresión='[10,145]' texto='h (m)=' fuente='Serif,ITALIC,19' fijo='sí'">
   <param name="G_108" value="espacio='E1' tipo='texto' color='232323' dibujar-si='((Tipo==6)&(correcto==2))' expresión='[10,195]' texto='La base del triángulo es la distancia entre postes. Así, la altura se puede calcular como el producto de uno de los otros lados por el seno del ángulo que el mismo lado subtiende con el suelo.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='625'">
   <param name="G_109" value="espacio='E1' tipo='texto' color='232323' dibujar-si='((Tipo==6)&(correcto==2))' expresión='[10,285]' texto='Como el triángulo no es rectángulo, habrás de echar mano de alguna de las herramientas que abordan triángulos no rectángulos. Pero nota que una de ellas en particular te permite conocer justo una de las medidas necesarias para calcular la altura, aún si no conoces directamente el ángulo que forma la pared que escojas con la horizontal.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='625'">
