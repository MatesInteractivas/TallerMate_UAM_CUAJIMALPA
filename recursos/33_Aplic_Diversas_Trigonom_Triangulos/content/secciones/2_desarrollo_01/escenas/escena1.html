   <param name="E_01" value="tipo='R2' id='E1' fijo='sí' imagen='images/fondo.png' despl_imagen='arr-izq' fondo='f3f0ec' red='no' red10='no' ejes='no' texto='no'">
   <param name="E_02" value="tipo='R2' id='PanelDer' x='51%' y='26%' ancho='48%' alto='73%' despl_imagen='arr-izq' red='no' red10='no' ejes='no' texto='no'">
   <param name="E_03" value="tipo='R2' id='LeyCosenos' x='20%' y='20%' ancho='60%' alto='70%' dibujar-si='shwLeyCosenos' fijo='sí' despl_imagen='arr-izq' red='no' red10='no' ejes='no' texto='no'">
   <param name="C_01" value="id='AntBt' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='Anterior' expresión='(E1._w/8-45,E1._h-35,90,30)' fijo='sí' visible='sí' color='blanco' color-int='blanco' negrita='sí' fuente puntos='17' imagen='images/btn90x30.png' acción='calcular' parámetro='scrl=scrl-1' dibujar-si='scrl>0' activo-si='!shwLeyCosenos'">
   <param name="C_02" value="id='SigBt' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='Siguiente' expresión='(E1._w/4-45,E1._h-35,90,30)' fijo='sí' visible='sí' color='blanco' color-int='blanco' negrita='sí' fuente puntos='17' imagen='images/btn90x30.png' acción='calcular' parámetro='scrl=scrl+1' dibujar-si='scrl<scrlmax' activo-si='!shwLeyCosenos' pos_mensajes='centro'">
   <param name="C_03" value="id='pulsador' tipo='numérico' región='interior' espacio='E1' nombre='n1' expresión='(450,225,100,50)' decimales='0' fijo='sí' visible='sí' pos_mensajes='centro'">
   <param name="C_04" value="id='OtroEjBt' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='Otro' expresión='(E1._w*3/7-30,E1._h-35,60,30)' fijo='sí' visible='sí' color='blanco' color-int='blanco' negrita='sí' fuente puntos='17' imagen='images/btn60x30.png' acción='calcular' parámetro='ReInit()' activo-si='!shwLeyCosenos' pos_mensajes='centro'">
   <param name="C_05" value="id='shwLeyCosenosBt' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='?' expresión='(340,340,30,30)' fijo='sí' visible='sí' color='blanco' color-int='fff0f8ff' negrita='sí' fuente puntos='17' imagen='images/btn30x30.png' acción='calcular' parámetro='shwLeyCosenos=1' dibujar-si='(Tipo==4)&(scrl==3)' pos_mensajes='centro'">
   <param name="C_06" value="id='clsLeyCosenosBt' tipo='numérico' interfaz='botón' región='interior' espacio='LeyCosenos' nombre='_nada_' expresión='(LeyCosenos._w-25,5,20,20)' fijo='sí' visible='sí' imagen='images/cerrar.png' acción='calcular' parámetro='shwLeyCosenos=0' pos_mensajes='centro'">
   <param name="A_01" value="id='ReInit()' algoritmo='sí' algoritmo='sí' inicio='PanelDer.escala=40' hacer='scrl=0;Tipo=(Tipo<5)?Tipo+1:1;bla=(Tipo==1)?GeneraTipo1():bla;bla=(Tipo==2)?GeneraTipo2():bla;bla=(Tipo==3)?GeneraTipo3():bla;bla=(Tipo==4)?GeneraTipo4():bla;bla=(Tipo==5)?GeneraTipo5():bla'">
   <param name="A_02" value="id='GeneraTipo1()' algoritmo='sí' algoritmo='sí' inicio='scrlmax=8;PanelDer.escala=40;PanelDer.Oy=80;PanelDer.Ox=0' hacer='Tp1L1=15+ent(25.9999*rnd)/5;Tp1L2=1+ent(5.9999*rnd)/5;Tp1H1=15+ent(25.9999*rnd)/5;Tp1H2=Tp1H1*Tp1L2/Tp1L1;;Tp1Repetir=(Tp1H1<=Tp1L1)?1:0' mientras='Tp1Repetir'">
   <param name="A_03" value="id='GeneraTipo2()' algoritmo='sí' algoritmo='sí' inicio='scrlmax=9;PanelDer.escala=40;PanelDer.Oy=80;PanelDer.Ox=0' hacer='Tp2h1=10+ent(20.9999*rnd)/2;Tp2x1=5+ent(40.9999*rnd)/2;Tp2delta=180*atan(Tp2h1/Tp2x1)/pi'">
   <param name="A_04" value="id='GeneraTipo3()' algoritmo='sí' algoritmo='sí' inicio='scrlmax=5' hacer='Tp3h1=10+ent(40.9999*rnd)/2;Tp3x1=5+ent(20.9999*rnd)/2;Tp3hip1=sqrt(Tp3h1^2+Tp3x1^2);Tp3Ang=180*atan(Tp3h1/Tp3x1)/pi;;PanelDer.escala=300/(max(Tp3h1,Tp3x1));PanelDer.Ox=-Tp3x1*PanelDer.escala/2;PanelDer.Oy=Tp3h1*PanelDer.escala/2'">
   <param name="A_05" value="id='GeneraTipo4()' algoritmo='sí' algoritmo='sí' inicio='scrlmax=9' hacer='Tp4a=15+ent(45.9999*rnd);Tp4b=15+ent(45.9999*rnd);Tp4c=15+ent(45.9999*rnd);;Tp4LadosIguales=((abs(Tp4a-Tp4b)<2)|(abs(Tp4a-Tp4c)<2)|(abs(Tp4c-Tp4b)<2))?1:0;;Tp4beta=180*acos((Tp4a^2+Tp4c^2-Tp4b^2)/(2*Tp4a*Tp4c))/pi;Tp4alfa=180*acos((Tp4b^2+Tp4c^2-Tp4a^2)/(2*Tp4b*Tp4c))/pi;Tp4gamma=180-Tp4beta-Tp4alfa;;Tp4Repetir=((abs(Tp4gamma-90)<4)|(abs(Tp4alfa-90)<4)|(abs(Tp4beta-90)<4)|(Tp4a>=Tp4b+Tp4c)|(Tp4b>=Tp4c+Tp4a)|(Tp4c>=Tp4a+Tp4b)|Tp4LadosIguales)?1:0;;Tp4Ax=-Tp4c/2;Tp4Ay=0;Tp4Bx=Tp4c/2;Tp4By=0;Tp4Cx=Tp4Ax+Tp4b*cos(Tp4alfa*pi/180);Tp4Cy=Tp4b*sin(Tp4alfa*pi/180);Tp4xmedio=(max(Tp4Bx,Tp4Cx)+min(Tp4Ax,Tp4Cx))/2;Tp4xmax=max(Tp4Bx,Tp4Cx)-min(Tp4Ax,Tp4Cx);;Tp4h=Tp4a*sin(Tp4beta*pi/180);;PanelDer.escala=300/max(Tp4xmax,Tp4h);PanelDer.Ox=-Tp4xmedio*PanelDer.escala;PanelDer.Oy=(Tp4h/2)*PanelDer.escala' mientras='Tp4Repetir'">
   <param name="A_06" value="id='GeneraTipo5()' algoritmo='sí' algoritmo='sí' inicio='scrlmax=6' hacer='Tp5a=5+ent(50.9999*rnd)/5;Tp5alfa=25+ent(60.9999*rnd);Tp5beta=25+ent(60.9999*rnd);Tp5b=Tp5a*sin(Tp5beta*pi/180)/sin(Tp5alfa*pi/180);Tp5gamma=180-Tp5alfa-Tp5beta;Tp5c=Tp5b*sin(Tp5gamma*pi/180)/sin(Tp5beta*pi/180);Tp5Ax=-Tp5c/2;Tp5Ay=0;Tp5Bx=Tp5c/2;Tp5By=0;Tp5Cx=Tp5Ax+Tp5b*cos(Tp5alfa*pi/180);Tp5Cy=Tp5b*sin(Tp5alfa*pi/180);Tp5xmax=Tp5Bx-Tp5Ax;Tp4ymax=Tp5Cy;;PanelDer.escala=300/max(Tp5c,Tp5Cy);PanelDer.Oy=Tp5Cy/2*PanelDer.escala'">
   <param name="A_07" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' hacer='ReInit()'">
   <param name="A_08" value="id='CALCULOS' algoritmo='sí' evaluar='siempre'">
   <param name="G_01" value="espacio='E1' tipo='texto' color='232323' dibujar-si='Tipo==1' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Una torre inclinada de longitud \f2\fs38\i{\*\mjaformula{\expr Tp1L1\decimals 2\fixed0} m}\f1\fs34\i0  se refleja en una piscina, y su inclinaci\u243 n es\par hacia la piscina. T\u250  cuentas con una vara de \f2\fs38\i{\*\mjaformula{\expr Tp1L2\decimals 2\fixed0} m}\f1\fs34\i0 , la cual colocas en el lado opuesto\par de la piscina e inclinada hacia la misma en el mismo \u225 ngulo que el de la torre. Con una\par cinta m\u233 trica notas que la distancia de la punta de la vara al punto de reflexi\u243 n es\par \f2\fs38\i{\*\mjaformula{\expr Tp1H2\decimals 2\fixed0} m}\f1\fs34\i0 . \u191 Qu\u233  distancia hay de la punta de la torre a donde se refleja en la piscina?}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_02" value="espacio='PanelDer' tipo='polígono' color='009400' dibujar-si='(Tipo==1)&(scrl>0)' expresión='(0,0)(3.5,3)(4,0)(0,0)' ancho='2'">
   <param name="G_03" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(Tipo==1)&(scrl>0)&(scrl<4)' expresión='[10,140]' texto='El triángulo original está hecho por la torre, la distancia de su base al punto de reflexión, y la distancia de la punta a dicho punto.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='325'">
   <param name="G_04" value="espacio='PanelDer' tipo='polígono' color='b10000' dibujar-si='(Tipo==1)&(scrl>1)' expresión='(0,0)(-3.5/3,3/3)(-4/3,0)(0,0)' ancho='2'">
   <param name="G_05" value="espacio='PanelDer' tipo='segmento' color='c2c200' dibujar-si='(Tipo==1)&(scrl>4)' expresión='(3.5,3)(4,0)' fijo='sí' tamaño='0' ancho='2'">
   <param name="G_06" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(Tipo==1)&(scrl>1)&(scrl<4)' expresión='[10,230]' texto='El segundo triángulo está hecho por la vara, la distancia de su base al punto de reflexión, y la distancia de la punta a dicho punto.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='325'">
   <param name="G_07" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(Tipo==1)&(scrl>2)&(scrl<4)' expresión='[10,320]' texto='No es necesario conocer los ángulos, pues hay dos ángulos compartidos: el de reflexión (que se encuentra en el origen para ambos triángulos) y el de inclinación de la torre y la vara respecto al suelo.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='325'">
   <param name="G_08" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(Tipo==1)&(scrl>3)&(scrl<6)' expresión='[10,140]' texto='El dibujo a la derecha es esquemático de la situación, aunque el tamaño de los lados no corresponda al problema. Pero nos permite saber qué lados comparar.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='325'">
   <param name="G_09" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(Tipo==1)&(scrl>4)&(scrl<6)' expresión='[10,250]' texto='Los lados a comparar son:\n-La torre con la vara.\n-La distancia de la punta de la torre al punto de reflexión y la distancia de la punta de la vara al mismo.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='325'">
   <param name="G_10" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(Tipo==1)&(scrl>5)&(scrl<8)' expresión='[10,140]' texto='Como los triángulos son semejantes, el cociente del tamaño de torre y vara debe ser igual al cociente de la distancia de la punta de la torre al punto de reflexión y la distancia de la punta de la vara al mismo.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='325'">
   <param name="G_11" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(Tipo==1)&(scrl>6)&(scrl<8)' expresión='[10,270]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Es decir, \f2\fs38\i{\*\mjaformula{\fraction{\num{\expr Tp1L1\decimals 2\fixed0}}{\den{\expr Tp1L2\decimals 2\fixed0}}}={\fraction{\num x}{\den{\expr Tp1H2\decimals 2\fixed0}}}}\f1\fs34\i0 , con \f2\fs38\i x\f1\fs34\i0\par la distancia de la punta de la torre al\par punto de reflexi\u243 n. De ah\u237  que\par \f2\fs38\i{\*\mjaformula x={\expr Tp1H2\decimals 2\fixed0}({\fraction{\num{\expr Tp1L1\decimals 2\fixed0}}{\den{\expr Tp1L2\decimals 2\fixed0}}})={\expr Tp1H1\decimals 3\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_12" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(Tipo==1)&(scrl>7)' expresión='[10,140]' texto='Este problema sólo requirió notar que se cuenta con 2 triángulos semejantes y usar las reglas de semejanza para encontrar uno de los lados faltantes.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='325'">
   <param name="G_13" value="espacio='PanelDer' tipo='segmento' color='c2c200' dibujar-si='(Tipo==1)&(scrl>4)' expresión='(-3.5/3,3/3)(-4/3,0)' fijo='sí' tamaño='0' ancho='2'">
   <param name="G_14" value="espacio='PanelDer' tipo='segmento' color='00acac' dibujar-si='(Tipo==1)&(scrl>4)' expresión='(3.5,3)(0,0)' fijo='sí' tamaño='0' ancho='2'">
   <param name="G_15" value="espacio='PanelDer' tipo='segmento' color='00acac' dibujar-si='(Tipo==1)&(scrl>4)' expresión='(-3.5/3,3/3)(0,0)' fijo='sí' tamaño='0' ancho='2'">
   <param name="G_16" value="espacio='PanelDer' tipo='segmento' color='009400' dibujar-si='(Tipo==1)&(scrl==0)' expresión='(3.5,3)(0,0)' fijo='sí' tamaño='0' ancho='2'">
   <param name="G_17" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0000,0)' fijo='sí'">
   <param name="G_18" value="espacio='E1' tipo='texto' color='232323' dibujar-si='Tipo==2' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 La punta de una antena vertical de \f2\fs38\i{\*\mjaformula{\expr Tp2h1\decimals 2\fixed0} m}\f1\fs34\i0  se observa, desde el piso, a un \u225 ngulo\par de elevaci\u243 n de \f2\fs38\i\u948 \f1\fs34\i0 . Si la distancia de la base de la torre al punto de observaci\u243 n es de\par \f2\fs38\i{\*\mjaformula{\expr Tp2x1\decimals 2\fixed0} m}\f1\fs34\i0 , hallar el valor de \f2\fs38\i\u948 \f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_19" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(Tipo==2)&(scrl>0)&(scrl<5)' expresión='[10,100]' texto='Notamos que sólo se proporcionan datos de un triángulo, por lo que no se necesita usar semejanza.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='325'">
   <param name="G_20" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(Tipo==2)&(scrl>1)&(scrl<5)' expresión='[10,185]' texto='Se proporciona el tamaño del segmento vertical y del horizontal del triángulo (esto es, de los que forman un ángulo recto).' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='325'">
   <param name="G_21" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(Tipo==2)&(scrl>2)&(scrl<5)' expresión='[10,270]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 El \u225 ngulo que se pide (\f2\fs38\i\u948 \f1\fs34\i0 ), al ser el de\par elevaci\u243 n, es el que forma la hipotenusa\par con la horizontal.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_22" value="espacio='PanelDer' tipo='segmento' color='009400' dibujar-si='(Tipo==1)&(scrl==0)' expresión='(3.5,3)(4,0)' fijo='sí' tamaño='0' ancho='2'">
   <param name="G_23" value="espacio='PanelDer' tipo='segmento' color='b10000' dibujar-si='(Tipo==1)&(scrl==0)' expresión='(-3.5/3,3/3)(0,0)' fijo='sí' tamaño='0' ancho='2'">
   <param name="G_24" value="espacio='PanelDer' tipo='segmento' color='b10000' dibujar-si='(Tipo==1)&(scrl==0)' expresión='(-3.5/3,3/3)(-4/3,0)' fijo='sí' tamaño='0' ancho='2'">
   <param name="G_25" value="espacio='PanelDer' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0000,0)' fijo='sí'">
   <param name="G_26" value="espacio='PanelDer' tipo='segmento' color='be0000' dibujar-si='Tipo==2' expresión='(4,0)(4,3)' fijo='sí' tamaño='0' ancho='2'">
   <param name="G_27" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(Tipo==2)&(scrl>3)&(scrl<5)' expresión='[10,350]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Los lados conocidos respecto a este\par \u225 ngulo son el opuesto y el adyacente,\par por lo que la funci\u243 n que nos conviene\par elegir es \f2\fs38\i{\*\mjaformula tan(\u948 )}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_28" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(Tipo==2)&(scrl>4)&(scrl<9)' expresión='[10,100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 As\u237 , \f2\fs38\i{\*\mjaformula tan\u948 ={\fraction{\num{\expr Tp2h1\decimals 2\fixed0}}{\den{\expr Tp2x1\decimals 2\fixed0}}}={\expr Tp2h1/Tp2x1\decimals 3\fixed0}}\f1\fs34\i0 . Pero\par se nos pide el \u225 ngulo, no su tangente.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_29" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(Tipo==2)&(scrl>5)&(scrl<9)' expresión='[10,185]' texto='Usamos la función inversa de la tangente (el arco tangente) para obtener el ángulo.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='325'">
   <param name="G_30" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(Tipo==2)&(scrl>6)&(scrl<9)' expresión='[10,250]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;}\f1\fs38\i{\*\mjaformula\u948 =tan{\supix -1}({\expr Tp2h1/Tp2x1\decimals 3\fixed0})={\expr Tp2delta\decimals 3\fixed0}}\f2\fs34\i0 .}' fuente='Serif,ITALIC,19' fijo='sí'">
   <param name="G_31" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(Tipo==2)&(scrl>7)&(scrl<9)' expresión='[10,300]' texto='Para este ejemplo notamos que se buscaba un ángulo a partir de información proporcionada de los lados de un triángulo rectángulo.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='325'">
   <param name="G_32" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(Tipo==2)&(scrl>8)' expresión='[10,100]' texto='Por ello, nos convino echar mano de las relaciones trigonométricas básicas.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='325'">
   <param name="G_33" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0000,0)' fijo='sí'">
   <param name="G_34" value="espacio='E1' tipo='texto' color='232323' dibujar-si='Tipo==3' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Una torre vertical de \f2\fs38\i{\*\mjaformula{\expr Tp3h1\decimals 2\fixed0} m}\f1\fs34\i0  emite una luz que se refleja en un charco en el suelo a\par una distancia de \f2\fs38\i{\*\mjaformula{\expr Tp3x1\decimals 2\fixed0} m}\f1\fs34\i0  de su base con un \u225 ngulo de \f2\fs38\i{\*\mjaformula{\expr Tp3Ang\decimals 2\fixed0}{\supix o}}\f1\fs34\i0 . Hallar la distancia que\par recorri\u243  la luz para llegar al charco.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_35" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(Tipo==3)&(scrl>0)&(scrl<4)' expresión='[10,100]' texto='El problema involucra un triángulo rectángulo del cual se proporcionan los dos catetos y el ángulo con el cateto horizontal.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='325'">
   <param name="G_36" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(Tipo==3)&(scrl>1)&(scrl<4)' expresión='[10,190]' texto='Lo que se pide es la longitud de la hipotenusa. En este caso, mediante una relación trigonométrica básica, el ángulo dado podría ser usado para obtenerla.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='325'">
   <param name="G_37" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(Tipo==3)&(scrl>2)&(scrl<4)' expresión='[10,310]' texto='Pero, si observas, el ángulo no es necesario ya que con dos catetos puedes obtener la hipotenusa sin necesitar el ángulo. Y, de esta forma, el cálculo es más directo.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='325'">
   <param name="G_38" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(Tipo==3)&(scrl>3)' expresión='[10,100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 De esta forma, tenemos que:\par \f2\fs38\i{\*\mjaformula{\expr Tp3x1\decimals 2\fixed0}{\supix 2}+{\expr Tp3h1\decimals 2\fixed0}{\supix 2}=h{\supix 2}}\f1\fs34\i0 , con \f2\fs38\i h\f1\fs34\i0  la\par hipotenusa buscada. De ah\u237  que\par \f2\fs38\i{\*\mjaformula h={\radical{\index}{\radicand{\expr Tp3x1^2\decimals 2\fixed0}+{\expr Tp3h1^2\decimals 2\fixed0}}}={\radical{\index}{\radicand{\expr Tp3x1^2+Tp3h1^2\decimals 2\fixed0}}}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_39" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(Tipo==3)&(scrl>4)' expresión='[10,220]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Y el lado pedido se pudo calcular, de\par forma m\u225 s directa por el teorema de\par Pit\u225 goras, como \f2\fs38\i{\*\mjaformula h={\expr Tp3hip1\decimals 3\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_40" value="espacio='PanelDer' tipo='segmento' color='00b700' dibujar-si='Tipo==2' expresión='(0,0)(4,0)' fijo='sí' tamaño='0' ancho='2'">
   <param name="G_41" value="espacio='PanelDer' tipo='segmento' color='grisObscuro' dibujar-si='(Tipo==2)&(scrl>2)' expresión='(0,0)(4,3)' fijo='sí' tamaño='0' ancho='2'">
   <param name="G_42" value="espacio='PanelDer' tipo='punto' dibujar-si='(Tipo==2)&(scrl>2)' expresión='(0,0)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;}\f1\fs38\i     \u948 \f2\fs34\i0}' fuente='Serif,ITALIC,19' fijo='sí' tamaño='0'">
   <param name="G_43" value="espacio='PanelDer' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0000,0)' fijo='sí'">
   <param name="G_44" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0000,0)' fijo='sí'">
   <param name="G_45" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(Tipo==4)' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Un cazador dispara a un ave que dista \f2\fs38\i{\*\mjaformula{\expr Tp4a\decimals 2\fixed0} m}\f1\fs34\i0  de \u233 l. Un segundo cazador dispara a\par la misma ave, que dista \f2\fs38\i{\*\mjaformula{\expr Tp4b\decimals 2\fixed0} m}\f1\fs34\i0  de \u233 l. Si la distancia entre cazadores es \f2\fs38\i{\*\mjaformula{\expr Tp4c\decimals 2\fixed0} m}\f1\fs34\i0 ,\par \u191 cu\u225 l es la altura del ave?}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_46" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(Tipo==4)&(scrl>0)&(scrl<4)' expresión='[10,100]' texto='En este caso se nos proporcionan los 3 lados de un triángulo que probablemente no sea rectángulo. Y se nos pide la altura del triángulo respecto a una base particular.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='325'">
   <param name="G_47" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(Tipo==4)&(scrl>1)&(scrl<4)' expresión='[10,220]' texto='Para calcular la altura nos conviene encontrar un ángulo de los que se forman con la base (distancia entre cazadores).' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='325'">
   <param name="G_48" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(Tipo==4)&(scrl>2)&(scrl<4)' expresión='[10,310]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Al contar s\u243 lo con los 3 lados y un tri\u225 ngulo\par no rect\u225 ngulo, la herramienta \u250 til es la ley\par de cosenos. Podemos expresarla en\par t\u233 rminos de \f2\fs38\i\u946 \f1\fs34\i0 , el \u225 ngulo del primer cazador\par respecto a la horizontal.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_49" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(Tipo==4)&(scrl>3)&(scrl<7)' expresión='[10,100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 As\u237 , \f2\fs38\i{\*\mjaformula{\expr Tp4b\decimals 2\fixed0}{\supix 2}={\expr Tp4c\decimals 2\fixed0}{\supix 2}+{\expr Tp4a\decimals 2\fixed0}{\supix 2}-2({\expr Tp4c\decimals 2\fixed0})({\expr Tp4a\decimals 2\fixed0})cos\u946 }\f1\fs34\i0 ,\par de donde \f2\fs38\i{\*\mjaformula cos\u946 ={\fraction{\num -{\expr Tp4b^2\decimals 2\fixed0}+{\expr Tp4c^2\decimals 2\fixed0}+{\expr Tp4a^2\decimals 2\fixed0}}{\den 2({\expr Tp4c*Tp4a\decimals 3\fixed0})}}}\f1\fs34\i0\par \f2\fs38\i{\*\mjaformula =\f2\fs38\i{\fraction{\num{\expr -Tp4b^2+Tp4c^2+Tp4a^2\decimals 3\fixed0}}{\den{\expr 2*Tp4c*Tp4a\decimals 3\fixed0}}}={\expr (-Tp4b^2+Tp4c^2+Tp4a^2)/(2*Tp4c*Tp4a)\decimals 3\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_50" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(Tipo==4)&(scrl>4)&(scrl<7)' expresión='[10,225]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 De ah\u237  que \f2\fs38\i{\*\mjaformula\u946 =cos{\supix -1}(\f2\fs38\i{\expr cos(Tp4beta*pi/180)\decimals 3\fixed0})={\expr Tp4beta\decimals 3\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_51" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(Tipo==4)&(scrl>5)&(scrl<7)' expresión='[10,275]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Ese \u225 ngulo es el de elevaci\u243 n del cazador\par a \f2\fs38\i{\*\mjaformula{\expr Tp4a\decimals 2\fixed0} m}\f1\fs34\i0  de distancia del ave.\par Podemos trazar un tri\u225 ngulo con la altura \f2\fs38\i h\f1\fs34\i0\par como cateto, la distancia horizontal como\par cateto y la distancia al ave como hipotenusa.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_52" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(Tipo==4)&(scrl>6)' expresión='[10,100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 De tal forma que, conociendo el cateto\par opuesto e hipotenusa, podemos hacer uso\par del seno: \f2\fs38\i{\*\mjaformula sin({\expr Tp4beta\decimals 3\fixed0})={\fraction{\num h}{\den{\expr Tp4a\decimals 2\fixed0}}}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_53" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(Tipo==4)&(scrl>7)' expresión='[10,195]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 De ah\u237  que\par \f2\fs38\i{\*\mjaformula h=({\expr Tp4a\decimals 2\fixed0})(sin{\expr Tp4beta\decimals 3\fixed0})=({\expr Tp4a\decimals 2\fixed0})({\expr sin(Tp4beta*pi/180)\decimals 3\fixed0})}\f1\fs34\i0 .\par Y finalmente, \f2\fs38\i{\*\mjaformula h={\expr Tp4h\decimals 3\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_54" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(Tipo==4)&(scrl>8)' expresión='[10,285]' texto='En este problema, el dato pedido (la altura) nos orientó a buscar un ángulo para poderla calcular. Por otra parte, teniendo sólo los lados, era necesaria la ley de cosenos para poder buscar uno de los ángulos.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='325'">
   <param name="G_55" value="espacio='PanelDer' tipo='segmento' color='0000c4' dibujar-si='(Tipo==3)' expresión='(0,0)(Tp3x1,0)' fijo='sí' tamaño='0' ancho='2'">
   <param name="G_56" value="espacio='PanelDer' tipo='segmento' color='c60000' dibujar-si='(Tipo==3)' expresión='(Tp3x1,0)(Tp3x1,Tp3h1)' fijo='sí' tamaño='0' ancho='2'">
   <param name="G_57" value="espacio='PanelDer' tipo='segmento' color='grisClaro' dibujar-si='(Tipo==3)&(scrl>1)' expresión='(0,0)(Tp3x1,Tp3h1)' fijo='sí' tamaño='0' ancho='2'">
   <param name="G_58" value="espacio='PanelDer' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0000,0)' fijo='sí'">
   <param name="G_59" value="espacio='PanelDer' tipo='polígono' color='0000c4' dibujar-si='Tipo==4' expresión='(Tp4Ax,Tp4Ay)(Tp4Bx,Tp4By)(Tp4Cx,Tp4Cy)(Tp4Ax,Tp4Ay)' ancho='2'">
   <param name="G_60" value="espacio='PanelDer' tipo='segmento' color='da0000' dibujar-si='(Tipo==4)&(scrl>1)' expresión='(Tp4Cx,Tp4Cy)(Tp4Cx,0)' fijo='sí' tamaño='0' ancho='2'">
   <param name="G_61" value="espacio='PanelDer' tipo='punto' dibujar-si='(Tipo==4)&(scrl>2)' expresión='(Tp4Bx-Tp4xmax*0.08,Tp4By+Tp4h*0.02)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;}\f1\fs38\i\u946 \f2\fs34\i0}' fuente='Serif,ITALIC,19' fijo='sí' tamaño='0'">
   <param name="G_62" value="espacio='PanelDer' tipo='punto' dibujar-si='(Tipo==4)' expresión='(Tp4xmedio,0)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;}\f1\fs38\i{\*\mjaformula{\expr Tp4c\decimals 2\fixed0}}\f2\fs34\i0}' fuente='Serif,ITALIC,19' fijo='sí' tamaño='0'">
   <param name="G_63" value="espacio='PanelDer' tipo='punto' dibujar-si='(Tipo==4)' expresión='((Tp4Cx+Tp4Ax)/2,Tp4h/2)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;}\f1\fs38\i{\*\mjaformula{\expr Tp4b\decimals 2\fixed0}}\f2\fs34\i0}' fuente='Serif,ITALIC,19' fijo='sí' tamaño='0'">
   <param name="G_64" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0000,0)' fijo='sí'">
   <param name="G_65" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(Tipo==5)' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 La punta de una varilla de \f2\fs38\i{\*\mjaformula{\expr Tp5a\decimals 3\fixed0} m}\f1\fs34\i0  de longitud est\u225  recargada sobre la punta de\par una de \f2\fs38\i{\*\mjaformula{\expr Tp5b\decimals 3\fixed0} m}\f1\fs34\i0  de longitud. Si la primera varilla forma un \u225 ngulo de \f2\fs38\i{\*\mjaformula{\expr Tp5beta\decimals 2\fixed0}{\supix o}}\f1\fs34\i0  con\par el suelo y la segunda uno de \f2\fs38\i{\*\mjaformula{\expr Tp5alfa\decimals 2\fixed0}{\supix o}}\f1\fs34\i0 , \u191 a qu\u233  distancia est\u225  la base de la primera\par varilla sobre el suelo respecto a la base de la segunda varilla?}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_66" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(Tipo==5)&(scrl>0)&(scrl<3)' expresión='[10,120]' texto='Se tiene un triángulo no rectángulo del que se conocen 2 lados y los ángulos que éstos forman con el lado opuesto.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='325'">
   <param name="G_67" value="espacio='PanelDer' tipo='segmento' color='b3b300' dibujar-si='(Tipo==4)&(scrl>5)' expresión='(Tp4Bx,Tp4By)(Tp4Cx,Tp4Cy)' fijo='sí' tamaño='0' ancho='3'">
   <param name="G_68" value="espacio='PanelDer' tipo='punto' dibujar-si='(Tipo==4)' expresión='((Tp4Cx+Tp4Bx)/2,Tp4h/2)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;}\f1\fs38\i{\*\mjaformula{\expr Tp4a\decimals 2\fixed0}}\f2\fs34\i0}' fuente='Serif,ITALIC,19' fijo='sí' tamaño='0'">
   <param name="G_69" value="espacio='PanelDer' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0000,0)' fijo='sí'">
   <param name="G_70" value="espacio='PanelDer' tipo='polígono' color='00ae00' dibujar-si='Tipo==5' expresión='(Tp5Ax,Tp5Ay)(Tp5Bx,Tp5By)(Tp5Cx,Tp5Cy)(Tp5Ax,Tp5Ay)' ancho='2'">
   <param name="G_71" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(Tipo==5)&(scrl>1)&(scrl<3)' expresión='[10,210]' texto='Por lo tanto, nos conviene usar la ley de senos o cosenos. La de senos es más directa pues podemos obtener el ángulo faltante por la suma interna de ángulos y su lado opuesto (el buscado) por la ley de senos.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='325'">
   <param name="G_72" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(Tipo==5)&(scrl>2)&(scrl<6)' expresión='[10,120]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 El \u225 ngulo faltante (que forman ambas varillas\par entre s\u237 ) es \f2\fs38\i{\*\mjaformula 180-{\expr Tp5alfa\decimals 2\fixed0}-{\expr Tp5beta\decimals 2\fixed0}={\expr 180-Tp5alfa-Tp5beta\decimals 2\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_73" value="espacio='PanelDer' tipo='punto' dibujar-si='(Tipo==5)' expresión='(Tp5Ax,Tp5Ay)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;}\f1\fs38\i{\*\mjaformula{\expr Tp5alfa\decimals 2\fixed0}{\supix o}}\f2\fs34\i0}' fuente='Serif,ITALIC,19' fijo='sí' tamaño='0'">
   <param name="G_74" value="espacio='PanelDer' tipo='punto' dibujar-si='(Tipo==5)' expresión='(Tp5Bx-0.14*Tp5xmax,Tp5By)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;}\f1\fs38\i{\*\mjaformula{\expr Tp5beta\decimals 2\fixed0}{\supix o}}\f2\fs34\i0}' fuente='Serif,ITALIC,19' fijo='sí' tamaño='0'">
   <param name="G_75" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(Tipo==5)&(scrl>3)&(scrl<6)' expresión='[10,180]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Y por la ley de los senos tenemos que\par \f2\fs38\i{\*\mjaformula{\fraction{\num sin{\expr Tp5gamma\decimals 2\fixed0}}{\den B}}={\fraction{\num sin{\expr Tp5alfa\decimals 2\fixed0}}{\den{\expr Tp5a\decimals 2\fixed0}}}}\f1\fs34\i0  con \f2\fs38\i B\f1\fs34\i0  la\par distancia entre la base de una varilla y\par la de la otra.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_76" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(Tipo==5)&(scrl>4)&(scrl<6)' expresión='[10,300]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 De ah\u237  que\par \f2\fs38\i{\*\mjaformula B={\expr Tp5a\decimals 2\fixed0}{\fraction{\num sin{\expr Tp5gamma\decimals 2\fixed0}}{\den sin{\expr Tp5alfa\decimals 2\fixed0}}}={\fraction{\num{\expr Tp5a*sin(Tp5gamma*pi/180)\decimals 3\fixed0}}{\den{\expr sin(Tp5alfa*pi/180)\decimals 3\fixed0}}}={\expr Tp5c\decimals 3\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_77" value="espacio='PanelDer' tipo='punto' dibujar-si='(Tipo==5)&(scrl>2)' expresión='(Tp5Cx-0.05*Tp5xmax,Tp5Cy)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;}\f1\fs38\i\par {\*\mjaformula{\expr Tp5gamma\decimals 2\fixed0}{\supix o}}\f2\fs34\i0}' fuente='Serif,ITALIC,19' fijo='sí' tamaño='0'">
   <param name="G_78" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(Tipo==5)&(scrl>5)' expresión='[10,120]' texto='En este ejercicio procurábamos encontrar el lado de un triángulo, conociendo otro ángulo y el lado opuesto a este último. Dado que nos era fácil encontrar el ángulo opuesto al lado incógnito, la ley de senos era la más conveniente de usar.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='325'">
   <param name="G_79" value="espacio='PanelDer' tipo='punto' dibujar-si='(Tipo==5)' expresión='((Tp5Cx+Tp5Ax)/2,Tp5Cy/2)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;}\f1\fs38\i{\*\mjaformula{\expr Tp5b\decimals 3\fixed0}}\f2\fs34\i0}' fuente='Serif,ITALIC,19' fijo='sí' tamaño='0'">
   <param name="G_80" value="espacio='PanelDer' tipo='punto' dibujar-si='(Tipo==5)' expresión='((Tp5Cx+Tp5Bx)/2,Tp5Cy/2)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;}\f1\fs38\i{\*\mjaformula{\expr Tp5a\decimals 2\fixed0}}\f2\fs34\i0}' fuente='Serif,ITALIC,19' fijo='sí' tamaño='0'">
   <param name="G_81" value="espacio='PanelDer' tipo='punto' dibujar-si='(Tipo==5)&(scrl>4)' expresión='((Tp5Ax+Tp5Bx)/2,0)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;}\f1\fs38\i{\*\mjaformula{\expr Tp5c\decimals 3\fixed0}}\f2\fs34\i0}' fuente='Serif,ITALIC,19' fijo='sí' tamaño='0'">
   <param name="G_82" value="espacio='PanelDer' tipo='polígono' color='negro' coord_abs='sí' expresión='(1,1)(PanelDer._w-1,1)(PanelDer._w-1,PanelDer._h-1)(1,PanelDer._h-1)(1,1)' ancho='2'">

   <param name="G_84" value="espacio='LeyCosenos' tipo='texto' color='232323' expresión='[25,10]' texto='Breve recordatorio de la ley de cosenos' fuente='SansSerif,BOLD+ITALIC,19' fijo='sí'">
