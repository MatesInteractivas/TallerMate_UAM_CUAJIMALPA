		<script>
			function manageZoom(){
				//alert("screen/zoom: "+screen.width/detectZoom.zoom()+"; innerWidth: "+ window.innerWidth);
				if(window.innerWidth<900){
					$('.lateral_button').css({'width':'0px','height':'0px'});	
				} else {
					$('.lateral_button').css({"width":"54px","height":"54px"});
				}
				
				if(window.innerWidth<250){
					$('#menu_links').css({ 'visibility':'hidden' });
				} else if(window.innerWidth<700){
					$('#menu_links').css({ 'visibility':'visible' });
					$('#menu_links').css({'left':'0px','right':'auto'});
				} else {
					$('#menu_links').css({ 'visibility':'visible' });
					$('#menu_links').css({'right':'0px','left':'auto'});
				}
			}
		</script>
