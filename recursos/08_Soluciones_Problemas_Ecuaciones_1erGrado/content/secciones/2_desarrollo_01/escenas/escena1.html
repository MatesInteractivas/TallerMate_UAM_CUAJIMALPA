<ajs name="Descartes" width=750 height=510 code="Descartes">
   <param name="tamaño" value="750x510">
   <param name="decimal_symbol" value=".">
   <param name="antialias" value="sí">
   <param name="deshacer" value="no">
   <param name="nombre" value="Descartes">
   <param name="Versión" value="5.3.12, 2014-07-09">
   <param name="Idioma" value="español">
   <param name="Botones" value="créditos=no config=no inicio=no limpiar=no ancho_este=150 ancho_oeste=150 alto=40">
   <param name="E_01" value="tipo='R2' id='E1' fijo='sí' imagen='images/fondo_760x510.png' despl_imagen='arr-izq' fondo='f3f0ec' red='no' red10='no' ejes='no' texto='no'">
   <param name="C_01" value="id='OtroEjBt' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='Otro ejemplo' expresión='(E1._w/2-60,E1._h-35,120,30)' fijo='sí' visible='sí' color='blanco' color-int='fff0f8ff' negrita='sí' fuente puntos='17' imagen='images/btn120x30.png' acción='calcular' parámetro='ReInit()'">
   <param name="C_02" value="id='AntBt' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='Anterior' expresión='(E1._w/3-45,E1._h-70,90,30)' fijo='sí' visible='sí' color='blanco' color-int='fff0f8ff' negrita='sí' fuente puntos='17' imagen='images/btn90x30.png' acción='calcular' parámetro='scrl=scrl-1' dibujar-si='scrl>0'">
   <param name="C_03" value="id='SigBt' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='Siguiente' expresión='(E1._w*2/3-45,E1._h-70,90,30)' fijo='sí' visible='sí' color='blanco' color-int='fff0f8ff' negrita='sí' fuente puntos='17' imagen='images/btn90x30.png' acción='calcular' parámetro='scrl=scrl+1' dibujar-si='scrl<scrlmax'">
   <param name="A_01" value="id='ReInit()' algoritmo='sí' algoritmo='sí' hacer='Tipo=(Tipo!=5)?Tipo+1:1;bla=(Tipo==1)?GeneraTipo1():bla;bla=(Tipo==2)?GeneraTipo2():bla;bla=(Tipo==3)?GeneraTipo3():bla;bla=(Tipo==4)?GeneraTipo4():bla;bla=(Tipo==5)?GeneraTipo5():bla;scrl=0;scrlmax=6'">
   <param name="A_02" value="id='GeneraTipo1()' algoritmo='sí' algoritmo='sí' hacer='Tp1nDias1=2+ent(8.9999*rnd);Tp1nDias2=2+ent(8.9999*rnd);Tp1nDias2=3'">
   <param name="A_03" value="id='GeneraTipo2()' algoritmo='sí' algoritmo='sí' hacer='Tp2Suma1=20+ent(79.9999*rnd);Tp2Tasa1=1+ent(9.9999*rnd);Tp2Suma2=Tp2Suma1-7-ent(12.9999*rnd);Tp2Tasa2=Tp2Tasa1+5+ent(10.9999*rnd);DiferenciaPesos=2+ent(4.9999*rnd);Tp2Resul=(Tp2Suma2-Tp2Suma1+DiferenciaPesos)/(Tp2Tasa1-Tp2Tasa2)'">
   <param name="A_04" value="id='GeneraTipo3()' algoritmo='sí' algoritmo='sí' hacer='Tp3Num1=2*(10+ent(99.9999*rnd));Tp3Num2=Tp3Num1+2;Tp3Suma=Tp3Num1+Tp3Num2'">
   <param name="A_05" value="id='GeneraTipo4()' algoritmo='sí' algoritmo='sí' hacer='Tp4Hijo=2+ent(8.9999*rnd);Tp4Veces=2+ent(4.9999*rnd);Tp4Tiempo=ent(4.9999*rnd);Tp4Tiempo=(rnd>=0.5)?-Tp4Tiempo:Tp4Tiempo;Tp4HijoFuturo=Tp4Hijo+Tp4Tiempo;Tp4PadreFuturo=Tp4HijoFuturo*Tp4Veces;Tp4Padre=Tp4PadreFuturo-Tp4Tiempo' mientras='Tp4Padre<18'">
   <param name="A_06" value="id='GeneraTipo5()' algoritmo='sí' algoritmo='sí' hacer='Tp5Impuesto1=5+ent(20.9999*rnd)/2;Tp5Impuesto2=5+ent(10.9999*rnd)/2;Tp5Total=300+ent(800.9999*rnd)/4;Tp5MontoInicial=Tp5Total/((1+Tp5Impuesto1/100)*(1+Tp5Impuesto2/100))'">
   <param name="A_07" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' hacer='ReInit()'">
   <param name="A_08" value="id='CALCULOS' algoritmo='sí' evaluar='siempre'">
   <param name="G_01" value="espacio='E1' tipo='texto' dibujar-si='Tipo==1' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs34 Un agricultor puede arar un terreno en {\*\mjaformula{\expr Tp1nDias1\decimals 2\fixed0}} d\u237 as. Otro agricultor lo puede hacer en {\*\mjaformula{\expr Tp1nDias2\decimals 2\fixed0}}.\par \u191 En cu\u225 nto tiempo pueden arar el mismo terreno si combinan esfuerzos?}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_02" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==1)&(scrl>0)&(scrl<4))' expresión='[10,70]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs34 1. Dado que es m\u225 s c\u243 modo trabajar con \i cantidad de terreno arado\i0  en lugar de\par     \i velocidad para arar\i0 , ubicamos cu\u225 nto ara cada uno por cada unidad de tiempo\par     (por d\u237 a).}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_03" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==1)&(scrl>0)&(scrl<4))' expresión='[30,150]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;}\f1\fs34 Si el primer agricultor ara el terreno en {\*\mjaformula{\expr Tp1nDias1\decimals 2\fixed0}} d\u237 as, entonces en 1 d\u237 a arar\u225 \par \f2\fs38\i{\*\mjaformula{\fraction{\num 1}{\den{\expr Tp1nDias1\decimals 2\fixed0}}}}\f1\fs34\i0  parte. Esto es, arar\u225  \f2\fs38\i{\*\mjaformula{\fraction{\num\f3\fs34\i 1}{\den{\expr Tp1nDias1\decimals 2\fixed0}}}={\expr 1/Tp1nDias1\decimals 3\fixed0}}\f1\fs34\i0  del terreno.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_04" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==1)&(scrl>0)&(scrl<4))' expresión='[30,210]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;}\f1\fs34 Bajo el mismo razonamiento, el otro agricultor arar\u225  \f2\fs38\i{\*\mjaformula{\fraction{\num\f3\fs34\i 1}{\den{\expr Tp1nDias2\decimals 2\fixed0}}}={\expr 1/Tp1nDias2\decimals 3\fixed0}}\f1\fs34\i0  del terreno por d\u237 a.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_05" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==1)&(scrl>1)&(scrl<4))' expresión='[10,270]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs34 2. Sabemos cu\u225 nto ara cada uno por d\u237 a (cantidad conocida). Nuestra cantidad\par     desconocida (inc\u243 gnita) es el tiempo en que ambos aran el terreno juntos.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_06" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==1)&(scrl>2)&(scrl<4))' expresión='[10,330]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 3. Denotemos \f2\fs38\i x\f1\fs34\i0  al tiempo mencionado en que ambos aran todo el terreno. Ello implica\par     que conjuntamente arar\u225 n \f2\fs38\i{\*\mjaformula{\fraction{\num 1}{\den x}}}\f1\fs34\i0  del terreno en un d\u237 a. Por ejemplo, si tardaran 5 d\u237 as\par     en arar el terreno juntos, implica que juntos en un d\u237 a s\u243 lo arar\u237 an una quinta parte\par     del mismo. En nuestro caso no conocemos el tiempo. Es justo nuestra inc\u243 gnita \f2\fs38\i x\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_07" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==1)&(scrl>3))' expresión='[10,70]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 4. Si el primero ara el terreno en \f2\fs38\i{\*\mjaformula{\expr Tp1nDias1\decimals 2\fixed0}}\f1\fs34\i0  d\u237 as, arar\u225  s\u243 lo \f2\fs38\i{\*\mjaformula{\fraction{\num 1}{\den{\expr Tp1nDias1\decimals 2\fixed0}}}}\f1\fs34\i0  del terreno en un\par     d\u237 a. Si el segundo ara el terreno en \f2\fs38\i{\*\mjaformula{\expr Tp1nDias2\decimals 2\fixed0}}\f1\fs34\i0  d\u237 as, arar\u225  s\u243 lo \f2\fs38\i{\*\mjaformula{\fraction{\num 1}{\den{\expr Tp1nDias2\decimals 2\fixed0}}}}\f1\fs34\i0  del terreno\par     en un d\u237 a. Lo que ara cada uno por d\u237 a podemos sumarlo, y debe ser igual a lo que\par     aran ambos en un d\u237 a (del paso anterior, \f2\fs38\i{\*\mjaformula{\fraction{\num 1}{\den x}}}\f1\fs34\i0 ).}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_08" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==1)&(scrl>4))' expresión='[10,240]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 5. En t\u233 rminos de una ecuaci\u243 n, el punto anterior se puede resumir en\par     \f2\fs38\i{\*\mjaformula{\fraction{\num 1}{\den{\expr Tp1nDias1\decimals 2\fixed0}}}+{\fraction{\num 1}{\den{\expr Tp1nDias2\decimals 2\fixed0}}}={\fraction{\num 1}{\den x}}}\f1\fs34\i0  \u243  \f2\fs38\i{\*\mjaformula{\expr 1/Tp1nDias1\decimals 3\fixed0}+{\expr 1/Tp1nDias2\decimals 3\fixed0}={\fraction{\num 1}{\den x}}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_09" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==1)&(scrl>5))' expresión='[10,320]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs34 6. Resolviendo: \f2\fs38\i{\*\mjaformula{\fraction{\num 1}{\den{\expr Tp1nDias1\decimals 2\fixed0}}}+{\fraction{\num 1}{\den{\expr Tp1nDias2\decimals 2\fixed0}}}={\fraction{\num 1}{\den x}}}\f3\fs38\i0   \u8658   \f2\fs38\i{\*\mjaformula{\fraction{\num ({\expr Tp1nDias1\decimals 2\fixed0})({\expr Tp1nDias2\decimals 2\fixed0})}{\den{\expr Tp1nDias2\decimals 2\fixed0}+{\expr Tp1nDias1\decimals 2\fixed0}}}=x}\f1\fs34\i0\par     De donde \f2\fs38\i{\*\mjaformula x={\fraction{\num{\expr Tp1nDias1*Tp1nDias2\decimals 2\fixed0}}{\den{\expr Tp1nDias1+Tp1nDias2\decimals 2\fixed0}}}}\f1\fs34\i0  y \f2\fs38\i{\*\mjaformula x={\expr Tp1nDias1*Tp1nDias2/(Tp1nDias1+Tp1nDias2)\decimals 3\fixed0}}\f1\fs34\i0  d\u237 as.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_10" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0,0)' fijo='sí'">
   <param name="G_11" value="espacio='E1' tipo='texto' dibujar-si='Tipo==2' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs34 Jaime tiene ahorrados {\*\mjaformula{\expr Tp2Suma1\decimals 2\fixed0}} pesos en el banco, mientras que Alma tiene {\*\mjaformula{\expr Tp2Suma2\decimals 2\fixed0}}.\par Adem\u225 s, Jaime ahorra {\*\mjaformula{\expr Tp2Tasa1\decimals 2\fixed0}} cada mes y Alma ahorra {\*\mjaformula{\expr Tp2Tasa2\decimals 2\fixed0}} cada mes.\par \u191 Cu\u225 ndo tendr\u225  Jaime {\*\mjaformula{\expr DiferenciaPesos\decimals 2\fixed0}} pesos m\u225 s que Alma en el banco?}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_12" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==2)&(scrl>0)&(scrl<4))' expresión='[10,90]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs34 1. Jaime empieza, en el tiempo cero, con {\*\mjaformula{\expr Tp2Suma1\decimals 2\fixed0}} pesos. Pero cada mes, esa\par     cantidad aumenta en {\*\mjaformula{\expr Tp2Tasa1\decimals 2\fixed0}} pesos. Alma empieza con {\*\mjaformula{\expr Tp2Suma2\decimals 2\fixed0}} pesos e\par     incrementa dicha cantidad {\*\mjaformula{\expr Tp2Tasa2\decimals 2\fixed0}} pesos por mes. Buscamos cu\u225 ndo la\par     cantidad resultante de Jaime supera en {\*\mjaformula{\expr DiferenciaPesos\decimals 2\fixed0}} pesos a la de Alma.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_13" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==2)&(scrl>1)&(scrl<4))' expresión='[10,190]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs34 2. Conocemos cu\u225 nto tiene cada uno para empezar y cu\u225 nto se aumenta su\par     cantidad por cada unidad de tiempo (mes) que pasa. Pero no conocemos cu\u225 nto\par     tienen en cada momento, y nos conviene encontrar una expresi\u243 n para eso.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_14" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==2)&(scrl>2)&(scrl<4))' expresión='[10,280]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 3. Denotamos \f2\fs38\i x\f1\fs34\i0  a la variable que corresponde al mes, dado que buscamos encontrar\par     en qu\u233  mes Jaime tiene \f2\fs38\i{\*\mjaformula{\expr DiferenciaPesos\decimals 2\fixed0}}\f1\fs34\i0  pesos m\u225 s que Alma.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_15" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==2)&(scrl>3))' expresión='[10,90]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 4. Para el caso de Jaime, el primer mes tiene \f2\fs38\i{\*\mjaformula{\expr Tp2Suma1\decimals 2\fixed0}}\f1\fs34\i0 , el siguiente mes tendr\u225 \par     \f2\fs38\i{\*\mjaformula{\expr Tp2Suma1\decimals 2\fixed0}+(1)({\expr Tp2Tasa1\decimals 2\fixed0})}\f1\fs34\i0 , el segundo mes \f2\fs38\i{\*\mjaformula\f2\fs38\i{\expr Tp2Suma1\decimals 2\fixed0}+(2)({\expr Tp2Tasa1\decimals 2\fixed0})}\f1\fs34\i0  y as\u237 \par     sucesivamente. Lo que sugiere que \f2\fs38\i{\*\mjaformula J={\expr Tp2Suma1\decimals 2\fixed0}+{\expr Tp2Tasa1\decimals 2\fixed0}x}\f1\fs34\i0 , con \f2\fs38\i J\f1\fs34\i0  el dinero\par     que tiene Jaime en el mes \f2\fs38\i x\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_16" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==2)&(scrl>3))' expresión='[30,190]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Para Alma, la ecuaci\u243 n ser\u237 a \f2\fs38\i{\*\mjaformula A={\expr Tp2Suma2\decimals 2\fixed0}+{\expr Tp2Tasa2\decimals 2\fixed0}x}\f1\fs34\i0 , nuevamente con \f2\fs38\i x\f1\fs34\i0  el mes\par en que se cuenta el dinero y \f2\fs38\i A\f1\fs34\i0  la cantidad de dinero que tiene Alma en el mes \f2\fs38\i x\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_17" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==2)&(scrl>4))' expresión='[10,250]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 5. Buscamos el tiempo (mes, o \f2\fs38\i x\f1\fs34\i0 ) en que lo que lleva acumulado Jaime (\f2\fs38\i J\f1\fs34\i0 ) es \f2\fs38\i{\*\mjaformula{\expr DiferenciaPesos\decimals 2\fixed0}}\f1\fs34\i0\par     pesos m\u225 s de lo que lleva Alma (\f2\fs38\i A\f1\fs34\i0 ). Esto es, \f2\fs38\i{\*\mjaformula J-{\expr DiferenciaPesos\decimals 2\fixed0}=A}\f1\fs34\i0  \u243 \par     \f2\fs38\i{\*\mjaformula ({\expr Tp2Suma1\decimals 2\fixed0}+{\expr Tp2Tasa1\decimals 2\fixed0}x)-{\expr DiferenciaPesos\decimals 2\fixed0}={\expr Tp2Suma2\decimals 2\fixed0}+{\expr Tp2Tasa2\decimals 2\fixed0}x}\f1\fs34\i0 . \u201 sta es nuestra ecuaci\u243 n.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_18" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==2)&(scrl>5))' expresión='[10,340]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 6. Resolviendo la ecuaci\u243 n, \f2\fs38\i{\*\mjaformula{\expr Tp2Tasa1-Tp2Tasa2\decimals 2\fixed0}x={\expr Tp2Suma2-Tp2Suma1+DiferenciaPesos\decimals 2\fixed0}}\f1\fs34\i0 , de donde \f2\fs38\i{\*\mjaformula x={\expr (Tp2Suma2-Tp2Suma1+DiferenciaPesos)/(Tp2Tasa1-Tp2Tasa2)\decimals 3\fixed0}}\f1\fs34\i0  meses.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_19" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==2)&(scrl>5))' expresión='[10,380]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;}\f1\fs34\b Nota\b0 : Puedes comprobar que en el mes \f3\fs38\i{\*\mjaformula x={\expr (Tp2Suma2-Tp2Suma1+DiferenciaPesos)/(Tp2Tasa1-Tp2Tasa2)\decimals 3\fixed0}}\f2\fs34\i0 , Jaime tiene \f3\fs38\i{\*\mjaformula{\expr Tp2Suma1+Tp2Tasa1*Tp2Resul\decimals 2\fixed0}}\f2\fs34\i0  pesos\par y Alma tiene \f3\fs38\i{\*\mjaformula\f3\fs38\i{\expr Tp2Suma2+Tp2Tasa2*Tp2Resul\decimals 2\fixed0}}\f2\fs34\i0  pesos, lo que comprueba que el resultado es correcto.}' fuente='SansSerif,BOLD,17' fijo='sí'">
   <param name="G_20" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0,0)' fijo='sí'">
   <param name="G_21" value="espacio='E1' tipo='texto' dibujar-si='Tipo==3' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Encuentra el primer n\u250 mero de 2 n\u250 meros pares consecutivos cuya suma sea \f2\fs38\i{\*\mjaformula{\expr Tp3Suma\decimals 2\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_22" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==3)&(scrl>0)&(scrl<4))' expresión='[10,50]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 1. Dos claves: n\u250 meros pares, y consecutivos. Una representaci\u243 n \u250 til de un n\u250 mero\par     par es \f2\fs38\i 2x\f1\fs34\i0 , con \f2\fs38\i x=1, 2, 3, ...\f1\fs34\i0  Nota que, sustituyendo esos \f2\fs38\i{\*\mjaformula x}\f1\fs34\i0  en la f\u243 rmula, obtendr\u225 s\par     \f2\fs38\i 2, 4, 6, ...\f1\fs34\i0 ; que son los n\u250 meros pares.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_23" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==3)&(scrl>0)&(scrl<4))' expresión='[30,135]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Por otra parte, si tienes un n\u250 mero par \f2\fs38\i 2x\f1\fs34\i0 , su consecutivo tendr\u237 a que ser el par\par siguiente: \f2\fs38\i 2x+2\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_24" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==3)&(scrl>1)&(scrl<4))' expresión='[10,205]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 2. Cantidades conocidas: el \f2\fs38\i{\*\mjaformula +2}\f1\fs34\i0  que se le suma al primer par para obtener su\par     consecutivo. Desconocidas: el par (\f2\fs38\i 2x\f1\fs34\i0 ) y el consecutivo que puede obtenerse\par     a partir del primero.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_25" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==3)&(scrl>2)&(scrl<4))' expresión='[10,300]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 3. La letra \f2\fs38\i x\f1\fs34\i0 , que ya fue elegida, representa qu\u233  n\u250 mero par es (por ejemplo, el 3er\par     n\u250 mero par ser\u237 a 6). Pero es el \f2\fs38\i 2x\f1\fs34\i0  quien nos dice cu\u225 l es el valor del n\u250 mero par\par     en cuesti\u243 n (aqu\u233 l que sumado con su par consecutivo da el valor de \f2\fs38\i{\*\mjaformula{\expr Tp3Suma\decimals 2\fixed0}}\f1\fs34\i0 ).}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_26" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==3)&(scrl>3))' expresión='[10,50]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 4. Claramente se nos indica que la suma de los pares consecutivos, que ya represen-\par     tamos algebraicamente, tiene que ser igual al n\u250 mero. Esta suma es \f2\fs38\i{\*\mjaformula 2x+(2x+2)}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_27" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==3)&(scrl>4))' expresión='[10,110]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 5. Igualamos la anterior expresi\u243 n con el n\u250 mero dado para obtener nuestra\par     ecuaci\u243 n: \f2\fs38\i{\*\mjaformula 2x+(2x+2)={\expr Tp3Suma\decimals 2\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_28" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==3)&(scrl>5))' expresión='[10,170]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 6. Resolvemos la ecuaci\u243 n: \f2\fs38\i{\*\mjaformula 2x+(2x+2)={\expr Tp3Suma\decimals 2\fixed0}}\f1\fs34\i0     \f2\fs38\i{\*\mjaformula 4x={\expr Tp3Suma-2\decimals 2\fixed0}}\f1\fs34\i0 . De donde\par     \f2\fs38\i{\*\mjaformula x={\expr (Tp3Suma-2)/4\decimals 2\fixed0}}\f1\fs34\i0 . Pero \f2\fs38\i x\f1\fs34\i0  s\u243 lo es la mitad del primer n\u250 mero par consecutivo, por lo que\par     el primer n\u250 mero par consecutivo que busc\u225 bamos es \f2\fs38\i{\*\mjaformula 2x={\expr (Tp3Suma-2)/2\decimals 2\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_29" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==3)&(scrl>5))' expresión='[10,260]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Nota que si sumamos ese resultado con su par consecutivo, obtenemos\par \f2\fs38\i{\*\mjaformula{\expr Tp3Num1\decimals 2\fixed0}+({\expr Tp3Num1\decimals 2\fixed0}+2)={\expr Tp3Suma\decimals 2\fixed0}}\f1\fs34\i0 , comprobando as\u237  que estamos en lo correcto.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_30" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==3)&(scrl>5))' expresión='[10,320]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Alternativamente, si tomamos como inc\u243 gnita el segundo n\u250 mero par (ahora \f2\fs38\i 2y\f1\fs34\i0 ) su\par par consecutivo anterior ser\u237 a \f2\fs38\i 2y-2\f1\fs34\i0 . De esta forma, la ecuaci\u243 n estar\u237 a dada por\par \f2\fs38\i{\*\mjaformula 2y+(2y-2)={\expr Tp3Suma\decimals 2\fixed0}}\f1\fs34\i0 , que nos da como valor \f2\fs38\i{\*\mjaformula y={\expr Tp3Num2/2\decimals 2\fixed0}}\f1\fs34\i0 . De ah\u237  que \f2\fs38\i{\*\mjaformula 2y={\expr Tp3Num2\decimals 2\fixed0}}\f1\fs34\i0\par y su par consecutivo anterior es \f2\fs38\i{\*\mjaformula{\expr Tp3Num1\decimals 2\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_31" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0,0)' fijo='sí'">
   <param name="G_32" value="espacio='E1' tipo='texto' dibujar-si='Tipo==4' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 La edad de un padre es \f2\fs38\i{\*\mjaformula{\expr Tp4Padre\decimals 2\fixed0}}\f1\fs34\i0  a\u241 os y la de su hijo es \f2\fs38\i{\*\mjaformula{\expr Tp4Hijo\decimals 2\fixed0}}\f1\fs34\i0  a\u241 os. \u191 En cu\u225 ntos\par a\u241 os ser\u225  la edad del padre \f2\fs38\i{\*\mjaformula{\expr Tp4Veces\decimals 2\fixed0}}\f1\fs34\i0  veces la de su hijo?}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_33" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==4)&(scrl>0)&(scrl<5))' expresión='[10,70]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs34 1. Conociendo las edades actuales del padre e hijo en a\u241 os, debemos poder expresar\par     sus edades en el futuro. Una vez logrado esto, debemos poder expresar la edad del\par     hijo en t\u233 rmino de \i veces\i0  en el enunciado para compararla con la del padre.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_34" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==4)&(scrl>1)&(scrl<5))' expresión='[10,150]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs34 2. Conocemos la edad del padre y la del hijo ahora. Desconocemos la edad de ambos\par     en el futuro. Pero sabemos que para ambos habr\u225  transcurrido el mismo tiempo\par     entre ahora y el futuro. El tiempo transcurrido tambi\u233 n lo desconocemos.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_35" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==4)&(scrl>2)&(scrl<5))' expresión='[10,230]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 3. Llamamos \f2\fs38\i x\f1\fs34\i0  al tiempo transcurrido entre ahora y el momento en que se cumple\par     la condici\u243 n indicada en el problema (que la edad del padre sea \f2\fs38\i{\*\mjaformula{\expr Tp4Veces\decimals 2\fixed0}}\f1\fs34\i0  veces la\par     del hijo).}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_36" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==4)&(scrl>3)&(scrl<5))' expresión='[10,300]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 4. Notamos que el padre, si ahora tiene \f2\fs38\i{\*\mjaformula{\expr Tp4Padre\decimals 2\fixed0}}\f1\fs34\i0  a\u241 os, en \f2\fs38\i x\f1\fs34\i0  a\u241 os tendr\u225  \f2\fs38\i{\*\mjaformula{\expr Tp4Padre\decimals 2\fixed0}+x}\f1\fs34\i0\par     a\u241 os. El hijo en ese entonces tendr\u225  \f2\fs38\i{\*\mjaformula{\expr Tp4Hijo\decimals 2\fixed0}+x}\f1\fs34\i0  a\u241 os. El que el padre tenga \f2\fs38\i{\*\mjaformula{\expr Tp4Veces\decimals 2\fixed0}}\f1\fs34\i0\par     \f2\fs38\i veces\f1\fs34\i0  la edad del hijo implica un producto (el producto de la edad del hijo por \f2\fs38\i{\*\mjaformula{\expr Tp4Veces\decimals 2\fixed0}}\f1\fs34\i0 ).}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_37" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==4)&(scrl>4))' expresión='[10,70]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 5. A partir de lo visto en el punto anterior, la igualdad ser\u225  \f2\fs38\i{\*\mjaformula{\expr Tp4Padre\decimals 2\fixed0}+x=({\expr Tp4Hijo\decimals 2\fixed0}+x){\expr Tp4Veces\decimals 2\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_38" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==4)&(scrl>5))' expresión='[10,110]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 6. Resolvemos la ecuaci\u243 n: \f2\fs38\i{\*\mjaformula x-{\expr Tp4Veces\decimals 2\fixed0}x={\expr Tp4Hijo*Tp4Veces-Tp4Padre\decimals 2\fixed0}}\f1\fs34\i0 , de donde \f2\fs38\i{\*\mjaformula x={\expr Tp4Tiempo\decimals 2\fixed0}}\f1\fs34\i0 a\u241 os (que\par     es el tiempo transcurrido para que se cumpla la condici\u243 n).}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_39" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==4)&(scrl>5))' expresión='[10,170]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs34 Comprobamos el resultado: El hijo, en \f2\fs38\i{\*\mjaformula{\expr Tp4Tiempo\decimals 2\fixed0}}\f1\fs34\i0  a\u241 os, tendr\u225  \f2\fs38\i{\*\mjaformula{\expr Tp4Hijo\decimals 2\fixed0}{\expr (Tp4Tiempo>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp4Tiempo)\decimals 2\fixed0}={\expr Tp4Hijo+Tp4Tiempo\decimals 2\fixed0}}\f1\fs34\i0\par a\u241 os. El padre, en ese tiempo, tendr\u225  \f2\fs38\i{\*\mjaformula{\expr Tp4Padre\decimals 2\fixed0}{\expr (Tp4Tiempo>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp4Tiempo)\decimals 2\fixed0}={\expr Tp4Padre+Tp4Tiempo\decimals 2\fixed0}}\f1\fs34\i0  a\u241 os. Y si\par dividimos la edad futura del padre entre la del hijo: \f2\fs38\i{\*\mjaformula{\fraction{\num{\expr Tp4Padre+Tp4Tiempo\decimals 2\fixed0}}{\den{\expr Tp4Hijo+Tp4Tiempo\decimals 2\fixed0}}}={\expr (Tp4Padre+Tp4Tiempo)/(Tp4Hijo+Tp4Tiempo)\decimals 2\fixed0}}\f1\fs34\i0 , que es el\par n\u250 mero de \i veces\i0  establecido en la condici\u243 n del problema.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_40" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==4)&(scrl>5)&(Tp4Tiempo<0))' expresión='[10,300]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;}\f1\fs34 El hecho de que en este ejemplo haya salido el resultado \i negativo\i0  implica que la\par condici\u243 n se cumpli\u243  en el \i pasado\i0 . Esto es, la edad del padre fue \f3\fs38\i{\*\mjaformula{\expr Tp4Veces\decimals 2\fixed0}}\f1\fs34\i0  veces\par la edad del hijo hace \f3\fs38\i{\*\mjaformula{\expr abs(Tp4Tiempo)\decimals 2\fixed0}}\f1\fs34\i0  a\u241 os.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_41" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0,0)' fijo='sí'">
   <param name="G_42" value="espacio='E1' tipo='texto' dibujar-si='Tipo==5' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 A un monto de una cuenta se le agrega primero el \f2\fs38\i{\*\mjaformula{\expr Tp5Impuesto1\decimals 2\fixed0}}\f1\fs34\i0 % correspondiente a un\par primer impuesto, y sobre la cantidad resultante se agrega el \f2\fs38\i{\*\mjaformula{\expr Tp5Impuesto2\decimals 2\fixed0}}\f1\fs34\i0 % correspondiente\par a un segundo impuesto, dando un total de $\f2\fs38\i{\*\mjaformula{\expr Tp5Total\decimals 2\fixed0}}\f1\fs34\i0 . \u191 C\u243 mo se calcula el monto inicial?}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_43" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==5)&(scrl>0)&(scrl<5))' expresión='[10,100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 1. Sabemos que al monto inicial, que es lo que se pregunta, se le saca el \f2\fs38\i{\*\mjaformula{\expr Tp5Impuesto1\decimals 2\fixed0}}\f1\fs34\i0 % y\par     se le suma al monto, obteniendo un segundo monto, al que se le hace lo mismo\par     con el \f2\fs38\i{\*\mjaformula{\expr Tp5Impuesto2\decimals 2\fixed0}}\f1\fs34\i0 % para obtener el total de $\f2\fs38\i{\*\mjaformula{\expr Tp5Total\decimals 2\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_44" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==5)&(scrl>1)&(scrl<5))' expresión='[10,190]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 2. Conocemos el total de $\f2\fs38\i{\*\mjaformula{\expr Tp5Total\decimals 2\fixed0}}\f1\fs34\i0  que provino de agregar el primer impuesto de\par     \f2\fs38\i{\*\mjaformula{\expr Tp5Impuesto1\decimals 2\fixed0}}\f1\fs34\i0 % al, hasta ahora desconocido monto inicial, y luego agregarle a ese\par     resultado el \f2\fs38\i{\*\mjaformula{\expr Tp5Impuesto2\decimals 2\fixed0}}\f1\fs34\i0 %.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_45" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==5)&(scrl>2)&(scrl<5))' expresión='[10,280]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 3. Usemos \f2\fs38\i x\f1\fs34\i0  para representar la cantidad desconocida (el monto inicial).}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_46" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==5)&(scrl>3)&(scrl<5))' expresión='[10,320]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 4. Conviene escribir el resultado final a la derecha de la igualdad (el total de $\f2\fs38\i{\*\mjaformula{\expr Tp5Total\decimals 2\fixed0}}\f1\fs34\i0 ).\par     Del otro lado conviene escribir el monto inicial buscado (\f2\fs38\i x\f1\fs34\i0 ) acompa\u241 ado de las\par     operaciones que se le aplican.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_47" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==5)&(scrl>4))' expresión='[10,100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 5. Para componer el total, a \f2\fs38\i x\f1\fs34\i0  originalmente se le suma el primer impuesto de\par     \f2\fs38\i{\*\mjaformula{\expr Tp5Impuesto1\decimals 2\fixed0}}\f1\fs34\i0 %. Esto es, se tiene \f2\fs38\i{\*\mjaformula x+(x){\fraction{\num{\expr Tp5Impuesto1\decimals 2\fixed0}}{\den 100}}}\f1\fs34\i0 . Sobre esa cantidad se extrae el\par     segundo impuesto y luego se le suma, obteniendo\par     \f2\fs38\i{\*\mjaformula (x+(x){\fraction{\num{\expr Tp5Impuesto1\decimals 2\fixed0}}{\den 100}})+(x+(x){\fraction{\num{\expr Tp5Impuesto1\decimals 2\fixed0}}{\den 100}}){\fraction{\num{\expr Tp5Impuesto2\decimals 2\fixed0}}{\den 100}}=${\expr Tp5Total\decimals 2\fixed0}}\f1\fs34\i0}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_48" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==5)&(scrl>5))' expresión='[10,240]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;}\f1\fs34 6. Simplificamos y resolvemos: \f2\fs38\i{\*\mjaformula x(1+{\fraction{\num{\expr Tp5Impuesto1\decimals 2\fixed0}}{\den 100}})+x(1+{\fraction{\num{\expr Tp5Impuesto1\decimals 2\fixed0}}{\den 100}}){\fraction{\num{\expr Tp5Impuesto2\decimals 2\fixed0}}{\den 100}}=${\expr Tp5Total\decimals 2\fixed0}}\i0   \u8658 \f1\fs34}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_49" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==5)&(scrl>5))' expresión='[30,280]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;}\f1\fs38\i{\*\mjaformula{\expr 1+Tp5Impuesto1/100\decimals 3\fixed0}x+{\expr 1+Tp5Impuesto1/100\decimals 3\fixed0}x({\expr Tp5Impuesto2/100\decimals 3\fixed0})=${\expr Tp5Total\decimals 2\fixed0}}\i0   \u8658   \i{\*\mjaformula\f1\fs38\i{\expr 1+Tp5Impuesto1/100\decimals 3\fixed0}x+{\expr (1+Tp5Impuesto1/100)*Tp5Impuesto2/100\decimals 3\fixed0}x=${\expr Tp5Total\decimals 2\fixed0}}\f3\fs34\i0\par De donde \f1\fs38\i{\*\mjaformula x={\fraction{\num ${\expr Tp5Total\decimals 2\fixed0}}{\den (\f1\fs38\i{\expr 1+Tp5Impuesto1/100\decimals 3\fixed0}\fs34 +\fs38{\expr (1+Tp5Impuesto1/100)*Tp5Impuesto2/100\decimals 3\fixed0}\fs34 )}}}\f3\fs34\i0  y \f1\fs38\i{\*\mjaformula x=${\expr Tp5MontoInicial\decimals 3\fixed0}}\f3\fs34\i0 .}' fuente='Serif,ITALIC,19' fijo='sí'">
   <param name="G_50" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==5)&(scrl>5))' expresión='[10,360]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Notamos que si se le aplican los impuestos consecutivamente a \f2\fs38\i x\f1\fs34\i0  en forma simplificada,\par obtenemos \f2\fs38\i{\*\mjaformula ((${\expr Tp5MontoInicial\decimals 3\fixed0})({\expr 1+Tp5Impuesto1/100\decimals 3\fixed0})){\expr 1+Tp5Impuesto2/100\decimals 3\fixed0}=${\expr Tp5MontoInicial*(1+Tp5Impuesto1/100)*(1+Tp5Impuesto2/100)\decimals 3\fixed0}}\f1\fs34\i0  (la cantidad final), lo que\par comprueba que hicimos lo correcto.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
</ajs></p>
