<p align="center">
<ajs name="Descartes" width=750 height=480 code="Descartes">
   <param name="tamaño" value="750x480">
   <param name="decimal_symbol" value=".">
   <param name="antialias" value="sí">
   <param name="deshacer" value="no">
   <param name="nombre" value="Descartes">
   <param name="Versión" value="5.3.12, 2014-07-09">
   <param name="Idioma" value="español">
   <param name="Botones" value="créditos=no config=no inicio=no limpiar=no ancho_este=150 ancho_oeste=150 alto=40">
   <param name="E_01" value="tipo='R2' id='E1' fijo='sí' imagen='images/fondo.png' despl_imagen='arr-izq' fondo='f3f0ec' red='no' red10='no' ejes='no' texto='no'">
   <param name="E_02" value="tipo='R2' id='Ans' x='10%' y='20%' ancho='80%' alto='80%' dibujar-si='shwAns' fijo='sí' despl_imagen='arr-izq' red='no' red10='no' ejes='no' texto='no'">
   <param name="E_03" value="tipo='R2' id='dbgSpc' x='E1._w/2+g4.x*E1.escala' y='E1._h/2-g4.y*E1.escala' ancho='150' alto='150' dibujar-si='shwDbg' despl_imagen='arr-izq' red='no' red10='no' ejes='no' texto='no'">
   <param name="C_01" value="id='VerifBt' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='Verificar' expresión='(E1._w/4-45,E1._h-35,90,30)' fijo='sí' visible='sí' color='blanco' color-int='blanco' negrita='sí' fuente puntos='17' imagen='images/btn90x30.png' acción='calcular' parámetro='Verif()' activo-si='!shwAns'">
   <param name="C_02" value="id='Tp1Resp' tipo='numérico' interfaz='campo de texto' solo_texto='sí' región='interior' espacio='E1' nombre='_nada_' expresión='(100,70,150,34)' valor='&squot;0&squot;' fijo='sí' visible='sí' dibujar-si='Tipo==1' activo-si='!shwAns' pos_mensajes='centro'">
   <param name="C_03" value="id='Tp2Resp' tipo='numérico' interfaz='campo de texto' solo_texto='sí' región='interior' espacio='E1' nombre='_nada_' expresión='(100,70,150,34)' valor='&squot;0&squot;' fijo='sí' visible='sí' dibujar-si='Tipo==2' activo-si='!shwAns' pos_mensajes='centro'">
   <param name="C_04" value="id='Tp3Resp' tipo='numérico' interfaz='campo de texto' solo_texto='sí' región='interior' espacio='E1' nombre='_nada_' expresión='(110,120,150,34)' valor='&squot;0&squot;' fijo='sí' visible='sí' dibujar-si='Tipo==3' activo-si='!shwAns' pos_mensajes='centro'">
   <param name="C_05" value="id='Tp4Resp' tipo='numérico' interfaz='campo de texto' solo_texto='sí' región='interior' espacio='E1' nombre='_nada_' expresión='(110,95,150,34)' valor='&squot;0&squot;' fijo='sí' visible='sí' dibujar-si='Tipo==4' activo-si='!shwAns' pos_mensajes='centro'">
   <param name="C_06" value="id='AnsBt' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='Respuesta' expresión='(E1._w/2-60,E1._h-35,120,30)' fijo='sí' visible='sí' color='blanco' color-int='blanco' negrita='sí' fuente puntos='17' imagen='images/btn120x30.png' acción='calcular' parámetro='shwAns=1' dibujar-si='shwResp'">
   <param name="C_07" value="id='OtroEjBt' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='Otro ejercicio' expresión='(E1._w*3/4-60,E1._h-35,120,30)' fijo='sí' visible='sí' color='blanco' color-int='blanco' negrita='sí' fuente puntos='17' imagen='images/btn120x30.png' acción='calcular' parámetro='ReInit()' pos_mensajes='centro'">
   <param name="C_08" value="id='clsAnsBt' tipo='numérico' interfaz='botón' región='interior' espacio='Ans' nombre='_nada_' expresión='(Ans._w-23,4,20,20)' fijo='sí' visible='sí' imagen='images/cerrar.png' acción='calcular' parámetro='shwAns=0\nshwResp=0'">
   <param name="C_09" value="id='g4' tipo='gráfico' espacio='E1' expresión='(1,1)' dibujar-si='shwDbg'">
   <param name="C_10" value="id='g4.x' tipo='numérico' región='exterior' espacio='E1' nombre='g4.x' valor='4' fijo='sí' visible='sí' pos_mensajes='centro'">
   <param name="C_11" value="id='g4.y' tipo='numérico' región='exterior' espacio='E1' nombre='g4.y' valor='-2' fijo='sí' visible='sí' pos_mensajes='centro'">
   <param name="C_12" value="id='g5' tipo='gráfico' espacio='E1' dibujar-si='shwDbg'">
   <param name="C_13" value="id='dbgBt' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='_nada_' expresión='(0,0,10,10)' fijo='sí' visible='sí' acción='calcular' parámetro='shwDbg=1-shwDbg' dibujar-si='DbgOn'">
   <param name="A_01" value="id='ReInit()' algoritmo='sí' algoritmo='sí' hacer='LimpiarCampos();correcto=0;shwResp=0;scrlAns=0;nTry=0;shwAns=0;AnsVisit=0;Tipo=(Tipo!=4)?Tipo+1:1;bla=(Tipo==1)?GeneraTipo1():bla;bla=(Tipo==2)?GeneraTipo2():bla;bla=(Tipo==3)?GeneraTipo3():bla;bla=(Tipo==4)?GeneraTipo4():bla;PosicionImagen()'">
   <param name="A_02" value="id='LimpiarCampos()' algoritmo='sí' algoritmo='sí' hacer='Tp1Resp=&squot;0&squot;;Tp2Resp=&squot;0&squot;;Tp3Resp=&squot;0&squot;;Tp4Resp=&squot;0&squot;'">
   <param name="A_03" value="id='PosicionImagen()' algoritmo='sí' algoritmo='sí' hacer='Imag_x=410;Imag_y=(Tipo<3)?70:Imag_y;Imag_y=(Tipo==3)?120:Imag_y;Imag_y=(Tipo==4)?100:Imag_y;'">
   <param name="A_04" value="id='GeneraTipo1()' algoritmo='sí' algoritmo='sí' hacer='Tp1VecesArea=2+ent(4.9999*rnd)'">
   <param name="A_05" value="id='Tp1Evalua(x)' expresión='_Eval_(Tp1Resp)'">
   <param name="A_06" value="id='Tp1Teo(n)' expresión='(n^2)/(4*pi)'">
   <param name="A_07" value="id='Tp1Verif()' algoritmo='sí' algoritmo='sí' inicio='correcto=1;iVerif=1' hacer='correcto=(abs(Tp1Evalua(iVerif)-Tp1Teo(iVerif))<0.05)?correcto:2;iVerif=iVerif+1' mientras='iVerif<=8'">
   <param name="A_08" value="id='GeneraTipo2()' algoritmo='sí' algoritmo='sí' hacer='Tp2Area=40+ent(40.9999*rnd)'">
   <param name="A_09" value="id='Tp2Evalua(x)' expresión='_Eval_(Tp2Resp)'">
   <param name="A_10" value="id='Tp2Teo(n)' expresión='2*Tp2Area/n'">
   <param name="A_11" value="id='Tp2Verif()' algoritmo='sí' algoritmo='sí' inicio='correcto=1;iVerif=1' hacer='correcto=(abs(Tp2Evalua(iVerif)-Tp2Teo(iVerif))<0.05)?correcto:2;iVerif=iVerif+1' mientras='iVerif<=8'">
   <param name="A_12" value="id='GeneraTipo3()' algoritmo='sí' algoritmo='sí' hacer='Tp3AntonioVel=2+ent(16.9999*rnd)/2;Tp3PedroVel=2+ent(16.9999*rnd)/2'">
   <param name="A_13" value="id='Tp3Evalua(x)' expresión='_Eval_(Tp3Resp)'">
   <param name="A_14" value="id='Tp3Teo(n)' expresión='n/(Tp3AntonioVel+Tp3PedroVel)'">
   <param name="A_15" value="id='Tp3Verif()' algoritmo='sí' algoritmo='sí' inicio='correcto=1;iVerif=1' hacer='correcto=(abs(Tp3Evalua(iVerif)-Tp3Teo(iVerif))<0.01)?correcto:2;iVerif=iVerif+1' mientras='iVerif<=8'">
   <param name="A_16" value="id='GeneraTipo4()' algoritmo='sí' algoritmo='sí' hacer='Tp4Camion1=10+ent(160.9999*rnd)/4;Tp4Total=Tp4Camion1+5+ent(15.9999*rnd)/4'">
   <param name="A_17" value="id='Tp4Evalua(x)' expresión='_Eval_(Tp4Resp)'">
   <param name="A_18" value="id='Tp4Teo(n)' expresión='Tp4Camion1*n/(Tp4Camion1+n)'">
   <param name="A_19" value="id='Tp4Verif()' algoritmo='sí' algoritmo='sí' inicio='correcto=1;iVerif=1' hacer='correcto=(abs(Tp4Evalua(iVerif)-Tp4Teo(iVerif))<0.01)?correcto:2;iVerif=iVerif+1' mientras='iVerif<=8'">
   <param name="A_20" value="id='Verif()' algoritmo='sí' hacer='bla=(Tipo==1)?Tp1Verif():bla;bla=(Tipo==2)?Tp2Verif():bla;bla=(Tipo==3)?Tp3Verif():bla;bla=(Tipo==4)?Tp4Verif():bla;;nTry=(correcto==2)?nTry+1:0;shwResp=((nTry>2)|((nTry>0)&(AnsVisit)))?1:0;AnsVisit=(shwResp)?1:AnsVisit'">
   <param name="A_21" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' inicio='DbgOn=0;shwDbg=0' hacer='E1.escala=48;ReInit()'">
   <param name="A_22" value="id='CALCULOS' algoritmo='sí' evaluar='siempre'">
   <param name="G_01" value="espacio='E1' tipo='imagen' dibujar-si='correcto==1' coord_abs='sí' expresión='(Imag_x,Imag_y)' archivo='images/bien.png'">
   <param name="G_02" value="espacio='E1' tipo='imagen' dibujar-si='correcto==2' coord_abs='sí' expresión='(Imag_x,Imag_y)' archivo='images/mal.png'">
   <param name="G_03" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0,0)' fijo='sí'">
   <param name="G_04" value="espacio='E1' tipo='texto' dibujar-si='(Tipo==1)' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Encontrar la ecuaci\u243 n del \u225 rea de una circunferencia en funci\u243 n de su per\u237 metro de\par \f2\fs38\i x cm\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_05" value="espacio='E1' tipo='texto' dibujar-si='(Tipo==1)' expresión='[10,70]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Times New Roman;}\f1\fs38\i\u193 rea =                                        cm\fs42{\*\mjaformula{\supix 2}}\fs38}' fuente='Serif,ITALIC,19' fijo='sí'">
   <param name="G_06" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==1)&(correcto==2))' expresión='[10,130]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Recuerda que el \u225 rea se obtiene de la f\u243 rmula \f2\fs38\i{\*\mjaformula\u193 rea=(\u960 )(r{\supix 2})}\f1\fs34\i0 , con \f2\fs38\i r\f1\fs34\i0  siendo el radio.\par Por eso, primero tienes que obtener una f\u243 rmula para el radio a partir del per\u237 metro.\par Adem\u225 s, sabes que la f\u243 rmula del per\u237 metro es \f2\fs38\i{\*\mjaformula Per\u237 metro=(2\u960 )(r)}\f1\fs34\i0 . Recuerda\par que, en este caso,\f2\fs38\i  x\f1\fs34\i0  es tu per\u237 metro.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_07" value="espacio='Ans' tipo='texto' dibujar-si='(Tipo==1)' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Nuestro per\u237 metro est\u225  dado por \f2\fs38\i x\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_08" value="espacio='Ans' tipo='texto' dibujar-si='(Tipo==1)' expresión='[10,50]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 La f\u243 rmula para el per\u237 metro es \f2\fs38\i 2\u960 r=per\u237 metro\f1\fs34\i0 , por lo que\par \f2\fs38\i{\*\mjaformula 2\u960 r=x}\f1\fs34\i0 . De ah\u237 , despejamos el radio: \f2\fs38\i{\*\mjaformula r={\fraction{\num x}{\den 2\u960 }}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_09" value="espacio='Ans' tipo='texto' dibujar-si='(Tipo==1)' expresión='[10,130]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 La f\u243 rmula para el \u225 rea (que es lo que buscamos) est\u225  dada por\par \f2\fs38\i{\*\mjaformula\u193 rea=\u960 r{\supix 2}}\f1\fs34\i0 . Sustituimos nuestra expresi\u243 n de \f2\fs38\i{\*\mjaformula r}\f1\fs34\i0  en la del \u225 rea, y\par obtenemos que \f2\fs38\i{\*\mjaformula\u193 rea=\u960 ({\fraction{\num x}{\den 2\u960 }}){\supix 2}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_10" value="espacio='Ans' tipo='texto' dibujar-si='(Tipo==1)' expresión='[10,250]' texto='Por lo que en el cuadro de texto tendrías que poner &squot;pi*(x/(2*pi))^2&squot;. Nota que si quieres usar una versión más simplificada de la fórmula, también puedes hacerlo.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='500'">
   <param name="G_11" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0,0)' fijo='sí'">
   <param name="G_12" value="espacio='E1' tipo='texto' dibujar-si='(Tipo==2)' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 El \u225 rea de un tri\u225 ngulo es de \f2\fs38\i{\*\mjaformula{\expr Tp2Area\decimals 2\fixed0} cm{\supix 2}}\f1\fs34\i0 . Si la altura mide \f2\fs38\i{\*\mjaformula x cm}\f1\fs34\i0 , \u191 qu\u233  ecuaci\u243 n\par representa la base en t\u233 rminos de la altura \f2\fs38\i x\f1\fs34\i0 ?}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_13" value="espacio='E1' tipo='texto' dibujar-si='(Tipo==2)' expresión='[10,75]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;}\f1\fs38\i Base =                                        cm}' fuente='Serif,ITALIC,19' fijo='sí'">
   <param name="G_14" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==2)&(correcto==2))' expresión='[10,115]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Recuerda que el \u225 rea de un tri\u225 ngulo est\u225  dada por \f2\fs38\i{\*\mjaformula\u193 rea={\fraction{\num (Base)(x)}{\den 2}}}\f1\fs34\i0 . Aqu\u237 , \f2\fs38\i x\f1\fs34\i0  es\par tu altura y lo que se te pide que escribas en el campo de texto es la base en funci\u243 n\par de dicha altura.\par \par Recuerda qu\u233  tienes que hacer para expresar la base de un solo lado de la igualdad.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_15" value="espacio='Ans' tipo='texto' dibujar-si='(Tipo==2)' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Siendo que el \u225 rea (\f2\fs38\i{\*\mjaformula{\expr Tp2Area\decimals 2\fixed0} cm{\supix 2}}\f1\fs34\i0 ) est\u225  dada por la f\u243 rmula del \u225 rea\par del tri\u225 ngulo, tenemos que \f2\fs38\i{\*\mjaformula{\expr Tp2Area\decimals 2\fixed0}={\fraction{\num (Base)(x)}{\den 2}}}\f1\fs34\i0 , donde \f2\fs38\i x\f1\fs34\i0  es la\par altura.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_16" value="espacio='Ans' tipo='texto' dibujar-si='(Tipo==2)' expresión='[10,110]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 El problema te pide expresar \f2\fs38\i Base\f1\fs34\i0  en funci\u243 n de la \f2\fs38\i x\f1\fs34\i0 . Es decir,\par dejar a \f2\fs38\i Base\f1\fs34\i0  sola de un lado de la igualdad.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_17" value="espacio='Ans' tipo='texto' dibujar-si='(Tipo==2)' expresión='[10,170]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 As\u237  que despejamos \f2\fs38\i Base\f1\fs34\i0  (pasamos el 2 que la divide multiplicando\par al otro lado y el \f2\fs38\i x\f1\fs34\i0  que la multiplica dividiendo. Con lo que obtenemos\par \f2\fs38\i{\*\mjaformula Base={\fraction{\num ({\expr Tp2Area\decimals 2\fixed0})(2)}{\den x}}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_18" value="espacio='Ans' tipo='texto' dibujar-si='(Tipo==2)' expresión='[10,270]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs34 De esta forma, en el campo de texto tendr\u237 as que escribir, por\par ejemplo, &squot;({\*\mjaformula{\expr Tp2Area\decimals 2\fixed0}}*2)/x&squot; \u243  &squot;{\*\mjaformula{\expr 2*Tp2Area\decimals 2\fixed0}}/x&squot;.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_19" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0,0)' fijo='sí'">
   <param name="G_20" value="espacio='E1' tipo='texto' dibujar-si='(Tipo==3)' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Antonio corre de A a B en l\u237 nea recta a una velocidad de \f2\fs38\i{\*\mjaformula{\expr Tp3AntonioVel\decimals 2\fixed0} {\fraction{\num m}{\den s}}}\f1\fs34\i0  al mismo tiempo\par que Pedro corre de B a A a \f2\fs38\i{\*\mjaformula{\expr Tp3PedroVel\decimals 2\fixed0} {\fraction{\num m}{\den s}}}\f1\fs34\i0 . La distancia entre A y B es \f2\fs38\i x m\f1\fs34\i0 . \u191 Cu\u225 l ser\u225 \par la ecuaci\u243 n, en t\u233 rminos de \f2\fs38\i x\f1\fs34\i0 , que nos dice el tiempo que pasa hasta que chocan?}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_21" value="espacio='E1' tipo='texto' dibujar-si='(Tipo==3)' expresión='[10,125]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;}\f1\fs38\i Tiempo =                                        s}' fuente='Serif,ITALIC,19' fijo='sí'">
   <param name="G_22" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==3)&(correcto==2))' expresión='[10,170]' texto='Recuerda que la velocidad de cada uno multiplicada por el tiempo que corren te da la distancia que avanza cada uno en ese tiempo.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='625'">
   <param name="G_23" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==3)&(correcto==2))' expresión='[10,230]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Por otra parte, sabes que cuando chocan, la suma de lo que uno avanz\u243  m\u225 s lo que\par el otro avanz\u243  debe ser la distancia total, que es \f2\fs38\i x\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_24" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==3)&(correcto==2))' expresión='[10,295]' texto='Finalmente, sólo debes encontrar una expresión para el tiempo, donde éste quede solo de un lado de la igualdad.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='615'">
   <param name="G_25" value="espacio='Ans' tipo='texto' dibujar-si='(Tipo==3)' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 La distancia que recorre Antonio est\u225  dada por su velocidad por el\par tiempo recorrido: \f2\fs38\i{\*\mjaformula ({\expr Tp3AntonioVel\decimals 2\fixed0})(tiempo)}\f1\fs34\i0 . La distancia que recorre\par Pedro ser\u225 , as\u237  pues, \f2\fs38\i{\*\mjaformula ({\expr Tp3PedroVel\decimals 2\fixed0})(tiempo)}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_26" value="espacio='Ans' tipo='texto' dibujar-si='(Tipo==3)' expresión='[10,90]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 La distancia total (la \f2\fs38\i x\f1\fs34\i0 ) es la suma de estas dos:\par \f2\fs38\i{\*\mjaformula ({\expr Tp3AntonioVel\decimals 2\fixed0})tiempo+({\expr Tp3PedroVel\decimals 2\fixed0})tiempo=x}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_27" value="espacio='Ans' tipo='texto' dibujar-si='(Tipo==3)' expresión='[10,155]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Factorizamos el tiempo, que es lo que deseamos dejar solo de un\par lado de la igualdad: \f2\fs38\i{\*\mjaformula ({\expr Tp3AntonioVel\decimals 2\fixed0}+{\expr Tp3PedroVel\decimals 2\fixed0})tiempo=x}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_28" value="espacio='Ans' tipo='texto' dibujar-si='(Tipo==3)' expresión='[10,220]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Pasamos lo que multiplica el tiempo al otro lado pero dividiendo,\par de donde obtenemos que \f2\fs38\i{\*\mjaformula tiempo={\fraction{\num x}{\den{\expr Tp3AntonioVel+Tp3PedroVel\decimals 2\fixed0}}}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_29" value="espacio='Ans' tipo='texto' dibujar-si='(Tipo==3)' expresión='[10,295]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs34 Y lo que habr\u225 s de escribir en el campo de texto es &squot;x/{\*\mjaformula{\expr Tp3AntonioVel+Tp3PedroVel\decimals 2\fixed0}}&squot;.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_30" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0,0)' fijo='sí'">
   <param name="G_31" value="espacio='E1' tipo='texto' dibujar-si='(Tipo==4)' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Un cami\u243 n tarda \f2\fs38\i{\*\mjaformula{\expr Tp4Camion1\decimals 2\fixed0}}\f1\fs34\i0  d\u237 as en transportar una carga de tierra. Un segundo\par cami\u243 n tarda \f2\fs38\i x\f1\fs34\i0  d\u237 as en transportarla. \u191 Qu\u233  ecuaci\u243 n representa el tiempo, en\par t\u233 rminos de \f2\fs38\i x\f1\fs34\i0 , en que ambos transportan conjuntamente la carga?}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_32" value="espacio='E1' tipo='texto' dibujar-si='(Tipo==4)' expresión='[10,100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;}\f1\fs38\i Tiempo =                                        d\u237 as}' fuente='Serif,ITALIC,19' fijo='sí'">
   <param name="G_33" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==4)&(correcto==2))' expresión='[10,150]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Recuerda que si el cami\u243 n 1 tarda \f2\fs38\i{\*\mjaformula{\expr Tp4Camion1\decimals 2\fixed0}}\f1\fs34\i0  d\u237 as en mover la carga, ello implica que en\par 1 d\u237 a mover\u225  \f2\fs38\i{\*\mjaformula{\fraction{\num 1}{\den{\expr Tp4Camion1\decimals 2\fixed0}}}}\f1\fs34\i0  de la carga. Y el cami\u243 n 2 mover\u225 , por ende, \f2\fs38\i{\*\mjaformula{\fraction{\num 1}{\den x}}}\f1\fs34\i0  de la misma.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_34" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==4)&(correcto==2))' expresión='[10,230]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs34 Lo que cada uno hace por d\u237 a es trabajo que ha de \i sumarse\i0 . Y esto deber\u225  ser igual\par a lo que ambos hacen conjuntamente por d\u237 a.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_35" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==4)&(correcto==2))' expresión='[10,295]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Esto que hacen conjuntamente por d\u237 a est\u225  relacionado de forma similar al \f2\fs38\i tiempo\f1\fs34\i0\par que tardan en hacerlo. Y es precisamente ese \f2\fs38\i tiempo\f1\fs34\i0  lo que se te pregunta, y lo que\par debes dejar expresado en la ecuaci\u243 n de un solo lado de la igualdad.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_36" value="espacio='Ans' tipo='texto' dibujar-si='(Tipo==4)' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Si el cami\u243 n 1 tarda \f2\fs38\i{\*\mjaformula{\expr Tp4Camion1\decimals 2\fixed0}}\f1\fs34\i0  d\u237 as en transportar la carga. Esto es,\par por d\u237 a lleva \f2\fs38\i{\*\mjaformula{\fraction{\num 1}{\den{\expr Tp4Camion1\decimals 2\fixed0}}}}\f1\fs34\i0  de la carga. Si el cami\u243 n 2 tarda \f2\fs38\i x\f1\fs34\i0  d\u237 as en\par transportar la carga, entonces cada d\u237 a lleva \f2\fs38\i{\*\mjaformula{\fraction{\num 1}{\den x}}}\f1\fs34\i0  de la carga.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_37" value="espacio='Ans' tipo='texto' dibujar-si='(Tipo==4)' expresión='[10,125]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Ambos camiones trabajando juntos tardan un tiempo \f2\fs38\i tiempo\f1\fs34\i0  (dado\par en d\u237 as) en llevar la carga. As\u237  pues, en un d\u237 a llevar\u225 n \f2\fs38\i{\*\mjaformula{\fraction{\num 1}{\den tiempo}}}\f1\fs34\i0\par de la carga.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_38" value="espacio='Ans' tipo='texto' dibujar-si='(Tipo==4)' expresión='[10,230]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue58;\red0\green0\blue0;}\f1\fs34 La suma de la carga diaria de los camiones es la suma de la carga\par por d\u237 a combinada. De donde \f2\fs38\i{\*\mjaformula{\fraction{\num 1}{\den{\expr Tp4Camion1\decimals 2\fixed0}}}+{\fraction{\num 1}{\den x}}={\fraction{\num 1}{\den tiempo}}}\f1\fs34\i0 . Por tanto,\par \f2\fs38\i{\*\mjaformula{\fraction{\num x+\cf0\f3\fs34\i{\expr Tp4Camion1\decimals 2\fixed0}\cf1}{\den\cf0\f3\fs34\i{\expr Tp4Camion1\decimals 2\fixed0}\cf1 x}}={\fraction{\num 1}{\den tiempo}}}\i0   \u8658   \i{\*\mjaformula tiempo={\fraction{\num ({\expr Tp4Camion1\decimals 2\fixed0})x}{\den{\expr Tp4Camion1\decimals 2\fixed0}+x}}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_39" value="espacio='Ans' tipo='texto' dibujar-si='(Tipo==4)' expresión='[10,340]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs34 En el cuadro de texto habr\u225 s de introducir &squot;({\*\mjaformula{\expr Tp4Camion1\decimals 2\fixed0}}*x)/({\*\mjaformula{\expr Tp4Camion1\decimals 2\fixed0}}+x)&squot;.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_40" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0,0)' fijo='sí'">
   <param name="G_41" value="espacio='dbgSpc' tipo='texto' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Courier New;\f2\fcharset0 Times New Roman;}\f1\fs30 g5.x=\f2\fs34\i{\*\mjaformula{\expr E1._w/2+g5.x*E1.escala\decimals 2\fixed1}}\f1\fs30\i0\par g5.y=\f2\fs34\i{\*\mjaformula\f2\fs34\i{\expr E1._h/2-g5.y*E1.escala\decimals 2\fixed1}}\f1\fs30\i0\par Tipo=\f2\fs34\i{\*\mjaformula{\expr Tipo\decimals 2\fixed0}}\f1\fs30\i0\par Imag_y=\f2\fs34\i{\*\mjaformula{\expr Imag_y\decimals 2\fixed0}}\f1\fs30\i0}' fijo='sí'">
   <param name="G_42" value="espacio='Ans' tipo='polígono' coord_abs='sí' expresión='(1,1)(Ans._w-1,1)(Ans._w-1,Ans._h-1)(1,Ans._h-1)(1,1)' ancho='2'">
</ajs></p>
