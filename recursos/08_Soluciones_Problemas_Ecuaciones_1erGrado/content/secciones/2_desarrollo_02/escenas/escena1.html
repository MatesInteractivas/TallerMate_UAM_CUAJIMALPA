   <param name="E_01" value="tipo='R2' id='E1' fijo='sí' imagen='images/fondo_760x510.png' despl_imagen='arr-izq' fondo='f3f0ec' red='no' red10='no' ejes='no' texto='no'">
   <param name="C_01" value="id='OtroEjBt' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='Otro ejercicio' expresión='(E1._w/2-60,E1._h-35,120,30)' fijo='sí' visible='sí' color='blanco' color-int='blanco' negrita='sí' fuente puntos='17' imagen='images/btn120x30.png' acción='calcular' parámetro='ReInit()' activo-si='EjemploMn!=0'">
   <param name="C_02" value="id='EjemploMn' tipo='numérico' interfaz='menú' región='interior' espacio='E1' nombre='_nada_' expresión='(E1._w-103,E1._h-37,100,34)' decimales='0' fijo='sí' visible='no' opciones='Ejemplo,1,2,3,4' acción='calcular' parámetro='ReInit()'">
   <param name="C_03" value="id='AntBt' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='Anterior' expresión='(E1._w/3-45,E1._h-70,90,30)' fijo='sí' visible='sí' color='blanco' color-int='fff0f8ff' negrita='sí' fuente puntos='17' imagen='images/btn90x30.png' acción='calcular' parámetro='scrl=scrl-1' dibujar-si='scrl>0' activo-si='EjemploMn!=0' pos_mensajes='centro'">
   <param name="C_04" value="id='SigBt' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='Siguiente' expresión='(E1._w*2/3-45,E1._h-70,90,30)' fijo='sí' visible='sí' color='blanco' color-int='fff0f8ff' negrita='sí' fuente puntos='17' imagen='images/btn90x30.png' acción='calcular' parámetro='scrl=scrl+1' dibujar-si='scrl<scrlmax' activo-si='EjemploMn!=0' pos_mensajes='centro'">
   <param name="A_01" value="id='ReInit()' algoritmo='sí' algoritmo='sí' hacer='scrl=0;bla=(EjemploMn==1)?GeneraTipo1():bla;bla=(EjemploMn==2)?GeneraTipo2():bla;bla=(EjemploMn==3)?GeneraTipo3():bla;bla=(EjemploMn==4)?GeneraTipo4():bla'">
   <param name="A_02" value="id='GeneraTipo1()' algoritmo='sí' algoritmo='sí' inicio='scrlmax=5' hacer='Tp1Suma=4*(25+ent(50.9999*rnd)+1);Tp1Num1=(Tp1Suma-2)/4;Tp1Num2=Tp1Num1+1;'">
   <param name="A_03" value="id='GeneraTipo2()' algoritmo='sí' algoritmo='sí' inicio='scrlmax=5' hacer='Tp2Hijo=4+ent(8.9999*rnd);Tp2Veces=2+ent(4.9999*rnd);Tp2Tiempo=-1-ent(9.9999*rnd);Tp2HijoFuturo=Tp2Hijo+Tp2Tiempo;Tp2PadreFuturo=Tp2HijoFuturo*Tp2Veces;Tp2Padre=Tp2PadreFuturo-Tp2Tiempo;' mientras='Tp2Padre>Tp2Hijo'">
   <param name="A_04" value="id='GeneraTipo3()' algoritmo='sí' algoritmo='sí' inicio='scrlmax=6' hacer='Tp3JulioVentaja=1+ent(28.9999*rnd)/4;Tp3JulioVel=4+ent(16.9999*rnd)/4;Tp3XochitlVel=Tp3JulioVel-1-ent(8.9999*rnd)/4;Tp3XochitlVel=(rnd>=0.5)?Tp3XochitlVel:Tp3JulioVel'">
   <param name="A_05" value="id='GeneraTipo4()' algoritmo='sí' algoritmo='sí' inicio='scrlmax=7' hacer='Tp4TiempoLlenado=3+ent(68.9999*rnd)/4;Tp4TiempoVaciado=Tp4TiempoLlenado+1+ent(36.9999*rnd)/4;Tp4TiempoJuntos=(Tp4TiempoVaciado*Tp4TiempoLlenado)/(Tp4TiempoLlenado-Tp4TiempoVaciado)'">
   <param name="A_06" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' hacer='ReInit()'">
   <param name="A_07" value="id='CALCULOS' algoritmo='sí' evaluar='siempre'">
   <param name="G_01" value="espacio='E1' tipo='texto' dibujar-si='(EjemploMn==1)' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Ubica los dos n\u250 meros pares sucesivos cuya suma da \f2\fs38\i{\*\mjaformula{\expr Tp1Suma\decimals 2\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_02" value="espacio='E1' tipo='texto' dibujar-si='(EjemploMn==1)&(scrl>0)&(scrl<5)' expresión='[20,70]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;}\f1\fs34 Aprovechando que ya resolviste ejercicios de este tipo en la p\u225 gina pasada, vemos\par que la ecuaci\u243 n est\u225  dada por \f2\fs38\i{\*\mjaformula 2x+(2x+2)=\f2\fs38\i{\expr Tp1Suma\decimals 2\fixed0}}\i0   \u8658   \i{\*\mjaformula 4x={\expr Tp1Suma\decimals 2\fixed0}-2}\i0   \u8658   \i{\*\mjaformula x={\expr (Tp1Suma-2)/4\decimals 2\fixed0}}\f1\fs34\i0}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_03" value="espacio='E1' tipo='texto' dibujar-si='(EjemploMn==1)&(scrl>1)&(scrl<5)' expresión='[20,130]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Probablemente esperabas obtener un n\u250 mero entero como valor de \f2\fs38\i x\f1\fs34\i0 . \u201 se no fue el\par caso. \u191 Qu\u233  quiere decir que no obtengas un valor entero para \f2\fs38\i x\f1\fs34\i0 ? El n\u250 mero par est\u225 \par representado por \f2\fs38\i 2x\f1\fs34\i0  y su consecutivo por \f2\fs38\i 2x+2\f1\fs34\i0 . Pero nota que, si sustituyes \f2\fs38\i{\*\mjaformula x}\f1\fs34\i0  para\par cada uno de los n\u250 meros, obtienes respectivamente \f2\fs38\i{\*\mjaformula 2x={\expr (Tp1Suma-2)/2\decimals 2\fixed0}}\f1\fs34\i0  y \f2\fs38\i{\*\mjaformula 2x+2=\f2\fs38\i{\expr (Tp1Suma-2)/2+2\decimals 2\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_04" value="espacio='E1' tipo='texto' dibujar-si='(EjemploMn==1)&(scrl>2)&(scrl<5)' expresión='[20,250]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;}\f1\fs34 En efecto, ambos se llevan 2 unidades entre uno y otro, pero \b no son pares\b0 . El no\par haber obtenido un n\u250 mero entero en \f3\fs38\i x\f1\fs34\i0  nos gu\u237 a a determinar que \b no hay soluci\u243 n\b0\par a este problema.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_05" value="espacio='E1' tipo='texto' dibujar-si='(EjemploMn==1)&(scrl>3)&(scrl<5)' expresión='[20,340]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Nota que los pares sucesivos m\u225 s cercanos son \f2\fs38\i{\*\mjaformula{\expr Tp1Num1*2-1\decimals 2\fixed0}}\f1\fs34\i0  y \f2\fs38\i{\*\mjaformula\f2\fs38\i{\expr Tp1Num1*2+1\decimals 2\fixed0}}\f1\fs34\i0  (que suman\par \f2\fs38\i{\*\mjaformula{\expr 4*Tp1Num1\decimals 2\fixed0}}\f1\fs34\i0 ), \u243  \f2\fs38\i{\*\mjaformula\f2\fs38\i{\expr 2*Tp1Num2-1\decimals 2\fixed0}}\f1\fs34\i0  y \f2\fs38\i{\*\mjaformula\f2\fs38\i{\expr 2*Tp1Num2+1\decimals 2\fixed0}}\f1\fs34\i0  (que suman \f2\fs38\i{\*\mjaformula\f2\fs38\i{\expr 4*Tp1Num2\decimals 2\fixed0}}\f1\fs34\i0 ), cuando tu suma propuesta\par es de \f2\fs38\i{\*\mjaformula{\expr Tp1Suma\decimals 2\fixed0}}\f1\fs34\i0  (el n\u250 mero queda justo entre las dos soluciones candidatas m\u225 s\par cercanas).}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_06" value="espacio='E1' tipo='texto' dibujar-si='(EjemploMn==1)&(scrl>4)' expresión='[20,70]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;}\f1\fs34 Otra forma de verlo es que tu ecuaci\u243 n \f2\fs38\i{\*\mjaformula x={\fraction{\num{\expr Tp1Suma\decimals 2\fixed0}-2}{\den 4}}}\f1\fs34\i0  s\u243 lo generar\u225  valores\par enteros de \f3\fs40\i x\f1\fs34\i0  si \f2\fs38\i{\*\mjaformula{\expr Tp1Suma\decimals 2\fixed0}-2}\f1\fs34\i0  es m\u250 ltiplo de \f2\fs38\i 4\f1\fs34\i0 . En este ejemplo, \f2\fs38\i{\*\mjaformula{\expr Tp1Suma\decimals 2\fixed0}-2={\expr Tp1Suma-2\decimals 2\fixed0}}\f1\fs34\i0\par no es m\u250 ltiplo de \f2\fs38\i 4\f1\fs34\i0  y por lo tanto no hay soluci\u243 n para el problema.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_07" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0,0)' fijo='sí'">
   <param name="G_08" value="espacio='E1' tipo='texto' dibujar-si='(EjemploMn==2)' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Calcula la edad actual del padre si su hijo tiene \f2\fs38\i{\*\mjaformula{\expr Tp2Hijo\decimals 2\fixed0}}\f1\fs34\i0  a\u241 os y hace \f2\fs38\i{\*\mjaformula{\expr abs(Tp2Tiempo)\decimals 2\fixed0}}\f1\fs34\i0  a\u241 os\par el padre ten\u237 a \f2\fs38\i{\*\mjaformula{\expr Tp2Veces\decimals 2\fixed0}}\f1\fs34\i0  veces la edad del hijo.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_09" value="espacio='E1' tipo='texto' dibujar-si='(EjemploMn==2)&(scrl>0)&(scrl<5)' expresión='[20,80]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Aqu\u237  la inc\u243 gnita la llamaremos \f2\fs38\i P\f1\fs34\i0  (la edad del padre). La ecuaci\u243 n ser\u237 a:\par \f2\fs38\i{\*\mjaformula P-{\expr abs(Tp2Tiempo)\decimals 2\fixed0}={\expr Tp2Veces\decimals 2\fixed0}({\expr Tp2Hijo\decimals 2\fixed0}-{\expr abs(Tp2Tiempo)\decimals 2\fixed0})}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_10" value="espacio='E1' tipo='texto' dibujar-si='(EjemploMn==2)&(scrl>1)&(scrl<5)' expresión='[20,150]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Despejando \f2\fs38\i P\f1\fs34\i0  obtenemos: \f2\fs38\i{\*\mjaformula P={\expr Tp2Veces\decimals 2\fixed0}({\expr Tp2Hijo\decimals 2\fixed0}-{\expr abs(Tp2Tiempo)\decimals 2\fixed0})+{\expr abs(Tp2Tiempo)\decimals 2\fixed0}}\f1\fs34\i0 , de donde tenemos\par que \f2\fs38\i{\*\mjaformula P={\expr Tp2Veces*(Tp2Hijo-abs(Tp2Tiempo))+abs(Tp2Tiempo)\decimals 2\fixed0}}\f1\fs34\i0}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_11" value="espacio='E1' tipo='texto' dibujar-si='(EjemploMn==2)&(scrl>2)&(scrl<5)' expresión='[20,220]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs34 El que el padre tenga una edad {\*\mjaformula{\expr (Tp2Padre<0)?&squot;negativa&squot;:&squot;tan peque\u241 a&squot;\decimals 0\fixed1}} pierde sentido{\*\mjaformula{\expr (Tp2Padre<0)?&squot; (\u161 a\u250 n no ha nacido!).&squot;:&squot;.&squot;\decimals 0\fixed1}}\par \u161 Algo debe estar mal en el planteamiento del problema!}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_12" value="espacio='E1' tipo='texto' dibujar-si='(EjemploMn==2)&(scrl>3)&(scrl<5)' expresión='[20,290]' texto='Observa el enunciado inicial. ¿Tiene lógica que la edad del hijo sea igual a o menor que el tiempo que ha transcurrido desde que la condición se cumplió? En el primer caso, querría decir que apenas acaba de nacer, y en el segundo caso querría decir que ni ha nacido. ¡Esto no tiene sentido!' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='625'">
   <param name="G_13" value="espacio='E1' tipo='texto' dibujar-si='(EjemploMn==2)&(scrl>4)' expresión='[20,80]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs34 Es probable que te enfrentes a problemas como \u233 ste, ya sea mal planteados por\par accidente, o para probar tu razonamiento. A veces nos ocupamos demasiado en\par resolver la ecuaci\u243 n que no analizamos el problema bien. He ah\u237  la importancia de\par la \i sugerencia general 1\i0  en la p\u225 gina pasada.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_14" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0,0)' fijo='sí'">
   <param name="G_15" value="espacio='E1' tipo='texto' dibujar-si='(EjemploMn==3)' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 En una carrera entre Julio y Xochitl, Julio, quien corre a \f2\fs38\i{\*\mjaformula{\expr Tp3JulioVel\decimals 2\fixed0} {\fraction{\num m}{\den s}}}\f1\fs34\i0  hace trampa y le\par toma una ventaja a Xochitl de \f2\fs38\i{\*\mjaformula{\expr Tp3JulioVentaja\decimals 2\fixed0} m}\f1\fs34\i0 . \u191 En cu\u225 nto tiempo alcanzar\u225  Xochitl a\par Julio si corre a \f2\fs38\i{\*\mjaformula{\expr Tp3XochitlVel\decimals 2\fixed0} {\fraction{\num m}{\den s}}}\f1\fs34\i0 ?}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_16" value="espacio='E1' tipo='texto' dibujar-si='(EjemploMn==3)&(scrl>0)&(scrl<4)' expresión='[20,140]' texto='Si empezamos a contar en el momento en que Xochitl, tras darse cuenta de la trampa de Julio, comienza a correr:' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='625'">
   <param name="G_17" value="espacio='E1' tipo='texto' dibujar-si='(EjemploMn==3)&(scrl>1)&(scrl<4)' expresión='[20,200]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Julio lleva ya recorridos \f2\fs38\i{\*\mjaformula{\expr Tp3JulioVentaja\decimals 2\fixed0} m}\f1\fs34\i0  y cada segundo recorre \f2\fs38\i{\*\mjaformula{\expr Tp3JulioVel\decimals 2\fixed0} m}\f1\fs34\i0  m\u225 s. Por\par esto, su distancia total recorrida es \f2\fs38\i{\*\mjaformula{\expr Tp3JulioVentaja\decimals 2\fixed0}m+{\expr Tp3JulioVel\decimals 2\fixed0}{\fraction{\num m}{\den s}}x}\f1\fs34\i0 , con \f2\fs38\i x\f1\fs34\i0  el segundo en que se\par mide la distancia.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_18" value="espacio='E1' tipo='texto' dibujar-si='(EjemploMn==3)&(scrl>2)&(scrl<4)' expresión='[20,310]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Como Xochitl empieza legalmente sin ventaja y recorre \f2\fs38\i{\*\mjaformula{\expr Tp3XochitlVel\decimals 2\fixed0} m}\f1\fs34\i0  cada segundo, la\par distancia que lleva recorrida est\u225  dada por \f2\fs38\i{\*\mjaformula 0m+{\expr Tp3XochitlVel\decimals 2\fixed0}{\fraction{\num m}{\den s}}x={\expr Tp3XochitlVel\decimals 2\fixed0}{\fraction{\num m}{\den s}}x}\f1\fs34\i0 , nuevamente\par con \f2\fs38\i x\f1\fs34\i0  el tiempo en que se mide su distancia recorrida.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_19" value="espacio='E1' tipo='texto' dibujar-si='(EjemploMn==3)&(scrl>3)' expresión='[20,140]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 El que Xochitl alcance a Julio implica que sus distancias son iguales, y buscamos la\par \f2\fs38\i x\f1\fs34\i0  en que eso ocurre. As\u237 , la ecuaci\u243 n se obtiene de igualar las distancias:\par \f2\fs38\i{\*\mjaformula{\expr Tp3JulioVentaja\decimals 2\fixed0}m+({\expr Tp3JulioVel\decimals 2\fixed0}{\fraction{\num m}{\den s}})x=({\expr Tp3XochitlVel\decimals 2\fixed0}{\fraction{\num m}{\den s}})x}\f1\fs34\i0 . Despejando \f2\fs38\i x\f1\fs34\i0 : \f2\fs38\i{\*\mjaformula ({\expr Tp3JulioVel\decimals 2\fixed0}{\fraction{\num m}{\den s}}-{\expr Tp3XochitlVel\decimals 2\fixed0}{\fraction{\num m}{\den s}})x={\expr -Tp3JulioVentaja\decimals 2\fixed0} m}\f1\fs34\i0 , de\par donde \f2\fs38\i{\*\mjaformula x={\fraction{\num{\expr -Tp3JulioVentaja\decimals 2\fixed0}m}{\den{\expr Tp3JulioVel-Tp3XochitlVel\decimals 2\fixed0}{\fraction{\num m}{\den s}}}}={\expr (Tp3JulioVel!=Tp3XochitlVel)?-Tp3JulioVentaja/(Tp3JulioVel-Tp3XochitlVel):&squot;-\u8734 &squot;\decimals 2\fixed0} s}\f1\fs34\i0  (el tiempo en que Xochitl alcanza a Julio).}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_20" value="espacio='E1' tipo='texto' dibujar-si='(EjemploMn==3)&(scrl>4)' expresión='[20,280]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs34 De obtener dicho resultado ya notamos que no hay soluci\u243 n al problema. Nuevamente,\par conviene analizar el enunciado y notar que la velocidad de Xochitl es {\*\mjaformula{\expr (Tp3XochitlVel==Tp3JulioVel)?&squot;igual&squot;:&squot;menor&squot;\decimals 2\fixed1}} que la\par de Julio. As\u237 , si Julio llevaba ventaja, Xochitl nunca lo alcanzar\u225 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_21" value="espacio='E1' tipo='texto' dibujar-si='(EjemploMn==3)&(scrl>5)' expresión='[20,365]' texto='El tiempo negativo obtenido en este problema responde a que, si retrocedieras el tiempo con su movimiento yendo ahora hacia atrás, se cruzarían pero en el pasado. Sin embargo, esto no tiene sentido en el problema real y por tanto no hay solución.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='625'">
   <param name="G_22" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0,0)' fijo='sí'">
   <param name="G_23" value="espacio='E1' tipo='texto' dibujar-si='(EjemploMn==4)' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Un tanque, cuando est\u225  vac\u237 o, tarda \f2\fs38\i{\*\mjaformula{\expr Tp4TiempoLlenado\decimals 2\fixed0} s}\f1\fs34\i0  en ser llenado y, cuando est\u225  lleno,\par \f2\fs38\i{\*\mjaformula{\expr Tp4TiempoVaciado\decimals 2\fixed0} s}\f1\fs34\i0  en ser vaciado. Si se abre la llave de llenado y la de vaciado simult\u225 neamente\par cuando est\u225  completamente lleno, \u191 cu\u225 nto tiempo tardar\u225  en vaciarse?}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_24" value="espacio='E1' tipo='texto' dibujar-si='(EjemploMn==4)&(scrl>0)&(scrl<4)' expresión='[20,100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Si la llave de llenado llena el tanque en \f2\fs38\i{\*\mjaformula{\expr Tp4TiempoLlenado\decimals 2\fixed0} s}\f1\fs34\i0 , eso implica que en \f2\fs38\i 1 s\f1\fs34\i0  llena \f2\fs38\i{\*\mjaformula{\fraction{\num 1}{\den{\expr Tp4TiempoLlenado\decimals 2\fixed0}}}}\f1\fs34\i0\par del tanque. Si la llave de vaciado vac\u237 a el tanque en \f2\fs38\i{\*\mjaformula{\expr Tp4TiempoVaciado\decimals 2\fixed0} s}\f1\fs34\i0 , eso implica que en \f2\fs38\i 1 s\f1\fs34\i0\par vac\u237 a \f2\fs38\i{\*\mjaformula{\fraction{\num 1}{\den{\expr Tp4TiempoVaciado\decimals 2\fixed0}}}}\f1\fs34\i0  del tanque.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_25" value="espacio='E1' tipo='texto' dibujar-si='(EjemploMn==4)&(scrl>1)&(scrl<4)' expresión='[20,215]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs34 Debido a que una llave (la de salida) contribuye a vaciar mientras que la otra (entrada)\par contribuye a llenar, las contribuciones ahora no se suman, sino se restan. Esto pues la\par de entrada contribuye a \i evitar\i0  que se vac\u237 e el tanque en vez de favorecer que se vac\u237 e.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_26" value="espacio='E1' tipo='texto' dibujar-si='(EjemploMn==4)&(scrl>2)&(scrl<4)' expresión='[20,300]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Tomamos como positiva la contribuci\u243 n a vaciar \f2\fs38\i{\*\mjaformula ({\fraction{\num 1}{\den{\expr Tp4TiempoVaciado\decimals 2\fixed0}}})}\f1\fs34\i0 , ya que estamos viendo en\par cu\u225 nto tiempo se vac\u237 a. A \u233 sta se le resta la contribuci\u243 n de llenado \f2\fs38\i{\*\mjaformula ({\fraction{\num 1}{\den{\expr Tp4TiempoLlenado\decimals 2\fixed0}}})}\f1\fs34\i0 .\par As\u237  pues, en un segundo se vaciar\u225  \f2\fs38\i{\*\mjaformula\f2\fs38\i{\fraction{\num 1}{\den{\expr Tp4TiempoVaciado\decimals 2\fixed0}}}-{\fraction{\num 1}{\den{\expr Tp4TiempoLlenado\decimals 2\fixed0}}}}\f1\fs34\i0  del tanque.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_27" value="espacio='E1' tipo='texto' dibujar-si='(EjemploMn==4)&(scrl>3)' expresión='[20,100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Sea \f2\fs38\i x\f1\fs34\i0  el n\u250 mero de segundos en que se vac\u237 a el tanque con ambas llaves abiertas.\par Entonces, en un segundo s\u243 lo se vaciar\u225  \f2\fs38\i{\*\mjaformula{\fraction{\num 1}{\den x}}}\f1\fs34\i0  del tanque. Pero \u233 sta es la misma expresi\u243 n\par de la pantalla pasada. Entonces, \f2\fs38\i{\*\mjaformula{\fraction{\num 1}{\den{\expr Tp4TiempoVaciado\decimals 2\fixed0}}}-{\fraction{\num 1}{\den{\expr Tp4TiempoLlenado\decimals 2\fixed0}}}={\fraction{\num 1}{\den x}}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_28" value="espacio='E1' tipo='texto' dibujar-si='(EjemploMn==4)&(scrl>4)' expresión='[20,210]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs34 Resolviendo: \f2\fs38\i{\*\mjaformula{\fraction{\num{\expr Tp4TiempoLlenado\decimals 2\fixed0}-{\expr Tp4TiempoVaciado\decimals 2\fixed0}}{\den ({\expr Tp4TiempoVaciado\decimals 2\fixed0})({\expr Tp4TiempoLlenado\decimals 2\fixed0})}}={\fraction{\num 1}{\den x}}}\f3\fs38\i0   \u8658   \f2\fs38\i{\*\mjaformula{\fraction{\num{\expr Tp4TiempoLlenado-Tp4TiempoVaciado\decimals 2\fixed0}}{\den{\expr Tp4TiempoVaciado*Tp4TiempoLlenado\decimals 3\fixed0}}}={\fraction{\num 1}{\den x}}}\f1\fs34\i0 , de donde \f2\fs38\i{\*\mjaformula x={\expr Tp4TiempoJuntos\decimals 3\fixed0} s}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_29" value="espacio='E1' tipo='texto' dibujar-si='(EjemploMn==4)&(scrl>5)' expresión='[20,290]' texto='Un tiempo negativo aquí no tiene sentido, dado que abrimos ambas llaves en el tiempo cero y buscamos hacia delante cuánto tarda en vaciar.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='625'">
   <param name="G_30" value="espacio='E1' tipo='texto' dibujar-si='(EjemploMn==4)&(scrl>6)' expresión='[20,355]' texto='Pero observa que tarda más en vaciar que en llenar. Un tiempo de llenado menor que el de vaciado implica que llena más rápido de lo que vacía y, por ende, ¡entra agua más rápido de lo que sale! El tanque nunca se vaciará. En todo caso, se desbordará.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='625'">
</ajs></p>
