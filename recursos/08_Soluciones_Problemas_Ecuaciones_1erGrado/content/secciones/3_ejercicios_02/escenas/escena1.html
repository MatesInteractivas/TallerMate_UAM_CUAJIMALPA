   <param name="Idioma" value="español">
   <param name="Botones" value="créditos=no config=no inicio=no limpiar=no ancho_este=150 ancho_oeste=150 alto=40">
   <param name="E_01" value="tipo='R2' id='E1' fijo='sí' imagen='images/fondo.png' despl_imagen='arr-izq' fondo='f3f0ec' red='no' red10='no' ejes='no' texto='no'">
   <param name="E_02" value="tipo='R2' id='Ans' x='5%' y='18%' ancho='90%' alto='82%' dibujar-si='shwAns' fijo='sí' despl_imagen='arr-izq' red='no' red10='no' ejes='no' texto='no'">
   <param name="C_01" value="id='VerifBt' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='Verificar' expresión='(E1._w/5-45,E1._h-35,90,30)' fijo='sí' visible='sí' color='blanco' color-int='blanco' negrita='sí' fuente puntos='17' imagen='images/btn90x30.png' acción='calcular' parámetro='SinRespuesta=0\nVerif()' activo-si='!shwAns'">
   <param name="C_02" value="id='OtroEjBt' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='Otro ejercicio' expresión='(E1._w*2/5-60,E1._h-35,120,30)' fijo='sí' visible='sí' color='blanco' color-int='blanco' negrita='sí' fuente puntos='17' imagen='images/btn120x30.png' acción='calcular' parámetro='ReInit()' activo-si='!shwAns' pos_mensajes='centro'">
   <param name="C_03" value="id='shwAnsBt' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='Respuesta' expresión='(E1._w*3/5-60,E1._h-35,120,30)' fijo='sí' visible='sí' color='blanco' color-int='blanco' negrita='sí' fuente puntos='17' imagen='images/btn120x30.png' acción='calcular' parámetro='shwAns=1' dibujar-si='shwResp' activo-si='!shwAns'">
   <param name="C_04" value="id='clsAnsBt' tipo='numérico' interfaz='botón' región='interior' espacio='Ans' nombre='_nada_' expresión='(Ans._w-23,4,20,20)' fijo='sí' visible='sí' imagen='images/cerrar.png' acción='calcular' parámetro='shwAns=0\nshwResp=0'">
   <param name="C_05" value="id='SinRespBt' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='Sin respuesta' expresión='(E1._w*4/5-60,E1._h-35,120,30)' fijo='sí' visible='sí' color='blanco' color-int='blanco' negrita='sí' fuente puntos='17' imagen='images/btn120x30.png' acción='calcular' parámetro='SinRespuesta=1\nVerif()' activo-si='!shwAns'">
   <param name="C_06" value="id='Tp1Resp' tipo='numérico' interfaz='campo de texto' región='interior' espacio='E1' nombre='_nada_' expresión='(110,85,100,34)' incr='0.00001' decimales='5' fijo='no' visible='sí' dibujar-si='Tipo==1' pos_mensajes='centro'">
   <param name="C_07" value="id='Tp2Resp' tipo='numérico' interfaz='campo de texto' región='interior' espacio='E1' nombre='_nada_' expresión='(110,85,100,34)' incr='0.00001' decimales='5' fijo='no' visible='sí' dibujar-si='Tipo==2'">
   <param name="C_08" value="id='Tp3Resp' tipo='numérico' interfaz='campo de texto' región='interior' espacio='E1' nombre='_nada_' expresión='(105,105,100,34)' incr='0.00001' decimales='5' fijo='no' visible='sí' dibujar-si='Tipo==3' pos_mensajes='centro'">
   <param name="A_01" value="id='ReInit()' algoritmo='sí' algoritmo='sí' inicio='ReiniciaCampos()' hacer='nTry=0;shwAns=0;correcto=0;shwResp=0;AnsVisit=0;SinRespuesta=0;Tipo=(Tipo!=3)?Tipo+1:1;bla=(Tipo==1)?GeneraTipo1():bla;bla=(Tipo==2)?GeneraTipo2():bla;bla=(Tipo==3)?GeneraTipo3():bla;PosicionImagen()'">
   <param name="A_02" value="id='PosicionImagen()' algoritmo='sí' algoritmo='sí' hacer='Imag_x=325;Imag_y=(Tipo<3)?90:110'">
   <param name="A_03" value="id='ReiniciaCampos()' algoritmo='sí' algoritmo='sí' hacer='Tp1Resp=0;Tp2Resp=0;Tp3Resp=0'">
   <param name="A_04" value="id='GeneraTipo1()' algoritmo='sí' algoritmo='sí' hacer='Tp1SinRespuesta=0;Tp1JuanVel=4+ent(16.9999*rnd)/4;Tp1JuanVentaja=5+ent(7.9999*rnd);Tp1ChuchoVel=Tp1JuanVel+sgn(rnd-0.5)*(0.25+ent(15.9999*rnd)/4);Tp1Tiempo=-Tp1JuanVentaja/(Tp1JuanVel-Tp1ChuchoVel);Tp1SinRespuesta=(Tp1Tiempo<0)?1:0'">
   <param name="A_05" value="id='GeneraTipo2()' algoritmo='sí' algoritmo='sí' hacer='Tp2SinRespuesta=0;Tp2Diferencia=1+ent(4.9999*rnd);Tp2Suma=20+ent(180.9999*rnd);Tp2Multiplo=2+ent(3.9999*rnd);Tp2Numero=(Tp2Suma-Tp2Diferencia)/(Tp2Multiplo+1);Tp2SinRespuesta=(Tp2Numero-ent(Tp2Numero)!=0)?1:0'">
   <param name="A_06" value="id='GeneraTipo3()' algoritmo='sí' algoritmo='sí' hacer='Tp3SinRespuesta=0;Tp3Total=2000+ent(2000.9999*rnd);Tp3Frente=50+ent(50.9999*rnd);Tp3Perimetro=Tp3Frente+2*(10+ent(70.9999*rnd));Tp3Diferencia=2+ent(18.9999*rnd);Tp3Costo=(Tp3Total-Tp3Diferencia*Tp3Frente)/Tp3Perimetro;Tp3SinRespuesta=(2*Tp3Frente>=Tp3Perimetro)?1:0'">
   <param name="A_07" value="id='Verif()' algoritmo='sí' algoritmo='sí' hacer='bla=(Tipo==1)?Verif1():bla;bla=(Tipo==2)?Verif2():bla;bla=(Tipo==3)?Verif3():bla;;nTry=(correcto>1)?nTry+1:0;shwResp=((nTry>2)|((nTry>0)&(AnsVisit)))?1:0;AnsVisit=(shwResp)?1:AnsVisit'">
   <param name="A_08" value="id='Verif1()' algoritmo='sí' algoritmo='sí' hacer='correcto=(abs(Tp1Resp-Tp1Tiempo)<0.01)?1:2;correcto=((abs(Tp1Resp-Tp1Tiempo)<0.01)&(SinRespuesta==0)&(Tp1SinRespuesta==1))?3:correcto;correcto=((abs(Tp1Resp-Tp1Tiempo)<0.01)&(SinRespuesta==1)&(Tp1SinRespuesta==0))?2:correcto;correcto=((SinRespuesta==1)&(Tp1SinRespuesta==1))?1:correcto'">
   <param name="A_09" value="id='Verif2()' algoritmo='sí' algoritmo='sí' hacer='correcto=(abs(Tp2Resp-Tp2Numero)<0.1)?1:2;correcto=((abs(Tp2Resp-Tp2Numero)<0.1)&(SinRespuesta==0)&(Tp2SinRespuesta==1))?3:correcto;correcto=((abs(Tp2Resp-Tp2Numero)<0.1)&(SinRespuesta==1)&(Tp2SinRespuesta==0))?2:correcto;correcto=((SinRespuesta==1)&(Tp2SinRespuesta==1))?1:correcto'">
   <param name="A_10" value="id='Verif3()' algoritmo='sí' algoritmo='sí' hacer='correcto=(abs(Tp3Resp-Tp3Costo)<0.1)?1:2;correcto=((abs(Tp3Resp-Tp3Costo)<0.1)&(SinRespuesta==0)&(Tp3SinRespuesta==1))?3:correcto;correcto=((abs(Tp3Resp-Tp3Costo)<0.1)&(SinRespuesta==1)&(Tp3SinRespuesta==0))?2:correcto;correcto=((SinRespuesta==1)&(Tp3SinRespuesta==1))?1:correcto'">
   <param name="A_11" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' hacer='ReInit()'">
   <param name="A_12" value="id='CALCULOS' algoritmo='sí' evaluar='siempre'">
   <param name="G_01" value="espacio='E1' tipo='imagen' dibujar-si='correcto==1' coord_abs='sí' expresión='(Imag_x,Imag_y)' archivo='images/bien.png'">
   <param name="G_02" value="espacio='E1' tipo='imagen' dibujar-si='correcto>1' coord_abs='sí' expresión='(Imag_x,Imag_y)' archivo='images/mal.png'">
   <param name="G_03" value="espacio='E1' tipo='texto' dibujar-si='Tipo==1' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Chucho le da a Juan \f2\fs38\i{\*\mjaformula{\expr Tp1JuanVentaja\decimals 2\fixed0} m}\f1\fs34\i0  de ventaja en una carrera. \u191 En qu\u233  tiempo alcanza\par Chucho a Juan si Chucho avanza \f2\fs38\i{\*\mjaformula{\expr Tp1ChuchoVel\decimals 2\fixed0} m}\f1\fs34\i0  cada segundo y Juan avanza\par \f2\fs38\i{\*\mjaformula{\expr Tp1JuanVel\decimals 2\fixed0} m}\f1\fs34\i0  cada segundo?}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_04" value="espacio='E1' tipo='texto' dibujar-si='Tipo==1' expresión='[10,90]' texto='Tiempo =                             s' fuente='Serif,ITALIC,19' fijo='sí'">
   <param name="G_05" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==1)&(correcto==2))' expresión='[10,140]' texto='Sugerencias generales:' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_06" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==1)&(correcto==2))' expresión='[10,180]' texto='Recuerda revisar si tiene sentido el problema planteado. Por ejemplo, ¿realmente podrá alcanzar Chucho a Juan bajo las condiciones dadas?' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='615'">
   <param name="G_07" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==1)&(correcto==2))' expresión='[10,240]' texto='De ser así, recuerda que la velocidad de Chucho por el tiempo te da la distancia que él recorre. Para el caso de Juan es lo mismo, pero has de sumarle la distancia de ventaja que él tiene.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='615'">
   <param name="G_08" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==1)&(correcto==2))' expresión='[10,330]' texto='Finalmente, recuerda qué es lo que debes igualar (lo que estás comparando). Cuando tengas el tiempo pedido, analiza si es positivo o negativo. Ello te dirá si tu conjetura de que el problema tiene o no solución es correcta.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='615'">
   <param name="G_09" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==1)&(correcto==3))' expresión='[10,140]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs34 Aunque tu soluci\u243 n a la ecuaci\u243 n est\u225  bien, \u191 tiene sentido que haya un tiempo negativo?}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_10" value="espacio='Ans' tipo='texto' dibujar-si='(Tipo==1)' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Como la distancia que lleva recorrida Juan es la distancia de ventaja\par que le dio Chucho m\u225 s la distancia que recorre por cada segundo, su\par distancia estar\u225  dada por \f2\fs38\i{\*\mjaformula{\expr Tp1JuanVel\decimals 2\fixed0}x+{\expr Tp1JuanVentaja\decimals 2\fixed0}}\f1\fs34\i0 , donde \f2\fs38\i x\f1\fs34\i0  es el tiempo\par transcurrido.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_11" value="espacio='Ans' tipo='texto' dibujar-si='Tipo==1' expresión='[10,110]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Como la distancia que recorre Chucho es nada m\u225 s la distancia que\par recorre cada segundo, su distancia estar\u225  dada por \f2\fs38\i{\*\mjaformula{\expr Tp1ChuchoVel\decimals 2\fixed0}x}\f1\fs34\i0 , con \f2\fs38\i x\f1\fs34\i0\par denotando nuevamente el tiempo.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_12" value="espacio='Ans' tipo='texto' dibujar-si='Tipo==1' expresión='[10,200]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 El que Chucho alcance a Juan implica que ambos tienen la misma\par distancia recorrida. Es decir, que \f2\fs38\i{\*\mjaformula{\expr Tp1JuanVel\decimals 2\fixed0}x+{\expr Tp1JuanVentaja\decimals 2\fixed0}={\expr Tp1ChuchoVel\decimals 2\fixed0}x}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_13" value="espacio='Ans' tipo='texto' dibujar-si='Tipo==1' expresión='[10,260]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Despejando \f2\fs38\i x\f1\fs34\i0 , obtenemos que \f2\fs38\i{\*\mjaformula x={\fraction{\num{\expr -Tp1JuanVentaja\decimals 2\fixed0}}{\den{\expr Tp1JuanVel\decimals 2\fixed0}-{\expr Tp1ChuchoVel\decimals 2\fixed0}}}={\fraction{\num{\expr -Tp1JuanVentaja\decimals 2\fixed0}}{\den{\expr Tp1JuanVel-Tp1ChuchoVel\decimals 2\fixed0}}}={\expr Tp1Tiempo\decimals 5\fixed0} s}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_14" value="espacio='Ans' tipo='texto' dibujar-si='(Tipo==1)&(Tp1SinRespuesta==1)' expresión='[10,315]' texto='Que tu tiempo sea negativo en este caso implica que hay algo mal en el planteamiento. No es posible que Chucho alcance a Juan si corre más lento que él.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='580'">
   <param name="G_15" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0,0)' fijo='sí'">
   <param name="G_16" value="espacio='E1' tipo='texto' dibujar-si='Tipo==2' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Dado un primer n\u250 mero entero positivo, un segundo n\u250 mero excede al primero\par multiplicado por {\*\mjaformula{\expr Tp2Multiplo\decimals 2\fixed0}} por {\*\mjaformula{\expr Tp2Diferencia\decimals 2\fixed0}} unidades. La suma de estos n\u250 meros es\par \f2\fs38\i{\*\mjaformula{\expr Tp2Suma\decimals 2\fixed0}}\f1\fs34\i0 . Encuentra el primer n\u250 mero.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_17" value="espacio='E1' tipo='texto' dibujar-si='Tipo==2' expresión='[10,90]' texto='Número =' fuente='Serif,ITALIC,19' fijo='sí'">
   <param name="G_18" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==2)&(correcto==2))' expresión='[10,135]' texto='Sugerencias generales:' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_19" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==2)&(correcto==2))' expresión='[10,175]' texto='Aquí no es tan fácil detectar sólo del planteamiento del problema si hay o no solución, por lo que deberás resolverlo y ver qué obtienes.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='615'">
   <param name="G_20" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==2)&(correcto==2))' expresión='[10,235]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Las operaciones necesarias aqu\u237  est\u225 n claramente indicadas en el problema. El primer\par n\u250 mero puede ser la inc\u243 gnita. El segundo lo puedes expresar en t\u233 rminos del primero,\par multiplic\u225 ndolo por \f2\fs38\i{\*\mjaformula{\expr Tp2Multiplo\decimals 2\fixed0}}\f1\fs34\i0  y sum\u225 ndole \f2\fs38\i{\*\mjaformula{\expr Tp2Diferencia\decimals 2\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_21" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==2)&(correcto==2))' expresión='[10,315]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Finalmente habr\u225 s de sumar ambas expresiones e igualarlas a \f2\fs38\i{\*\mjaformula{\expr Tp2Suma\decimals 2\fixed0}}\f1\fs34\i0 . Obtendr\u225 s as\u237 \par un valor para tu inc\u243 gnita. \u161 Pero recuerda que esa inc\u243 gnita debe ser un n\u250 mero entero,\par pues as\u237  lo indica el problema!}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_22" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==2)&(correcto==3))' expresión='[10,150]' texto='Aunque el valor que encontraste satisface la ecuación correcta, ¿realmente tendrá sentido? Observa la condición que viene en el planteamiento del problema y que debe cumplir el número.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='615'">
   <param name="G_23" value="espacio='Ans' tipo='texto' dibujar-si='Tipo==2' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Representamos el primer n\u250 mero (la inc\u243 gnita) con \f2\fs38\i x\f1\fs34\i0 . Y sabemos que\par el segundo es \f2\fs38\i{\*\mjaformula{\expr Tp2Multiplo\decimals 2\fixed0}}\f1\fs34\i0  veces el primero m\u225 s \f2\fs38\i{\*\mjaformula{\expr Tp2Diferencia\decimals 2\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_24" value="espacio='Ans' tipo='texto' dibujar-si='Tipo==2' expresión='[10,70]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 As\u237  pues, el segundo n\u250 mero queda representado por \f2\fs38\i{\*\mjaformula{\expr Tp2Multiplo\decimals 2\fixed0}x+{\expr Tp2Diferencia\decimals 2\fixed0}}\f1\fs34\i0 .\par Y como nos indican que la suma de ambos es \f2\fs38\i{\*\mjaformula{\expr Tp2Suma\decimals 2\fixed0}}\f1\fs34\i0 , nuestra\par ecuaci\u243 n queda representada por \f2\fs38\i{\*\mjaformula x+{\expr Tp2Multiplo\decimals 2\fixed0}x+\f2\fs38\i{\expr Tp2Diferencia\decimals 2\fixed0}={\expr Tp2Suma\decimals 2\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_25" value="espacio='Ans' tipo='texto' dibujar-si='Tipo==2' expresión='[10,160]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 De ah\u237  que \f2\fs38\i{\*\mjaformula x={\fraction{\num{\expr Tp2Suma\decimals 2\fixed0}-{\expr Tp2Diferencia\decimals 2\fixed0}}{\den{\expr Tp2Multiplo\decimals 2\fixed0}+1}}={\fraction{\num{\expr Tp2Suma-Tp2Diferencia\decimals 2\fixed0}}{\den{\expr Tp2Multiplo+1\decimals 2\fixed0}}}={\expr Tp2Numero\decimals 5\fixed0}}\f1\fs34\i0}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_26" value="espacio='Ans' tipo='texto' dibujar-si='((Tipo==2)&(Tp2SinRespuesta==1))' expresión='[10,220]' texto='Notamos que el valor de tu incógnita (que es el primer número) no es entero, que es una de las condiciones del problema. Esto implica que no existe un número entero que satisfaga esas condiciones y el problema no tiene solución.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='580'">
   <param name="G_27" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0,0)' fijo='sí'">
   <param name="G_28" value="espacio='E1' tipo='texto' dibujar-si='Tipo==3' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Un hombre cerc\u243  un terreno rectangular de \f2\fs38\i{\*\mjaformula{\expr Tp3Frente\decimals 2\fixed0} m}\f1\fs34\i0  de frente y \f2\fs38\i{\*\mjaformula{\expr Tp3Perimetro\decimals 2\fixed0} m}\f1\fs34\i0  de\par per\u237 metro por \f2\fs38\i{\*\mjaformula ${\expr Tp3Total\decimals 2\fixed0}}\f1\fs34\i0 . Si el costo de la cerca por metro para el frente fue \f2\fs38\i{\*\mjaformula ${\expr Tp3Diferencia\decimals 2\fixed0}}\f1\fs34\i0\par pesos m\u225 s que el costo por metro para los otros lados, \u191 cu\u225 l es el costo por\par metro de los otros lados?}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_29" value="espacio='E1' tipo='texto' dibujar-si='Tipo==3' expresión='[10,110]' texto='Costo = $' fuente='Serif,ITALIC,19' fijo='sí'">
   <param name="G_30" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==3)&(correcto==2))' expresión='[10,140]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs34 Sugerencias generales:}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_31" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==3)&(correcto==2))' expresión='[10,165]' texto='Trata de averiguar si es razonable el enunciado del problema. Por ejemplo, observa la relación entre longitud del frente y el perímetro del rectángulo.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='615'">
   <param name="G_32" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==3)&(correcto==2))' expresión='[10,215]' texto='Cuentas con la longitud de un lado. A partir de ella y del perímetro puedes obtener la longitud de los otros 3 lados.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='615'">
   <param name="G_33" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==3)&(correcto==2))' expresión='[10,270]' texto='Desconoces el costo por metro de los 3 lados. Puedes usar tu incógnita para representar dicha cantidad.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='615'">
   <param name="G_34" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==3)&(correcto==2))' expresión='[10,330]' texto='Tomando el costo por metro más el excedente indicado, y multiplicando por la longitud del frente te dará el costo del frente. A eso debes de sumar el costo de los 3 lados (costo por metro multiplicado por la longitud de los otros 3 lados). Ello te dará una ecuación para el costo total, del cual puedes despejar tu incógnita.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='615'">
   <param name="G_35" value="espacio='Ans' tipo='texto' dibujar-si='Tipo==3' expresión='[10,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Llamemos \f2\fs38\i x\f1\fs34\i0  al costo por metro de los 3 lados que no son el frente. El\par problema indica que la longitud del frente (\f2\fs38\i{\*\mjaformula{\expr Tp3Frente\decimals 2\fixed0} m}\f1\fs34\i0 ) vale \f2\fs38\i{\*\mjaformula ${\expr Tp3Diferencia\decimals 2\fixed0}}\f1\fs34\i0\par por metro m\u225 s que el resto del per\u237 metro. Esto es, el costo del frente\par ser\u225  de \f2\fs38\i{\*\mjaformula $({\expr Tp3Frente\decimals 2\fixed0})(x+{\expr Tp3Diferencia\decimals 2\fixed0})}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_36" value="espacio='Ans' tipo='texto' dibujar-si='Tipo==3' expresión='[10,120]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Obtenemos la longitud de los otros 3 lados sabiendo que el per\u237 metro es\par la suma de ellos m\u225 s el frente. Esto es, \f2\fs38\i{\*\mjaformula{\expr Tp3Perimetro\decimals 2\fixed0}-{\expr Tp3Frente\decimals 2\fixed0}}\f1\fs34\i0 . El costo de ellos\par ser\u225 , as\u237  pues, \f2\fs38\i{\*\mjaformula $({\expr Tp3Perimetro\decimals 2\fixed0}-{\expr Tp3Frente\decimals 2\fixed0})x}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_37" value="espacio='Ans' tipo='texto' dibujar-si='Tipo==3' expresión='[10,200]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Como el costo total es \f2\fs38\i{\*\mjaformula ${\expr Tp3Total\decimals 2\fixed0}}\f1\fs34\i0 , ello debe corresponder a la suma de los\par precios individuales. Es decir, \f2\fs38\i{\*\mjaformula{\expr Tp3Frente\decimals 2\fixed0}(x+{\expr Tp3Diferencia\decimals 2\fixed0})+({\expr Tp3Perimetro\decimals 2\fixed0}-{\expr Tp3Frente\decimals 2\fixed0})x=${\expr Tp3Total\decimals 2\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_38" value="espacio='Ans' tipo='texto' dibujar-si='Tipo==3' expresión='[10,260]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Despejando \f2\fs38\i x\f1\fs34\i0 , obtenemos \f2\fs38\i{\*\mjaformula x={\fraction{\num{\expr Tp3Total\decimals 2\fixed0}-({\expr Tp3Frente\decimals 2\fixed0})({\expr Tp3Diferencia\decimals 2\fixed0})}{\den{\expr Tp3Frente\decimals 2\fixed0}+({\expr Tp3Perimetro\decimals 2\fixed0}-{\expr Tp3Frente\decimals 2\fixed0})}}={\fraction{\num{\expr Tp3Total-Tp3Frente*Tp3Diferencia\decimals 2\fixed0}}{\den{\expr Tp3Perimetro\decimals 2\fixed0}}}=${\expr (Tp3Total-Tp3Frente*Tp3Diferencia)/Tp3Perimetro\decimals 3\fixed0}}\f1\fs34\i0}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_39" value="espacio='Ans' tipo='texto' dibujar-si='((Tipo==3)&(Tp3SinRespuesta==1))' expresión='[10,315]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Sin embargo, nota que el doble del frente (\f2\fs38\i{\*\mjaformula{\expr Tp3Frente*2\decimals 2\fixed0} m}\f1\fs34\i0 ) es mayor que el\par per\u237 metro. As\u237  pues, aunque tu resultado num\u233 rico no aparente tener nada\par malo, hay una falla en el planteamiento del problema y no hay soluci\u243 n.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_40" value="espacio='Ans' tipo='polígono' coord_abs='sí' expresión='(1,1)(Ans._w-1,1)(Ans._w-1,Ans._h-1)(1,Ans._h-1)(1,1)' ancho='2'">
   <param name="G_41" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==3)&(correcto==3))' expresión='[10,165]' texto='Aunque el valor que encontraste satisface la ecuación correcta, ¿realmente tendrá sentido? ¿Cómo debe ser el perímetro de un rectángulo respecto al doble de uno de sus lados?' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='615'">
