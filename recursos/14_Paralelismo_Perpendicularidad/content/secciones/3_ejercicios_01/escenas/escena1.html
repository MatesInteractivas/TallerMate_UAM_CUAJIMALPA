   <param name="C_05" value="id='Tp3mResp' tipo='numérico' interfaz='campo de texto' región='interior' espacio='E1' nombre='_nada_' expresión='(70,75,150,34)' incr='0.01' decimales='4' fijo='no' visible='sí' dibujar-si='Tipo==3' activo-si='!shwAns' pos_mensajes='centro'">

   <param name="C_08" value="id='Tp4bResp' tipo='numérico' interfaz='campo de texto' región='interior' espacio='E1' nombre='_nada_' expresión='(70,135,150,34)' incr='0.01' decimales='4' fijo='no' visible='sí' dibujar-si='Tipo==4' activo-si='!shwAns' pos_mensajes='centro'">
   <param name="C_09" value="id='VerifBt' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='Verificar' expresión='(E1._w/4-45,E1._h-35,90,30)' fijo='sí' visible='sí' color='blanco' color-int='blanco' negrita='sí' fuente puntos='17' imagen='images/btn90x30.png' acción='calcular' parámetro='Verif()' activo-si='!shwAns' pos_mensajes='centro'">
   <param name="C_10" value="id='OtroEjBt' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='Otro ejercicio' expresión='(E1._w*3/4-60,E1._h-35,120,30)' fijo='sí' visible='sí' color='blanco' color-int='blanco' negrita='sí' fuente puntos='17' imagen='images/btn120x30.png' acción='calcular' parámetro='ReInit()' activo-si='!shwAns' pos_mensajes='centro'">
   <param name="C_11" value="id='shwAnsBt' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='Respuesta' expresión='(E1._w/2-60,E1._h-35,120,30)' fijo='sí' visible='sí' color='blanco' color-int='blanco' negrita='sí' fuente puntos='17' imagen='images/btn120x30.png' acción='calcular' parámetro='shwAns=1' dibujar-si='nTryExcedido' activo-si='!shwAns' pos_mensajes='centro'">

   <param name="C_13" value="id='AntBt' tipo='numérico' interfaz='botón' región='interior' espacio='Ans' nombre='Anterior' expresión='(Ans._w/3-45,Ans._h-35,90,30)' fijo='sí' visible='sí' color='blanco' color-int='fff0f8ff' negrita='sí' fuente puntos='17' imagen='images/btn90x30.png' acción='calcular' parámetro='scrlAns=scrlAns-1' dibujar-si='scrlAns>0' pos_mensajes='centro'">
   <param name="C_14" value="id='SigBt' tipo='numérico' interfaz='botón' región='interior' espacio='Ans' nombre='Siguiente' expresión='(Ans._w*2/3-45,Ans._h-35,90,30)' fijo='sí' visible='sí' color='blanco' color-int='fff0f8ff' negrita='sí' fuente puntos='17' imagen='images/btn90x30.png' acción='calcular' parámetro='scrlAns=scrlAns+1' dibujar-si='scrlAns<scrlAnsmax' pos_mensajes='centro'">
   <param name="A_01" value="id='ReInit()' algoritmo='sí' algoritmo='sí' hacer='ReiniciaCampos();correcto=0;nTry=0;nTryExcedido=0;nTryVisit=0;shwAns=0;scrlAns=0;scrlAnsmax=3;;Tipo=(Tipo<4)?Tipo+1:1;bla=(Tipo==1)?GeneraTipo1():bla;bla=(Tipo==2)?GeneraTipo2():bla;bla=(Tipo==3)?GeneraTipo3():bla;bla=(Tipo==4)?GeneraTipo4():bla;'">
   <param name="A_02" value="id='ReiniciaCampos()' algoritmo='sí' algoritmo='sí' hacer='Tp1mResp=0;Tp1bResp=0;Tp2pResp=0.5;Tp2qResp=0;Tp3mResp=0;Tp3bResp=0;Tp4mResp=0;Tp4bResp=0'">
   <param name="A_03" value="id='GeneraTipo1()' algoritmo='sí' algoritmo='sí' inicio='Tp1mResp=0;Tp1bResp=0' hacer='Tp1Cond=0;Tp1Puntox=-5+ent(50.9999*rnd)/5;Tp1Puntoy=-5+ent(50.9999*rnd)/5;Tp1Rectax1=-5+ent(50.9999*rnd)/5;Tp1Rectax2=-5+ent(50.9999*rnd)/5;Tp1Rectay1=-5+ent(50.9999*rnd)/5;Tp1Rectay2=-5+ent(50.9999*rnd)/5;Tp1Cond=(Tp1Rectax2==Tp1Rectax1)?1:Tp1Cond;Tp1Cond=((Tp1Rectax1==Tp1Puntox)|(Tp1Rectax2==Tp1Puntox))?1:Tp1Cond;;Tp1m=(Tp1Rectay2-Tp1Rectay1)/(Tp1Rectax2-Tp1Rectax1);Tp1b=Tp1Puntoy-Tp1m*Tp1Puntox' mientras='Tp1Cond'">
   <param name="A_04" value="id='GeneraTipo2()' algoritmo='sí' algoritmo='sí' inicio='Tp2pResp=0.5;Tp2qResp=0' hacer='Tp2Cond=0;Tp2x1=sgn(0.5-rnd)*(1+ent(6.9999*rnd));Tp2y1=sgn(0.5-rnd)*(1+ent(6.9999*rnd));Tp2Coef1=sgn(0.5-rnd)*(1+ent(6.9999*rnd));Tp2x2=sgn(0.5-rnd)*(1+ent(6.9999*rnd));Tp2y2=sgn(0.5-rnd)*(1+ent(6.9999*rnd));Tp2Coef2=sgn(0.5-rnd)*(1+ent(6.9999*rnd));Tp2Multiplo=sgn(0.5-rnd)*(2+ent(3.9999*rnd));Tp2x3=Tp2x1*Tp2Multiplo;Tp2y3=Tp2y1*Tp2Multiplo;Tp2Coef3=sgn(0.5-rnd)*(1+ent(6.9999*rnd));Tp2Coef4=sgn(0.5-rnd)*(1+ent(6.9999*rnd));;Tp2Cond=((Tp2x1==Tp2y1)|(Tp2x2==Tp2y2)|(Tp2x1/Tp2y1==Tp2x2/Tp2y2))?1:0;;Tp2m4=-Tp2x2/Tp2y2' mientras='Tp2Cond'">
   <param name="A_05" value="id='GeneraTipo3()' algoritmo='sí' algoritmo='sí' inicio='Tp3mResp=0;Tp3bResp=0' hacer='Tp3Cond=0;Tp3P1x=-7+ent(28.9999*rnd)/2;Tp3P1y=-7+ent(28.9999*rnd)/2;Tp3P2x=-7+ent(28.9999*rnd)/2;Tp3P2y=-7+ent(28.9999*rnd)/2;;Tp3Cond=((Tp3P1y==Tp3P2y)|(Tp3P1x==Tp3P2x))?1:0;;Tp3mSeg=(Tp3P2y-Tp3P1y)/(Tp3P2x-Tp3P1x);Tp3m=-1/Tp3mSeg;Tp3Mediox=(Tp3P1x+Tp3P2x)/2;Tp3Medioy=(Tp3P1y+Tp3P2y)/2;Tp3b=Tp3Medioy-Tp3m*Tp3Mediox' mientras='Tp3Cond'">
   <param name="A_06" value="id='GeneraTipo4()' algoritmo='sí' algoritmo='sí' inicio='Tp4Resp=0;Tp4Resp=0' hacer='Tp4Cond=0;Tp4Ax=-5+ent(20.9999*rnd)/2;Tp4Ay=-5+ent(20.9999*rnd)/2;Tp4Bx=-5+ent(20.9999*rnd)/2;Tp4By=-5+ent(20.9999*rnd)/2;Tp4Cx=-5+ent(20.9999*rnd)/2;Tp4Cy=-5+ent(20.9999*rnd)/2;;Tp4Cond=((Tp4Bx==Tp4Ax)|(Tp4Cx==Tp4Ax)|(Tp4Cx==Tp4Bx))?1:0;;Tp4mAB=(!Tp4Cond)?(Tp4By-Tp4Ay)/(Tp4Bx-Tp4Ax):Tp4mAB;Tp4mAC=(!Tp4Cond)?(Tp4Cy-Tp4Ay)/(Tp4Cx-Tp4Ax):Tp4mAC;Tp4mBC=(!Tp4Cond)?(Tp4Cy-Tp4By)/(Tp4Cx-Tp4Bx):Tp4mBC;;Tp4m=(!Tp4Cond)?-1/Tp4mAB:Tp4m;Tp4b=(!Tp4Cond)?Tp4Cy-Tp4m*Tp4Cx:Tp4b' mientras='Tp4Cond'">
   <param name="A_07" value="id='Verif()' algoritmo='sí' algoritmo='sí' hacer='bla=(Tipo==1)?Verif1():bla;bla=(Tipo==2)?Verif2():bla;bla=(Tipo==3)?Verif3():bla;bla=(Tipo==4)?Verif4():bla;;nTry=(correcto==2)?nTry+1:0;nTryExcedido=((nTry>2)|((nTry>0)&(nTryVisit==1)))?1:0;nTryVisit=(nTryExcedido==1)?1:nTryVisit'">
   <param name="A_08" value="id='Verif1()' algoritmo='sí' algoritmo='sí' inicio='correcto=1' hacer='correcto=(abs(Tp1mResp-Tp1m)<0.02)?correcto:2;correcto=(abs(Tp1bResp-Tp1b)<0.02)?correcto:2'">
   <param name="A_09" value="id='Verif2()' algoritmo='sí' algoritmo='sí' inicio='correcto=1' hacer='correcto=(abs(Tp2m4-Tp2qResp/Tp2pResp)<0.005)?correcto:2'">
   <param name="A_10" value="id='Verif3()' algoritmo='sí' algoritmo='sí' inicio='correcto=1' hacer='correcto=(abs(Tp3m-Tp3mResp)<0.01)?correcto:2;correcto=(abs(Tp3b-Tp3bResp)<0.01)?correcto:2'">
   <param name="A_11" value="id='Verif4()' algoritmo='sí' algoritmo='sí' inicio='correcto=1' hacer='correcto=(abs(Tp4m-Tp4mResp)<0.02)?correcto:2;correcto=(abs(Tp4b-Tp4bResp)<0.02)?correcto:2'">
   <param name="A_12" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' hacer='ReInit()'">
   <param name="A_13" value="id='CALCULOS' algoritmo='sí' evaluar='siempre'">
   <param name="G_01" value="espacio='E1' tipo='imagen' dibujar-si='correcto==1' coord_abs='sí' expresión='(300,120)' archivo='images/bien.png'">
   <param name="G_02" value="espacio='E1' tipo='imagen' dibujar-si='correcto==2' coord_abs='sí' expresión='(300,120)' archivo='images/mal.png'">
   <param name="G_03" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0,0)' fijo='sí'">
   <param name="G_04" value="espacio='E1' tipo='texto' color='232323' dibujar-si='Tipo==1' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;}\f1\fs34 Obtener la ecuaci\u243 n de la recta que pasa por el punto \f2\fs38\i{\*\mjaformula ({\expr Tp1Puntox\decimals 2\fixed0},{\expr Tp1Puntoy\decimals 2\fixed0})}\f1\fs34\i0  y es paralela\par a la recta que pasa por los puntos \f2\fs38\i{\*\mjaformula\f2\fs38\i ({\expr Tp1Rectax1\decimals 2\fixed0},{\expr Tp1Rectay1\decimals 2\fixed0})}\f1\fs34\i0  y \f2\fs38\i{\*\mjaformula\f2\fs38\i ({\expr Tp1Rectax2\decimals 2\fixed0},{\expr Tp1Rectay2\decimals 2\fixed0})}\f1\fs34\i0 .\par \f2\fs38\i{\*\mjaformula y=mx+b}\i0   \u8658   \i{\*\mjaformula y={\expr Tp1mResp\decimals 2\fixed0}x{\expr (Tp1bResp>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr Tp1bResp\decimals 2\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_05" value="espacio='E1' tipo='texto' color='232323' dibujar-si='Tipo==1' expresión='[10,90]' texto='m =\n\nb =' fuente='Serif,ITALIC,19' fijo='sí'">
   <param name="G_06" value="espacio='E1' tipo='texto' color='232323' dibujar-si='((Tipo==1)&(correcto==2))' expresión='[10,190]' texto='Sugerencia:' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='650'">
   <param name="G_07" value="espacio='E1' tipo='texto' color='232323' dibujar-si='((Tipo==1)&(correcto==2))' expresión='[10,225]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Primero, te conviene conocer la pendiente \f2\fs38\i{\*\mjaformula m}\f1\fs34\i0  de tu recta. Como se indica que es\par paralela a la de la recta que pasa por los puntos, ya sabr\u225 s c\u243 mo debe ser la\par pendiente de la nueva recta.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_08" value="espacio='E1' tipo='texto' color='232323' dibujar-si='((Tipo==1)&(correcto==2))' expresión='[10,310]' texto='Además, de la unidad sobre la pendiente de una recta, ya sabes cómo obtener la pendiente de una recta que pasa por 2 puntos.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='650'">
   <param name="G_09" value="espacio='E1' tipo='texto' color='232323' dibujar-si='((Tipo==1)&(correcto==2))' expresión='[10,370]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Por \u250 ltimo, conociendo la pendiente de la recta nueva, el punto indicado al principio\par debe satisfacer dicha ecuaci\u243 n. Puedes usar eso para obtener la ordenada al origen \f2\fs38\i{\*\mjaformula b}\f1\fs34\i0\par de la nueva recta, tal como lo vimos en la p\u225 gina 2 del desarrollo.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_10" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0,0)' fijo='sí'">
   <param name="G_11" value="espacio='E1' tipo='texto' color='232323' dibujar-si='Tipo==2' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 4 rectas forman los lados de un cuadril\u225 tero. Ellas son: \f2\fs38\i{\*\mjaformula{\expr Tp2y1\decimals 2\fixed0}y{\expr (Tp2x1>=0)?&squot;+&squot;:&squot;-&squot;\decimals 2\fixed1}{\expr abs(Tp2x1)\decimals 2\fixed0}x={\expr Tp2Coef1\decimals 2\fixed0}}\f1\fs34\i0 ,\par \f2\fs38\i{\*\mjaformula\f2\fs38\i{\expr Tp2y2\decimals 2\fixed0}y{\expr (Tp2x2>=0)?&squot;+&squot;:&squot;-&squot;\decimals 2\fixed1}{\expr abs(Tp2x2)\decimals 2\fixed0}x={\expr Tp2Coef2\decimals 2\fixed0}}\f1\fs34\i0 , \f2\fs38\i{\*\mjaformula\f2\fs38\i{\expr Tp2y3\decimals 2\fixed0}y{\expr (Tp2x3>=0)?&squot;+&squot;:&squot;-&squot;\decimals 2\fixed1}{\expr abs(Tp2x3)\decimals 2\fixed0}x={\expr Tp2Coef3\decimals 2\fixed0}}\f1\fs34\i0  y \f2\fs38\i{\*\mjaformula py+qx={\expr Tp2Coef4\decimals 2\fixed0}}\f1\fs34\i0 .\par Da un par de valores a \f2\fs38\i p\f1\fs34\i0  y \f2\fs38\i q\f1\fs34\i0  para que el cuadril\u225 tero sea un paralelogramo.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_12" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==1)' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Obtenemos la pendiente \f2\fs38\i m\f1\fs34\i0  de la recta original con el cociente de la\par diferencia de las coordenadas:\par \f2\fs38\i{\*\mjaformula m{\subix}={\fraction{\num y{\subix 2}-y{\subix 1}}{\den x{\subix 2}-x{\subix 1}}}={\fraction{\num{\expr Tp1Rectay2\decimals 2\fixed0}-({\expr Tp1Rectay1\decimals 2\fixed0})}{\den{\expr Tp1Rectax2\decimals 2\fixed0}-({\expr Tp1Rectax1\decimals 2\fixed0})}}={\fraction{\num{\expr Tp1Rectay2-Tp1Rectay1\decimals 2\fixed0}}{\den{\expr Tp1Rectax2-Tp1Rectax1\decimals 2\fixed0}}}={\expr (Tp1Rectay2-Tp1Rectay1)/(Tp1Rectax2-Tp1Rectax1)\decimals 4\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_13" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='((Tipo==1)&(scrlAns>0))' expresión='[10,125]' texto='Como se pide que sean paralelas, la pendiente obtenida de la otra recta debe ser igual a la de la nueva recta.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='500'">
   <param name="G_14" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='((Tipo==1)&(scrlAns>1))' expresión='[10,185]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;}\f1\fs34 La recta queda as\u237 : \f2\fs38\i{\*\mjaformula y=\f2\fs38\i{\expr (Tp1Rectay2-Tp1Rectay1)/(Tp1Rectax2-Tp1Rectax1)\decimals 4\fixed0}x+b}\f1\fs34\i0 .\par Ahora, sustituimos el punto \f2\fs38\i{\*\mjaformula ({\expr Tp1Puntox\decimals 2\fixed0},{\expr Tp1Puntoy\decimals 2\fixed0})}\f1\fs34\i0  en la recta, obteniendo:\par \f2\fs38\i{\*\mjaformula{\expr Tp1Puntoy\decimals 2\fixed0}=({\expr Tp1m\decimals 4\fixed0})({\expr Tp1Puntox\decimals 2\fixed0})+b}\i0   \u8658   \i{\*\mjaformula\f2\fs38\i{\expr Tp1Puntoy\decimals 2\fixed0}={\expr Tp1m*Tp1Puntox\decimals 4\fixed0}+b}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_15" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='((Tipo==1)&(scrlAns>2))' expresión='[10,275]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Despejando \f2\fs38\i{\*\mjaformula b}\f1\fs34\i0 , obtenemos \f2\fs38\i{\*\mjaformula b=\f2\fs38\i{\expr Tp1Puntoy\decimals 2\fixed0}{\expr (-Tp1m*Tp1Puntox>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp1m*Tp1Puntox)\decimals 4\fixed0}}\f1\fs34\i0\par De donde \f2\fs38\i{\*\mjaformula b={\expr Tp1Puntoy-Tp1m*Tp1Puntox\decimals 4\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_16" value="espacio='Ans' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0,0)' fijo='sí'">
   <param name="G_17" value="espacio='E1' tipo='texto' color='232323' dibujar-si='Tipo==2' expresión='[10,95]' texto='p =\n\nq =' fuente='Serif,ITALIC,19' fijo='sí'">
   <param name="G_18" value="espacio='E1' tipo='texto' color='232323' dibujar-si='((Tipo==2)&(correcto==2))' expresión='[10,190]' texto='Sugerencia:' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='650'">
   <param name="G_19" value="espacio='E1' tipo='texto' color='232323' dibujar-si='((Tipo==2)&(correcto==2))' expresión='[10,225]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Primero, te conviene reescribir las ecuaciones en la forma com\u250 n de la recta\par \f2\fs38\i{\*\mjaformula y=mx+b}\f1\fs34\i0  (esto es, dejando la \f2\fs38\i y\f1\fs34\i0  despejada).}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_20" value="espacio='E1' tipo='texto' color='232323' dibujar-si='((Tipo==2)&(correcto==2))' expresión='[10,285]' texto='Posteriormente, te conviene comparar las pendientes de las rectas. Recuerda la condición que deben cumplir los lados opuestos de un cuadrilátero para que éste sea un paralelogramo.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='650'">
   <param name="G_21" value="espacio='E1' tipo='texto' color='232323' dibujar-si='((Tipo==2)&(correcto==2))' expresión='[10,375]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Finalmente, relaciona la pendiente de tu 4a ecuaci\u243 n (que involucra \f2\fs38\i p\f1\fs34\i0  y \f2\fs38\i q\f1\fs34\i0 ) con la de\par su lado opuesto y a partir de la condici\u243 n necesaria para que sea un paralelogramo.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_22" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0,0)' fijo='sí'">
   <param name="G_23" value="espacio='E1' tipo='texto' color='232323' dibujar-si='Tipo==3' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Encontrar los par\u225 metros \f2\fs38\i m\f1\fs34\i0  y \f2\fs38\i b\f1\fs34\i0  de la ecuaci\u243 n de la recta mediatriz al\par segmento limitado por \f2\fs38\i{\*\mjaformula ({\expr Tp3P1x\decimals 2\fixed0},{\expr Tp3P1y\decimals 2\fixed0})}\f1\fs34\i0  y \f2\fs38\i{\*\mjaformula\f2\fs38\i ({\expr Tp3P2x\decimals 2\fixed0},{\expr Tp3P2y\decimals 2\fixed0})}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_24" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==2)' expresión='[10,10]' texto='Como buscamos un paralelogramo, esperamos que 2 lados opuestos sean paralelos y los otros 2 también lo sean entre sí. Para ello, comparamos las pendientes de las 4 rectas. Recordamos que dos rectas son paralelas si sus pendientes son iguales.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='525'">
   <param name="G_25" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='((Tipo==2)&(scrlAns>0))' expresión='[10,120]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Despejamos la \f2\fs38\i y\f1\fs34\i0  (movemos el t\u233 rmino con \f2\fs38\i x\f1\fs34\i0  al otro lado de la igualdad\par y dividimos por el coeficiente que multiplica a \f2\fs38\i y\f1\fs34\i0  en cada caso):\par \f2\fs38\i{\*\mjaformula y={\expr (-Tp2x1/Tp2y1>=0)?&squot;&squot;:&squot;-&squot;\decimals 0\fixed1}{\fraction{\num{\expr abs(Tp2x1)\decimals 2\fixed0}}{\den{\expr abs(Tp2y1)\decimals 2\fixed0}}}x{\expr (Tp2Coef1>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp2Coef1)\decimals 2\fixed0}}, {\*\mjaformula\f2\fs38\i y={\expr (-Tp2x2/Tp2y2>=0)?&squot;&squot;:&squot;-&squot;\decimals 0\fixed1}{\fraction{\num{\expr abs(Tp2x2)\decimals 2\fixed0}}{\den{\expr abs(Tp2y2)\decimals 2\fixed0}}}x{\expr (Tp2Coef2>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp2Coef2)\decimals 2\fixed0}}\f1\fs34\i0 , \f2\fs38\i{\*\mjaformula\f2\fs38\i y={\expr (-Tp2x3/Tp2y3>=0)?&squot;&squot;:&squot;-&squot;\decimals 0\fixed1}{\fraction{\num{\expr abs(Tp2x3)\decimals 2\fixed0}}{\den{\expr abs(Tp2y3)\decimals 2\fixed0}}}x{\expr (Tp2Coef3>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp2Coef3)\decimals 2\fixed0}}\f1\fs34\i0 , \f2\fs38\i{\*\mjaformula\f2\fs38\i y=-{\fraction{\num q}{\den p}}x{\expr (Tp2Coef4>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp2Coef4)\decimals 2\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_26" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='((Tipo==2)&(scrlAns>1))' expresión='[10,215]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Como esperamos, la primera y la tercera rectas tienen igual pendiente:\par \f2\fs38\i{\*\mjaformula\f2\fs38\i{\expr (-Tp2x1/Tp2y1>=0)?&squot;&squot;:&squot;-&squot;\decimals 0\fixed1}{\fraction{\num{\expr abs(Tp2x1)\decimals 2\fixed0}}{\den{\expr abs(Tp2y1)\decimals 2\fixed0}}}={\expr (-Tp2x3/Tp2y3>=0)?&squot;&squot;:&squot;-&squot;\decimals 0\fixed1}{\fraction{\num{\expr abs(Tp2x3)\decimals 2\fixed0}}{\den{\expr abs(Tp2y3)\decimals 2\fixed0}}}}\f1\fs34\i0  (esto es, son lados opuestos y paralelos).\par }' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_27" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='((Tipo==2)&(scrlAns>2))' expresión='[10,285]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Lo mismo ha de ocurrir para los otros lados opuestos. Esto es,\par \f2\fs38\i{\*\mjaformula -{\fraction{\num q}{\den p}}=\f2\fs38\i{\expr (-Tp2x2/Tp2y2>=0)?&squot;&squot;:&squot;-&squot;\decimals 0\fixed1}{\fraction{\num{\expr abs(Tp2x2)\decimals 2\fixed0}}{\den{\expr abs(Tp2y2)\decimals 2\fixed0}}}={\expr -Tp2x2/Tp2y2\decimals 2\fixed0}}\f1\fs34\i0 . Cualquier  \f2\fs38\i p\f1\fs34\i0  y \f2\fs38\i q\f1\fs34\i0  cuyo cociente sea\par \u233 se ser\u225  correcto. Por ejemplo, \f2\fs38\i{\*\mjaformula p={\expr -Tp2y2\decimals 2\fixed0}}\f1\fs34\i0  y \f2\fs38\i{\*\mjaformula q={\expr Tp2x2\decimals 2\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_28" value="espacio='Ans' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0,0)' fijo='sí'">
   <param name="G_29" value="espacio='E1' tipo='texto' color='232323' dibujar-si='Tipo==3' expresión='[10,80]' texto='m =\n\nb =' fuente='Serif,ITALIC,19' fijo='sí'">
   <param name="G_30" value="espacio='E1' tipo='texto' color='232323' dibujar-si='((Tipo==3)&(correcto==2))' expresión='[10,175]' texto='Sugerencia:' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='650'">
   <param name="G_31" value="espacio='E1' tipo='texto' color='232323' dibujar-si='((Tipo==3)&(correcto==2))' expresión='[10,210]' texto='Recuerda que la mediatriz es la recta perpendicular a un segmento y que lo corta justo por la mitad.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='625'">
   <param name="G_32" value="espacio='E1' tipo='texto' color='232323' dibujar-si='((Tipo==3)&(correcto==2))' expresión='[10,270]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 As\u237  es que, por un lado, tendr\u225 s que encontrar el punto medio al segmento flanqueado\par por \f2\fs38\i{\*\mjaformula\f2\fs38\i ({\expr Tp3P1x\decimals 2\fixed0},{\expr Tp3P1y\decimals 2\fixed0})}\f1\fs34\i0  y \f2\fs38\i{\*\mjaformula\f2\fs38\i ({\expr Tp3P2x\decimals 2\fixed0},{\expr Tp3P2y\decimals 2\fixed0})}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_33" value="espacio='E1' tipo='texto' color='232323' dibujar-si='((Tipo==3)&(correcto==2))' expresión='[10,330]' texto='Por otra parte, habrás de encontrar la pendiente de dicho segmento y encontrar la pendiente de su perpendicular.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='625'">
   <param name="G_34" value="espacio='E1' tipo='texto' color='232323' dibujar-si='((Tipo==3)&(correcto==2))' expresión='[10,390]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Con el dato de la pendiente y un punto de la recta puedes ya encontrar\par los datos de \f2\fs38\i m\f1\fs34\i0  y \f2\fs38\i b\f1\fs34\i0  de la mediatriz.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_35" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0,0)' fijo='sí'">
   <param name="G_36" value="espacio='E1' tipo='texto' color='232323' dibujar-si='Tipo==4' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;}\f1\fs34 La base de un tri\u225 ngulo \f2\fs38\i{\*\mjaformula A({\expr Tp4Ax\decimals 2\fixed0},{\expr Tp4Ay\decimals 2\fixed0})}\f1\fs34\i0 , \f2\fs38\i{\*\mjaformula B(\f2\fs38\i{\expr Tp4Bx\decimals 2\fixed0},{\expr Tp4By\decimals 2\fixed0})}\f1\fs34\i0  y \f2\fs38\i{\*\mjaformula C(\f2\fs38\i{\expr Tp4Cx\decimals 2\fixed0},{\expr Tp4Cy\decimals 2\fixed0})}\f1\fs34\i0\par es el lado \f3\fs38\i\ol AB\f1\fs34\i0\olnone . Encontrar los par\u225 metros de la ecuaci\u243 n de la recta que coincide con la\par altura.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_37" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==3)' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Usamos la f\u243 rmula para encontrar el punto medio:\par \f2\fs38\i{\*\mjaformula ({\fraction{\num P{\subix 2{\subix x}}+P{\subix 1{\subix x}}}{\den 2}},{\fraction{\num P{\subix 2{\subix y}}+P{\subix 1{\subix y}}}{\den 2}})}\f1\fs34\i0 . En nuestro ejercicio, el punto medio\par es \f2\fs38\i{\*\mjaformula ({\fraction{\num{\expr Tp3P1x\decimals 2\fixed0}{\expr (Tp3P2x>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp3P2x)\decimals 2\fixed0}}{\den 2}},{\fraction{\num{\expr Tp3P1y\decimals 2\fixed0}{\expr (Tp3P2y>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp3P2y)\decimals 2\fixed0}}{\den 2}})=({\expr (Tp3P1x+Tp3P2x)/2\decimals 2\fixed0},{\expr (Tp3P1y+Tp3P2y)/2\decimals 2\fixed0})}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_38" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='((Tipo==3)&(scrlAns>0))' expresión='[10,150]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Calculamos la pendiente a partir de los extremos del segmento:\par \f2\fs38\i{\*\mjaformula m{\subix segmento}={\fraction{\num{\expr Tp3P2y\decimals 2\fixed0}-({\expr Tp3P1y\decimals 2\fixed0})}{\den{\expr Tp3P2x\decimals 2\fixed0}-({\expr Tp3P1x\decimals 2\fixed0})}}={\fraction{\num{\expr Tp3P2y-Tp3P1y\decimals 2\fixed0}}{\den{\expr Tp3P2x-Tp3P1x\decimals 2\fixed0}}}={\expr (Tp3P2y-Tp3P1y)/(Tp3P2x-Tp3P1x)\decimals 4\fixed0}}\f1\fs34\i0 . Como buscamos\par la perpendicular, nuestra pendiente ser\u225 \par \f2\fs38\i{\*\mjaformula m=-{\fraction{\num 1}{\den m{\subix segmento}}}=-{\fraction{\num 1}{\den{\expr (Tp3P2y-Tp3P1y)/(Tp3P2x-Tp3P1x)\decimals 4\fixed0}}}={\expr Tp3m\decimals 4\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_39" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='((Tipo==3)&(scrlAns>1))' expresión='[10,290]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;}\f1\fs34 Sustituimos el punto medio en \f2\fs38\i{\*\mjaformula y={\expr Tp3m\decimals 4\fixed0}x+b}\f1\fs34\i0  y despejamos b:\par \f2\fs38\i{\*\mjaformula{\expr (Tp3P1y+Tp3P2y)/2\decimals 4\fixed0}=({\expr Tp3m\decimals 4\fixed0})(\f2\fs38\i{\expr (Tp3P1x+Tp3P2x)/2\decimals 4\fixed0})+b}\i0   \u8658   \i{\*\mjaformula b=\f2\fs38\i{\expr (Tp3P1y+Tp3P2y)/2\decimals 4\fixed0}-({\expr Tp3m\decimals 4\fixed0})({\expr (Tp3P1x+Tp3P2x)/2\decimals 4\fixed0})={\expr Tp3b\decimals 4\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_40" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='((Tipo==3)&(scrlAns>2))' expresión='[10,350]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 La ecuaci\u243 n de la recta es, as\u237  pues, \f2\fs38\i{\*\mjaformula y={\expr Tp3m\decimals 4\fixed0}x{\expr (Tp3b>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp3b)\decimals 4\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_41" value="espacio='Ans' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0,0)' fijo='sí'">
   <param name="G_42" value="espacio='E1' tipo='texto' color='232323' dibujar-si='Tipo==4' expresión='[10,90]' texto='m =\n\nb =' fuente='Serif,ITALIC,19' fijo='sí'">
   <param name="G_43" value="espacio='E1' tipo='texto' color='232323' dibujar-si='((Tipo==4)&(correcto==2))' expresión='[10,185]' texto='Sugerencia:' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='650'">
   <param name="G_44" value="espacio='E1' tipo='texto' color='232323' dibujar-si='((Tipo==4)&(correcto==2))' expresión='[10,220]' texto='Conociendo los puntos de la base puedes conocer su pendiente.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='650'">
   <param name="G_45" value="espacio='E1' tipo='texto' color='232323' dibujar-si='((Tipo==4)&(correcto==2))' expresión='[10,260]' texto='¿Cuál es la relación entre la base y la altura de un triángulo? Esto es, ¿qué propiedad relaciona a sus pendientes?' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='650'">
   <param name="G_46" value="espacio='E1' tipo='texto' color='232323' dibujar-si='((Tipo==4)&(correcto==2))' expresión='[10,325]' texto='Una vez que hayas encontrado la pendiente para la altura, cuentas con un punto por el que cruza (el vértice C). Con ese dato puedes encontrar los parámetros de la recta que coincide con la altura.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='650'">
   <param name="G_47" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0,0)' fijo='sí'">
   <param name="G_48" value="espacio='E1' tipo='texto' dibujar-si='0' expresión='[E1._w-150,E1._h-150]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Courier New;\f2\fcharset0 Times New Roman;}\f1\fs30 correcto=\f2\fs34\i{\*\mjaformula{\expr correcto\decimals 2\fixed0}}\f1\fs30\i0\par Tp3Mediox=\f2\fs34\i{\*\mjaformula{\expr Tp3Mediox\decimals 2\fixed0}}\f1\fs30\i0\par Tp3Medioy=\f2\fs34\i{\*\mjaformula{\expr Tp3Medioy\decimals 2\fixed0}}\f1\fs30\i0\par Tp3m=\f2\fs34\i{\*\mjaformula{\expr Tp3m\decimals 4\fixed0}}\f1\fs30\i0\par Tp3b=\f2\fs34\i{\*\mjaformula{\expr Tp3b\decimals 4\fixed0}}\f1\fs30\i0}' fijo='sí'">
   <param name="G_49" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==4)' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;}\f1\fs34 Sabemos que la altura de un tri\u225 ngulo es perpendicular a su base (en\par este caso \f2\fs38\i\ol AB\f1\fs34\i0\olnone ). Por tanto, primero encontramos la pendiente de la base:\par \f3\fs38\i{\*\mjaformula m{\subix AB}={\fraction{\num B{\subix y}-A{\subix y}}{\den B{\subix x}-A{\subix x}}}={\fraction{\num{\expr Tp4By\decimals 2\fixed0}-({\expr Tp4Ay\decimals 2\fixed0})}{\den{\expr Tp4Bx\decimals 2\fixed0}-({\expr Tp4Ax\decimals 2\fixed0})}}={\fraction{\num{\expr Tp4By-Tp4Ay\decimals 2\fixed0}}{\den{\expr Tp4Bx-Tp4Ax\decimals 2\fixed0}}}}\f1\fs34\i0 . Por lo que \f3\fs38\i{\*\mjaformula m{\subix AB}={\expr (Tp4By-Tp4Ay)/(Tp4Bx-Tp4Ax)\decimals 4\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_50" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='((Tipo==4)&(scrlAns>0))' expresión='[10,130]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Y la pendiente de la altura (que es perpendicular a la base) debe ser\par \f2\fs38\i{\*\mjaformula m=-{\fraction{\num 1}{\den m{\subix AB}}}=-{\fraction{\num 1}{\den ({\expr Tp4mAB\decimals 4\fixed0})}}}\f1\fs34\i0 , de donde \f2\fs38\i{\*\mjaformula m={\expr Tp4m\decimals 4\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_51" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='((Tipo==4)&(scrlAns>1))' expresión='[10,225]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;}\f1\fs34 La recta que coincide con la altura es, hasta ahora, \f2\fs38\i{\*\mjaformula y={\expr Tp4m\decimals 4\fixed0}x+b}\f1\fs34\i0 .\par Y el punto \f2\fs38\i{\*\mjaformula C({\expr Tp4Cx\decimals 2\fixed0},{\expr Tp4Cy\decimals 2\fixed0})}\f1\fs34\i0  debe satisfacerla. Sustituimos el punto\par en la ecuaci\u243 n, lo que nos da \f2\fs38\i{\*\mjaformula{\expr Tp4Cy\decimals 2\fixed0}=({\expr Tp4m\decimals 4\fixed0})({\expr Tp4Cx\decimals 2\fixed0})+b}\f1\fs34\i0 .\par Despejamos b: \f2\fs38\i{\*\mjaformula b={\expr Tp4Cy\decimals 2\fixed0}-({\expr Tp4m\decimals 4\fixed0})({\expr Tp4Cx\decimals 2\fixed0})}\i0   \u8658   \i{\*\mjaformula b={\expr Tp4b\decimals 4\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_52" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='((Tipo==4)&(scrlAns>2))' expresión='[10,350]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Y la ecuaci\u243 n de la recta coincidente es \f2\fs38\i{\*\mjaformula y={\expr Tp4m\decimals 4\fixed0}x{\expr (Tp4b>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp4b)\decimals 4\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_53" value="espacio='Ans' tipo='polígono' fondo='sí' coord_abs='sí' expresión='(1,1)(Ans._w-1,1)(Ans._w-1,Ans._h-1)(1,Ans._h-1)(1,1)' ancho='2'">
</ajs></p>
