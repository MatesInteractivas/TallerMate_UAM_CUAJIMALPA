   <param name="G_06" value="espacio='E1' tipo='texto' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs36 Las longitudes de los lados del tri\u225 ngulo son:\par a={\*\mjaformula{\expr a}}, b={\*\mjaformula{\expr b}} y c={\*\mjaformula{\expr c}}}' fuente='SansSerif,PLAIN,18' decimales='1' fijo='sí'">
   <param name="G_07" value="espacio='E1' tipo='texto' expresión='[20,85]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs36 Elevamos al cuadrado los lados:\par {\*\mjaformula a{\supix 2}={\expr a^2\decimals 1\fixed1}}, {\*\mjaformula b{\supix 2}={\expr b^2\decimals 1\fixed1}} y {\*\mjaformula c{\supix 2}={\expr c^2\decimals 1\fixed1}}}' fuente='SansSerif,PLAIN,18' decimales='1' fijo='sí'">
   <param name="G_08" value="espacio='E1' tipo='texto' expresión='[20,150]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs36 Sumamos los catetos al cuadrado\par y podemos notar que el resultado\par es equivalente al resultado de\par elevar la hipotenusa al cuadrado:\par {\*\mjaformula a{\supix 2}+b{\supix 2}={\expr a^2\decimals 1\fixed1}+{\expr b^2\decimals 1\fixed1}={\expr a^2+b^2\decimals 1\fixed1}=c{\supix 2}}}' fuente='SansSerif,PLAIN,18' decimales='1' fijo='sí'">
   <param name="G_09" value="espacio='E1' tipo='polígono' fondo='sí' color='grisObscuro' dibujar-si='0' coord_abs='sí' expresión='(0,0)(E1._w-1,0)(E1._w-1,E1._h-1)(0,E1._h-1)(0,0)' ancho='3'">
