   <param name="A_02" value="id='iniTitulos()' algoritmo='sí' expresión='1' algoritmo='sí' hacer='titulos[0]=&squot;Juan decide cambiar un foco fundido en la barda del jardín. Al llegar al extremo&squot;;titulos[0+opcTit]=&squot;superior de la escalera, el foco de repuesto se le resbala. Si la escalera mide &squot;+hp;titulos[0+opcTit]=titulos[0+opcTit]+&squot; cm&squot;;titulos[0+2*opcTit]=&squot;y el pedazo de jardín tiene un largo de &squot;+c1;titulos[0+2*opcTit]=titulos[0+2*opcTit]+&squot; cm, ¿de qué altura se cayó el foco?&squot;;;titulos[1]=&squot;Juan quiere saber qué longitud tiene el jardín. Si sabe que el foco se encuentra a una &squot;;titulos[1+opcTit]=&squot;altura de &squot;+c2+&squot; cm del piso y que la escalera recargada en la pared mide &squot;;titulos[1+opcTit]=titulos[1+opcTit]+hp;titulos[1+opcTit]=titulos[1+opcTit]+&squot; cm de largo,&squot;;titulos[1+2*opcTit]=&squot;¿qué longitud tiene el pedazo de jardín?&squot;;;titulos[2]=&squot;El foco del jardín se ha fundido. Debes construir una escalera para poder cambiarlo. ¿Qué altura&squot;;titulos[2+opcTit]=&squot;mínima deberá tener, si uno de sus extremos debe tocar la base del foco y el otro no puede invadir&squot;;titulos[2+2*opcTit]=&squot;las áreas verdes? El foco está a &squot;+c2;titulos[2+2*opcTit]=titulos[2+2*opcTit]+&squot; cm del suelo y el jardín mide &squot;+c1;titulos[2+2*opcTit]=titulos[2+2*opcTit]+&squot; cm de largo.&squot;'">

   <param name="A_26" value="id='setTrg1()' algoritmo='sí' expresión='1' algoritmo='sí' hacer='xTrg1[1]=xTrg1[0]+(long1*cos(posic));yTrg1[1]=yTrg1[0]+(long1*sen(posic));xTrg1[2]=xTrg1[0]+(long2*cos(posic+PI/2));yTrg1[2]=yTrg1[0]+(long2*sen(posic+PI/2))'">
   <param name="A_27" value="id='setVert(_mx,_my)' algoritmo='sí' expresión='1' algoritmo='sí' inicio='_i=0;_epsilon=0.3' hacer='vAct=((d(xTrg1[_i],yTrg1[_i],_mx,_my)<_epsilon)?_i:vAct);;_i=_i+1' mientras='_i<3'">

   <param name="A_29" value="id='rotTrg1(_mx,_my)' algoritmo='sí' expresión='1' algoritmo='sí' inicio='_r=d(xTrg1[0],yTrg1[0],xTrg1[1],yTrg1[1])' hacer='_cx=xTrg1[0];_cy=yTrg1[0];;_okx=xTrg1[1];_oky=yTrg1[1];_nkx=(((_mx-_cx)/d(_mx,_my,_cx,_cy))*_r)+_cx;_nky=(((_my-_cy)/d(_mx,_my,_cx,_cy))*_r)+_cy;;_phi=ang2Vec(_nkx,_nky,_okx,_oky,_cx,_cy);;posic=posic+_phi;long1=d(_mx,_my,xTrg1[0],yTrg1[0])'">
