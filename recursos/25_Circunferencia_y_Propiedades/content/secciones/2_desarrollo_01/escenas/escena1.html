<p align="center">
<ajs name="Descartes" width=750 height=480 code="Descartes">
   <param name="tamaño" value="750x480">
   <param name="image_loader" value="">
   <param name="expand" value="">
   <param name="decimal_symbol" value=".">
   <param name="antialias" value="sí">
   <param name="deshacer" value="no">
   <param name="nombre" value="Descartes">
   <param name="Versión" value="5.4, 2016-05-18">
   <param name="Idioma" value="español">
   <param name="Botones" value="créditos=no config=no inicio=no limpiar=no ancho_este=150 ancho_oeste=150 alto=40">
   <param name="E_01" value="tipo='R2' id='E1' fijo='sí' imagen='images/fondo.png' despl_imagen='arr-izq' fondo='f3f0ec' red='no' red10='no' ejes='no' texto='no'">
   <param name="E_02" value="tipo='R2' id='PanelDer' x='51%' y='17%' ancho='48%' alto='80%' fijo='sí' despl_imagen='arr-izq' red='b8c4c8' red10='889498' ejes='405860' texto='no'">
   <param name="C_01" value="id='AntBt' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='Anterior' expresión='(E1._w/6-45,E1._h-35,90,30)' fijo='sí' visible='sí' color='blanco' color-int='blanco' negrita='sí' fuente puntos='17' imagen='images/btn90x30.png' acción='calcular' parámetro='scrl=scrl-1' dibujar-si='scrl>0' activo-si='r>0'">
   <param name="C_02" value="id='SigBt' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='Siguiente' expresión='(E1._w/3-45,E1._h-35,90,30)' fijo='sí' visible='sí' color='blanco' color-int='blanco' negrita='sí' fuente puntos='17' imagen='images/btn90x30.png' acción='calcular' parámetro='scrl=scrl+1' dibujar-si='scrl<scrlmax' activo-si='r>0' pos_mensajes='centro'">
   <param name="C_03" value="id='OtroBt' tipo='numérico' interfaz='botón' región='interior' espacio='PanelDer' nombre='Otro' expresión='(PanelDer._w/2-30,PanelDer._h-35,60,30)' fijo='sí' visible='sí' color='blanco' color-int='blanco' negrita='sí' fuente puntos='17' imagen='images/btn60x30.png' acción='calcular' parámetro='ang=2*pi*rnd\nr=(r==0)?3:r\nGenPunto()' pos_mensajes='centro'">
   <param name="C_04" value="id='h' tipo='numérico' región='interior' espacio='E1' nombre='_nada_' expresión='(410,30,80,50)' valor='1' min='-5' max='5' discreto='sí' decimales='1' fijo='sí' visible='sí' acción='calcular' parámetro='GenPunto()' pos_mensajes='centro'">
   <param name="C_05" value="id='k' tipo='numérico' región='interior' espacio='E1' nombre='_nada_' expresión='(535,30,80,50)' valor='1' min='-5' max='5' discreto='sí' decimales='1' fijo='sí' visible='sí' acción='calcular' parámetro='GenPunto()' pos_mensajes='centro'">
   <param name="C_06" value="id='r' tipo='numérico' región='interior' espacio='E1' nombre='_nada_' expresión='(660,30,80,50)' valor='4' min='0' max='5' discreto='sí' decimales='1' fijo='sí' visible='sí' acción='calcular' parámetro='GenPunto()' pos_mensajes='centro'">
   <param name="A_01" value="id='ReInit()' algoritmo='sí' algoritmo='sí' hacer='scrlmax=7;ang=2*pi*rnd;GenPunto();scrl=0'">
   <param name="A_02" value="id='GenPunto()' algoritmo='sí' algoritmo='sí' hacer='x=h+r*cos(ang);y=k+r*sin(ang)'">
   <param name="A_03" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' hacer='PanelDer.escala=25;ReInit()'">
   <param name="A_04" value="id='CALCULOS' algoritmo='sí' evaluar='siempre'">
   <param name="G_01" value="espacio='E1' tipo='texto' color='232323' expresión='[E1._w/2+10,10]' texto='Coordenada del centro y el radio:' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_02" value="espacio='E1' tipo='texto' color='232323' expresión='[E1._w/2+15,45]' texto='h' fuente='Serif,ITALIC,21' fijo='sí'">
   <param name="G_03" value="espacio='E1' tipo='texto' color='232323' expresión='[E1._w/2+140,45]' texto='k' fuente='Serif,ITALIC,21' fijo='sí'">
   <param name="G_04" value="espacio='E1' tipo='texto' color='232323' expresión='[E1._w/2+265,45]' texto='r' fuente='Serif,ITALIC,21' fijo='sí'">
   <param name="G_05" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0000,0)' fijo='sí'">
   <param name="G_06" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(scrl<4)&(r>0)' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 El radio que elegiste es \f2\fs38\i{\*\mjaformula r={\expr r\decimals 1\fixed0}}\f1\fs34\i0 . Si\par un punto \f2\fs38\i{\*\mjaformula (x,y)}\f1\fs34\i0  dado pertenece a la\par circunferencia, su distancia del centro\par deber\u225  ser igual que el radio.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_07" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(scrl>0)&(scrl<4)&(r>0)' expresión='[10,120]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 La distancia entre el punto \f2\fs38\i{\*\mjaformula (h,k)}\f1\fs34\i0  y cual-\par quier punto \f2\fs38\i{\*\mjaformula (x,y)}\f1\fs34\i0  es \f2\fs38\i{\*\mjaformula{\radical{\index}{\radicand (x-h){\supix 2}+(y-k){\supix 2}}}}\f1\fs34\i0\par (por el teorema de Pit\u225 goras).}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_08" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(scrl>1)&(scrl<4)&(r>0)' expresión='[10,220]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;}\f1\fs34 Pero el conjunto de puntos que buscamos\par son \b todos\b0  aquellos cuya distancia de\par \f3\fs38\i{\*\mjaformula (h,k)}\f1\fs34\i0  es \f3\fs38\i r\f1\fs34\i0  (en este caso, \f3\fs38\i{\*\mjaformula{\expr r\decimals 1\fixed0}}\f1\fs34\i0 ).}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_09" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(scrl>2)&(scrl<4)&(r>0)' expresión='[10,310]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Es decir \f2\fs38\i{\*\mjaformula r={\radical{\index}{\radicand (x-h){\supix 2}+(y-k){\supix 2}}}}\f1\fs34\i0 . S\u243 lo\par los puntos \f2\fs38\i{\*\mjaformula (x,y)}\f1\fs34\i0  que satisfagan dicha\par f\u243 rmula pertenecer\u225 n a la circunferencia.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_10" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0000,0)' fijo='sí'">
   <param name="G_11" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(scrl>3)&(scrl<8)&(r>0)' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Elevando ambos lados de dicha\par expresi\u243 n al cuadrado y reorganizando\par los lados de la igualdad, obtenemos:\par \f2\fs38\i{\*\mjaformula (x-h){\supix 2}+(y-k){\supix 2}=r{\supix 2}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_12" value="espacio='PanelDer' tipo='arco' color='00ff80' dibujar-si='(scrl>1)&(r>0)' centro='(h,k)' radio='r' fin='360' fijo='sí' ancho='2'">
   <param name="G_13" value="espacio='PanelDer' tipo='segmento' color='amarillo' expresión='(h,k)(x,y)' fijo='sí' ancho='2'">
   <param name="G_14" value="espacio='PanelDer' tipo='segmento' color='azul' dibujar-si='scrl==1' expresión='(h,y)(x,y)' fijo='sí' ancho='2'">
   <param name="G_15" value="espacio='PanelDer' tipo='segmento' color='azul' dibujar-si='scrl==1' expresión='(h,y)(h,k)' fijo='sí' ancho='2'">
   <param name="G_16" value="espacio='PanelDer' tipo='punto' color='rojo' expresión='(h,k)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs34\i{\*\mjaformula ({\expr h\decimals 2\fixed0},{\expr k\decimals 2\fixed0})}\f2\fs30\i0}' fuente='Serif,ITALIC,17' fijo='sí' tamaño='5'">
   <param name="G_17" value="espacio='PanelDer' tipo='punto' color='naranja' dibujar-si='(scrl>1)&(r>0)' expresión='(x,y)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs34\i{\*\mjaformula ({\expr x\decimals 2\fixed0},{\expr y\decimals 2\fixed0})}\f2\fs30\i0}' fuente='Serif,ITALIC,17' fijo='sí' tamaño='3'">
   <param name="G_18" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(scrl>4)&(scrl<8)&(r>0)' expresión='[10,120]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;}\f1\fs34 Esta es la \b\i ecuaci\u243 n ordinaria\b0\i0  de la\par circunferencia. Para este ejemplo,\par \f3\fs38\i{\*\mjaformula (x{\expr (h<0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(h)\decimals 2\fixed0}){\supix 2}+(y{\expr (k<0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(k)\decimals 2\fixed0}){\supix 2}={\expr r\decimals 2\fixed0}{\supix 2}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_19" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(scrl>5)&(scrl<8)&(r>0)' expresión='[10,210]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Pero observa que se puede expandir:\par \f2\fs38\i{\*\mjaformula x{\supix 2}-2xh+h{\supix 2}+y{\supix 2}-2yk+k{\supix 2}=r{\supix 2}}\f1\fs34\i0\par que en este ejemplo nos da:\par \f2\fs38\i{\*\mjaformula x{\supix 2}{\expr (-h>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(2*h)\decimals 2\fixed0}x+y{\supix 2}{\expr (-k>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(2*k)\decimals 2\fixed0}y+{\expr abs(h)\decimals 3\fixed0}{\supix 2}+{\expr abs(k)\decimals 3\fixed0}{\supix 2}={\expr r\decimals 2\fixed0}{\supix 2}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_20" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(scrl>6)&(scrl<8)&(r>0)' expresión='[10,325]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs34 Que, tras reorganizar los t\u233 rminos y simpli-\par ficar da: \f2\fs38\i{\*\mjaformula x{\supix 2}+y{\supix 2}{\expr (-h&gt;=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(2*h)\decimals 2\fixed0}x{\expr (-k&gt;=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(2*k)\decimals 2\fixed0}y{\expr (h^2+k^2-r^2&gt;=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(h^2+k^2-r^2)\decimals 3\fixed0}=0}\f1\fs34\i0 .\par Esta es la ecuaci\u243 n de la circunferencia en\par forma de una \b\i ecuaci\u243 n general de\par segundo grado con dos variables\b0\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_21" value="espacio='PanelDer' tipo='punto' color='azul' dibujar-si='(scrl==1)&(r>0)' expresión='((h+x)/3,y)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs34\i\par {\*\mjaformula{\expr abs(h-x)\decimals 2\fixed0}}\f2\fs30\i0}' fuente='Serif,ITALIC,17' fijo='sí' tamaño='0'">
   <param name="G_22" value="espacio='PanelDer' tipo='punto' color='azul' dibujar-si='(scrl==1)&(r>0)' expresión='(h,(y+k)/2)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs34\i{\*\mjaformula{\expr abs(k-y)\decimals 2\fixed0}}\f2\fs30\i0}' fuente='Serif,ITALIC,17' fijo='sí' tamaño='0'">
   <param name="G_23" value="espacio='PanelDer' tipo='polígono' color='negro' coord_abs='sí' expresión='(1,1)(PanelDer._w-1,1)(PanelDer._w-1,PanelDer._h-1)(1,PanelDer._h-1)(1,1)' ancho='2'">
   <param name="G_24" value="espacio='PanelDer' tipo='texto' dibujar-si='0' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Courier New;\f2\fcharset0 Times New Roman;}\f1\fs30 ang=\f2\fs34\i{\*\mjaformula{\expr 180*ang/pi\decimals 2\fixed0}}\f1\fs30\i0\par x=\f2\fs34\i{\*\mjaformula{\expr x\decimals 2\fixed0}}\f1\fs30\i0\par y=\f2\fs34\i{\*\mjaformula{\expr y\decimals 2\fixed0}}\f1\fs30\i0}' fijo='sí'">
   <param name="G_25" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0000,0)' fijo='sí'">
   <param name="G_26" value="espacio='E1' tipo='texto' color='232323' dibujar-si='r==0' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs34 El radio que elegiste es de cero. En\par este caso, la circunferencia dege-\par nera en un punto. Procura elegir\par radios mayores a cero para\par manejar circunferencias como tal.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
</ajs></p>
