<ajs name="Descartes" width=750 height=480 code="Descartes">

   <param name="Idioma" value="español">
   <param name="Botones" value="créditos=no config=no inicio=no limpiar=no ancho_este=150 ancho_oeste=150 alto=40">
   <param name="E_01" value="tipo='R2' id='E1' fijo='sí' imagen='images/fondo.png' despl_imagen='arr-izq' fondo='f3f0ec' red='no' red10='no' ejes='no' texto='no'">
   <param name="E_02" value="tipo='R2' id='PanelDer' x='51%' y='17%' ancho='48%' alto='80%' fijo='sí' despl_imagen='arr-izq' red='b8c4c8' red10='889498' ejes='405860' texto='405860'">
   <param name="C_01" value="id='AntBt' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='Anterior' expresión='(E1._w/6-45,E1._h-35,90,30)' fijo='sí' visible='sí' color='blanco' color-int='blanco' negrita='sí' fuente puntos='17' imagen='images/btn90x30.png' acción='calcular' parámetro='scrl=scrl-1' dibujar-si='scrl>0'">
   <param name="C_02" value="id='SigBt' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='Siguiente' expresión='(E1._w/3-45,E1._h-35,90,30)' fijo='sí' visible='sí' color='blanco' color-int='blanco' negrita='sí' fuente puntos='17' imagen='images/btn90x30.png' acción='calcular' parámetro='scrl=scrl+1' dibujar-si='scrl<scrlmax' pos_mensajes='centro'">
   <param name="C_03" value="id='P3' tipo='gráfico' espacio='PanelDer' expresión='(0,-3)' constricción='x^2+y^2=3.6^2' fijo='sí'">
   <param name="C_04" value="id='P3.x' tipo='numérico' región='exterior' espacio='E1' nombre='P3.x' incr='0.2' min='-4' max='4' discreto='sí' decimales='1' fijo='sí' visible='sí' pos_mensajes='centro'">
   <param name="C_05" value="id='P3.y' tipo='numérico' región='exterior' espacio='E1' nombre='P3.y' valor='3.6' incr='0.2' min='1' max='4' discreto='sí' decimales='1' fijo='sí' visible='sí' pos_mensajes='centro'">
   <param name="A_01" value="id='ReInit()' algoritmo='sí' algoritmo='sí' inicio='scrlmax=11;P1.x=-3.6;P1.y=0;P2.x=3.6;P2.y=0' hacer='CalcPendientes()'">
   <param name="A_02" value="id='CalcPendientes()' algoritmo='sí' algoritmo='sí' hacer='m13=(-P3.y)/(-3.6-P3.x);m23=(-P3.y)/(3.6-P3.x)'">
   <param name="A_03" value="id='ObtenIntersec()' algoritmo='sí' algoritmo='sí' hacer='R1x=S12mediox;R1m=S12mp;R1y=S12medioy;R1b=R1y-R1m*R1x;R2x=S23mediox;R2m=S23mp;R2y=S23medioy;R2b=R2y-R2m*R2x;Intersecx=-Kramx(R1m,R1b,R2m,R2b);Intersecy=Kramy(R1m,R1b,R2m,R2b);Radio=sqrt((P1.x-Intersecx)^2+(P1.y-Intersecy)^2)'">
   <param name="A_04" value="id='Kramx(m1,b1,m2,b2)' algoritmo='sí' expresión='Detx/DetGen' algoritmo='sí' hacer='DetGen=-m1+m2;Detx=b2-b1'">
   <param name="A_05" value="id='Kramy(m1,b1,m2,b2)' algoritmo='sí' expresión='Dety/DetGen' algoritmo='sí' hacer='DetGen=-m1+m2;Dety=-m1*b2+m2*b1'">
   <param name="A_06" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' hacer='PanelDer.escala=40;ReInit()'">
   <param name="A_07" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' hacer='ReInit()'">
   <param name="G_01" value="espacio='PanelDer' tipo='segmento' color='00be00' expresión='(P1.x,P1.y)(P3.x,P3.y)' fijo='sí' tamaño='0' ancho='2'">
   <param name="G_02" value="espacio='PanelDer' tipo='segmento' color='00be00' expresión='(P2.x,P2.y)(P3.x,P3.y)' fijo='sí' tamaño='0' ancho='2'">
   <param name="G_03" value="espacio='PanelDer' tipo='segmento' color='grisClaro' expresión='(0,0)(P3.x,P3.y)' fijo='sí' tamaño='0'">
   <param name="G_04" value="espacio='PanelDer' tipo='punto' color='9f7100' expresión='(P1.x,P1.y)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs38\i{\*\mjaformula P{\subix 1}}\f2\fs30\i0}' fuente='Serif,ITALIC,19' fijo='sí' tamaño='3'">
   <param name="G_05" value="espacio='PanelDer' tipo='punto' color='9f7100' expresión='(P2.x,P2.y)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs38\i{\*\mjaformula P{\subix 2}}\f2\fs30\i0}' fuente='Serif,ITALIC,19' fijo='sí' tamaño='3'">
   <param name="G_06" value="espacio='PanelDer' tipo='punto' color='9f7100' expresión='(P3.x,P3.y)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs38\i{\*\mjaformula P{\subix 3}}\f2\fs30\i0}' fuente='Serif,ITALIC,19' fijo='sí' tamaño='3'">
   <param name="G_07" value="espacio='PanelDer' tipo='punto' color='9f7100' expresión='(0,0)' texto='O' fuente='Serif,ITALIC,19' fijo='sí' tamaño='3'">
   <param name="G_08" value="espacio='E1' tipo='texto' color='232323' dibujar-si='scrl<4' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Si cuentas con un tri\u225 ngulo como el\par mencionado, siempre se puede rotar,\par sin perder generalidad, de tal forma que\par el segmento que coincide con el\par di\u225 metro quede sobre el eje \f2\fs38\i X\f1\fs34\i0  y centrado\par en el origen.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_09" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(scrl>0)&(scrl<4)' expresión='[10,160]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Veamos la pendiente del segmento \f2\fs38\i{\*\mjaformula S{\subix 13}}\f1\fs34\i0 ,\par flanqueado por \f2\fs38\i{\*\mjaformula P{\subix 1}}\f1\fs34\i0  y \f2\fs38\i{\*\mjaformula P{\subix 3}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_10" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(scrl>1)&(scrl<4)' expresión='[10,230]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;}\f1\fs38\i{\*\mjaformula m{\subix 13}={\fraction{\num P{\subix 1y}-P{\subix 3y}}{\den P{\subix 1x}-P{\subix 3x}}}={\fraction{\num 0{\expr (-P3.y&gt;=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(P3.y)\decimals 2\fixed0}}{\den -3.6{\expr (-P3.x&gt;=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(P3.x)\decimals 2\fixed0}}}={\expr m13\decimals 3\fixed0}}\f2\fs34\i0 .}' fuente='Serif,ITALIC,19' fijo='sí'">
   <param name="G_11" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(scrl>2)&(scrl<4)' expresión='[10,300]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Para el segmento \f2\fs38\i{\*\mjaformula S{\subix 23}}\f1\fs34\i0 , la pendiente es:\f2\fs38\i\par {\*\mjaformula m{\subix 23}={\fraction{\num P{\subix 2y}-P{\subix 3y}}{\den P{\subix 2x}-P{\subix 3x}}}={\fraction{\num 0{\expr (-P3.y>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(P3.y)\decimals 2\fixed0}}{\den 3.6{\expr (-P3.x>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(P3.x)\decimals 2\fixed0}}}={\expr m23\decimals 3\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_12" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(scrl>3)&(scrl<8)' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Veamos qu\u233  ocurre al multiplicar las\par pendientes:\par \f2\fs38\i{\*\mjaformula (m{\subix 13})(m{\subix 23})=({\expr m13\decimals 3\fixed0})({\expr m23\decimals 3\fixed0})=-1}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_13" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(scrl>4)&(scrl<8)' expresión='[10,95]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Como ves, el producto de las pendientes\par es \f2\fs38\i -1\f1\fs34\i0 . \u161 Pero ya sabes que esto quiere\par decir que son perpendiculares!}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_14" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(scrl>5)&(scrl<8)' expresión='[10,175]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Parece ser que no importa d\u243 nde est\u233 \par \f2\fs38\i{\*\mjaformula P{\subix 3}}\f1\fs34\i0 , \f2\fs38\i{\*\mjaformula S{\subix 13}}\f1\fs34\i0  y \f2\fs38\i{\*\mjaformula S{\subix 23}}\f1\fs34\i0  siempre formar\u225 n un\par \u225 ngulo recto.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_15" value="espacio='PanelDer' tipo='ecuación' color='ff695e' expresión='x^2+y^2=3.6^2' ancho='2'">
   <param name="G_16" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(scrl>6)&(scrl<8)' expresión='[10,265]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Veamos si esto es cierto en general:\par Para un punto \f2\fs38\i{\*\mjaformula P{\subix 3}(x,y)}\f1\fs34\i0  en la circunfe-\par rencia \f2\fs38\i{\*\mjaformula x{\supix 2}+y{\supix 2}=r{\supix 2}}\f1\fs34\i0 , la pendiente de \f2\fs38\i{\*\mjaformula S{\subix 13}}\f1\fs34\i0\par est\u225  dada por \f2\fs38\i{\*\mjaformula m{\subix 13}={\fraction{\num 0-P{\subix 3y}}{\den -r-P{\subix 3x}}}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_17" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(scrl>7)&(scrl<11)' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Y la pendiente del segmento \f2\fs38\i{\*\mjaformula S{\subix 23}}\f1\fs34\i0 :\par \f2\fs38\i{\*\mjaformula m{\subix 23}={\fraction{\num 0-P{\subix 3y}}{\den r-P{\subix 3x}}}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_18" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(scrl>8)&(scrl<11)' expresión='[10,100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 As\u237 , el producto de las pendientes es:\par \f2\fs38\i{\*\mjaformula (m{\subix 13})(m{\subix 23})=({\fraction{\num -P{\subix 3y}}{\den -r-P{\subix 3x}}})({\fraction{\num -P{\subix 3y}}{\den r-P{\subix 3x}}})=}\f1\fs34\i0\par \f2\fs38\i{\*\mjaformula{\fraction{\num P{\subix 3y}{\supix 2}}{\den -r{\supix 2}+P{\subix 3x}{\supix 2}}}=-{\fraction{\num P{\subix 3y}{\supix 2}}{\den r{\supix 2}-P{\subix 3x}{\supix 2}}}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_19" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(scrl>9)&(scrl<11)' expresión='[10,245]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Pero, como \f2\fs38\i{\*\mjaformula P{\subix 3}}\f1\fs34\i0  est\u225  sobre la circunfe-\par rencia, \f2\fs38\i{\*\mjaformula P{\subix 3x}{\supix 2}+P{\subix 3y}{\supix 2}=r{\supix 2}}\f1\fs34\i0 , de donde\par \f2\fs38\i{\*\mjaformula r{\supix 2}-P{\subix 3x}{\supix 2}=P{\subix 3y}{\supix 2}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_20" value="espacio='PanelDer' tipo='polígono' color='negro' coord_abs='sí' expresión='(1,1)(PanelDer._w-1,1)(PanelDer._w-1,PanelDer._h-1)(1,PanelDer._h-1)(1,1)' ancho='2'">
   <param name="G_21" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(scrl>10)' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Y sustituy\u233 ndolo en el producto de las\par pendientes, obtenemos que:\par \f2\fs38\i{\*\mjaformula (m{\subix 13})(m{\subix 23})=-{\fraction{\num P{\subix 3y}{\supix 2}}{\den P{\subix 3y}{\supix 2}}}=-1}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
</ajs></p>
