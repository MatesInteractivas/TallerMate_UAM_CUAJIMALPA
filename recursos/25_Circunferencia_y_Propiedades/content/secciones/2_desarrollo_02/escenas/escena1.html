   <param name="A_01" value="id='ReInit()' algoritmo='sí' algoritmo='sí' hacer='PanelDer.escala=40;scrl=0;bla=(Tipo==1)?GeneraTipo1():bla;bla=(Tipo==2)?GeneraTipo2():bla;bla=(Tipo==3)?GeneraTipo3():bla;bla=(Tipo==4)?GeneraTipo4():bla'">

   <param name="A_04" value="id='Kramy(m1,b1,m2,b2)' algoritmo='sí' expresión='Dety/DetGen' algoritmo='sí' hacer='DetGen=-m1+m2;Dety=-m1*b2+m2*b1'">
   <param name="A_05" value="id='GeneraTipo1()' algoritmo='sí' algoritmo='sí' inicio='scrlmax=6' hacer='Tp1x1=-4+ent(8.9999*rnd);Tp1y1=-4+ent(8.9999*rnd);Tp1x2=-4+ent(8.9999*rnd);Tp1y2=-4+ent(8.9999*rnd);Tp1h=(Tp1x1+Tp1x2)/2;Tp1k=(Tp1y1+Tp1y2)/2;PanelDer.Ox=-Tp1h*PanelDer.escala;PanelDer.Oy=Tp1k*PanelDer.escala;Tp1radio=sqrt((Tp1x1-Tp1x2)^2+(Tp1y1-Tp1y2)^2)/2;;Tp1Repetir=(distancia(Tp1x1,Tp1y1,Tp1x2,Tp1y2)<2)?1:0' mientras='Tp1Repetir'">
   <param name="A_06" value="id='GeneraTipo2()' algoritmo='sí' algoritmo='sí' inicio='scrlmax=7' hacer='Tp2h=-4+ent(8.9999*rnd);Tp2k=-4+ent(8.9999*rnd);Tp2Coefx=sgn(0.5-rnd)*(1+ent(4.9999*rnd));Tp2Coefy=sgn(0.5-rnd)*(1+ent(4.9999*rnd));Tp2CoefI=sgn(0.5-rnd)*(1+ent(3.9999*rnd));Tp2m=-Tp2Coefx/Tp2Coefy;Tp2b=-Tp2CoefI/Tp2Coefy;Tp2mp=Tp2Coefy/Tp2Coefx;Tp2bp=Tp2k-Tp2mp*Tp2h;Tp2Intersecx=Kramx(-Tp2m,Tp2b,-Tp2mp,Tp2bp);Tp2Intersecy=Kramy(-Tp2m,Tp2b,-Tp2mp,Tp2bp);Tp2radio=distancia(Tp2h,Tp2k,Tp2Intersecx,Tp2Intersecy);PanelDer.Ox=-Tp2h*PanelDer.escala;PanelDer.Oy=Tp2k*PanelDer.escala;;Tp2Repetir=(Tp2radio<2)?1:0' mientras='Tp2Repetir'">
   <param name="A_07" value="id='GeneraTipo3()' algoritmo='sí' algoritmo='sí' inicio='scrlmax=7' hacer='Tp3C=sgn(0.5-rnd)*(1+ent(3.9999*rnd));Tp3D=sgn(0.5-rnd)*(1+ent(3.9999*rnd));Tp3E=sgn(0.5-rnd)*(1+ent(3.9999*rnd));Tp3h=-Tp3C/2;Tp3k=-Tp3D/2;Tp3radio=(-Tp3E+(Tp3C^2/4)+(Tp3D^2/4)>0)?sqrt(-Tp3E+(Tp3C^2/4)+(Tp3D^2/4)):-1000000;Tp3NoCircun=(Tp3radio==-1000000)?1:0;PanelDer.Ox=-Tp3h*PanelDer.escala;PanelDer.Oy=Tp3k*PanelDer.escala'">
   <param name="A_08" value="id='GeneraTipo4()' algoritmo='sí' algoritmo='sí' hacer='Tp4A=(2+ent(3.9999*rnd));Tp4B=sgn(0.5-rnd)*(2+ent(3.9999*rnd));Tp4B=(rnd>0.2)?Tp4A:Tp4B;Tp4C=sgn(0.5-rnd)*(1+ent(3.9999*rnd));Tp4D=sgn(0.5-rnd)*(1+ent(3.9999*rnd));Tp4E=sgn(0.5-rnd)*(1+ent(3.9999*rnd));Tp4h=-Tp4C/(2*Tp4A);Tp4k=-Tp4D/(2*Tp4B);Tp4radioinv=(-Tp4E+Tp4A*(Tp4C/(2*Tp4A))^2+Tp4B*(Tp4D/(2*Tp4B))^2<=0)?1:0;Tp4radio=(!Tp4radioinv)?sqrt((-Tp4E+Tp4A*(Tp4C/(2*Tp4A))^2+Tp4B*(Tp4D/(2*Tp4B))^2)/Tp4A):-1000000;scrlmax=(Tp4A!=Tp4B)?1:13;PanelDer.Ox=-Tp4h*PanelDer.escala;PanelDer.Oy=Tp4k*PanelDer.escala;;Tp4Repite=(Tp4radioinv)?1:0' mientras='Tp4Repite'">
   <param name="A_09" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' hacer='ReInit()'">
   <param name="A_10" value="id='CALCULOS' algoritmo='sí' evaluar='siempre'">
   <param name="G_01" value="espacio='E1' tipo='texto' color='232323' dibujar-si='Tipo==1' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Los extremos de un di\u225 metro de una circunferencia son los puntos \f2\fs38\i{\*\mjaformula ({\expr Tp1x1\decimals 2\fixed0},{\expr Tp1y1\decimals 2\fixed0})}\f1\fs34\i0\par y \f2\fs38\i{\*\mjaformula ({\expr Tp1x2\decimals 2\fixed0},{\expr Tp1y2\decimals 2\fixed0})}\f1\fs34\i0 . Hallar la ecuaci\u243 n de la circunferencia.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_02" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(Tipo==1)&(scrl>0)&(scrl<4)' expresión='[10,80]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs34 Como los puntos son extremos de un\par di\u225 metro, sabemos que su punto medio\par ser\u225  el centro de la circunferencia.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_03" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(Tipo==1)&(scrl>1)&(scrl<4)' expresión='[10,160]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 El punto medio de ese segmento es:\par \f2\fs38\i{\*\mjaformula ({\fraction{\num x{\subix 1}+x{\subix 2}}{\den 2}},{\fraction{\num y{\subix 1}+y{\subix 2}}{\den 2}})=({\fraction{\num{\expr Tp1x1\decimals 2\fixed0}+{\expr Tp1x2\decimals 2\fixed0}}{\den 2}},{\fraction{\num{\expr Tp1y1\decimals 2\fixed0}+{\expr Tp1y2\decimals 2\fixed0}}{\den 2}})=}\par {\*\mjaformula ({\fraction{\num{\expr Tp1x1+Tp1x2\decimals 2\fixed0}}{\den 2}},{\fraction{\num{\expr Tp1y1+Tp1y2\decimals 2\fixed0}}{\den 2}})=({\expr (Tp1x1+Tp1x2)/2\decimals 2\fixed0},{\expr (Tp1y1+Tp1y2)/2\decimals 2\fixed0})}\f1\fs34\i0 . \u201 stas son las\par coordenadas del centro.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_04" value="espacio='PanelDer' tipo='punto' color='00ae00' dibujar-si='(Tipo==1)' expresión='(Tp1x1,Tp1y1)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs34\i{\*\mjaformula ({\expr Tp1x1\decimals 2\fixed0},{\expr Tp1y1\decimals 2\fixed0})}\f2\fs30\i0}' fuente='Serif,ITALIC,17' fijo='sí' tamaño='4'">
   <param name="G_05" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(Tipo==1)&(scrl>2)&(scrl<4)' expresión='[10,310]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Para obtener el radio basta con calcular\par la distancia del centro al primer punto:\par \f2\fs38\i{\*\mjaformula r={\radical{\index}{\radicand ({\expr (Tp1x1+Tp1x2)/2\decimals 2\fixed0}-x{\subix 1}){\supix 2}+({\expr (Tp1y1+Tp1y2)/2\decimals 2\fixed0}-y{\subix 1}){\supix 2}=}}}\f1\fs34\i0\par \f2\fs38\i{\*\mjaformula{\radical{\index}{\radicand{\expr ((Tp1x2-Tp1x1)^2)/4\decimals 4\fixed0}+{\expr ((Tp1y2-Tp1y1)^2)/4\decimals 4\fixed0}}}={\expr Tp1radio\decimals 3\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_06" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(Tipo==1)&(scrl>3)' expresión='[10,80]' texto='Como conocemos el centro y radio, podemos sustituirlos en la ecuación ordinaria:' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='325'">
   <param name="G_07" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(Tipo==1)&(scrl>4)' expresión='[10,170]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;}\f1\fs38\i{\*\mjaformula (x-h){\supix 2}+(y-k){\supix 2}=r{\supix 2}}\f2\fs34\i0 , de donde\par \f1\fs38\i{\*\mjaformula (x{\expr (-Tp1h>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp1h)\decimals 2\fixed0}){\supix 2}+(y{\expr (-Tp1k>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr Tp1k\decimals 2\fixed0}){\supix 2}={\expr Tp1radio\decimals 3\fixed0}{\supix 2}}\f2\fs34\i0 .}' fuente='Serif,ITALIC,19' fijo='sí'">
   <param name="G_08" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(Tipo==1)&(scrl>5)' expresión='[10,250]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Y la ecuaci\u243 n ordinaria es, finalmente:\par \f2\fs38\i{\*\mjaformula (x{\expr (-Tp1h>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp1h)\decimals 2\fixed0}){\supix 2}+(y{\expr (-Tp1k>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr Tp1k\decimals 2\fixed0}){\supix 2}={\expr Tp1radio^2\decimals 3\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_09" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0000,0)' fijo='sí'">
   <param name="G_10" value="espacio='PanelDer' tipo='punto' color='00ae00' dibujar-si='(Tipo==1)' expresión='(Tp1x2,Tp1y2)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs34\i{\*\mjaformula ({\expr Tp1x2\decimals 2\fixed0},{\expr Tp1y2\decimals 2\fixed0})}\f2\fs30\i0}' fuente='Serif,ITALIC,17' fijo='sí' tamaño='4'">
   <param name="G_11" value="espacio='PanelDer' tipo='punto' color='c20000' dibujar-si='(Tipo==1)&(scrl>1)' expresión='(Tp1h,Tp1k)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs34\i{\*\mjaformula ({\expr Tp1h\decimals 2\fixed0},{\expr Tp1k\decimals 2\fixed0})}\f2\fs30\i0}' fuente='Serif,ITALIC,17' fijo='sí' tamaño='4'">
   <param name="G_12" value="espacio='PanelDer' tipo='segmento' color='0000c9' dibujar-si='(Tipo==1)&(scrl>2)' expresión='(Tp1x1,Tp1y1)(Tp1h,Tp1k)' fijo='sí' tamaño='0' ancho='2'">
   <param name="G_13" value="espacio='PanelDer' tipo='polígono' color='negro' coord_abs='sí' expresión='(1,1)(PanelDer._w-1,1)(PanelDer._w-1,PanelDer._h-1)(1,PanelDer._h-1)(1,1)' ancho='2'">
   <param name="G_14" value="espacio='PanelDer' tipo='ecuación' color='00c9c9' dibujar-si='(Tipo==1)&(scrl==6)' expresión='(x-Tp1h)^2+(y-Tp1k)^2=Tp1radio^2' ancho='2'">
   <param name="G_15" value="espacio='E1' tipo='texto' color='232323' dibujar-si='Tipo==2' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Una circunferencia tiene su centro en \f2\fs38\i{\*\mjaformula ({\expr Tp2h\decimals 2\fixed0},{\expr Tp2k\decimals 2\fixed0})}\f1\fs34\i0  y es tangente a la\par recta \f2\fs38\i{\*\mjaformula Ax+By+C={\expr Tp2Coefx\decimals 2\fixed0}x{\expr (Tp2Coefy>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp2Coefy)\decimals 2\fixed0}y{\expr (Tp2CoefI>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp2CoefI)\decimals 2\fixed0}=0}\f1\fs34\i0 . Hallar su ecuaci\u243 n.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_16" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(Tipo==2)&(scrl>0)&(scrl<4)' expresión='[10,80]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs34 Observamos que si una circunferencia\par es tangente a una recta, el radio hacia\par el punto donde se tocan ha de ser\par perpendicular a la misma.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_17" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(Tipo==2)&(scrl>1)&(scrl<4)' expresión='[10,180]' texto='La distancia mínima de un punto a una recta garantiza que el segmento formado por esa distancia será perpendicular a la recta.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='325'">
   <param name="G_18" value="espacio='PanelDer' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0000,0)' fijo='sí'">
   <param name="G_19" value="espacio='PanelDer' tipo='punto' color='c20000' dibujar-si='(Tipo==2)' expresión='(Tp2h,Tp2k)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs34\i{\*\mjaformula ({\expr Tp2h\decimals 2\fixed0},{\expr Tp2k\decimals 2\fixed0})}\f2\fs30\i0}' fuente='Serif,ITALIC,17' fijo='sí' tamaño='4'">
   <param name="G_20" value="espacio='PanelDer' tipo='ecuación' color='00c9c9' dibujar-si='Tipo==2' expresión='Tp2Coefx*x+Tp2Coefy*y+Tp2CoefI=0' ancho='2'">
   <param name="G_21" value="espacio='PanelDer' tipo='segmento' color='0000c9' dibujar-si='(Tipo==2)&(scrl>0)' expresión='(Tp2Intersecx,Tp2Intersecy)(Tp2h,Tp2k)' fijo='sí' tamaño='0' ancho='2'">
   <param name="G_22" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(Tipo==2)&(scrl>2)&(scrl<4)' expresión='[10,285]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 La distancia de un punto \f2\fs38\i{\*\mjaformula (p{\subix 1},p{\subix 2})}\f1\fs34\i0  a una\par recta es: \f2\fs38\i{\*\mjaformula d={\fraction{\num |Ap{\subix 1}+Bp{\subix 2}+C|}{\den{\radical{\index}{\radicand A{\supix 2}+B{\supix 2}}}}}}\f1\fs34\i0 , con \f2\fs38\i A\f1\fs34\i0  el\par coeficiente de\f2\fs38\i  x\f1\fs34\i0  en la recta, \f2\fs38\i B\f1\fs34\i0  el de \f2\fs38\i y\f1\fs34\i0 , y \f2\fs38\i C\f1\fs34\i0\par el t\u233 rmino independiente.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_23" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(Tipo==2)&(scrl>3)&(scrl<7)' expresión='[10,80]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Introduciendo los datos del centro \f2\fs38\i C\f1\fs34\i0\par y la recta \f2\fs38\i l\f1\fs34\i0  en dicha ecuaci\u243 n,\par \f2\fs38\i{\*\mjaformula d(C,l)={\fraction{\num |({\expr Tp2Coefx\decimals 2\fixed0})({\expr Tp2h\decimals 2\fixed0})+({\expr Tp2Coefy\decimals 2\fixed0})({\expr Tp2k\decimals 2\fixed0}){\expr (Tp2CoefI>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp2CoefI)\decimals 2\fixed0}|}{\den{\radical{\index}{\radicand ({\expr Tp2Coefx\decimals 2\fixed0}){\supix 2}+({\expr Tp2Coefy\decimals 2\fixed0}){\supix 2}}}}}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_24" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(Tipo==2)&(scrl>4)&(scrl<7)' expresión='[10,190]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 De donde dicha distancia es \f2\fs38\i{\*\mjaformula{\expr Tp2radio\decimals 3\fixed0}}\f1\fs34\i0 .\par Pero, como la circunferencia es\par tangente a la recta, esa distancia tiene\par que ser el radio. \f2\fs38\i{\*\mjaformula r={\expr Tp2radio\decimals 3\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_25" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(Tipo==2)&(scrl>5)&(scrl<7)' expresión='[10,300]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Sustituyendo el centro y el radio en\par la ecuaci\u243 n, obtenemos:\par \f2\fs38\i{\*\mjaformula (x{\expr (-Tp2h>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp2h)\decimals 2\fixed0}){\supix 2}+(y{\expr (-Tp2k>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp2k)\decimals 2\fixed0}){\supix 2}={\expr Tp2radio\decimals 2\fixed0}{\supix 2}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_26" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(Tipo==2)&(scrl>6)' expresión='[10,80]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 As\u237 , la ecuaci\u243 n para la circunferencia\par es:\par \f2\fs38\i{\*\mjaformula (x{\expr (-Tp2h>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp2h)\decimals 2\fixed0}){\supix 2}+(y{\expr (-Tp2k>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp2k)\decimals 2\fixed0}){\supix 2}={\expr Tp2radio^2\decimals 2\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_27" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0000,0)' fijo='sí'">
   <param name="G_28" value="espacio='PanelDer' tipo='ecuación' color='00c9c9' dibujar-si='(Tipo==2)&(scrl==7)' expresión='(x-Tp2h)^2+(y-Tp2k)^2=Tp2radio^2' ancho='2'">
   <param name="G_29" value="espacio='E1' tipo='texto' color='232323' dibujar-si='Tipo==3' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Una ecuaci\u243 n general es \f2\fs38\i{\*\mjaformula x{\supix 2}+y{\supix 2}{\expr (Tp3C>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp3C)\decimals 2\fixed0}x{\expr (Tp3D>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp3D)\decimals 2\fixed0}y{\expr (Tp3E>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp3E)\decimals 2\fixed0}=0}\f1\fs34\i0 . \u191 Ser\u225  una\par circunferencia? De as\u237  ser, calcular su centro y radio.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_30" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(Tipo==3)&(scrl>0)&(scrl<5)' expresión='[10,80]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Usaremos las relaciones observadas en la\par p\u225 gina anterior entre la ecuaci\u243 n ordinaria\par y general de la circunferencia. Hacemos la\par relaci\u243 n de la ecuaci\u243 n desarrollada\par \f2\fs38\i{\*\mjaformula x{\supix 2}+Cx+y{\supix 2}+Dy+E=0}\f1\fs34\i0  con\par \f2\fs38\i{\*\mjaformula x{\supix 2}{\expr (Tp3C>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp3C)\decimals 2\fixed0}x+y{\supix 2}{\expr (Tp3D>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp3D)\decimals 2\fixed0}y\f2\fs38\i{\expr (Tp3E>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp3E)\decimals 2\fixed0}=0}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_31" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(Tipo==3)&(scrl>1)&(scrl<5)' expresión='[10,240]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 De ah\u237  que \f2\fs38\i{\*\mjaformula C={\expr Tp3C\decimals 2\fixed0}}\f1\fs34\i0 . Notamos antes que\par \f2\fs38\i{\*\mjaformula h=-{\fraction{\num C}{\den 2}}}\f1\fs34\i0 , de donde \f2\fs38\i{\*\mjaformula h=-{\fraction{\num{\expr Tp3C\decimals 2\fixed0}}{\den 2}}={\expr Tp3h\decimals 2\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_32" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(Tipo==3)&(scrl>2)&(scrl<5)' expresión='[10,320]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 De ah\u237  que \f2\fs38\i{\*\mjaformula D={\expr Tp3D\decimals 2\fixed0}}\f1\fs34\i0 . Notamos antes que\par \f2\fs38\i{\*\mjaformula k=-{\fraction{\num D}{\den 2}}}\f1\fs34\i0 , de donde \f2\fs38\i{\*\mjaformula k=-{\fraction{\num{\expr Tp3D\decimals 2\fixed0}}{\den 2}}={\expr Tp3k\decimals 2\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_33" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(Tipo==3)&(scrl>3)&(scrl<5)' expresión='[10,390]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 As\u237 , ya encontramos el centro:\par \f2\fs38\i{\*\mjaformula (h,k)=({\expr Tp3h\decimals 2\fixed0},{\expr Tp3k\decimals 2\fixed0})}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_34" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(Tipo==3)&(scrl>4)' expresión='[10,80]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Igualmente, hab\u237 amos visto que el radio\par se puede calcular mediante\par \f2\fs38\i{\*\mjaformula r={\radical{\index}{\radicand -E+{\fraction{\num C{\supix 2}}{\den 4}}+{\fraction{\num D{\supix 2}}{\den 4}}}}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_35" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(Tipo==3)&(scrl>5)' expresión='[10,185]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}\f1\fs38\i{\*\mjaformula r={\radical{\index}{\radicand{\expr -Tp3E\decimals 3\fixed0}+({\fraction{\num{\expr Tp3C\decimals 3\fixed0}}{\den 2}}){\supix 2}+({\fraction{\num{\expr Tp3D\decimals 3\fixed0}}{\den 2}}){\supix 2}}}}\f2\fs38\i0   \u8658 \f1\fs38\i\par {\*\mjaformula r={\radical{\index}{\radicand{\expr -Tp3E\decimals 2\fixed0}+{\expr Tp3C^2/4\decimals 4\fixed0}+{\expr Tp3D^2/4\decimals 4\fixed0}}}}\f3\fs34\i0\par \f1\fs38\i{\*\mjaformula ={\radical{\index}{\radicand{\expr -Tp3E+Tp3C^2/4+Tp3D^2/4\decimals 4\fixed0}}}={\expr (-Tp3E+Tp3C^2/4+Tp3D^2/4>=0)?Tp3radio:&squot;Sin soluci\u243 n&squot;\decimals 3\fixed0}}\f3\fs34\i0 .}' fuente='Serif,ITALIC,19' fijo='sí'">
   <param name="G_36" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(Tipo==3)&(scrl>6)&(Tp3NoCircun)' expresión='[10,315]' texto='Un radio complejo o cero no tiene sentido. Por lo mismo, la ecuación dada no corresponde a una circunferencia, en la que el radio es real y positivo.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='325'">
   <param name="G_37" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(Tipo==3)&(scrl>6)&(!Tp3NoCircun)' expresión='[10,315]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 As\u237  pues, nuestra circunferencia es\par de centro \f2\fs38\i{\*\mjaformula ({\expr Tp3h\decimals 2\fixed0},{\expr Tp3k\decimals 2\fixed0})}\f1\fs34\i0  y su\par radio es \f2\fs38\i{\*\mjaformula r={\expr Tp3radio\decimals 3\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_38" value="espacio='PanelDer' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0000,0)' fijo='sí'">
   <param name="G_39" value="espacio='PanelDer' tipo='punto' color='c20000' dibujar-si='(Tipo==3)&(scrl>3)' expresión='(Tp3h,Tp3k)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs34\i{\*\mjaformula ({\expr Tp3h\decimals 2\fixed0},{\expr Tp3k\decimals 2\fixed0})}\f2\fs30\i0}' fuente='Serif,ITALIC,17' fijo='sí' tamaño='4'">
   <param name="G_40" value="espacio='PanelDer' tipo='ecuación' color='00c9c9' dibujar-si='(Tipo==3)&(scrl==7)' expresión='x^2+y^2+Tp3C*x+Tp3D*y+Tp3E=0' ancho='2'">
   <param name="G_41" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0000,0)' fijo='sí'">
   <param name="G_42" value="espacio='E1' tipo='texto' color='232323' dibujar-si='Tipo==4' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Una ecuaci\u243 n general es \f2\fs38\i{\*\mjaformula{\expr Tp4A\decimals 2\fixed0}x{\supix 2}{\expr (Tp4B>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp4B)\decimals 2\fixed0}y{\supix 2}{\expr (Tp4C>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp4C)\decimals 2\fixed0}x{\expr (Tp4D>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp4D)\decimals 2\fixed0}y{\expr (Tp4E>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp4E)\decimals 2\fixed0}=0}\f1\fs34\i0 . \u191 Ser\u225  una\par circunferencia? De as\u237  ser, calcular su centro y radio.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_43" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(Tipo==4)&(scrl>0)&(Tp4A!=Tp4B)&(scrl<5)' expresión='[10,80]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 El coeficiente que mutliplica a \f2\fs38\i{\*\mjaformula x{\supix 2}}\f1\fs34\i0  no\par es el mismo que multiplica a \f2\fs38\i{\*\mjaformula y{\supix 2}}\f1\fs34\i0 . Ya\par de aqu\u237  puedes saber que la curva\par no ser\u225  una circunferencia.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_44" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(Tipo==4)&(scrl>0)&(Tp4A==Tp4B)&(scrl<5)' expresión='[10,80]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 En este caso, los coeficientes que\par multiplican a \f2\fs38\i{\*\mjaformula x{\supix 2}}\f1\fs34\i0  y \f2\fs38\i{\*\mjaformula y{\supix 2}}\f1\fs34\i0  no son iguales\par a la unidad.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_45" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(Tipo==4)&(scrl>1)&(scrl<5)' expresión='[10,170]' texto='Por lo mismo, abordemos el problema completando los cuadrados.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='325'">
   <param name="G_46" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(Tipo==4)&(scrl>2)&(scrl<5)' expresión='[10,235]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Para el t\u233 rmino con \f2\fs38\i x\f1\fs34\i0 , tras factorizaci\u243 n:\par a \f2\fs38\i{\*\mjaformula{\expr Tp4A\decimals 2\fixed0}(x{\supix 2}{\expr (Tp4C*Tp4A>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\fraction{\num{\expr abs(Tp4C)\decimals 2\fixed0}}{\den{\expr abs(Tp4A)\decimals 2\fixed0}}}x)}\f1\fs34\i0  puede agreg\u225 rsele\par dentro del par\u233 ntesis \f2\fs38\i{\*\mjaformula\f2\fs38\i ({\fraction{\num{\expr abs(Tp4C)\decimals 2\fixed0}}{\den 2({\expr abs(Tp4A)\decimals 2\fixed0})}}){\supix 2}={\expr (Tp4C/(2*Tp4A))^2\decimals 3\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_47" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(Tipo==4)&(scrl>3)&(scrl<5)' expresión='[10,360]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Esto es, en total se agreg\u243 \par \f2\fs38\i{\*\mjaformula{\expr Tp4A\decimals 2\fixed0}({\expr (Tp4C/(2*Tp4A))^2\decimals 3\fixed0})={\expr Tp4A*(Tp4C/(2*Tp4A))^2\decimals 3\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_48" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(Tipo==4)&(scrl>4)&(scrl<8)' expresión='[10,80]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Y el t\u233 rmino con \f2\fs38\i x\f1\fs34\i0 , como binomio al\par cuadrado queda \f2\fs38\i{\*\mjaformula{\expr Tp4A\decimals 2\fixed0}(x{\expr (Tp4C*Tp4A>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\fraction{\num{\expr abs(Tp4C)\decimals 2\fixed0}}{\den 2({\expr abs(Tp4A)\decimals 2\fixed0})}}){\supix 2}}\f1\fs34\i0  \u243 \par \f2\fs38\i{\*\mjaformula{\expr Tp4A\decimals 2\fixed0}(\f2\fs38\i x{\expr (Tp4C*Tp4A>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp4C/(2*Tp4A))\decimals 3\fixed0}){\supix 2}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_49" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(Tipo==4)&(scrl>5)&(scrl<8)' expresión='[10,185]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Para el t\u233 rmino con \f2\fs38\i y\f1\fs34\i0 , tras factorizaci\u243 n:\par a \f2\fs38\i{\*\mjaformula{\expr Tp4B\decimals 2\fixed0}(y{\supix 2}{\expr (Tp4D*Tp4B>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\fraction{\num{\expr abs(Tp4D)\decimals 2\fixed0}}{\den{\expr abs(Tp4B)\decimals 2\fixed0}}}y)}\f1\fs34\i0  puede agreg\u225 rsele\par dentro del par\u233 ntesis \f2\fs38\i{\*\mjaformula\f2\fs38\i ({\fraction{\num{\expr abs(Tp4D)\decimals 2\fixed0}}{\den 2({\expr abs(Tp4B)\decimals 2\fixed0})}}){\supix 2}={\expr (Tp4D/(2*Tp4B))^2\decimals 3\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_50" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(Tipo==4)&(scrl>6)&(scrl<8)' expresión='[10,305]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Esto es, en total se agreg\u243 \par \f2\fs38\i{\*\mjaformula{\expr Tp4B\decimals 2\fixed0}({\expr (Tp4D/(2*Tp4B))^2\decimals 3\fixed0})={\expr Tp4B*(Tp4D/(2*Tp4B))^2\decimals 3\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_51" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(Tipo==4)&(scrl>7)&(scrl<12)' expresión='[10,80]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Y el t\u233 rmino con \f2\fs38\i y\f1\fs34\i0 , como binomio al\par cuadrado queda \f2\fs38\i{\*\mjaformula{\expr Tp4B\decimals 2\fixed0}(y{\expr (Tp4D*Tp4B>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\fraction{\num{\expr abs(Tp4D)\decimals 2\fixed0}}{\den 2({\expr abs(Tp4B)\decimals 2\fixed0})}}){\supix 2}}\f1\fs34\i0  \u243 \par \f2\fs38\i{\*\mjaformula{\expr Tp4B\decimals 2\fixed0}(\f2\fs38\i y{\expr (Tp4D*Tp4B>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp4D/(2*Tp4B))\decimals 3\fixed0}){\supix 2}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_52" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(Tipo==4)&(scrl>8)&(scrl<12)' expresión='[10,190]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Pero lo que a\u241 adimos (\f2\fs38\i{\*\mjaformula{\expr Tp4A*(Tp4C/(2*Tp4A))^2\decimals 3\fixed0}}\f1\fs34\i0  y \f2\fs38\i{\*\mjaformula{\expr Tp4B*(Tp4D/(2*Tp4B))^2\decimals 3\fixed0}}\f1\fs34\i0 )\par debemos quitarlo para no alterar la igualdad.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_53" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(Tipo==4)&(scrl>9)&(scrl<12)' expresión='[10,250]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 De tal forma que nuestra ecuaci\u243 n queda:\par \f2\fs38\i{\*\mjaformula{\expr Tp4A\decimals 2\fixed0}(x{\expr (Tp4C*Tp4A>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp4C/(2*Tp4A))\decimals 3\fixed0}){\supix 2}+{\expr Tp4B\decimals 2\fixed0}(y{\expr (Tp4D*Tp4B>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp4D/(2*Tp4B))\decimals 3\fixed0}){\supix 2}{\expr (Tp4E>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp4E)\decimals 2\fixed0}}\f1\fs34\i0\par \f2\fs38\i{\*\mjaformula{\expr (-Tp4A>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp4A*(Tp4C/(2*Tp4A))^2)\decimals 3\fixed0}{\expr (-Tp4B>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp4B*(Tp4D/(2*Tp4B))^2)\decimals 3\fixed0}=0}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_54" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(Tipo==4)&(scrl>10)&(scrl<12)' expresión='[10,340]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Reagrupando los t\u233 rminos indepen-\par dientes a la derecha de la igualdad:\par \f2\fs38\i{\*\mjaformula{\expr Tp4A\decimals 2\fixed0}(x{\expr (Tp4C*Tp4A>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp4C/(2*Tp4A))\decimals 3\fixed0}){\supix 2}+{\expr Tp4B\decimals 2\fixed0}(y{\expr (Tp4D*Tp4B>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp4D/(2*Tp4B))\decimals 3\fixed0}){\supix 2}={\expr -Tp4E+Tp4A*(Tp4C/(2*Tp4A))^2+Tp4B*(Tp4D/(2*Tp4B))^2\decimals 3\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_55" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(Tipo==4)&(scrl>11)' expresión='[10,80]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Pasamos el factor com\u250 n \f2\fs38\i{\*\mjaformula{\expr Tp4A\decimals 2\fixed0}}\f1\fs34\i0  divi-\par diendo al otro lado de la igualdad:\par \f2\fs38\i{\*\mjaformula (x{\expr (Tp4C*Tp4A>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp4C/(2*Tp4A))\decimals 3\fixed0}){\supix 2}+(y{\expr (Tp4D*Tp4B>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp4D/(2*Tp4B))\decimals 3\fixed0}){\supix 2}={\expr Tp4radio^2\decimals 3\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_56" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(Tipo==4)&(scrl>12)' expresión='[10,170]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Identificamos que el centro es, as\u237  pues,\par \f2\fs38\i{\*\mjaformula ({\expr Tp4h\decimals 3\fixed0},{\expr Tp4k\decimals 3\fixed0})}\f1\fs34\i0  y el radio es\par \f2\fs38\i{\*\mjaformula r={\radical{\index}{\radicand{\expr Tp4radio^2\decimals 3\fixed0}}}={\expr Tp4radio\decimals 3\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
