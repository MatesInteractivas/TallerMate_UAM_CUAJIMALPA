   <param name="A_07" value="id='GeneraTipo2()' algoritmo='sí' algoritmo='sí' inicio='imagenx=150;imageny=150;scrlAnsmax=4' hacer='Tp2Rad=1000+1000*ent(10.9999*rnd);Tp2DistRuedas=1.5+ent(10.9999*rnd)/10;Tp2RadExt=Tp2Rad+Tp2DistRuedas;Tp2PerimInt=2*pi*Tp2Rad;Tp2PerimExt=2*pi*Tp2RadExt;Tp2DistDif=Tp2PerimExt-Tp2PerimInt'">

   <param name="G_05" value="espacio='E1' tipo='texto' color='232323' dibujar-si='Tipo==1' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs34 Una rueda de la fortuna de di\u225 metro \f2\fs38\i{\*\mjaformula{\expr Tp1Diam\decimals 2\fixed0} m}\f1\fs34\i0  est\u225  colocada de tal forma que su punto\par m\u225 s bajo apenas roza el suelo. Una falla mec\u225 nica hace que se detenga. Una persona\par queda atrapada a una distancia \b\i horizontal\b0\i0  de \f2\fs38\i{\*\mjaformula{\expr Tp1DistHor\decimals 2\fixed0} m}\f1\fs34\i0  del di\u225 metro vertical de la\par rueda y por arriba del centro de la misma. \u191 A qu\u233  altura del piso se encuentra?}' fuente='SansSerif,PLAIN,17' fijo='sí'">

   <param name="G_07" value="espacio='E1' tipo='texto' color='232323' dibujar-si='((Tipo==1)&(correcto==2))' expresión='[10,155]' texto='Para poder analizar el problema en términos de una ecuación de circunferencia ordinaria, primero debes obtener el radio, lo cual puedes hacer a partir del diámetro dado.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='625'">
   <param name="G_08" value="espacio='E1' tipo='texto' color='232323' dibujar-si='((Tipo==1)&(correcto==2))' expresión='[10,240]' texto='Posteriormente, te conviene expresar la ecuación ordinaria como en el problema real. Esto es, no centrada en el origen, sino desplazada de tal forma que su punto inferior roce el suelo. Debes escoger el centro apropiadamente para que así sea.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='625'">
   <param name="G_09" value="espacio='PanelDer' tipo='punto' color='00ae00' dibujar-si='(Tipo==1)' expresión='(0,Tp1Rad)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs34\i{\*\mjaformula (0,{\expr Tp1Rad\decimals 2\fixed0})}\f2\fs30\i0}' fuente='Serif,ITALIC,17' fijo='sí' tamaño='4'">

   <param name="G_13" value="espacio='E1' tipo='texto' color='232323' dibujar-si='((Tipo==1)&(correcto==2))' expresión='[10,390]' texto='El que la persona esté por encima del centro de la rueda te guiará a cuál de las dos posibles respuesta obtenidas es la correcta.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='625'">
   <param name="G_14" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0000,0)' fijo='sí'">
   <param name="G_15" value="espacio='E1' tipo='texto' color='232323' dibujar-si='Tipo==2' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Las v\u237 as de un tranv\u237 a tur\u237 stico forman circunferencias conc\u233 ntricas. La rueda externa\par del tranv\u237 a sufre m\u225 s desgaste al recorrer una mayor distancia en cada vuelta y debe\par hacerse m\u225 s resistente. \u191 Cu\u225 ntos metros m\u225 s recorren las llantas externas que las\par internas cada vuelta si la circunferencia de la v\u237 a interna es \f2\fs38\i{\*\mjaformula x{\supix 2}+y{\supix 2}={\expr Tp2Rad^2\decimals 2\fixed0}}\f1\fs34\i0  y la\par distancia entre ruedas en el tranv\u237 a es de \f2\fs38\i{\*\mjaformula{\expr Tp2DistRuedas\decimals 2\fixed0} m}\f1\fs34\i0 ?}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_16" value="espacio='E1' tipo='texto' color='232323' dibujar-si='Tipo==2' expresión='[10,140]' texto='distancia =' fuente='Serif,ITALIC,19' fijo='sí'">

   <param name="G_18" value="espacio='PanelDer' tipo='punto' color='c20000' dibujar-si='(Tipo==3)' expresión='(Tp3Este,0)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs34\i{\*\mjaformula ({\expr Tp3Este\decimals 2\fixed0},0)}\f2\fs30\i0}' fuente='Serif,ITALIC,17' fijo='sí' tamaño='4'">
   <param name="G_19" value="espacio='PanelDer' tipo='ecuación' color='00c9c9' dibujar-si='(Tipo==3)' expresión='x^2+(y-Tp3Norte)^2=Tp3Rad1^2' ancho='2'">
   <param name="G_20" value="espacio='E1' tipo='texto' color='232323' dibujar-si='((Tipo==2)&(correcto==2))' expresión='[10,190]' texto='A partir de la ecuación ordinaria de la circunferencia interna de las vías puedes calcular el radio de ésta. Sabiendo que las circunferencias tienen que ser concéntricas, y a partir de la distancia entre ruedas del tranvía, puedes también conocer el radio de la circunferencia externa de las vías.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='625'">
   <param name="G_21" value="espacio='E1' tipo='texto' color='232323' dibujar-si='((Tipo==2)&(correcto==2))' expresión='[10,305]' texto='Si conoces ambos radios, puedes conocer el perímetro de ambas circunferencias.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='625'">
   <param name="G_22" value="espacio='E1' tipo='texto' color='232323' dibujar-si='((Tipo==2)&(correcto==2))' expresión='[10,345]' texto='Lo que recorre la rueda interna del tranvía en una vuelta será el perímetro de tu circunferencia interna, y lo que recorre la rueda externa por vuelta será el perímetro de la externa. A partir de estos datos, puedes saber cuántos metros más recorre la externa respecto a la interna.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='625'">
   <param name="G_23" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0000,0)' fijo='sí'">
   <param name="G_24" value="espacio='E1' tipo='texto' color='232323' dibujar-si='Tipo==3' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Una radiodifusora se encuentra a \f2\fs38\i{\*\mjaformula{\expr Tp3Norte\decimals 2\fixed0} km}\f1\fs34\i0  al norte del origen y emite a un radio de\par \f2\fs38\i{\*\mjaformula{\expr Tp3Rad1\decimals 2\fixed0} km}\f1\fs34\i0  a la redonda. Otra se encuentra a \f2\fs38\i{\*\mjaformula{\expr Tp3Este\decimals 2\fixed0} km}\f1\fs34\i0  al este del origen y emite a\par un radio de \f2\fs38\i{\*\mjaformula{\expr Tp3Rad2\decimals 2\fixed0} km}\f1\fs34\i0  a la redonda. \u191 Habr\u225  puntos que reciban ambas se\u241 ales?}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_25" value="espacio='E1' tipo='texto' color='232323' dibujar-si='((Tipo==3)&(correcto==2))' expresión='[10,150]' texto='Puedes representar el límite del alcance de las radiodifusoras por circunferencias.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='625'">
   <param name="G_26" value="espacio='E1' tipo='texto' color='232323' dibujar-si='((Tipo==3)&(correcto==2))' expresión='[10,190]' texto='Usando la posición dada en el problema para cada radiodifusora, ubícalas en un plano cartesiano.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='625'">
   <param name="G_27" value="espacio='PanelDer' tipo='ecuación' color='00c9c9' dibujar-si='(Tipo==3)' expresión='(x-Tp3Este)^2+y^2=Tp3Rad2^2' ancho='2'">
   <param name="G_28" value="espacio='PanelDer' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0000,0)' fijo='sí'">
   <param name="G_29" value="espacio='PanelDer' tipo='punto' color='c20000' dibujar-si='(Tipo==4)' expresión='(Tp4P1x,Tp4P1y)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs34\i{\*\mjaformula P{\subix 1}({\expr Tp4P1x\decimals 2\fixed0},{\expr Tp4P1y\decimals 2\fixed0})}\f2\fs30\i0}' fuente='Serif,ITALIC,17' fijo='sí' tamaño='4'">
   <param name="G_30" value="espacio='Ans' tipo='polígono' fondo='sí' color='negro' coord_abs='sí' expresión='(1,1)(Ans._w-1,1)(Ans._w-1,Ans._h-1)(1,Ans._h-1)(1,1)' ancho='2'">
   <param name="G_31" value="espacio='E1' tipo='texto' color='232323' dibujar-si='((Tipo==3)&(correcto==2))' expresión='[10,250]' texto='El que se intersequen o no las circunferencias te indicará si hay lugares donde se reciben ambas señales o no.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='625'">
   <param name="G_32" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==1)&(scrlAns<3)' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Podemos conocer el radio \f2\fs38\i r\f1\fs34\i0  de la rueda a partir de su di\u225 metro \f2\fs38\i d\f1\fs34\i0 :\par \f2\fs38\i{\*\mjaformula r={\fraction{\num d}{\den 2}}={\fraction{\num{\expr Tp1Diam\decimals 2\fixed0}}{\den 2}}={\expr Tp1Diam/2\decimals 2\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_33" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==1)&(scrlAns>0)&(scrlAns<3)' expresión='[10,90]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 As\u237  pues, si escogemos la ecuaci\u243 n de la circunferencia de tal forma\par que el origen sea el punto donde la circunferencia toca el piso, su\par centro estar\u237 a \f2\fs38\i{\*\mjaformula{\expr Tp1Rad\decimals 2\fixed0}}\f1\fs34\i0  por encima de dicho origen. Es decir, su\par ecuaci\u243 n ser\u237 a \f2\fs38\i{\*\mjaformula (x-0){\supix 2}+(y-{\expr Tp1Rad\decimals 2\fixed0}){\supix 2}={\expr Tp1Rad\decimals 2\fixed0}{\supix 2}}\f1\fs34\i0  (pues s\u243 lo la\par desplazamos hacia arriba del origen). O bien, \f2\fs38\i{\*\mjaformula x{\supix 2}+(y-{\expr Tp1Rad\decimals 2\fixed0}){\supix 2}={\expr Tp1Rad^2\decimals 2\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_34" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==1)&(scrlAns>1)&(scrlAns<3)' expresión='[10,235]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 S\u243 lo los puntos \f2\fs38\i{\*\mjaformula (x,y)}\f1\fs34\i0  que satisfacen dicha ecuaci\u243 n son parte de la\par circunferencia. Pero conocemos la distancia horizontal, que ser\u237 a\par precisamente \f2\fs38\i x\f1\fs34\i0 . Es decir, podemos reescribir la ecuaci\u243 n como:\par \f2\fs38\i{\*\mjaformula{\expr Tp1DistHor\decimals 2\fixed0}{\supix 2}+(y-{\expr Tp1Rad\decimals 2\fixed0}){\supix 2}={\expr Tp1Rad^2\decimals 3\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_35" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==1)&(scrlAns>2)' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue0;}\f1\fs34 Despejamos el binomio al cuadrado que involucra a \f2\fs38\i y\f1\fs34\i0  en la ecuaci\u243 n:\par \f2\fs38\i{\*\mjaformula (y-{\expr Tp1Rad\decimals 2\fixed0}){\supix 2}={\expr Tp1Rad^2\decimals 3\fixed0}-{\expr Tp1DistHor\decimals 2\fixed0}{\supix 2}}\f1\fs34\i0 , de donde \f2\fs38\i{\*\mjaformula y-{\expr Tp1Rad\decimals 2\fixed0}=\u8723 {\radical{\index}{\radicand{\expr Tp1Rad^2\decimals 3\fixed0}-{\expr Tp1DistHor^2\decimals 2\fixed0}\cf0}}}\f1\fs34\i0\par y, finalmente, \f2\fs38\i{\*\mjaformula y=\f2\fs38\i\u8723 {\radical{\index}{\radicand{\expr Tp1Rad^2-Tp1DistHor^2\decimals 3\fixed0}\cf0}}+{\expr Tp1Rad\decimals 2\fixed0}=\u8723 {\expr sqrt(Tp1Rad^2-Tp1DistHor^2)\decimals 3\fixed0}+{\expr Tp1Rad\decimals 2\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_36" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==1)&(scrlAns>3)' expresión='[10,110]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 As\u237 , hay dos posibles soluciones: \f2\fs38\i{\*\mjaformula y{\subix 1}={\expr sqrt(Tp1Rad^2-Tp1DistHor^2)+Tp1Rad\decimals 3\fixed0}}\f1\fs34\i0  y \f2\fs38\i{\*\mjaformula y{\subix 2}={\expr -sqrt(Tp1Rad^2-Tp1DistHor^2)+Tp1Rad\decimals 3\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_37" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==1)&(scrlAns>4)' expresión='[10,150]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Como construimos la circunferencia (ya sobre el piso), el valor de \f2\fs38\i y\f1\fs34\i0\par es precisamente lo que buscamos. Pero tambi\u233 n se nos indica que\par la persona qued\u243  atorada sobre el centro de la circunferencia, por\par lo que la respuesta mayor es la correcta. Es decir, \f2\fs38\i{\*\mjaformula y={\expr Tp1DistVer\decimals 3\fixed0}}\f1\fs34\i0 . La\par persona qued\u243  atrapada a \f2\fs38\i{\*\mjaformula{\expr Tp1DistVer\decimals 3\fixed0} m}\f1\fs34\i0  de altura.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_38" value="espacio='Ans' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0000,0)' fijo='sí'">
   <param name="G_39" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==2)&(scrlAns<3)' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Haciendo la analog\u237 a entre la ecuaci\u243 n de la v\u237 a interna\par \f2\fs38\i{\*\mjaformula x{\supix 2}+y{\supix 2}={\expr Tp2Rad^2\decimals 2\fixed0}}\f1\fs34\i0  con la ecuaci\u243 n ordinaria de la circunferencia\par \f2\fs38\i{\*\mjaformula x{\supix 2}+y{\supix 2}=r{\supix 2}}\f1\fs34\i0 , notamos que \f2\fs38\i{\*\mjaformula r={\radical{\index}{\radicand{\expr Tp2Rad^2\decimals 2\fixed0}}}={\expr Tp2Rad\decimals 2\fixed0}}\f1\fs34\i0 , que es el\par radio de la circunferencia interna trazada.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_40" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==2)&(scrlAns>0)&(scrlAns<3)' expresión='[10,130]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Como las circunferencias han de estar ambas centradas en el origen,\par y como las ruedas internas del tranv\u237 a distan \f2\fs38\i{\*\mjaformula{\expr Tp2DistRuedas\decimals 2\fixed0}}\f1\fs34\i0  de las externas,\par el radio de la circunferencia externa trazada debe ser \f2\fs38\i{\*\mjaformula{\expr Tp2DistRuedas\decimals 2\fixed0}}\f1\fs34\i0  m\u225 s\par grande que el radio de la interna. Es decir,\par \f2\fs38\i{\*\mjaformula r{\subix ext}={\expr Tp2Rad\decimals 2\fixed0}+{\expr Tp2DistRuedas\decimals 2\fixed0}={\expr Tp2Rad+Tp2DistRuedas\decimals 2\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_41" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==2)&(scrlAns>1)&(scrlAns<3)' expresión='[10,270]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 El per\u237 metro de la circunferencia trazada por las ruedas internas, que\par es lo que recorren las ruedas internas cada vuelta a la v\u237 a, es\par simplemente \f2\fs38\i{\*\mjaformula p{\subix int}=2\u960 r=2\u960 ({\expr Tp2Rad\decimals 2\fixed0})={\expr 2*pi*Tp2Rad\decimals 3\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_42" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==2)&(scrlAns>2)' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 El per\u237 metro de la circunferencia trazada por las ruedas externas, que\par es lo que recorren las ruedas externas cada vuelta a la v\u237 a, es\par simplemente \f2\fs38\i{\*\mjaformula p{\subix int}=2\u960 r=2\u960 ({\expr Tp2Rad+Tp2DistRuedas\decimals 2\fixed0})={\expr Tp2PerimExt\decimals 3\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_43" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==2)&(scrlAns>3)' expresión='[10,90]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 De tal forma que la diferencia en distancia recorrida por las ruedas\par externas respecto a las internas cada vuelta al circuito est\u225  dada por\par \f2\fs38\i{\*\mjaformula{\expr Tp2PerimExt\decimals 3\fixed0}-{\expr Tp2PerimInt\decimals 3\fixed0}={\expr Tp2DistDif\decimals 3\fixed0}}\f1\fs34\i0 . As\u237  pues, las ruedas externas\par recorrer\u225 n \f2\fs38\i{\*\mjaformula{\expr Tp2DistDif\decimals 3\fixed0} m}\f1\fs34\i0  m\u225 s que las internas cada vuelta al circuito.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_44" value="espacio='E1' tipo='texto' color='232323' dibujar-si='((Tipo==3)&(correcto==2))' expresión='[10,310]' texto='¿Qué relación hay entre la suma de los respectivos radios y la distancia entre radiodifusoras? De otra forma, si las radiodifusoras son el centro de las circunferencias de alcance de emisión, ¿qué relación debe cumplirse entre las sumas de los radios de las circunferencias y la distancia entre centros para que haya intersección de las circunferencias?' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='625'">
   <param name="G_45" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0000,0)' fijo='sí'">
   <param name="G_46" value="espacio='E1' tipo='texto' color='232323' dibujar-si='Tipo==4' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Un ingeniero desea hacer una construcci\u243 n circular que pase por los puntos\par \f2\fs38\i{\*\mjaformula P{\subix 1}({\expr Tp4P1x\decimals 2\fixed0},{\expr Tp4P1y\decimals 2\fixed0})}\f1\fs34\i0 , \f2\fs38\i{\*\mjaformula P{\subix 2}({\expr Tp4P2x\decimals 2\fixed0},{\expr Tp4P2y\decimals 2\fixed0})}\f1\fs34\i0  y \f2\fs38\i{\*\mjaformula P{\subix 3}({\expr Tp4P3x\decimals 2\fixed0},{\expr Tp4P3y\decimals 2\fixed0})}\f1\fs34\i0 . Encontrar\par el centro y radio de la misma.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_47" value="espacio='Ans' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0000,0)' fijo='sí'">
   <param name="G_48" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==3)&(scrlAns<4)' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Si representamos el norte como el eje \f2\fs38\i Y\f1\fs34\i0  positivo y el este como el\par eje \f2\fs38\i X\f1\fs34\i0  positivo, la primera radiodifusora estar\u225  en \f2\fs38\i{\*\mjaformula (0,{\expr Tp3Norte\decimals 2\fixed0})}\f1\fs34\i0  y\par la segunda en \f2\fs38\i{\*\mjaformula ({\expr Tp3Este\decimals 2\fixed0},0)}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_49" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==3)&(scrlAns>0)&(scrlAns<4)' expresión='[10,95]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 La distancia entre estos dos puntos est\u225  dada por\par \f2\fs38\i{\*\mjaformula d={\radical{\index}{\radicand (0-{\expr Tp3Este\decimals 2\fixed0}){\supix 2}+({\expr Tp3Norte\decimals 2\fixed0}-0){\supix 2}}}={\radical{\index}{\radicand{\expr Tp3Este^2\decimals 2\fixed0}+{\expr Tp3Norte^2\decimals 2\fixed0}}}}\f1\fs34\i0 .\par De donde \f2\fs38\i{\*\mjaformula d={\expr Tp3Dist\decimals 3\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_50" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==3)&(scrlAns>1)&(scrlAns<4)' expresión='[10,195]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Por otra parte, la suma de los radios de ambas circunferencias\par (alcances de radiodifusi\u243 n) est\u225  dada por \f2\fs38\i{\*\mjaformula s={\expr Tp3Rad1\decimals 2\fixed0}+{\expr Tp3Rad2\decimals 2\fixed0}}\f1\fs34\i0 , de\par donde \f2\fs38\i{\*\mjaformula s={\expr Tp3Rad1+Tp3Rad2\decimals 2\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_51" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==3)&(scrlAns>2)&(scrlAns<4)' expresión='[10,285]' texto='Dos circunferencias se intersecan si la suma de sus radios es mayor a la distancia entre los centros.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='500'">
   <param name="G_52" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==3)&(scrlAns>3)' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 De tal forma que, como \f2\fs38\i{\*\mjaformula s{\expr (Tp3Rad1+Tp3Rad2>=Tp3Dist)?&squot;>&squot;:&squot;<&squot;\decimals 0\fixed1}d}\f1\fs34\i0  las circunferencias\par {\*\mjaformula{\expr (Tp3Rad1+Tp3Rad2>=Tp3Dist)?&squot;se intersecan&squot;:&squot;no se intersecan&squot;\decimals 0\fixed1}}.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_53" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==3)&(scrlAns>4)' expresión='[10,70]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs34 Y por lo mismo, {\*\mjaformula{\expr (Tp3Rad1+Tp3Rad2>=Tp3Dist)?&squot; &squot;:&squot;no &squot;\decimals 0\fixed0}}hay puntos para los cuales llegan ambas\par se\u241 ales.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_54" value="espacio='E1' tipo='texto' color='232323' dibujar-si='Tipo==4' expresión='[10,95]' texto='h=\n\nk=\n\nr=' fuente='Serif,ITALIC,19' fijo='sí'">
   <param name="G_55" value="espacio='E1' tipo='texto' color='232323' dibujar-si='((Tipo==4)&(correcto==2))' expresión='[10,240]' texto='La intersección de mediatrices de cuerdas de una circunferencia (el circuncentro) corresponde al centro de la circunferencia.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='625'">
   <param name="G_56" value="espacio='E1' tipo='texto' color='232323' dibujar-si='((Tipo==4)&(correcto==2))' expresión='[10,305]' texto='Puedes construir 2 cuerdas con los segmentos aquí dados.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='625'">
   <param name="G_57" value="espacio='Ans' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0000,0)' fijo='sí'">
   <param name="G_58" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==4)&(scrlAns<3)' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Los segmentos \f2\fs38\i{\*\mjaformula P{\subix 1}P{\subix 2}}\f1\fs34\i0  y \f2\fs38\i{\*\mjaformula P{\subix 2}P{\subix 3}}\f1\fs34\i0  forman cuerdas de la circunferencia.\par Sus mediatrices, as\u237  pues, se intersecar\u225 n en el centro de la misma.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_59" value="espacio='PanelDer' tipo='punto' color='c20000' dibujar-si='(Tipo==4)' expresión='(Tp4P2x,Tp4P2y)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs34\i{\*\mjaformula P{\subix 2}({\expr Tp4P2x\decimals 2\fixed0},{\expr Tp4P2y\decimals 2\fixed0})}\f2\fs30\i0}' fuente='Serif,ITALIC,17' fijo='sí' tamaño='4'">
   <param name="G_60" value="espacio='PanelDer' tipo='punto' color='c20000' dibujar-si='(Tipo==4)' expresión='(Tp4P3x,Tp4P3y)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs34\i{\*\mjaformula P{\subix 3}({\expr Tp4P3x\decimals 2\fixed0},{\expr Tp4P3y\decimals 2\fixed0})}\f2\fs30\i0}' fuente='Serif,ITALIC,17' fijo='sí' tamaño='4'">
   <param name="G_61" value="espacio='E1' tipo='texto' color='232323' dibujar-si='((Tipo==4)&(correcto==2))' expresión='[10,345]' texto='Si encuentras las ecuaciones de las mediatrices, y luego encuentras su punto de intersección, habrás encontrado el circuncentro, y el centro de la estructura circular.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='625'">
   <param name="G_62" value="espacio='E1' tipo='texto' color='232323' dibujar-si='((Tipo==4)&(correcto==2))' expresión='[10,405]' texto='El radio puedes encontrarlo a partir de la distancia del centro a cualquiera de los puntos dados.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='650'">
   <param name="G_63" value="espacio='PanelDer' tipo='segmento' color='c20000' dibujar-si='Tipo==4' expresión='(Tp4P1x,Tp4P1y)(Tp4P2x,Tp4P2y)' fijo='sí' tamaño='0' ancho='2'">
   <param name="G_64" value="espacio='PanelDer' tipo='segmento' color='c20000' dibujar-si='Tipo==4' expresión='(Tp4P2x,Tp4P2y)(Tp4P3x,Tp4P3y)' fijo='sí' tamaño='0' ancho='2'">
   <param name="G_65" value="espacio='PanelDer' tipo='ecuación' color='00c9c9' dibujar-si='(Tipo==4)' expresión='y=Tp4R1m*x+Tp4R1b' ancho='2'">
   <param name="G_66" value="espacio='PanelDer' tipo='ecuación' color='00c9c9' dibujar-si='(Tipo==4)' expresión='y=Tp4R2m*x+Tp4R2b' ancho='2'">
   <param name="G_67" value="espacio='PanelDer' tipo='punto' color='00cf00' dibujar-si='(Tipo==4)' expresión='(Tp4Intersecx,Tp4Intersecy)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs34\i{\*\mjaformula P{\subix 1}({\expr Tp4Intersecx\decimals 2\fixed0},{\expr Tp4Intersecy\decimals 2\fixed0})}\f2\fs30\i0}' fuente='Serif,ITALIC,17' fijo='sí' tamaño='4'">
   <param name="G_68" value="espacio='PanelDer' tipo='ecuación' color='aa7a00' dibujar-si='(Tipo==4)' expresión='(x-Tp4h)^2+(y-Tp4k)^2=Tp4r^2' ancho='2'">
   <param name="G_69" value="espacio='PanelDer' tipo='polígono' color='negro' coord_abs='sí' expresión='(1,1)(PanelDer._w-1,1)(PanelDer._w-1,PanelDer._h-1)(1,PanelDer._h-1)(1,1)' ancho='2'">
   <param name="G_70" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==4)&(scrlAns>0)&(scrlAns<3)' expresión='[10,70]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Para encontrar la mediatriz de \f2\fs38\i{\*\mjaformula P{\subix 1}P{\subix 2}}\f1\fs34\i0  buscamos primero el punto\par medio del segmento: \f2\fs38\i{\*\mjaformula P{\subix 12}=({\fraction{\num P{\subix 1x}+P{\subix 2x}}{\den 2}},{\fraction{\num P{\subix 1y}+P{\subix 2y}}{\den 2}})=({\fraction{\num{\expr Tp4P1x\decimals 2\fixed0}{\expr (Tp4P2x>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp4P2x)\decimals 2\fixed0}}{\den 2}},{\fraction{\num{\expr Tp4P1y\decimals 2\fixed0}{\expr (Tp4P2y>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp4P2y)\decimals 2\fixed0}}{\den 2}})}\f1\fs34\i0 .\par De donde \f2\fs38\i{\*\mjaformula P{\subix 12}=({\expr Tp4S12mediox\decimals 2\fixed0},{\expr Tp4S12medioy\decimals 2\fixed0})}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_71" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==4)&(scrlAns>1)&(scrlAns<3)' expresión='[10,190]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Posteriormente encontramos la pendiente de la mediatriz. Sabemos\par que ella es perpendicular al segmento y pasa por su punto medio. La\par pendiente del segmento es \f2\fs38\i{\*\mjaformula{\fraction{\num P{\subix 1y}-P{\subix 2y}}{\den P{\subix 1x}-P{\subix 2x}}}={\fraction{\num{\expr Tp4P1y\decimals 2\fixed0}{\expr (-Tp4P2y>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp4P2y)\decimals 2\fixed0}}{\den{\expr Tp4P1x\decimals 2\fixed0}{\expr (-Tp4P2x>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp4P2x)\decimals 2\fixed0}}}={\expr Tp4S12m\decimals 3\fixed0}}\f1\fs34\i0 .\par As\u237 , la pendiente de la mediatriz 1 es \f2\fs38\i{\*\mjaformula m{\subix med1}=-{\fraction{\num 1}{\den{\expr Tp4S12m\decimals 3\fixed0}}}={\expr Tp4S12mp\decimals 3\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_72" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==4)&(scrlAns>2)&(scrlAns<6)' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Usando el punto medio ya calculado, lo sustituimos en \f2\fs38\i{\*\mjaformula y=mx+b}\f1\fs34\i0 :\par \f2\fs38\i{\*\mjaformula{\expr Tp4S12medioy\decimals 3\fixed0}=({\expr Tp4R1m\decimals 3\fixed0})({\expr Tp4S12mediox\decimals 3\fixed0})+b}\f1\fs34\i0 , de donde \f2\fs38\i{\*\mjaformula b={\expr Tp4S12medioy\decimals 3\fixed0}{\expr (-Tp4R1m*Tp4S12mediox>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp4R1m*Tp4S12mediox)\decimals 3\fixed0}}\f1\fs34\i0 .\par As\u237 , \f2\fs38\i{\*\mjaformula b={\expr Tp4R1b\decimals 3\fixed0}}\f1\fs34\i0 . Y la primera mediatriz es la recta \f2\fs38\i{\*\mjaformula y={\expr Tp4R1m\decimals 3\fixed0}x{\expr (Tp4R1b>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp4R1b)\decimals 3\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_73" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==4)&(scrlAns>3)&(scrlAns<6)' expresión='[10,100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Para encontrar la mediatriz de \f2\fs38\i{\*\mjaformula P{\subix 2}P{\subix 3}}\f1\fs34\i0  buscamos primero el punto\par medio del segmento: \f2\fs38\i{\*\mjaformula P{\subix 23}=({\fraction{\num P{\subix 2x}+P{\subix 3x}}{\den 2}},{\fraction{\num P{\subix 2y}+P{\subix 3y}}{\den 2}})=({\fraction{\num{\expr Tp4P2x\decimals 2\fixed0}{\expr (Tp4P3x>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp4P3x)\decimals 2\fixed0}}{\den 2}},{\fraction{\num{\expr Tp4P2y\decimals 2\fixed0}{\expr (Tp4P3y>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp4P3y)\decimals 2\fixed0}}{\den 2}})}\f1\fs34\i0 .\par De donde \f2\fs38\i{\*\mjaformula P{\subix 23}=({\expr Tp4S23mediox\decimals 2\fixed0},{\expr Tp4S23medioy\decimals 2\fixed0})}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_74" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==4)&(scrlAns>4)&(scrlAns<6)' expresión='[10,220]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Posteriormente encontramos la pendiente de la mediatriz. Sabemos\par que ella es perpendicular al segmento y pasa por su punto medio. La\par pendiente del segmento es \f2\fs38\i{\*\mjaformula{\fraction{\num P{\subix 2y}-P{\subix 3y}}{\den P{\subix 2x}-P{\subix 3x}}}={\fraction{\num{\expr Tp4P2y\decimals 2\fixed0}{\expr (-Tp4P3y>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp4P3y)\decimals 2\fixed0}}{\den{\expr Tp4P2x\decimals 2\fixed0}{\expr (-Tp4P3x>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp4P3x)\decimals 2\fixed0}}}={\expr Tp4S23m\decimals 3\fixed0}}\f1\fs34\i0 .\par As\u237 , la pendiente de la mediatriz 2 es \f2\fs38\i{\*\mjaformula m{\subix med2}=-{\fraction{\num 1}{\den{\expr Tp4S23m\decimals 3\fixed0}}}={\expr Tp4S23mp\decimals 3\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_75" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==4)&(scrlAns>5)&(scrlAns<10)' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Usando el punto medio ya calculado, lo sustituimos en \f2\fs38\i{\*\mjaformula y=mx+b}\f1\fs34\i0 :\par \f2\fs38\i{\*\mjaformula{\expr Tp4S23medioy\decimals 3\fixed0}=({\expr Tp4R2m\decimals 3\fixed0})({\expr Tp4S23mediox\decimals 3\fixed0})+b}\f1\fs34\i0 , de donde \f2\fs38\i{\*\mjaformula b={\expr Tp4S23medioy\decimals 3\fixed0}{\expr (-Tp4R2m*Tp4S23mediox>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp4R2m*Tp4S23mediox)\decimals 3\fixed0}}\f1\fs34\i0 .\par As\u237 , \f2\fs38\i{\*\mjaformula b={\expr Tp4R2b\decimals 3\fixed0}}\f1\fs34\i0 . Y la segunda mediatriz es la recta \f2\fs38\i{\*\mjaformula y={\expr Tp4R2m\decimals 3\fixed0}x{\expr (Tp4R2b>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp4R2b)\decimals 3\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_76" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==4)&(scrlAns>6)&(scrlAns<10)' expresión='[10,100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 As\u237  pues, tienes el siguiente sistema de ecuaciones:\par \f2\fs38\i{\*\mjaformula y={\expr Tp4R1m\decimals 3\fixed0}x{\expr (Tp4R1b>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp4R1b)\decimals 3\fixed0}}\f1\fs34\i0  y\par \f2\fs38\i{\*\mjaformula\f2\fs38\i y={\expr Tp4R2m\decimals 3\fixed0}x{\expr (Tp4R2b>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp4R2b)\decimals 3\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_77" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==4)&(scrlAns>7)&(scrlAns<10)' expresión='[10,185]' texto='Como viste en la unidad sobre intersecciones de rectas, resolver el sistema de dos rectas te dará su punto de intersección, que es el circuncentro. Puedes resolverlo por el método que quieras.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='500'">
   <param name="G_78" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==4)&(scrlAns>8)&(scrlAns<10)' expresión='[10,270]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 La soluci\u243 n de este sistema de ecuaciones es \f2\fs38\i{\*\mjaformula x={\expr Tp4Intersecx\decimals 3\fixed0}}\f1\fs34\i0  y\par \f2\fs38\i{\*\mjaformula y={\expr Tp4Intersecy\decimals 3\fixed0}}\f1\fs34\i0 . De donde las coordenadas del circuncentro, y por lo\par tanto, del centro del c\u237 rculo son \f2\fs38\i{\*\mjaformula (h,k)=({\expr Tp4Intersecx\decimals 3\fixed0},{\expr Tp4Intersecy\decimals 3\fixed0})}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_79" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==4)&(scrlAns>9)' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 El radio lo podemos calcular como la distancia del centro al punto\par \f2\fs38\i{\*\mjaformula P{\subix 1}}\f1\fs34\i0 : \f2\fs38\i{\*\mjaformula r={\radical{\index}{\radicand ({\expr Tp4h\decimals 3\fixed0}{\expr (-Tp4P1x>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp4P1x)\decimals 3\fixed0}){\supix 2}+({\expr Tp4k\decimals 3\fixed0}{\expr (-Tp4P1y>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp4P1y)\decimals 3\fixed0}){\supix 2}}}}\f1\fs34\i0 ,\par de donde \f2\fs38\i{\*\mjaformula r={\radical{\index}{\radicand{\expr (Tp4h-Tp4P1x)^2\decimals 3\fixed0}+{\expr (Tp4k-Tp4P1y)^2\decimals 3\fixed0}}}={\expr Tp4r\decimals 3\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
