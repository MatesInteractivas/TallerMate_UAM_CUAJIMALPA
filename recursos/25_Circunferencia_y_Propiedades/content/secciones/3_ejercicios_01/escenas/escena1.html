   <param name="G_18" value="espacio='E1' tipo='texto' color='232323' dibujar-si='Tipo==2' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Una circunferencia tiene su centro en \f2\fs38\i{\*\mjaformula ({\expr Tp2h\decimals 2\fixed0},{\expr Tp2k\decimals 2\fixed0})}\f1\fs34\i0  y es tangente a la\par recta \f2\fs38\i{\*\mjaformula{\expr Tp2Coefx\decimals 2\fixed0}x{\expr (Tp2Coefy>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp2Coefy)\decimals 2\fixed0}y{\expr (Tp2CoefI>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp2CoefI)\decimals 2\fixed0}=0}\f1\fs34\i0 . Hallar, para su ecuaci\u243 n\par desarrollada \f2\fs38\i{\*\mjaformula x{\supix 2}+y{\supix 2}+Cx+Dy+E=0}\f1\fs34\i0 , el valor de los par\u225 metros.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_19" value="espacio='E1' tipo='texto' color='232323' dibujar-si='Tipo==2' expresión='[10,100]' texto='C=\n\nD=\n\nE=' fuente='Serif,ITALIC,19' fijo='sí'">
   <param name="G_20" value="espacio='PanelDer' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0000,0)' fijo='sí'">
   <param name="G_21" value="espacio='E1' tipo='texto' color='232323' dibujar-si='((Tipo==2)&(correcto==2))' expresión='[10,250]' texto='Recuerda que la distancia mínima a la recta garantizará que es un radio de tu circunferencia. Y ya conoces la fórmula para dicha distancia.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='625'">
   <param name="G_22" value="espacio='E1' tipo='texto' color='232323' dibujar-si='((Tipo==2)&(correcto==2))' expresión='[10,320]' texto='Conociendo el radio y el centro puedes construir tu ecuación ordinaria.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='625'">
   <param name="G_23" value="espacio='E1' tipo='texto' color='232323' dibujar-si='((Tipo==2)&(correcto==2))' expresión='[10,370]' texto='Y desarrollando dicha ecuación puedes llegar a la ecuación general, de la cual puedes ubicar el valor de los parámetros.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='625'">
   <param name="G_24" value="espacio='PanelDer' tipo='punto' color='c20000' dibujar-si='(Tipo==3)' expresión='(Tp3h,Tp3k)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs34\i{\*\mjaformula ({\expr Tp3h\decimals 2\fixed0},{\expr Tp3k\decimals 2\fixed0})}\f2\fs30\i0}' fuente='Serif,ITALIC,17' fijo='sí' tamaño='4'">
   <param name="G_25" value="espacio='PanelDer' tipo='ecuación' color='00c9c9' dibujar-si='(Tipo==3)' expresión='x^2+y^2+Tp3C*x+Tp3D*y+Tp3E=0' ancho='2'">
   <param name="G_26" value="espacio='PanelDer' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0000,0)' fijo='sí'">
   <param name="G_27" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0000,0)' fijo='sí'">
   <param name="G_28" value="espacio='E1' tipo='texto' color='232323' dibujar-si='Tipo==3' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Una ecuaci\u243 n general es \f2\fs38\i{\*\mjaformula x{\supix 2}+y{\supix 2}{\expr (Tp3C>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp3C)\decimals 2\fixed0}x{\expr (Tp3D>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp3D)\decimals 2\fixed0}y{\expr (Tp3E>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp3E)\decimals 2\fixed0}=0}\f1\fs34\i0 . \u191 Ser\u225  una\par circunferencia? De as\u237  ser, calcular su centro y radio.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_29" value="espacio='E1' tipo='texto' color='232323' dibujar-si='Tipo==3' expresión='[10,80]' texto='h=\n\nk=\n\nr=' fuente='Serif,ITALIC,19' fijo='sí'">
   <param name="G_30" value="espacio='E1' tipo='texto' color='232323' dibujar-si='((Tipo==3)&(correcto==2))' expresión='[10,230]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Intenta completar el cuadrado para los t\u233 rminos que involucran \f2\fs38\i x\f1\fs34\i0  y para los que\par involucran \f2\fs38\i y\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_31" value="espacio='E1' tipo='texto' color='232323' dibujar-si='((Tipo==3)&(correcto==2))' expresión='[10,290]' texto='Recuerda que lo que añadas para completar los cuadrados deberás quitarlo, de tal manera de no alterar la igualdad.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='625'">
   <param name="G_32" value="espacio='E1' tipo='texto' color='232323' dibujar-si='((Tipo==3)&(correcto==2))' expresión='[10,350]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Finalmente, una vez que haya expresado los t\u233 rminos con \f2\fs38\i x\f1\fs34\i0  y \f2\fs38\i y\f1\fs34\i0  como binomios al\par cuadrado, y que hayas reorganizado la ecuaci\u243 n como una ordinaria, podr\u225 s\par identificar el centro y el radio.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_33" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0000,0)' fijo='sí'">
   <param name="G_34" value="espacio='E1' tipo='texto' color='232323' dibujar-si='Tipo==4' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Una ecuaci\u243 n general es \f2\fs38\i{\*\mjaformula{\expr Tp4A\decimals 2\fixed0}x{\supix 2}{\expr (Tp4B>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp4B)\decimals 2\fixed0}y{\supix 2}{\expr (Tp4C>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp4C)\decimals 2\fixed0}x{\expr (Tp4D>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp4D)\decimals 2\fixed0}y{\expr (Tp4E>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp4E)\decimals 2\fixed0}=0}\f1\fs34\i0 . Calcular su centro y\par radio. Si no crees que sea una circunferencia, oprime &squot;Sin soluci\u243 n&squot;.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_35" value="espacio='PanelDer' tipo='punto' color='c20000' dibujar-si='(Tipo==4)' expresión='(Tp4h,Tp4k)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs34\i{\*\mjaformula ({\expr Tp4h\decimals 2\fixed0},{\expr Tp4k\decimals 2\fixed0})}\f2\fs30\i0}' fuente='Serif,ITALIC,17' fijo='sí' tamaño='4'">
   <param name="G_36" value="espacio='PanelDer' tipo='ecuación' color='00c9c9' dibujar-si='(Tipo==4)' expresión='Tp4A*x^2+Tp4B*y^2+Tp4C*x+Tp4D*y+Tp4E=0' ancho='2'">
   <param name="G_37" value="espacio='PanelDer' tipo='polígono' color='negro' coord_abs='sí' expresión='(1,1)(PanelDer._w-1,1)(PanelDer._w-1,PanelDer._h-1)(1,PanelDer._h-1)(1,1)' ancho='2'">
   <param name="G_38" value="espacio='Ans' tipo='polígono' fondo='sí' color='negro' coord_abs='sí' expresión='(1,1)(Ans._w-1,1)(Ans._w-1,Ans._h-1)(1,Ans._h-1)(1,1)' ancho='2'">
   <param name="G_39" value="espacio='E1' tipo='texto' color='232323' dibujar-si='Tipo==4' expresión='[10,80]' texto='h=\n\nk=\n\nr=' fuente='Serif,ITALIC,19' fijo='sí'">
   <param name="G_40" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='Tipo==1' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 El centro estar\u225  dado por el punto medio entre los puntos que\par flanquean el di\u225 metro: \f2\fs38\i{\*\mjaformula (h,k)=({\fraction{\num{\expr Tp1x1\decimals 2\fixed0}{\expr (Tp1x2>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp1x2)\decimals 2\fixed0}}{\den 2}},{\fraction{\num{\expr Tp1y1\decimals 2\fixed0}{\expr (Tp1y2>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp1y2)\decimals 2\fixed0}}{\den 2}})}\f1\fs34\i0 . De donde\par \f2\fs38\i{\*\mjaformula (h,k)=({\expr Tp1h\decimals 2\fixed0},{\expr Tp1k\decimals 2\fixed0})}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_41" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==1)&(scrlAns>0)' expresión='[10,115]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;}\f1\fs34 El radio se puede calcular como la mitad del di\u225 metro, que es la\par distancia entre los 2 puntos. As\u237 , \f2\fs38\i{\*\mjaformula r={\fraction{\num{\radical{\index}{\radicand ({\expr Tp1x1\decimals 2\fixed0}{\expr (-Tp1x2>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp1x2)\decimals 2\fixed0}){\supix 2}+(\f3\fs34\i{\expr Tp1y1\decimals 2\fixed0}{\expr (-Tp1y2>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp1y2)\decimals 2\fixed0}){\supix 2}}}}{\den 2}}}\f1\fs34\i0 .\par De donde \f2\fs38\i{\*\mjaformula r={\fraction{\num{\radical{\index}{\radicand{\expr (Tp1x1-Tp1x2)^2\decimals 2\fixed0}+{\expr (Tp1y1-Tp1y2)^2\decimals 2\fixed0}}}}{\den 2}}={\expr Tp1radio\decimals 3\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_42" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==1)&(scrlAns>1)' expresión='[10,250]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 De tal forma que el centro es \f2\fs38\i{\*\mjaformula ({\expr Tp1h\decimals 2\fixed0},{\expr Tp1k\decimals 2\fixed0})}\f1\fs34\i0  y el radio es\par \f2\fs38\i{\*\mjaformula r={\expr Tp1radio\decimals 3\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_43" value="espacio='Ans' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0000,0)' fijo='sí'">
   <param name="G_44" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==2)&(scrlAns<4)' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 La distancia m\u237 nima del punto a la recta, que garantiza que ser\u225  el\par radio, est\u225  dada por \f2\fs38\i{\*\mjaformula d(C,l)={\fraction{\num |({\expr Tp2Coefx\decimals 2\fixed0})({\expr Tp2h\decimals 2\fixed0})+({\expr Tp2Coefy\decimals 2\fixed0})({\expr Tp2k\decimals 2\fixed0}){\expr (Tp2CoefI>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp2CoefI)\decimals 2\fixed0}|}{\den{\radical{\index}{\radicand ({\expr Tp2Coefx\decimals 2\fixed0}){\supix 2}+({\expr Tp2Coefy\decimals 2\fixed0}){\supix 2}}}}}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_45" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==2)&(scrlAns>0)&(scrlAns<4)' expresión='[10,100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Entonces \f2\fs38\i{\*\mjaformula d(C,l)={\fraction{\num |{\expr Tp2Coefx*Tp2h\decimals 2\fixed0}{\expr (Tp2Coefy*Tp2k>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp2Coefy*Tp2k)\decimals 2\fixed0}{\expr (Tp2CoefI>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp2CoefI)\decimals 2\fixed0}|}{\den{\radical{\index}{\radicand{\expr Tp2Coefx^2\decimals 2\fixed0}+{\expr Tp2Coefy^2\decimals 2\fixed0}}}}}={\fraction{\num{\expr abs(Tp2Coefx*Tp2h+Tp2Coefy*Tp2k+Tp2CoefI)\decimals 2\fixed0}}{\den{\expr sqrt(Tp2Coefx^2+Tp2Coefy^2)\decimals 3\fixed0}}}={\expr abs(Tp2Coefx*Tp2h+Tp2Coefy*Tp2k+Tp2CoefI)/sqrt(Tp2Coefx^2+Tp2Coefy^2)\decimals 3\fixed0}}\f1\fs34\i0 .\par Por lo que \f2\fs38\i{\*\mjaformula r=\f2\fs38\i{\expr Tp2radio\decimals 3\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_46" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==2)&(scrlAns>1)&(scrlAns<4)' expresión='[10,190]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 As\u237 , nuestra ecuaci\u243 n ordinaria queda:\par \f2\fs38\i{\*\mjaformula (x{\expr (-Tp2h>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp2h)\decimals 2\fixed0}){\supix 2}+(y{\expr (-Tp2k>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp2k)\decimals 2\fixed0}){\supix 2}={\expr Tp2radio\decimals 2\fixed0}{\supix 2}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_47" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==2)&(scrlAns>2)&(scrlAns<4)' expresión='[10,255]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Tras expandir dicha ecuaci\u243 n, obtenemos:\par \f2\fs38\i{\*\mjaformula x{\supix 2}{\expr (-Tp2h>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(2*Tp2h)\decimals 2\fixed0}x+{\expr Tp2h^2\decimals 2\fixed0}+y{\supix 2}{\expr (-Tp2k>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(2*Tp2k)\decimals 2\fixed0}y+{\expr Tp2k^2\decimals 2\fixed0}={\expr Tp2radio^2\decimals 2\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_48" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==2)&(scrlAns>3)' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Agrupando los t\u233 rminos del lado izquierdo de la igualdad:\par \f2\fs38\i{\*\mjaformula x{\supix 2}+y{\supix 2}{\expr (-Tp2h>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(2*Tp2h)\decimals 2\fixed0}x{\expr (-Tp2k>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(2*Tp2k)\decimals 2\fixed0}y+{\expr Tp2h^2+Tp2k^2-Tp2radio^2\decimals 3\fixed0}=0}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_49" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==2)&(scrlAns>4)' expresión='[10,80]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 De donde \f2\fs38\i{\*\mjaformula C={\expr Tp2C\decimals 3\fixed0}}\f1\fs34\i0 , \f2\fs38\i{\*\mjaformula D={\expr Tp2D\decimals 3\fixed0}}\f1\fs34\i0  y \f2\fs38\i{\*\mjaformula E={\expr Tp2E\decimals 3\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_50" value="espacio='Ans' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0000,0)' fijo='sí'">
   <param name="G_51" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==3)&(scrlAns<4)' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Completamos el cuadrado para los t\u233 rminos con \f2\fs38\i x\f1\fs34\i0 : Para \f2\fs38\i{\*\mjaformula x{\supix 2}{\expr (Tp3C>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp3C)\decimals 2\fixed0}x}\f1\fs34\i0 ,\par el t\u233 rmino faltante del trinomio cuadrado perfecto es \f2\fs38\i{\*\mjaformula ({\fraction{\num{\expr abs(Tp3C)\decimals 2\fixed0}}{\den 2}}){\supix 2}={\expr (Tp3C/2)^2\decimals 2\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_52" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==3)&(scrlAns>0)&(scrlAns<4)' expresión='[10,90]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Completamos el cuadrado para los t\u233 rminos con \f2\fs38\i y\f1\fs34\i0 : Para \f2\fs38\i{\*\mjaformula y{\supix 2}{\expr (Tp3D>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp3D)\decimals 2\fixed0}y}\f1\fs34\i0 ,\par el t\u233 rmino faltante del trinomio cuadrado perfecto es \f2\fs38\i{\*\mjaformula ({\fraction{\num{\expr abs(Tp3D)\decimals 2\fixed0}}{\den 2}}){\supix 2}={\expr (Tp3D/2)^2\decimals 2\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_53" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==3)&(scrlAns>1)&(scrlAns<4)' expresión='[10,170]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Sumando y restando dichos t\u233 rminos en la ecuaci\u243 n:\par \f2\fs38\i{\*\mjaformula x{\supix 2}\f2\fs38\i{\expr (Tp3C>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp3C)\decimals 2\fixed0}x+{\expr (Tp3C/2)^2\decimals 2\fixed0}+y{\supix 2}{\expr (Tp3D>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp3D)\decimals 2\fixed0}y+{\expr (Tp3D/2)^2\decimals 2\fixed0}{\expr (Tp3E>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp3E)\decimals 2\fixed0}-{\expr (Tp3C/2)^2\decimals 2\fixed0}-{\expr (Tp3D/2)^2\decimals 2\fixed0}=0}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_54" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==3)&(scrlAns>2)&(scrlAns<4)' expresión='[10,250]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Factorizando:\par \f2\fs38\i{\*\mjaformula (x\f2\fs38\i{\expr (Tp3C>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp3C/2)\decimals 2\fixed0}){\supix 2}+(y{\expr (Tp3D>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp3D/2)\decimals 2\fixed0}){\supix 2}{\expr (Tp3E-(Tp3C/2)^2-(Tp3D/2)^2>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp3E-(Tp3C/2)^2-(Tp3D/2)^2)\decimals 2\fixed0}=0}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_55" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==3)&(scrlAns>3)' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Pasamos el t\u233 rmino independiente al otro lado de la igualdad y con\par el signo opuesto:\par \f2\fs38\i{\*\mjaformula (x\f2\fs38\i{\expr (Tp3C>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp3C/2)\decimals 2\fixed0}){\supix 2}+(y{\expr (Tp3D>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp3D/2)\decimals 2\fixed0}){\supix 2}={\expr -(Tp3E-(Tp3C/2)^2-(Tp3D/2)^2)\decimals 2\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_56" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==3)&(scrlAns>4)' expresión='[10,100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 De donde obtenemos una ecuaci\u243 n de la forma ordinaria\par \f2\fs38\i{\*\mjaformula (x-h){\supix 2}+(y-k){\supix 2}=r{\supix 2}}\f1\fs34\i0 . De ah\u237  que \f2\fs38\i{\*\mjaformula h={\expr Tp3h\decimals 2\fixed0}}\f1\fs34\i0 , \f2\fs38\i{\*\mjaformula k={\expr Tp3k\decimals 2\fixed0}}\f1\fs34\i0  y\par \f2\fs38\i{\*\mjaformula r={\radical{\index}{\radicand{\expr Tp3radio^2\decimals 3\fixed0}}}={\expr Tp3radio\decimals 3\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_57" value="espacio='E1' tipo='texto' color='232323' dibujar-si='((Tipo==4)&(correcto==2))' expresión='[10,270]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Recuerda qu\u233  criterio sobre los coeficientes de \f2\fs38\i{\*\mjaformula x{\supix 2}}\f1\fs34\i0  y \f2\fs38\i{\*\mjaformula y{\supix 2}}\f1\fs34\i0  te sirve para saber si es o\par no una circunferencia.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_58" value="espacio='E1' tipo='texto' color='232323' dibujar-si='((Tipo==4)&(correcto==2))' expresión='[10,335]' texto='De ser una circunferencia, puedes completar los cuadrados inicialmente, o dividir toda la ecuación inicialmente por un número de tal forma que puedas completar los cuadrados más inmediatamente.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='625'">
   <param name="G_59" value="espacio='E1' tipo='texto' color='232323' dibujar-si='((Tipo==4)&(correcto==2))' expresión='[10,420]' texto='Una vez que la ecuación esté en forma ordinaria, podrás identificar el centro y radio.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='625'">
   <param name="G_60" value="espacio='Ans' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0000,0)' fijo='sí'">
   <param name="G_61" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==4)&(Tp4SinSol==1)' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Como los coeficientes de \f2\fs38\i{\*\mjaformula x{\supix 2}}\f1\fs34\i0  y \f2\fs38\i{\*\mjaformula y{\supix 2}}\f1\fs34\i0  son distintos, no se trata de una\par circunferencia y, por lo tanto no hay soluci\u243 n que te lleve a la\par forma de una circunferencia.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_62" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==4)&(scrlAns<4)&(Tp4SinSol==0)' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Dividimos toda la ecuaci\u243 n por el coeficiente com\u250 n a \f2\fs38\i{\*\mjaformula x{\supix 2}}\f1\fs34\i0  y \f2\fs38\i{\*\mjaformula y{\supix 2}}\f1\fs34\i0  que\par es \f2\fs38\i{\*\mjaformula{\expr Tp4A\decimals 2\fixed0}}\f1\fs34\i0 . Se obtiene \f2\fs38\i{\*\mjaformula x{\supix 2}+y{\supix 2}{\expr (Tp4C*Tp4A>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp4C/Tp4A)\decimals 3\fixed0}x{\expr (Tp4D*Tp4B>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp4D/Tp4B)\decimals 3\fixed0}y{\expr (Tp4E*Tp4A>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp4E/Tp4A)\decimals 3\fixed0}=0}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_63" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==4)&(scrlAns>0)&(scrlAns<4)&(Tp4SinSol==0)' expresión='[10,80]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Para completar el cuadrado para los t\u233 rminos de \f2\fs38\i x\f1\fs34\i0 , tendr\u237 amos que\par agregar \f2\fs38\i{\*\mjaformula ({\fraction{\num{\expr abs(Tp4C/Tp4A)\decimals 3\fixed0}}{\den 2}}){\supix 2}={\expr (Tp4C/(2*Tp4A))^2\decimals 3\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_64" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==4)&(scrlAns>1)&(scrlAns<4)&(Tp4SinSol==0)' expresión='[10,160]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Para completar el cuadrado para los t\u233 rminos de \f2\fs38\i y\f1\fs34\i0 , tendr\u237 amos que\par agregar \f2\fs38\i{\*\mjaformula ({\fraction{\num{\expr abs(Tp4D/Tp4B)\decimals 3\fixed0}}{\den 2}}){\supix 2}={\expr (Tp4D/(2*Tp4B))^2\decimals 3\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_65" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==4)&(scrlAns>2)&(scrlAns<4)&(Tp4SinSol==0)' expresión='[10,240]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Agregando estos t\u233 rminos (y quit\u225 ndolos tambi\u233 n, para no alterar la\par igualdad), obtenemos:\par \f2\fs38\i{\*\mjaformula x{\supix 2}{\expr (Tp4C*Tp4A>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp4C/Tp4A)\decimals 2\fixed0}x+{\expr (Tp4C/(2*Tp4A))^2\decimals 3\fixed0}+y{\supix 2}{\expr (Tp4D*Tp4B>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp4D/Tp4B)\decimals 2\fixed0}y+{\expr (Tp4D/(2*Tp4B))^2\decimals 3\fixed0}{\expr (Tp4E*Tp4A>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp4E/Tp4A)\decimals 3\fixed0}-{\expr (Tp4C/(2*Tp4A))^2\decimals 3\fixed0}-{\expr (Tp4D/(2*Tp4B))^2\decimals 3\fixed0}=0}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_66" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==4)&(scrlAns>3)&(Tp4SinSol==0)' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Factorizando y agrupando los t\u233 rminos independientes, se obtiene:\par \f2\fs38\i{\*\mjaformula (x{\expr (Tp4C*Tp4A&gt;=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp4C/(2*Tp4A))\decimals 2\fixed0}){\supix 2}+(y{\expr (Tp4D*Tp4B&gt;=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp4D/(2*Tp4B))\decimals 2\fixed0}){\supix 2}-{\expr abs(Tp4E/Tp4A-(Tp4C/(2*Tp4A))^2-(Tp4D/(2*Tp4A))^2)\decimals 3\fixed0}=0}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_67" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==4)&(scrlAns>4)&(Tp4SinSol==0)' expresión='[10,80]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Pasando el t\u233 rmino independiente al otro lado de la igualdad y\par cambi\u225 ndole su signo:\par \f2\fs38\i{\*\mjaformula (x{\expr (Tp4C*Tp4A>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp4C/(2*Tp4A))\decimals 2\fixed0}){\supix 2}+(y{\expr (Tp4D*Tp4B>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp4D/(2*Tp4B))\decimals 2\fixed0}){\supix 2}={\expr -(Tp4E/Tp4A-(Tp4C/(2*Tp4A))^2-(Tp4D/(2*Tp4A))^2)\decimals 3\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_68" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==4)&(scrlAns>5)&(Tp4SinSol==0)' expresión='[10,170]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 De esta ecuaci\u243 n, que ya est\u225  en su forma ordinaria, identificamos:\par \f2\fs38\i{\*\mjaformula h={\expr Tp4h\decimals 3\fixed0}}\f1\fs34\i0 ; \f2\fs38\i{\*\mjaformula k={\expr Tp4k\decimals 3\fixed0}}\f1\fs34\i0  y \f2\fs38\i{\*\mjaformula r={\radical{\index}{\radicand{\expr Tp4radio^2\decimals 3\fixed0}}}={\expr Tp4radio\decimals 3\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
</ajs></p>
