   <param name="A_01" value="id='ReInit()' algoritmo='sí' algoritmo='sí' hacer='correcto=0;scrlAns=0;ReiniciaCampos();nTry=0;shwResp=0;RespVisit=0;Tipo=(Tipo<3)?Tipo+1:1;bla=(Tipo==1)?GeneraTipo1():bla;bla=(Tipo==2)?GeneraTipo2():bla;bla=(Tipo==3)?GeneraTipo3():bla'">
   <param name="A_02" value="id='ReiniciaCampos()' algoritmo='sí' algoritmo='sí' hacer='Tp1RespA=0;Tp1RespB=0;Tp1RespC=0;Tp2RespA=0;Tp2RespB=0;Tp2RespC=0;Tp3Si=0;Tp3No=0;Tp4Resp=0'">
   <param name="A_03" value="id='GeneraTipo1()' algoritmo='sí' algoritmo='sí' inicio='scrlAnsmax=5;imagenx=280;imageny=150' hacer='Tp1Focox=-10+ent(40.9999*rnd)/2;Tp1Focoy=-10+ent(40.9999*rnd)/2;Tp1r=Tp1Focoy+sgn(0.5-rnd)*(1+ent(8.9999*rnd)/2);Tp1h=Tp1Focox;Tp1k=(Tp1Focoy+Tp1r)/2;Tp1p=(Tp1Focoy-Tp1r)/2;;Tp1A=1/(4*Tp1p);Tp1B=-Tp1h/(2*Tp1p);Tp1C=(Tp1h^2)/(4*Tp1p)+Tp1k;;Tp1Horiz=abs((Tp1B^2)/(2*Tp1A));Tp1Vert=(abs(Tp1k)>0.5)?abs(Tp1k):6;PCar.escala=(abs(Tp1k)>0.5)?300/max(Tp1Horiz,Tp1Vert):48;PCar.Ox=-Tp1Focox*PCar.escala;PCar.Oy=Tp1k*PCar.escala'">
   <param name="A_04" value="id='GeneraTipo2()' algoritmo='sí' algoritmo='sí' inicio='scrlAnsmax=8;imagenx=280;imageny=150' hacer='Tp2Focox=-10+ent(40.9999*rnd)/2;Tp2h=Tp2Focox;Tp2Focoy=-10+ent(40.9999*rnd)/2;Tp2r=Tp2Focox+sgn(0.5-rnd)*(1+ent(10.9999*rnd)/2);Tp2k=(Tp2Focoy+Tp2r)/2;Tp2p=(Tp2Focoy-Tp2r)/2;;Tp2A=1/(4*Tp2p);Tp2B=-Tp2h/(2*Tp2p);Tp2C=(Tp2h^2)/(4*Tp2p)+Tp2k;;Tp2Horiz=abs((Tp2B^2)/(2*Tp2A));Tp2Vert=abs(Tp2Focoy-Tp2r);PCar.escala=280/Tp2Vert;PCar.Ox=-Tp2Focox*PCar.escala;PCar.Oy=Tp2k*PCar.escala;'">
   <param name="A_05" value="id='GeneraTipo3()' algoritmo='sí' algoritmo='sí' inicio='scrlAnsmax=9;imagenx=280;imageny=150' hacer='Tp3A=sgn(0.5-rnd)*(0.5+ent(19.9999*rnd)/2);Tp3B=sgn(0.5-rnd)*(0.5+ent(19.9999*rnd)/2);Tp3C=sgn(0.5-rnd)*(0.5+ent(19.9999*rnd)/2);;Tp3Focox=-Tp3B/(2*Tp3A);Tp3p=1/(4*Tp3A);Tp3k=Tp3A*(-(Tp3B/(2*Tp3A))^2+Tp3C/Tp3A);Tp3Focoy=Tp3k+Tp3p;Tp3r=Tp3k-Tp3p;;Tp3Vert=abs(Tp3Focoy-Tp3r);PCar.escala=280/Tp3Vert;PCar.Ox=-Tp3Focox*PCar.escala;PCar.Oy=Tp3k*PCar.escala;'">
   <param name="A_06" value="id='Verif()' algoritmo='sí' algoritmo='sí' hacer='bla=(Tipo==1)?Verif1():bla;bla=(Tipo==2)?Verif2():bla;bla=(Tipo==3)?Verif3():bla;bla=(Tipo==4)?Verif4():bla;;nTry=(correcto==2)?nTry+1:0;shwResp=((nTry>2)|((nTry>0)&(RespVisit)))?1:0;RespVisit=(shwResp)?1:RespVisit'">

   <param name="G_01" value="espacio='E1' tipo='imagen' dibujar-si='correcto==1' coord_abs='sí' expresión='(imagenx,imageny)' archivo='images/bien.png'">

   <param name="G_04" value="espacio='E1' tipo='texto' color='232323' dibujar-si='Tipo==1' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Una par\u225 bola vertical tiene su foco en \f2\fs38\i{\*\mjaformula ({\expr Tp1Focox\decimals 2\fixed0},{\expr Tp1Focoy\decimals 2\fixed0})}\f1\fs34\i0  y su directriz es la recta\par \f2\fs38\i{\*\mjaformula y={\expr Tp1r\decimals 2\fixed0}}\f1\fs34\i0 . Encontrar el valor de los coeficientes de su ecuaci\u243 n general de la\par forma \f2\fs38\i{\*\mjaformula y=Ax{\supix 2}+Bx+C}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_05" value="espacio='E1' tipo='texto' color='232323' dibujar-si='Tipo==1' expresión='[10,100]' texto='A =' fuente='Serif,ITALIC,19' fijo='sí'">
   <param name="G_06" value="espacio='E1' tipo='texto' color='232323' dibujar-si='Tipo==1' expresión='[10,150]' texto='B =' fuente='Serif,ITALIC,19' fijo='sí'">
   <param name="G_07" value="espacio='E1' tipo='texto' color='232323' dibujar-si='Tipo==1' expresión='[10,200]' texto='C =' fuente='Serif,ITALIC,19' fijo='sí'">
   <param name="G_08" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='Tipo==1' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Conocemos las coordenadas \f2\fs38\i{\*\mjaformula (x{\subix F},y{\subix F})}\f1\fs34\i0  del foco. Es decir, \f2\fs38\i{\*\mjaformula x{\subix F}={\expr Tp1Focox\decimals 2\fixed0}}\f1\fs34\i0\par y \f2\fs38\i{\*\mjaformula y{\subix F}={\expr Tp1Focoy\decimals 2\fixed0}}\f1\fs34\i0 . Adem\u225 s conocemos la directriz \f2\fs38\i{\*\mjaformula y=r={\expr Tp1r\decimals 2\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_09" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==1)&(scrlAns>0)' expresión='[10,80]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;}{\colortbl\red35\green35\blue35;\red0\green0\blue0;}\f1\fs34 Por lo mismo, podemos expresar la par\u225 bola mediante su ecuaci\u243 n\par ordinaria \f2\fs38\i{\*\mjaformula y-k={\fraction{\num\cf0\f2\fs38\i (x-x{\subix F}){\supix 2}\cf1\fs34}{\den 4p}}}\f1\fs34\i0  con \f2\fs38\i{\*\mjaformula k={\fraction{\num y{\subix F}+r}{\den 2}}}\f1\fs34\i0  y \f2\fs38\i{\*\mjaformula p={\fraction{\num y{\subix F}-r}{\den 2}}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_10" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==1)&(scrlAns>1)' expresión='[10,165]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 De ah\u237  que \f2\fs38\i{\*\mjaformula k={\fraction{\num{\expr Tp1Focoy\decimals 2\fixed0}{\expr (Tp1r>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp1r)\decimals 2\fixed0}}{\den 2}}={\expr Tp1k\decimals 3\fixed0}}\f1\fs34\i0 , \f2\fs38\i{\*\mjaformula p={\fraction{\num{\expr Tp1Focoy\decimals 2\fixed0}{\expr (-Tp1r>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp1r)\decimals 2\fixed0}}{\den 2}}={\expr Tp1p\decimals 3\fixed0}}\f1\fs34\i0 ,\par de donde \f2\fs38\i{\*\mjaformula y{\expr (-Tp1k>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp1k)\decimals 3\fixed0}={\expr (Tp1p>=0)?&squot;&squot;:&squot;-&squot;\decimals 0\fixed1}{\fraction{\num (x{\expr (-Tp1Focox>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp1Focox)\decimals 2\fixed0}){\supix 2}}{\den{\expr abs(4*Tp1p)\decimals 3\fixed0}}}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_11" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==1)&(scrlAns>2)' expresión='[10,250]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue0;}\f1\fs34 Desarrollamos la expresi\u243 n: \f2\fs38\i{\*\mjaformula y{\expr (-Tp1k>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp1k)\decimals 3\fixed0}={\expr (Tp1p>=0)?&squot;&squot;:&squot;-&squot;\decimals 0\fixed1}{\fraction{\num x{\supix 2}}{\den{\expr abs(4*Tp1p)\decimals 3\fixed0}}}\f3\fs34\i{\expr (-Tp1Focox*Tp1p>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\fraction{\num{\expr 2*abs(Tp1Focox)\decimals 2\fixed0}\cf0}{\den{\expr abs(4*Tp1p)\decimals 3\fixed0}\cf0}}x{\expr (Tp1p>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\fraction{\num{\expr Tp1Focox^2\decimals 3\fixed0}}{\den{\expr abs(4*Tp1p)\decimals 3\fixed0}}}\fs38}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_12" value="espacio='E1' tipo='texto' color='232323' dibujar-si='((Tipo==1)&(correcto==2))' expresión='[10,260]' texto='Al conocer las coordenadas del foco y directriz, te conviene expresar primero la ecuación ordinaria de la parábola.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='625'">
   <param name="G_13" value="espacio='E1' tipo='texto' color='232323' dibujar-si='((Tipo==1)&(correcto==2))' expresión='[10,320]' texto='Una vez que cuentes con la ecuación ordinaria, desarróllala para obtener la ecuación general y así ubicar los valores pedidos de los coeficientes.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='625'">
   <param name="G_14" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0,0)' fijo='sí'">
   <param name="G_15" value="espacio='E1' tipo='texto' color='232323' dibujar-si='Tipo==2' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Una par\u225 bola vertical con eje en \f2\fs38\i{\*\mjaformula x={\expr Tp2Focox\decimals 2\fixed0}}\f1\fs34\i0  abre hacia {\*\mjaformula{\expr (Tp2p&gt;=0)?&squot;arriba&squot;:&squot;abajo&squot;\decimals 2\fixed1}} y su directriz es la recta\par \f2\fs38\i{\*\mjaformula y={\expr Tp2r\decimals 2\fixed0}}\f1\fs34\i0 . Si la distancia entre la directriz y el foco (en valor absoluto) es \f2\fs38\i{\*\mjaformula{\expr 2*abs(Tp2p)\decimals 2\fixed0}}\f1\fs34\i0 ,\par \u191 cu\u225 les son los par\u225 metros \f2\fs38\i A\f1\fs34\i0 , \f2\fs38\i B\f1\fs34\i0  y \f2\fs38\i C\f1\fs34\i0  en la f\u243 rmula general \f2\fs38\i{\*\mjaformula y=Ax{\supix 2}+Bx+C}\f1\fs34\i0  de la misma?}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_16" value="espacio='E1' tipo='texto' color='232323' dibujar-si='Tipo==2' expresión='[10,100]' texto='A =\n\nB =\n\nC =' fuente='Serif,ITALIC,19' fijo='sí'">
   <param name="G_17" value="espacio='E1' tipo='texto' color='232323' dibujar-si='((Tipo==2)&(correcto==2))' expresión='[10,250]' texto='A partir del eje de la parábola puedes obtener la coordenada horizontal del foco. A partir de la ecuación de la directriz y la distancia de ésta al foco puedes obtener la coordenada vertical del foco.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='625'">
   <param name="G_18" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==1)&(scrlAns>3)' expresión='[10,300]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;}\f1\fs34 Despejamos \f2\fs38\i y\f1\fs34\i0  y simplificamos: \f2\fs38\i{\*\mjaformula y={\expr 1/(4*Tp1p)\decimals 3\fixed0}x{\supix 2}\f3\fs34\i{\expr (-Tp1Focox*Tp1p>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp1Focox/(2*Tp1p))\decimals 3\fixed0}x{\expr ((Tp1Focox^2)/(4*Tp1p)+Tp1k>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs((Tp1Focox^2)/(4*Tp1p)+Tp1k)\decimals 3\fixed0}\fs38}\f1\fs34\i0 .\par De ah\u237  que \f2\fs38\i{\*\mjaformula A={\expr Tp1A\decimals 3\fixed0}}\f1\fs34\i0 , \f2\fs38\i{\*\mjaformula B={\expr Tp1B\decimals 3\fixed0}}\f1\fs34\i0  y \f2\fs38\i{\*\mjaformula C={\expr Tp1C\decimals 3\fixed0}}\f1\fs34\i0}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_19" value="espacio='Ans' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0,0)' fijo='sí'">
   <param name="G_20" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==2)&(scrlAns<4)' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Como el foco cae sobre el eje de la par\u225 bola, la coordenada horizontal\par de \u233 ste deber\u225  ser \f2\fs38\i{\*\mjaformula x{\subix F}={\expr Tp2Focox\decimals 2\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_21" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==2)&(scrlAns>0)&(scrlAns<4)' expresión='[10,70]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Sabemos que la distancia dada de \f2\fs38\i{\*\mjaformula{\expr 2*abs(Tp2p)\decimals 2\fixed0}}\f1\fs34\i0  entre el foco y la directriz\par \f2\fs38\i{\*\mjaformula y={\expr Tp2r\decimals 2\fixed0}}\f1\fs34\i0  ha de ser dos veces la distancia focal. De ah\u237  que el\par absoluto de la distancia focal es \f2\fs38\i{\*\mjaformula |p|={\expr abs(Tp2p)\decimals 2\fixed0}}\f1\fs34\i0 . Al abrir la par\u225 bola hacia\par {\*\mjaformula{\expr (Tp2Focoy>=Tp2r)?&squot;arriba&squot;:&squot;abajo&squot;\decimals 0\fixed1}}, el signo de \f2\fs38\i p\f1\fs34\i0  ser\u225  {\*\mjaformula{\expr (Tp2Focoy>=Tp2r)?&squot;positivo&squot;:&squot;negativo&squot;\decimals 0\fixed1}}. Es decir, \f2\fs38\i{\*\mjaformula p={\expr Tp2p\decimals 2\fixed0}}\f1\fs34\i0}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_22" value="espacio='E1' tipo='texto' color='232323' dibujar-si='((Tipo==2)&(correcto==2))' expresión='[10,330]' texto='A partir de la distancia entre el foco y la directriz también puedes obtener la distancia focal. Nota que el signo de p lo puedes obtener a partir de la dirección de apertura dada de la parábola.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='625'">
   <param name="G_23" value="espacio='E1' tipo='texto' color='232323' dibujar-si='((Tipo==2)&(correcto==2))' expresión='[10,410]' texto='Obtén la ecuación ordinaria a partir de los parámetros que dedujiste. Los coeficientes pedidos de la ecuación general los puedes obtener desarrollando la ecuación ordinaria.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='625'">
   <param name="G_24" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0,0)' fijo='sí'">
   <param name="G_25" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==2)&(scrlAns>1)&(scrlAns<4)' expresión='[10,185]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Tambi\u233 n de la distancia absoluta dada podemos concluir que el foco\par habr\u225  de estar \f2\fs38\i{\*\mjaformula{\expr 2*abs(Tp2p)\decimals 2\fixed0}}\f1\fs34\i0  por {\*\mjaformula{\expr (Tp2p&gt;=0)?&squot;arriba&squot;:&squot;debajo&squot;\decimals 0\fixed1}} de la directriz. Es decir, la\par coordenada vertical Del foco ser\u225  \f2\fs38\i{\*\mjaformula y{\subix F}={\expr Tp2Focoy\decimals 2\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_26" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==2)&(scrlAns>2)&(scrlAns<4)' expresión='[10,270]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 La coordenada horizontal del v\u233 rtice, al ser la par\u225 bola vertical, es la\par misma que la del foco. Es decir, \f2\fs38\i{\*\mjaformula h={\expr Tp2h\decimals 2\fixed0}}\f1\fs34\i0 . Por otra parte, la\par coordenada vertical del v\u233 rtice, al estar entre la directriz y el foco, est\u225 \par dada por dicho punto medio: \f2\fs38\i{\*\mjaformula k={\fraction{\num{\expr Tp2Focoy\decimals 2\fixed0}{\expr (Tp2r>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp2r)\decimals 2\fixed0}}{\den 2}}={\expr Tp2k\decimals 2\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_27" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==2)&(scrlAns>3)' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs34 Sustituimos los par\u225 metros encontrados en la forma ordinaria de la\par ecuaci\u243 n \f2\fs38\i{\*\mjaformula y-k={\fraction{\num (x-h){\supix 2}}{\den 4p}}}\f1\fs34\i0 : \f2\fs38\i{\*\mjaformula y{\expr (-Tp2k>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp2k)\decimals 2\fixed0}={\fraction{\num (x{\expr (-Tp2h>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp2h)\decimals 2\fixed0}){\supix 2}}{\den 4({\expr Tp2p\decimals 2\fixed0})}}}\f3\fs38\i0   \u8658 \par \f2\fs38\i{\*\mjaformula\f2\fs38\i y{\expr (-Tp2k>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp2k)\decimals 2\fixed0}={\fraction{\num (x{\expr (-Tp2h>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp2h)\decimals 2\fixed0}){\supix 2}}{\den{\expr 4*Tp2p\decimals 2\fixed0}}}}\f1\fs34\i0 , que es la forma ordinaria de la\par ecuaci\u243 n de nuestra par\u225 bola.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_28" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==2)&(scrlAns>4)' expresión='[10,155]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs34 Desarrollamos la ecuaci\u243 n para obtener su forma general:\par \f2\fs38\i{\*\mjaformula y={\fraction{\num x{\supix 2}{\expr (-Tp2h&gt;=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(2*Tp2h)\decimals 2\fixed0}{\supix 2}+{\expr Tp2h^2\decimals 3\fixed0}}{\den 4({\expr Tp2p\decimals 2\fixed0})}}{\expr (Tp2k&gt;=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp2k)\decimals 2\fixed0}}\f3\fs38\i0   \u8658 \fs34   \f2\fs38\i{\*\mjaformula y={\expr 1/(4*Tp2p)\decimals 3\fixed0}x{\supix 2}{\expr (-Tp2h*Tp2p&gt;=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp2h/(2*Tp2p))\decimals 3\fixed0}x{\expr (Tp2p&gt;=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs((Tp2h^2)/(4*Tp2p))\decimals 3\fixed0}\f2\fs38\i{\expr (Tp2k&gt;=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp2k)\decimals 2\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_29" value="espacio='PCar' tipo='ecuación' color='azul' dibujar-si='(Tipo==1)' expresión='y=Tp1r' ancho='2'">
   <param name="G_30" value="espacio='E1' tipo='texto' color='232323' dibujar-si='Tipo==3' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Una par\u225 bola tiene la ecuaci\u243 n \f2\fs38\i{\*\mjaformula y={\expr Tp3A\decimals 2\fixed0}x{\supix 2}{\expr (Tp3B>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp3B)\decimals 2\fixed0}x{\expr (Tp3C>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp3C)\decimals 2\fixed0}}\f1\fs34\i0  \u191 Cu\u225 les son\par las coordenadas \f2\fs38\i{\*\mjaformula (x{\subix F},y{\subix F})}\f1\fs34\i0  del foco? \u191 Cu\u225 l es el valor de \f2\fs38\i y\f1\fs34\i0  en la recta directriz?}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_31" value="espacio='E1' tipo='texto' color='232323' dibujar-si='Tipo==3' expresión='[10,100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;}\f1\fs38\i{\*\mjaformula x{\subix F}=}\f2\fs34\i0\par \par \f1\fs38\i{\*\mjaformula y{\subix F=}}\f2\fs34\i0\par \par \f1\fs38\i{\*\mjaformula y=}\f2\fs34\i0}' fuente='Serif,ITALIC,19' fijo='sí'">
   <param name="G_32" value="espacio='E1' tipo='texto' color='232323' dibujar-si='((Tipo==3)&(correcto==2))' expresión='[10,250]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Te conviene inicialmente factorizar el coeficiente que multiplica a \f2\fs38\i{\*\mjaformula x{\supix 2}}\f1\fs34\i0  para dejar a \u233 ste\par solo dentro de un par\u233 ntesis. Ya solo, puedes completar el cuadrado para obtener un\par trinomio cuadrado perfecto. Al factorizar \u233 ste en un binomio al cuadrado, estar\u225 s m\u225 s\par cerca de la forma ordinaria de la ecuaci\u243 n de tu par\u225 bola.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_33" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==2)&(scrlAns>5)' expresión='[10,230]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 De ah\u237  que: \f2\fs38\i{\*\mjaformula y={\expr 1/(4*Tp2p)\decimals 3\fixed0}x{\supix 2}{\expr (-Tp2h*Tp2p&gt;=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp2h/(2*Tp2p))\decimals 3\fixed0}x{\expr ((Tp2h^2)/(4*Tp2p)+Tp2k&gt;=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs((Tp2h^2)/(4*Tp2p)+Tp2k)\decimals 3\fixed0}\f2\fs38\i}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_34" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==2)&(scrlAns>6)' expresión='[10,280]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Y, finalmente, nuestros coeficientes son:\par \f2\fs38\i{\*\mjaformula A={\expr Tp2A\decimals 3\fixed0}}\f1\fs34\i0 , \f2\fs38\i{\*\mjaformula B={\expr Tp2B\decimals 3\fixed0}}\f1\fs34\i0 , y \f2\fs38\i{\*\mjaformula C={\expr Tp2C\decimals 3\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_35" value="espacio='Ans' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0,0)' fijo='sí'">
   <param name="G_36" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==3)&(scrlAns<3)' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs34 Factorizamos el \f2\fs38\i{\*\mjaformula{\expr Tp3A\decimals 2\fixed0}}\f1\fs34\i0  de la ecuaci\u243 n, para poder expresar en uno de\par los factores el \f2\fs38\i{\*\mjaformula x{\supix 2}}\f1\fs34\i0  solo. As\u237 , \f2\fs38\i{\*\mjaformula y=\f2\fs38\i{\expr Tp3A\decimals 2\fixed0}(x{\supix 2}{\expr (Tp3B>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\fraction{\num{\expr abs(Tp3B)\decimals 2\fixed0}}{\den{\expr Tp3A\decimals 2\fixed0}}}x{\expr (Tp3C>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\fraction{\num{\expr abs(Tp3C)\decimals 2\fixed0}}{\den{\expr Tp3A\decimals 2\fixed0}}})}\f3\fs38\i0   \u8658 \f2\fs38\i\par {\*\mjaformula y={\expr Tp3A\decimals 2\fixed0}(x{\supix 2}{\expr (Tp3B*Tp3A>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp3B/Tp3A)\decimals 4\fixed0}x{\expr (Tp3A*Tp3C>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp3C/Tp3A)\decimals 4\fixed0})}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_37" value="espacio='E1' tipo='texto' color='232323' dibujar-si='((Tipo==3)&(correcto==2))' expresión='[10,360]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Una vez que expreses la ecuaci\u243 n en su forma ordinaria \f2\fs38\i{\*\mjaformula y-k={\fraction{\num (x-h){\supix 2}}{\den 4p}}}\f1\fs34\i0 , podr\u225 s de\par forma m\u225 s inmediata identificar las coordenadas del foco y la ecuaci\u243 n de la directriz,\par que es lo que se te pide.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_38" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==3)&(scrlAns>0)&(scrlAns<3)' expresión='[10,110]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Nos conviene completar el cuadrado de \f2\fs38\i{\*\mjaformula x{\supix 2}{\expr (Tp3A*Tp3B>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp3B/Tp3A)\decimals 4\fixed0}x}\f1\fs34\i0 . De lograrlo,\par podr\u237 amos factorizarlo como un binomio al cuadrado para eventualmente\par obtener la forma ordinaria de la ecuaci\u243 n.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_39" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==3)&(scrlAns>1)&(scrlAns<3)' expresión='[10,190]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Notamos que hemos de agregar el t\u233 rmino \f2\fs38\i{\*\mjaformula ({\fraction{\num{\expr abs(Tp3B/Tp3A)\decimals 4\fixed0}}{\den 2}}){\supix 2}={\expr (Tp3B/(2*Tp3A))^2\decimals 4\fixed0}}\f1\fs34\i0  para\par completar el cuadrado. Pero si lo sumamos, hemos de restarlo para no\par alterar la igualdad. Es decir,\par \f2\fs38\i{\*\mjaformula y={\expr Tp3A\decimals 2\fixed0}(x{\supix 2}{\expr (Tp3B*Tp3A>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp3B/Tp3A)\decimals 4\fixed0}x+{\expr (Tp3B/(2*Tp3A))^2\decimals 4\fixed0}-{\expr (Tp3B/(2*Tp3A))^2\decimals 4\fixed0}{\expr (Tp3A*Tp3C>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp3C/Tp3A)\decimals 4\fixed0})}\f1\fs34\i0 ,\par donde \f2\fs38\i{\*\mjaformula\f2\fs38\i x{\supix 2}{\expr (Tp3B*Tp3A>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp3B/Tp3A)\decimals 4\fixed0}x+{\expr (Tp3B/(2*Tp3A))^2\decimals 4\fixed0}}\f1\fs34\i0  es nuestro trinomio cuadrado perfecto que\par se puede expresar como \f2\fs38\i{\*\mjaformula (x{\expr (Tp3A*Tp3B>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\fraction{\num{\expr abs(Tp3B/Tp3A)\decimals 4\fixed0}}{\den 2}}){\supix 2}=(x{\expr (Tp3A*Tp3B>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp3B/(2*Tp3A))\decimals 4\fixed0}){\supix 2}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_40" value="espacio='PCar' tipo='ecuación' color='00ff80' dibujar-si='(Tipo==1)' expresión='y=Tp1A*x^2+Tp1B*x+Tp1C' ancho='2'">
   <param name="G_41" value="espacio='PCar' tipo='punto' color='232323' dibujar-si='(Tipo==1)' expresión='(Tp1Focox,Tp1Focoy)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;}\f1\fs38\i{\*\mjaformula F({\expr Tp1Focox\decimals 2\fixed0},{\expr Tp1Focoy\decimals 2\fixed0})}\f2\fs34\i0}' fuente='Serif,ITALIC,19' fijo='sí'">
   <param name="G_42" value="espacio='PCar' tipo='punto' color='azul' dibujar-si='(Tipo==1)' coord_abs='sí' expresión='(10,PCar._h/2+PCar.Oy-Tp1r*PCar.escala)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs38\i\par {\*\mjaformula y={\expr Tp1r\decimals 2\fixed0}}\f2\fs30\i0}' fuente='Serif,ITALIC,19' fijo='sí' tamaño='0'">
   <param name="G_43" value="espacio='PCar' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0000,0)' fijo='sí'">
   <param name="G_44" value="espacio='PCar' tipo='ecuación' color='azul' dibujar-si='(Tipo==2)' expresión='y=Tp2r' ancho='2'">
   <param name="G_45" value="espacio='PCar' tipo='ecuación' color='00ff80' dibujar-si='(Tipo==2)' expresión='y=Tp2A*x^2+Tp2B*x+Tp2C' ancho='2'">
   <param name="G_46" value="espacio='PCar' tipo='punto' color='232323' dibujar-si='(Tipo==2)' expresión='(Tp2Focox,Tp2Focoy)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;}\f1\fs38\i{\*\mjaformula F({\expr Tp2Focox\decimals 2\fixed0},{\expr Tp2Focoy\decimals 2\fixed0})}\f2\fs34\i0}' fuente='Serif,ITALIC,19' fijo='sí'">
   <param name="G_47" value="espacio='PCar' tipo='punto' color='azul' dibujar-si='(Tipo==2)' coord_abs='sí' expresión='(10,PCar._h/2+PCar.Oy-Tp2r*PCar.escala)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs38\i\par {\*\mjaformula y={\expr Tp2r\decimals 2\fixed0}}\f2\fs30\i0}' fuente='Serif,ITALIC,19' fijo='sí' tamaño='0'">
   <param name="G_48" value="espacio='PCar' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0000,0)' fijo='sí'">
   <param name="G_49" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==3)&(scrlAns>2)&(scrlAns<7)' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs34 As\u237 , \f2\fs38\i{\*\mjaformula y={\expr Tp3A\decimals 3\fixed0}((\f2\fs38\i x{\expr (Tp3A*Tp3B>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp3B/(2*Tp3A))\decimals 4\fixed0}){\supix 2}-{\expr (Tp3B/(2*Tp3A))^2\decimals 4\fixed0}{\expr (Tp3A*Tp3C>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp3C/Tp3A)\decimals 4\fixed0})}\f3\fs38\i0   \u8658 \par \f2\fs38\i{\*\mjaformula\f2\fs38\i y={\expr Tp3A\decimals 3\fixed0}((x{\expr (Tp3A*Tp3B>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp3B/(2*Tp3A))\decimals 4\fixed0}){\supix 2}{\expr (-(Tp3B/(2*Tp3A))^2+Tp3C/Tp3A>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(-(Tp3B/(2*Tp3A))^2+Tp3C/Tp3A)\decimals 4\fixed0})}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_50" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==3)&(scrlAns>3)&(scrlAns<7)' expresión='[10,80]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs34 Y nuestra ecuaci\u243 n queda finalmente: \f2\fs38\i{\*\mjaformula\f2\fs38\i y={\expr Tp3A\decimals 3\fixed0}(x{\expr (Tp3A*Tp3B>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp3B/(2*Tp3A))\decimals 4\fixed0}){\supix 2}{\expr (Tp3A*(-(Tp3B/(2*Tp3A))^2+Tp3C/Tp3A)>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp3A*(-(Tp3B/(2*Tp3A))^2+Tp3C/Tp3A))\decimals 4\fixed0}}\f3\fs38\i0   \u8658 \fs34\par \f2\fs38\i{\*\mjaformula\f2\fs38\i y{\expr (-Tp3A*(-(Tp3B/(2*Tp3A))^2+Tp3C/Tp3A)>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp3A*(-(Tp3B/(2*Tp3A))^2+Tp3C/Tp3A))\decimals 4\fixed0}={\expr Tp3A\decimals 3\fixed0}(x{\expr (Tp3A*Tp3B>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp3B/(2*Tp3A))\decimals 4\fixed0}){\supix 2}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_51" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==3)&(scrlAns>4)&(scrlAns<7)' expresión='[10,140]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Sabemos que la forma de la ecuaci\u243 n ordinaria es \f2\fs38\i{\*\mjaformula y-k={\fraction{\num (x-h){\supix 2}}{\den 4p}}}\f1\fs34\i0\par donde, por tratarse de una par\u225 bola vertical, \f2\fs38\i{\*\mjaformula x{\subix F}=h}\f1\fs34\i0 . Por lo tanto,\par \f2\fs38\i{\*\mjaformula x{\subix F}={\expr Tp3Focox\decimals 4\fixed0}}\f1\fs34\i0  y \f2\fs38\i{\*\mjaformula{\fraction{\num 1}{\den 4p}}={\expr Tp3A\decimals 4\fixed0}}\f1\fs34\i0   \f2\fs38\i\u8658 \f1\fs34\i0   \f2\fs38\i{\*\mjaformula p={\fraction{\num 1}{\den 4({\expr Tp3A\decimals 2\fixed1})}}={\expr Tp3p\decimals 4\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_52" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==3)&(scrlAns>5)&(scrlAns<7)' expresión='[10,265]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Como \f2\fs38\i{\*\mjaformula p{\expr (Tp3p>=0)?&squot;>&squot;:&squot;<&squot;\decimals 0\fixed1}0}\f1\fs34\i0 , la par\u225 bola abre hacia {\*\mjaformula{\expr (Tp3p>=0)?&squot;arriba&squot;:&squot;abajo&squot;\decimals 0\fixed1}} y el foco habr\u225  de\par estar una distancia focal por {\*\mjaformula{\expr (Tp3p>=0)?&squot;arriba&squot;:&squot;debajo&squot;\decimals 0\fixed1}} del v\u233 rtice. Es decir, si\par \f2\fs38\i{\*\mjaformula k={\expr Tp3k\decimals 4\fixed1}}\f1\fs34\i0 , entonces \f2\fs38\i{\*\mjaformula y{\subix F}={\expr Tp3k\decimals 4\fixed0}{\expr (Tp3p>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(Tp3p)\decimals 4\fixed0}={\expr Tp3k+Tp3p\decimals 4\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_53" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==3)&(scrlAns>6)' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Y, si la directriz es \f2\fs38\i{\*\mjaformula y=r}\f1\fs34\i0 , \f2\fs38\i r\f1\fs34\i0  habr\u225  de estar una distancia focal por\par {\*\mjaformula{\expr (Tp3p>=0)?&squot;debajo&squot;:&squot;arriba&squot;\decimals 0\fixed1}} del v\u233 rtice. Es decir, \f2\fs38\i{\*\mjaformula r={\expr Tp3k\decimals 4\fixed0}{\expr (Tp3p>=0)?&squot;-&squot;:&squot;+&squot;\decimals 0\fixed1}{\expr abs(Tp3p)\decimals 4\fixed0}={\expr Tp3k-Tp3p\decimals 4\fixed0}}\f1\fs34\i0 , por lo\par que la directr\u237 z ser\u237 a \f2\fs38\i{\*\mjaformula y={\expr Tp3r\decimals 4\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
