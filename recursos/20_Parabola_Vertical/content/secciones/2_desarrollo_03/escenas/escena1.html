<p align="center">
<ajs name="Descartes" width=750 height=480 code="Descartes">
   <param name="tamaño" value="750x480">
   <param name="decimal_symbol" value=".">
   <param name="antialias" value="sí">
   <param name="deshacer" value="no">
   <param name="nombre" value="Descartes">
   <param name="Versión" value="5.3.12, 2014-07-09">
   <param name="Idioma" value="español">
   <param name="Botones" value="créditos=no config=no inicio=no limpiar=no ancho_este=150 ancho_oeste=150 alto=40">
   <param name="E_01" value="tipo='R2' id='E1' fijo='sí' imagen='images/fondo.png' despl_imagen='arr-izq' fondo='f3f0ec' red='no' red10='no' ejes='no' texto='no'">
   <param name="C_01" value="id='AntBt' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='Anterior' expresión='(E1._w/4-45,E1._h-35,90,30)' fijo='sí' visible='sí' color='blanco' color-int='blanco' negrita='sí' fuente puntos='17' imagen='images/btn90x30.png' acción='calcular' parámetro='scrl=scrl-1' dibujar-si='scrl>0'">
   <param name="C_02" value="id='SigBt' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='Siguiente' expresión='(E1._w*3/4-45,E1._h-35,90,30)' fijo='sí' visible='sí' color='blanco' color-int='blanco' negrita='sí' fuente puntos='17' imagen='images/btn90x30.png' acción='calcular' parámetro='scrl=scrl+1' dibujar-si='scrl<scrlmax' pos_mensajes='centro'">
   <param name="C_03" value="id='OtroEjBt' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='Otro ejemplo' expresión='(E1._w/2-60,E1._h-35,120,30)' fijo='sí' visible='sí' color='blanco' color-int='blanco' negrita='sí' fuente puntos='17' imagen='images/btn120x30.png' acción='calcular' parámetro='ReInit()' pos_mensajes='centro'">
   <param name="A_01" value="id='ReInit()' algoritmo='sí' algoritmo='sí' inicio='scrlmax=9;scrl=0' hacer='A=sgn(0.5-rnd)*(0.5+ent(19.9999*rnd)/2);B=sgn(0.5-rnd)*(0.5+ent(19.9999*rnd)/2);C=sgn(0.5-rnd)*(0.5+ent(19.9999*rnd)/2);;t=B/(2*A)'">
   <param name="A_02" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' hacer='ReInit()'">
   <param name="A_03" value="id='CALCULOS' algoritmo='sí' evaluar='siempre'">
   <param name="G_01" value="espacio='E1' tipo='texto' color='232323' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Se tiene la expresi\u243 n general de un polinomio \f2\fs38\i{\*\mjaformula Ax{\supix 2}+Bx+C}\f1\fs34\i0 : \f2\fs38\i{\*\mjaformula{\expr A\decimals 3\fixed0}x{\supix 2}{\expr (B>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(B)\decimals 3\fixed0}x{\expr (C>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(C)\decimals 3\fixed0}}\f1\fs34\i0 .\par Se desea pasar de esta forma a la forma ordinaria de la misma, en que en vez de estar\par desarrollado el polinomio, se encuentra factorizado e involucra un binomio al cuadrado.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_02" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(scrl>0)&(scrl<5)' expresión='[10,97]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Como deseamos obtener una expresi\u243 n de la forma \f2\fs38\i{\*\mjaformula A(x-?){\supix 2}}\f1\fs34\i0 , lo primero que nos\par conviene hacer es factorizar el coeficiente que multiplica a la \f2\fs38\i{\*\mjaformula x{\supix 2}}\f1\fs34\i0 . Es decir,\par \f2\fs38\i{\*\mjaformula{\expr A\decimals 3\fixed0}x{\supix 2}{\expr (B>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(B)\decimals 3\fixed0}x{\expr (C>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(C)\decimals 3\fixed0}={\expr A\decimals 3\fixed0}(x{\supix 2}{\expr (B*A>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(B/A)\decimals 4\fixed0}x{\expr (A*C>=0)?&squot;+&squot;:&squot;-&squot;\decimals 3\fixed0}{\expr abs(C/A)\decimals 4\fixed0})}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_03" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(scrl>1)&(scrl<5)' expresión='[10,190]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Nos enfocamos ahora a la expresi\u243 n \f2\fs38\i{\*\mjaformula x{\supix 2}{\expr (B*A&gt;=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(B/A)\decimals 4\fixed0}x}\f1\fs34\i0  dentro del par\u233 ntesis. Notamos\par que es casi un trinomio cuadrado perfecto. Es decir, el resultado de desarrollar un\par binomio al cuadrado: \f2\fs38\i{\*\mjaformula (x-?){\supix 2}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_04" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(scrl>2)&(scrl<5)' expresión='[10,280]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 El desarrollo de un binomio al cuadrado de la forma \f2\fs38\i{\*\mjaformula (x-t){\supix 2}}\f1\fs34\i0  es \f2\fs38\i{\*\mjaformula x{\supix 2}-2tx+t{\supix 2}}\f1\fs34\i0 . Por lo tanto,\par identificamos que en nuestro ejemplo \f2\fs38\i{\*\mjaformula 2t={\expr B/A\decimals 4\fixed0}}\f1\fs34\i0 , de donde \f2\fs38\i{\*\mjaformula t={\fraction{\num{\expr B/A\decimals 4\fixed0}}{\den 2}}={\expr B/(2*A)\decimals 4\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_05" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(scrl>3)&(scrl<5)' expresión='[10,360]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 De ah\u237  que el t\u233 rmino independiente (que no involucra \f2\fs38\i x\f1\fs34\i0 ) que nos falta para completar el\par cuadrado es \f2\fs38\i{\*\mjaformula t{\supix 2}=({\expr B/(2*A)\decimals 4\fixed0}){\supix 2}={\expr (B/(2*A))^2\decimals 4\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_06" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0000,0)' fijo='sí'">
   <param name="G_07" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(scrl>4)&(scrl<9)' expresión='[10,97]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 As\u237 , sumamos dicho t\u233 rmino dentro del par\u233 ntesis a la expresi\u243 n \f2\fs38\i{\*\mjaformula x{\supix 2}{\expr (B*A>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(B/A)\decimals 4\fixed0}x{\expr (C*A>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(C/A)\decimals 4\fixed0}}\f1\fs34\i0 .\par Pero, si sumamos algo, alteramos nuestra expresi\u243 n. Por lo tanto, lo que sumemos,\par habremos de restarlo para no alterarla. Nuestra expresi\u243 n queda:\par \f2\fs38\i{\*\mjaformula{\expr A\decimals 3\fixed0}(x{\supix 2}\f2\fs38\i{\expr (B*A>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(B/A)\decimals 4\fixed0}x+{\expr t^2\decimals 4\fixed0}-{\expr t^2\decimals 4\fixed0}{\expr (C*A>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(C/A)\decimals 4\fixed0})}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_08" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(scrl>5)&(scrl<9)' expresión='[10,210]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 E identificamos que \f2\fs38\i{\*\mjaformula\f2\fs38\i x{\supix 2}{\expr (B*A>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(B/A)\decimals 4\fixed0}x+{\expr t^2\decimals 4\fixed0}}\f1\fs34\i0  es ya un trinomio cuadrado perfecto\par \f2\fs38\i{\*\mjaformula (x{\expr (t>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(t)\decimals 4\fixed0}){\supix 2}}\f1\fs34\i0 . De tal forma que la expresi\u243 n puede escribirse como\par \f2\fs38\i{\*\mjaformula{\expr A\decimals 3\fixed0}((x\f2\fs38\i{\expr (t>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(t)\decimals 4\fixed0}){\supix 2}-{\expr t^2\decimals 4\fixed0}{\expr (C*A>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(C/A)\decimals 4\fixed0})}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_09" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(scrl>6)&(scrl<9)' expresión='[10,310]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Agrupando los t\u233 rminos que no involucran \f2\fs38\i x\f1\fs34\i0 , la expresi\u243 n queda:\par \f2\fs38\i{\*\mjaformula{\expr A\decimals 3\fixed0}((x\f2\fs38\i{\expr (t>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(t)\decimals 4\fixed0}){\supix 2}{\expr (-t^2+C/A>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(-t^2+C/A)\decimals 4\fixed0})}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_10" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(scrl>7)&(scrl<9)' expresión='[10,375]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Sacamos el t\u233 rmino que no involucra \f2\fs38\i{\*\mjaformula x}\f1\fs34\i0  del par\u233 ntesis, quedando nuestra expresi\u243 n:\par \f2\fs38\i{\*\mjaformula{\expr A\decimals 3\fixed0}(x\f2\fs38\i{\expr (t>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(t)\decimals 4\fixed0}){\supix 2}{\expr (A*(-t^2+C/A)>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(A*(-t^2+C/A))\decimals 4\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_11" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0000,0)' fijo='sí'">
   <param name="G_12" value="espacio='E1' tipo='texto' color='232323' dibujar-si='(scrl>8)' expresión='[10,97]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 La expresi\u243 n \f2\fs38\i{\*\mjaformula{\expr A\decimals 3\fixed0}(x\f2\fs38\i{\expr (t>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(t)\decimals 4\fixed0}){\supix 2}{\expr (A*(-t^2+C/A)>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(A*(-t^2+C/A))\decimals 4\fixed0}}\f1\fs34\i0  que obtuvimos ya est\u225  en su\par forma ordinaria, que es lo que busc\u225 bamos. Nota que, si la desarrollas y simplificas,\par vuelves nuevamente a la expresi\u243 n original planteada en el problema.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
</ajs></p>
