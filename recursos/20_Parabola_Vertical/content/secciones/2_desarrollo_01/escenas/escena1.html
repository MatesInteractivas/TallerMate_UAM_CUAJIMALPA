   <param name="C_03" value="id='yF' tipo='numérico' región='interior' espacio='E1' nombre='_nada_' expresión='(130,199,27,50)' valor='1' min='-10' max='10' discreto='sí' decimales='1' fijo='no' visible='no' acción='calcular' parámetro='pgraf.x=xF\npgraf.y=(yF+ydir)/2' activo-si='(!shwExpl)' pos_mensajes='centro'">

   <param name="A_01" value="id='ReInit()' algoritmo='sí' algoritmo='sí' hacer='PanDer.Ox=-xF*PanDer.escala;PanDer.Oy=PanDer.escala*(yF+ydir)/2'">
   <param name="A_02" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' hacer='PanDer.escala=70;ReInit();scrlExplmax=8;scrlExplGralmax=18'">

   <param name="G_01" value="espacio='E1' tipo='texto' color='232323' dibujar-si='0' expresión='[10,10]' texto='Puedes mover la posición de la directriz y modificar las coordenadas del foco con los pulsadores mostrados abajo. Mueve el punto rojo en la gráfica y observa la relación entre la distancia de él a la directriz y de él al foco.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='625'">
   <param name="G_02" value="espacio='E1' tipo='texto' color='232323' expresión='[10,97]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue255;\red35\green35\blue35;}\f1\fs34 Directriz: \f2\fs38\i{\*\mjaformula\cf0 y=\cf1}\f1\fs34\i0         \f2\fs38\i{\*\mjaformula\cf0{\expr ydir\decimals 2\fixed0}}\f1\fs34\i0}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_03" value="espacio='E1' tipo='texto' color='009f00' expresión='[80,157]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;}\f1\fs38\i{\*\mjaformula x{\subix F}}=         {\*\mjaformula{\expr xF\decimals 2\fixed0}}}' fuente='Serif,ITALIC,19' fijo='sí'">
   <param name="G_04" value="espacio='E1' tipo='texto' color='009f00' expresión='[80,214]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;}\f1\fs38\i{\*\mjaformula y{\subix F}}=         {\*\mjaformula{\expr yF\decimals 2\fixed0}}}' fuente='Serif,ITALIC,19' fijo='sí'">
   <param name="G_05" value="espacio='PanDer' tipo='ecuación' color='azul' expresión='y=ydir' ancho='2'">
   <param name="G_06" value="espacio='PanDer' tipo='ecuación' color='00ff80' expresión='y=((x-xF)^2+yF^2-ydir^2)/(2*(yF-ydir))' ancho='2'">
   <param name="G_07" value="espacio='PanDer' tipo='segmento' color='aaaa00' dibujar-si='yF!=ydir' expresión='(xF,yF)(pgraf.x,pgraf.y)' fijo='sí'">
   <param name="G_08" value="espacio='PanDer' tipo='segmento' color='a35c5c' dibujar-si='yF!=ydir' expresión='(pgraf.x,pgraf.y)(pgraf.x,ydir)' fijo='sí'">
   <param name="G_09" value="espacio='PanDer' tipo='punto' color='009f00' expresión='(xF,yF)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs34\i{\*\mjaformula ({\expr xF\decimals 2\fixed0},{\expr yF\decimals 2\fixed0})}\f2\fs30\i0}' fuente='Serif,ITALIC,17' fijo='sí' tamaño='4'">
   <param name="G_10" value="espacio='E1' tipo='texto' color='232323' dibujar-si='yF!=ydir' expresión='[10,270]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}{\colortbl\red170\green170\blue0;}\f1\fs34 La distancia entre el foco y el punto rojo es\par \f2\fs38\i{\*\mjaformula\cf0{\expr abs(pgraf.y-ydir)\decimals 3\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_11" value="espacio='E1' tipo='texto' color='232323' dibujar-si='yF!=ydir' expresión='[10,320]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}{\colortbl\red163\green92\blue92;}\f1\fs34 La distancia entre la directriz y el punto rojo\par  es\f2\fs38\i{\*\mjaformula\cf0{\expr abs(pgraf.y-ydir)\decimals 3\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_12" value="espacio='PanDer' tipo='punto' color='a35c5c' expresión='(pgraf.x,(pgraf.y+ydir)/2)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs38\i{\*\mjaformula{\expr abs(pgraf.y-ydir)\decimals 3\fixed0}}\f2\fs30\i0}' fuente='Serif,ITALIC,19' fijo='sí' tamaño='0'">
   <param name="G_13" value="espacio='E1' tipo='texto' color='232323' dibujar-si='yF==ydir' expresión='[10,270]' texto='En este caso, tu foco cae sobre la directriz. Por lo que sólo puntos en la recta vertical sobre el foco cumplen la condición. Intenta casos en que el foco no caiga sobre la directriz.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='300'">
   <param name="G_14" value="espacio='PanDer' tipo='punto' color='aaaa00' expresión='((xF+pgraf.x)/2,(yF+pgraf.y)/2)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs38\i{\*\mjaformula{\expr abs(pgraf.y-ydir)\decimals 3\fixed0}}\f2\fs30\i0}' fuente='Serif,ITALIC,19' fijo='sí' tamaño='0'">
   <param name="G_15" value="espacio='PanDer' tipo='polígono' color='negro' coord_abs='sí' expresión='(1,1)(PanDer._w-1,1)(PanDer._w-1,PanDer._h-1)(1,PanDer._h-1)(1,1)' ancho='2'">
   <param name="G_16" value="espacio='Expl' tipo='polígono' fondo='sí' color='negro' coord_abs='sí' expresión='(1,1)(Expl._w-1,1)(Expl._w-1,Expl._h-1)(1,Expl._h-1)(1,1)' ancho='2'">
   <param name="G_17" value="espacio='Expl' tipo='texto' color='232323' dibujar-si='(scrlExpl<5)' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Queremos encontrar los puntos \f2\fs38\i{\*\mjaformula (x,y)}\f1\fs34\i0  tales que la distancia de \u233 stos\par a la directriz sea igual que la distancia de \u233 stos al punto \f2\fs38\i{\*\mjaformula ({\expr xF\decimals 2\fixed0},{\expr yF\decimals 2\fixed0})}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_18" value="espacio='Expl' tipo='texto' color='232323' dibujar-si='(scrlExpl>0)&(scrlExpl<5)' expresión='[10,75]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 La distancia del punto \f2\fs38\i{\*\mjaformula (x,y)}\f1\fs34\i0  a la directriz, dado que \u233 sta es\par horizontal, es simplemente \f2\fs38\i{\*\mjaformula |y-({\expr ydir\decimals 2\fixed0})|=|y{\expr (-ydir>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(ydir)\decimals 2\fixed0}|}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_19" value="espacio='Expl' tipo='texto' color='232323' dibujar-si='(scrlExpl>1)&(scrlExpl<5)' expresión='[10,140]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 La distancia del punto \f2\fs38\i{\*\mjaformula (x,y)}\f1\fs34\i0  al punto \f2\fs38\i{\*\mjaformula ({\expr xF\decimals 2\fixed0},{\expr yF\decimals 2\fixed0})}\f1\fs34\i0  es\par \f2\fs38\i{\*\mjaformula{\radical{\index}{\radicand (x{\expr (-xF>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(xF)\decimals 2\fixed0}){\supix 2}+(y{\expr (-yF>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(yF)\decimals 2\fixed0}){\supix 2}}}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_20" value="espacio='Expl' tipo='texto' color='232323' dibujar-si='(scrlExpl>2)&(scrlExpl<5)' expresión='[10,210]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Igualando las distancias: \f2\fs38\i{\*\mjaformula |y{\expr (-ydir>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(ydir)\decimals 2\fixed0}|=\f2\fs38\i{\radical{\index}{\radicand (x{\expr (-xF>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(xF)\decimals 2\fixed0}){\supix 2}+(y{\expr (-yF>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(yF)\decimals 2\fixed0}){\supix 2}}}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_21" value="espacio='Expl' tipo='texto' color='232323' dibujar-si='(scrlExpl>3)&(scrlExpl<5)' expresión='[10,260]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Elevamos ambos lados de la igualdad al cuadrado (notamos que, al\par elevar un valor absoluto al cuadrado, ya no necesario escribir el valor\par absoluto): \f2\fs38\i{\*\mjaformula (y{\expr (-ydir>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(ydir)\decimals 2\fixed0}){\supix 2}=(x{\expr (-xF>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(xF)\decimals 2\fixed0}){\supix 2}+(y{\expr (-yF>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(yF)\decimals 2\fixed0}){\supix 2}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_22" value="espacio='Expl' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0000,0)' fijo='sí'">
   <param name="G_23" value="espacio='Expl' tipo='texto' color='232323' dibujar-si='(scrlExpl>4)&(scrlExpl<8)' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Como eventualmente deseamos obtener una expresi\u243 n para \f2\fs38\i y\f1\fs34\i0 , s\u243 lo\par expandimos los t\u233 rminos que involucran \f2\fs38\i y\f1\fs34\i0 :\par \f2\fs38\i{\*\mjaformula y{\supix 2}{\expr (-ydir>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr 2*abs(ydir)\decimals 2\fixed0}y+{\expr ydir^2\decimals 3\fixed0}=\f2\fs38\i (x{\expr (-xF>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(xF)\decimals 2\fixed0}){\supix 2}+y{\supix 2}{\expr (-yF>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr 2*abs(yF)\decimals 2\fixed0}y+{\expr yF^2\decimals 3\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_24" value="espacio='Expl' tipo='texto' color='232323' dibujar-si='(scrlExpl>5)&(scrlExpl<8)' expresión='[10,100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Cancelamos los t\u233 rminos iguales en ambos lados de la igualdad (\f2\fs38\i{\*\mjaformula y{\supix 2}}\f1\fs34\i0 )\par y reorganizamos todos los t\u233 rminos en \f2\fs38\i y\f1\fs34\i0  en un mismo lado y todos los\par demás en el otro:\par \f2\fs38\i{\*\mjaformula ({\expr 2*yF\decimals 2\fixed0}{\expr (-ydir>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr 2*abs(ydir)\decimals 2\fixed0})y=\f2\fs38\i (x{\expr (-xF>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(xF)\decimals 2\fixed0}){\supix 2}+{\expr yF^2\decimals 3\fixed0}-{\expr ydir^2\decimals 3\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_25" value="espacio='Expl' tipo='texto' color='232323' dibujar-si='(scrlExpl>6)&(scrlExpl<8)' expresión='[10,220]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue0;}\f1\fs34 Despejamos \f2\fs38\i y\f1\fs34\i0 : \f2\fs38\i{\*\mjaformula y=\f2\fs38\i{\fraction{\num (x{\expr (-xF>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(xF)\decimals 2\fixed0}){\supix 2}{\expr (abs(yF^2-ydir^2)<0.01)?&squot;&squot;:((yF^2-ydir^2>0)?&squot;+&squot;:&squot;-&squot;)\decimals 0\fixed1}{\expr (abs(yF-ydir)<0.1)?abs(yF^2-ydir^2):&squot;&squot;\decimals 3\fixed0}\cf0}{\den{\expr 2*(yF-ydir)\decimals 2\fixed0}\cf0}}}\f1\fs34\i0 . Notamos que la\par expresi\u243 n en \f2\fs38\i x\f1\fs34\i0  es una cuadr\u225 tica. Asimismo, notamos que el\par denominador aqu\u237  se obtiene de restar \f2\fs38\i{\*\mjaformula 2({\expr yF\decimals 2\fixed0})-2({\expr ydir\decimals 2\fixed0})}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_26" value="espacio='Expl' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0000,0)' fijo='sí'">
   <param name="G_27" value="espacio='Expl' tipo='texto' color='232323' dibujar-si='(scrlExpl>7)' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Oprime el bot\u243 n &squot;Generalizando&squot; para obtener una deducci\u243 n general,\par es decir: en t\u233 rminos de \f2\fs38\i r\f1\fs34\i0  y las coordenadas del foco \f2\fs38\i{\*\mjaformula (x{\subix F},y{\subix F})}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_28" value="espacio='ExplGral' tipo='polígono' fondo='sí' color='negro' coord_abs='sí' expresión='(1,1)(ExplGral._w-1,1)(ExplGral._w-1,ExplGral._h-1)(1,ExplGral._h-1)(1,1)' ancho='2'">
   <param name="G_29" value="espacio='ExplGral' tipo='texto' color='232323' dibujar-si='scrlExplGral<4' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Considerando nuevamente el foco con coorde-\par nadas \f2\fs38\i{\*\mjaformula (x{\subix F},y{\subix F})}\f1\fs34\i0 , la distancia de un punto \f2\fs38\i{\*\mjaformula (x,y)}\f1\fs34\i0  \par de este punto estar\u225  dada por:\f2\fs38\i  {\*\mjaformula{\radical{\index}{\radicand (x-x{\subix F}){\supix 2}+(y-y{\subix F}){\supix 2}}}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_30" value="espacio='ExplGral' tipo='texto' color='232323' dibujar-si='(scrlExplGral>0)&(scrlExplGral<4)' expresión='[10,110]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 La distancia del punto \f2\fs38\i{\*\mjaformula (x,y)}\f1\fs34\i0  de una directriz hori-\par zontal cuya representaci\u243 n como recta es \f2\fs38\i{\*\mjaformula y=r}\f1\fs34\i0  es\par simplemente \f2\fs38\i{\*\mjaformula |y-r|}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_31" value="espacio='ExplGral' tipo='texto' color='232323' dibujar-si='(scrlExplGral>1)&(scrlExplGral<4)' expresión='[10,200]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Igualando ambas expresiones, dado que buscamos\par los puntos que distan lo mismo de la directriz que\par del foco, obtenemos:\f2\fs38\i  {\*\mjaformula{\radical{\index}{\radicand (x-x{\subix F}){\supix 2}+(y-y{\subix F}){\supix 2}}}=|y-r|}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_32" value="espacio='ExplGral' tipo='texto' color='232323' dibujar-si='(scrlExplGral>2)&(scrlExplGral<4)' expresión='[10,290]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Elevamos ambos lados de la igualdad al cuadrado (y\par podemos eliminar el s\u237 mbolo de valor absoluto),\par obteniendo, as\u237  pues:\f2\fs38\i{\*\mjaformula (x-x{\subix F}){\supix 2}+(y-y{\subix F}){\supix 2}=(y-r){\supix 2}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_33" value="espacio='ExplGral' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0000,0)' fijo='sí'">
   <param name="G_34" value="espacio='ExplGral' tipo='texto' color='232323' dibujar-si='(scrlExplGral>3)&(scrlExplGral<8)' expresión='[10,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Expandimos solamente los t\u233 rminos que involucran\par a \f2\fs38\i y\f1\fs34\i0 :\f2\fs38\i{\*\mjaformula (x-x{\subix F}){\supix 2}+y{\supix 2}-2yy{\subix F}+y{\subix F}{\supix 2}=y{\supix 2}-2yr+r{\supix 2}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_35" value="espacio='ExplGral' tipo='texto' color='232323' dibujar-si='(scrlExplGral>4)&(scrlExplGral<8)' expresión='[10,90]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Cancelamos el t\u233 rmino \f2\fs38\i{\*\mjaformula y{\supix 2}}\f1\fs34\i0  que aparece en ambos\par lados de la igualdad: \f2\fs38\i{\*\mjaformula (x-x{\subix F}){\supix 2}-2yy{\subix F}+y{\subix F}{\supix 2}=-2yr+r{\supix 2}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_36" value="espacio='ExplGral' tipo='texto' color='232323' dibujar-si='(scrlExplGral>5)&(scrlExplGral<8)' expresión='[10,165]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Agrupamos los t\u233 rminos que involucran \f2\fs38\i y\f1\fs34\i0  de un\par lado de la igualdad y factorizamos:\par  \f2\fs38\i{\*\mjaformula y(2r-2y{\subix F})=(x-x{\subix F}){\supix 2}+r{\supix 2}-y{\subix F}{\supix 2}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_37" value="espacio='ExplGral' tipo='texto' color='232323' dibujar-si='(scrlExplGral>6)&(scrlExplGral<8)' expresión='[10,260]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue0;}\f1\fs34 Despejamos \f2\fs38\i y\f1\fs34\i0 : \f2\fs38\i{\*\mjaformula y={\fraction{\num (x-x{\subix F}){\supix 2}+r{\supix 2}-y{\subix F}{\supix 2}\cf0}{\den 2(r-y{\subix F})\cf0}}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_38" value="espacio='ExplGral' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0000,0)' fijo='sí'">
   <param name="G_39" value="espacio='ExplGral' tipo='texto' color='232323' dibujar-si='(scrlExplGral>7)&(scrlExplGral<11)' expresión='[10,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue0;}\f1\fs34 Notamos que, por diferencia de cuadrados,\par  \f2\fs38\i{\*\mjaformula r{\supix 2}-y{\subix F}{\supix 2}=(r-y{\subix F})(r+y{\subix F})}\f1\fs34\i0  y representamos la\par fracci\u243 n con un mismo denominador pero en dos\par t\u233 rminos distintos: \f2\fs38\i{\*\mjaformula y={\fraction{\num (x-x{\subix F}){\supix 2}\cf0}{\den 2(r-y{\subix F})\cf0}}+{\fraction{\num (r-y{\subix F})(r+y{\subix F})\cf0}{\den 2(r-y{\subix F})\cf0}}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_40" value="espacio='ExplGral' tipo='texto' color='232323' dibujar-si='(scrlExplGral>8)&(scrlExplGral<11)' expresión='[10,170]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue0;}\f1\fs34 De donde, tras simplificar los t\u233 rminos, obtenemos:\par \f2\fs38\i{\*\mjaformula y={\fraction{\num (x-x{\subix F}){\supix 2}\cf0}{\den 2(r-y{\subix F})\cf0}}+{\fraction{\num r+y{\subix F}\cf0}{\den 2\cf0}}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_41" value="espacio='ExplGral' tipo='texto' color='232323' dibujar-si='(scrlExplGral>9)&(scrlExplGral<11)' expresión='[10,260]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Analicemos ahora el \f2\fs38\i{\*\mjaformula 2(r-y{\subix F})}\f1\fs34\i0  y el \f2\fs38\i{\*\mjaformula{\fraction{\num r+y{\subix F}}{\den 2}}}\f1\fs34\i0  que\par aparecen en la ecuaci\u243 n.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_42" value="espacio='ExplGral' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0000,0)' fijo='sí'">
   <param name="G_43" value="espacio='ExplGral' tipo='texto' color='232323' dibujar-si='(scrlExplGral>10)&(scrlExplGral<14)' expresión='[10,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Por un lado, \f2\fs38\i{\*\mjaformula{\fraction{\num r+y{\subix F}}{\den 2}}}\f1\fs34\i0  es el t\u233 rmino independiente en\par la ecuaci\u243 n (no depende de \f2\fs38\i{\*\mjaformula x}\f1\fs34\i0 ). As\u237 , es el que se\par encargar\u225  de mover verticalmente la gr\u225 fica de la\par par\u225 bola. Pero ese t\u233 rmino es justo el punto medio\par vertical entre la directriz \f2\fs38\i y=r\f1\fs34\i0  y la coordenada \f2\fs38\i{\*\mjaformula y{\subix F}}\f1\fs34\i0  \par del foco.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_44" value="espacio='ExplGral' tipo='texto' color='232323' dibujar-si='(scrlExplGral>11)&(scrlExplGral<14)' expresión='[10,165]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Para una par\u225 bola vertical, el punto \f2\fs38\i{\*\mjaformula (x{\subix F},{\fraction{\num y{\subix F}+r}{\den 2}})}\f1\fs34\i0\par corresponde al v\u233 rtice. En las par\u225 bolas verticales,\par \u233 ste es el punto m\u225 s inferior que alcanzan, y el que\par divide a la par\u225 bola en dos partes sim\u233 tricas.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_45" value="espacio='ExplGral' tipo='texto' color='232323' dibujar-si='(scrlExplGral>12)&(scrlExplGral<14)' expresión='[10,280]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Nota que para las par\u225 bola verticales con v\u233 rtice en\par el origen, es necesario que \f2\fs38\i{\*\mjaformula r=-y{\subix F}}\f1\fs34\i0 , es decir, que el\par foco est\u233  arriba del eje \f2\fs38\i Y\f1\fs34\i0  y la directriz debajo pero\par a igual distancia del eje \f2\fs38\i Y\f1\fs34\i0 , o bien que el foco est\u233 \par debajo del eje \f2\fs38\i Y\f1\fs34\i0  y la directriz por encima pero a la\par misma distancia.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_46" value="espacio='ExplGral' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0000,0)' fijo='sí'">
   <param name="G_47" value="espacio='ExplGral' tipo='texto' color='232323' dibujar-si='(scrlExplGral>13)&(scrlExplGral<16)' expresión='[10,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Por otra parte, llamemos \f2\fs38\i p\f1\fs34\i0  a la distancia que hay\par del v\u233 rtice al foco. Como la par\u225 bola fue construida\par bajo la condici\u243 n de que cualquier punto de la curva\par al foco ha de ser igual a la distancia del punto a la\par directriz, \f2\fs38\i p\f1\fs34\i0  es tambi\u233 n la distancia del v\u233 rtice a la\par directriz.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_48" value="espacio='ExplGral' tipo='texto' color='232323' dibujar-si='(scrlExplGral>14)&(scrlExplGral<16)' expresión='[10,150]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs34 En una par\u225 bola vertical, el foco y el v\u233 rtice caen en\par la misma recta vertical (aquella dada por \f2\fs38\i{\*\mjaformula x=x{\subix F}}\f1\fs34\i0 ). \f2\fs38\i p\f1\fs34\i0 ,\par tambi\u233 n conocido como la\i  distancia focal\i0 , ser\u225  la\par mitad de la distancia entre la directriz y el foco. \par Es decir, \f2\fs38\i{\*\mjaformula p={\fraction{\num y{\subix F}-r}{\den 2}}}\f1\fs34\i0  si el foco est\u225  sobre la\par directriz, o \f2\fs38\i{\*\mjaformula p={\fraction{\num r-y{\subix F}}{\den 2}}}\f1\fs34\i0  de lo contrario.\par Por comodidad, se puede considerar siempre que\par \f2\fs38\i{\*\mjaformula p={\fraction{\num y{\subix F}-r}{\den 2}}}\f1\fs34\i0  y que \f2\fs38\i{\*\mjaformula p<0}\f1\fs34\i0  implica que la par\u225 bola abre\par hacia abajo, y \f2\fs38\i{\*\mjaformula p>0}\f1\fs34\i0  implica que abre hacia arriba.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_49" value="espacio='ExplGral' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0000,0)' fijo='sí'">
   <param name="G_50" value="espacio='ExplGral' tipo='texto' color='232323' dibujar-si='(scrlExplGral>15)&(scrlExplGral<18)' expresión='[10,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Multiplicando esta \u250 ltima expresi\u243 n por 4, obtene-\par mos que \f2\fs38\i{\*\mjaformula 4p=2(y{\subix F}-r)}\f1\fs34\i0 . La expresi\u243 n que qued\u243  a \par la derecha de esta ecuaci\u243 n es justo la que divide a \par \f2\fs38\i{\*\mjaformula (x-x{\subix F}){\supix 2}}\f1\fs34\i0  en la ecuaci\u243 n de la par\u225 bola.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_51" value="espacio='ExplGral' tipo='texto' color='232323' dibujar-si='(scrlExplGral>16)&(scrlExplGral<18)' expresión='[10,140]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Observa que, en este t\u233 rmino, si \f2\fs38\i r\f1\fs34\i0  es m\u225 s grande\par que \f2\fs38\i{\*\mjaformula y{\subix F}}\f1\fs34\i0 , \f2\fs38\i{\*\mjaformula y{\subix F}-r}\f1\fs34\i0  ser\u225  negativo, y el coeficiente\par que multiplica a \f2\fs38\i{\*\mjaformula (x-x{\subix F}){\supix 2}}\f1\fs34\i0  ser\u225  negativo. Por lo\par tanto, la par\u225 bola abrir\u225  hacia abajo. De lo\par contrario, el coeficiente de \f2\fs38\i{\*\mjaformula (x-x{\subix F}){\supix 2}}\f1\fs34\i0  ser\u225  positivo\par y la par\u225 bola abrir\u225  hacia arriba.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_52" value="espacio='ExplGral' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0000,0)' fijo='sí'">
   <param name="G_53" value="espacio='ExplGral' tipo='texto' color='232323' dibujar-si='(scrlExplGral>17)' expresión='[10,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 En conclusi\u243 n, la ecuaci\u243 n de la par\u225 bola vertical\par puede resumirse como \f2\fs38\i{\*\mjaformula y={\fraction{\num (x-x{\subix F}){\supix 2}}{\den 4p}}+y{\subix v}}\f1\fs34\i0 , con \f2\fs38\i{\*\mjaformula y{\subix v}}\f1\fs34\i0  la\par coordenada vertical del v\u233 rtice,\f2\fs38\i  p\f1\fs34\i0  la distancia focal,\par y \f2\fs38\i{\*\mjaformula x{\subix F}}\f1\fs34\i0  la coordenada horizontal del foco, que coincide\par con la del v\u233 rtice al ser la par\u225 bola vertical. \par Si el coeficiente \f2\fs38\i{\*\mjaformula{\fraction{\num 1}{\den 4p}}}\f1\fs34\i0  en esa expresi\u243 n resulta ser\par negativo, implica que \f2\fs38\i p\f1\fs34\i0  es negativo y el foco estar\u225 \par por debajo del v\u233 rtice, por lo que la par\u225 bola abrir\u225 \par hacia abajo. Si es positivo, abre hacia arriba.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_54" value="espacio='Formula' tipo='polígono' fondo='sí' color='negro' coord_abs='sí' expresión='(1,1)(Formula._w-1,1)(Formula._w-1,Formula._h-1)(1,Formula._h-1)(1,1)' ancho='2'">
   <param name="G_55" value="espacio='Formula' tipo='texto' color='232323' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;}\f1\fs46\i{\*\mjaformula y={\fraction{\num (x-x{\subix F}){\supix 2}}{\den 2(r-y{\subix F})}}+{\fraction{\num r+y{\subix F}}{\den 2}}}\f2\fs42\i0}' fuente='Serif,ITALIC,23' fijo='sí'">
</ajs></p>
