   <param name="A_01" value="id='init()' algoritmo='sí' algoritmo='sí' hacer='calc();f=3+.3*ent(rnd*10);g=1+.1*ent(rnd*6);h=.5+.1*ent(rnd*4);ra=(ent(h*10))/10;rb=(ent((h-f)*10))/10;rc=(ent(g*h*10))/10;resp=(ent(((-rb-sqrt(rb^2-4*ra*rc))/(2*ra))*10))/10;paso=0;intentos1=0;mosresp1=0'">

   <param name="G_08" value="espacio='E1' tipo='flecha' dibujar-si='(a>0)&(b^2-4*a*c>=0)' expresión='((x1<x2)?x1:x2,0)((x1<x2)?x1-3:x2-3,0)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs34\i{\*\mjaformula x{\subix 1}={\expr x2\decimals 1\fixed1}}\f2\fs30\i0}' fuente='Serif,ITALIC,17' fijo='sí' ancho='2' ancho='2' punta='4' flecha='negro'">
   <param name="G_09" value="espacio='E1' tipo='flecha' dibujar-si='(a>0)&(b^2-4*a*c>=0)' expresión='((x1<x2)?x2:x1,0)((x1<x2)?x2+3:x1+3,0)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs34\i{\*\mjaformula x{\subix 2}={\expr x1\decimals 1\fixed1}}\f2\fs30\i0}' fuente='Serif,ITALIC,17' fijo='sí' ancho='2' ancho='2' punta='4' flecha='negro'">

   <param name="G_12" value="espacio='E1' tipo='punto' expresión='((x1<x2)?x2:x1,-.5)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs34\i{\*\mjaformula t{\subix 2}}\f2\fs30\i0}' fuente='Serif,ITALIC,17' fijo='sí' tamaño='0'">
   <param name="G_13" value="espacio='E1' tipo='polígono' fondo='sí' color='grisObscuro' coord_abs='sí' expresión='(0,0)(E1._w-1,0)(E1._w-1,E1._h-1)(0,E1._h-1)(0,0)' ancho='3'">
   <param name="G_14" value="espacio='E2' tipo='polígono' fondo='sí' color='grisObscuro' coord_abs='sí' expresión='(0,0)(E1._w-1,0)(E1._w-1,E1._h-1)(0,E1._h-1)(0,0)' ancho='3'">
   <param name="G_15" value="espacio='E3' tipo='texto' dibujar-si='paso=0' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs36 La concentraci\u243 n de ciertos medicamentos en la corriente sangu\u237 nea var\u237 a\par con el tiempo de la siguiente manera:\par                                                             \f2\fs40\i{\*\mjaformula H={\fraction{\num ft}{\den t{\supix 2}+t+g}}}\f1\fs36\i0\par \f2\fs40\i{\*\mjaformula H}\f1\fs36\i0  es la concentraci\u243 n del medicamento en la corriente sangu\u237 nea en \f2\fs40\i{\*\mjaformula{\fraction{\num mg}{\den l}}}\f1\fs36\i0 ,\par \f2\fs40\i{\*\mjaformula f}\f1\fs36\i0  y \f2\fs40\i{\*\mjaformula g}\f1\fs36\i0  son constantes que dependen del tipo de m\u233 dicamento, y \f2\fs40\i{\*\mjaformula t}\f1\fs36\i0  es el\par tiempo en horas despu\u233 s de haber tomado el medicamento por v\u237 a oral. Se\par determina que el medicamento es efectivo si la concentraci\u243 n es de por lo\par menos \f2\fs40\i{\*\mjaformula h{\fraction{\num mg}{\den l}}}\f1\fs36\i0 , en donde \f2\fs40\i{\*\mjaformula h}\f1\fs36\i0  es una constante y depende del tipo de\par medicamento. \par \par Si \f2\fs40\i{\*\mjaformula f={\expr f\decimals 1\fixed1},} {\*\mjaformula g={\expr g\decimals 1\fixed1}} y {\*\mjaformula h={\expr h\decimals 1\fixed1}}\f1\fs36\i0 , \u191 durante cu\u225 nto tiempo es efectivo\par el medicamento? \fs38}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_16" value="espacio='E3' tipo='texto' dibujar-si='paso=1' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Arial;}\f1\fs36 Podemos obtener la soluci\u243 n comparando las gr\u225 ficas de una desigualdad de la \par forma \f2\fs42\i{\*\mjaformula at{\supix 2}+bt+c\u8805 0}\f1\fs36\i0 . Para ello, tendremos que despejar la ecuaci\u243 n \f3\fs40\i{\*\mjaformula H = {\fraction{\num ft}{\den t{\supix 2}+t+g}}}\f1\fs36\i0 . \par \par Sustituye los valores en esta ecuaci\u243 n, realiza el despeje y en los campos de texto\par que se muestran, ingresa los valores de \f3\fs40\i{\*\mjaformula a}\f1\fs36\i0 , \f3\fs40\i{\*\mjaformula b}\f1\fs36\i0  y \f3\fs40\i{\*\mjaformula c}\f1\fs36\i0  . Luego pulsa el bot\u243 n &squot;Verificar&squot;.\fs38}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_17" value="espacio='E3' tipo='texto' dibujar-si='paso=1' expresión='[180,175]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;}\f1\fs60{\*\mjaformula t{\supix 2}}\f2\fs38 +}' fuente='Serif,PLAIN,30' fijo='sí'">
   <param name="G_18" value="espacio='E3' tipo='texto' dibujar-si='paso=1' expresión='[330,179]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;}\f1\fs60{\*\mjaformula t}\f2\fs38 +}' fuente='Serif,PLAIN,30' fijo='sí'">
   <param name="G_19" value="espacio='E3' tipo='texto' dibujar-si='paso=1' expresión='[480,179]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;}\f1\fs60\i\u8805  0 \f2\fs38\i0}' fuente='Serif,ITALIC,30' fijo='sí'">
   <param name="G_20" value="espacio='E3' tipo='texto' dibujar-si='(paso=1)&(mosresp1=1)' expresión='[20,220]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;}\f1\fs36 La ecuaci\u243 n a despejar es:\fs38\par                                                             \f3\fs38\i{\*\mjaformula h\u8805 {\fraction{\num ft}{\den t{\supix 2}+t+g}}}\f2\fs38\i0\par \fs36 Primero pasamos multiplicando por \f4\fs40\i{\*\mjaformula h}\f1\fs36\i0  el cociente de la divisi\u243 n y obtenemos\par \f4\fs40\i{\*\mjaformula ht{\supix 2}+ht+hg\u8805 ft}\f1\fs36\i0 . A continuaci\u243 n pasamos restando el t\u233 rmino de la derecha\par hacia el lado izquierdo y obtenemos \f4\fs40\i{\*\mjaformula ht{\supix 2}+(h-f)t+hg\u8805 0}\f1\fs36\i0 . Sustituyendo \f4\fs40\i{\*\mjaformula h}\f1\fs36\i0 , \f4\fs40\i{\*\mjaformula f}\f1\fs36\i0  y \f4\fs40\i{\*\mjaformula g}\f1\fs36\i0 , \par obtenemos \f4\fs40\i{\*\mjaformula{\expr ra\decimals 1\fixed1}t{\supix 2}+({\expr rb\decimals 1\fixed1})t+{\expr rc\decimals 1\fixed1}\u8805 0}\f2\fs38\i0 .\par }' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_21" value="espacio='E3' tipo='imagen' dibujar-si='(paso=1)&(r1=ra)&(verifica1=1)' coord_abs='sí' expresión='(180,160)' archivo='images/bien.png'">
   <param name="G_22" value="espacio='E3' tipo='imagen' dibujar-si='(paso=1)&(r1#ra)&(verifica1=1)' coord_abs='sí' expresión='(180,160)' archivo='images/mal.png'">
   <param name="G_23" value="espacio='E3' tipo='imagen' dibujar-si='(paso=1)&(r2=rb)&(verifica1=1)' coord_abs='sí' expresión='(330,160)' archivo='images/bien.png'">
   <param name="G_24" value="espacio='E3' tipo='imagen' dibujar-si='(paso=1)&(r2#rb)&(verifica1=1)' coord_abs='sí' expresión='(330,160)' archivo='images/mal.png'">
   <param name="G_25" value="espacio='E3' tipo='imagen' dibujar-si='(paso=1)&(r3=rc)&(verifica1=1)' coord_abs='sí' expresión='(460,160)' archivo='images/bien.png'">
   <param name="G_26" value="espacio='E3' tipo='imagen' dibujar-si='(paso=1)&(r3#rc)&(verifica1=1)' coord_abs='sí' expresión='(460,160)' archivo='images/mal.png'">
   <param name="G_27" value="espacio='E3' tipo='texto' dibujar-si='paso=2' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;}\f1\fs36 Con ayuda de la ecuaci\u243 n, \f2\fs40\i{\*\mjaformula{\expr ra\decimals 1\fixed1}t{\supix 2}{\expr rb\decimals 1\fixed1}t+{\expr rc\decimals 1\fixed1}\u8805 0}\f1\fs36\i0 , escribe en el campo\par de texto en qu\u233  intervalo es efectivo el medicamento.\fs38\par \par \fs36 Puedes hacer clic en el bot\u243 n &squot;Gr\u225 fica&squot; para graficar la ecuaci\u243 n\par  \f2\fs40\i{\*\mjaformula{\expr ra\decimals 1\fixed1}t{\supix 2}+({\expr rb\decimals 1\fixed1})t+{\expr rc\decimals 1\fixed1}=0}\f1\fs36\i0  y compararla con la recta \f2\fs40\i{\*\mjaformula y=0}\f1\fs36\i0 .\fs38\par \par                                    \par                                              \f4\fs60\i{\*\mjaformula 0 \u8804  t &lt;}\f3\fs38\i0}' fuente='SansSerif,PLAIN,18' fijo='sí'">
