   <param name="C_05" value="id='Tp1GRespUsu' tipo='numérico' interfaz='campo de texto' región='interior' espacio='E1' expresión='(200,110,60,34)' incr='0.01' discreto='sí' fijo='no' visible='sí' dibujar-si='Tipo==1' activo-si='!shwAns' pos_mensajes='centro'">

   <param name="C_07" value="id='Tp2LRespUsu' tipo='numérico' interfaz='campo de texto' región='interior' espacio='E1' expresión='(200,110,60,34)' incr='0.01' discreto='sí' fijo='no' visible='sí' dibujar-si='Tipo==2' activo-si='!shwAns' pos_mensajes='centro'">
   <param name="C_08" value="id='Tp2WRespUsu' tipo='numérico' interfaz='campo de texto' región='interior' espacio='E1' expresión='(200,155,60,34)' incr='0.01' discreto='sí' fijo='no' visible='sí' dibujar-si='Tipo==2' activo-si='!shwAns' pos_mensajes='centro'">

   <param name="C_10" value="id='clsAnsBt' tipo='numérico' interfaz='botón' región='interior' espacio='Ans' nombre='_nada_' expresión='(Ans._w-23,3,20,20)' fijo='sí' visible='sí' imagen='images/cerrar.png' acción='calcular' parámetro='shwAns=0\nnTry=0\nnTryExcedido=0' pos_mensajes='centro'">
   <param name="C_11" value="id='AntBt' tipo='numérico' interfaz='botón' región='interior' espacio='Ans' nombre='Anterior' expresión='(Ans._w/3-45,Ans._h-35,90,30)' fijo='sí' visible='sí' color='blanco' color-int='fff0f8ff' negrita='sí' fuente puntos='17' imagen='images/btn90x30.png' acción='calcular' parámetro='scrlAns=scrlAns-1' dibujar-si='scrlAns>0' pos_mensajes='centro'">
   <param name="C_12" value="id='SigBt' tipo='numérico' interfaz='botón' región='interior' espacio='Ans' nombre='Siguiente' expresión='(Ans._w*2/3-45,Ans._h-35,90,30)' fijo='sí' visible='sí' color='blanco' color-int='fff0f8ff' negrita='sí' fuente puntos='17' imagen='images/btn90x30.png' acción='calcular' parámetro='scrlAns=scrlAns+1' dibujar-si='scrlAns<scrlmax' pos_mensajes='centro'">
   <param name="A_01" value="id='ReInit()' algoritmo='sí' algoritmo='sí' hacer='correcto=0;nTry=0;nTryExcedido=0;nTryVisit=0;shwAns=0;scrlAns=0;scrlAnsInv=10;sinResp=0;sinRespUsu=0;;ReInitCampos();;Tipo=(Tipo<3)?Tipo+1:1;bla=(Tipo==1)?GeneraTipo1():bla;bla=(Tipo==2)?GeneraTipo2():bla;bla=(Tipo==3)?GeneraTipo3():bla'">
   <param name="A_02" value="id='ReInitCampos()' algoritmo='sí' algoritmo='sí' hacer='Tp1CRespUsu=0;Tp1GRespUsu=0;Tp2LRespUsu=0;Tp2WRespUsu=0;Tp3MRespUsu=0'">
   <param name="A_03" value="id='GeneraTipo1()' algoritmo='sí' algoritmo='sí' hacer='Tp1Vol1=15+ent(6.9999*rnd);Tp1Multiplo=2+ent(3.9999*rnd);Tp1Vol2=15+ent(6.9999*rnd);Tp1Invierte=((rnd>0.75)&(Tp1Vol1>Tp1Vol2))?1:0;Tp1Vol1Mem=Tp1Vol1;Tp1Vol1=(Invierte)?Tp1Vol2:Tp1Vol1;Tp1Vol2=(Invierte)?Tp1Vol1Mem:Tp1Vol2;;Tp1CResp=(Tp1Vol1-Tp1Vol2)/(1+Tp1Multiplo);Tp1GResp=Tp1Vol2+Tp1CResp;sinResp=(Tp1Vol1<Tp1Vol2)?1:0;scrlmax=(sinResp)?7:6;;imgy=140' mientras='Tp1Vol1==Tp1Vol2'">
   <param name="A_04" value="id='GeneraTipo2()' algoritmo='sí' algoritmo='sí' hacer='Tp2Length=5+ent(10.9999*rnd);Tp2Width=5+ent(10.9999*rnd);Tp2MultiploL=2+ent(2.9999*rnd);Tp2AdicionW=1+ent(5.9999*rnd);;Tp2LengthEnd=Tp2Length*Tp2MultiploL;Tp2WidthEnd=Tp2Width+Tp2AdicionW;Tp2PerimeterIni=2*(Tp2Length+Tp2Width);Tp2PerimeterFin=2*(Tp2LengthEnd+Tp2WidthEnd);;sinResp=(Tp2Length<=Tp2Width)?1:0;scrlmax=(sinResp)?7:6;;imgy=140'">
   <param name="A_05" value="id='GeneraTipo3()' algoritmo='sí' algoritmo='sí' inicio='scrlmax=10' hacer='Tp3Hora=2+ent(9.9999*rnd);Tp3Angulo=30+30*(ent(9.9999*rnd));Tp3Minuto=(12/11)*(Tp3Hora*5+Tp3Angulo/6);;imgy=120' mientras='Tp3Minuto>=57'">
   <param name="A_06" value="id='Verif()' algoritmo='sí' algoritmo='sí' hacer='bla=(Tipo==1)?Verif1():bla;bla=(Tipo==2)?Verif2():bla;bla=(Tipo==3)?Verif3():bla;;nTry=(correcto==2)?nTry+1:0;nTryExcedido=((nTry>2)|((nTry>0)&(nTryVisit==1)))?1:0;nTryVisit=(nTryExcedido==1)?1:nTryVisit'">
   <param name="A_07" value="id='Verif1()' algoritmo='sí' algoritmo='sí' inicio='correcto=1' hacer='correcto=(abs(Tp1CRespUsu-Tp1CResp)<0.03)?correcto:2;correcto=(abs(Tp1GRespUsu-Tp1GResp)<0.03)?correcto:2;correcto=((sinRespUsu==1)&(sinResp==1))?1:correcto;correcto=(((sinRespUsu==1)&(sinResp==0))|((sinRespUsu==0)&(sinResp==1)))?2:correcto'">
   <param name="A_08" value="id='Verif2()' algoritmo='sí' algoritmo='sí' inicio='correcto=1' hacer='correcto=(abs(Tp2LRespUsu-Tp2Length)<0.03)?correcto:2;correcto=(abs(Tp2WRespUsu-Tp2Width)<0.03)?correcto:2;correcto=((sinRespUsu==1)&(sinResp==1))?1:correcto;correcto=((sinRespUsu==1)&(sinResp==0))?2:correcto'">
   <param name="A_09" value="id='Verif3()' algoritmo='sí' algoritmo='sí' inicio='correcto=1' hacer='correcto=(abs(Tp3MRespUsu-Tp3Minuto)<0.03)?correcto:2'">
   <param name="A_10" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' hacer='ReInit()'">
   <param name="A_11" value="id='CALCULOS' algoritmo='sí' evaluar='siempre'">
   <param name="G_01" value="espacio='E1' tipo='imagen' dibujar-si='correcto==1' coord_abs='sí' expresión='(330,imgy)' archivo='images/bien.png'">
   <param name="G_02" value="espacio='E1' tipo='imagen' dibujar-si='correcto==2' coord_abs='sí' expresión='(330,imgy)' archivo='images/mal.png'">
   <param name="G_03" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0000,0)' fijo='sí'">
   <param name="G_04" value="espacio='E1' tipo='texto' dibujar-si='Tipo==1' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Una jarra grande y \f2\fs38\i{\*\mjaformula{\expr Tp1Multiplo\decimals 2\fixed0}}\f1\fs34\i0  peque\u241 as llenas contienen entre todas \f2\fs38\i{\*\mjaformula{\expr Tp1Vol1\decimals 2\fixed0}}\f1\fs34\i0  tazas de l\u237 quido.\par Por otra parte, si a la jarra grande se le quita una jarra chica, queda suficiente l\u237 quido\par en ella para llenar \f2\fs38\i{\*\mjaformula{\expr Tp1Vol2\decimals 2\fixed0}}\f1\fs34\i0  tazas. \u191 Cu\u225 ntas tazas le caben a la jarra grande y cu\u225 ntas\par le caben a una de las chicas?}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_05" value="espacio='E1' tipo='texto' dibujar-si='(Tipo==1)' expresión='[10,115]' texto='Tazas en jarra grande:\n\nTazas en jarra chica:' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_06" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==1)&(correcto==2))' expresión='[10,210]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;}\f1\fs34 Ubica tus 2 ecuaciones.\par \par Para la primera utiliza la primera condici\u243 n del problema: La \i suma\i0  de la grande y las\par \f3\fs38\i{\*\mjaformula{\expr Tp1Multiplo\decimals 2\fixed0}}\f1\fs34\i0  peque\u241 as la puedes igualar al valor indicado de tazas.\par \par Para la segunda utiliza la segunda condici\u243 n del problema: \i Restarle\i0  una chica a la\par grande te da el valor indicado de tazas de esta condici\u243 n.\par \par Resuelve el sistema de ecuaciones con el m\u233 todo que desees.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_07" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==1)&(scrlAns<4)' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Usemos la inc\u243 gnita \f2\fs38\i g\f1\fs34\i0  para el n\u250 mero de tazas que caben en la jarra\par grande y \f2\fs38\i c\f1\fs34\i0  para el n\u250 mero de tazas que caben en la jarra chica.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_08" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='((Tipo==1)&(scrlAns>0)&(scrlAns<4))' expresión='[10,70]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Como se indica que la jarra grande y \f2\fs38\i{\*\mjaformula{\expr Tp1Multiplo\decimals 2\fixed0}}\f1\fs34\i0  jarras peque\u241 as\par contienen \f2\fs38\i{\*\mjaformula{\expr Tp1Vol1\decimals 2\fixed0}}\f1\fs34\i0  tazas de l\u237 quido, lo expresamos como ecuaci\u243 n:\par \f2\fs38\i{\*\mjaformula g+\f2\fs38\i{\expr Tp1Multiplo\decimals 2\fixed0}c={\expr Tp1Vol1\decimals 2\fixed0}}\f1\fs34\i0 . Ella ser\u225  nuestra primera ecuaci\u243 n.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_09" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='((Tipo==1)&(scrlAns>1)&(scrlAns<4))' expresión='[10,160]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Por otra parte, se indica que si a la jarra grande se le quita una chica,\par quedar\u225  l\u237 quido para \f2\fs38\i{\*\mjaformula{\expr Tp1Vol2\decimals 2\fixed0}}\f1\fs34\i0  tazas. En forma de ecuaci\u243 n:\par \f2\fs38\i{\*\mjaformula\f2\fs38\i g-c={\expr Tp1Vol2\decimals 2\fixed0}}\f1\fs34\i0 . \u201 sta ser\u225  nuestra segunda ecuaci\u243 n.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_10" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='((Tipo==1)&(scrlAns>2)&(scrlAns<4))' expresión='[10,250]' texto='Notamos que, restando ambas ecuaciones, inmediatamente se cancela el término para la jarra grande. Procederemos así:' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='525'">
   <param name="G_11" value="espacio='Ans' tipo='punto' fondo='sí' dibujar-si='0' expresión='(00,0)' fijo='sí'">
   <param name="G_12" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='((Tipo==1)&(scrlAns>3)&(scrlAns<7))' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;}\f1\fs38\i    {\*\mjaformula g+{\expr Tp1Multiplo\decimals 2\fixed0}c={\expr Tp1Vol1\decimals 2\fixed0}}\f2\fs34\i0\par - (\f1\fs38\i{\*\mjaformula g  -  c  =  {\expr Tp1Vol2\decimals 2\fixed0}}\f2\fs34\i0 )\par \par   \f1\fs38\i  {\*\mjaformula 0g+{\expr Tp1Multiplo+1\decimals 2\fixed0}c={\expr Tp1Vol1-Tp1Vol2\decimals 2\fixed0}}\f2\fs34\i0}' fuente='Serif,ITALIC,19' fijo='sí'">
   <param name="G_13" value="espacio='Ans' tipo='segmento' dibujar-si='((Tipo==1)&(scrlAns>3)&(scrlAns<7))' coord_abs='sí' expresión='(15,65)(160,65)' fijo='sí' tamaño='0' ancho='2'">
   <param name="G_14" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='((Tipo==1)&(scrlAns>4)&(scrlAns<7))' expresión='[10,110]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue0;}\f1\fs34 Despejamos \f2\fs38\i c\f1\fs34\i0  de dicha expresi\u243 n: \f2\fs38\i{\*\mjaformula c={\fraction{\num{\expr Tp1Vol1-Tp1Vol2\decimals 2\fixed0}\cf0}{\den{\expr Tp1Multiplo+1\decimals 2\fixed0}}}}\f1\fs34\i0 , de donde\par \f2\fs38\i{\*\mjaformula c={\expr Tp1CResp\decimals 2\fixed0}}\f1\fs34\i0  tazas (las que caben en la jarra chica).}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_15" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='((Tipo==1)&(scrlAns>5)&(scrlAns<7))' expresión='[10,185]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Para encontrar el n\u250 mero de tazas para la jarra grande, sustituimos \f2\fs38\i c\f1\fs34\i0\par en la segunda ecuaci\u243 n: \f2\fs38\i{\*\mjaformula g{\expr (Tp1CResp>=0)?&squot;+&squot;:&squot;-&squot;\decimals 2\fixed1}{\expr abs(Tp1CResp)\decimals 2\fixed0}={\expr Tp1Vol2\decimals 2\fixed0}}\f1\fs34\i0  y despejamos \f2\fs38\i g\f1\fs34\i0 :\par \f2\fs38\i{\*\mjaformula g={\expr Tp1Vol2\decimals 2\fixed0}{\expr (Tp1CResp>=0)?&squot;+&squot;:&squot;-&squot;\decimals 2\fixed1}{\expr abs(Tp1CResp)\decimals 2\fixed0}}\f1\fs34\i0 . Por tanto, el n\u250 mero de tazas que caben en la\par jarra grande es \f2\fs38\i{\*\mjaformula{\expr Tp1GResp\decimals 2\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_16" value="espacio='Ans' tipo='punto' fondo='sí' dibujar-si='0' expresión='(00,0)' fijo='sí'">
   <param name="G_17" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='((Tipo==1)&(scrlAns>6))' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 En este caso, el resultado negativo para \f2\fs38\i c\f1\fs34\i0  es inconsistente (\u161 no\par esperamos valores negativos para la capacidad de la jarra!). Dicho\par resultado se debe a que es m\u225 s grande la cantidad lograda al quitarle\par una taza a la jarra grande que aquella obtenida al tomar una jarra\par grande y agregarle \f2\fs38\i{\*\mjaformula{\expr Tp1Multiplo\decimals 2\fixed0}}\f1\fs34\i0  tazas chicas. Como el planteamiento\par del problema es il\u243 gico, se considera que no tiene respuesta.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_18" value="espacio='Ans' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0000,0)' fijo='sí'">
   <param name="G_19" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0000,0)' fijo='sí'">
   <param name="G_20" value="espacio='E1' tipo='texto' dibujar-si='Tipo==2' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 El patio de la familia Guti\u233 rrez tiene un per\u237 metro de \f2\fs38\i{\*\mjaformula{\expr Tp2PerimeterIni\decimals 2\fixed0} m}\f1\fs34\i0 . Por una remodelaci\u243 n,\par se ampl\u237 a la longitud del mismo \f2\fs38\i{\*\mjaformula{\expr Tp2MultiploL\decimals 2\fixed0}}\f1\fs34\i0  veces y su anchura se incrementa \f2\fs38\i{\*\mjaformula{\expr Tp2AdicionW\decimals 2\fixed0} m}\f1\fs34\i0 .\par El per\u237 metro final es \f2\fs38\i{\*\mjaformula{\expr Tp2PerimeterFin\decimals 2\fixed0} m}\f1\fs34\i0 . \u191 Cu\u225 nto valen la longitud y anchura iniciales del\par terreno?}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_21" value="espacio='E1' tipo='texto' dibujar-si='(Tipo==2)' expresión='[10,115]' texto='Longitud inicial (m):\n\nAnchura inicial (m):' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_22" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==2)&(correcto==2))' expresión='[10,220]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;}\f1\fs34 Intenta llamar\f2\fs34  \fs38\i l\f1\fs34\i0  a la longitud inicial y \f3\fs38\i a\f1\fs34\i0  a la anchura inicial.\par \par \u191 C\u243 mo expresar\u237 as la condici\u243 n de que \f3\fs38\i l\f1\fs34\i0  se ampl\u237 a tantas veces? \u191 C\u243 mo\par expresar\u237 as en otra ecuaci\u243 n el que la anchura se incremente tantos metros?\par \par Una vez que hayas expresado estas inc\u243 gnitas en ecuaciones, procede a\par resolver tu sistema de ecuaciones por el m\u233 todo que prefieras.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_23" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0000,0)' fijo='sí'">
   <param name="G_24" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==2)&(scrlAns<4)' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Si \f2\fs38\i l\f1\fs34\i0  es la longitud, y se indica que se ampl\u237 a la longitud \f2\fs38\i{\*\mjaformula{\expr Tp2MultiploL\decimals 2\fixed0}}\f1\fs34\i0  veces,\par querr\u237 a decir que la longitud del nuevo terreno es \f2\fs38\i{\*\mjaformula{\expr Tp2MultiploL\decimals 2\fixed0}l}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_25" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='((Tipo==2)&(scrlAns>0)&(scrlAns<4))' expresión='[10,80]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Si \f2\fs38\i a\f1\fs34\i0  es la anchura original, y se indica que ella se incrementa \f2\fs38\i{\*\mjaformula{\expr Tp2AdicionW\decimals 2\fixed0} m}\f1\fs34\i0 ,\par querr\u237 a decir que la anchura del nuevo terreno es \f2\fs38\i{\*\mjaformula a+{\expr Tp2AdicionW\decimals 2\fixed0} m}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_26" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='((Tipo==2)&(scrlAns>1)&(scrlAns<4))' expresión='[10,150]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 El per\u237 metro final (\f2\fs38\i{\*\mjaformula{\expr Tp2PerimeterFin\decimals 2\fixed0} m}\f1\fs34\i0 ) est\u225  hecho por 2 veces la anchura final\par (\f2\fs38\i{\*\mjaformula a+{\expr Tp2AdicionW\decimals 2\fixed0}}\f1\fs34\i0 ) m\u225 s 2 veces la longitud final (\f2\fs38\i{\*\mjaformula{\expr Tp2MultiploL\decimals 2\fixed0}l}\f1\fs34\i0 ). En forma de\par ecuaci\u243 n, \f2\fs38\i{\*\mjaformula 2(a+\f2\fs38\i{\expr Tp2AdicionW\decimals 2\fixed0})+2({\expr Tp2MultiploL\decimals 2\fixed0}l)={\expr Tp2PerimeterFin\decimals 2\fixed0}}\f1\fs34\i0  o, factorizando,\par \f2\fs38\i{\*\mjaformula 2(a+\f2\fs38\i{\expr Tp2AdicionW\decimals 2\fixed0}+{\expr Tp2MultiploL\decimals 2\fixed0}l)={\expr Tp2PerimeterFin\decimals 2\fixed0}}\f1\fs34\i0  (nuestra primera ecuaci\u243 n).}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_27" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='((Tipo==2)&(scrlAns>2)&(scrlAns<4))' expresión='[10,260]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 La otra condici\u243 n es que el per\u237 metro inicial del terreno es 2 veces el\par ancho inicial m\u225 s 2 veces la longitud inicial. Por tanto, nuestra segunda\par ecuaci\u243 n es \f2\fs38\i{\*\mjaformula 2a+2l={\expr Tp2PerimeterIni\decimals 2\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_28" value="espacio='Ans' tipo='punto' fondo='sí' dibujar-si='0' expresión='(00,0)' fijo='sí'">
   <param name="G_29" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='((Tipo==2)&(scrlAns>3)&(scrlAns<7))' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Expandiendo la primera ecuaci\u243 n obtenemos: \f2\fs38\i{\*\mjaformula 2a+{\expr 2*Tp2AdicionW\decimals 2\fixed0}+{\expr 2*Tp2MultiploL\decimals 2\fixed0}l={\expr Tp2PerimeterFin\decimals 2\fixed0}}\f1\fs34\i0 .\par Despejando \f2\fs38\i 2a\f1\fs34\i0 : \f2\fs38\i{\*\mjaformula 2a=\f2\fs38\i{\expr Tp2PerimeterFin\decimals 2\fixed0}-{\expr 2*Tp2AdicionW\decimals 2\fixed0}-{\expr 2*Tp2MultiploL\decimals 2\fixed0}l}\f1\fs34\i0 , de donde \f2\fs38\i{\*\mjaformula 2a={\expr Tp2PerimeterFin-2*Tp2AdicionW\decimals 2\fixed0}-\f2\fs38\i{\expr 2*Tp2MultiploL\decimals 2\fixed0}l}\f1\fs34\i0 .\par En la segunda ecuaci\u243 n, si despejamos \f2\fs38\i 2a\f1\fs34\i0  obtenemos: \f2\fs38\i{\*\mjaformula 2a={\expr Tp2PerimeterIni\decimals 2\fixed0}-2l}\f1\fs34\i0 .\par Igualamos \f2\fs38\i 2a\f1\fs34\i0  en ambas expresiones: \f2\fs38\i{\*\mjaformula\f2\fs38\i{\expr Tp2PerimeterFin-2*Tp2AdicionW\decimals 2\fixed0}-{\expr 2*Tp2MultiploL\decimals 2\fixed0}l={\expr Tp2PerimeterIni\decimals 2\fixed0}-2l}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_30" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='((Tipo==2)&(scrlAns>4)&(scrlAns<7))' expresión='[10,115]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue0;\red35\green35\blue35;}\f1\fs34 Despejando \f2\fs38\i l\f1\fs34\i0  de esta ecuaci\u243 n: \f2\fs38\i{\*\mjaformula\f2\fs38\i 2l-{\expr 2*Tp2MultiploL\decimals 2\fixed0}l={\expr Tp2PerimeterIni\decimals 2\fixed0}-{\expr Tp2PerimeterFin-2*Tp2AdicionW\decimals 2\fixed0}}\f1\fs34\i0 , de donde\par \f2\fs38\i{\*\mjaformula l={\fraction{\num{\expr Tp2PerimeterIni\decimals 2\fixed0}\cf0 -\cf1{\expr Tp2PerimeterFin-2*Tp2AdicionW\decimals 2\fixed0}\cf0}{\den 2-{\expr 2*Tp2MultiploL\decimals 2\fixed0}\cf0}}}\f1\fs34\i0 , y \f2\fs38\i{\*\mjaformula l={\expr Tp2Length\decimals 2\fixed0}}\f1\fs34\i0 . As\u237 , encontramos que la longitud\par inicial del terreno es \f2\fs38\i{\*\mjaformula l=\f2\fs38\i{\expr Tp2Length\decimals 2\fixed0} m}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_31" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='((Tipo==2)&(scrlAns>5)&(scrlAns<7))' expresión='[10,220]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue0;}\f1\fs34 Para encontrar la anchura inicial \f2\fs38\i a\f1\fs34\i0  del terreno, sustituimos el valor\par encontrado de \f2\fs38\i l\f1\fs34\i0  en la segunda ecuaci\u243 n: \f2\fs38\i{\*\mjaformula (2)({\expr Tp2Length\decimals 2\fixed0})+2a={\expr Tp2PerimeterIni\decimals 2\fixed0}}\f1\fs34\i0 .\par Despejamos \f2\fs38\i a\f1\fs34\i0  de dicha ecuaci\u243 n: \f2\fs38\i{\*\mjaformula a={\fraction{\num{\expr Tp2PerimeterIni\decimals 2\fixed0}\cf0 -{\expr 2*Tp2Length\decimals 2\fixed0}}{\den 2}}}\f1\fs34\i0 , por lo que\par \f2\fs38\i{\*\mjaformula a={\expr Tp2Width\decimals 2\fixed0}}\f1\fs34\i0 . La anchura inicial del terreno es \f2\fs38\i{\*\mjaformula a=\f2\fs38\i{\expr Tp2Width\decimals 2\fixed0} m}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_32" value="espacio='Ans' tipo='punto' fondo='sí' dibujar-si='0' expresión='(00,0)' fijo='sí'">
   <param name="G_33" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='((Tipo==2)&(scrlAns>6)&(scrlAns<11))' expresión='[10,10]' texto='Estrictamente, la longitud debería ser mayor que la anchura. Es decir, hay un error en el planteamiento pues el resultado indica una anchura mayor que longitud. Siendo muy estrictos, consideraríamos que no hay solución, pero siendo un poco más laxos, notamos que es simplemente que el término anchura debería estar como el de longitud y el de longitud como el de anchura, con lo cual el problema se vuelve soluble.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='450'">
   <param name="G_34" value="espacio='Ans' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0000,0)' fijo='sí'">
   <param name="G_35" value="espacio='E1' tipo='texto' dibujar-si='Tipo==3' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 La manecilla horaria (horario) en un reloj de manecillas se encuentra entre las \f2\fs38\i{\*\mjaformula{\expr Tp3Hora\decimals 2\fixed0}}\f1\fs34\i0  y las \f2\fs38\i{\*\mjaformula{\expr Tp3Hora+1\decimals 2\fixed0}}\f1\fs34\i0 .\par La manecilla del minutero (minutero) se encuentra a un \u225 ngulo de \f2\fs38\i{\*\mjaformula{\expr Tp3Angulo\decimals 2\fixed0}{\supix o}}\f1\fs34\i0  tomado en sentido\par de las manecillas del reloj respecto al horario. \u191 En qu\u233  minuto exactamente est\u225  el minutero?}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_36" value="espacio='E1' tipo='texto' dibujar-si='(Tipo==3)' expresión='[100,120]' texto='Minuto:' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_37" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='(Tipo==3)&(scrlAns<4)' expresión='[10,10]' texto='Primero, notamos que cuando el minutero da una vuelta al reloj, el horario sólo da un duodécimo de vuelta. Esto es, el horario se mueve 12 veces más lento que el minutero.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='500'">
   <param name="G_38" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='((Tipo==3)&(scrlAns>0)&(scrlAns<4))' expresión='[10,100]' texto='Por otra parte, tomamos como unidad de medición un sexagésimo de vuelta (que es, por cierto, lo que recorre el minutero cada minuto).' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='500'">
   <param name="G_39" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='((Tipo==3)&(scrlAns>1)&(scrlAns<4))' expresión='[10,190]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Como \f2\fs38\i{\*\mjaformula 360{\supix o}}\f1\fs34\i0  corresponden a 60 de estas unidades, por regla de 3,\par \f2\fs38\i{\*\mjaformula{\expr Tp3Angulo\decimals 2\fixed0}{\supix o}}\f1\fs34\i0  corresponden a \f2\fs38\i{\*\mjaformula{\expr Tp3Angulo/6\decimals 2\fixed0}}\f1\fs34\i0  unidades.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_40" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='((Tipo==3)&(scrlAns>2)&(scrlAns<4))' expresión='[10,270]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Llamemos \f2\fs38\i x\f1\fs34\i0  al n\u250 mero de unidades que el minutero ha recorrido para\par la hora en cuesti\u243 n (esto es, de hecho, lo que se nos pide encontrar).}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_41" value="espacio='Ans' tipo='punto' fondo='sí' dibujar-si='0' expresión='(00,0)' fijo='sí'">
   <param name="G_42" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='((Tipo==3)&(scrlAns>3)&(scrlAns<7))' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Si el minutero recorre \f2\fs38\i x\f1\fs34\i0  unidades hasta que se forma el \u225 ngulo dado,\par el horario recorre \f2\fs38\i{\*\mjaformula{\fraction{\num x}{\den 12}}}\f1\fs34\i0  unidades (pues va 12 veces m\u225 s lento).}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_43" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='((Tipo==3)&(scrlAns>4)&(scrlAns<7))' expresión='[10,90]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Sea \f2\fs38\i y\f1\fs34\i0  el n\u250 mero de unidades que determinan la posici\u243 n del horario\par (en una de las ecuaciones) y el minutero (en la otra ecuaci\u243 n). El\par horario empieza (a las \f2\fs38\i{\*\mjaformula{\expr Tp3Hora\decimals 2\fixed0} horas}\f1\fs34\i0 ) en \f2\fs38\i{\*\mjaformula{\expr 5*Tp3Hora\decimals 2\fixed0}}\f1\fs34\i0  unidades. Por tanto,\par su posici\u243 n al transcurrir \f2\fs38\i x\f1\fs34\i0  minutos ser\u225  \f2\fs38\i{\*\mjaformula y=\f2\fs38\i{\expr 5*Tp3Hora\decimals 2\fixed0}+{\fraction{\num x}{\den 12}}}\f1\fs34\i0 . \u201 sta es\par nuestra primera ecuaci\u243 n.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_44" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='((Tipo==3)&(scrlAns>5)&(scrlAns<7))' expresión='[10,240]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Para el minutero, dado que no empieza con la ventaja del horario, la\par posici\u243 n ser\u225  simplemente \f2\fs38\i x\f1\fs34\i0  (dado que recorre \f2\fs38\i x\f1\fs34\i0  unidades al\par transcurrir \f2\fs38\i x\f1\fs34\i0  minutos).}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_45" value="espacio='Ans' tipo='punto' fondo='sí' dibujar-si='0' expresión='(00,0)' fijo='sí'">
   <param name="G_46" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='((Tipo==3)&(scrlAns>6))' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Si el minutero est\u225  \f2\fs38\i{\*\mjaformula{\expr Tp3Angulo/6\decimals 2\fixed0}}\f1\fs34\i0  unidades delante del horario cuando se cumple\par la condici\u243 n, su posici\u243 n coincidente con el horario estar\u237 a dada por\par la ecuaci\u243 n \f2\fs38\i{\*\mjaformula y=x-{\expr Tp3Angulo/6\decimals 2\fixed0}}\f1\fs34\i0 , que ser\u225  nuestra segunda ecuaci\u243 n.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_47" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='((Tipo==3)&(scrlAns>7))' expresión='[10,95]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Por igualaci\u243 n de ambos t\u233 rminos de \f2\fs38\i y\f1\fs34\i0 , obtenemos:\par \f2\fs38\i{\*\mjaformula x\f2\fs38\i -{\expr Tp3Angulo/6\decimals 2\fixed0}={\expr Tp3Hora*5\decimals 2\fixed0}+{\fraction{\num x}{\den 12}}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_48" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='((Tipo==3)&(scrlAns>8))' expresión='[10,160]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;}\f1\fs34 Despejamos \f2\fs38\i x\f1\fs34\i0  de dicha ecuaci\u243 n: \f2\fs38\i{\*\mjaformula x-{\fraction{\num x}{\den 12}}={\expr Tp3Hora*5\decimals 2\fixed0}\f2\fs38\i +{\expr Tp3Angulo/6\decimals 2\fixed0}}\i0   \u8658 \par \i{\*\mjaformula x({\fraction{\num 11}{\den 12}})={\expr Tp3Hora*5\decimals 2\fixed0}+{\expr Tp3Angulo/6\decimals 2\fixed0}}\f1\fs34\i0 . De donde \f2\fs38\i{\*\mjaformula x=({\fraction{\num 12}{\den 11}}){\expr Tp3Hora*5+Tp3Angulo/6\decimals 2\fixed0}}\f1\fs34\i0  y \f2\fs38\i{\*\mjaformula x={\expr Tp3Minuto\decimals 2\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_49" value="espacio='Ans' tipo='texto' color='232323' dibujar-si='((Tipo==3)&(scrlAns>9))' expresión='[10,255]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 De ah\u237  que el minutero debe estar justo apuntando a las \f2\fs38\i{\*\mjaformula{\expr Tp3Minuto\decimals 2\fixed0}}\f1\fs34\i0\par unidades. O, dicho de otra manera, la hora exacta ser\u225 n las\par \f2\fs38\i{\*\mjaformula{\expr Tp3Hora\decimals 2\fixed0}}\f1\fs34\i0  con \f2\fs38\i{\*\mjaformula\f2\fs38\i{\expr Tp3Minuto\decimals 2\fixed0}}\f1\fs34\i0  minutos.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_50" value="espacio='Ans' tipo='polígono' fondo='sí' coord_abs='sí' expresión='(1,1)(Ans._w-1,1)(Ans._w-1,Ans._h-1)(1,Ans._h-1)(1,1)' ancho='2'">
   <param name="G_51" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==3)&(correcto==2))' expresión='[10,180]' texto='Como sugerencia, usa una incógnita que te represente la posición del horario en función del tiempo transcurrido (otra incógnita). Esta otra incógnita puedes hacerla precisamente los minutos que han pasado para que se cumpla la condición, que son justo los que te pide el problema.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='625'">
   <param name="G_52" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==3)&(correcto==2))' expresión='[10,290]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Usa tambi\u233 n la misma inc\u243 gnita para la posici\u243 n del minutero, con la particularidad de\par que ahora debe involucrar la condici\u243 n de que se encuentra \f2\fs38\i{\*\mjaformula{\expr Tp3Angulo\decimals 2\fixed0}{\supix o}}\f1\fs34\i0  delante del\par horario.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_53" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==3)&(correcto==2))' expresión='[10,375]' texto='Resuelve el sistema de ecuaciones dado por estas 2 ecuaciones y ubica los minutos que marca el minutero cuando se cumple la condición.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='625'">
   <param name="G_54" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0000,0)' fijo='sí'">
   <param name="G_55" value="espacio='E1' tipo='texto' dibujar-si='0' expresión='[E1._w-150,E1._h-150]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Courier New;\f2\fcharset0 Times New Roman;}\f1\fs30 Tp3Minuto=\f2\fs34\i{\*\mjaformula{\expr Tp3Minuto\decimals 2\fixed0}}\f1\fs30\i0}' fijo='sí'">
</ajs></p>
