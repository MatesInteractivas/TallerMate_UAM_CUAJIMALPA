   <param name="E_01" value="tipo='R2' id='E1' fijo='sí' imagen='images/fondo_760x510.png' despl_imagen='arr-izq' fondo='f3f0ec' red='no' red10='no' ejes='no' texto='no'">
   <param name="E_02" value="tipo='R2' id='PlanoCar' x='10%' y='25%' ancho='80%' alto='60%' dibujar-si='scrl==10' despl_imagen='arr-izq' red='b8c4c8' red10='889498' ejes='405860' texto='405860'">
   <param name="C_01" value="id='OtroEjBt' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='Otro ejemplo' expresión='(E1._w/2-60,E1._h-35,120,30)' fijo='sí' visible='sí' color='blanco' color-int='blanco' negrita='sí' fuente puntos='17' imagen='images/btn120x30.png' acción='calcular' parámetro='ReInit()'">
   <param name="C_02" value="id='AntBt' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='Anterior' expresión='(E1._w/3-45,E1._h-70,90,30)' fijo='sí' visible='sí' color='blanco' color-int='fff0f8ff' negrita='sí' fuente puntos='17' imagen='images/btn90x30.png' acción='calcular' parámetro='scrl=scrl-1' dibujar-si='scrl>0'">
   <param name="C_03" value="id='SigBt' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='Siguiente' expresión='(E1._w*2/3-45,E1._h-70,90,30)' fijo='sí' visible='sí' color='blanco' color-int='fff0f8ff' negrita='sí' fuente puntos='17' imagen='images/btn90x30.png' acción='calcular' parámetro='scrl=scrl+1' dibujar-si='scrl<scrlmax'">
   <param name="A_01" value="id='ReInit()' algoritmo='sí' algoritmo='sí' hacer='scrl=0;scrlmax=10;Tipo=(Tipo<5)?Tipo+1:1;bla=(Tipo==1)?GeneraTipo1():bla;bla=(Tipo==2)?GeneraTipo2():bla;bla=(Tipo==3)?GeneraTipo3():bla;bla=(Tipo==4)?GeneraTipo4():bla;bla=(Tipo==5)?GeneraTipo5():bla'">
   <param name="A_02" value="id='GeneraTipo1()' algoritmo='sí' algoritmo='sí' hacer='Tp1Elev1Vel=1+ent(18.9999*rnd)/2;Tp1Elev2Vel=1+ent(18.9999*rnd)/2;Tp1Edif=150+ent(100.9999*rnd);;Tp1TResp=Tp1Edif/(Tp1Elev1Vel+Tp1Elev2Vel);Tp1HResp=Tp1Elev1Vel*Tp1TResp;;PlanoCar.escala=10;PlanoCar.Ox=-PlanoCar.escala*Tp1TResp;PlanoCar.Oy=PlanoCar.escala*Tp1HResp'">
   <param name="A_03" value="id='GeneraTipo2()' algoritmo='sí' algoritmo='sí' hacer='Tp2Pesos=10+ent(20.9999*rnd);Tp2Multiplo=2+ent(7.9999*rnd);Tp2MediosPesos=Tp2Multiplo*Tp2Pesos;Tp2Suma=Tp2Pesos+Tp2MediosPesos/2;;PlanoCar.escala=5;PlanoCar.Ox=-PlanoCar.escala*Tp2Pesos;PlanoCar.Oy=PlanoCar.escala*Tp2MediosPesos'">
   <param name="A_04" value="id='GeneraTipo3()' algoritmo='sí' algoritmo='sí' hacer='Tp3Gramos1=3+ent(34.9999*rnd)/2;Tp3Gramos2=3+ent(34.9999*rnd)/2;Tp3Porcentaje1=5+ent(90.9999*rnd)/2;Tp3Porcentaje2=5+ent(90.9999*rnd)/2;Tp3GramosTotales=Tp3Gramos1+Tp3Gramos2;Tp3PorcentajeFinal=100*(Tp3Gramos1*Tp3Porcentaje1/100+Tp3Gramos2*Tp3Porcentaje2/100)/Tp3GramosTotales;;PlanoCar.escala=5;PlanoCar.Ox=-PlanoCar.escala*Tp3Gramos1;PlanoCar.Oy=PlanoCar.escala*Tp3Gramos2'">
   <param name="A_05" value="id='GeneraTipo4()' algoritmo='sí' algoritmo='sí' hacer='Tp4Angulo1=5+ent(40.9999*rnd);Tp4Angulo2=180-Tp4Angulo1;Tp4Multiplo=ent(Tp4Angulo2/Tp4Angulo1);Tp4Diferencia=Tp4Angulo2-Tp4Multiplo*Tp4Angulo1;;PlanoCar.escala=1;PlanoCar.Ox=-PlanoCar.escala*Tp4Angulo1;PlanoCar.Oy=PlanoCar.escala*Tp4Angulo2' mientras='Tp4Diferencia==0'">
   <param name="A_06" value="id='GeneraTipo5()' algoritmo='sí' algoritmo='sí' hacer='Tp5Perros=5+ent(30.9999*rnd);Tp5Aves=5+ent(30.9999*rnd);Tp5Animales=Tp5Perros+Tp5Aves;Tp5Patas=Tp5Perros*4+Tp5Aves*2;;PlanoCar.escala=5;PlanoCar.Ox=-PlanoCar.escala*Tp5Perros;PlanoCar.Oy=PlanoCar.escala*Tp5Aves'">
   <param name="A_07" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' hacer='ReInit()'">
   <param name="A_08" value="id='CALCULOS' algoritmo='sí' evaluar='siempre'">
   <param name="G_01" value="espacio='E1' tipo='texto' dibujar-si='Tipo==1' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs34\b Un elevador sube a \f2\fs38\i{\*\mjaformula{\expr Tp1Elev1Vel\decimals 2\fixed0} {\fraction{\num m}{\den s}}}\f1\fs34\i0  por un edificio de \f2\fs38\i{\*\mjaformula{\expr Tp1Edif\decimals 2\fixed0} m}\f1\fs34\i0 . Desde arriba baja otro\par elevador a \f2\fs38\i{\*\mjaformula{\expr Tp1Elev2Vel\decimals 2\fixed0} {\fraction{\num m}{\den s}}}\f1\fs34\i0 . \u191 Cu\u225 ntos segundos pasan hasta que se encuentran? \u191 A qu\u233 \par elevaci\u243 n se encuentran?\b0}' fuente='SansSerif,BOLD,17' fijo='sí'">
   <param name="G_02" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==1)&(scrl>0)&(scrl<4))' expresión='[10,130]' texto='Planteamos la ecuación de la primera recta: si tomamos la base del edificio como el cero de altura, el primer elevador empezará a una altura cero.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='650'">
   <param name="G_03" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==1)&(scrl>1)&(scrl<4))' expresión='[10,190]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Sea \f2\fs38\i x\f1\fs34\i0  el tiempo (que ser\u225  representado en las abscisas) y \f2\fs38\i y\f1\fs34\i0  la altura en metros. Sabemos\par que el elevador sube (incrementa su altura \f2\fs38\i y\f1\fs34\i0 ) \f2\fs38\i{\*\mjaformula{\expr Tp1Elev1Vel\decimals 2\fixed0} m}\f1\fs34\i0  cada segundo. Como empieza en\par altura cero, la altura que tienen en cada tiempo estar\u225  dada por \f2\fs38\i{\*\mjaformula y=mx+b={\expr Tp1Elev1Vel\decimals 2\fixed0}x+0}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_04" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==1)&(scrl>2)&(scrl<4))' expresión='[10,300]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs34 El otro elevador empieza hasta arriba, por lo que su distancia del cero (piso) es\par \f2\fs38\i{\*\mjaformula{\expr Tp1Edif\decimals 2\fixed0} m}\f1\fs34\i0 . Se mueve \f2\fs38\i{\*\mjaformula{\expr Tp1Elev2Vel\decimals 2\fixed0}m}\f1\fs34\i0  cada segundo, pero \b hacia abajo\b0 . Esto es, reduce\par su altura. Otra forma de verlo es que cada segundo, se mueve \f2\fs38\i{\*\mjaformula{\expr -Tp1Elev2Vel\decimals 2\fixed0} m}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_05" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(00,0)' fijo='sí'">
   <param name="G_06" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==1)&(scrl>3)&(scrl<7))' expresión='[10,130]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Para este elevador, la ecuaci\u243 n, que nos dice en \f2\fs38\i y\f1\fs34\i0  qu\u233  tan alto est\u225  dependiendo del\par tiempo, ser\u237 a \f2\fs38\i{\*\mjaformula y=mx+b={\expr -Tp1Elev2Vel\decimals 2\fixed0}x+{\expr Tp1Edif\decimals 2\fixed0}}\f1\fs34\i0 . Nota que la ordenada al origen es, al\par igual que en la otra recta, la altura a la que inicia el elevador.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_07" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==1)&(scrl>4)&(scrl<7))' expresión='[10,220]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Como tendr\u225 n la misma altura cuando se encuentran, tendr\u225 n el mismo valor de \f2\fs38\i y\f1\fs34\i0 . As\u237 ,\par podemos usar el m\u233 todo de igualaci\u243 n de ecuaciones para encontrar el valor de \f2\fs38\i x\f1\fs34\i0  (el\par tiempo en que tienen igual altura). De tal forma que \f2\fs38\i{\*\mjaformula{\expr Tp1Elev1Vel\decimals 2\fixed0}x+0={\expr -Tp1Elev2Vel\decimals 2\fixed0}x+{\expr Tp1Edif\decimals 2\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_08" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==1)&(scrl>5)&(scrl<7))' expresión='[10,315]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Lo que nos dice la \f2\fs38\i y\f1\fs34\i0  para cada recta es la altura del elevador. Por otra parte, la \f2\fs38\i x\f1\fs34\i0\par nos indica el tiempo transcurrido. En ambas ecuaciones podemos encontrar una\par infinidad de alturas con su tiempo correspondiente. Pero s\u243 lo en un momento \par determinado ambos tendr\u225 n la misma altura: cuando el valor de \f2\fs38\i y\f1\fs34\i0  es igual.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_09" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(00,0)' fijo='sí'">
   <param name="G_10" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==1)&(scrl>6)&(scrl<10))' expresión='[10,130]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Despejamos el valor de \f2\fs38\i x\f1\fs34\i0 : \f2\fs38\i{\*\mjaformula{\expr Tp1Elev1Vel\decimals 2\fixed0}x+{\expr Tp1Elev2Vel\decimals 2\fixed0}x={\expr Tp1Edif\decimals 2\fixed0}}\f1\fs34\i0 , de donde \f2\fs38\i{\*\mjaformula x={\fraction{\num{\expr Tp1Edif\decimals 2\fixed0}}{\den{\expr Tp1Elev1Vel+Tp1Elev2Vel\decimals 2\fixed0}}}={\expr Tp1TResp\decimals 3\fixed0} s}\f1\fs34\i0 .\par Hemos encontrado \f2\fs38\i x\f1\fs34\i0 , que es el tiempo en que se encuentran.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_11" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==1)&(scrl>7)&(scrl<10))' expresión='[10,210]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 No obstante, tambi\u233 n se nos solicita la altura a la que se encuentran. No hay problema,\par porque conociendo el tiempo, podemos usar cualquiera de las dos ecuaciones, insertar\par el tiempo, y obtener la altura correspondiente: \f2\fs38\i{\*\mjaformula y=({\expr Tp1Elev1Vel\decimals 2\fixed0})({\expr Tp1TResp\decimals 3\fixed0})+0={\expr Tp1HResp\decimals 3\fixed0} m}\f1\fs34\i0 . O\par bien:\f2\fs38\i{\*\mjaformula y=({\expr -Tp1Elev2Vel\decimals 2\fixed0})({\expr Tp1TResp\decimals 3\fixed0})+{\expr Tp1Edif\decimals 2\fixed0}={\expr Tp1HResp\decimals 3\fixed0} m}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_12" value="espacio='PlanoCar' tipo='ecuación' color='00c280' dibujar-si='(Tipo==1)' expresión='y=Tp1Elev1Vel*x' ancho='2'">
   <param name="G_13" value="espacio='PlanoCar' tipo='ecuación' color='azul' dibujar-si='Tipo==1' expresión='y=-Tp1Elev2Vel*x+Tp1Edif' ancho='2'">
   <param name="G_14" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==1)&(scrl>8)&(scrl<10))' expresión='[10,320]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 As\u237  pues, nuestro punto en el plano es \f2\fs38\i{\*\mjaformula ({\expr Tp1TResp\decimals 3\fixed0} s,{\expr Tp1HResp\decimals 3\fixed0} m)}\f1\fs34\i0 . Las coordenadas\par corresponden al tiempo en que se encuentran los elevadores y la altura a la que se\par encuentran, respectivamente.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_15" value="espacio='PlanoCar' tipo='punto' color='cb0000' dibujar-si='Tipo==1' expresión='(Tp1TResp,Tp1HResp)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs38\i{\*\mjaformula ({\expr Tp1TResp\decimals 3\fixed0} s,{\expr Tp1HResp\decimals 3\fixed0} m)}\f2\fs30\i0}' fuente='Serif,ITALIC,19' fijo='sí' tamaño='5'">
   <param name="G_16" value="espacio='PlanoCar' tipo='punto' fondo='sí' dibujar-si='0' expresión='(000,0)' fijo='sí'">
   <param name="G_17" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==1)&(scrl>8)&(scrl<10))' expresión='[10,405]' texto='Veamos ahora la solución gráfica del problema.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='625'">
   <param name="G_18" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0000,0)' fijo='sí'">
   <param name="G_19" value="espacio='E1' tipo='texto' dibujar-si='Tipo==2' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs34\b Alberto tiene un cierto n\u250 mero de monedas de un peso y \f2\fs38\i{\*\mjaformula{\expr Tp2Multiplo\decimals 2\fixed0}}\f1\fs34\i0  veces ese n\u250 mero de\par monedas de 50 centavos. \u191 Cu\u225 ntas de cada una tiene si su suma de dinero es \f2\fs38\i{\*\mjaformula ${\expr Tp2Suma\decimals 2\fixed0}}\f1\fs34\i0 ?\b0}' fuente='SansSerif,BOLD,17' fijo='sí'">
   <param name="G_20" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==2)&(scrl>0)&(scrl<5))' expresión='[10,70]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Llamemos \f2\fs38\i x\f1\fs34\i0  al n\u250 mero de monedas de un peso que tiene Alberto.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_21" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==2)&(scrl>1)&(scrl<5))' expresión='[10,115]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Llamamos \f2\fs38\i w\f1\fs34\i0  al n\u250 mero de monedas de \f2\fs38\i $0.50\f1\fs34\i0 . La suma de dinero con esas monedas\par ser\u225 , entonces, \f2\fs38\i{\*\mjaformula ${\fraction{\num w}{\den 2}}}\f1\fs34\i0  (dado que cada moneda corresponde a medio peso).}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_22" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==2)&(scrl>2)&(scrl<5))' expresión='[10,190]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 As\u237 , la suma de dinero dada por ambas cantidades de monedas ser\u225  \f2\fs38\i{\*\mjaformula x+{\fraction{\num w}{\den 2}}}\f1\fs34\i0 .\par Sabemos que esa suma vale \f2\fs38\i{\*\mjaformula ${\expr Tp2Suma\decimals 2\fixed0}}\f1\fs34\i0 . Por lo tanto, \f2\fs38\i{\*\mjaformula x+{\fraction{\num w}{\den 2}}=${\expr Tp2Suma\decimals 2\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_23" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==2)&(scrl>3)&(scrl<5))' expresión='[10,290]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Ahora que hemos encontrado una primera ecuaci\u243 n, buscamos una segunda a partir de\par la condici\u243 n que no hemos considerado. Se indica que la cantidad de monedas de 50 \par centavos es {\*\mjaformula{\expr Tp2Multiplo\decimals 2\fixed0}} veces el n\u250 mero de las que hay de un peso. Expres\u225 ndolo en una\par ecuaci\u243 n, tenemos que \f2\fs38\i{\*\mjaformula w={\expr Tp2Multiplo\decimals 2\fixed0}x}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_24" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(00,0)' fijo='sí'">
   <param name="G_25" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==2)&(scrl>4)&(scrl<8))' expresión='[10,70]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;}\f1\fs34 Ahora usaremos el m\u233 todo de sustituci\u243 n para resolver el sistema de ecuaciones. Primero\par despejamos \f2\fs38\i x\f1\fs34\i0  de la primera ecuaci\u243 n: \f2\fs38\i{\*\mjaformula x+{\fraction{\num w}{\den 2}}={\expr Tp2Suma\decimals 2\fixed0}}\i0   \u8658   \i{\*\mjaformula x={\expr Tp2Suma\decimals 2\fixed0}-{\fraction{\num w}{\den 2}}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_26" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==2)&(scrl>5)&(scrl<8))' expresión='[10,145]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue0;}\f1\fs34 Sustituimos \f2\fs38\i x\f1\fs34\i0  en la otra ecuaci\u243 n \f2\fs38\i{\*\mjaformula w={\expr Tp2Multiplo\decimals 2\fixed0}x}\f1\fs34\i0 : \f2\fs38\i{\*\mjaformula w={\expr Tp2Multiplo\decimals 2\fixed0}({\expr Tp2Suma\decimals 2\fixed0}-{\fraction{\num w}{\den 2}})}\f1\fs34\i0 . Ahora que nos qued\u243 \par una ecuaci\u243 n con una sola variable, la despejamos como ya has practicado antes:\par \f2\fs38\i{\*\mjaformula w+{\fraction{\num{\expr Tp2Multiplo\decimals 2\fixed0}}{\den 2}}w=({\expr Tp2Multiplo\decimals 2\fixed0})({\expr Tp2Suma\decimals 2\fixed0})}\i0   \u8658   \i{\*\mjaformula\f2\fs38\i w={\fraction{\num{\expr Tp2Multiplo*Tp2Suma\decimals 2\fixed0}}{\den 1+{\fraction{\num{\expr Tp2Multiplo\decimals 2\fixed0}}{\den 2}}}}}\i0   \u8658   \i{\*\mjaformula w={\fraction{\num\cf0{\expr Tp2Multiplo*Tp2Suma\decimals 2\fixed0}}{\den{\expr Tp2Multiplo/2+1\decimals 2\fixed0}}}}\i0   \u8658   \i{\*\mjaformula w={\expr Tp2MediosPesos\decimals 2\fixed0}}\f1\fs34\i0 .\par \u201 se es el n\u250 mero de monedas de valor \f2\fs38\i $0.50\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_27" value="espacio='PlanoCar' tipo='ecuación' color='00c280' dibujar-si='(Tipo==2)' expresión='y=Tp2Multiplo*x' ancho='2'">
   <param name="G_28" value="espacio='PlanoCar' tipo='ecuación' color='azul' dibujar-si='Tipo==2' expresión='y=2*(Tp2Suma-x)' ancho='2'">
   <param name="G_29" value="espacio='PlanoCar' tipo='punto' color='cb0000' dibujar-si='Tipo==2' expresión='(Tp2Pesos,Tp2MediosPesos)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs38\i{\*\mjaformula ({\expr Tp2Pesos\decimals 3\fixed0},{\expr Tp2MediosPesos\decimals 3\fixed0})}\f2\fs30\i0}' fuente='Serif,ITALIC,19' fijo='sí' tamaño='5'">
   <param name="G_30" value="espacio='PlanoCar' tipo='punto' dibujar-si='Tipo==2' coord_abs='sí' expresión='(PlanoCar._w-20,PlanoCar._h/2+PlanoCar.Oy)' texto='x' fuente='Serif,ITALIC,19' fijo='sí' tamaño='0' info='x'">
   <param name="G_31" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==2)&(scrl>6)&(scrl<8))' expresión='[10,310]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;}\f1\fs34 Para encontrar el n\u250 mero de monedas de un peso (\f2\fs38\i x\f1\fs34\i0 ) podemos, ahora que conocemos\par el n\u250 mero de monedas de \f2\fs38\i $0.50\f1\fs34\i0 , sustituirlo en cualquiera de las 2 ecuaciones.\par Usemos la segunda: \f2\fs38\i{\*\mjaformula w={\expr Tp2Multiplo\decimals 2\fixed0}x}\i0   \u8658   \i{\*\mjaformula x={\fraction{\num{\expr Tp2MediosPesos\decimals 2\fixed0}}{\den{\expr Tp2Multiplo\decimals 2\fixed0}}}}\i0   \u8658   \i{\*\mjaformula x={\expr Tp2Pesos\decimals 2\fixed0}}\f1\fs34\i0 .\par \u201 ste es el n\u250 mero de monedas de un peso.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_32" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(00,0)' fijo='sí'">
   <param name="G_33" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==2)&(scrl>7))' expresión='[10,70]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Observa que pudiste haber planteado el problema inicialmente como una ecuaci\u243 n con una\par inc\u243 gnita. Es decir, desde el principio se pudo considerar que: \f2\fs38\i{\*\mjaformula\f2\fs38\i x+{\fraction{\num{\expr Tp2Multiplo\decimals 2\fixed0}x}{\den 2}}=${\expr Tp2Suma\decimals 2\fixed0}}\f1\fs34\i0 , de\par donde, se obtiene que \f2\fs38\i{\*\mjaformula x={\fraction{\num{\expr Tp2Suma\decimals 2\fixed0}}{\den 1+{\fraction{\num{\expr Tp2Multiplo\decimals 2\fixed0}}{\den 2}}}}}\f1\fs34\i0  y finalmente \f2\fs38\i{\*\mjaformula x={\expr Tp2Pesos\decimals 2\fixed0}}\f1\fs34\i0 . A veces podr\u225 s ahorrar\par pasos, pero considera que al hacer esto corres el riesgo de cometer errores.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_34" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==2)&(scrl>8))' expresión='[10,240]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Ahora veamos la soluci\u243 n gr\u225 fica.\par \par Nota que ahora tu eje de las ordenadas est\u225  representado por la letra \f2\fs38\i w\f1\fs34\i0 , y tus\par abscisas por la letra \f2\fs38\i x\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_35" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0000,0)' fijo='sí'">
   <param name="G_36" value="espacio='E1' tipo='texto' dibujar-si='Tipo==3' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs34\b Laura mezcla una cierta cantidad de gramos de una aleaci\u243 n de plata al\f2\fs38\i  {\*\mjaformula{\expr Tp3Porcentaje1\decimals 2\fixed0}%}\f1\fs34\i0  con\par otra cantidad de gramos de una aleaci\u243 n de plata al \f2\fs38\i{\*\mjaformula{\expr Tp3Porcentaje2\decimals 2\fixed0}%}\f1\fs34\i0 . Obtiene un total de \f2\fs38\i{\*\mjaformula{\expr Tp3GramosTotales\decimals 2\fixed0} g}\f1\fs34\i0  \par con un\f2\fs38\i{\*\mjaformula{\expr Tp3PorcentajeFinal\decimals 2\fixed0}%}\f1\fs34\i0  de plata. Encuentra los gramos de la primera y segunda cantidad.\b0}' fuente='SansSerif,BOLD,17' fijo='sí'">
   <param name="G_37" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==3)&(scrl>0)&(scrl<6))' expresión='[10,95]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Llamemos \f2\fs38\i x\f1\fs34\i0  a la primera cantidad en gramos y \f2\fs38\i y\f1\fs34\i0  a la segunda.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_38" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==3)&(scrl>1)&(scrl<6))' expresión='[10,140]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Sabemos que la suma de ambas cantidades nos tiene que dar el total. Esto es,\par \f2\fs38\i{\*\mjaformula x+y={\expr Tp3GramosTotales\decimals 2\fixed0}}\f1\fs34\i0 . \u201 sta ser\u225  nuestra primera ecuaci\u243 n.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_39" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==3)&(scrl>2)&(scrl<6))' expresión='[10,200]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Por otra parte, sabemos que de la primera cantidad (\f2\fs38\i x\f1\fs34\i0 ), \f2\fs38\i{\*\mjaformula{\expr Tp3Porcentaje1\decimals 2\fixed0}%}\f1\fs34\i0  es plata. De la\par segunda cantidad (\f2\fs38\i y\f1\fs34\i0 ) \f2\fs38\i{\*\mjaformula{\expr Tp3Porcentaje2\decimals 2\fixed0}%}\f1\fs34\i0  es plata. Esto lo podemos escribir como que\par \f2\fs38\i{\*\mjaformula ({\expr Tp3Porcentaje1/100\decimals 5\fixed0}x) g}\f1\fs34\i0  son plata en la primera cantidad y \f2\fs38\i{\*\mjaformula ({\expr Tp3Porcentaje2/100\decimals 5\fixed0}y) g}\f1\fs34\i0  son plata en la\par segunda cantidad.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_40" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==3)&(scrl>3)&(scrl<6))' expresión='[10,310]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Adem\u225 s, conocemos el porcentaje total de plata (\f2\fs38\i{\*\mjaformula{\expr Tp3PorcentajeFinal\decimals 2\fixed0}%}\f1\fs34\i0 ). Esto es, de los gramos\par totales de la suma, ese porcentaje es plata. Es decir: \f2\fs38\i{\*\mjaformula ({\expr Tp3GramosTotales\decimals 2\fixed0} g)({\expr Tp3PorcentajeFinal/100\decimals 4\fixed0})={\expr Tp3GramosTotales*Tp3PorcentajeFinal/100\decimals 4\fixed0} g}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_41" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==3)&(scrl>4)&(scrl<6))' expresión='[10,380]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 En forma de ecuaci\u243 n: \f2\fs38\i{\*\mjaformula ({\expr Tp3Porcentaje1/100\decimals 3\fixed0}x)+({\expr Tp3Porcentaje2/100\decimals 3\fixed0}y)={\expr Tp3GramosTotales*Tp3PorcentajeFinal/100\decimals 4\fixed0}}\f1\fs34\i0 . \u201 sta es nuestra\par segunda ecuaci\u243 n.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_42" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(00,0)' fijo='sí'">
   <param name="G_43" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==3)&(scrl>5)&(scrl<9))' expresión='[10,95]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\f1\fs34 Resolvemos el sistema de ecuaciones por igualaci\u243 n. Primero, despejamos \f2\fs38\i y\f1\fs34\i0  de la\par primera ecuaci\u243 n: \f2\fs38\i{\*\mjaformula x+y={\expr Tp3GramosTotales\decimals 2\fixed0}}\f3\fs38\i0   \u8658   \f2\fs38\i{\*\mjaformula y={\expr Tp3GramosTotales\decimals 2\fixed0}-x}\f1\fs34\i0 . Despejamos tambi\u233 n \f2\fs38\i y\f1\fs34\i0  de la\par segunda ecuaci\u243 n: \f2\fs38\i{\*\mjaformula\f2\fs38\i ({\expr Tp3Porcentaje1/100\decimals 3\fixed0}x)+({\expr Tp3Porcentaje2/100\decimals 3\fixed0}y)={\expr Tp3GramosTotales*Tp3PorcentajeFinal/100\decimals 5\fixed0}}\f3\fs38\i0   \u8658 \f2\fs38\i\par {\*\mjaformula y={\fraction{\num{\expr Tp3GramosTotales*Tp3PorcentajeFinal/100\decimals 4\fixed0}\cf0 -\cf1{\expr Tp3Porcentaje1/100\decimals 3\fixed0}x\cf0}{\den{\expr Tp3Porcentaje2/100\decimals 3\fixed0}\cf0}}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_44" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==3)&(scrl>6)&(scrl<9))' expresión='[10,225]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\f1\fs34 Igualamos ambas expresiones para \f2\fs38\i y\f1\fs34\i0 : \f2\fs38\i{\*\mjaformula\f2\fs38\i{\expr Tp3GramosTotales\decimals 2\fixed0}-x={\fraction{\num{\expr Tp3GramosTotales*Tp3PorcentajeFinal/100\decimals 4\fixed0}\cf0 -\cf1{\expr Tp3Porcentaje1/100\decimals 3\fixed0}x\cf0}{\den{\expr Tp3Porcentaje2/100\decimals 3\fixed0}\cf0}}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_45" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==3)&(scrl>7)&(scrl<9))' expresión='[10,285]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue0;}\f1\fs34 Ahora que tenemos una ecuaci\u243 n con una inc\u243 gnita, la despejamos:\par \f2\fs38\i{\*\mjaformula\f2\fs38\i{\expr Tp3GramosTotales\decimals 2\fixed0}-x={\fraction{\num{\expr Tp3GramosTotales*Tp3PorcentajeFinal/100\decimals 4\fixed0}-{\expr Tp3Porcentaje1/100\decimals 3\fixed0}x\cf0}{\den{\expr Tp3Porcentaje2/100\decimals 3\fixed0}}}}\f3\fs38\i0   \u8658   \f2\fs38\i{\*\mjaformula -x+{\fraction{\num{\expr Tp3Porcentaje1/100\decimals 3\fixed0}x}{\den{\expr Tp3Porcentaje2/100\decimals 3\fixed0}}}={\fraction{\num{\expr Tp3GramosTotales*Tp3PorcentajeFinal/100\decimals 4\fixed0}\cf0}{\den{\expr Tp3Porcentaje2/100\decimals 3\fixed0}\cf0}}-\f2\fs38\i{\expr Tp3GramosTotales\decimals 2\fixed0}}\f3\fs38\i0   \u8658 \fs34\par \f2\fs38\i{\*\mjaformula x(-1+\f2\fs38\i{\fraction{\num{\expr Tp3Porcentaje1/100\decimals 3\fixed0}}{\den{\expr Tp3Porcentaje2/100\decimals 3\fixed0}}})={\expr (Tp3GramosTotales*Tp3PorcentajeFinal)/(Tp3Porcentaje2)-Tp3GramosTotales\decimals 5\fixed0}}\i0   \u8658   \i{\*\mjaformula x={\fraction{\num{\expr (Tp3GramosTotales*Tp3PorcentajeFinal)/(Tp3Porcentaje2)-Tp3GramosTotales\decimals 5\fixed0}}{\den (-1+{\fraction{\num{\expr Tp3Porcentaje1/100\decimals 3\fixed0}}{\den{\expr Tp3Porcentaje2/100\decimals 3\fixed0}}})}}={\expr Tp3Gramos1\decimals 5\fixed0}}\f1\fs34\i0 .\par Por lo tanto, el n\u250 mero de gramos de la primera cantidad es \f2\fs38\i{\*\mjaformula x=\f2\fs38\i{\expr Tp3Gramos1\decimals 5\fixed0} g}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_46" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(00,0)' fijo='sí'">
   <param name="G_47" value="espacio='PlanoCar' tipo='punto' dibujar-si='Tipo==2' coord_abs='sí' expresión='(PlanoCar._w/2+PlanoCar.Ox,20)' texto='w' fuente='Serif,ITALIC,19' fijo='sí' tamaño='0' info='w'">
   <param name="G_48" value="espacio='PlanoCar' tipo='punto' fondo='sí' dibujar-si='0' expresión='(000,0)' fijo='sí'">
   <param name="G_49" value="espacio='PlanoCar' tipo='ecuación' color='00c280' dibujar-si='(Tipo==3)' expresión='y=Tp3GramosTotales-x' ancho='2'">
   <param name="G_50" value="espacio='PlanoCar' tipo='ecuación' color='azul' dibujar-si='Tipo==3' expresión='y=(Tp3PorcentajeFinal*Tp3GramosTotales-Tp3Porcentaje1*x)/Tp3Porcentaje2' ancho='2'">
   <param name="G_51" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==3)&(scrl>8)&(scrl<10))' expresión='[10,95]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs34 Para encontrar \f2\fs38\i y\f1\fs34\i0 , sustituimos \f2\fs38\i x\f1\fs34\i0  en cualquiera de las 2 ecuaciones. En este caso, por\par comodidad, usamos la primera: \f2\fs38\i{\*\mjaformula x+y={\expr Tp3GramosTotales\decimals 2\fixed0}}\f3\fs38\i0   \u8658   \f2\fs38\i{\*\mjaformula y={\expr Tp3GramosTotales\decimals 2\fixed0}-x}\f3\fs38\i0   \u8658 \par \f2\fs38\i{\*\mjaformula y={\expr Tp3GramosTotales\decimals 2\fixed0}-{\expr Tp3Gramos1\decimals 2\fixed0}}\f3\fs38\i0   \u8658   \f2\fs38\i{\*\mjaformula y={\expr Tp3Gramos2\decimals 2\fixed0}}\f1\fs34\i0 . Por lo tanto, nuestra segunda cantidad, en\par gramos, es \f2\fs38\i{\*\mjaformula\f2\fs38\i y={\expr Tp3Gramos2\decimals 2\fixed0} g}\f1\fs34\i0 .\par Observemos las gr\u225 ficas.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_52" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0000,0)' fijo='sí'">
   <param name="G_53" value="espacio='E1' tipo='texto' dibujar-si='Tipo==4' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs34\b El \u225 ngulo \u945  y el \u225 ngulo \u946  son suplementarios. Adem\u225 s, \u946  es \f2\fs38\i{\*\mjaformula{\expr Tp4Diferencia\decimals 2\fixed0}{\supix o}}\f1\fs34\i0  mayor que \f2\fs38\i{\*\mjaformula{\expr Tp4Multiplo\decimals 2\fixed0}}\f1\fs34\i0\par veces el \u225 ngulo \u945 . Encuentra el valor de ambos \u225 ngulos.\b0}' fuente='SansSerif,BOLD,17' fijo='sí'">
   <param name="G_54" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==4)&(scrl>0)&(scrl<5))' expresión='[10,70]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Los nombres de las variables ya han sido asignados (\f2\fs38\i\u945 \f1\fs34\i0  y \f2\fs38\i\u946 \f1\fs34\i0 ). As\u237  que seguiremos usando\par los mismos en vez de \f2\fs38\i x\f1\fs34\i0  y \f2\fs38\i y\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_55" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==4)&(scrl>1)&(scrl<5))' expresión='[10,135]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Por un lado, se nos menciona que son suplementarios. Por definici\u243 n, ello implica que\par su suma es \f2\fs38\i{\*\mjaformula 180{\supix o}}\f1\fs34\i0 . As\u237  pues, nuestra primera ecuaci\u243 n es \f2\fs38\i{\*\mjaformula\u945 +\u946 =180{\supix o}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_56" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==4)&(scrl>2)&(scrl<5))' expresión='[10,205]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 La otra informaci\u243 n que se nos da dice que \f2\fs38\i\u946 \f1\fs34\i0  es \f2\fs38\i{\*\mjaformula{\expr Tp4Diferencia\decimals 2\fixed0}{\supix o}}\f1\fs34\i0  m\u225 s que \f2\fs38\i{\*\mjaformula{\expr Tp4Multiplo\decimals 2\fixed0}}\f1\fs34\i0  veces el\par valor de\f2\fs38\i  \u945 \f1\fs34\i0 . Esto es, si le restamos a \f2\fs38\i\u946 \f1\fs34\i0  esos \f2\fs38\i{\*\mjaformula{\expr Tp4Diferencia\decimals 2\fixed0}{\supix o}}\f1\fs34\i0 , tendremos justo el n\u250 mero que es\par \f2\fs38\i{\*\mjaformula{\expr Tp4Multiplo\decimals 2\fixed0}\u945 }\f1\fs34\i0 . Traduci\u233 ndolo directamente en ecuaci\u243 n: \f2\fs38\i{\*\mjaformula\u946 -{\expr Tp4Diferencia\decimals 2\fixed0}={\expr Tp4Multiplo\decimals 2\fixed0}\u945 }\f1\fs34\i0 , que ser\u225 \par nuestra segunda ecuaci\u243 n.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_57" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==4)&(scrl>3)&(scrl<5))' expresión='[10,315]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Resolveremos el sistema por el m\u233 todo de suma y resta de ecuaciones. Notamos que en\par ambas ecuaciones, la variable \f2\fs38\i\u946 \f1\fs34\i0  tiene un coeficiente (el n\u250 mero que la multiplica) de \f2\fs38\i 1\f1\fs34\i0 . \par Por eso, basta con s\u243 lo reacomodar la segunda ecuaci\u243 n. As\u237 , nuestro sistema es\f2\fs38\i\par {\*\mjaformula\u945 +\u946 =180{\supix o}}\f1\fs34\i0  (primera ecuaci\u243 n) y \f2\fs38\i{\*\mjaformula{\expr -Tp4Multiplo\decimals 2\fixed0}a+\u946 ={\expr Tp4Diferencia\decimals 2\fixed0}}\f1\fs34\i0  (segunda ecuaci\u243 n).}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_58" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(00,0)' fijo='sí'">
   <param name="G_59" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==4)&(scrl>4)&(scrl<8))' expresión='[10,70]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Como \f2\fs38\i\u946 \f1\fs34\i0 , que es el t\u233 rmino con igual coeficiente en las ecuaciones, aparece con el\par mismo signo en ambas, tenemos que restar las ecuaciones:\par       \f2\fs38\i{\*\mjaformula\u945  + \u946 =180{\supix o}}\f1\fs34\i0\par  -  \f2\fs38\i{\*\mjaformula{\expr -Tp4Multiplo\decimals 2\fixed0}\u945 +\u946 ={\expr Tp4Diferencia\decimals 2\fixed0}{\supix o}}\f1\fs34\i0\par \par       \f2\fs38\i{\*\mjaformula{\expr 1+Tp4Multiplo\decimals 2\fixed0}\u945 ={\expr 180-Tp4Diferencia\decimals 2\fixed0}{\supix o}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_60" value="espacio='E1' tipo='segmento' dibujar-si='((Tipo==4)&(scrl>4)&(scrl<8))' coord_abs='sí' expresión='(20,170)(160,170)' fijo='sí' tamaño='0' ancho='2'">
   <param name="G_61" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==4)&(scrl>5)&(scrl<8))' expresión='[10,235]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Despejamos \f2\fs38\i\u945 \f1\fs34\i0  de la ecuaci\u243 n resultante de la resta: \f2\fs38\i{\*\mjaformula\u945 ={\fraction{\num{\expr 180-Tp4Diferencia\decimals 2\fixed0}{\supix o}}{\den{\expr 1+Tp4Multiplo\decimals 2\fixed0}}}}\f1\fs34\i0 . Por lo que\par \f2\fs38\i{\*\mjaformula\u945 ={\expr Tp4Angulo1\decimals 2\fixed0}{\supix o}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_62" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==4)&(scrl>6)&(scrl<8))' expresión='[10,325]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs34 Sustituimos el valor encontrado de \f2\fs38\i\u945 \f1\fs34\i0  en la primera ecuaci\u243 n (es la m\u225 s c\u243 moda de usar)\par y despejamos \f2\fs38\i\u946 \f1\fs34\i0 : \f2\fs38\i{\*\mjaformula\u945 +\u946 =180{\supix o}}\f3\fs38\i0   \u8658   \f2\fs38\i{\*\mjaformula{\expr Tp4Angulo1\decimals 2\fixed0}+\u946 =180{\supix o}}\f3\fs38\i0   \u8658   \f2\fs38\i{\*\mjaformula\u946 =180{\supix o}-{\expr Tp4Angulo1\decimals 2\fixed0}}\f3\fs38\i0   \u8658 \fs34\par \f2\fs38\i{\*\mjaformula\u946 ={\expr Tp4Angulo2\decimals 2\fixed0}{\supix o}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_63" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(00,0)' fijo='sí'">
   <param name="G_64" value="espacio='PlanoCar' tipo='punto' color='cb0000' dibujar-si='Tipo==3' expresión='(Tp3Gramos1,Tp3Gramos2)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs38\i{\*\mjaformula ({\expr Tp3Gramos1\decimals 3\fixed0} g,{\expr Tp3Gramos2\decimals 3\fixed0} g)}\f2\fs30\i0}' fuente='Serif,ITALIC,19' fijo='sí' tamaño='5'">
   <param name="G_65" value="espacio='PlanoCar' tipo='punto' fondo='sí' dibujar-si='0' expresión='(000,0)' fijo='sí'">
   <param name="G_66" value="espacio='PlanoCar' tipo='ecuación' color='00c280' dibujar-si='(Tipo==4)' expresión='y=180-x' ancho='2'">
   <param name="G_67" value="espacio='PlanoCar' tipo='ecuación' color='azul' dibujar-si='Tipo==4' expresión='y=Tp4Multiplo*x+Tp4Diferencia' ancho='2'">
   <param name="G_68" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==4)&(scrl>7))' expresión='[10,70]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs34 Ahora, veamos la soluci\u243 n gr\u225 fica.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_69" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==4)&(scrl>8))' expresión='[10,110]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 En este caso, el eje de las ordenadas est\u225  representado por \f2\fs38\i\u946 \f1\fs34\i0 , y el de las abscisas por \f2\fs38\i\u945 \f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_70" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0000,0)' fijo='sí'">
   <param name="G_71" value="espacio='E1' tipo='texto' dibujar-si='Tipo==5' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs34\b En una veterinaria se tiene en un d\u237 a dado un total de \f2\fs38\i{\*\mjaformula{\expr Tp5Animales\decimals 2\fixed0}}\f1\fs34\i0  animales, entre perros\par y aves. Si en total hay \f2\fs38\i{\*\mjaformula{\expr Tp5Patas\decimals 2\fixed0}}\f1\fs34\i0  patas entre todos, \u191 cu\u225 ntos perros y cu\u225 ntas aves hay?\b0}' fuente='SansSerif,BOLD,17' fijo='sí'">
   <param name="G_72" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==5)&(scrl>0)&(scrl<6))' expresión='[10,70]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Por comodidad, llamemos \f2\fs38\i p\f1\fs34\i0  al n\u250 mero de perros y \f2\fs38\i a\f1\fs34\i0  al n\u250 mero de aves.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_73" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==5)&(scrl>1)&(scrl<6))' expresión='[10,115]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Sabemos que el total de animales (perros m\u225 s aves) es \f2\fs38\i{\*\mjaformula{\expr Tp5Animales\decimals 2\fixed0}}\f1\fs34\i0 . Escribimos, as\u237  pues,\par nuestra primera ecuaci\u243 n: \f2\fs38\i{\*\mjaformula p+a={\expr Tp5Animales\decimals 2\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_74" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==5)&(scrl>2)&(scrl<6))' expresión='[10,180]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Por otra parte, para la segunda condici\u243 n hemos de considerar el n\u250 mero de patas. Por\par cada perro hay 4 patas, y por cada ave hay 2. Esto es, para los perros hay \f2\fs38\i 4p\f1\fs34\i0  patas y\par para las aves hay \f2\fs38\i 2a\f1\fs34\i0  patas. Y en total tenemos \f2\fs38\i{\*\mjaformula{\expr Tp5Patas\decimals 2\fixed0}}\f1\fs34\i0  patas. As\u237 , obtenemos nuestra\par segunda ecuaci\u243 n: \f2\fs38\i{\*\mjaformula 4p+2a={\expr Tp5Patas\decimals 2\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_75" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==5)&(scrl>3)&(scrl<6))' expresión='[10,295]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs34 Resolveremos el sistema por igualaci\u243 n del t\u233 rmino \f2\fs38\i 2a\f1\fs34\i0 . Para ello, multiplicamos toda la\par primera ecuaci\u243 n por 2: \f2\fs38\i{\*\mjaformula 2p+2a=2({\expr Tp5Animales\decimals 2\fixed0})}\f3\fs38\i0   \u8658   \f2\fs38\i{\*\mjaformula 2p+2a={\expr 2*Tp5Animales\decimals 2\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_76" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==5)&(scrl>4)&(scrl<6))' expresión='[10,360]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 De esta \u250 ltima expresi\u243 n, despejamos \f2\fs38\i 2a\f1\fs34\i0 : \f2\fs38\i{\*\mjaformula 2a={\expr 2*Tp5Animales\decimals 2\fixed0}-2p}\f1\fs34\i0 . De la segunda ecuaci\u243 n\par despejamos ese t\u233 rmino tambi\u233 n: \f2\fs38\i{\*\mjaformula 2a={\expr Tp5Patas\decimals 2\fixed0}-4p}\f1\fs34\i0 . Igual\u225 ndolos (\f2\fs38\i 2a=2a\f1\fs34\i0 ) tenemos\par que \f2\fs38\i{\*\mjaformula\f2\fs38\i{\expr 2*Tp5Animales\decimals 2\fixed0}-2p={\expr Tp5Patas\decimals 2\fixed0}-4p}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_77" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(00,0)' fijo='sí'">
   <param name="G_78" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==5)&(scrl>5)&(scrl<10))' expresión='[10,70]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}{\colortbl\red0\green0\blue0;}\f1\fs34 Ahora que hemos obtenido una ecuaci\u243 n con s\u243 lo \f2\fs38\i p\f1\fs34\i0  como inc\u243 gnita, procedemos a\par despejarla: \f2\fs38\i{\*\mjaformula\f2\fs38\i{\expr 2*Tp5Animales\decimals 2\fixed0}-2p={\expr Tp5Patas\decimals 2\fixed0}-4p}\f3\fs38\i0   \u8658   \f2\fs38\i{\*\mjaformula\f2\fs38\i 2p={\expr Tp5Patas\decimals 2\fixed0}-{\expr 2*Tp5Animales\decimals 2\fixed0}}\f1\fs34\i0 . De donde\par \f2\fs38\i{\*\mjaformula p={\fraction{\num{\expr Tp5Patas\decimals 2\fixed0}-{\expr 2*Tp5Animales\decimals 2\fixed0}\cf0}{\den 2}}}\f1\fs34\i0  y \f2\fs38\i{\*\mjaformula p={\expr Tp5Perros\decimals 2\fixed0}}\f1\fs34\i0  (el n\u250 mero de perros).}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_79" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==5)&(scrl>6)&(scrl<10))' expresión='[10,175]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;}\f1\fs34 Ahora sustituimos el ya conocido valor de \f2\fs38\i p\f1\fs34\i0  en la ecuaci\u243 n m\u225 s c\u243 moda (la primera)\par y despejamos \f2\fs38\i a\f1\fs34\i0 : \f2\fs38\i{\*\mjaformula a+p={\expr Tp5Animales\decimals 2\fixed0}}\f3\fs38\i0   \u8658   \f2\fs38\i{\*\mjaformula a={\expr Tp5Animales\decimals 2\fixed0}-p}\i0   \u8658   \i{\*\mjaformula a={\expr Tp5Animales\decimals 2\fixed0}-{\expr Tp5Perros\decimals 2\fixed0}}\f1\fs34\i0 ,\par de donde el n\u250 mero de aves es: \f2\fs38\i{\*\mjaformula a={\expr Tp5Aves\decimals 2\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_80" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==5)&(scrl>7)&(scrl<10))' expresión='[10,275]' texto='Procedemos a graficar las ecuaciones y ver el punto de intersección.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='625'">
   <param name="G_81" value="espacio='PlanoCar' tipo='punto' color='cb0000' dibujar-si='Tipo==4' expresión='(Tp4Angulo1,Tp4Angulo2)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs38\i{\*\mjaformula ({\expr Tp4Angulo1\decimals 2\fixed0}{\supix o},{\expr Tp4Angulo2\decimals 3\fixed0}{\supix o})}\f2\fs30\i0}' fuente='Serif,ITALIC,19' fijo='sí' tamaño='5'">
   <param name="G_82" value="espacio='PlanoCar' tipo='punto' dibujar-si='Tipo==4' coord_abs='sí' expresión='(PlanoCar._w-20,PlanoCar._h/2+PlanoCar.Oy)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Times New Roman;}\f1\fs42\i\u945 \fs38}' fuente='Serif,ITALIC,21' fijo='sí' tamaño='0' info='alfa'">
   <param name="G_83" value="espacio='PlanoCar' tipo='punto' dibujar-si='Tipo==4' coord_abs='sí' expresión='(PlanoCar._w/2+PlanoCar.Ox,20)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Times New Roman;}\f1\fs42\i\u946 \fs38}' fuente='Serif,ITALIC,21' fijo='sí' tamaño='0' info='beta'">
   <param name="G_84" value="espacio='PlanoCar' tipo='punto' fondo='sí' dibujar-si='0' expresión='(000,0)' fijo='sí'">
   <param name="G_85" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==5)&(scrl>8)&(scrl<10))' expresión='[10,320]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Observa que nuevamente no contamos con \f2\fs38\i x\f1\fs34\i0  y \f2\fs38\i y\f1\fs34\i0  como variables. En este caso, tenemos\par \f2\fs38\i p\f1\fs34\i0  como las ordenadas y \f2\fs38\i a\f1\fs34\i0  como las abscisas.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_86" value="espacio='PlanoCar' tipo='ecuación' color='00c280' dibujar-si='(Tipo==5)' expresión='y=Tp5Animales-x' ancho='2'">
   <param name="G_87" value="espacio='PlanoCar' tipo='ecuación' color='azul' dibujar-si='Tipo==5' expresión='y=(Tp5Patas-2*x)/4' ancho='2'">
   <param name="G_88" value="espacio='PlanoCar' tipo='punto' color='cb0000' dibujar-si='Tipo==5' expresión='(Tp5Aves,Tp5Perros)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs38\i{\*\mjaformula ({\expr Tp5Aves\decimals 2\fixed0} aves,{\expr Tp5Perros\decimals 3\fixed0} perros)}\f2\fs30\i0}' fuente='Serif,ITALIC,19' fijo='sí' tamaño='5'">
   <param name="G_89" value="espacio='PlanoCar' tipo='punto' dibujar-si='Tipo==5' coord_abs='sí' expresión='(PlanoCar._w-40,PlanoCar._h/2+PlanoCar.Oy)' texto='aves' fuente='Serif,ITALIC,19' fijo='sí' tamaño='0' info='aves'">
   <param name="G_90" value="espacio='PlanoCar' tipo='punto' dibujar-si='Tipo==5' coord_abs='sí' expresión='(PlanoCar._w/2+PlanoCar.Ox+5,20)' texto='perros' fuente='Serif,ITALIC,19' fijo='sí' tamaño='0' info='perros'">
