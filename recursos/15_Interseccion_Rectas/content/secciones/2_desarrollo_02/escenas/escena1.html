   <param name="E_02" value="tipo='R2' id='PlanoCar' x='10%' y='30%' ancho='80%' alto='60%' dibujar-si='0' despl_imagen='arr-izq' red='b8c4c8' red10='889498' ejes='405860' texto='405860'">
   <param name="C_01" value="id='OtroEjBt' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='Otro ejemplo' expresión='(E1._w/2-60,E1._h-35,120,30)' fijo='sí' visible='sí' color='blanco' color-int='blanco' negrita='sí' fuente puntos='17' imagen='images/btn120x30.png' acción='calcular' parámetro='ReInit()'">
   <param name="C_02" value="id='AntBt' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='Anterior' expresión='(E1._w/3-45,E1._h-70,90,30)' fijo='sí' visible='sí' color='blanco' color-int='fff0f8ff' negrita='sí' fuente puntos='17' imagen='images/btn90x30.png' acción='calcular' parámetro='scrl=scrl-1' dibujar-si='scrl>0' pos_mensajes='centro'">
   <param name="C_03" value="id='SigBt' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='Siguiente' expresión='(E1._w*2/3-45,E1._h-70,90,30)' fijo='sí' visible='sí' color='blanco' color-int='fff0f8ff' negrita='sí' fuente puntos='17' imagen='images/btn90x30.png' acción='calcular' parámetro='scrl=scrl+1' dibujar-si='scrl<scrlmax'">
   <param name="A_01" value="id='ReInit()' algoritmo='sí' algoritmo='sí' inicio='scrlmax=10' hacer='scrl=0;scrlInv=10;Tipo=(Tipo<5)?Tipo+1:1;bla=(Tipo==1)?GeneraTipo1():bla;bla=(Tipo==2)?GeneraTipo2():bla;bla=(Tipo==3)?GeneraTipo3():bla;bla=(Tipo==4)?GeneraTipo4():bla;bla=(Tipo==5)?GeneraTipo5():bla'">
   <param name="A_02" value="id='GeneraTipo1()' algoritmo='sí' algoritmo='sí' inicio='scrlmax=7' hacer='Tp1Elev1Vel=1+ent(18.9999*rnd)/2;Tp1Elev2Vel=Tp1Elev1Vel+1+ent(5.9999*rnd);Tp1Elev2Vel=(rnd<0.3333)?Tp1Elev1Vel:Tp1Elev2Vel;Tp1Edif=150+ent(100.9999*rnd);;Tp1TResp=(Tp1Elev1Vel!=Tp1Elev2Vel)?5/(Tp1Elev1Vel-Tp1Elev2Vel):&squot;Infinito&squot;;Tp1HResp=(Tp1Elev1Vel!=Tp1Elev2Vel)?Tp1Elev1Vel*Tp1TResp:&squot;Infinito&squot;'">
   <param name="A_03" value="id='GeneraTipo2()' algoritmo='sí' algoritmo='sí' inicio='scrlmax=8' hacer='Tp2Pesos=10+ent(20.9999*rnd);Tp2Multiplo=2+ent(7.9999*rnd);Tp2MediosPesos=Tp2Multiplo*Tp2Pesos;Tp2Suma=Tp2Pesos+Tp2MediosPesos/2;Tp2Suma=Tp2MediosPesos/2;'">
   <param name="A_04" value="id='GeneraTipo3()' algoritmo='sí' algoritmo='sí' inicio='scrlmax=11' hacer='Tp3Gramos1=3+ent(34.9999*rnd)/2;Tp3Gramos2=3+ent(34.9999*rnd)/2;Tp3Porcentaje1=5+ent(90.9999*rnd)/2;Tp3Porcentaje2=5+ent(90.9999*rnd)/2;Tp3GramosTotales=Tp3Gramos1+Tp3Gramos2;Tp3PorcentajeFinal=100*(Tp3Gramos1*Tp3Porcentaje1/100+Tp3Gramos2*Tp3Porcentaje2/100)/Tp3GramosTotales;Tp3PorcentajeFinal=max(Tp3Porcentaje1,Tp3Porcentaje2)+1+ent(10.9999*rnd);Tp3RespErronea=((Tp3GramosTotales*Tp3PorcentajeFinal)/(Tp3Porcentaje2)-Tp3GramosTotales)/(-1+Tp3Porcentaje1/Tp3Porcentaje2)' mientras='Tp3PorcentajeFinal>=100'">
   <param name="A_05" value="id='GeneraTipo4()' algoritmo='sí' algoritmo='sí' inicio='scrlmax=11' hacer='Tp4Multiplo=2+ent(8.9999*rnd)'">
   <param name="A_06" value="id='GeneraTipo5()' algoritmo='sí' algoritmo='sí' inicio='scrlmax=9' hacer='Tp5Perros=5+ent(30.9999*rnd);Tp5Aves=5+ent(30.9999*rnd);Tp5Animales=Tp5Perros+Tp5Aves;Tp5Patas=Tp5Perros*4+Tp5Aves*2+1'">
   <param name="A_07" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' hacer='ReInit()'">
   <param name="A_08" value="id='CALCULOS' algoritmo='sí' evaluar='siempre'">
   <param name="G_01" value="espacio='E1' tipo='texto' dibujar-si='Tipo==1' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs34\b Un elevador sube a \f2\fs38\i{\*\mjaformula{\expr Tp1Elev1Vel\decimals 2\fixed0} {\fraction{\num m}{\den s}}}\f1\fs34\i0  por un edificio de \f2\fs38\i{\*\mjaformula{\expr Tp1Edif\decimals 2\fixed0} m}\f1\fs34\i0 . El otro elevador empieza\par a subir \f2\fs38\i 5 m\f1\fs34\i0  arriba del primero a una velocidad de \f2\fs38\i{\*\mjaformula{\expr Tp1Elev2Vel\decimals 2\fixed0} {\fraction{\num m}{\den s}}}\f1\fs34\i0 . \u191 En cu\u225 nto tiempo\par alcanzar\u225  el de abajo al de arriba? \u191 A qu\u233  altura coinciden?\b0}' fuente='SansSerif,BOLD,17' fijo='sí'">
   <param name="G_02" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==1)&(scrl>0)&(scrl<4))' expresión='[10,130]' texto='Planteamos la ecuación de la primera recta: si tomamos la base del edificio como el cero de altura, el primer elevador empezará a una altura cero.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='650'">
   <param name="G_03" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==1)&(scrl>1)&(scrl<4))' expresión='[10,190]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Sea \f2\fs38\i x\f1\fs34\i0  el tiempo (que ser\u225  representado en las abscisas) y \f2\fs38\i y\f1\fs34\i0  la altura. Sabemos que el\par elevador sube (incrementa su altura \f2\fs38\i y\f1\fs34\i0 ) \f2\fs38\i{\*\mjaformula{\expr Tp1Elev1Vel\decimals 2\fixed0} m}\f1\fs34\i0  cada segundo. Como empieza en\par altura cero, la altura que tiene en cada tiempo estar\u225  dada por \f2\fs38\i{\*\mjaformula y=mx+b={\expr Tp1Elev1Vel\decimals 2\fixed0}x+0}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_04" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==1)&(scrl>2)&(scrl<4))' expresión='[10,300]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 El otro elevador empieza \f2\fs38\i 5 m\f1\fs34\i0  arriba del primer (esto es, a una altura de \f2\fs38\i 5m\f1\fs34\i0 ). Se mueve\par a \f2\fs38\i{\*\mjaformula{\expr Tp1Elev2Vel\decimals 2\fixed0}m}\f1\fs34\i0  cada segundo hacia arriba. Por lo tanto, cada segundo se mueve\par \f2\fs38\i{\*\mjaformula{\expr Tp1Elev2Vel\decimals 2\fixed0} m}\f1\fs34\i0  hacia arriba.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_05" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(00,0)' fijo='sí'">
   <param name="G_06" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==1)&(scrl>3)&(scrl<7))' expresión='[10,130]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Para este elevador, la ecuaci\u243 n, que nos dice en \f2\fs38\i y\f1\fs34\i0  qu\u233  tan alto est\u225  dependiendo del\par tiempo, ser\u237 a \f2\fs38\i{\*\mjaformula y=mx+b={\expr Tp1Elev2Vel\decimals 2\fixed0}x+5}\f1\fs34\i0 . Nota que la ordenada al origen es, al igual\par que en la otra recta, la altura a la que inicia el elevador.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_07" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==1)&(scrl>4)&(scrl<7))' expresión='[10,220]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Como tendr\u225 n la misma altura cuando se encuentran, tendr\u225 n el mismo valor de \f2\fs38\i y\f1\fs34\i0 . As\u237 ,\par podemos usar el m\u233 todo de igualaci\u243 n de ecuaciones para encontrar el valor de \f2\fs38\i x\f1\fs34\i0  (el\par tiempo en que tienen igual altura). De tal forma que \f2\fs38\i{\*\mjaformula{\expr Tp1Elev1Vel\decimals 2\fixed0}x+0={\expr Tp1Elev2Vel\decimals 2\fixed0}x+5}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_08" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==1)&(scrl>5)&(scrl<7))' expresión='[10,315]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Lo que nos dice la \f2\fs38\i y\f1\fs34\i0  para cada recta es la altura del elevador. Por otra parte, la \f2\fs38\i x\f1\fs34\i0\par nos indica el tiempo transcurrido. En ambas ecuaciones podemos encontrar una\par infinidad de alturas con su tiempo correspondiente. Pero s\u243 lo en un determinado\par momento, ambos tendr\u225 n la misma altura: cuando tienen el mismo valor de \f2\fs38\i y\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_09" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(00,0)' fijo='sí'">
   <param name="G_10" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==1)&(scrl>6))' expresión='[10,130]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Despejamos el valor de \f2\fs38\i x\f1\fs34\i0 : \f2\fs38\i{\*\mjaformula{\expr Tp1Elev1Vel\decimals 2\fixed0}x-{\expr Tp1Elev2Vel\decimals 2\fixed0}x=5}\f1\fs34\i0 , de donde \f2\fs38\i{\*\mjaformula x={\fraction{\num 5}{\den{\expr Tp1Elev1Vel-Tp1Elev2Vel\decimals 2\fixed0}}}={\expr Tp1TResp\decimals 3\fixed0}}\f1\fs34\i0 .\par El que el tiempo (\f2\fs38\i x\f1\fs34\i0 ) sea {\*\mjaformula{\expr (Tp1Elev1Vel!=Tp1Elev2Vel)?&squot;negativo&squot;:&squot;infinito&squot;\decimals 2\fixed0}} implica que {\*\mjaformula{\expr (Tp1Elev1Vel!=Tp1Elev2Vel)?&squot;se encontraron en el pasado&squot;:&squot;nunca se encontrar\u225 n&squot;\decimals 2\fixed0}}.\par {\*\mjaformula{\expr (Tp1Elev1Vel!=Tp1Elev2Vel)?&squot;Esto es, como si trazaras su ruta en reversa en vez de hacia delante&squot;:&squot;Teniendo ambos la misma velocidad, el de abajo no va a alcanzar al de arriba&squot;\decimals 2\fixed0}}.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_11" value="espacio='PlanoCar' tipo='ecuación' color='00c280' dibujar-si='(Tipo==1)' expresión='y=Tp1Elev1Vel*x' ancho='2'">
   <param name="G_12" value="espacio='PlanoCar' tipo='ecuación' color='azul' dibujar-si='Tipo==1' expresión='y=-Tp1Elev2Vel*x+Tp1Edif' ancho='2'">
   <param name="G_13" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==1)&(scrl>8)&(scrl<10))' expresión='[10,320]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 As\u237  pues, nuestro punto en el plano es \f2\fs38\i{\*\mjaformula ({\expr Tp1TResp\decimals 3\fixed0} s,{\expr Tp1HResp\decimals 3\fixed0} m)}\f1\fs34\i0 . Las coordenadas\par corresponden al tiempo en que se encuentran los elevadores y a la altura a la que se\par encuentran, respectivamente.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_14" value="espacio='PlanoCar' tipo='punto' color='cb0000' dibujar-si='Tipo==1' expresión='(Tp1TResp,Tp1HResp)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs38\i{\*\mjaformula ({\expr Tp1TResp\decimals 3\fixed0} s,{\expr Tp1HResp\decimals 3\fixed0} m)}\f2\fs30\i0}' fuente='Serif,ITALIC,19' fijo='sí' tamaño='5'">
   <param name="G_15" value="espacio='PlanoCar' tipo='punto' fondo='sí' dibujar-si='0' expresión='(000,0)' fijo='sí'">
   <param name="G_16" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0000,0)' fijo='sí'">
   <param name="G_17" value="espacio='E1' tipo='texto' dibujar-si='Tipo==2' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs34\b Alberto tiene un cierto n\u250 mero de monedas de un peso y \f2\fs38\i{\*\mjaformula{\expr Tp2Multiplo\decimals 2\fixed0}}\f1\fs34\i0  veces ese n\u250 mero de\par monedas de 50 centavos. \u191 Cu\u225 ntas de cada una tiene si su suma de dinero es \f2\fs38\i{\*\mjaformula ${\expr Tp2Suma\decimals 2\fixed0}}\f1\fs34\i0 ?\b0}' fuente='SansSerif,BOLD,17' fijo='sí'">
   <param name="G_18" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==2)&(scrl>0)&(scrl<5))' expresión='[10,70]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Llamemos \f2\fs38\i x\f1\fs34\i0  al n\u250 mero de monedas de un peso que tiene Alberto.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_19" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==2)&(scrl>1)&(scrl<5))' expresión='[10,115]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Llamemos \f2\fs38\i w\f1\fs34\i0  al n\u250 mero de monedas de \f2\fs38\i $0.50\f1\fs34\i0 . La suma de dinero con esas monedas\par ser\u225 , entonces, \f2\fs38\i{\*\mjaformula ${\fraction{\num w}{\den 2}}}\f1\fs34\i0  (dado que cada moneda corresponde a medio peso).}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_20" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==2)&(scrl>2)&(scrl<5))' expresión='[10,190]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 As\u237  la suma de dinero dada por ambas cantidades de monedas ser\u225  \f2\fs38\i{\*\mjaformula x+{\fraction{\num w}{\den 2}}}\f1\fs34\i0 .\par Sabemos que esa suma vale \f2\fs38\i{\*\mjaformula ${\expr Tp2Suma\decimals 2\fixed0}}\f1\fs34\i0 . Por lo tanto, \f2\fs38\i{\*\mjaformula x+{\fraction{\num w}{\den 2}}=${\expr Tp2Suma\decimals 2\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_21" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==2)&(scrl>3)&(scrl<5))' expresión='[10,290]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Ahora que hemos encontrado una primera ecuaci\u243 n, buscamos una segunda a partir de\par la condici\u243 n que no hemos considerado. Se indica que la cantidad de monedas de 50\par centavos es {\*\mjaformula{\expr Tp2Multiplo\decimals 2\fixed0}} veces el n\u250 mero de monedas de un peso. Expres\u225 ndolo en una\par ecuaci\u243 n:\f2\fs38\i  {\*\mjaformula w={\expr Tp2Multiplo\decimals 2\fixed0}x}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_22" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(00,0)' fijo='sí'">
   <param name="G_23" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==2)&(scrl>4)&(scrl<8))' expresión='[10,70]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;}\f1\fs34 Ahora usaremos el m\u233 todo de sustituci\u243 n para resolver el sistema de ecuaciones. Primero\par despejamos \f2\fs38\i x\f1\fs34\i0  de la primera ecuaci\u243 n: \f2\fs38\i{\*\mjaformula x+{\fraction{\num w}{\den 2}}={\expr Tp2Suma\decimals 2\fixed0}}\i0   \u8658   \i{\*\mjaformula x={\expr Tp2Suma\decimals 2\fixed0}-{\fraction{\num w}{\den 2}}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_24" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==2)&(scrl>5)&(scrl<8))' expresión='[10,145]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\f1\fs34 Sustituimos \f2\fs38\i x\f1\fs34\i0  en la otra ecuaci\u243 n \f2\fs38\i{\*\mjaformula w={\expr Tp2Multiplo\decimals 2\fixed0}x}\f1\fs34\i0 : \f2\fs38\i{\*\mjaformula w={\expr Tp2Multiplo\decimals 2\fixed0}({\expr Tp2Suma\decimals 2\fixed0}-{\fraction{\num w}{\den 2}})}\f1\fs34\i0 . Ahora que nos qued\u243 \par una ecuaci\u243 n con una sola variable, la despejamos como ya has practicado antes:\par \f2\fs38\i{\*\mjaformula w+{\fraction{\num{\expr Tp2Multiplo\decimals 2\fixed0}}{\den 2}}w=({\expr Tp2Multiplo\decimals 2\fixed0})({\expr Tp2Suma\decimals 2\fixed0})}\i0   \u8658   \i{\*\mjaformula\f2\fs38\i w={\fraction{\num{\expr Tp2Multiplo*Tp2Suma\decimals 2\fixed0}}{\den 1+{\fraction{\num{\expr Tp2Multiplo\decimals 2\fixed0}}{\den 2}}}}}\i0   \u8658   \i{\*\mjaformula w={\fraction{\num\cf0{\expr Tp2Multiplo*Tp2Suma\decimals 2\fixed0}}{\den{\expr Tp2Multiplo/2+1\decimals 2\fixed0}}}}\i0   \u8658   \i{\*\mjaformula w=\cf0\f4\fs34\i{\expr Tp2Multiplo*Tp2Suma/(Tp2Multiplo/2+1)\decimals 2\fixed0}\cf1\fs38}\f1\fs34\i0 .\par \u201 se es el n\u250 mero de monedas de valor \f2\fs38\i $0.50\f1\fs34\i0 . \u191 Por qu\u233  no es un n\u250 mero entero?}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_25" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==2)&(scrl>6)&(scrl<8))' expresión='[10,310]' texto='Esto se pudo deber a un error en nuestra manipulación algebraica. No obstante, si revisamos cuidadosamente, vemos que no hay error alguno. El problema está mal planteado y, aunque encuentras una solución numérica, no tiene sentido, pues no es un número entero.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='625'">
   <param name="G_26" value="espacio='PlanoCar' tipo='ecuación' color='00c280' dibujar-si='(Tipo==2)' expresión='y=Tp2Multiplo*x' ancho='2'">
   <param name="G_27" value="espacio='PlanoCar' tipo='ecuación' color='azul' dibujar-si='Tipo==2' expresión='y=2*(Tp2Suma-x)' ancho='2'">
   <param name="G_28" value="espacio='PlanoCar' tipo='punto' color='cb0000' dibujar-si='Tipo==2' expresión='(Tp2Pesos,Tp2MediosPesos)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs38\i{\*\mjaformula ({\expr Tp2Pesos\decimals 3\fixed0},{\expr Tp2MediosPesos\decimals 3\fixed0})}\f2\fs30\i0}' fuente='Serif,ITALIC,19' fijo='sí' tamaño='5'">
   <param name="G_29" value="espacio='PlanoCar' tipo='punto' fondo='sí' dibujar-si='0' expresión='(000,0)' fijo='sí'">
   <param name="G_30" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(00,0)' fijo='sí'">
   <param name="G_31" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==2)&(scrl>7))' expresión='[10,70]' texto='Esto lo interpretamos como que no hay solución a ese problema. Aunque la haya matemáticamente hablando, no tiene sentido en el contexto del problema.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='625'">
   <param name="G_32" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0000,0)' fijo='sí'">
   <param name="G_33" value="espacio='E1' tipo='texto' dibujar-si='Tipo==3' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs34\b Laura mezcla una cierta cantidad de gramos de una aleaci\u243 n de plata al \f2\fs38\i{\*\mjaformula{\expr Tp3Porcentaje1\decimals 2\fixed0}%} \f1\fs34\i0 con\par otra cantidad de gramos de una aleaci\u243 n de plata al \f2\fs38\i{\*\mjaformula{\expr Tp3Porcentaje2\decimals 2\fixed0}%}\f1\fs34\i0 . Obtiene un total de \f2\fs38\i{\*\mjaformula{\expr Tp3GramosTotales\decimals 2\fixed0} g}\f1\fs34\i0  \par con un\f2\fs38\i  {\*\mjaformula{\expr Tp3PorcentajeFinal\decimals 5\fixed0}%}\f1\fs34\i0  de plata. Encuentra los gramos de la primera y segunda cantidad.\b0}' fuente='SansSerif,BOLD,17' fijo='sí'">
   <param name="G_34" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==3)&(scrl>0)&(scrl<6))' expresión='[10,95]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Llamemos \f2\fs38\i x\f1\fs34\i0  a la primera cantidad en gramos y \f2\fs38\i y\f1\fs34\i0  a la segunda.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_35" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==3)&(scrl>1)&(scrl<6))' expresión='[10,140]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Sabemos que la suma de ambas cantidades nos tiene que dar el total. Esto es,\par \f2\fs38\i{\*\mjaformula x+y={\expr Tp3GramosTotales\decimals 2\fixed0}}\f1\fs34\i0 . \u201 sta ser\u225  nuestra primera ecuaci\u243 n.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_36" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==3)&(scrl>2)&(scrl<6))' expresión='[10,200]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Por otra parte, sabemos que de la primera cantidad (\f2\fs38\i x\f1\fs34\i0 ), \f2\fs38\i{\*\mjaformula{\expr Tp3Porcentaje1\decimals 2\fixed0}%}\f1\fs34\i0  es plata. De la\par segunda cantidad (\f2\fs38\i y\f1\fs34\i0 ) \f2\fs38\i{\*\mjaformula{\expr Tp3Porcentaje2\decimals 2\fixed0}%}\f1\fs34\i0  es plata. Esto lo podemos escribir como que\par \f2\fs38\i{\*\mjaformula ({\expr Tp3Porcentaje1/100\decimals 5\fixed0}x) g}\f1\fs34\i0  son plata en la primera cantidad y \f2\fs38\i{\*\mjaformula ({\expr Tp3Porcentaje2/100\decimals 5\fixed0}y) g}\f1\fs34\i0  son plata en la\par segunda cantidad.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_37" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==3)&(scrl>3)&(scrl<6))' expresión='[10,310]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Adem\u225 s, conocemos el porcentaje total de plata (\f2\fs38\i{\*\mjaformula{\expr Tp3PorcentajeFinal\decimals 2\fixed0}%}\f1\fs34\i0 ). Esto es, de los gramos\par totales de la suma, ese porcentaje es plata. Es decir: \f2\fs38\i{\*\mjaformula ({\expr Tp3GramosTotales\decimals 2\fixed0} g)({\expr Tp3PorcentajeFinal/100\decimals 4\fixed0})={\expr Tp3GramosTotales*Tp3PorcentajeFinal/100\decimals 4\fixed0} g}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_38" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==3)&(scrl>4)&(scrl<6))' expresión='[10,380]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 En forma de ecuaci\u243 n: \f2\fs38\i{\*\mjaformula ({\expr Tp3Porcentaje1/100\decimals 3\fixed0}x)+({\expr Tp3Porcentaje2/100\decimals 3\fixed0}y)={\expr Tp3GramosTotales*Tp3PorcentajeFinal/100\decimals 4\fixed0}}\f1\fs34\i0 . \u201 sta es nuestra\par segunda ecuaci\u243 n.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_39" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(00,0)' fijo='sí'">
   <param name="G_40" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==3)&(scrl>5)&(scrl<9))' expresión='[10,95]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\f1\fs34 Resolvemos el sistema de ecuaciones por igualaci\u243 n. Primero, despejamos \f2\fs38\i y\f1\fs34\i0  en la\par primera ecuaci\u243 n: \f2\fs38\i{\*\mjaformula x+y={\expr Tp3GramosTotales\decimals 2\fixed0}}\f3\fs38\i0   \u8658   \f2\fs38\i{\*\mjaformula y={\expr Tp3GramosTotales\decimals 2\fixed0}-x}\f1\fs34\i0 . Despejamos \f2\fs38\i y\f1\fs34\i0  tambi\u233 n en la\par segunda ecuaci\u243 n: \f2\fs38\i{\*\mjaformula\f2\fs38\i ({\expr Tp3Porcentaje1/100\decimals 3\fixed0}x)+({\expr Tp3Porcentaje2/100\decimals 3\fixed0}y)={\expr Tp3GramosTotales*Tp3PorcentajeFinal/100\decimals 5\fixed0}}\f3\fs38\i0   \u8658 \f2\fs38\i\par {\*\mjaformula y={\fraction{\num{\expr Tp3GramosTotales*Tp3PorcentajeFinal/100\decimals 4\fixed0}\cf0 -\cf1{\expr Tp3Porcentaje1/100\decimals 3\fixed0}x\cf0}{\den{\expr Tp3Porcentaje2/100\decimals 3\fixed0}\cf0}}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_41" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==3)&(scrl>6)&(scrl<9))' expresión='[10,225]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\f1\fs34 Igualamos ambas expresiones para \f2\fs38\i y\f1\fs34\i0 : \f2\fs38\i{\*\mjaformula\f2\fs38\i{\expr Tp3GramosTotales\decimals 2\fixed0}-x={\fraction{\num{\expr Tp3GramosTotales*Tp3PorcentajeFinal/100\decimals 4\fixed0}\cf0 -\cf1{\expr Tp3Porcentaje1/100\decimals 3\fixed0}x\cf0}{\den{\expr Tp3Porcentaje2/100\decimals 3\fixed0}\cf0}}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_42" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==3)&(scrl>7)&(scrl<9))' expresión='[10,285]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;\f5\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue0;}\f1\fs34 Ahora que tenemos una ecuaci\u243 n con una inc\u243 gnita, la despejamos:\par \f2\fs38\i{\*\mjaformula\f2\fs38\i{\expr Tp3GramosTotales\decimals 2\fixed0}-x={\fraction{\num{\expr Tp3GramosTotales*Tp3PorcentajeFinal/100\decimals 4\fixed0}-{\expr Tp3Porcentaje1/100\decimals 3\fixed0}x\cf0}{\den{\expr Tp3Porcentaje2/100\decimals 3\fixed0}}}}\f3\fs38\i0   \u8658   \f2\fs38\i{\*\mjaformula -x+{\fraction{\num{\expr Tp3Porcentaje1/100\decimals 5\fixed0}x}{\den{\expr Tp3Porcentaje2/100\decimals 3\fixed0}}}={\fraction{\num{\expr Tp3GramosTotales*Tp3PorcentajeFinal/100\decimals 4\fixed0}\cf0}{\den{\expr Tp3Porcentaje2/100\decimals 3\fixed0}\cf0}}-\f2\fs38\i{\expr Tp3GramosTotales\decimals 2\fixed0}}\f3\fs38\i0   \u8658 \fs34\par \f2\fs38\i{\*\mjaformula x(-1+\f2\fs38\i{\fraction{\num{\expr Tp3Porcentaje1/100\decimals 5\fixed0}}{\den{\expr Tp3Porcentaje2/100\decimals 3\fixed0}}})={\expr (Tp3GramosTotales*Tp3PorcentajeFinal)/(Tp3Porcentaje2)-Tp3GramosTotales\decimals 5\fixed0}}\i0   \u8658   \i{\*\mjaformula x={\fraction{\num{\expr (Tp3GramosTotales*Tp3PorcentajeFinal)/(Tp3Porcentaje2)-Tp3GramosTotales\decimals 5\fixed0}}{\den (-1+{\fraction{\num{\expr Tp3Porcentaje1/100\decimals 3\fixed0}}{\den{\expr Tp3Porcentaje2/100\decimals 3\fixed0}}})}}=\f5\fs34\i{\expr ((Tp3GramosTotales*Tp3PorcentajeFinal)/(Tp3Porcentaje2)-Tp3GramosTotales)/(-1+Tp3Porcentaje1/Tp3Porcentaje2)\decimals 5\fixed0}\fs38}\f1\fs34\i0 .\par Por lo tanto, el n\u250 mero de gramos de la primera cantidad es \f2\fs38\i{\*\mjaformula x=\f2\fs38\i{\expr ((Tp3GramosTotales*Tp3PorcentajeFinal)/(Tp3Porcentaje2)-Tp3GramosTotales)/(-1+Tp3Porcentaje1/Tp3Porcentaje2)\decimals 5\fixed0} g}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_43" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(00,0)' fijo='sí'">
   <param name="G_44" value="espacio='PlanoCar' tipo='ecuación' color='00c280' dibujar-si='(Tipo==3)' expresión='y=Tp3GramosTotales-x' ancho='2'">
   <param name="G_45" value="espacio='PlanoCar' tipo='ecuación' color='azul' dibujar-si='Tipo==3' expresión='y=(Tp3PorcentajeFinal*Tp3GramosTotales-Tp3Porcentaje1*x)/Tp3Porcentaje2' ancho='2'">
   <param name="G_46" value="espacio='PlanoCar' tipo='punto' color='cb0000' dibujar-si='Tipo==3' expresión='(Tp3Gramos1,Tp3Gramos2)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs38\i{\*\mjaformula ({\expr Tp3Gramos1\decimals 3\fixed0} g,{\expr Tp3Gramos2\decimals 3\fixed0} g)}\f2\fs30\i0}' fuente='Serif,ITALIC,19' fijo='sí' tamaño='5'">
   <param name="G_47" value="espacio='PlanoCar' tipo='punto' fondo='sí' dibujar-si='0' expresión='(000,0)' fijo='sí'">
   <param name="G_48" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==3)&(scrl>8))' expresión='[10,95]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs34 Observamos un detalle:\par {\*\mjaformula{\expr (Tp3RespErronea)?&squot;Los gramos de la primera cantidad exceden el total de gramos de la mezcla final&squot;:&squot;El valor de gramos para la primera cantidad es negativo&squot;\decimals 2\fixed1}}.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_49" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==3)&(scrl>9))' expresión='[10,160]' texto='¡Claro! Habiendo analizado bien el problema, vemos que el porcentaje de la mezcla final es mayor que cualquiera de los porcentajes de los componentes. Esto no tiene sentido. El porcentaje final debe ser un valor que esté entre el mínimo y el máximo de los porcentajes de los componentes.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='625'">
   <param name="G_50" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==3)&(scrl>10))' expresión='[10,270]' texto='Nuevamente, encuentras una solución matemática. Pero ella no tiene sentido en el contexto del problema. Este tipo de solución ilógica se debe a que el problema está mal planteado.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='625'">
   <param name="G_51" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0000,0)' fijo='sí'">
   <param name="G_52" value="espacio='E1' tipo='texto' dibujar-si='Tipo==4' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs34\b El \u225 ngulo \f2\fs38\i\u945 \f1\fs34\i0  y el \u225 ngulo \f2\fs38\i\u946 \f1\fs34\i0  son suplementarios. Adem\u225 s, \f2\fs38\i{\*\mjaformula{\expr Tp4Multiplo\decimals 2\fixed0}} \u946 \f1\fs34\i0  es \f2\fs38\i{\*\mjaformula{\expr Tp4Multiplo*180\decimals 2\fixed0}{\supix o}}\f1\fs34\i0  menos que\par \f2\fs38\i{\*\mjaformula{\expr Tp4Multiplo\decimals 2\fixed0}}\f1\fs34\i0  veces \f2\fs38\i\u945 \f1\fs34\i0 . Encuentra los valores de ambos \u225 ngulos.\b0}' fuente='SansSerif,BOLD,17' fijo='sí'">
   <param name="G_53" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==4)&(scrl>0)&(scrl<5))' expresión='[10,70]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Los nombres de las variables ya han sido asignados (\f2\fs38\i\u945 \f1\fs34\i0  y \f2\fs38\i\u946 \f1\fs34\i0 ). As\u237  que seguiremos usando\par los mismos en vez de \f2\fs38\i x\f1\fs34\i0  y \f2\fs38\i y\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_54" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==4)&(scrl>1)&(scrl<5))' expresión='[10,135]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Por un lado, se nos menciona que son suplementarios. Por definici\u243 n, ello implica que\par su suma es \f2\fs38\i{\*\mjaformula 180{\supix o}}\f1\fs34\i0 . As\u237  pues, nuestra primera ecuaci\u243 n es \f2\fs38\i{\*\mjaformula\u945 +\u946 =180{\supix o}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_55" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==4)&(scrl>2)&(scrl<5))' expresión='[10,205]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs34 La otra informaci\u243 n que se nos da dice que {\*\mjaformula{\expr Tp4Multiplo\decimals 2\fixed0}} \f2\fs38\i\u946 \f1\fs34\i0  es \f2\fs38\i{\*\mjaformula{\expr Tp4Multiplo*180\decimals 2\fixed0}{\supix o}}\f1\fs34\i0  menos que {\*\mjaformula{\expr Tp4Multiplo\decimals 2\fixed0}}\par veces el valor de\f2\fs38\i  \u945 \f1\fs34\i0 . En forma de ecuaci\u243 n: \f2\fs38\i{\*\mjaformula\f3\fs34\i{\expr Tp4Multiplo\decimals 2\fixed0}\f2\fs38\u946 ={\expr Tp4Multiplo*180\decimals 2\fixed0}-\f1\fs34\i0{\expr Tp4Multiplo\decimals 2\fixed0}\f2\fs38\i\u945 }\f1\fs34\i0 . \u201 sta ser\u225 \par nuestra segunda ecuaci\u243 n.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_56" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==4)&(scrl>3)&(scrl<5))' expresión='[10,305]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Resolveremos el sistema por el m\u233 todo de suma y resta de ecuaciones. Para mantener\par un mismo coeficiente de \f2\fs38\i\u946 \f1\fs34\i0 , multiplicamos la primera ecuaci\u243 n por {\*\mjaformula{\expr Tp4Multiplo\decimals 2\fixed0}}:\par \f2\fs38\i{\*\mjaformula{\expr Tp4Multiplo\decimals 2\fixed0}\u945 +{\expr Tp4Multiplo\decimals 2\fixed0}\u946 ={\expr Tp4Multiplo*180\decimals 2\fixed0}}\f1\fs34\i0 . Reordenemos ahora la segunda ecuaci\u243 n para que \f2\fs38\i\u945 \f1\fs34\i0  y \f2\fs38\i\u946 \f1\fs34\i0\par queden a la izquierda de la igualdad: \f2\fs38\i{\*\mjaformula\f2\fs38\i{\expr Tp4Multiplo\decimals 2\fixed0}\u945 +{\expr Tp4Multiplo\decimals 2\fixed0}\u946 ={\expr Tp4Multiplo*180\decimals 2\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_57" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(00,0)' fijo='sí'">
   <param name="G_58" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==4)&(scrl>4)&(scrl<9))' expresión='[10,70]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\f1\fs34 Restamos ambas ecuaciones:\par     \f2\fs38\i{\*\mjaformula\f2\fs38\i{\expr Tp4Multiplo\decimals 2\fixed0}\u945 +\cf0{\expr Tp4Multiplo\decimals 2\fixed0}\cf1\u946 ={\expr Tp4Multiplo*180\decimals 2\fixed0}{\supix o}\cf0}\f1\fs34\i0\par  -  \f2\fs38\i{\*\mjaformula{\expr Tp4Multiplo\decimals 2\fixed0}\u945 +{\expr Tp4Multiplo\decimals 2\fixed0}\u946 =\f2\fs38\i{\expr Tp4Multiplo*180\decimals 2\fixed0}\cf0{\supix o}}\f1\fs34\i0\par \par      \f2\fs38\i{\*\mjaformula 0\u945  + 0b = 0{\supix o}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_59" value="espacio='E1' tipo='segmento' dibujar-si='((Tipo==4)&(scrl>4)&(scrl<9))' coord_abs='sí' expresión='(20,150)(200,150)' fijo='sí' tamaño='0' ancho='2'">
   <param name="G_60" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==4)&(scrl>5)&(scrl<9))' expresión='[10,215]' texto='Obtuvimos una ecuación inútil. No podemos obtener un valor para cada incógnita con ella.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='625'">
   <param name="G_61" value="espacio='PlanoCar' tipo='ecuación' color='00c280' dibujar-si='(Tipo==4)' expresión='y=180-x' ancho='2'">
   <param name="G_62" value="espacio='PlanoCar' tipo='ecuación' color='azul' dibujar-si='Tipo==4' expresión='y=Tp4Multiplo*x+Tp4Diferencia' ancho='2'">
   <param name="G_63" value="espacio='PlanoCar' tipo='punto' color='cb0000' dibujar-si='Tipo==4' expresión='(Tp4Angulo1,Tp4Angulo2)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs38\i{\*\mjaformula ({\expr Tp4Angulo1\decimals 2\fixed0}{\supix o},{\expr Tp4Angulo2\decimals 3\fixed0}{\supix o})}\f2\fs30\i0}' fuente='Serif,ITALIC,19' fijo='sí' tamaño='5'">
   <param name="G_64" value="espacio='PlanoCar' tipo='punto' fondo='sí' dibujar-si='0' expresión='(000,0)' fijo='sí'">
   <param name="G_65" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==4)&(scrl>6)&(scrl<9))' expresión='[10,280]' texto='Nota que al multiplicar por un factor a una de las ecuaciones, obtuviste exactamente la otra ecuación. Al restarse, se cancelan todos los términos y nos queda la ecuación inútil.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='625'">
   <param name="G_66" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==4)&(scrl>7)&(scrl<9))' expresión='[10,370]' texto='Es decir, son la misma ecuación (sólo que a escala una de la otra). Como viste en la unidad sobre solución de sistemas de ecuaciones, si tienes 2 variables necesitas 2 ecuaciones distintas para encontrar los valores de las incógnitas.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='625'">
   <param name="G_67" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(00,0)' fijo='sí'">
   <param name="G_68" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==4)&(scrl>8))' expresión='[10,70]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs34 Al hecho de que ambas ecuaciones sean la misma ecuaci\u243 n (que s\u243 lo difieran en\par escala) se le conoce matem\u225 ticamente como que las ecuaciones son \i linealmente\par dependientes\i0 . Se necesita que sean ecuaciones diferentes, o en t\u233 rminos\par matem\u225 ticos, \i linealmente independientes\i0 , para que te ofrezcan la cantidad de\par informaci\u243 n suficiente para resolver el problema.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_69" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==4)&(scrl>9))' expresión='[10,210]' texto='Nota que si intentas otros métodos de solución de tu sistema de ecuaciones, llegarás también a una ecuación de la cual no puedes obtener una solución.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='625'">
   <param name="G_70" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==4)&(scrl>10))' expresión='[10,280]' texto='Nota que, aun cuando el valor a la derecha de las ecuaciones fuera distinto, tampoco podrías resolver el sistema. Ello se debería a que las ecuaciones, a pesar de no ser idénticas, tendrían la misma pendiente (serían paralelas y no tendrían solución).' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='625'">
   <param name="G_71" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(0000,0)' fijo='sí'">
   <param name="G_72" value="espacio='E1' tipo='texto' dibujar-si='Tipo==5' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs34\b En una veterinaria se tiene en un d\u237 a dado un total de \f2\fs38\i{\*\mjaformula{\expr Tp5Animales\decimals 2\fixed0}}\f1\fs34\i0  animales, entre perros\par y aves. Si en total hay \f2\fs38\i{\*\mjaformula{\expr Tp5Patas\decimals 2\fixed0}}\f1\fs34\i0  patas entre todos, \u191 cu\u225 ntos perros y cu\u225 ntas aves hay?\b0}' fuente='SansSerif,BOLD,17' fijo='sí'">
   <param name="G_73" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==5)&(scrl>0)&(scrl<6))' expresión='[10,70]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Por comodidad, llamemos \f2\fs38\i p\f1\fs34\i0  al n\u250 mero de perros y \f2\fs38\i a\f1\fs34\i0  al n\u250 mero de aves.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_74" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==5)&(scrl>1)&(scrl<6))' expresión='[10,115]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Sabemos que el total de animales (perros m\u225 s aves) es \f2\fs38\i{\*\mjaformula{\expr Tp5Animales\decimals 2\fixed0}}\f1\fs34\i0 . Escribimos, as\u237  pues,\par nuestra primera ecuaci\u243 n: \f2\fs38\i{\*\mjaformula p+a={\expr Tp5Animales\decimals 2\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_75" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==5)&(scrl>2)&(scrl<6))' expresión='[10,180]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Por otra parte, para la segunda condici\u243 n hemos de considerar el n\u250 mero de patas. Por\par cada perro hay 4 patas, y por cada ave hay 2. Esto es, para los perros hay \f2\fs38\i 4p\f1\fs34\i0  patas y\par para las aves hay \f2\fs38\i 2a\f1\fs34\i0  patas. Y en total tenemos \f2\fs38\i{\*\mjaformula{\expr Tp5Patas\decimals 2\fixed0}}\f1\fs34\i0  patas. As\u237 , obtenemos nuestra\par segunda ecuaci\u243 n: \f2\fs38\i{\*\mjaformula 4p+2a={\expr Tp5Patas\decimals 2\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_76" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==5)&(scrl>3)&(scrl<6))' expresión='[10,295]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs34 Resolveremos el sistema por igualaci\u243 n del t\u233 rmino \f2\fs38\i 2a\f1\fs34\i0 . Para ello, multiplicamos toda la\par primera ecuaci\u243 n por 2: \f2\fs38\i{\*\mjaformula 2p+2a=2({\expr Tp5Animales\decimals 2\fixed0})}\f3\fs38\i0   \u8658   \f2\fs38\i{\*\mjaformula 2p+2a={\expr 2*Tp5Animales\decimals 2\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_77" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==5)&(scrl>4)&(scrl<6))' expresión='[10,360]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 De esta \u250 ltima expresi\u243 n, despejamos \f2\fs38\i 2a\f1\fs34\i0 : \f2\fs38\i{\*\mjaformula 2a={\expr 2*Tp5Animales\decimals 2\fixed0}-2p}\f1\fs34\i0 . De la segunda ecuaci\u243 n\par despejamos ese t\u233 rmino tambi\u233 n: \f2\fs38\i{\*\mjaformula 2a={\expr Tp5Patas\decimals 2\fixed0}-4p}\f1\fs34\i0 . Igual\u225 ndolos (\f2\fs38\i 2a=2a\f1\fs34\i0 ) tenemos\par que \f2\fs38\i{\*\mjaformula\f2\fs38\i{\expr 2*Tp5Animales\decimals 2\fixed0}-2p={\expr Tp5Patas\decimals 2\fixed0}-4p}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_78" value="espacio='PlanoCar' tipo='ecuación' color='00c280' dibujar-si='(Tipo==5)' expresión='y=Tp5Animales-x' ancho='2'">
   <param name="G_79" value="espacio='PlanoCar' tipo='ecuación' color='azul' dibujar-si='Tipo==5' expresión='y=(Tp5Patas-2*x)/4' ancho='2'">
   <param name="G_80" value="espacio='PlanoCar' tipo='punto' color='cb0000' dibujar-si='Tipo==5' expresión='(Tp5Aves,Tp5Perros)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs38\i{\*\mjaformula ({\expr Tp5Aves\decimals 2\fixed0} aves,{\expr Tp5Perros\decimals 3\fixed0} perros)}\f2\fs30\i0}' fuente='Serif,ITALIC,19' fijo='sí' tamaño='5'">
   <param name="G_81" value="espacio='PlanoCar' tipo='polígono' coord_abs='sí' expresión='(1,1)(PlanoCar._w-1,1)(PlanoCar._w-1,PlanoCar._h-1)(1,PlanoCar._h-1)(1,1)' ancho='2'">
   <param name="G_82" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(00,0)' fijo='sí'">
   <param name="G_83" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==5)&(scrl>5)&(scrl<10))' expresión='[10,70]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}{\colortbl\red0\green0\blue0;}\f1\fs34 Ahora que hemos obtenido una ecuaci\u243 n con s\u243 lo \f2\fs38\i p\f1\fs34\i0  como inc\u243 gnita, procedemos a\par despejarla: \f2\fs38\i{\*\mjaformula\f2\fs38\i{\expr 2*Tp5Animales\decimals 2\fixed0}-2p={\expr Tp5Patas\decimals 2\fixed0}-4p}\f3\fs38\i0   \u8658   \f2\fs38\i{\*\mjaformula\f2\fs38\i 2p={\expr Tp5Patas\decimals 2\fixed0}-{\expr 2*Tp5Animales\decimals 2\fixed0}}\f1\fs34\i0 . De donde\par \f2\fs38\i{\*\mjaformula p={\fraction{\num{\expr Tp5Patas\decimals 2\fixed0}-{\expr 2*Tp5Animales\decimals 2\fixed0}\cf0}{\den 2}}}\f1\fs34\i0  y \f2\fs38\i{\*\mjaformula p={\expr (Tp5Patas-2*Tp5Animales)/2\decimals 2\fixed0}}\f1\fs34\i0  (el n\u250 mero de perros).}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_84" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==5)&(scrl>6)&(scrl<10))' expresión='[10,175]' texto='¡No tiene sentido tener un resultado no entero para el número de perros!' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='625'">
   <param name="G_85" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==5)&(scrl>7)&(scrl<10))' expresión='[10,215]' texto='¡Claro! Lo que hay que observar es que el problema está mal planteado. ¿Cómo es posible tener un número impar de patas en la suma total de patas si las aves tienen un número par y los perros también? ¡Recuerda que la suma de dos números pares te tiene que dar un par!' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='625'">
   <param name="G_86" value="espacio='E1' tipo='texto' dibujar-si='((Tipo==5)&(scrl>8)&(scrl<10))' expresión='[10,340]' texto='Nuevamente, encontramos una solución numérica, pero no tiene sentido en el contexto del problema pues el problema está mal planteado. Llegamos a la conclusión de que no tiene solución.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='625'">
   <param name="G_87" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(00,0)' fijo='sí'">
</ajs></p>
